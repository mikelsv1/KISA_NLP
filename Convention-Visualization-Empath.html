  Twitter responded with sheer incredulity at Trump\u2019s vicious attack on an already suffering people. Featured image screengrab via  YouTube  ", "Liberals wailing about gun control, but what about abortion? Photo By Justin Sullivan/Getty Images In response to Joyce Newman\u2019s recent letter about a conversation about guns: According to the National Right to Life Organization, approximately 600,000 babies are murdered every year by Planned Parenthood with more than 52 million murdered since Roe v. Wade. This makes Planned Parenthood the biggest mass murderer in the history of the world. Is she willing to have a serious conversation about that? Where is her outrage over that?  More people die every year from overdoses or auto accidents then from guns. More people die every year from obesity then from guns. Where is her outrage over those issues?  The left\u2019s obsession with gun \u201ccontrol\u201d is just that, control. It has always been about Democrats wanting to control every aspect of your life. They support Planned Parenthood but go ballistic when a gun is used to kill someone. It\u2019s the old game of \u201cdon\u2019t pay any attention to what\u2019s going on over there, but look what\u2019s happening here.\u201d ", "Laremy Tunsil joins NFL players in kneeling during national anthem  After Colin Kaepernick rightly chose to kneel during the national anthem before NFL games, many racists and idiots came out with critical response to what was a peaceful, important statement against police brutality and systemic American racism. That\u2019s what Kap\u2019s protest is about. Brutality and racism. Violence against people of color, unimpugned state violence at that.  Kap\u2019s protest is strictly against racism, which is what this country was built on. On the backs of African slaves shipped here catch-style to do white people\u2019s work.  Kap\u2019s protest is decidedly not against the American flag. Anyone \u2014 including our moron President \u2014 that tries to argue otherwise is themselves a moron. \u201cBut the troops!\u201d you might scream. The troops are a manifold and variegated thing. Here\u2019s a former Marine saying that Kap\u2019s protest is nececcesary. Chaps is good. Many of them fight for Kaepernick\u2019s right to stand down during the national anthem. You want to shit on those troops too?  Here\u2019s a picture of Laremy Tunsil , a wonderful and beautiful left tackle, kneeling out of solidarity with fellow Americans before Sunday\u2019s game against the New York Jets , which the Dolphins lost, 20-6. That doesn\u2019t matter at all, though.  He kneels at left.  Hat off to Tunsil for this action. \u201cRespecting the flag\u201d and \u201crespecting the anthem\u201d before football games are perhaps the dumbest notions floated among sports fans. Sporting events are not flag-worthy at all. Nobody else in the world does this. Further, THESE ATHLETES ARE HUMAN PEOPLE. Laremy Tunsil is a real person with real political beliefs, and his political beliefs include \u201cblack people shouldn\u2019t be killed by the police with impunity.\u201d That\u2019s a pertinent thing to assert.  Tunsil\u2019s politicism is important. ", "It's 1968 All Over Again  Almost a half-century ago, in 1968, the United States seemed to be falling apart.  The Vietnam War, a bitter and close presidential election, antiwar protests, racial riots, political assassinations, terrorism and a recession looming on the horizon left the country divided between a loud radical minority and a silent conservative majority.  The United States avoided a civil war. But America suffered a collective psychological depression, civil unrest, defeat in Vietnam and assorted disasters for the next decade -- until the election of a once-polarizing Ronald Reagan ushered in five consecutive presidential terms of relative bipartisan calm and prosperity from 1981 to 2001.  It appears as if 2017 might be another 1968. Recent traumatic hurricanes seem to reflect the country's human turmoil.  After the polarizing Obama presidency and the contested election of Donald Trump, the country is once again split in two.  But this time the divide is far deeper, both ideologically and geographically -- and more 50/50, with the two liberal coasts pitted against red-state America in between.  Century-old mute stone statues are torn down in the dead of night, apparently on the theory that by attacking the Confederate dead, the lives of the living might improve.  All the old standbys of American life seem to be eroding. The National Football League is imploding as it devolves into a political circus. Multimillionaire players refuse to stand for the national anthem, turning off millions of fans whose former loyalties paid their salaries.  Politics -- or rather a progressive hatred of the provocative Donald Trump -- permeates almost every nook and cranny of popular culture.  The new allegiance of the media, late-night television, stand-up comedy, Hollywood, professional sports and universities is committed to liberal sermonizing. Politically correct obscenity and vulgarity among celebrities and entertainers is a substitute for talent, even as Hollywood is wracked by sexual harassment scandals and other perversities.  The smears \"racist,\" \"fascist,\" \"white privilege\" and \"Nazi\" -- like \"commie\" of the 1950s -- are so overused as to become meaningless. There is now less free speech on campus than during the McCarthy era of the early 1950s.  As was the case in 1968, the world abroad is also falling apart.  The European Union, model of the future, is unraveling. The EU has been paralyzed by the exit of Great Britain, the divide between Spain and Catalonia, the bankruptcy of Mediterranean nation members, insidious terrorist attacks in major European cities and the onslaught of millions of immigrants -- mostly young, male and Muslim -- from the war-torn Middle East. Germany is once again becoming imperious, but this time insidiously by means other than arms.  The failed state of North Korea claims that it has nuclear-tipped missiles capable of reaching America's West Coast -- and apparently wants some sort of bribe not to launch them.  Iran is likely to follow the North Korea nuclear trajectory. In the meantime, its new Shiite hegemony in the Middle East is feeding on the carcasses of Syria and Iraq.  Is the chaos of 2017 a catharsis -- a necessary and long overdue purge of dangerous and neglected pathologies? Will the bedlam within the United States descend into more nihilism, or offer a remedy to the status quo that had divided and nearly bankrupted the country?  Is the problem too much democracy, as the volatile and fickle mob runs roughshod over establishment experts and experienced bureaucrats? Or is the crisis too little democracy, as populists strive to dethrone a scandal-plagued, anti-democratic, incompetent and overrated entrenched elite?  Neither traditional political party has any answers.  Democrats are being overwhelmed by the identity politics and socialism of progressives. Republicans are torn asunder between upstart populist nationalists and the calcified establishment status quo.  Yet for all the social instability and media hysteria, life in the United States quietly seems to be getting better.  The economy is growing. Unemployment and inflation remain low. The stock market and middle-class incomes are up.  Business and consumer confidence are high. Corporate profits are up. Energy production has expanded. The border with Mexico is being enforced.  Is the instability less a symptom that America is falling apart and more a sign that the loud conventional wisdom of the past -- about the benefits of a globalized economy, the insignificance of national borders and the importance of identity politics -- is drawing to a close, along with the careers of those who profited from it?  In the past, any crisis that did not destroy the United States ended up making it stronger. But for now, the fight grows over which is more toxic -- the chronic statist malady that was eating away the country, or the new populist medicine deemed necessary to cure it.  (C) 2017 TRIBUNE CONTENT AGENCY, LLC.  Victor Davis Hanson is a classicist and historian at the Hoover Institution, Stanford University. His latest book is The Savior Generals from BloomsburyBooks. You can reach him by e-mailing author@victorhanson.com. Stunning Video Will Make Any Atheist's Jaw Drop", "Gold Price in December 2017 - Myriads of Signals and Analogies  Briefly: In our opinion, full (150% of the regular full position) speculative short positions in gold, silver and mining stocks are justified from the risk/reward perspective at the moment of publishing this alert.  Gold moved back and forth on Friday and the accompanying volume was high, but that\u2019s not the only important thing that we can discuss today. The week is over and we have weekly changes and weekly volume levels to analyze and we saw major moves in the important ratios. Additionally, we discovered a self-similar pattern in gold that has critical and volatile implications going forward.  Let\u2019s start with Friday\u2019s session and the changes in the gold market (chart courtesy of https://stockcharts.com ).   Gold moved sharply back and forth as both positive and negative data was released and ultimately it ended the session a few dollars higher (based on kitco\u2019s prices, the closing price was $1,279.60). Why was the reaction so significant? The reason could be technical \u2013 the apex of the triangle was likely to be accompanied by a turnaround and since we just saw a more visible top a couple of days ago and apparently gold doesn\u2019t want to form a bottom here, then the only remaining outcome is a local daily top that doesn\u2019t change much \u2013 which is what we saw.  Why do we think that gold doesn\u2019t want to bottom here? Because if it did, it would have ended Friday\u2019s session much higher.  The USD Index moved lower, so gold had a good reason to close the session visibly higher, especially that it moved quite high on an intraday basis. Yet, it declined before the session was over and closed only insignificantly higher. If gold doesn\u2019t want to move higher, then silver must really hate that \u201cthought\u201d.   The white metal declined once again and even though gold closed a bit higher, it managed to close lower. The move lower by itself is already bearish as it took place on visible volume, but it\u2019s very bearish once we take into account Thursday\u2019s breakdown. We previously commented on it in the following way:  Silver declined and it reversed before the end of the session, which appears to be a reversal. But does this reversal really have bullish implications? It doesn\u2019t seem to be the case. The volume wasn\u2019t huge enough to confirm the reversal and it was not low enough to invalidate the bearish implications of the decline either.  The key thing to the proper analysis of the silver price swing is the awareness of what the USD and S&amp;amp;P 500 did. The former declined a bit, while stocks truly soared, which created perfect circumstances for a silver rally. Yet, instead of a rally, we saw a decline and a move below the rising support line based on the August and October lows. Consequently, silver\u2019s action was very bearish as it showed great weakness in this market.  Moreover, the mentioned support line could be viewed as a neck level of a head and shoulders pattern (with a rather long right shoulder, similar to the one that we saw in the euro), which serves as an additional bearish indication (it\u2019s only a small addition to the bearish implications of the breakdown as such, as its implications are bearish regardless of the H&amp;amp;S formation being in place or not).  On Friday, the general stock market declined significantly but almost the entire decline was reversed before the end of the session. If we consider Thursday and Friday together, the S&amp;amp;P 500 index still rallied considerably, but silver declined and was unable to invalidate its breakdown. The implications are strongly bearish.  Let\u2019s move back to gold for a few minutes.  In Friday\u2019s alert, we wrote the following regarding the above chart featuring gold priced in the euro: In terms of the euro, the bearish signals are much more profound. Gold has just broken below the rising, medium-term support line and the most recent local top was formed approximately at the apex of the triangle pattern (in terms of time). The latter makes it considerably more likely that an important top was just formed and thus that the breakdown that we just saw will be confirmed.  As far as the apex of the triangle is concerned, it\u2019s actually a combination of two such patterns \u2013 they are based on the same tops and bottoms, but in one case (red lines) they are based on the intraday extremes and in the other case (black lines) they are based on the daily closing prices. The most recent top took place right between the apexes created based on both patterns.  The mentioned breakdown is almost confirmed. Almost, because we would prefer to see three consecutive closing prices below the support line to see it as strong resistance, but we have already seen two of them, a weekly close and also a failed attempt to move back above the line. The breakdown is very close to being fully confirmed and the bearishness of the implications increased significantly based on Friday\u2019s session.   Speaking of breakdowns, we saw one in the gold to S&amp;amp;P 500 ratio, which\u2026 is nothing new, but still quite exciting and important. Why? Because due to several failed attempts to break below this level, we had to be skeptical toward the breakdown this time. The question was: \u201dWould this time be any different?\u201d It turned out that this time was different as the ratio moved back to the previously broken level, verified it as support and then continued to move lower on huge volume (precisely, the ratio itself doesn\u2019t have volume, so what we mean is the ratio of volumes).  Why would the above be a big deal? Because this ratio moves in tune with gold when it comes to major price moves and \u2013 more importantly \u2013 there was only one similar case in the past 15 years when we saw a similar breakdown and it was in the early stages of the 2012 \u2013 2013 decline. Back then, it was a warning sign that practically nobody noticed. You\u2019ll probably not see it anywhere (except for this publication) this time either.  Naturally, the implications are strongly bearish as the breakdown now appears believable.   Mining stocks, just like gold moved back and forth and ended the session higher, however, the move was too tiny in terms of daily closing prices to be viewed as bullish. It\u2019s more of a big-volume reversal and the implications thereof are bearish.  From the weekly point of view, we see that mining stocks declined and broke below the rising support lines based on the 2016 and 2017 lows and that the breakdown took place on big volume. All that happened after two weeks of low-volume upswings that we commented on in last Monday\u2019s alert :  Finally, the weekly volume levels in the GDX ETF paint a very bearish picture for the following weeks. The GDX ETF is after 2 small, weekly rallies that were accompanied by very low volume when compared with the previous weeks. The last week had less trading days, but that doesn\u2019t explain the previous week\u2019s low volume reading. Moreover, we didn\u2019t see similarly low volume readings in the past Novembers, which suggests that we are correct to view the low volume levels as something important and meaningful.  The only comparable situation from the recent past took place in mid-2014 (marked with a black arrow). In the following weeks, the GDX price was cut by a third.  The bearish implications of the above just became more bearish as back in 2014, the first big-volume weekly decline meant that the big slide had just begun.    The breakdown can also be seen in the case of the HUI to S&amp;amp;P 500 index ratio. In other words, by looking at gold stocks \u2019 performance relative to other stocks . The breakdown is clear and confirmed by both weekly and monthly closing prices. The implications are bearish.  All in all, the medium-term outlook is clearly bearish based on the above and based on the factors that we discussed previously and it seems that we\u2019ve been correct to be holding the short positions in metals and miners (especially in silver and miners). Still, it seems that the vast majority of the potential that these positions have is still to be realized.  This is particularly the case given the similarities between what we\u2019re seeing now and what we saw before the previous slides. We already discussed some of those similarities above, but there\u2019s also something else that is likely in play right now.  In early October, we described the analogy in performance between 2008 and the current period (at the moment) in gold stocks. It was almost two months ago, so even if you read it at that time, it might be worth reading it once again today (by the way, we are making that alert available publicly, so if you know someone who\u2019s interested in precious metals, but has doubts about using technical analysis to analyze it, please send them the link to that alert \u2013 they might change their minds - https://www.sunshineprofits.com/gold-silver/gold-trading/the-more-things-change-the-more-they-stay-the-same/ ) \u2013 it\u2019s truly amazing how the similarity continued almost to the letter even though the two cases are almost a decade apart. Even the initial retracement of the HUI Index (38.2%) was identical.  However, today we are not going to repeat the October analysis \u2013 we are going to discuss something alike\u2026 in gold.  That\u2019s right, the gold market features similarities to its performance back in 2008.    Before moving to details, let\u2019s state that the analogy is far from perfect. That\u2019s probably why we didn\u2019t discover it earlier. However, it\u2019s not the point to be picky about a technique, but rather to see if there is anything that it can give us and make us particularly aware of things that could come. With regard to the latter goal in mind, it seems that we have something very valuable.  In both cases, we have a sharp rally that preceded a top, then we saw some kind of consolidation and another attempt to move higher, which failed (mid-2008 and second half of 2012) and started a decline. The decline was more or less twice the size of the decline from the key (March 2008 and late 2011) top. In 2008, we saw a corrective upswing that was followed by a move to almost the final bottom and from mid-2013 to early 2015 we saw several such corrective upswings. After the initial bottom (September 2008 and the final part of 2015) gold soared sharply. The sizes of the upswings differ on a relative basis, but it\u2019s understandable as back in 2008 the moves took place in a very short time, so the levels of emotionality among market participants were much higher.  After the sharp rally, gold consolidated a bit (late September 2008 and mid-2016), then declined and moved close to the previous highs once again (October 2008 and September 2017).  The decline that started thereafter in 2008 was the biggest and sharpest decline in many years. Naturally, this does not bode well for the near-term gold outlook. Conversely, it seems that we can expect the most important part of the decline to be just around the corner.  The above implication is not the only interesting thing about the analogy, though. The detail that could be important going forward is the moment when the decline took a breather. At this time, the moves take more time, so the pauses could be longer and more visible as well and if we get enough bullish confirmations once gold moves to certain price levels, we might even adjust the trading position temporarily.  In 2008, the first interim pause was at the most recent important low and the second pause was approximately the level from which the sharpest part of the previous huge rally started, which was strengthened by another support level (the previous low).  We don\u2019t have price levels that would be 100% analogous, but we can see which levels are most similar. In our view, the most recent important lows would be close to the $1,200 level (March, May, and July 2017 bottoms) and the next strong support will be provided by the $1,120 - $1,130 area. That\u2019s approximately from where gold soared most sharply in early 2016 and this level is strengthened by the December 2016 low.  These levels are most likely to generate support strong enough to trigger at least corrective rallies based on the analogy to what we saw in 2008 and based on their own strength as support. Naturally, that\u2019s what appears likely based on the data that we have today and the likely scenario could change as new developments unfold.  There\u2019s one more thing that we left for the analytical dessert. Namely, back in 2008 the previous key low (September 2008 low, which is analogous to the late 2015 bottom) didn\u2019t trigger even a small rally. Consequently, even though a bottom or at least a correction will be widely expected once gold moves below $1,100, gold may continue to move lower and slide through $1,050 like a hot knife through butter.  Finally, there\u2019s one more thing that makes the current situation in gold similar to 2008 \u2013 the overall increase in the volume levels. We already discussed, why the yearly volume levels at record highs should not be viewed as bullish (final part of the November 14 alert that we\u2019re linking to) and today we would like to add the observation that back in 2008 the volume levels also broke to new highs and stayed there for a long time.   Yes, the volume has been growing almost constantly, but the 2008 and 2017 buildups in volume still stand out. The growth is much sharper than in other years and no other period is comparable to those years. Since the 2008 volume buildup was followed by a sharp decline in the precious metals sector, it seems that we might see something similar also this and/or the next year.  Summing up, there are multiple bearish signals in the gold market and in the rest of the precious metals sector and the analogies to previous major declines further support the bearish outlook. The big decline in PMs appears to be underway as the previously discussed long-term signals remain in place: gold\u2019s huge monthly volume , the analogy in the HUI Index , the analogy between the two most recent series of interest rate hikes , and the RSI signal from gold priced in the Japanese yen .  To summarize:  Trading capital (supplementary part of the portfolio ; our opinion): Short positions (150% of the full position) in gold, silver and mining stocks are justified from the risk/reward perspective with the following stop-loss orders and exit price levels / profit-take orders: Gold: exit price: $1,218; stop-loss: $1,366; exit price for the DGLD ETN: $51.98; stop-loss for the DGLD ETN $38.74 Silver: exit price: $15.82; stop-loss: $19.22; exit price for the DSLV ETN: $28.88; stop-loss for the DSLV ETN $17.93 Mining stocks (price levels for the GDX ETF): exit price: $21.23; stop-loss: $26.34; exit price for the DUST ETF: $29.97; stop-loss for the DUST ETF $21.37 In case one wants to bet on junior mining stocks' prices (we do not suggest doing so \u2013 we think senior mining stocks are more predictable in the case of short-term trades \u2013 if one wants to do it anyway, we provide the details), here are the stop-loss details and exit prices: GDXJ ETF: exit price: $30.28; stop-loss: $45.31 JDST ETF: exit price: $66.27; stop-loss: $43.12 Long-term capital (core part of the portfolio ; our opinion): No positions (in other words: cash)  Insurance capital (core part of the portfolio ; our opinion): Full position Important Details for New Subscribers Whether you already subscribed or not, we encourage you to find out how to make the most of our alerts and read our replies to the most common alert-and-gold-trading-related-questions.  Please note that the in the trading section we describe the situation for the day that the alert is posted. In other words, it we are writing about a speculative position, it means that it is up-to-date on the day it was posted. We are also featuring the initial target prices, so that you can decide whether keeping a position on a given day is something that is in tune with your approach (some moves are too small for medium-term traders and some might appear too big for day-traders).  Plus, you might want to read why our stop-loss orders are usually relatively far from the current price .  Please note that a full position doesn\u2019t mean using all of the capital for a given trade. You will find details on our thoughts on gold portfolio structuring in the Key Insights section on our website.  As a reminder \u2013 \u201cinitial target price\u201d means exactly that \u2013 an \u201cinitial\u201d one, it\u2019s not a price level at which we suggest closing positions. If this becomes the case (like it did in the previous trade) we will refer to these levels as levels of exit orders (exactly as we\u2019ve done previously). Stop-loss levels, however, are naturally not \u201cinitial\u201d, but something that, in our opinion, might be entered as an order.  Since it is impossible to synchronize target prices and stop-loss levels for all the ETFs and ETNs with the main markets that we provide these levels for (gold, silver and mining stocks \u2013 the GDX ETF), the stop-loss levels and target prices for other ETNs and ETF (among other: UGLD, DGLD, USLV, DSLV, NUGT, DUST, JNUG, JDST) are provided as supplementary, and not as \u201cfinal\u201d. This means that if a stop-loss or a target level is reached for any of the \u201cadditional instruments\u201d (DGLD for instance), but not for the \u201cmain instrument\u201d (gold in this case), we will view positions in both gold and DGLD as still open and the stop-loss for DGLD would have to be moved lower. On the other hand, if gold moves to a stop-loss level but DGLD doesn\u2019t, then we will view both positions (in gold and DGLD) as closed. In other words, since it\u2019s not possible to be 100% certain that each related instrument moves to a given level when the underlying instrument does, we can\u2019t provide levels that would be binding. The levels that we do provide are our best estimate of the levels that will correspond to the levels in the underlying assets, but it will be the underlying assets that one will need to focus on regarding the signs pointing to closing a given position or keeping it open. We might adjust the levels in the \u201cadditional instruments\u201d without adjusting the levels in the \u201cmain instruments\u201d, which will simply mean that we have improved our estimation of these levels, not that we changed our outlook on the markets. We are already working on a tool that would update these levels on a daily basis for the most popular ETFs, ETNs and individual mining stocks.  Our preferred ways to invest in and to trade gold along with the reasoning can be found in the how to buy gold section. Additionally, our preferred ETFs and ETNs can be found in our Gold &amp;amp; Silver ETF Ranking .  As a reminder, Gold &amp;amp; Silver Trading Alerts are posted before or on each trading day (we usually post them before the opening bell, but we don't promise doing that each day). If there's anything urgent, we will send you an additional small alert before posting the main one.  =====  Latest Free Trading Alerts:  On Wednesday, Trump nominated Goodfriend to the Fed\u2019s Board of Governors. What does it mean for the gold market?  S&amp;amp;P 500 index lost 0.2% on Friday, following volatile trading session and a bounce off support level at 2,600 mark. Is this a topping pattern or just another consolidation within medium-term uptrend?  =====  Hand-picked precious-metals-related links:  =====  In other news:  =====  Thank you. ", "Conservatives & Trump Can Still Stop the Worst of Obamacare  When the Graham-Cassidy bill failed to reach the Senate floor last week, the media wanted to put a stake in the heart of the administration\u2019s agenda, declaring all Obamacare repeal efforts to be dead. For the millions of Americans struggling under the Affordable Care Act regime, however, the fight to make lemonade out of lemons must continue this fall.  Luckily, conservatives in Congress who want to see the end of Obamacare and understand the perils of inaction are not giving up.  Earlier this week, America Rising Squared, a conservative policy organization which I lead, issued a path forward . We outline five popular conservative actions Congress and the president can take by the end of the year to protect taxpayers and those disproportionately harmed by the ACA while the larger repeal effort remains delayed until next year.  The first step is to protect them from new Obamacare taxes coming in January.  Americans should be encouraged to know that conservatives in the Senate have introduced legislation to stop the health insurance tax and the medical device tax. Cory Gardner (R-Colo.) and 10 fellow conservative senators, including Ted Cruz (R-Texas) and Ron Johnson (R-Wis.), introduced legislation last week to stop the insurance tax. In the House, a bipartisan effort is underway to do the same, led by Republican Rep. Kristi Noem of South Dakota and Democratic Rep. Kyrsten Sinema of Arizona.  These members of Congress understand that Obamacare taxes will harm Americans of all walks of life, and will disproportionately harm seniors and small businesses. In all, if Congress fails to act, the health insurance tax would amount to a new annual $14.3 billion tax increase . Republicans don\u2019t want to see a tax hike go into effect on their watch, and Democrats don\u2019t want to put more of a burden on vulnerable Americans, so action is required now.  Second, there should be no bailouts for Obamacare. While bipartisanship is a key to success in getting legislation passed, the president and conservatives in Congress ought to fight back against all efforts to bail out this law. When House Republicans sued President Obama in 2014 over the health-care act's cost-sharing subsidies, a federal judge sided with the plaintiffs, deeming these bailouts unconstitutional. The Obama administration appealed, so today President Trump can easily drop that appeal and end unconstitutional Obamacare cronyism. Liberals in the Senate want new bailouts, but conservatives such as Cruz have warned colleagues that they must oppose any such efforts.  The third step needed to cripple the health care law and protect Americans is for President Trump to direct the IRS to weaken the individual mandate and expand the hardship exemptions. The individual mandate has forced many Americans to purchase coverage they do not want and cannot afford, and even candidate Obama admitted in 2008 that under Massachusetts' plan, \u201cthere are people who are paying \ufb01nes and still can\u2019t afford [health insurance], so now they\u2019re worse off than they were.\u201d He was right, and President Trump can give these Americans relief from fines easily by directing the IRS to ease the mandate.  The two final steps the president and Republicans in Congress can take before the end of the year is to fully implement 90 percent cuts to Obamacare marketing, which would save the federal government some $90 million, and fully protect American seniors from new taxes on Medicare plans. Among the taxes going into effect next year, those enrolled in Medicare Advantage and Medicare Part D will see taxes increased nearly $3,000 each over the next decade if Congress fails to act.  Time is running out, and President Trump and Republicans in Congress must act now to stop new Obamacare taxes, end the cronyism of bailouts, free Americans from burdensome federal mandates, cut wasteful ACA marketing, and protect America\u2019s seniors.  President Trump and conservatives have it within their power today to stop the most harmful aspects of the health care law, but time is short; the time to act is now. Want to protect your brain and revitalize your memory? You NEED this Super Coffee!", "Don't Fall for Jimmy Kimmel's Cheap Zero-Sum Emotionalism  In recent months, late-night talk show host Jimmy Kimmel has taken to scaremongering his audience with well-worn Democratic Party talking points regarding health care insurance policy. Between yuks, he occasionally accuses Republicans of being would-be baby killers, which is treated as an important political development because, well, Jimmy Kimmel is famous.  This week, the comedian was back to explain why the new Graham-Cassidy Republican \"repeal\" bill is bad news. There were only two things wrong with his monologue: Almost everything he said was either completely untrue or highly misleading, and his simplistic emotional appeal was completely disconnected from the real world.  The comedian's interest in policy was sparked by the harrowing experience of having a newborn son who suffered from a rare health condition. Thankfully, his boy is OK. \"If your baby is going to die and it doesn't have to, it shouldn't matter how much money you make,\" said an emotional Kimmel in May. \"I think that's something that, whether you're a Republican or a Democrat or something else, we all agree on that, right?\"  Yes, everyone agrees. As far as I know, there isn't a single politician in America who has ever supported allowing babies to die because they are born with birth defects, even if the parents can't pay. Not pre-Obamacare, and not post-Obamacare.  In any event, after Kimmel's May rant, Louisiana Sen. Bill Cassidy showed up on his show to explain his position. These types of culture encounters shouldn't be dismissed, because the fact is most viewers are unaware of specific policies and have a notional understanding that's prejudiced by the establishment media's coverage. Cassidy came up with something he called the \"Jimmy Kimmel Test,\" a test that no \"family should be denied medical care, emergency or otherwise, because they can't afford it.\"  Kimmel claims that the new bill doesn't meet this threshold. \"This guy, Bill Cassidy, just lied right to my face,\" the talk-show host said on Tuesday night during an extended political rant. He went on to say, \"And by the way, before you post a nasty Facebook message saying I'm politicizing my son's health problems, I want you to know: I am politicizing my son's health problems.\" OK.  He explained: \"Coverage for all? No. Fact, it will kick about 30 million Americans off insurance.\"  Not a single person would be \"kicked off\" his or her insurance. Rather, the Congressional Budget Office review of the AHCA found that of the 24 million Americans who would no longer have health insurance after an Obamacare repeal, 14 million would choose not to buy insurance in 2018 in the absence of a penalty. And if Obamacare were not repealed, the CBO projects another 6 million people would voluntarily leave the Obamacare markets. Now, if you don't believe Americans should be afforded the choice to leave or not buy insurance, just say that. No one is being kicked off.  Moreover, if Kimmel supports the individual mandate, Graham-Cassidy allows California to institute it -- as I am sure it would.  Kimmel says: \"Pre-existing conditions? Nope. If the bill passes, individual states can let insurance companies charge more if you have a pre-existing condition.\"  States would be allowed to apply for waivers to change what qualifies as an essential health benefit as long as they still preserve \"adequate and affordable health insurance coverage\" for people with pre-existing conditions. You may prefer price fixing to allowing states flexibility to try and fix these problems, but Graham-Cassidy does not break the \"Jimmy Kimmel Test.\" Kimmel might not be aware that there is no plan in place that has government cutting checks after every surgery.  Kimmel then implored his audience to call Cassidy to stop the imaginary bill he had just described. It's a shame that Kimmel didn't provide a number to call for the tens of millions of Americans who have seen their premiums and out-of-pocket costs skyrocket under Obamacare's strictures. Is there no number available for those who are sick of being in exchanges that coerce them to buy plans they don't need that are sold by companies they don't like in fabricated, noncompetitive \"markets\" with dwindling choices?  Anyway, so went a monologue that could have been written by any liberal activist. Which is to say it was all about cheap zero-sum emotionalism. Kimmel doesn't believe Americans deserve the chance to reduce the cost of health care with market-based reforms on the state level, or in giving states any flexibility in catering their plans to their own citizens. Kimmel believes California and New York should spend more per capita and smaller states should suffer. Kimmel doesn't believe that individuals and families should be allowed to contribute to health savings accounts or use them to help pay ever-growing insurance premiums. Kimmel wants average Americans to suffer.  You see? Anyone can play this game.  COPYRIGHT 2017 CREATORS.COM Stunning Video Will Make Any Atheist's Jaw Drop", "Tell Us, Mr. Bannon -- Just What Is Trumpism?  Days after Steven Bannon\u2019s blustery, accusatory interview on \u201c60 Minutes,\u201d in which he warned the apostates blocking President Trump\u2019s agenda that he\u2019s coming after them, Trump confirmed it -- there is no such thing as Trumpism. In recent weeks he\u2019s assured Democrats he backs legalizing the Dreamers, affirmed a commitment to foreign aid in front of the United Nations, and said he\u2019s adding troops in Afghanistan. Will Trump now accept \u201cbetter\u201d terms he wants in the Paris climate accord?  Too bad for Bannon, because none of this is remotely the fault of his favorite punching bags, Senate Minority Leader Mitch McConnell and House Speaker Paul Ryan, just Trump himself.  Bannon\u2019s new self-described role as \u201cwingman\u201d growling from outside instead of inside the White House -- where as chief strategist he fought openly against the \u201cglobalist\u201d forces he believed included Trump\u2019s family members -- isn\u2019t going very well. Trump keeps screwing things up for the Breitbart News commander. After getting fired last month he lamented to the Weekly Standard that \u201cthe Trump presidency that we fought for, and won, is over.\u201d But upon reflection, Bannon realized that lame duck talk diminishes his own power, so he\u2019s in overdrive fighting for scraps of a policy vision the president embraces spasmodically.  Bannon says he\u2019s enjoying having \u201cmy hands back on my weapons,\u201d but he\u2019s outside looking in at a West Wing filled with elites from Goldman Sachs -- the very definition of \u201cthe swamp\u201d that Bannon is always frothing about. There, a president is spending political donations on legal fees while his staffers go deep in debt with mounting lawyer bills, visitor logs are kept secret so voters have no idea who is permitted into the Oval Office to influence the president, and a kleptocracy thrives where Trump and his children continue to be enriched by business connected to foreign governments, including the Chinese. Cabinet secretaries are using government planes for private use and private planes for government work -- violations that would have sparked endless Breitbart bonfires under President Obama.  In reality, however, there was little left of Trumpism to trumpet even before Bannon was fired. He\u2019s got the travel ban (or at least a modified version of it), and maybe the promised withdrawal from the Paris climate agreement; Bannon will claim credit if Trump pulls out of the Iran nuclear deal -- but that\u2019s about it. On trade and immigration, the president has retreated from Bannon\u2019s barricade-crashing proposals and has not withdrawn from NAFTA, not imposed tariffs on Chinese steel imports, has three times backed off threats over funding for a border wall and now come out in favor of what Bannon calls \u201camnesty.\u201d  Yet Bannon has declared war, promising to take out incumbent Republican senators who aren\u2019t sufficiently loyal to the president. Targets are guilty of insufficient fealty to Trump himself, not to an agenda once thought of as Trumpism. With the backing of loyal mega-donor Robert Mercer, the Bannon forces are targeting Sen. Jeff Flake, and potentially Sens. Bob Corker and Roger Wicker as well. GOP leaders are incensed over the millions more they will spend protecting those lawmakers, money that could be spent trying to knock off Democrats. Currently Bannon is working to elect Roy Moore to replace sitting Sen. Luther Strange in the Alabama Senate race. Trump has endorsed Strange, also backed by McConnell. Bannon is backing the more Trumpian candidate and, well, Trump is not.  Bannon, ironically, purports to be interested in protecting GOP majorities in Congress. Before he could imagine Trump giving away the store on DACA to Democratic leaders Nancy Pelosi and Chuck Schumer, Bannon declared in his \u201c60 Minutes\u201d interview that preserving President Obama\u2019s executive order would cause a GOP civil war. He expects Dreamers to run out their permits and \u201cself-deport,\u201d because \u201camnesty is non-negotiable.\u201d He also said, \u201cI\u2019m worried about losing the House now because of this,\u201d adding that his fear is \u201cin February and March it will be a civil war inside the Republican Party.\u201d  But if civil war in the GOP isn\u2019t Bannon\u2019s aim, it's hard to know what is. He blames everything on Ryan and McConnell. \u201cThey do not want Donald Trump\u2019s populist economic agenda to be implemented. It\u2019s very obvious. It\u2019s obvious as night follows day,\u201d he told Charlie Rose.  In the name of Trumpism, Bannon swallows heavy doses of denial. After all, when Trump threatened to withdraw from NAFTA, the president\u2019s kids and other aides made calls to the Canadian government and arranged for Prime Minister Justin Trudeau to call Trump and talk him off the ledge. It wasn\u2019t Ryan or McConnell. Trump\u2019s approval ratings remain low, Bannon said, \u201cbecause he hasn\u2019t -- we haven\u2019t gotten the wall built.\u201d Earth to Steve: Trump has signaled to Congress the wall is a joke.  In the wake of the DACA debacle, Breitbart called the president \u201cAmnesty Don,\u201d yet Bannon himself has stayed sheepishly silent. Ann Coulter, author of \u201cIn Trump We Trust,\u201d tweeted: \u201cLooks like Bannon got it wrong. That shadowy force trying to nullify the 2016 election ... is @realDonaldTrump .\u201d Rep. Steve King told the Associated Press the president was destroying his support by betraying his campaign promise, and that his base is \u201cirreparable, disillusioned beyond repair.\u201d King added, \u201cNo promise is credible.\u201d  Sam Nunberg, a close Bannonite, conceded: \u201cThe reality is sinking in that the Trump administration is on the precipice of turning into an establishment presidency.\u201d  But Bannon isn\u2019t just breaking plates at Breitbart, he\u2019s building his own brand. Last week, like any other dime-a-dozen elitist, Bannon attended an investor conference in Hong Kong. He told the exclusive gathering he speaks to Trump every two-to-three days, despite White House denials that the president has spoken more than once with Bannon since he left. Before Trump disappointed him on nt Trump and his supporters. As MSNBC\u2019s Donny Deutsch said of Trump: \u201cHe is a racist -- can we just say it once and for all?\u201d Such accusations are not rare. If I had a dollar for every time the mainstream media accused Trump and his voters of racism, I\u2019d be about as rich as the recent Powerball winner.  As a Hispanic, I believe that people of color, for far too long, have been taken for granted by the Democratic Party. I also believe that the Trump movement represents real policy solutions for the woes of poverty and violence that burden too many African-American and Latino citizens. But the digital rage mob holds people like me in particular contempt, as I saw during the 2016 campaign in the form of a constant stream of online slurs. Yes, today\u2019s liberals are quick to use racism\u2019s terms when it suits their purposes, calling me a \u201ccoconut\u201d (brown on the outside, white on the inside) and \u201cTio Tomas\u201d (Uncle Tom in Spanish).  One of the main reasons America has succeeded as a country lies is our rejection of the tribalism that afflicts and paralyzes so much of the world. America is an idea, and one open to all who embrace it, regardless of skin color, heritage, or religion. To be sure, America must own the racist sins of our history. Thankfully, such systemic racism is just that, history \u2013 as evidenced by electing twice to our highest office an African-American man with a decidedly un-European name.  Instead of allowing a new scourge, this Racist Scare, to corrode our discourse, we must embrace our common American identity, rooted in our best traditions and elucidated in our founding documents. We should be difficult to offend and slow to accuse others of the disease of prejudice. As the incumbent president of the United States explained in his inaugural address seven months ago: \u201cWhen you open your heart to patriotism, there is no room for bigotry.\u201d  Amen.  Steve Cortes, a contributor to RealClearPolitic a told Circa \"\u200ethe Department takes its records management responsibilities seriously and is working diligently to process FOIA requests and to balance the demands of the many requests we have received.\" \"We are devoting significant resources to meeting our litigation obligations,\" she added.  The State Department was ordered in November to process documents at the rate of 500 pages per month, but \"at that rate it would take until 2020 for the bulk to made public,\" Fitton said. So far, the State Department has produced 17 batches of documents, Fitton said.  \"President Trump needs to direct his agencies to follow the the law but right now they are making a mockery of it by saying they won't finish releasing it until 2020,\" said Fitton, whose group will be heading back to court three months from now to assess the progress. \"I can understand the president's frustration because he wanted these made public. However, his Justice and State departments are making excuses of why they have to slow-roll it this way.\"  Trump has made numerous assertions about Clinton and her email server. In June, he tweeted that Clinton destroyed her phones and \"bleached\" her emails.  But the president's own Justice Department civil attorneys argued Thursday that there was \"diminished public interest\" in the emails.  A U.S. official familiar with the case and the agencies told Circa on the condition that they not be named that \"there are still holdovers within the departments that don't want to see these emails released, so slow-rolling these requests makes perfect sense. If the president wants these emails released then he will have to demand that the agencies abide.\"  Last week, Judicial Watch released 448 pages of documents the State Department did turn over from Abedin, describing what it said was preferential treatment \"to major donors to the Clinton Foundation and political campaigns,\" according to the group.  \"The documents included six Clinton email exchanges not previously turned over to the State Department, bringing the known total to date to at least 439 emails that were not part of the 55,000 pages of emails that Clinton turned over to the State Department, and further contradicting a statement by Clinton that, ' as far as she knew ,' all of her government emails had been turned over to the State Department,\" the watchdog group stated in a July 14 press release. ", "\u2018Serial misconduct and perversion\u2019: Trump accusers describe incidents \u2018a thousand times worse than what Franken has done\u2019 Rachel Crooks, Samantha Holvey and Jessica Leeds with documentarian Robert Greenwald (Photo: Screen capture) A total of 16 women joined together Monday to address their stories of sexual assault and sexual harassment at the hands of President Donald Trump.  While many of these women came forward during the 2016 election, the Trump campaign attacked them, their lives and many right-wing activists invented information designed to discredit them.   The three women that spoke earlier to Megyn Kelly sat at a table with documentarian Robert Greenwald of Brave New Films. He commended the reporters who have investigated the many accounts across all industries about sexual harassment.  \u201cThere was one man that wasn\u2019t being held accountable \u2014 who\u2019s not being called out,\u201d Greenwald said. That\u2019s why he decided to create the documentary with the women.  \u201cIt really had an impact on your heart, your soul, your emotions,\u201d Greenwald said. He noted that so many women came forward to warn Americans, but \u201cattention was not paid.\u201d  Today, Greenwald said \u201cwe know better. We know a lot better,\u201d when it comes to predators. He demanded those in politics to act against anyone of either party not to give anyone \u201ca pass.\u201d  Jessica Leeds, Samantha Holvey and Rachel Crooks each introduced themselves, telling story after story of their horrifying encounters with Trump.  \u201cI ps staying it to the press pool. And you\u2019re all taking it in like it\u2019s normal. It is not a normal way for people to talk. Why aren\u2019t people calling him out on that. Something that is so horrific \u2014 I\u2019m so fed up of listening to people. We take it in like it\u2019s nothing. We shouldn\u2019t teach our boys to talk like this.\u201d  She went on to say it was \u201cone thousand times worse that what Al Franken has done.\u201d  Watch the full event below:  You can watch the clip of the Brave New Films documentary below: ", "Democrats Are Working Hard to Destroy Their Party  As the GOP divides at the rate of human cells, and a self-destructive President Trump causes his own supporters to question how he can succeed, Democrats have refused to fill the leadership void with a better vision of governance. Instead, they are partnering with the flailing Republicans and their president in failure. Democrats are leaning indulgently on the politics of race and gratuitous opposition to Trump, and they appear content to be the party of sanctuary cities, safe spaces and single-payer health care.  Weeks ago they released an \u201cagenda\u201d designed to offer voters \u201cA Better Deal,\u201d but who would know what\u2019s in it since all they talk about is Trump? Meanwhile, if Trump\u2019s trajectory doesn\u2019t improve, the party may face the weakest, most unpopular president in modern times in 2020 -- but with who? Sens. Bernie Sanders and Elizabeth Warren are running, or think they are. Why are they being encouraged?  Sounding like a garden-variety conservative, liberal New York Times columnist Charles Blow asked last week on Twitter: \u201cSerious question: What is the Dem party now in addition to anti-Trump? What does it stand for now? Also, who\u2019s leading? #GhostParty.\u201d  The last two weeks have been Trump\u2019s worst in office, yet it seems the lower he sinks, Democratic leaders do likewise. The president\u2019s pathetic and irresponsible response to a white supremacist demonstration in Charlottesville -- where a protester was mowed down by a driver and killed -- has prompted not only fellow Republicans to criticize Trump but now his own National Economic Council director, Gary Cohn , as well. Still, Democrats went overboard.  House Minority Leader Nancy Pelosi is calling on Congress to censure the president for the \u201crepulsiveness of his words and actions,\u201d adding that \u201cevery day, the president gives us further evidence of why such a censure is necessary.\u201d Rep. Adam Schiff, the ranking Democrat on the House Intelligence Committee, which is investigating Russian meddling in the 2016 election and any potential ties the president and his campaign had to those activities, responded Friday, saying in a Twitter post that he will co-sponsor a censure resolution because Trump \u201cexpresses views inimical to our values.\u201d Rep. Jackie Speier, another member of the committee, has called for Trump\u2019s removal under the 25th Amendment. Speier tweeted that \u201cPOTUS is showing signs of erratic behavior and mental instability that place the country in grave danger.\u201d  Rep. Keith Ellison, deputy chairman of the Democratic National Committee, said on CNN Monday that POTUS has \u201csympathy\u201d for white supremacists. He\u2019s not just a congressman anymore but a party official -- no wonder the DNC\u2019s fundraising is at a record low.  Rep. Maxine Waters, whose late-in-life internet fame recently landed her on \u201cThe View,\u201d tweeted the day after Charlottesville that \u201cTrump has made it clear - w/Bannon &amp;amp; Gorka in the WH, &amp;amp; the Klan in the streets, it is now the White Supremacists House. #Charlottesville.\u201d Should Democrats win back the House next year, Waters would be chairman of the Financial Services Committee, an influential voice at the leadership table.  Former Vermont Gov. and DNC Chairman Howard \u201cThe Scream\u201d Dean said last week, \u201cIf you want to vote for a racist in the White House, then you better vote for Republicans.\u201d The party elder recently declared he would stop contributing to the Democratic Congressional Campaign Committee because it will consider recruiting pro-life candidates.  After all these years, eight of them during President Obama\u2019s two terms, Pelosi is now calling on the House Speaker Paul Ryan to remove Confederate statues -- which \u201chave always been reprehensible\u201d -- immediately from the halls of Congress \u201cif Republicans are serious about rejecting white supremacy.\u201d Polling after the events in Charlottesville show that while a majority of Americans disapprove of Trump\u2019s response, 62 percent said monuments to Confederate leaders should remain. Yet these monuments are suddenly a pressing federal issue to national Democrats.  Former Homeland Security Secretary Jeh Johnson, who enjoys great respect across aisle, has gone a step further than his party\u2019s left, saying the statue removal is \u201cnot a matter of political correctness,\u201d but \u201cof public safety and homeland security.\u201d This from the man who never made the issue a priority as head of DHS.  While countering Trump is essential -- after all, Republicans are doing the same -- the focus should remain on even more fundamental matters: guarding the Constitution and the separation of powers; stressing facts over falsehoods; preventing a government shutdown that Trump\u2019s lobbying for; defending the right to a free press to hold him accountable; urging him to pay cost-sharing reduction payments under the Affordable Care Act to provide more certainty to the fragile exchanges; and pushing for any bipartisan cooperation possible on health care, tax reform and infrastructure projects. Democrats must leave the fight to stop him and his family from running a kleptocracy, an issue the GOP remains silent on, to outsiders who have filed lawsuits. Leave the statue debate to the states. Leave the questions of his stability to Republicans like Sen. Bob Corker. Leave the Russia investigation to special counsel Robert Mueller. Let the media report on West Wing dysfunction or how much Trump television watches. Democrats should leave all that alone.  Democrats must also decide whether they want President Obama back in the spotlight. Rudderless and leaderless, some party operators long for him swoop in and right the ship, yet they still blame him for sinking it with epic election losses from 2009 to 2016. As they attempt to plot a path forward and regain seats in state legislatures, governorships, the U.S. House and Senate -- and someday the White House -- Democrats need new faces and leaders and can\u2019t lean too heavily on the 44th president. Yet some are calling for him to be a loud voice: \u201cNone of the potential Democratic presidential candidates have the visibility or credibility to be effective,\u201d party strategist Brad Bannon told The Hill.  Finally, as Democrats like Reps. Brad Sherman, Al Green and Gwen Moore continue to push for impeachment, party leaders must avoid what Obama\u2019s onetime senior adviser David Axelrod warned would likely be a costly mistake. \u201cRemember: A third of the country supports this president,\" he said on CNN. \"That's a very dangerous road to go down. And if you ever did go down that road, you\u2019re opening a Pandora\u2019s box that will never end.\"  What\u2019s already in that box is widespread voter disgust. People are turning away from both parties and the pool of gettable voters is shrinking, which means base politics will be less and less effective in the years to come. Democrats must convince voters they take governing more seriously than partisan politics and will focus on economic growth instead of statues, tweets and Russia.  Or they can stay in the minority a lot longer.  A.B. Stoddard is associate editor of RealClearPolitics and a columnist. She is also host of \"No Labels Radio\" on
