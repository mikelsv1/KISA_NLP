y about 50%. Where the software models predicted a 1.3 C rise in average global temperatures, only a rise of about 0.9 C has actually been recorded (and many data points in that average have, of course, been fabricated by climate change scientists to push a political narrative). In other words, carbon dioxide emissions don\u2019t produce the warming effects that have been blindly claimed by climate change alarmists.  \u201cClimate change poses less of an immediate threat to the planet than previously thought because scientists got their modelling wrong,\u201d reports the UK Telegraph . \u201cNew research by British scientists reveals the world is being polluted and warming up less quickly than 10-year-old forecasts predicted, giving countries more time to get a grip on their carbon output.\u201d  In other words, the climate change threat has been wildly overstated. The fear mongering of Al Gore and the government-funded science community can truly only be described as a \u201cjunk science hoax.\u201d Climate alarmists suddenly find themselves admitting they were wrong all along \u201cThe paper \u2026 concedes that it is now almost impossible that the doomsday predictions made in the last IPCC Assessment Report of 1.5 degrees C warming above pre-industrial levels by 2022 will come true,\u201d writes James Delingpole . He goes on to say:  One researcher \u2013 from the alarmist side of the argument, not the skeptical one \u2013 has described the paper\u2019s conclusion as \u201cbreathtaking\u201d in its implications.  He\u2019s right. The scientists who\u2019ve written this paper aren\u2019t climate skeptics. They\u2019re longstanding warmists, implacable foes of climate skeptics, and they\u2019re also actually the people responsible for producing the IPCC\u2019s carbon budget. Why Doctors In The Know No Longer Prescribe Blood Pressure Meds In other words, this represents the most massive climbdown from the alarmist camp.  Are we about to see climate change alarmists owning up to the fact that real-world data show their software models to be rooted in junk science? The unraveling has begun, but there is so much political capital already invested in the false climate change narrative that it will take years to fully expose the depth of scientific fraud and political dishonesty underpinning the global warming hoax. Climate change software models were deliberately tweaked to paint an exaggerated doomsday picture in order to scare the world into compliance panic What\u2019s clear from all this is that IPCC software models were deliberately biased in favor of the worst-case \u201cdoomsday\u201d predictions in order to terrorize the world with a fake climate change hoax. But now the fake science is catching up to them, and they\u2019re getting caught in their own lies.  The software models, by the way, were fraudulently programmed with dishonest model \u201cweights\u201d to produce alarming warming predictions no matter what temperature data points were entered into the system.  This is best explained in this Natural News article which goes into great detail, covering the IPCC global warming software modeling hoax: Hacking the IPCC global warming data The same left-wing media outlets that fabricated the \u201cRussian hacking\u201d conspiracy, curiously, have remained totally silent about a real, legitimate hacking that took place almost two decades earlier. The IPCC \u201cglobal warming\u201d software models, we now know, were \u201chacked\u201d from the very beginning, programmed to falsely produce \u201chockey stick\u201d visuals from almost any data set\u2026 include \u201crandom noise\u201d data.  What follows are selected paragraphs from a fascinating book that investigated this vast political and scientific fraud: The Real Global Warming Disaster by Christopher Booker (Continuum, 2009). This book is also available as an audio book from Audible.com, so if you enjoy audio books, download a copy there.  Here\u2019s what Booker found when he investigated the \u201chacking\u201d of the temperature data computer models:  From \u201cThe Real Global Warming Disaster\u201d by Christopher Booker: (bold emphasis added)  Nothing alerted us more to the curious nature of the global warming scare than the peculiar tactics used by the IPCC to promote its orthodoxy, brooking no dissent. More than once in its series of mammoth reports, the IPCC had been caught out in very serious attempts to rewrite the scientific evidence. The most notorious instance of this was the extraordinary prominence it gave in 2001 to the so-called \u2018hockey stick\u2019 graph, mysteriously produced by a relatively unknown young US scientist, which completely redrew the accepted historical record by purporting to show temperatures in the late twentieth century having shot upwards to a level far higher than had ever been known before. Although the \u2018hockey stick\u2019 was instantly made the central icon of the IPCC\u2019s cause, it was within a few years to become one of the most comprehensively discredited artefacts in the history of science.  Similarly called into serious doubt was the reliability of some of the other temperature figures on which the IPCC based its case. Most notably these included those provided by NASA\u2019s Goddard Institute for Space Studies (GISS), run by Dr James Hansen, A1 Gore\u2019s closest scientific ally, which were one of the four official sources of temperature data on which the IPCC relied. These were shown to have been repeatedly \u2018adjusted\u2019, to suggest that temperatures had risen further and more steeply than was indicated by any of the other three main data-sources.  \u2026Out of the blue in 1998 Britain\u2019s leading science journal Nature, long supportive of the warming orthodoxy, published a new paper on global temperature changes over the previous 600 years, back to 1400. Its chief author was Michael Mann, a young physicist-turned-climate scientist at the University of Massachusetts, who had only completed his PhD two years before. In 1999 he and his colleagues published a further paper, based only on North America but extending their original findings over 1000 years.  Their computer model had enabled them to produce a new temperature graph quite unlike anything seen before. Instead of the previously familiar rises and falls, this showed the trend of average temperatures having gently declined through nine centuries, but then suddenly shooting up in the twentieth century to a level that was quite unprecedented.  In Mann\u2019s graph such familiar features as the Mediaeval Warm Period and the Little Ice Age had simply vanished. All those awkward anomalies were shown as having been illusory. The only real anomaly which emerged from their studies was that sudden exponential rise appearing in the twentieth century, culminating in the \u2018warmest year of the millennium\u2019, 1998.  As would eventually emerge, there were several very odd features about Mann\u2019s new graph, soon to be known as the \u2018hockey stick\u2019 because its shape, a long flattish line curving up sharply at the end, was reminiscent of the stick used in ice hockey. But initially none might have seemed odder than the speed with which this obscure study by a comparatively unknown young scientist came to be taken up as the new \u2018orthodoxy\u2019.  So radically did the \u2018hockey stick\u2019 rewrite all the accepted versions of climate history that initially it carried all before it, leaving knowledgeable experts stunned. It was not yet clear quite how Mann had arrived at his remarkable conclusions, precisely what data he had used or what methods the IPCC had used to verify his findings. The sensational new graph which the IPCC made the centrepiece of its report had been sprung on the world out of left field.  \u2026Yet when, over the years that followed, a number of experts from different fields began to subject Mann\u2019s two papers to careful analysis, some rather serious questions came to be asked about the basis for his study.  For a start, although Mann and his colleagues had cited other evidence for their computer modelling of historical temperatures, it became apparent that they had leaned particularly heavily on \u2018proxy data\u2019 provided by a study five years earlier of tree-rings in ancient bristlecone pine trees growing on the slopes of California\u2019s Sierra Nevada mountains. \u2018Proxies\u2019 used to calculate temperature consist of data other than direct measurement, such as tree rings, stalactites, ice cores or lake sediments.  According to the 1993 paper used by Mann, these bristlecone pines had shown significantly accelerated growth in the years after 1900. But the purpose of this original study had not been to research into past temperatures. As was made clear by its title \u2013 \u2018Detecting the aerial fertilisation effect of atmospheric C02 enrichment in tree-ring chronologies\u2019 \u2013 it had been to measure the effect on the trees\u2019 growth rate of the twentieth-century increase in C02 levels.  Tree rings are a notoriously unreliable reflector of temperature changes, because they are chiefly formed during only one short period of the year, and cannot therefore give a full picture. This 1993 study of one group of trees in one untypical corner of the US seemed a remarkably flimsy basis on which to base an estimate of global temperatures going back 1000 years.  Then it transpired that, in order to show the twentieth-century section of the graph, the terrifying upward flick of temperatures at the end of the \u2018hockey stick\u2019, spliced in with the tree-ring data had been a set of twentieth-century temperature readings, as recorded by more than 2,000 weather stations across the earth\u2019s surface. It was these which more than anything helped to confirm the most dramatic conclusion of the study, that temperatures in the closing decades of the twentieth century had been shooting up to levels unprecedented in the history of the last 1,000 years, culminating in the \u2018warmest year of the millennium\u2019, 1998.  Not only was it far from clear that, for this all-important part of the graph, two quite different sets of data had been used. Also accepted without qualification was the accuracy of these twentieth-century surface temperature readings. But the picture given by these was already being questioned by many expert scientists who pointed to evidence that readings from surface weather stations could become seriously distorted by what was known as the \u2018urban heat island effect\u2019. The majority of the thermometers in such stations were in the proximity of large and increasingly built-up population centres. It was well-established that these heated up the atmosphere around them to a significantly higher level than in more isolated locations.  Nowhere was this better illustrated than by contrasting the temperature readings taken on the earth\u2019s surface with those which, since 1979, had been taken by NASA satellites and weather balloons, using a method developed by Dr Roy Spencer, responsible for climate studies at NASA\u2019s Marshall Space Centre, and Dr John Christie of the University of Alabama, Huntsville.  Surprisingly, these atmospheric measurements showed that, far from warming in the last two decades of the twentieth century, global temperatures had in fact slightly cooled. As Spencer was at pains to point out, these avoided the distortions created in surface readings by the urban heat island effect. The reluctance of the IPCC to take proper account of this, he observed, confirmed the suspicion of \u2018many scientists involved in the process\u2019 that the IPCC\u2019s stance on global warming was \u2018guided more by policymakers and politicians than by scientists\u2019.  What was also remarkable about the \u2018hockey stick\u2019, as was again widely observed, was how it contradicted all that mass of evidence which supported the generally accepted picture of temperature fluctuations in past centuries. As was pointed out, tree-rings are not the most reliable guide to assessing past temperatures. Scores of more direct sources of proxy evidence had been studied over the years, from Africa, South America, Australia, Pakistan, Antarctica, every continent and ocean of the world.  Whether evidence was taken from lake sediments or ice cores, glaciers in the Andes or boreholes in every continent (Huang et ai, 1997), the results had been remarkably consistent in confirming that the familiar view was right. There had been a Little Ice Age, across the world. There had similarly been a Mediaeval Warm Period. Furthermore, a mass of data confirmed that the world had been even warmer in the Middle Ages than it was in 1998.  The first comprehensive study to review this point was published in January 2003 by Dr Willie Soon and his colleague Dr Sallie Baliunas of the Harvard-Smithsonian Center for Astrophysics. They had examined 140 expert studies of the climate history of the past 1,000 years, based on every kind of data. Some had given their findings only in a local or regional context, others had attempted to give a worldwide picture. But between them these studies had covered every continent. The question the two researchers had asked of every study was whether or not it showed a \u2018discernible climate anomaly\u2019 at the time of (1) the Little Ice Age and (2) the Mediaeval Warm Period; and (3) whether it had shown the twentieth century to be the warmest time in the Millennium.  Their conclusion was unequivocal. Only two of the studies they looked at had not found evidence for the Little Ice Age. Only seven of the 140 studies had denied the existence of a Mediaeval Warm Period, while 116 had confirmed it.  On the crucial question of whether or not the twentieth century had been the warmest of the past thousand years, only 15 studies, including that of Mann himself, had unambiguously agreed that it was. The vast majority accepted that earlier centuries had been warmer. The conclusion of Soon and Baliunas was that \u2018Across the world, many records reveal that the twentieth century is probably not the warmest nor a uniquely extreme climatic period of the last millennium.\u2019  But if Mann and his colleagues had got the picture as wrong as this survey of the literature suggested, nothing did more to expose just how this might have come about than a remarkable feat of analysis carried out later in the same year by two Canadians and published in October 2003. (S. McIntyre and R. McKitrick, 2003, \u2018Corrections to the Mann et al. (1998) proxy databse and northern hemispheric average temperature series\u2019, Energy and Environment, 14, 752-771. In the analysis of McIntyre and McKitrick\u2019s work which follows, reference will also be made to their later paper, McIntyre and McKitrick, 2005b, \u2018The M &amp;amp; M critique of the MBH98 Northern Hemisphere climate index, Update and applications\u2019, Energy and Environment, 16, 69-99, and also to McKitrick (2005), \u2018What is the \u201cHockey Stick\u201d debate about?\u2019, op. cit.)  Stephen McIntyre, who began their study, was a financial consultant and statistical analyst specialising in the minerals industry, and was later joined by Ross McKitrick, a professor of economics at Guelph University. Neither made any pretensions to being a climate scientist, but where they did have considerable expertise was in knowing how computers could be used to play around with statistics. They were also wearily familiar with people using hockey sticklike curves, showing an exaggerated upward rise at the end, to sell a business prospect or to \u2018prove\u2019 some tendentious point.  Intrigued by the shape of the IPCC\u2019s now famous \u2018hockey stick\u2019 graph, in the spring of 2003 McIntyre approached Mann and his colleagues to ask for a look at their original data set. \u2018After some delay\u2019, Mann \u2018arranged provision of a file which was represented as the one used\u2019 for his paper. But it turned out not to include \u2018most of the computer code used to produce their results\u2019. This suggested to McIntyre, who was joined later that summer by McKitrick, that no one else had previously asked to examine it, as should have been required both by peer-reviewers for the paper published in Nature and, above all, by the IPCC itself. (This account of the \u2018hockey stick\u2019 saga is based on several sources, in particular Ross McKitrick\u2019s paper already cited , \u2018What is the \u201chockey stick\u201d debate about?\u2019 (2005), and his evidence to the House of Lords Committee on Economic Affairs, \u2018The Economics of Climate Change\u2019, Vol. II, Evidence, 2005. See also David Holland, \u2018Bias and concealment in the IPCC Process: the \u201cHockey Stick\u201d affair and its implications\u2019 (2007), op. cit.)  When McIntyre fed the data into his own computer, he found that it did not produce the claimed results. At the heart of the problem was what is known as \u2018principal component analysis\u2019, a technique used by computer analysts to handle a large mass of data by averaging out its components, weighting them by their relative significance.  One of the first things McIntyre had discovered was that the \u2018principal component analysis\u2019 used by Mann could not be replicated. \u2018In the process of looking up all the data sources and rebuilding Mann\u2019s data set from scratch\u2019, he discovered \u2018quite a few errors concerning location labels, use of obsolete editions, unexplained truncations of various series etc.\u2019 (for instance, data reported to be from Boston, Mass., turned out to be from Paris, France, Central England temperature data had been truncated to leave out its coldest period, and so forth).  But the real problem lay with the \u2018principal component analysis\u2019 itself. It turned out that an algorithm had been programmed into Mann\u2019s computer model which \u2018mined\u2019 for hockey stick shapes whatever data was fed into it. As McKitrick was later to explain, \u2018had the IPCC actually done the kind of rigorous review that they boast of they would have discovered that there was an error in a routine calculation step (principal component analysis) that falsely identified a hockey stick shape as the dominant pattern in the data. The flawed computer program can even pull out spurious hockey stick shapes from lists of trendless random numbers. \u2019 (McKitrick, House of Lords evidence, op. cit.)  Using Mann\u2019s algorithm, the two men fed a pile of random and meaningless data (\u2018red noise\u2019) into the computer 10,000 times. More than 99 per cent of the time the graph which emerged bore a \u2018hockey stick\u2019 shape. They found that their replication of Mann\u2019s method failed \u2018all basic tests of statistical significance\u2019.  When they ran the programme again properly, however, keeping the rest of Mann\u2019s data but removing the bristlecone pine figures on which he had so heavily relied, they found that the Mediaeval Warming once again unmistakably emerged. Indeed their \u2018major finding\u2019, according to McKitrick, was that Mann\u2019s own data confirmed that the warming in the fifteenth century exceeded anything in the twentieth century.44  One example of how this worked they later quoted was based on comparing two sets of data used by Mann for his second 1999 paper, confined to proxy data from North America. One was drawn from bristlecone pines in western North America, the other from a tree ring chronology in Arkansas. In their raw state, the Californian series showed a \u2018hockey stick\u2019 shape; the other, typical of most North American tree ring series, showed an irregular but basically flat line with no final upward spurt. When these were put together, however, the algorithm emphasised the twentieth-century rise by giving \u2018390 times as much weight\u2019 to the bristlecone pines as to the trees from Arkansas.45  In other words, although Mann had used hundreds of tree ring proxies from all over North America, most showing a flattish line like that from Arkansas, the PCAs used to determine their relative significance had given enormously greater weight to those Californian bristlecones with their anomalous \u2018hockey stick\u2019 pattern.  Furthermore, McIntyre and McKitrick found that Mann had been well aware that by removing the bristlecone pine data the \u2018hockey stick\u2019 shape of his graph would vanish, because he had tried it himself. One of the files they obtained from him showed the results of his own attempt to do this. The file was marked \u2018Censored\u2019 and its findings were nowhere mentioned in the published study.  What, however, concerned McIntyre and McKitrick as much as anything else about this extraordinary affair was what it revealed about the methods of the IPCC itself. Why had it not subjected Mann\u2019s study to the kind of basic professional checks which they themselves had been able to carry out, with such devastating results?  Furthermore, having failed to exercise any proper quality control, why had those at the top of the IPCC then gone out of their way to give such extraordinary prominence to \u2018the hockey stick data as the canonical representation of the earth\u2019s climate history. Due to a combination of mathematical error and a dysfunctional review process, they ended up promoting the exact wrong conclusion. How did they make such a blunder?\u2019  Continue reading The Real Global Warming Disaster by Christopher Booker (Continuum, 2009), available at BN.com, Amazon.com and Audible.com. Conclusion: The global warming \u201chockey stick\u201d is SCIENCE FRAUD What all this reveals, of course, is that the global warming \u201chockey stick\u201d is fake science . As Booker documents in his book, data were truncated (cut off) and software al  have quite a fun mix of entertainment, though many people choose to skip right over most of it. One of the park\u2019s most spectacular forms of entertainment is Beauty and the Beast\u2014Live On Stage. If you are a fan of the movie and a fan of musicals, this Broadway style show will have you singing and bopping along to the movie\u2019s most inspiring songs. Another big attraction in the park that I, personally, would consider a form of entertainment is the Frozen sing-a-long in the theatre that once housed the American Idol Experience. Two Arendelle historians, who bring the house down every time I see it, bring this fun and enchanting retelling of the story to life. Plus, who doesn\u2019t love to belt out \u2018Let It Go\u2019? And we can\u2019t forget about the nighttime show, Fantasmic! Step inside Mickey Mouse\u2019s imagination and see just how powerful your dreams can be, complete with plenty of appearances from your favorite Disney characters. The park has also recently introduced a new holiday nighttime spectacular titled Jingle Bell, Jingle BAM! With plenty of special effects, projections and fireworks, it\u2019s sure to become a family favorite.  1. Rides  For a park so small, Hollywood Studios has a killer lineup of attractions that is only going to get better as it continues to get expanded. People come from all over the world just to experience the Tower of Terror , which is a classic ride that has been helping guests \u2018drop in\u2019 since 1994. Hollywood Studios is also home to one of the few classic roller coasters Disney has\u2014Rock \u2018N\u2019 Roller Coaster. With high speeds, twists, turns and funky music, this attraction is a must-do during your time in the park. One of the more recent additions to the park, and my personal favorite, is Toy Story Midway Mania, which lets you battle your friends and family in five carnival-inspired games inspired by different Toy Story characters. And, of course, we can\u2019t forget about The Great Movie Ride, which is a must-do for any film fans visiting the park. You get to step inside some of the most iconic movie scenes in film history, and you even get to be part of the show as well. These are only a few of the attractions available to you, but it proves that there are many things that will keep you coming back.  Though many people will try to argue that Disney\u2019s Hollywood Studios isn\u2019t a park worth spending an entire day at, there are many reasons why they\u2019re wrong. With a variety of restaurants, entertainment and attractions, there are plenty of things to do that will keep you and your family entertained all day long. Be sure to check out all that Hollywood Studios has to offer during your next trip.  BONUS TIP: Consider planning and booking your next Disney trip with an Authorized Disney Vacation Planner you can trust like MickeyTravels . They\u2019ll help you get the best Walt Disney World deal, share expert advice and their services are totally FREE! It\u2019s genius! ", "Can Deep State Be Trusted? Why Won\u2019t the FBI Release Any Information on Las Vegas Shooting?  Guest post by Joe Hoft Former FBI Directors James Comey and Robert Mueller have done much to discredit the name and reputation of the FBI. Now the FBI won\u2019t release information in regards to their investigation of 59 people killed in Las Vegas. This further tarnishes this respected organization\u2019s good name. James Comey hurt the FBI\u2019s name immensely by the actions he took surrounding Hillary Clinton in last year\u2019s campaign. Liberals believe Comey gave the election to President Trump because her name was tarnished from Comey\u2019s actions but they totally disregard her criminal actions that led her to be in that place. Conservatives felt like Comey gave Hillary a pass for her obvious criminal actions.  On June 27th Bill Clinton met with US Attorney General Loretta Lynch in her plane in Arizona for a half an hour. Within a week Lynch\u2019s Department of Ju ho have made allegations on the record, Mr. Weinstein believes that all of these relationships were consensual. Mr. Weinstein has begun counseling, has listened to the community and is pursuing a better path. Mr. Weinstein is hoping that, if he makes enough progress, he will be given a second chance.\u201d ", "Michigan Court Grants Parental Rights to Pedophile Who Impregnated 12yo Girl During a Violent Rape  Internet censorship is hurting conservative websites like DC Clothesline. If you enjoy our articles please consider making a small donation today. Thank YOU! ********************************************************************************  Nine years ago, Christopher Mirasolo, 27, raped a woman. She got pregnant as a result of the alleged crime. Now, Mirasolo\u2014a convicted rapist\u2014has been awarded joint legal custody of the child by Detroit Judge Gregory S. Ross following a DNA paternity test which showed him to be the child\u2019s father.  Yes, you read that correctly. The man who made a child through rape, was convicted of rape, and served time for rape, will now be granted joint custody of the child born from rape.  The victim\u2019s attorney, Rebecca Kiessling, is now asking for special protection afforded to her client under the federal Rape Survivor Child Custody Act . The Act, which President Obama signed the Rape Survivor Child Custody Act into law on May 29, 2015, terminates the parental rights of any parent who raped the opposite sex. The decision to terminate the parental rights must be based on clear and convincing evidence that the resulting child was conceived through rape.  Kiessling filed objections last Friday against Ross\u2019 decision to award custody to the parent who\u2019s believed to have raped the lady whose identity must be kept confidential because of the nature of the crime. Kiessling remarked:   This is insane\u2026Nothing has been right about this since it was originally investigated. He was never properly charged and should still be sitting behind bars somewhere, but the system is victimizing my client, who was a child herself when this all happened.   So apparently angered by Ross\u2019 decision, the rape victim\u2019s attorney continued by accusing the court of implementing deception to make the ruling.   An assistant prosecutor on this, Eric Scott, told me she had granted her consent, which was a lie \u2014 she has never been asked to do this and certainly never signed anything   In granting parental rights to Mirasolo, Ross has prevented the woman from fleeing the presence of her alleged attacker. In other words, the rape victim now has to be within driving distance of her rapist at all times. And in a bizarre and some would say ironic turn of events, the rape victim may, in fact, go to jail if she does not comply with the court\u2019s demands.  Kiessling remarked that her client is, \u201cnot allowed to move 100 miles from where she had been living when the case was filed, without court consent.\u201d If she does not comply with the order, she can be locked up. \u201cSo the prosecutor told her she had to come home immediately or she would be held in contempt of court,\u201d the rape victim\u2019s lawyer said.  For anyone who may be wondering about the details of the alleged rape, the lawyer provided a glimpse into the kind of horrific and violent torture the rape victim allegedly endured. She said Mirasolo raped her client when her client was just 12 and the man was 18. She described the incident in detail.   She, her 13-year-old sister and a friend all slipped out of their house one night to meet a boy and the boy\u2019s older friend, Mirasolo, showed up and asked if they wanted to go for a ride\u2026They thought they were going to McDonald\u2019s or somewhere\u2026Instead, he tossed their cellphones away, drove to Detroit where he stole gas from a station and then drove back to Sanilac County, where he kept them captive for two days in a vacant house near a relative, finally releasing the older sister in a park. He threatened to kill them if they told anyone what happened.   Instead of prosecuting Mirasolo to the fullest extent of the law, he was offered a plea deal for being a first-time offender and was back on the streets after less than 7 months in jail. He went on to commit another rape on a young teenager in 2010 and served only four years for the second rape. Now, Judge Ross has given him parental rights to his first victim.  Barbara Yockey, Mirasolo\u2019s attorney did not indicate her client had any intention of being a parent to the child who happens to be the product of a reportedly brutal rape. Yockey said the paternity test and subsequent custody proceedings were initiated after the other parent applied for state services.   Chris was notified of the paternity matter and an order of filiation was issued last month by the court saying he had joint legal custody and reasonable visitation privileges\u2026He never initiated this. It was something routinely done by the prosecutor\u2019s office when a party makes application for state assistance.   The Detroit News also spoke with the mother. She, too, was unaware of the court\u2019s proceedings. She said;   I think this is all crazy\u2026They (officials) never explained anything to me. I was receiving about $260 a month in food stamps for me and my son and health insurance for him. I guess they were trying to see how to get some of the money back.   Following the horrific rape, the victim dropped out of school and moved in with relatives in Florida. She went to a government office to change her address and was notified she had a court order demanding her return to Detroit.   Part of me didn\u2019t want to come back home because I was scared\u2026I would\u2019ve got contempt of court if I hadn\u2019t shown. I would\u2019ve been thrown in jail.   With respect to the rape itself, she said:   I didn\u2019t talk about it, I tried to put it behind me, but that\u2019s never possible. You .  Weinstein's career is almost certainly history at this point. And so, it seems, is his marriage.  Georgina Chapman is a British actress and designer. Now 41, she married Harvey Weinstein in 2007.  The couple has two children together: India Pearl, who is 7 years old, and Dashiell Max Robert, who is 4.  In a statement to People, Georgina Chapman reveals that she and Harvey Weinstein are separating .  \"My heart breaks for all the women who have suffered tremendous pain because of these unforgivable actions. I have chosen to leave my husband. Caring for my young children is my first priority and I ask the media for privacy at this time.\"  We've seen a number of extremely bad takes on Harvey Weinstein since this story began to break, but his wife's statement is exactly on point.  First, she expresses sympathy for his victims.  Second, she makes it clear that sexual assault is unforgivable -- which it is.  Third, she announces that she's leaving Harvey Weinstein.  And fourth, she emphasizes that she's putting her children first, which is what every parent should always, always do.    Rose McGowan is naming names , exposing people whom she claims knew about Weinstein's pattern of predatory behavior and either did nothing or participated in the cover-up.  (Honestly, bless Rose McGowan for having zero chill about anything, ever)  Harvey Weinstein already seems like he's toast, but it could cost others -- possibly even Ben Affleck -- his career.  Something tells us that there are more accusations against Harvey Weinstein out there that just haven't come to light yet.  Things looked bleak for Harvey Weinstein, and he was condemned by major names in Hollywood. But accusations sexual misconduct is something that a lot of powerful men can and do somehow get past  Hell, some people who are accused of sexual assault and also famously recorded bragging about it go on to become President. Men with money can get away with a lot.  Then, yesterday, the New Yorker released more -- es below). The central theme of the complaints centered around the question \"were boobs ever out?\"  Several media outlets covered the article and the reaction, including Allure, [3] Someecards, [4] Cosmopolitan [5] and more. Twitter [6] published a Moments page to archive the article and the reaction. Various Examples Search Interest External References", "Should Confederate Statues Stay Or Be Removed? [POLL]  It's a debate playing out across America. Should statues and memorials of Confederate soldiers and officers remain standing, or should they be removed. Those in favor of removing the statues say the statues represent racism. Those who want the statues to remain complain that removing the statues would be an attempt to get rid of history.  What do you think? Should cities and states get rid of Confederate statues and memorials? ", "Racial slur reportedly found scrawled in KCK school bathroom  A racial slur was found on a boys bathroom stall at a Kansas City, Kan., school, according to reports.  \u201cKill all n------,\u201d someone wrote on a stall at Piper High School, Fox4 reported.  The message was discovered Wednesday, and a special assembly was held Thursday to address the issue, according to KSHB .  In response to the incident, Fox4 reported some students planned to protest for the first 20 minutes of class on Friday. Today's top news by email The local news you need to start your day  Recaptcha requires verification.  protected by reCAPTCHA   Privacy - Terms    Privacy - Terms   Piper High administrators could not immediately be reached Friday morning.  \u201cWe should all just be getting along. It doesn\u2019t matter what color our skin is,\u201d Delaney Degroot, a freshman, told KSHB.  Piper High Principal John Nguyen sent an email home to parents addressing the incident, Fox4 reported.  \u201cPHS maintains a zero-tolerance stance regarding racist, discriminatory, and threatening comments,\u201d he wrote. \u201cSchool administration is working diligently with our School Resource Officer in conducting an aggressive investigation to determine the origin of the comment. At this time, the investigation has revealed no credible safety threat whatsoever to PHS students or staff.\u201d  About a year ago, a similar incident upset students, according to Fox4.  Then a student wrote, \u201cKill all Blacks.\u201d The student was later disciplined.  Max Londberg: 816-234-4378 , @MaxLondberg  ", "Michael Douglas denies masturbating in front of ex-employee: 'I'm bewildered' Michael Douglas of The Reach on the red carpet at the Princess of Wales Theatre during the Toronto International Film Festival in Toronto on Saturday September 6, 2014. Michael Peake/Toronto Sun/Postmedia Network Michael Douglas has jumped ahead of allegations he masturbated in front of a former employee, insisting he\u2019s not about to sit back and become the villain of a harassment story.  The Basic Instinct star claims staff at both The Hollywood Reporter and Variety have reached out for feedback concerning accusations he pleasured himself in front of an employee three decades ago, and he\u2019s keen to get ahead of the story, before he joins the likes of Harvey Weinstein, Louis C.K., Jeremy Piven, and Brett Ratner, among others, who have been accused of sexual misconduct.  Douglas has turned to movie news website Deadline to set the story straight, stating, \u201cI felt the need to get ahead of this.\u201d  Revealing that The Hollywood Reporter contacted him via his attorney regarding the woman\u2019s claims that he used \u201ccolourful language\u201d in front of her, \u201cspoke raunchily, or dirtily with friends of mine in private conversations on the phone\u201d. The woman\u2019s third claim was that the actor masturbated in front of her, to which Douglas responds, \u201cI remembered this woman: sophisticated intelligent, good sense of humour, a novelist, who has written books and published novels and was an active feminist, and proud of it. My head was reeling. I just couldn\u2019t put this together.\u201d  Insisting she \u201ccould have excused herself\u201d if she was offended by the language he used in private conversations, Douglas adds the allegations he blackballed the unnamed women are \u201ccompletely untrue\u201d. He adds that the claims he masturbated in front of her are \u201ca complete lie, fabrication\u201d.  According to the actor, the journalist at The Hollywood Reporter agreed to sit on the story over the holidays, but in the New Year the publication got back in touch and said, \u201c\u2018She\u2019s (accuser) running around, possibly trying to give this story to other people, so we\u2019re going to run with it\u2019.  \u201cI said, \u2018I don\u2019t think that\u2019s justification, just because you might get scooped, to run a story like this\u2019\u2026 I was floored,\u201d he continues. \u201cI didn\u2019t know what to say and I tried to digest it. The accusations are minimal, except of course for the idea of masturbating in front of her. She supposedly had three friends who would back her up, that she had mentioned this to\u2026  \u201cHow am I, in a 50 year career in this industry, dealing with an employee 33 years ago who perhaps is disgruntled that I let her go, even though I have never heard from her in 32 years. And a legitimate trade publication is going to try and print this story? There is no corroboration, just that they found out somebody else might run the story.\u201d  Douglas calls the whole saga \u201cextremely painful\u201d, adding, \u201cI pride myself on my reputation in this business\u2026 I\u2019m bewildered why, after 32 years, this is coming out, now.  \u201cThe part that hurt the worst is having to share something like this to your wife and your children. My kids are really upset, have to go to school worrying this is going to be in some article about me, being a sexual harasser. They\u2019re scared and very uncomfortable.\u201d  Douglas also states this isn\u2019t \u201cthe New Year I had anticipated\u201d, adding he\u2019s worried the drama may affect upcoming work he has booked.  \u201cI\u2019m fearful,\u201d he says. \u201cI have jobs going with studios who all seem to be supportive at this time. I\u2019m hurt, really hurt and offended and I wonder if people realize when you do something like this, it hurts a lot more than just one person.\u201d  Play Video  Play  Loaded: 0%  Progress: 0%  Remaining Time -0:00  This is a modal window.  Foreground --- White Black Red Green Blue Yellow Magenta Cyan --- Opaque Semi-Opaque  Background --- White Black Red Green Blue Yellow Magenta Cyan --- Opaque Semi-Transparent Transparent  Window --- White Black Red Green Blue Yellow Magenta Cyan --- Opaque Semi-Transparent Transparent  Font Size 50% 75% 100% 125% 150% 175% 200% 300% 400%  Text Edge Style None Raised Depressed Uniform Dropshadow  Font Family Default Monospace Serif Proportional Serif Monospace Sans-Serif Proportional Sans-Serif Casual Script Small Caps  Defaults Done  ATLANTA \u2014 Desmond Marrow rejoiced when the officer he said choked him during an arrest was fired soon after a video of the encounter went viral. But now his lawyers say police and elected\u2026 ", "Sheriff David Clarke To Join Trump Administration  We saw this coming a mile away. Early Thursday, the controversial Milwaukee County Sheriff, David Clarke resigned without any notice. The move was a surprising one but we should have known that President Trump had something to do with it. The former Wisconsin sheriff gave his resignation on Thursday to join the Trump administration.  While Clarke submitted his letter of resignation Thursday afternoon, the letter did not include the details of why he quit and what was next for the sheriff. However, CNN reports that Clarke will join the Trump administration but what exactly he will be doing is still unknown. Trump has pegged him earlier this year for a role, but Clarke withdrew from consideration within a few days
