 and we\u2019re the only party that can stand up to that.\u2019\u201d  These politicians want voters to believe they\u2019re not neo-Nazis and skinheads, he continued, but in reality, they\u2019re \u201cweaponizing secularism to target a specific group.\u201d  Polakow-Suransky, who is an Open Society Foundations fellow and has held previous positions as an op-ed editor at the New York Times and as a senior editor at Foreign Affairs, says he sees similarity in how \u201cour president reacts to a horrible terrorist attack,\u201d such as the murders in New York City on Halloween, and other crimes.  \u201cYou see a real gulf between the reactions to any crime perpetrated by an Islamic extremist and crimes committed by white nationalists or other groups,\u201d Polakow-Suransky said. \u201cI think that shows they\u2019re targeting a specific group rather than talking about universal values that we all share.\u201d  Watch our full \"Salon Talks\" conversation on Facebook.  Tune into Salon's live shows, \"Salon Talks\" and \"Salon Stage,\" daily at noon ET / 9 a.m. PT and 4 p.m. ET / 1 p.m. PT, streaming live on Salon and on Facebook . ", "Tear Down White Supremacy, Start w/Planned Parenthood  It is a rich if tragic irony that the same progressives denouncing Richard Spencer and demanding that municipal statues be torn down for their alleged white supremacist qualities are themselves closely aligned with a white supremacist-tied group. I am speaking, of course, of Planned Parenthood, which is to the abortion-loving Left what Adolf Hitler\u2019s bunker would have become to fascists had Germany not demolished it in the late 1980s: a sort of holy shrine upon which adulation and adoration can be fixated.   Read Full Article \u00bb  ", "Here\u2019s your leftover turkey: The case for Hillary Clinton 2020  Are you sick of Republicans? Or just right-wingers in general? Do you want to send a message to Washington that you aren't going to buy into their racist , sexist , xenophobic , homophobic and classist nonsense for one second longer?  Then do the very thing that Donald Trump unintentionally encouraged in a recent tweet: Encourage Hillary Clinton to run for president in 2020!   Crooked Hillary Clinton is the worst (and biggest) loser of all time. She just can\u2019t stop, which is so good for the Republican Party. Hillary, get on with your life and give it another try in three years!  \u2014 Donald J. Trump (@realDonaldTrump) November 18, 2017    I'm sure this is the part where the Clinton-haters \u2014 be they Trumpers, Bernie Bros or anything in between \u2014 will say something to the effect of, \"Of course he wants her to run again. That's the only way he'll get re-elected!\"  Slow your roll there. Clinton's poll numbers aren't too good right now (OK, they're downright  atrocious ), but there are still four great reasons to consider choosing her as the Democratic nominee in 2020. Even better, all but one of them has to do with an emotion that has no place in this season (which is why I absolutely had to write this article for Thanksgiving weekend): Spite. Delicious, nutritious spite.  1. Hillary Clinton is the Winston Churchill to Vladimir Putin's Adolf Hitler.  I agree with the basic principle of Godwin's Law: The first person to invoke Hitler in a political debate should normally lose. The exception, of course, has to be when someone has genuine Hitler-like qualities. A foreign despot who has invaded neighboring countries and has a right-wing nationalist agenda is about as Nazi-like as you can get.  This is where Clinton offers a quality that no politician in America can beat. While Republicans are trying to tar her with a bogus scandal connecting her to Russia (and anyone who believes Clinton did something wrong in the Uranium One deal lacks credibility on all matters political), the reality is that no candidate can be better described as Russia's nemesis than Clinton. Putin has always hated Clinton because of his innate sexism , which has manifested in his policies , and she certainly didn't endear herself to him by publicly criticizing Russian corruption in 2011. As the ample connections between the Trump campaign and Russia or its water-carriers like WikiLeaks clearly demonstrate, the one person we know we can trust more than anyone is the candidate who Putin very obviously did not want to see as America's president.  2. Hillary Clinton being elected president (at last) would monumentally piss off misogynistic trolls, and what's not to like about that?  I can't think of a single political figure in recent American history who has been hated as deeply, or for as long, as Hillary Clinton. From the moment she emerged on the national stage in 1992 as a distinctly feminist prospective first lady, she has been the target of right-wing wrath woefully out of proportion to anything she has ever said or done.  The reason for this is sexism. It's not the chic thing to say right now, but no other explanation really makes sense. Yes, Hillary Clinton is more centrist than either party likes these days, but why is she singled out for opprobrium here when her husband \u2014 who actually served as president \u2014 remains popular despite holding the exact same views? The same point can be made about the claim that she is corrupt or too establishment. To the extent that these accusations are valid, they are no more true of Clinton than of the vast majority of politicians from both parties (especially Trump).  At the very least, the next Democratic presidential candidate needs to be a woman \u2014 perhaps not Clinton specifically, but certainly a woman, to offset the symbolic gut-punch of the first female candidate getting cheated by an overt misogynist. And speaking of cheating ...  3. By winning the popular vote convincingly in 2016, Hillary Clinton has earned the right to be considered the presumptive nominee in 2020.  As I wrote in September, Clinton is the first defeated presidential candidate to win the popular vote without being automatically considered a frontrunner in the next election. Two of the previous four popular vote-winning also-rans were actually elected in the subsequent cycle (Andrew Jackson in 1828 and Grover Cleveland in 1892), while two others were widely regarded as frontrunners before dropping out for personal reasons (Samuel Tilden and Al Gore).  Let us not forget that, for all of the smack talk about how poorly Clinton ran her campaign, she bested Trump by nearly 3 million votes. This was no razor-thin margin of victory, but a decisive expression of the American public's preference. In terms of percentage points, her margin of victory was roughly comparable to that by which Jimmy Carter beat Gerald Ford in 1976 or George W. Bush beat John Kerry in 2004 . She also held Trump to a lower percentage of the popular vote than that garnered by Mitt Romney in 2012 .  4. We can expect her to be a good president.  Frankly, the worst thing that can be said about a potential 2020 Clinton candidacy, especially in America's current cultural and political climate, is that her husband still hasn't answered for the numerous sexual abuse accusations against him. While it may seem unfair for Hillary to be held accountable for Bill's alleged predations, it can plausibly be argued that she played a role in helping him cover them up. If that is ever proved beyond a reasonable doubt, she should be given the heave-ho.  Then again, Bill Clinton is also widely associated with the economic, social and foreign policy conditions of the beloved 1990s , and is greatly missed for that reason. And since few dispute that Hillary was her husband's co-president during that halcyon decade, that association can still remain a giant advantage.  Finally, and perhaps most importantly, Clinton demonstrated through the 2016 Democratic National Committee platform that she would work with progressives on pursuing a policy agenda very close to their own goals. On issues ranging from raising the minimum wage and fighting global warming to scaling back the war on drugs, she would stand exactly where the majority of grassroots activists in the party want her to be. Plus \u2014 while this has been noted countless times before, it deserves repetition \u2014 she has ample experience as a U.S. senator and secretary of state in actually getting things done.  That ability to get things done, by the way, is why Clinton had high approval ratings as secretary of state (usually in the 60s ), even proving more popular than President Barack Obama and Vice President Joe Biden in 2011 and 2012. Her stock may be low now, but it's been low in the past (such as when she \"ran\" to be first lady in 1992), and it has always recovered. Arguably the big political question facing a potential Hillary 2020 campaign will be whether that bounce occurs at a fortuitous moment for her. It very well could, and wouldn't that be a giant helping of the dish best served cold ? Did You Know? For 20 days, Hillary Clinton was both senator and first lady; she was sworn in as a senator on Jan. 1, 2001, and Bill's last day in the White House was Jan. 20th. Did You Know? Hillary Clinton is the first First Lady in American history to be elected into national office, serving as both a Senator and as Secretary of State under Obama.", "Shannon Sharpe goes after NFL owners\u2019 hypocrisy over \u201cunity\u201d  The NFL national anthem story isn\u2019t going away anytime soon. During many debate shows that air on cable sports networks, it was topic one. This was especially true during true during FS1\u2019s Undisputed with Skip Bayless and Shannon Sharpe.  As the FS1 Dynamic Duo began discussing the topic, Sharpe went on an incredible eight-minute rant on how NFL owners suddenly got an awakening about President Trump\u2019s comments at an Alabama rally about players who kneel during the national anthem.  Sharpe first said he was \u201cdisappointed and \u2026 unimpressed,\u201d about the whole thing. And then he expressed why he was disappointed and unimpressed:   \u201cI\u2019m disappointed, Skip and Joy, because this is the tipping point. Of the 7,537 things that President Trump has said in the last 50 years, him calling an NFL player a \u2018SOB\u2019 is what brought the NFL, the owners and players together. And while some might be moved by the conscience of these NFL owners, it wasn\u2019t their conscience that moved them. It was the cash.  Because see Skip, what we know about people with money, they don\u2019t like to be told what to do\u2026they don\u2019t like being bullied. You see, President Trump has bullied a lot of people \u2026\u201d   Sharpe then mentioned Trump\u2019s comments on Mexico, attacking a Gold Star family after last year\u2019s Democratic National Convention, and his statements to former Access Hollywood host Billy Bush about women saying, \u201cthat did not shock the conscience of NFL owners.\u201d  And he also pointed out a number of owners, including Jerry Jones, Daniel Snyder, Shad Khan, and Robert Kraft, who contributed to Trump\u2019s inauguration.   \u201cNow I\u2019m unimpressed because this wasn\u2019t a protest. This was unity. So what are we showing solidarity against, Skip? We\u2019re showing solidarity because President Trump .. he challenged the very men \u2026 wealthy, wealthy men \u2026 billionaires and he told them what you should do if someone protests, you should fire them. They don\u2019t like being told what to do, Skip.  \u201cAnd then, Skip, he called players that protested the anthem \u2026 he called them \u2018SOB\u2019s.\u2019 Think about that now, he called them \u2018SOB\u2019s.\u2019 That\u2019s what got the owners, that\u2019s what got the players to unite.  \u201cIs that the worst that he\u2019s ever said? Absolutely not. Never called Vladimir Putin an \u2018SOB,\u2019 Never called (Erdogan) of Turkey an \u2018SOB,\u2019 even those men that walked down the streets in Charlottesville, Virginia \u2026 he never said \u2018SOB\u2019 \u2026\u201d   This was an impassioned Sharpe. He also pointed out Colin Kaepernick, who started the kneeling during the national anthem, was forgotten and the NFL owners were uniting against Donald Trump. \u201cIt wasn\u2019t until he came for the NFL that their conscience was shocked!\u201d  Sharpe said of all the teams that issued statements this weekend, only the Seattle Seahawks got the reason why they were denouncing the President\u2019s statements.  And he also set his sights on fellow FS1 analyst Ray Lewis for previously criticizing Kaepernick and then kneeling on the sideline with the Baltimore Ravens in London on Sunday. Sharpe said he was \u201cvery disappointed\u201d in him, saying Lewis \u201csat in that chair right there saying that he could never kneel, never not stand for the national anthem\u201d citing those who died fighting for the flag and then he went down on both knees. \u201cWhat are you kneeling for?\u201d  It was one of the more emotional segments on Undisputed in its brief history. ", "Trump: FBI Ruined Flynn, Let Clinton Go Free President Trump gives a thumbs-up after speaking to reporters before boarding Marine One on the South Lawn of the White House. (AP Photo/Susan Walsh) (Newser) \u2013 President Trump defended Michael Flynn on Monday by invoking Hillary Clinton. While speaking to reporters, the president said he felt \"very badly for Flynn\" and declared that the FBI treated the former national security adviser much more harshly than it did Clinton. \"Hillary Clinton lied many times to the FBI,\" said Trump, per Politico . \"Nothing happened to her. Flynn lied, and they destroyed his life. I think it's a shame.\" He specifically referenced Clinton's grilling by the FBI over her email server in July 2015.  \"It was the most incredible thing anyone's ever seen,\" said Trump. \"She lied many times, nothing happened to her. Flynn lied and it's like they ruined his life. It's very unfair.\u201d As USA Today points out, former FBI chief James Comey testified to the contrary before Congress. \"We have no basis to conclude she lied to the FBI,\" Comey said in July 2016, when he still ran the agency. There's no such gray area on Flynn: He admitted lying to the FBI in his plea agreement. (Controversy over a presidential tweet on the subject continues.) ", "9 Famous Criminals Who Were Murdered in Prison  For some criminals, the notoriety that comes with getting caught for murder, rape, and other horrific crimes is exactly what they want. The newspaper articles, biographies, and constant attention that are often attached to the world\u2019s most evil crimes give certain criminals a sense of purpose, as if they are celebrities who will have their names remembered long after they\u2019re dead. Unfortunately, being a notorious criminal also has plenty of downsides, especially when you\u2019re heading to a prison filled with other hardened criminals. For a few famous criminals, fame is what leads to their untimely death within the walls of prison.  If you\u2019ve been wondering \u201cWho are the most famous criminals to be murdered in prison?\u201d this list holds the answers. The men on this list have proved that maintaining a low profile in prison beats having a famous name, since being well known for their heinous crimes is what got many of these criminals a death sentence not ordered by the legal system.  From cannibalistic serial killers to pedophiles who ruined the lives of hundreds of children, the men on this list were murdered in prison by fellow inmates, whether it was due to their notoriety or personal issues. Photo: Police Mugshot Albert DeSalvo was better known as the confessed \"Boston Strangler,\" who killed 13 women. While DeSalvo never ended up in jail for those crimes, he served a prison sentence for being a serial rapist. DeSalvo attempted to escape from prison, but the escape was shortlived. In 1973, Robert Wilson was suspected of stabbing DeSalvo to death but he was never convicted for the crime.  Age: Died at 42 (1931-1973)  Birthplace: Chelsea, Boston, Massachusetts, United States of America   32 people have voted onThe Best Horror TV Shows Since 2015  Photo: Pinterest Photo: Milwaukee County Sheriff's Department Photo: Police Mugshot", "A Grain Of Saul: Stopping Sexual Assault Is Not A Partisan Issue Or A Women's Issue. It's Up To All Of Us.  A Grain of Saul is a weekly column that digs into some of the biggest issues we face as a nation and as an international community in search of reliable data, realistic solutions, and \u2014 most importantly \u2014 hope.  More and more women are reporting that Harvey Weinstein harassed or sexually assaulted them.  After an explosive piece in The New York Times , which cited several women's firsthand accounts of Weinstein's alleged \"sexual harassment and unwanted physical contact,\" it appears the dam has broken. Yesterday, a piece in The New Yorker quoted nearly a dozen on the record firsthand accounts of Weinstein's harassment and sexual assault and included never-before-heard audio recordings from a New York Police Department sting operation in which Weinstein appears to admit to groping model Ambra Battilana Gutierrez.  Although Weinstein apologized in a statement for at least some of the behavior referenced in the New York Times article, he denied the sexual assault allegations following the New Yorker piece's release.  That piece, a gut-punch for anyone holding out hope the worst wasn't true, was notably written by journalist Ronan Farrow. Farrow is the estranged son of Woody Allen , another Hollywood magnate accused of sexual assault. Those allegations (which Allen denies) were made by his own daughter, Ronan's sister Dylan .  With so many accusers against Weinstein now on the record, including household names like Gwyneth Paltrow, Cara Delevingne and Angelina Jolie, all corners of the country are offering their hot takes in the discussion. Perhaps one of the most unfortunate reactions has been to politicize the story, as some conservative pundits have grasped onto Weinstein \u2014 a major Democratic donor Michelle Obama once publicly praised as a \"wonderful human being\" \u2014 as illustrative of rotten liberal America.  But this isn't a uniquely Democratic problem. Fox News, a notoriously right-wing news outlet, has had to dismiss a slew of on-air talent because of sexual assault allegations . Our Republican president appeared to admit on tape to sexually assaulting women (and has also been photographed chumming it up with Weinstein ).  The point being: this isn't a partisan or even a political issue. This is \u2014 largely \u2014 an issue with men, specifically men who yield any kind of power. The allegations leveled against Weinstein, Allen, Bill Cosby, Bill O'Reilly, Roger Ailes, Anthony Weiner and President Trump are not unique to Hollywood or a certain political party. It's not always famous and powerful men, either: it's the Catholic Church, Penn State football, orthodox Jews, professional athletes, universities, and your local retail store. The list goes on.  In many of the cases that have made national headlines, though, wealthy men in positions of significant power have leveraged their status to pressure or force women into sexual encounters. Those women are then shamed, threatened with lawsuits and silenced if they speak out.   Perhaps most unsettling about these stories is that there is almost always someone who could have stepped up and stopped the harassment or assault. In Farrow's story, he wrote that 16 former and current employees of Weinstein's companies had witnessed or had knowledge of unwanted sexual advances Weinstein made in work-related settings.  Sixteen! And that's just the number of current or former employees who happened to speak to Farrow. What about all the ones who didn't? What about the ones who were too scared to speak to a reporter?  Weinstein's case, again, isn't unique. In President Trump's infamous Hollywood Access tape, television host Billy Bush laughs off the notion that Trump could simply \"grab women by the pussy\" because he was a star. His supporters and advisers dismissed it as \"locker room talk.\" Former Fox News anchor Bill O'Reilly and former CEO Roger Ailes were repeatedly reported to human resources at Fox News and, reportedly, no action was taken. Football coach Joe Paterno was let go from Penn State because of what he may or may not have known about convicted rapist Jerry Sandusky. An entire film was made about the Catholic Church spending years trying to fend off reporters who wanted to get the truth out about rampant sexual abuse by priests. In many cases, campus rape stories include bystanders who don't intervene when a clearly intoxicated woman is taken home by a less intoxicated man.  People \u2014 especially men who are in positions of power \u2014 have the ability to step in and stop these stories from happening.  And we cannot forget that there are male survivors of sexual assault, and they are every bit as worth protecting. Terry Crews came out on Twitter to share a story about being assaulted by another man who allegedly grabbed his penis while Crews was standing next to his wife at a Hollywood function.  Crews said he decided not to retaliate with allegations against the man because he didn't want to be ostracized, noting that \"the predator has power and influence.\" Instead, he let it go, like many women do, because he couldn't stop asking himself if anyone believe him and if the repercussions for speaking out would be life-changing.  If Terry Crews, a wealthy, well-known man is wary of reporting his assault, imagine the obstacles that face many other sexual assault survivors.  It's time for men to police our own communities, our own friends and our own family members. It's time for men to stop being passive observers of the kinds of harassment and overt sexism that are all too common in the spaces we dominate. It's time for men to stand up for the victims we see in our day-to-day lives, and to create spaces, environments, communities, teams, companies and homes where everyone feels safe and supported enough to speak truth to power.  The issue of sexual assault cannot simply be a \"women's issue.\" It cannot be a political talking point. It cannot be a Democrat or Republican or religious or campus issue. Sexual assault is a men's issue. It is my issue. It is your issue. And it's about time we did something about it. ", "Trump Right On China The First Time From flickr.com: made in china   made in china ( Image by twicepix ) Permission  Details  DMCA   Article originally published in LaborPress  By Robert Weiner and Ben Lasky  After deferring to China for Korea and seeing no results, President Trump's return to disciplining China over trade crimes is the right position. On Aug. 14, President Trump authorized a probe on China's trade practices, with a focus on intellectual property theft as well as theft of American technologies. Add to the mix: devalued currency, refusal to sell fair quantities of American-made products, unbelievably low worker wages, lead and other poisons in dog food and baby food, plagiarized health and cancer research, deficient tires. Trump has now come back around to the correct view.  The President slipped off the wagon for a while. He pressed on the point that the U.S. needed China to help deter a nuclear North Korea. However, dozens of missile tests later, with Kim Jong Un even closer to a long-range nuclear weapon, Trump now realizes that China only used the North Korea bait to give themselves more trade freedom against us. It is time to call the Chinese government out.  The U.S. economy is weakened by Chinese intellectual property theft, counterfeit goods, and deficient products competing with American brands. China was unwilling to help make North Korea release Otto Warmbier early enough to get him medical help. In an interview on CNN Sen. Chuck Schumer (D-NY) the ump's latest musing about shutting down NBC and other channels drew predictable outcry from US media, who rightly to a degree, deplored his attack on democratic rights.  The irony is, however, that the attack on American democratic rights has already been underway before Trump entered the White House, and without much protest from the same media outlets who are now railing against Trump over this rant. We can point to the increasing surveillance powers of federal intelligence agencies which have steadily encroached since the September 2001 terror incidents in New York and Washington DC.  Media freedom in the US has been under assault for a long time.  Trump's latest outburst is not a one-off anomaly. In recent weeks, the US government has moved to severely restrict the freedom of Russia-based news media operating in the country. A move that has so far not been reciprocated by Moscow on US media operating in Russia.  Russian state-owned news channel RT has been forced to register as a \"foreign agent\" which will curtail how it carries out normal journalistic functions. Sputnik, another Russian state-owned channel, is also under investigation by US authorities over allegations of destabilizing American politics with \"fake news.\"  The crimping of Russian news media is part of a wider campaign to suppress all alternative media outlets, including US-based websites, which are being labelled as agents of \"foreign interests\" because of merely posting articles sourced from RT and Sputnik.  The willing participation of US internet companies, Google, Twitter and Facebook, in blocking news sources that are designated \"fake\" or \"interfering in US politics\" is another troubling sign of how citizens' access to information is being curtailed. These gatekeepers of information are openly moving to restrict access to \"authoritative,\" \"respectable\" media outlets. Many of these \"respectable\" news outlets, such as the New York Times and Washington Post, have in the past been guilty of purveying outrageously fake news, like the \"weapons of mass destruction\" claims which led to the 2003 US war in Iraq that killed over a million people and unleashed on the world the ongoing scourge of jihadist terrorism. The Mysterious \u201cSecret Stock\u201d \u2013 It Could Fund Your Retirement There is absolutely no credible evidence that Russian news media or alternative US-based sites are systematically engaged in an \"influence campaign\" to destabilize American democracy.  Sure, there is plenty of false information on the internet available through platforms like Facebook, which most Americans now rely on for their news feed. But to lay the blame for this on Russian media is preposterous scapegoating. What really is the issue here is that US authorities and established media companies simply can't abide rival outlets that are providing an alternative, critical perspective.  For example, Russia's RT and Sputnik have given much critical coverage on the war in Syria, as well as conflicts in Ukraine, Yemen and elsewhere. Both channels have reported, with documentary evidence, on how the US government and its NATO and regional allies have been complicit in an illegal, covert war for regime change in Syria involving support for extremist militant groups.  This is a critical perspective with grave legal and political implications for Washington and its allies. Just because the US government does not like this kind of unflattering coverage does not legitimize its opprobrium of \"fake news.\" The latter charge is brazenly being used as a pretext to censor discomfiting information.  There are many other international issues where Russian media are giving a valid, alternative viewpoint. And because official US interests are offended by this critical perspective, the authorities are moving to ostracize Russian media with the spurious allegation of \"foreign agents\" and \"undermining American democracy.\"  But the paramount issue here is that this is an au  noted he would press the Pentagon to refrain from sending dependents to South Korea going forward. \"It's crazy to send spouses and children to South Korea, given the provocation of North Korea. South Korea should be an unaccompanied tour.\" Graham also expressed confidence in the Trump administration, saying the president has \"the best national security team of anybody I have seen since I have been in Washington\"; Graham has been in Congress since 1995. ", "CNN Attacks Roy Moore Just Because He Shared My BarbWire Piece Roy Moore for Senate In a report titled \u2018Roy Moore\u2019s Facebook page shared inflammatory memes, article praising Russia\u2019s anti-gay laws,\u2019 CNN (Cable News Network), one of most rabid left-wing, anti-conservative channels in the United States, sternly criticized the conservative contents of the Facebook page belonging to Roy Moore, the Republican nominee for US Senate in Alabama.  Among Moore\u2019s Facebook posts hated by CNN the most highlighted was the BarbWire article \u201c Conservative Russians Give Moral Lesson to Facebook\u2019s Homosexual Propaganda ,\u201d written by me.  CNN said,  Moore\u2019s Facebook page also shared an article from the religious conservative website BarbWire.com in July 2015 with the headline, \u201cConservative Russians Give Moral Lesson to Facebook\u2019s Homosexual Propaganda.\u201d The article highlighted efforts by some Russians to counter a feature on Facebook that allowed users to overlay a rainbow over their profile picture.  Trending: English Professor Assigns Trump-Bashing Books   \u201cThe strongest reaction came from conservative Russians who overlaid an image of the colors of their country\u2019s flag \u2014 white, blue and red \u2014 over their profile picture,\u201d the article read, adding that users also \u201ccountered the homosexual #LoveWins hashtag with #pridetobestraight and #pridetoberussian.\u201d  The article also described Russia\u2019s efforts to crack down on the LGBT community, including the country\u2019s so-called \u201cgay propaganda law,\u201d as a \u201cstrong stance in defense of traditional family values.\u201d  CNN added,  Moore shared an article in July 2015 that praised Russia\u2019s anti-gay laws and Russians who opposed Facebook\u2019s feature that allowed users to change their profile pictures to celebrate same-sex marriage:  I considered it a privilege to have a my conservative BarbWire article shared by Judge Roy Moore.  I considered it an even greater privilege to have my name connected with fine conservative leaders such as James Dobson and Chuck Norris, in the official list of endorsements of Moore.  As a conservative evangelical Christian, I am not surprised that CNN attacked Moore just because he shared one of my BarbWire articles.  After all, what expect from the Communist News Network?  Portuguese version of this article : CNN ataca Roy Moore s\u00f3 porque ele compartilhou meu artigo no portal conservador BarbWire  The opinions expressed by columnists are their own and do not necessarily represent the views of Barb Wire. The Secret Plan To Destroy Trump's Administration", "Here's How the Ruling Class USES the Left  I am writing this article for an audience consisting of all the good people who, like myself, sincerely want a more equal and democratic society and who (unlike myself), to achieve this goal, look for leadership from the prominent individuals and organizations that seem to share this goal. Most of these leaders are commonly identified either as \"of the Left\" or \"progressive\" or \"liberal\" or \"Marxist.\" In this article I will refer to all of these prominent leaders as \"the Left.\"  According to the standard wisdom, the Left is providing good leadership to achieve a more equal and democratic society and the problem is that not enough people follow this leadership, and so the enemies of the Left (led by what I call the ruling class) remain in power. The problem, in this mistaken view, is that the Left is weak. What I will show is that, on the contrary, the problem (for those who want a more equal and democratic society, that is) is that the Left is wrong. What do I mean?  The Left is wrong in its fundamental view of ordinary people, and because of this wrong view the ruling class is able to use the Left to divide and rule good people. So let's start by seeing what's wrong with the Left's view of ordinary people.  The Left's Wrong View of Ordinary People  Before discussing the Left's wrong view it helps to say what the truth is about ordinary people. The truth is that the vast majority of ordinary people (in the world, and in the United States as well) want society to be based on the positive values of concern for one another (as opposed to dog-eat-dog competition), mutual aid (as opposed to some people taking unfair advantage of others) and equality (in the sense of having no rich and no poor and in the sense of ordinary people rather than a privileged and self-serving elite having the real say in social decisions.) This is why ordinary people are the solution, not the problem, today.  The Left disagrees. The Left views the majority of ordinary people as the problem, not the solution, because their supposed values are the problem: selfishness and greed, racism, sexism, homophobia, transphobia, and the list grows all the time. The Left believes that certain subsets of ordinary people (people of color, non-heterosexuals, transgender people, etc.) are oppressed by the ordinary people who are different. The solution, in this Leftist view, is to persuade the oppressive ordinary people to change their ugly ways and values.  The Marxist Left (which I have written about here ) sometimes adds to the above an emphasis, more than the liberal/progressive leftists, on the issue of class: the material oppression of the working class by the capitalist class. The Marxist Left thus, sharing the liberal/progressive left's negative view of the deplorable values of ordinary people, points out that despite their terrible values working class people nonetheless have a class interest in opposing the ruling class. The solution according to the Marxist Left is, again, to persuade ordinary people to change their ugly ways and values (or, as the Marxists would say, to \"become class conscious.\")  The idea that the values of the vast majority of ordinary people are the solution, not the problem--that they are the values that ought to shape society and are the opposite of the terrible values of the ruling class--is the truthful idea that will enable good people to succeed in building a huge popular movement to make society genuinely equal and democratic. (A wonderful entire book about this is online here .) But hardly anybody knows how true this idea is, thanks to the ruling class propaganda against it and also thanks to the Left's rejection of it.  Perhaps you, dear reader, think this idea is false. If so, please read ( here ) about my experience at a pro-Trump rally asking random people there if they thought it was a good idea or a bad idea to \"remove the rich from power to have real, not fake, democracy with no rich and no poor.\" 86% of them (43 out of the 50 I asked) thought it was a good (or great!) idea and those 43 people all gladly took my button with that message and many pinned it onto themselves right on the spot.  Consider this please. If ordinary people were as selfish and vile as the Left claims, then our world would be infinitely more horrible than it actually is, with everybody stabbing each other in the back and nobody giving a damn about anybody else. This is the kind of world that it would be--a veritable hellish nightmare of a world--if the disgusting selfish competitive values of the ruling class were also those of everybody else. The fact that our world is not this hellish nightmare, but one in which most people cooperate and help each other and respect one another as equals in countless ways that we take so much for granted that we don't think about them or even notice them, this fact has huge significance: it shows that most ordinary people are the positive force in the world, a force that challenges capitalist values and that ought to shape all of society.  How the Ruling Class USES the Left to Divide and Rule Us  I have written a whole book (Divide and Rule) about how the ruling class uses the Left to divide and rule us. What follows is a brief summary with some links to some of my online articles treating particular issues in more detail.  Here's how the ruling class uses the Left for divide-and-rule. The ruling class takes (or invents) a \"hot button\" (i.e., potentially very divisive social issue) and, with its control of the mainstream (and alternative!) media, it imposes a very particular framework on the public debate about the issue. The framework is designed to be maximally divisive. The framework is made maximally divisive by defining two opposing views (I call them \"camps\") in a way that ensures that the people in each camp--when they hear about the opposing camp--will view the members of the opposing camp with utter contempt and possibly fear. The ruling class does this by a) providing each camp's position with arguments designed to be maximally offensive to the other camp, and b) censoring facts that, if known, would cause people in the opposing camps to see that they had far more agreement with each other than they otherwise would realize, and that the concerns of the opposing camp were quite reasonable (instead of deplorable) even if they still disagreed.  Here are some examples of how the ruling class uses the Left to make this work. How To Easily Kill 98% Of Mold In Your Home Race  The truth is that a) the ruling class for centuries has systematically discriminated against people not of European descent (\"whites\") and b) the ruling class did this in order to more effectively dominate, control and oppress working class people of ALL races.  The early British big property owners in the Virginia Colony instituted slavery based on race because they feared that otherwise there would be more rebellions of the working class (laborers in the tobacco plantations of both African and European descent) united regardless of race, as happened in Bacon's Rebellion in 1676--a rebellion that almost overthrew the British ruling elite. (Read more about this here .)  The truth is that when the ruling class singles out some working class people for harsher treatment than others, it is for the purpose of creating mutual mistrust, resentment and fear between those singled out for special discrimination and the others. Thus the racist Jim Crow laws in the South not only harmed blacks; they also harmed the poor whites, whose wages were lower than white wages in the North because Jim Crow prevented them from having strong (i.e., integrated) unions and diverted their anger at blacks instead of the wealthy whites who oppressed them.  The truth is that, among working class people, AN INJURY TO ONE IS AN INJURY TO ALL.  But the Left disagrees. The Left asserts exactly what the ruling class also asserts: that racial discrimination against non-whites benefits white working class people. The ruling class asserted that slavery and Jim Crow benefited poor whites and the Left chimes right in by asserting that white working class people enjoy \"white privilege\" (the word \"privilege\" means, by definition, a benefit). The Left never says that racial discrimination against non-whites also HARMS white working class people.  The ruling class promotes (with its foundations) the use of \"white privilege\" rhetoric (as I show in great detail here ) and counts on the Left not explaining (as I do here ) that \"white privilege\" is a phrase designed to hide the truth that AN INJURY TO ONE IS AN INJURY TO ALL. On the contrary, the Left is largely responsible for the sad fact that young people today use the horribly misleading phrase \"white privilege\" to refer to what the Martin Luther King, Jr. Civil Rights Movement referred to with the very good phrase \"racial discrimination.\" The result is that working class people are being effectively divided and ruled along race lines, as I discuss here .  Earlier, the ruling class promoted Affirmative Action to divide and rule us along race lines, as I discuss in more detail here . (Please read this short linked article if you believe that Affirmative Action was truly about helping non-white minority people. It was not!) Affirmative Action was the flip side of the coin of the New Jim Crow of racist prison incarceration; both were launched in the 1970s by the same ruling class. The New Jim Crow of racist prison incarceration was designed to make whites fear blacks and Hispanics as \"a criminal race\"; Affirmative Action was designed to make white working class people fear blacks and Hispanics as job-stealers, by making sure that whites applying for a job or school admission would be told essentially, \"We're sorry, we couldn't give you the position you applied for because we had to give it to a less qualified minority person.\" Did the Left expose Affirmative Action for the divisive strategy it was? Did the Left fight for the kind of reforms that would truly remedy the harm of past racial discrimination and also gain large white working class support (as my above linked article discusses)? No! the Left accused white working class people who very understandably objected to the new government-mandated racial discrimination of being racists. The ruling class thus used the Left to ensure that its divide and rule strategy would be maximally effective.  Feminism  In the 1970s the ruling class hijacked the traditional feminist movement (that strove for equality of men and women under the law and in the workplace) and replaced its leadership with a new breed of radical feminists who asserted that our society was one in which men--all men, by virtue of being male--were the oppressor class oppressing all women; that men, in other words, were the enemy--the patriarchy. The ruling class defined \"being a progressive feminist\" as subscribing to this \"men are the enemy\" belief. It was pure divide-and-rule. I discuss this at some length in my article here . The Left completely agreed with the ruling class's \"men are the enemy\" theme and accused those who disagreed of being sexist. Just as with racial discrimination, there is real discrimination against women, but it harms working class men as well because, as discussed above, AN INJURY TO ONE IS AN INJURY TO ALL. The Left, however, never explained this and in fact rejected it. The result, thanks in large part to the Left, is that ordinary people feel that their only choice here is either to a) agree that all men are the enemy or else b) dismiss any effort to end discrimination against women as an attack on men.  Same-sex Marriage  Believe it or not, there is a position on same-sex marriage that would be agreeable to most people in the pro- same-sex marriage camp and ALSO to most people in the anti-same-sex marriage camp. I write about this position here ; it's a position that addresses the actual concerns of both camps. You've most likely never heard of this position because the ruling class didn't want it to be known; the ruling class wanted each camp on this issue to view the other as despicable. The Left went right along with the ruling class in this regard, leading in the campaign to demonize anybody opposed to same-sex marriage as a despicable bigot or idiotic Bible fundamentalist. The divisiveness on this issue is so thorough that many people cannot even imagine joining with people in the opposing camp to fight together for anything, such as making our society more equal and democratic. Thanks largely to the Left.  Abortion  As I discuss in some detail here , the ruling class has cleverly, and dishonestly, framed the abortion issue as one in which one side is against murder and wants women to suffer, and the other side doesn't want women to suffer and has no problem with murder whatsoever. Again, as with same-sex marriage, there is a position on abortion (discussed in my linked article above) that would gain the respect of most people in both the pro- and anti-abortion camps. But the ruling class censors this position, and the Left helps to censor it. The Left simply accuses people opposed to abortion of being deplorable. This is exactly what the ruling class counts on to make its divide-and-rule strategy work.  Muslim Refugees  Key Fact: The ruling class, as I discuss in detail here , makes sure that there are domestic acts (or almost acts) of \"Muslim\" terrorism so that many Americans will be terrified of Muslims. The ruling class then promotes a great debate about whether to allow or not allow Muslim refugees to enter the country. The camp in favor of not allowing them in accuses the opposing camp of being, at best, suicidal idiots. The camp in favor of allowing the refugees in (which the Left is a prominent part of) accuses the opposing camp of being inhumane racists. The Left is silent about the Key Fact. This makes the divide-and-rule work perfectly.  Immigration  Key Fact: The ruling class for a long time has been forcing large numbers ordinary people in Mexico and Central America to migrate to the United States illegally, as I discuss here and here . Because most people do not understand this key fact, the ruling class is able to orchestrate a big and extremely divisive debate about whether the illegal immigrants should be allowed to remain or not (not about whether the ruling class that forced them to come to the U.S. illegally should be removed from power, mind you, a position that would unite most of the people in both camps, not to mention the illegal migrants themselves!) Does the Left tell people about the Key Fact? No. It just accuses the people who want to deport the illegal aliens of being deplorable racists.  While the ruling class and its right-wing radio talk show hosts exaggerate the harm to American citizens caused by the massive illegal immigration, there are in fact ways that this massive influx of people either directly causes--or is used as a pretext by the ruling class to cause--harm to working class American citizens. The Left ignores this fact (also discussed in my linked article above) and simply accuses anybody who supports deporting illegal immigrants of being motivated by racism or selfishness. This is exactly what the ruling class needs to make its divide-and-rule strategy work. How To Easily Kill All Indoor Odor, Mold, And Bacteria \u2014 Without Lifting A Finger Trump to End the Dollar as We Know It by August 1, 2018? Transgender Bathrooms  Key Fact: In most states (including North Carolina with its infamous HB2 law), a person can have the gender on their birth certificate changed simply by providing documentation that they had sex-change surgery. As I discuss in some detail here , the transgender bathroom issue is phony from the git-go. The status quo (prior to this becoming a big issue) regarding bathroom use was not oppressive to, or even viewed as oppressive by, transgender people. The supposedly bigoted North Carolina HB2 law is not oppressive to transgender people because of the Key Fact. But NPR (etc.) censored the Key Fact so that its liberal audience, hearing about the HB2 law and being told that it was oppressive, would believe this lie, and view those who opposed the new liberal bathroom legislation (which truly IS oppressive) as bigots. The Left, as to be expected, eagerly accuses people of being transphobic bigots if they think that a woman in a public access shower room should be able to tell a person entering that room who has male genitalia to leave. (The new liberal laws are based on exactly this absurd notion!) What more could the ruling class ask from the Left than to accuse perfectly good and decent people with a perfectly common-sense opinion of being bigots?  Israel  The ruling class-imposed framework for debating U.S. support for Israel is this: \"One camp is not anti-Semitic and therefore supports Israel, and the opposing camp is anti-Semitic and therefore does not support Israel.\" I have written in detail here (including the \"must read\" article it links to under the title) about why this framework is absolutely false. Some people in the Left support Israel and falsely accuse the other camp of being anti-Semitic, and some other people in the Left do not support Israel (they may support the BDS campaign). Many of the people in the Left who do not support Israel use an argument that many people perceive as an anti-Semitic argument; this only helps the ruling class maintain its false framework for divide and rule.  The argument that many on the Left use and which is perceived to be anti-Semitic is this: \"The Israel lobby controls the American ruling class so effectively that it forces America's rulers, against their will, to go against their own (our own) national interest and support Israel.\" This theory is often known as \"tail wags dog\" (the Israeli tail wags the United States dog) and its proponents use phrases such as \"Congress is Israeli-occupied territory.\" As I discuss in my article linked to above, the \"tail wags dog\" theory is factually wrong, and is able to derive credibility (with difficulty since people know that tails don't wag dogs) only from the anti-Semitic canard that Jews have some mysterious power to control non-Jews (an idea famously espoused by the fraudulent and infamous document named \"The Protocols of the Elders of Zion\").  The result of the Left's role in the debate about Israel is that the false framework (that it's anti-Semites versus non-anti-Semites) remains reinforced by the Left, much to the delight of the ruling class.  What Will It Take to Win?  In order for good people to win a genuinely equal and genuinely democratic society we must build a movement of the great majority of Americans that explicitly aims for an egalitarian revolutionary goal: to remove the ruling plutocracy from power to have no rich and no poor, with real democracy--not the fake democracy that will always be the case as long as our society is one in which money is power and the billionaires have virtually all of it. To create this movement it is necessary that its leaders know and assert that the great majority of Americans share this positive goal, despite secondary disagreements that the ruling class tries to maximize. And it is necessary that its leaders explicitly advocate the egalitarian revolutionary goal, because otherwise it will never be adequately fought for and the ruling class will co-opt the movement with gimmicks (such as campaign finance reform) that leave it in power.  The problem is that our current leaders in the Left do not believe that the great majority of Americans share the positive values that ought to shape society. They believe that about half of Americans are actually oppressors, and that ordinary Americans in general have quite negative values that first need to be changed before it would even be a good idea for them to have the real power in a genuine democracy.  The Left consequently does not even try to build the kind of movement that it takes to make a genuinely equal and democratic society, and it actually helps (intentionally or not, it doesn't matter) the ruling class to divide-and-rule us.  I have written in my book, NO RICH AND NO POOR , and on my website ( www.PDRBoston.org ) about building a movement--an egalitarian revolutionary movement--that can win what most people want. Part of what is required is that we dump the Left. The Left includes politicians such as President Obama and other leaders of the Democratic Party, pundits such as Robert Reich , and virtually all of the Marxist organizations and individuals. (The links in the previous sentence are to my articles explaining what is wrong with these people.)  The Marxists demonstrated their (to be kind) worthlessness in the way they responded to one of the most divisive actions of the Left. In 2015 a couple dozen Leftists blocked mainly white suburban commuters on I-93 in Massachusetts to deliberately piss them off, all in the name of \"anti-racism.\" The message was that white working class people are the enemy of the anti-racist movement, the beneficiaries of \"white privilege.\" This is exactly the divide-and-rule message that the ruling class promotes, and has been promoting since the days of slavery. The leaders we need would have sharply denounced this action as a disgusting attack on working class people and an act that sent the ruling class's Big Lie message. Practically all-ordinary people (except for hard core Leftists) understood it to be a disgusting attack on innocent people, and they were pissed.  Many Left writers and organizations (see here and here and here and here and here and here and here and here for example), however, praised (either explicitly or by reporting it uncritically as an \"anti-racist\" action) the I-93 blockade action, and those that did not explicitly praise it refused to say it was a bad thing to do (see here and here and here for example). No Left writers or organizations that I am aware of have said it was a bad thing to do. The Left is perfectly fine with attacking white working class people in the name of black working class people. This is how the Left, wittingly or not, foments race war in the U.S.A.  The reason good people are losing the fight against the ruling class is because we are following leaders who are actually our foes.  The Ruling Class and the Bolsheviks Were Allied from the Beginning  The notion that the Marxist Left is working to end the inequality and fake democracy so loved by the capitalist ruling class has been wrong for a very long time. As an example of how long this notion has been wrong, here's an interesting fact reported in Antony Sutton's book, Wall Street and the Bolshevik Revolution, published in 1974 (and online here ), from which one excerpt about a William Boyce Thompson is given below. Thompson was at the very top of the American capitalist class when the Bolsheviks were in the process of taking power in Russia. Thompson was President of the Federal Reserve Bank of New York (the most important bank in the Federal Reserve system) from 1914 to 1919 , the years about which Sutton writes. Thompson was a very wealthy mining magnate and he was prominent in the Republican party, as one can read about in the first linked article about him above. Here's what Sutton reports: Alzheimer's-Blocking \"Super Coffee\" May Be The \"Memory Saving Discovery\" Of The Century The Mysterious \u201cSecret Stock\u201d \u2013 It Could Fund Your Retirement How To Easily Kill 98% Of Mold In Your Home \"Thompson's contribution to the Bolshevik cause was recorded in the contemporary American press. The Washington Post of February 2*, 1918, carried the following paragraphs:  GIVES BOLSHEVIKI A MILLION  W. B. Thompson, Red Cross Donor, Believes Party Misrepresented. New York, Feb. 2 (1918). William B. Thompson, who was in Petrograd from July until November last, has made a personal contribution of $1,000,000 to the Bolsheviki for the purpose of spreading their doctrine in Germany and Austria. Mr. Thompson had an opportunity to study Russian conditions as head of the American Red Cross Mission, expenses of which also were largely defrayed by his personal contributions. He believes that the Bolsheviki constitute the greatest power against Pro-Germanism in Russia and that their propaganda has been undermining the militarist regimes of the General Empires.  Mr. Thompson deprecates American criticism of the Bolsheviki. He believes they have been misrepresented and has made the financial contribution to the cause in the belief that it will be money well spent for the future of Russia as well as for the Allied cause.\" [Kindle location 1412.]  Note that Thompson , the Left is providing good leadership to achieve a more equal and democratic society and the problem is that not enough people follow this leadership, and so the enemies of the Left (led by what I call the ruling class) remain in power. The problem, in this mistaken view, is that the Left is weak. What I will show is that, on the contrary, the problem (for those who want a more equal and democratic society, that is) is that the Left is wrong. What do I mean?  The Left is wrong in its fundamental view of ordinary people, and because of this wrong view the ruling class is able to use the Left to divide and rule good people. So let's start by seeing what's wrong with the Left's view of ordinary people.  The Left's Wrong View of Ordinary People  Before discussing the Left's wrong view it helps to say what the truth is about ordinary people. The truth is that the vast majority of ordinary people (in the world, and in the United States as well) want society to be based on the positive values of concern for one another (as opposed to dog-eat-dog competition), mutual aid (as opposed to some people taking unfair advantage of others) and equality (in the sense of having no rich and no poor and in the sense of ordinary people rather than a privileged and self-serving elite having the real say in social decisions.) This is why ordinary people are the solution, not the problem, today.  The Left disagrees. The Left views the majority of ordinary people as the problem, not the solution, because their supposed values are the problem: selfishness and greed, racism, sexism, homophobia, transphobia, and the list grows all the time. The Left believes that certain subsets of ordinary people (people of color, non-heterosexuals, transgender people, etc.) are oppressed by the ordinary people who are different. The solution, in this Leftist view, is to persuade the oppressive ordinary people to change their ugly ways and values.  The Marxist Left (which I have written about here ) sometimes adds to the above an emphasis, more than the liberal/progressive leftists, on the issue of class: the material oppression of the working class by the capitalist class. The Marxist Left thus, sharing the liberal/progressive left's negative view of the deplorable values of ordinary people, points out that despite their terrible values working class people nonetheless have a class interest in opposing the ruling class. The solution according to the Marxist Left is, again, to persuade ordinary people to change their ugly ways and values (or, as the Marxists would say, to \"become class conscious.\")  The idea that the values of the vast majority of ordinary people are the solution, not the problem--that they are the values that ought to shape society and are the opposite of the terrible values of the ruling class--is the truthful idea that will enable good people to succeed in building a huge popular movement to make society genuinely equal and democratic. (A wonderful entire book about this is online here .) But hardly anybody knows how true this idea is, thanks to the ruling class propaganda against it and also thanks to the Left's rejection of it.  Perhaps you, dear reader, think this idea is false. If so, please read ( here ) about my experience at a pro-Trump rally asking random people there if they thought it was a good idea or a bad idea to \"remove the rich from power to have real, not fake, democracy with no rich and no poor.\" 86% of them (43 out of the 50 I asked) thought it was a good (or great!) idea and those 43 people all gladly took my button with that message and many pinned it onto themselves right on the spot.  Consider this please. If ordinary people were as selfish and vile as the Left claims, then our world would be infinitely more horrible than it actually is, with everybody stabbing each other in the back and nobody giving a damn about anybody else. This is the kind of world that it would be--a veritable hellish nightmare of a world--if the disgusting selfish competitive values of the ruling class were also those of everybody else. The fact that our world is not this hellish nightmare, but one in which most people cooperate and help each other and respect one another as equals in countless ways that we take so much for granted that we don't think about them or even notice them, this fact has huge significance: it shows that most ordinary people are the positive force in the world, a force that challenges capitalist values and that ought to shape all of society.  How the Ruling Class USES the Left to Divide and Rule Us  I have written a whole book (Divide and Rule) about how the ruling class uses the Left to divide and rule us. What follows is a brief summary with some links to some of my online articles treating particular issues in more detail.  Here's how the ruling class uses the Left for divide-and-rule. The ruling class takes (or invents) a \"hot button\" (i.e., potentially very divisive social issue) and, with its control of the mainstream (and alternative!) media, it imposes a very particular framework on the public debate about the issue. The framework is designed to be maximally divisive. The framework is made maximally divisive by defining two opposing views (I call them \"camps\") in a way that ensures that the people in each camp--when they hear about the opposing camp--will view the members of the opposing camp with utter contempt and possibly fear. The ruling class does this by a) providing each camp's position with arguments designed to be maximally offensive to the other camp, and b) censoring facts that, if known, would cause people in the opposing camps to see that they had far more agreement with each other than they otherwise would realize, and that the concerns of the opposing camp were quite reasonable (instead of deplorable) even if they still disagreed.  Here are some examples of how the ruling class uses the Left to make this work. How To Easily Kill All Indoor Odor, Mold, And Bacteria \u2014 Without Lifting A Finger", "Channel 4 documentary My Week As A Muslim sparks row over 'brownfacing'  Channel 4 have been accused of \u201cbrownfacing\u201d in a row over a documentary showing a white woman disguised as a Muslim complete with darkened skin.  Katie Freeman, 44, was given a prosthetic nose, fake teeth and darkened skin as she filmed My Week As A Muslim.  The show documents Ms Freeman's experiences in Manchester in the week after a terror attack at the city's arena that killed 22 people.  Described as an attempt to challenge stereotypes, the show aimed to give the the 44-year-old a \"chance to meaningfully walk in the shoes of someone from a different background.\" Katie Freeman starred in the documentary (Channel 4) However, when a trailer for the show aired on Tuesday, viewers took to social media to slam the nature of Ms Freeman's disguise.  One wrote: \"What the f*** is this? Channel 4 has totally missed the mark here. Who on earth thought it would be a good idea to put prosthetics on somebody to make them a caricature of people of a different race (as if being white and Muslim are exclusive anyway)? On primetime TV in 2017? Madness.\"  Another bemused commenter simply wrote: \"Did they...brownface her?\"  On Twitter, viewer Alice Beggs said: \"Just saw Channel 4 have a show called 'My Week As A Muslim' where this white woman has brownface and prosthetics so she can learn about racism etc. Because god forbid we just listen to Muslims when they tell us what abuse they get.\"  Another criticised Channel 4 for not \"actually following a Muslim poc (person of colour) and documenting their life, instead of doing this\".  Before Ms Freeman underwent the transformation, she admitted she would avoid sitting next to a Muslim on public transport because \"you see them and think they're going to blow something up\", the Daily Mail reported.  She later said she was shocked by the level of abuse she suffered in the course of the programme.  During residency and embarrassed the nation before the world.  But there was one series of tweets that stood out and it's so bad that it may have actually caused a diplomatic break with our closest ally. On Thursday morning, for some inexplicable reason, the president of the United States retweeted three videos claiming to be Muslim extremists perpetrating violence. One purported to show a group of Muslims pushing a boy off a roof, another claimed to show a Muslim destroying a statue of the Virgin Mary and a third supposedly showed a Muslim immigrant hitting a Dutch boy on crutches. The Dutch embassy clarified that the third video actually of two native-born dutch boys fighting, and did not involve Muslim immigrants at all.  The tweets were from a vile British neofascist named Jayda Fransen, the deputy leader of a tiny far-right, anti-immigrant group called Britain First. You may recall that prior to the Brexit vote last year a Labour Party member of Parliament named Jo Cox was assassinated by a man who shouted the words \"Britain First\" before he killed her. According to the Daily Beast:    The group had previously struggled to garner mainstream-media coverage of their video stunts, which include mosque \u201cinvasions\u201d and \u201cChristian patrols\u201d during which uniformed thugs carrying white crosses attempt to intimidate minority citizens. On Wednesday, Trump catapulted Fransen and the group\u2019s leader Paul Golding, who is also a convicted criminal, into the global conversation.   Trump sent those videos out to his millions of followers; hundreds of millions more may have seen them through other social media and mainstream news by now. These anti-Muslim videos are the worst kind of hate propaganda, the kind of thing one expects to find deep in the bowels of the extremist right-wing internet. Needless to say, Fransen was delighted and thanked Trump for \"sharing the videos with his \"44 MILLION FOLLOWERS! GOD BLESS YOU TRUMP! GOD BLESS AMERICA!\"  The reaction was swift. Prime Minister Theresa May's office rebuked the president in a statement which said that Britain First \"divides communities in their use of hateful narratives which pedal lies and stoke tensions. This causes anxieties to law-abiding people. The British people overwhelmingly reject the prejudiced rhetoric of the far right, which is the antithesis of the values that this country represents; decency, tolerance and respect. It is wrong for the President to have done this.\"  Trump himself was not contrite, of course. He responded this way:   . @Theresa_May , don\u2019t focus on me, focus on the destructive Radical Islamic Terrorism that is taking place within the United Kingdom. We are doing just fine!  \u2014 Donald J. Trump (@realDonaldTrump) November 30, 2017    The British Parliament did not take this well. In speech after speech members demanded that Trump's invitation for a state visit (already controversial) be rescinded. Labor M.P. Stephen Doughty declared that by sharing those tweets, Trump had shown himself to be \"either a racist, incompetent or unthinking \u2014 or all three. I love America, it is a country and people of extraordinary generosity, courage, kindness and humanity \u2014 but this president represents none of those things.\u201d  London Mayor Sadiq Khan said May should use \"any influence she and her government claim to have with the president\u201d to ask that he \u201cdelete these tweets and to apologize to the British people.\u201d None of that is going to happen, of course. Trump's state of mind at the moment is that following his racist instincts are what got him to the most powerful office on earth and following those instincts is the winning formula going forward.  We are all well aware of Trump's bond with the old-fashioned American far right. David Duke is a big fan and applauded him for retweeting the videos. Trump thinks that one can be a \"very fine person\" and still carry a torch and march with Nazis shouting \"Jews will not replace us\" in American cities. His xenophobic rhetoric toward Mexicans and Muslims, and his barely concealed racism, have been obvious for years and were major selling points during his campaign. Trump has also shown an affinity for the neofascist right in Europe, perhaps under the influence of Steve Bannon, who has developed alliances with such groups for some time through his Breitbart International media venture .  White House press secretary Sarah Huckabee Sanders said later that Trump did not know who Jayda Fransen was before he retweeted her, and claimed he was trying to \"elevate the issue\" of extremist violence in Europe. That's not enough. He has been retweeting white supremacists and neofascists for a long time . Quite likely he doesn't know who they all are either, but he obviously likes what they have to say and he's happy to use his platform of tens of millions of followers and the prestige of the White House to spread their message far and wide.  May did not rescind the invitation to the state visit. But the British don't seem to be in any hurry to set a date either. Plans for a \"working visit\" from Trump in January have been dropped , which seems wise. Our president seems to have done something that nobody else has been able to do in Britain lately: He brought left and right together -- in mutual loathing for him.  Over the Thanksgiving holiday Trump made a weird, cryptic comment to Coast Guard troops, saying, \"You never know about an ally, an ally can turn, you're going to find that out.\" Maybe he was talking about himself. ", "Republicans approve 36-year-old judicial nominee who has never tried a case  President Donald Trump's nominee for federal judge in Alabama was just approved by every Republican on the Senate Judiciary Committee \u2014 even though he was unanimously rated \"not qualified\" by the American Bar Association.  Brett J. Talley is 36 years old, has only practiced law for three years and made a series of partisan comments on his blog in 2016 that would normally be considered unbecoming of a judge, like referring to the Democratic presidential candidate as \"Hillary Rotten Clinton,\" according to the Los Angeles Times . Although Talley does have degrees from the University of Alabama and Harvard Law School and clerked for two federal judges, he has never argued a motion, making it nearly unprecedented for him to be considered as a candidate for a lifetime appointment.  One of Talley's most controversial statements was a blog post in which he claimed that President Barack Obama was \"about to launch the greatest attack on our constitutional freedoms in our lifetime.\"  He added, \"The object of that war is to make guns illegal, in all forms.\" After a commenter wrote that Americans would \"resort to arms when our other rights \u2014 of speech, press, assembly, representative government \u2014 fail to yield the desired results,\" Talley said he agreed with him.  When asked about these statements by the Senate Judiciary Committee, Talley said he was merely \"trying to generate discussion. I wanted people to be able to use my blog to discuss issues, to come together and find common ground.\"  The president has directly praised Talley as being an \"untold story\" that \"nobody wants to talk about.\"  \"When you think of it, Mitch [McConnell] and I were saying, that has consequences 40 years out, depending on the age of the judge,\" Trump said in October. \"But 40 years out.\"  One other factor that may have contributed to Talley's nomination: He was mentored by Sen. Luther Strange of Alabama and worked in the Justice Department office that chooses judicial nominees.  Talley isn't the only Trump judicial nominee who has been the subject of raised questions . Charles Goodwin, who was nominated to the federal bench in Oklahoma, was the first judicial nominee since 2006 to receive a \"not qualified\" label from the American Bar Association. Jeff Mateer, who was nominated to the federal bench
