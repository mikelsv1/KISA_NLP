n the Poconos.  A retired NYPD detective and private investigator running against New York City Mayor Bill de Blasio posted a video to Facebook challenging the Democrat to a push-up contest.  A professor at a southern California college went on a diatribe against President-elect Donald Trump, and the unnamed student who recorded her may be facing punishment. ", "Flynn: Assault on Law Enforcement Is Out of Control  As seen on Fox &amp;amp; Friends    Former FBI Asst. Director: Original Clinton Probe 'Not a Real Investigation'    Fmr CNN Executive Reacts to Donna Brazile-Hillary Debate Question Leak   On \"Fox &amp;amp; Friends\" this morning, Lt. Gen. Michael Flynn (Ret.) reacted to the \"unbelievable tragedy\" of two Iowa police officers being gunned down in their squad cars.  \"The assault on our law enforcement professionals in this country is out of control,\" Flynn said.  He said that the leadership in our country needs to come out and say, \"This has got to end.\"  Flynn, a Donald Trump supporter, said that the law enforcement community is reaching out to the Republican presidential nominee because he's willing to speak up on their behalf.  \"This is just another tragedy, another example of the lack of safety that we have in our streets and in our country for these police officers.\"  What do you think? Let us know in the comments.   What Did Clinton Campaign Chair Mean By 'Dump Emails' Before Subpoena?    Krauthammer: Clinton 'Drowning in Cumulative Effect' of WikiLeaks, FBI Probe    Gutfeld on Clinton 'Sexism': Hillary 'Looks Out for Only Herself'  ", "Rite Aid Money Orders: Everything to Know (Provider, Hours, Cost\u2026) Susan Montgomery / Shutterstock.com In many ways, money orders are safer than personal checks and cash. There\u2019s no risk of a bounced check and associated fees when paying with a money order because the money order is prepaid in cash. Using a money order reduces the risk of theft because the buyer must specify the recipient. In order to cash a money order, the recipient must appear in person and show identification. And, while cash can be lost, money orders come with a tracking number, so money orders can be replaced .  Since Rite Aid has many locations, and its stores are often open 24/7, you can save yourself a trip to the bank and just buy a money order next time you pick something up at Rite Aid. In this article, we\u2019ll tell you everything you need to know about buying a money order at Rite Aid. And, if Rite Aid isn\u2019t the right store for you, stick around to the end of this article for a list of similar stores that also sell money orders. In This Article What Are the Fees, Limits, and Accepted Payment Types? How Do I Purchase a Money Order at Rite Aid? Can I Cash a Money Order at Rite Aid? Other Rite Aid Services Similar Stores That Sell and Cash Money Orders Purchasing a Money Order at Rite Aid Does Rite Aid have MoneyGram? Does Rite Aid have Western Union? Rite Aid sells money orders through Western Union . Money orders are available during store hours so that means Rite Aid Western Union hours are the same as store hours. You can find the nearest store and their hours using the Rite Aid store locator . 4,242 of Rite Aid\u2019s 4,586 locations sell money orders, so make sure your location sells money orders by using the Western Union\u2019s agent locator . Select \u201csearch by agent\u201d, and filter your search for Rite Aid and money orders. What Are the Fees, Limits, and Accepted Payment Types? According to Rite Aid customer service, you can purchase a single money order for up to $500 and multiple money orders up to $2,999. So, for example, if you need to pay $1,000, you can go to Rite Aid and purchase two $500 money orders to meet your needs. Rite Aid only accepts cash payment for money orders; you cannot pay with a debit card or credit card. There is a fee of $0.99 per money order. How Do I Purchase a Money Order at Rite Aid? While on the call with Rite Aid, we also confirmed that money orders are available for purchase during regular store hours. Simply ask to buy a money order at a register; all of the registers can generate money orders. Remember, you can only buy a money order with cash. Can I Cash a Money Order at Rite Aid? Rite Aid doesn\u2019t cash money orders, even money orders sold at Rite Aid. Here\u2019s our article about where to cash a money order . Other Rite Aid Services Rite Aid also has a number of other services you may want to take advantage of while you\u2019re there buying a money order.  Rite Aid Pharmacy Offers prescription refills and a prescription advisor to help you take your prescriptions according to guidelines Immunizations are available for: Chicken Pox, HIB, Hep A, Hep B, HPV, the flu, Meningitis, Measles/Mumps/Rubella, Pneumonia, Polio, Shingles, and Tetanus. Though not all vaccines are available in all states. Select locations have RediClinics , which treat common conditions like strep throat, ear infections, UTIs, pink eye, and others. Special discounts for seniors through the wellness65+ program A free quit-for-you program to help people stop smoking Photo Printing Printable in-store coupons Can print photos onto special gift items including mugs, metal wall art, tote bags, and canvas Print from smartphone at the photo kiosk in store Similar Stores to Rite Aid That Sell and Cash Money Orders If you don\u2019t have a Rite Aid near where you live or work but you still need to purchase a money order, there are plenty of other options. For a list of all the places to buy money orders, including stores similar to Rite Aid, convenience stores and grocery stores see our article Where Can I Get a Money Order? .  If you\u2019re looking for a place to cash a money order, you have fewer options. Your best bet is to deposit the money order into your own bank account, wait for it to clear, and then withdraw the funds. If you want to cash a money order, again, your own bank is the best option. But, there are some other places to cash a money order. See the complete list in our article, Where Can I Cash a Money Order?  In Summary For people who want to pay bills, purchase goods, or simply want to send guaranteed funds without the risk associated with exchanging cash, money orders are a trusted method of payment. Rite Aid money orders are convenient because of the low fees, numerous locations, and long hours. No Rite Aid near you? There are many similar convenience and pharmacy stores that also sell money orders. ", "Fiery Judge Jeanine to Comey: 'Send These Clintons Back to Where They Came From'  As seen on Justice With Judge Jeanine    Issa: Comey Reopening FBI Clinton Email Probe 'Matter of His Integrity'   In her Opening Statement last night, Judge Jeanine Pirro said FBI Director James Comey owes it to the American people to reveal what new information made him decide to reopen the Hillary Clinton email investigation.  \"He's got to tell us what was discovered what was so big that he violated Justice Department and FBI guidelines and alerted the nation. He cannot hide behind protocol,\" Judge Jeanine said.  She also called for a \"thorough, unbiased investigation,\" with search warrants, empaneling a grand jury and a deal with Huma Abedin to get the top Clinton aide to talk.  \"Jim, go back to your roots,\" Judge Jeanine said. \"You were once a great prosecutor. Don\u2019t let Washington ruin you, too. You need to send these Clintons back to where they came from.\"  Read the full transcript below, and let us know what you think in the comments.   Liberals Bash FBI Director Comey Over Clinton Probe After Praising Him in July    Mother of Jailed Sailor: 'Hold Hillary to Same Standards' as My Son on Classified Info   The FBI\u2019s ability to get Huma Abedin- Hillary Clinton's closest advisor, confidante and State Department deputy chief of staff - to sing will make or break this election.  Right now, reports are the FBI is negotiating with Huma's lawyers, stemming from her joint computer with pervert husband, disgraced ex -congressman Anthony Weiner.  Here we go again: We are nine days from an election that will redefine this nation.  And as I said last night, we're on the precipice of yet another constitutional crisis because of the Clintons. This time, involving an alleged pedophile, our nation's top secrets and a couple of grifters from Arkansas. You already know how I feel about all this from my open last night.  The American people are entitled to know before we go to the voting booth what it was that caused FBI Director Comey to reopen the case.  He's got to tell us what was discovered what was so big that he violated Justice Department and FBI guidelines and alerted the nation. He cannot hide behind protocol.  The Justice guidelines 'don't let me talk' rule doesn't work anymore. The 'we don't comment on pending cases' doesn't work anymore.  There are no ethical prohibitions. You have been invited by the target and her surrogates to release the information that caused you to reopen a closed case. If there is an indictment, Hillary is now foreclosed from objecting to such disclosure. My bet is, she knows you wont - but thinks that she\u2019s calling your bluff.  If she really wanted to know, all she has to do is sit down with Huma and ask her.  The investigation is then not compromised, since documentary evidence - here emails - do not change.  So it's time to do what you didn't do last year- a thorough unbiased investigation, using all the tools available search warrants and empaneling a grand jury. No more mother may I routine. You\u2019re the one who got yourself in this mess. And now the American people are in a bigger mess.  In 2013 Huma signed a document under penalty of perjury when she left the state department that she had turned over all classified materials and that she was not retaining copies. It seems that metadata on 650 thousand emails suggest otherwise. Huma swore under oath that she searched thru all her devices for anything state related. She had a chance to turn things over and she didn\u2019t. Start your negotiation there, Mr. Director. You've got her in a corner. It's time to throw some punches.  Make your deal with Huma now. If you don't and Hillary gets elected, no one will care. Hillary will do what she\u2019s always done. She'll be appalled at Huma. She\u2019ll say she didn't know. She didn't remember. She short-circuited. She had a brain clot. She had no idea.  Look, the American people are already traumatized by the Clinton scandals and we just can\u2019t take 4 more years of them. Word is that although Justice told your FBI guys to shut down the Clinton Foundation investigation, it\u2019s still ongoing. The justice dept. is dirty and you know it. Our attorney general actually pleaded the fifth on the Iran ransom probe. Loretta Lynch meeting with the spouse of a target and then the target herself days later saying I will keep Loretta Lynch as my attorney general is bribery pure and simple.  Jim, go back to your roots. You were once a great prosecutor. Don\u2019t let Washington ruin you too. You need to send these Clintons back to where they came from.  It\u2019s time for you to buck up put on your big boy pants and make a deal with Huma for the sake of this nation. You've got till Tuesday. ", "Funny Watters Finds Out What Kids Think About Trump, Clinton & the 2016 Race   Former Dems Now Backing Trump: 'Our Country's Going in the Wrong Direction'   If you've ever seen \"Watters' World,\" you know that some American adults are pretty clueless.  But what about the youth of the nation?  Jesse Watters hit the streets of New York City to see what kids think about Donald Trump, Hillary Clinton and the major issues facing the country.  What have you heard about Hillary Clinton? \"She hasn't been that great either. [She's] been sneaking herself around.\" What do you think about Donald Trump? \"He's very confident when he speaks. He's blunt, and I think that's very different than anything we've ever had.\" \"Equal rights, feminism, that's very important nowadays.\" \"Are you just saying that to get girls?\" Watch the \"Watters' World\" clip above, and let us know what you think in the comments.   Clinton Aide in New WikiLeaks Email: 'We Need to Clean This Up. He Has Emails from Her'  ", "Election HQ 'Do You Believe That?': O'Reilly Questions Trump's 'Rigged Election' Claims   Former Dems Now Backing Trump: 'Our Country's Going in the Wrong Direction'   Donald Trump joined Bill O'Reilly on \"The Factor\" tonight to discuss a wide range of topics, including his claims that the election is rigged against him.  \"The system is rigged,\" Trump said, arguing that the media has been \"horrible\" in their coverage of him, while giving Hillary Clinton a pass for her various scandals.  He added that Clinton was also given a pass by the Justice Department and the FBI for her private email server and mishandling of state secrets.  \"She is so guilty in so many different ways that she shouldn't even be allowed to run for president,\" Trump stated. \"So right there, the system is really rigged.\"  The Republican nominee added that he also isn't ruling out the possibility of widespread election fraud, with votes being miscounted at locations around the country.  O'Reilly pointed out that there aren't any \"hard facts\" to back up such allegations.  \"On a mass level ... 120 million American votes ... the thing's going to be dishonest? Do you believe that?\" O'Reilly asked.  Trump asserted that there are 1.8 million deceased people registered to vote and 2.8 million people registered to vote in two states.  \"There are things that are going on, Bill.\"  Watch the \"O'Reilly Factor\" interview above, and let us know what you think in the comments.   Clinton Aide in New WikiLeaks Email: 'We Need to Clean This Up. He Has Emails from Her'  ", "Gun Store Offers 'Pre-Hillary Sale,' Warns of Skyrocketing Prices   Vegas gun shop posts 'pre-Hillary sale' advertisement pic.twitter.com/eV2TSNm1lP   \u2014 FOX &amp;amp; Friends (@foxandfriends) October 17, 2016     Pence: Media 'Piling On' Trump with 'Unsubstantiated Claims'    Giuliani: Trump Claims Seem 'Coincidental', 'WikiLeaks Info More Relevant'    Fr. Morris: Hillary Aides 'Want to Line Up Catholic Church with Dem Platform'   A Las Vegas gun store is offering a \"pre-Hillary sale,\" saying that gun prices will rise under a Hillary Clinton administration.  In an advertisement over the weekend in the Las Vegas Review-Journal, Westside Armory said it was holding the sale on tactical rifles.  \u201cDon\u2019t wait!\u201d the advertisement reads. \u201cPrices will skyrocket after Crooked Hillary gets in.\u201d  The advertisement shows a picture of a Smith &amp;amp; Wesson M&amp;amp;P Sport II, a semiautomatic tactical rifle, which the store is selling for $699.99.  Let us know what you think in the comments.  FAIR AND BALANCED... Don't miss the final presidential debate , moderated by Fox News' Chris Wallace, on Wednesday, October 19th at 9:00pm ET on Fox News Channel!   LOOK: Car Split Completely in Half After NY DUI Collision    Pirro: If Hillary Picks Justices, 'No One Will Give a Damn About Trump Claims'    Democrat Caught on Tape: 'Might Be Executive Orders' from Clinton on Gun Control  ", "Jemele Hill\u2019s Politics: 5 Fast Facts You Need to Know  Jemele Hill in September 2016.  Jemele Hill, the outspoken host of ESPN\u2019s 6:00 p.m. SportsCenter, called President Donald Trump a \u201cwhite supremacist\u201d on Twitter. ESPN later posted a statement, saying her comments \u201cdo not represent the position of ESPN\u201d and she knows her comment was \u201cinappropriate.\u201d The White House called Hill\u2019s comments a \u201cfireable offense.\u201d  The 41-year-old Hill has been hosting the 6:00 edition of SportsCenter, dubbed SC6 with Michael Smith since February. Hill and Smith previously co-hosted Numbers Never Lie and His &amp;amp; Hers before they were promoted to the flagship show.  You can follow Hill on Twitter .  Here\u2019s what you need to know about Hill\u2019s politics and her latest brush with controversy. 1. Hill Called Trump a \u2018White Supremacist\u2019 After Posting About Kid Rock Hill\u2019s tweet about Trump was posted late on September 11 after she retweeted a The Hill article about musician Kid Rock, who has been teasing a run for Michigan Senator after launching KidRockforSenate.com in July. The article is about Rock\u2019s long Facebook post about the \u201cextreme left.\u201d \u201c\u201cPretty funny how scared I have them all and their only agenda is to try and label people / me racist who do not agree or cower to them,\u201d Rock wrote.  \u201cHe loves black people so much that he pandered to racists by using a flag that unquestionably stands for dehumanizing black people,\u201d Hill wrote, referring to the singer\u2019s use of the Confederate Battle flag.  After a back-and-forth with other Twitter users, Hill wrote , \u201cDonald Trump is a white supremacist who has largely surrounded himself w/ other white supremacists.\u201d  Hill also tweeted other messages about Trump. \u201cHe is unqualified and unfit to be president. He is not a leader. And if he were not white, he never would have been elected. He has surrounded himself with white supremacists \u2014 no they are not \u201calt right\u201d \u2014 and you want me to believe he isn\u2019t a white supremacist?\u201d  She went on, \u201cTrump is the most ignorant, offensive president of my lifetime. His rise is a direct result of white supremacy. Period. The height of white privilege is being able to ignore his white supremacy, because it\u2019s of no threat to you. Well, it\u2019s a threat to me.\u201d  \u201cDonald Trump is a bigot. Glad you could live with voting for him. I couldn\u2019t, because I cared about more than just myself,\u201d she wrote.  After the tweet gained attention in the conservative media , ESPN issued a statement .  \u201cThe comments on Twitter from Jemele Hill regarding the President do not represent the position of ESPN,\u201d the statement reads. \u201cWe have addressed this with Jemele and she recognizes her actions were inappropriate.\u201d  Hill has continued to Tweet, but on other subjects. 2. Hill Has Tweeted About Politics Before, Despite ESPN\u2019s 2016 Memo Asking Talent Not to Tweet About Politics Hill has made her politics clear on her Twitter page . She has a tweet with photos of her 2015 and 2016 visits to the White House to meet President Barack Obama pinned to her page. Twitter users frequently complain to her, and she typically responds.  In January 2016, ESPN issued a memo to employees to avoid making political comments. Since then, Sage Steele lost a hosting position after writing that she was sad to see the \u201cjoy\u201d in the faces of anti-Trump protesters. Curt Schilling was famously fired in April 2016 for an offensive post about transgender people.  After the Pulse nightclub shootings in Orlando in June 2016, when a man killed 49 people inside a gay nightclub, Hill wrote, \u201cSo in a country where we have done everything possible to undermine the LGBTQ community, we are suddenly lecturing Islam on homophobia. Oh.\u201d   Forbes asked ESPN PR why Hill wasn\u2019t fired after that message. A spokesperson told the magazine that Hill\u2019s statement wasn\u2019t a violation of the 2016 memo. 3. Hill Defended Politics Appearing on ESPN, Saying \u2018Athletes Are Dragging Us Here\u2019 ESPN has been dealing with subscriber losses for some time, and its apparent liberal slant on politics has taken the blame in the media. Conservatives point to Schilling\u2019s firing and Caitlyn Jenner receiving the Arthur Ashe courage award in 2015 as examples. Not firing Hill for her comments will certainly not help. SportCenter\u2018s Linda Cohn also admitted that politics are hurting ESPN.  During a conference in June, Hill defended the coverage of political topics, noting that the athletes they cover have made it difficult to avoid politics.  \u201cI just hadn\u2019t noticed the correlation between us being called more liberal as you see more women in a position on our network\u2026 as you see more ethnic diversity, then all of a sudden ESPN is too liberal. So I wonder, when people say that, what they\u2019re really saying,\u201d Hill said, reports Yahoo News . \u201cThe other part of it is that we\u2019re journalists, and people have to understand, these uncomfortable political conversations\u2026 the athletes are dragging us here.\u201d  Hill continued, noting that they never asked Colin Kaepernick to kneel during the national anthem and they didn\u2019t expect Gregg Popovich to go off on Donald Trump during press conferences.  \u201cYou have athletes saying they\u2019re going to the White House, not going to the White House, that\u2019s all sports news,\u201d Hill continued. \u201cIt didn\u2019t just start with this generation of athletes, it\u2019s always been that way. Sometimes when I hear a viewer say they don\u2019t want their politics mixed with sports, I say, \u2018What did you think about Muhammad Ali?\u2019 And then all of a sudden it\u2019s glowing praise.\u201d  Hill made similar comments in an interview with Newsday .  \u201cWhether we want to discuss it or not, athletes are dragging us into these conversations,\u201d Hill said in January. \u201cIt\u2019s not that Mike and I wake up one day and say, \u2018Hey, today we\u2019re going to be MSNBC.\u2019 It\u2019s usually based off a news story that is relevant to sports.\u201d 4. Hill Joined ESPN in 2006 As a Columnist &amp;amp; Mentioned Race in Her Columns Hill has been at ESPN since 2006, when she joined EPSN.com as a columnist. Over time, she began appearing on ESPN TV shows, including First Take, Outside the Lines and others. A short time after she was hired, she spoke with the Columbia Journalism Review about being a young, black female journalist and the reaction you get when you write about race.  \u201cAny time you write about race, people get incensed,\u201d Hill said in 2006. \u201cI recently wrote a column saying that there is just as much evidence against Lance Armstrong as there is [against] Barry Bonds, and part of the reason there is this extraordinary benefit of the doubt extended to Lance is because he\u2019s white. That\u2019s not the overwhelming reason, mind you. Just a factor in the whole equation. I got a ton of mail about that one, even though I posed the racial element in the next-to-last graf of the column.\u201d  In 2011, she started the His &amp;amp; Hers podcast with Michael Smith, which soon replaced Smith\u2019s Numbers Never Lie in 2013. They continued hosting the show until they moved to SportsCenter. Their part of the show is known as SC6 With Michael And Jemele.   The Los Angeles Times reported in March that Smith and Hill signed new contracts, even as ESPN had its massive lay-off earlier this year. Hill told Dan Patrick that their contracts weren\u2019t up for another year when they were approached to host SC6.  \u201cThe fact that they asked us to do this, that\u2019s a key part of it. This was not our plan. We were about a year out from our contract being up,\u201d Hill said in January. \u201cWe knew that they liked us and wanted us to keep doing our thing. We were of the mentality that we were just going to be His and Hers. And what were things that were needed to improve that? And the way it just kind of happened caught us by surprise.\u201d 5. Hill Was Suspended in 2008 for Writing That Rooting for the Celtics Would Be Like \u2018Saying Hitler Was a Victim\u2019 In 2008, Hill had her first brush with controversy at ESPN. The Detroit native compared rooting for the Boston Celtics instead of the Pistons to \u201csaying Hitler was a victim.\u201d  \u201cRooting for the Celtics is like saying Hitler was a victim. It\u2019s like hoping Gorbachev would get to the blinking red button before Reagan. Deserving or not, I still hate the Celtics,\u201d Hill wrote.  Hill was suspended for a week and the statement was taken out of her column. She also wrote an apology .  However, this was actually just the start of another controversy, as ESPN\u2019s Lou Holtz made a similar remark later that year. He apologized too, but wasn\u2019t suspended. In an interview with Deadspin , Hill shrugged it off.  \u201cMany have said that ESPN treated me unfairly. The 64,000 question: How do I really feel? My initial answer is a story, or rather, a moment,\u201d she told Deadspin in 2008. \u201cA couple years ago, I was visiting the Poynter Institute, one of the foremost journalism think tanks in the country, and I sat in on a session taught by one of my favorite columnist and people, the Washington Post\u2019s Sally Jenkins. A student asked her if she ever got upset when other writers rewarded \u2014 particularly if she knew they weren\u2019t as good. And Sally said \u2014 and I\u2019m paraphrasing here \u2014 that she always prided herself on keeping her eyes on her own career. That\u2019s my answer. That\u2019s how I feel.\u201d ", "Book on Chicana Activists Honors The Women History Has Ignored credit: Notes of Aztl\u00e1n In Chicano history, the women who formed a vital part of social justice movements have often been swept aside; forgotten or ignored as their male counterparts receive the bulk of the praise for their collective work. Their visibility is imperative as Chicanas continue to work in social justice, fighting the good fights within various movements. \u201cChicana Tributes: Activist Women of the Civil Rights Movement\u201d aims to share those untold stories of the women who formed an important part of the movement. CREDIT: Chicana Tributes/San Diego State University Chicano Archive The book documents the experiences of 61 Chicanas from the \u201960s to the present who have paved the way in the fight for human rights as educators, attorneys, activists, artists and more. Some of the women featured have passed, while others remain active. Each of their stories were written by an author of their or their loved ones\u2019 choosing, creating beautiful pieces that bring together women for the purpose of honoring women.  The project came about by the Chicano Archive Committee at San Diego State University, which works to document the people and historical events that have occurred around the Chicano movement. Committee members and co-editors Sonia Lopez and Rita Sanchez selected the women featured in \u201cChicana Tributes\u201d to document what they believe is missing from the history books. \u201cThese stories need to be told so people can know that some of the things they take for granted, a lot of people fought for,\u201d says Lopez. \u201cMost of the time, the men are the ones who are recognized. Any advancement in the Chicano community, the credit is mostly given to the men.\u201d Lopez, a longtime activist and educator, was the first person to teach a Chicana history class at San Diego State back in 1972. Back then, she found a need to address Chicana issues, and still sees the need today.  \u201cThere\u2019s still not enough information on Chicanas that have contributed to history, society and the community,\u201d she says. \u201cThey need to be recognized.\u201d  Among the women featured are ACLU leader Norma Chavez, Laura Rodriguez, matriarch of the National Historic Landmark Chicano Park, Charlotte Hernandez Terry, the first woman to paint a mural at Chicano Park, and Delia Moreno, who along with her daughters form Trio Moreno, which played protest trio music during important events in the Chicano movement. In telling the stories of these trailblazers, Lopez says young women will have one more book they can see themselves in, which is necessary as there are few books that offer that. Especially as the women featured have overcome many struggles in their life and come out on top. \u201cIt\u2019s amazing that these women still had the courage and resilience in spite of all their hardships,\u201d Lopez says. \u201cWe\u2019re trying to teach people this is life. Life is a struggle. Part of becoming who you are is a struggle. And for us, especially, as Mexicanas on this side of the border. We chose the word \u2018chicana\u2019 to define our own identity, tell our history, tell our story and tell our roots. By reading this story people will learn, people will appreciate and feel inspired.\u201d  \u201cI think young women today are looking for role models,\u201d she adds. \u201cI don\u2019t feel that we have enough role models out there of people that are doing things or have done things to inspire, to motivate. With this book, young women can see that it\u2019s possible to do. The groundwork has been laid by the women featured in this book.\u201d   READ: This Chicana Is Taking Over The Instagram Page Of A Major Art Museum To Show Off Chicano Art  Wanna share this story with friends? Make sure to hit that share button!", "Harvey Weinstein Has Destroyed Hollywood -- Now What?  Hollywood will not easily recover from Harvey Weinstein -- not for a long time. The hypocrisy level has hit Defcon 1, 9.9 on the Richter scale.  Hollywood\u2019s politics have always been a self-serving charade, a liberal masquerade for a rapacious and lubricious lifestyle. But now, thanks to the Weinstein scandal, we see it more clearly than ever. And it couldn't be more repellent. (I had always thought Bill Clinton would have made the greatest studio executive of all time. Now I'm convinced of it.)  If conservative investors had any courage, this would be the time to make a hostile takeover of the movie business. Unfortunately, they don\u2019t. I know this from bitter personal experience. Wealthy conservatives are delighted to support the Philharmonic, but when it comes to popular culture they turn away, as if afraid to get their hands dirty.  That this is a huge mistake should be obvious. They have abandoned the culture -- and our children -- to the creepiest people imaginable. What is going on in Hollywood is far from being just about Harvey. It\u2019s approaching a pandemic. So many previously silent assaulted or raped women are coming out of the woodwork, it seems like a long-belated remake of \u201cCheaper by the Dozen.\u201d No one knows who will be next or if it will stop at Harvey.  The rot is everywhere, even, perhaps especially, in the precincts of \u201chigh art.\u201d Gwyneth Paltrow says now is the time to put an end to these attacks on women. But where was she years ago when Harvey got \u201chandsy\u201d with her? Looking the other way while earning millions and garnering Oscars. Meryl Streep claimed she was clueless about Weinstein\u2019s repulsive antics. Time to award her her greatest Oscar yet -- for playing someone deaf, dumb, and blind while living as a troglodyte in the Gobi desert. Either the woman\u2019s a liar or an utter nincompoop. I\u2019ll go with the former.  As for the great feminist George Clooney -- the first male star out of the box to condemn Weinstein\u2019s behavior -- let\u2019s give him the Nobel Prize in virtue signaling. By coming forward, he was able to ace out his competition -- Howard Zinn-loving Matt Damon, who disgraced himself forever by covering up for Harvey a decade ago. (For those who may have missed it in the onslaught of sleazy details, Damon assured then New York Times reporter Sharon Waxman that Miramax\u2019s high-paid Italian representative was a genuine \u201ccreative film executive\u201d and not Harvey\u2019s European procurer, as was, evidently correctly, rumored. Damon is the same \u201cprogressive\u201d movie star who makes films opposing school choice for the masses while living in a thirty million dollar house and sending his kids to private school. I take it back -- maybe we should give him the Nobel in virtue signaling.) ", "12 Psychological Tactics Donald Trump Uses to Manipulate the Masses  Politicians are trying to deceive you .  Modern (American) politics is essentially a game in which politicians say and do whatever they possibly can to persuade people that they are an ideal leader deserving of a vote.  But you already know that. Hopefully.  Most of us are pretty cynical about politics and straight-up expect politicians to lie to us. We understand that posturing, over-promising, tricky rhetoric, and psychological manipulation are par for the course in the political arena.  Interestingly, though, I\u2019ve been hearing some claims regarding the current presidential race that contradict the typical cynicism with which most people view political candidates.  Specifically, I\u2019ve heard many people expressing the belief that Donald Trump and Bernie Sanders are refreshingly different from typical political candidates.  Why?  Because they say what they really feel and think, supposedly. They aren\u2019t just talking heads. They\u2019re real people who will let their real views and ideas be known, for better or worse.  That might be true, to some extent. Trump and Sanders might be more authentic than most politicians (which wouldn\u2019t take much). It\u2019s almost impossible to say. The Truth But even if they are, make no mistake: They are still playing the game like everyone else.  I\u2019m not saying anything about their merits as candidates or people, and I\u2019m not making any kind of moral judgment. I\u2019m just saying that they too are posturing, over-promising, and employing tricky rhetoric and psychological tactics to win over their audiences. Don\u2019t think for a second that they\u2019re not. No one would have a prayer of winning a presidential race without doing those things.  But people are viewing them as utterly genuine. People are taking them at face value.  Sanders has this effect on people because he\u2019s so fiercely passionate about the issues. I actually believe he sincerely cares about the things he wants to change, and so he exudes an earnestness while speaking that captivates many people, especially people in my generation.  Nonetheless, I assure you that Sanders is self-aware of his grandiose, fiery style and his calls for revolution.  He knows he\u2019s over-promising, and he\u2019s consciously trying to create a tsunami of unrealistically high hope for a better world and ride that wave into the White House, like Obama did. It\u2019s a good strategy, though if he gets elected, many people will probably be upset when the revolution doesn\u2019t arrive, when the billionaire class continues to exist, and when big money continues to influence politics.\u00b9  Trump, on the other hand, is perceived as honest because he says and does so many ludicrous things, compared to traditional candidates. Trump\u2019s behavior is so ridiculous that people can\u2019t fathom that most of it could be an act, a strategy, a role he\u2019s learned to play. But it is. And whereas Bernie is trying to ride a wave of hope into the White House, Trump is trying to ride a wave of fear and anger.  Trump\u2019s appeal is downright frightening because we are at a rather precarious moment in the history of the United States and the history of the world. The planet is filled with nuclear warheads; environmental crises are occurring/looming; the largest refugee crisis since World War II is taking place. The 21st century is a time in which the countries of the world need more than ever to cooperate with one another, consider a global perspective , and devise strategies that will make the human enterprise sustainable through the 21st century and hopefully far beyond .  But Trump isn\u2019t much of a cooperator. He\u2019s explicitly stated that he wants to build a wall around much of the United States, and he\u2019s made comments that reveal a frighteningly uncritical and violent approach to international relations (on ISIS: \u201cI would bomb the shit out of \u2019em,\u201d and \u201c \u2026 you have to take out their families. \u201d). From my vantage point, a leader like Trump is more likely to help bring about World War III than a more sustainable, equitable, and unified human enterprise.\u00b2  Many people don\u2019t see it this way, though. Many believe that Trump\u2019s aggressive and America-centric approach to politics will be our saving grace.  This may have something to do with the hypothesized psychological divide between people who lean Left versus people who lean Right. Some fascinating studies have suggested that there are neurobiological differences between liberals and conservatives . One study found, for instance, that conservatives tend to respond to threatening situations with more aggression than liberals.  If one wanted to appeal to conservative-minded people, it follows then that one could paint a picture of the world as One Giant Threat to America and propose an extremely aggressive plan to ameliorate the situation. As we\u2019ll see, Donald Trump is a master of this persuasive tactic.  He\u2019s a master of a number of other tactics as well, and the cumulative effect of these tactics is that he\u2019s gone from being considered a joke candidate to having a decent chance of becoming the next leader of one of the most powerful countries in the world. 12 Psychological Tactics That Make Donald Trump a Master Manipulator Let\u2019s take a closer look at the various tactics Trump has used to climb into his present position. The following points were gathered primarily from two YouTube  videos \u00b3 created by Charlie Houpert, which provide an excellent analysis of Trump\u2019s various psychological strategies. You\u2019ll find the videos embedded at the bottom of this article, if you\u2019d like to watch them, but that isn\u2019t necessary, as I\u2019ll thoroughly summarize the 12 strategies they discuss. 1. Sowing Seeds of Fear Wiki Commons Trump has said, \u201cYou\u2019re going to have more World Trade Centers. It\u2019s going to get worse and worse, folks,\u201d and \u201cWhen Mexico sends its people, they\u2019re not sending their best. They\u2019re bringing drugs; they\u2019re bringing crime; they\u2019re rapists. And some, I assume, are good people.\u201d  These are blatant instances of fear-mongering. Trump deliberately hones in on frightening statistical rarities \u2014 terrorist attacks against the US and immigrants who are dangerous rapists \u2014 and acts like they\u2019ve become the norm. Violence has actually declined over recent decades and centuries, but Trump makes it seem like the opposite has happened.  Why does he do this? Charlie Houpert, the creator of the  videos I mentioned, explains it well:   \u201cFear is an incredibly powerful emotion. It captures our attention like no other emotion can. We focus intensely on the thing that is giving us that fear. Secondly, it shuts down higher thinking. When we\u2019re terrified by a bump in the night, we don\u2019t focus on the probability that it\u2019s just the wind. Our critical thinking skills dip as we focus solely on protecting ourselves. Thirdly, it feels crappy, so the fastest way to get out of fear and move toward a powerful emotion is to move into anger.\u201d  Proven Winners  Visit Site   Major news outlets portray the world as a terrifying place because doing so captures people\u2019s attention. Trump is doing the same thing. Fear ensnares our attention like nothing else can, while simultaneously short-circuiting our higher cognitive functioning. This is unsettling because our natural response to fear is to escape or destroy whatever is threatening us as quickly as possible.  It is quite natural for humans to cope with fear by becoming angry and aggressive. Trump fuels this fire of fear-driven rage and hostility as much as he possibly can and directs it toward non-American outgroups.  He says things like \u201cChina is taking our jobs; they\u2019re taking our money,\u201d and \u201cSyrians are now being caught at the Southern border; we don\u2019t know who they are; could be ISIS.\u201d  He sets up false dichotomies between the interests of Americans and the interests of other humans of the world, such that if you disagree with him, you appear to be anti-American. This leaves many credulous viewers with one obvious response: to be an angry, aggressive, Trump-supporting American who views the rest of the world with suspicion and aggression!  This potent combination of fear-, anger-, and aggression-mongering then sets Trump up for one of his most effective lies: that he is the only big, strong man tough enough to do what needs to be done to kick everyone else\u2019s ass and \u201cmake America great again.\u201d  Trump makes unrealistic claims such as \u201cNo one else will keep you safe,\u201d and \u201cNo one is going to mess with us.\u201d He presents himself as the most dominant and strongest-willed candidate \u2014 the only candidate capable of returning the US to its rightful position as Imminent, Dominant Global Superpower.  But again, do we need America to dominate other countries/entities at this point in history? It\u2019s likely that some amount of military action is advisable, as certain groups (e.g. ISIS) are committing brutal crimes against innocent people.  However, if one looks at the bigger picture, it becomes clear that cooperation rather than conflict must become the rule in the human enterprise, if the human species is to persist into the deep future. On a planet now laced with nuclear warheads, unbounded aggression is no longer an option. And in a biosphere facing various environmental crises, our species must recognize the collective goal of devising sustainable systems to avert catastrophe.  But, as I mentioned earlier, research has suggested that conservative-minded people respond more aggressively to threatening situations than liberal-minded people. Instinctively aggressive people respond favorably to Trump\u2019s call for a return to an Ultra-Dominant America.  That some people are more instinctively aggressive than others is not a \u201cbad\u201d thing. Clearly, this arrangement was beneficial in our primal past, or we would not have evolved this way. However, we don\u2019t live in the world of our distant ancestors anymore. We live in a world in which excessive aggression/conflict is a potential threat to the entire biosphere and all sentient life. Thus, we need leaders who are capable of taking calculated aggressive measures after a thorough analysis of all available courses of action, not leaders whose default response to problematic circumstances is to use hyper-aggressive military force, as Trump wishes to do.  The world is a damn complex and ambiguous place, but admitting this reality is not a good political strategy. It\u2019s much more effective to paint the world as a simple place where things are either X or not-X. To do so is to commit the \u2018false dilemma\u2019 fallacy . A quintessential example is a much-cited statement made by George W. Bush in 2001:   \u201cEither you are with us, or you are with the terrorists.\u201d   It comforts people to tell them that things must be either this or that because it makes them feel that they understand the insanely complex bramble of global affairs that no individual human actually understands en toto.  Trump is brilliant at reducing the complexity of the world to black-and-white narratives. One of his favorites is the narrative of Winners vs Losers. In Trump\u2019s story, America has been unambiguously losing in recent memory; America is becoming a perma-loser before our eyes, and we\u2019re just getting used to it. Wiki Commons Of course, with Trump as president, America is going to start winning again in all regards. \u201cWe\u2019re going to start winning so much that you\u2019re going to get used to winning instead of getting used to losing,\u201d he has said.  Does it even make sense to conceive of individual countries as \u201cwinners\u201d or \u201closers\u201d in a world where the future of our entire species and all life on Earth is potentially at stake? Probably not.  Yet Trump\u2019s black-and-white narrative appeals to our desire for simple, digestible stories and our American hyper-competitiveness . And again, when people are afraid and angry, they are primed to accept whatever convenient narrative promises to allow them to escape their fear, and thus the absurdly vague and reductive America is Going to Start Winning So Much Again That We\u2019ll Have Nothing to Worry About story begins to seem quite alluring indeed.  One downside of portraying yourself as the Big Strong Man is that there will still always be situations in which someone gets the best of you, making you appear foolish or weak.  Donald Trump has found himself in this situation on a number of occasions. One of the most notable was a situation in which Fox News anchor Megyn Kelly confronted Trump about past comments in which Trump had called women he disliked \u201cfat pigs, dogs, slobs, and disgusting animals.\u201d  This question was a potential landmine for Trump, but he interrupted Megyn Kelly halfway through her question by saying, \u201cOnly Rosie O\u2019Donnell.\u201d This comment caused an uproar of laughter in the audience and all but derailed the inquiry into Trump\u2019s juvenile and dehumanizing remarks. Trump has perfected this strategy of deflecting potential threats through the use of humor. As Charlie Houpert put it:   \u201cSo that is the power of laughter. It is a pattern interrupt[ion]. You can\u2019t stay booing and upset and angry when somebody makes you uncontrollably laugh. It also makes you more receptive to whatever comes next that somebody has to say because they\u2019ve already started to lead you emotionally. So what Donald Trump is doing is using laughter to take control of situations where he\u2019s starting to lose control. And what that does for him is it effectively helps him dodge any points that you make against him because he can almost erase them with a laughing crowd.\u201c   Humor isn\u2019t Trump\u2019s only strategy for avoiding discussion of some of the more contentious issues in his record. Another favorite strategy of his is to simply act superior to all opponents and criticisms.  In one of the GOP debates, Jeb Bush attempted to point out that Donald Trump had completely changed his stance on ISIS in a matter of two months. As Jeb was saying this, Trump didn\u2019t even pay him the courtesy of looking in his direction. Instead, he looked only at the audience with an expression of disbelief and disgust that said, \u201cWho is this guy?\u201d  This maneuver indicates to the audience that Bush\u2019s attack is ridiculous, laughable, not even worthy of attention, allowing Trump to bypass any sort of rational discussion. By contrast, when Trump attacked Bush, Bush looked directly at Trump with an expression of distress and disconcertedness, playing perfectly into Trump\u2019s game. Jeb appeared to be something of a confused and insecure novice looking to Big Daddy Trump for answers.  This point is related to the previous two, but it deserves emphasis. Trump\u2019s power plays \u2014 whether making jokes in the face of criticism or acting superior to other candidates \u2014 are all aimed at making him appear as the leader of a game in which everyone else is merely a player.  In social dynamics , this is referred to as \u201cframe control.\u201d Trump frames every interaction as if he is unquestionably superior to those around him, as if everyone else is in his world. When it comes to politics, whichever politician has the strongest and most unflinching frame will make that frame a perceived reality. And Trump is very good at unflinchingly selling his frame. As a billionaire, thick-skinned businessman, he\u2019s been practicing this tactic for decades.  Combine this with his fear-mongering, anger-mongering, and presenting himself as the One Great Strong Solution to Loser America, and you\u2019ve got a potent combination of factors coming together to make Donald Trump appear to be an untouchable, iron-willed leader in comparison to his opponents.  Another of Trump\u2019s favorite tactics (and another form of frame control) is to trap other candidates in double-bind situations. Essentially, this means that he puts them in positions where it doesn\u2019t matter what they say or how they react to him \u2014 however they respond, he will come out looking better and they will come out looking worse.  Charlie Houpert cites the example of Trump taunting Jeb Bush about having low energy during one of the GOP debates. Trump says, \u201cI know you\u2019re trying to build up your energy, Jeb, but it\u2019s not working.\u201d In the face of such a statement, Jeb Bush has two options: to try to ratchet his energy up or keep it where it is/take it down a notch. If he chooses the former, he appears to be reacting to Trump, making Trump look like he\u2019s in control. If he chooses the latter, he remains low-energy and Trump can just steamroll him throughout the debate. It\u2019s a lose-lose situation for Jeb Bush, and this is the power of a double-bind.  Donald Trump repeats emotionally provocative words like \u201cstrong\u201d and \u201cwin\u201d over and over and over. The second of Charlie Houpert\u2019s videos shows one absurd clip in which Trump manages to say the word \u201cwin\u201d 12 times in about 15 seconds.  This tactic subtly conditions people to associate strength and victory with the Trump campaign. You might think that this tactic is silly or would only be effective on unintelligent people, but you\u2019d be wrong. There\u2019s a reason large companies pour millions of dollars into ad campaigns with catchy taglines and jingles: through sheer repetition, certain associations become embedded in the mind, if only on an unconscious level. Watch the documentary Century of the Self sometime if you don\u2019t believe me.  Trump loves to hammer social proof. He repeats over and over and over that he\u2019s ahead in the polls or that people agree he won a particular debate. As social creatures, we have a distinct and sometimes malignant tendency to do and believe whatever we think everyone else is doing and believing. Trump understands the importance of this fact, and so at every turn, he acts as if he has an army of people behind him.  Trump is also very careful to avoid negative social proof. For instance, at one point Trump appeared on the O\u2019Reilly Factor, and Bill O\u2019Reilly suggested that people had seen Trump as a \u201cbuffoon\u201d when he first announced his campaign. Trump outright rejected this statement, acted as if it was outrageous, and assured the audience that people did not feel that way. He was very deliberate and forceful about this because he knows that what people think other people think is one of the most potent forces driving human belief and behavior. His decades in business almost certainly ingrained that lesson into his mind.  Trump loves to assert that authority figures approve of him and disapprove of other candidates. The second video of Charlie Houpert\u2019s cites Trump saying, \u201cLarry Kudlow likes my tax plan,\u201d and \u201cExperts wonder if Cruz can run the US because he was born in Canada.\u201d  Trump understands that especially in our uncertain postmodern world with its endless sources of competing information, people look to experts to form their opinions. There is also a cognitive bias known as the Asch effect that is relevant here. From Wikipedia:   \u201cIn repeated and modified instances of the Asch conformity experiments, it was found that high-status individuals create a stronger likelihood of a subject agreeing with an obviously false conclusion, despite the subject normally being able to clearly see that the answer was incorrect.   So not only do we tend to feel pressure to conform with the herd , but we also feel pressure to agree with high-status individuals.  Here\u2019s an off-the-cuff armchair-evolutionary-psych explanation for this phenomenon: When our ancestors lived as bands of hunter-gatherers, it was beneficial to have an extraordinary level of cohesion of belief and action in a given tribe; it was often a matter of life or death. Thus, tribes in which people unquestioningly accepted the worldview passed on by wise elders and readily conformed to the herd mentality would be more likely to survive.  Anyway, for whatever reason, we\u2019re much more likely to believe something if an authority figure or expert tells us it\u2019s true. Trump understands this and takes advantage of it at every turn.  This might come as a surprise, but humans actually suck at making rational decisions and are much more likely to make emotion-driven decisions. This is a great thing a lot of the time because in many areas of life, our emotions and feelings are excellent indicators of an appropriate course of action.  But when it comes to choosing the leader of one of the most powerful countries in the world, it might be a bad idea to vote for a guy because his smile gives you the warm fuzzies. Unfortunately, it\u2019s damn difficult for humans to use rationality, especially if they haven\u2019t been trained to think critically or haven\u2019t researched the various cognitive biases that result in inaccurate thinking.  Donald Trump knows that most people make their decisions on the basis of emotion rather than reason. He also knows that there are certain methods of manipulating people\u2019s emotions to get them to do what you want. Most all of the items on this list \u2014 from fear-/anger-mongering and deflection via humor to repetition, social proof, and appeal to authority \u2014 are effective methods of making people feel very confident about a position, despite the fact that they haven\u2019t considered any statistical evidence or rational arguments.  Donald Trump understands this, and that\u2019s why you\u2019ll never see him engaging in a rational discussion  much lacking in Switzerland.\"  On August 4th, 2015, Redditor launched zxz242 the subreddit /r/AlternativeLeft. [3] According to the Reddit's purpose, the subreddit is open to all far-left leaning ideas. It reads:  \"To improve communication between individuals who are dissatisfied with the behaviour and morality common to the mainstream Left and the far-Left. This is oriented to be a place for Left-wing Nationalism, Left Communism, Anarchism of all branches, and any other form of political revisionism. Yes, syncretic politics are welcome among regulars and contributors, so long as they're based on empirical evidence, and not on mysticism, romanticism, and traditionalism.\"  On October 12th, 2015, the website AltLeft.com was registered. [4] One month later, Rabbit, the site's owner, posted published his first post, entitled \"A Clockwork Greenshirt \u2013 Introducing the Alt Left.\" According to the site, the AltLeft politically runs \"to the left of Alt-right .\"  On April 9th, 2016, the Facebook group \"Alternative Left\" launched. [6] The group's about section reads, \"Leftist but against political correctness. Against SJWs but still socially liberal. Civil and cultural libertarian. Economic leftism.\" As of August 2017, the group has more than 2,000 likes and 2,000 follows.  On December 1st, The Washington Post [15] published \"Introducing the \u2018alt-left\u2019: The GOP\u2019s response to its alt-right problem.\" In the article, the Post reports that conservative advocacy group One Nation released a statement under the subject line \"\u201cElizabeth Warren and Bernie Sanders Lead Alt-Left in Hijacking of Bipartisan Medical Research Bill.\"  On April 30th, 2017, YouTuber Tim Pool posted a video entitled \"THE RISE OF THE ALT-LEFT.\" In the video (shown below), Pool draws a distinction between liberals and the \"alt-left,\" asserting that \"alt-left\" groups are fringe groups \"do not do research.\" He says, \"When you're talking to someone who is adamant a Trump hat is triggering and could cause, you know, anxiety to certain marginalized voices that is 'alt-left.' That is this belief almost as extreme as white nationalism.\" As of August 2017, the video has been viewed more than 67,000 views.  On August 15th, the New York Times [13] spoke to researchers who said \"there is no such thing as the 'alt-left.'\"  \u201cIt did not arise organically, and it refers to no actual group or movement or network,\u201d Mark Pitcavage, an analyst at the Anti-Defamation League, told the Times. 'It\u2019s just a made-up epithet, similar to certain people calling any news they don\u2019t like \u2018fake news.'\" Highlights In March 2017, Vanity Fair [7] magazine published an article entitled \"Why the Alt-Left Is A Problem Too,\" which pointed to far-left activist groups that supported Bernie Sanders, derided Hillary Clinton and reject \"identity politics\" as a problem for American left-wing politics. On March 6th, New Republic magazine responded to that article in a piece called \"Liberalism Needs the 'Alt-Left,'\" refuting Vanity Fair's assertions.  Over the next few months, many centrist and liberal commentators used the term. On August 16th, 2016 MSNBC host Joy Reid tweeted in response to another's post, \"'Alt left' -- well done. Perfect descriptor.\" The tweet (shown below) received more than 120 retweets and 90 likes as of August 2017.  \"Alt left\" -- well done. Perfect descriptor. Liberal use of the term \"alt left\" has largely been refuted by those within far-left groups. On August 12th, 2017, Twitter @Lukewsavage wrote, \"'Alt left' is a term quite literally designed to draw equivalence between white supremacists and people who want universal healthcare.\" Within four days, the tweet (shown below) has received more than 33,000 retweets and 86,000 likes.  \"Alt left\" is a term quite literally designed to draw equivalence between white supremacists and people who want universal he Trump \"Unite The Right Rally\" Comments Following the violent Unite The Right Rally that left one person dead and dozens injured, President Donald Trump made a series of statements on the event. Initially, in a press conference he said, \"We condemn in the strongest possible terms, this egregious display of hatred, bigotry and violence on many sides.\" [8] The following day, Trump delivered another statement. He said, [9] \"Racism is evil. And those who cause violence in its name are criminals and thugs, including the K.K.K., neo-Nazis , white supremacists and other hate groups that are repugnant to everything we hold dear as Americans.\"  On August 15th, during another press conference at Trump Tower, Trump made more comments on his previous statements, backing up his original words (shown below). He said, \"What about the alt-left that came charging at the alt-right? Do they have any semblance of guilt? What about the fact that they came charging with clubs in their hands?\"  The reaction to Trump's comments brought the term \"alt left\" into a wider conversation. Many online disagreed with Trump's statements, asserting that he created a false equivalancy between white supremacists and neo-Nazis and those who stand against them. The prevailing take is that \"alt left\" is anyone who opposes Nazism and as America opposed Nazism in World War II, being American makes one \"Alt-Left.\"  That day, comedian and actor Patton Osawalt [11] posted a picture of fictional character Indiana Jones punching a Nazi. He captioned the tweet (shown below, left) \"Liberal arts college professor brutalizes Nazi, who has a permit. More alt-left indoctrination.\" The post received more than 53,000 retweets and 127,000 likes. Twitter user @Scott_Gilmore [12] posted a picture of the U.S. military storming the beaches of Normandy, France to fight the Nazis during World War II. He captioned the post \"Alt-left, violently coming at the alt-right, circa 1944.\" The post (shown below, right) received more than 42,000 retweets and 88,000
