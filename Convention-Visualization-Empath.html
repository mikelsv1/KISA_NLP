ut of the casino and others trying to hide.  See video of when chaos unfolded, and scroll down to keep reading.  In the body camera video, officers can be heard telling people to leave casino. Thousands of people were in the area at the time of the active shooter call, according to police.  Bennett was crouched down as officers approached, and then he quickly ran, and jumped over a ledge onto busy Flamingo Boulevard. This led officers to chase him and order him to the ground, police said.  Watch the video of his interaction with officers while in the back of a police car below. Scroll down to read Bennett's letter.  After digging into 861 tapes, police released new body camera video on Friday that showed officers putting Bennett in the back of the police car. Bennett is panicked, asking what he did wrong, and pleading to be let go.  Sheriff Joe Lombardo said the video shows some claims that Bennett made were not true, such as a gun being held to his head. Lombardo said that while officers had a gun in hand while putting Bennett in cuffs, it was not directed at his head.  As for the claims officers said they would, \"blow his ******* head off,\" Lombardo reports his department found no evidence of that. What Bennett says in his letter Bennett wrote in his letter that he was visiting Las Vegas to watch the Mayweather-McGregor fight, and he was on the way to his hotel when he was detained.  According to Bennett's statement, police ordered him to the ground at gunpoint, jammed a knee into his back and handcuffed him so tight that his fingers went numb.  According to Bennett, one officer placed a gun near his head and warned him if he moved his would \"blow his ******* head off.\"  In his letter, Bennett called it an excessive use of force, simply because he was a \"black man in the wrong place at the wrong time.\" Read his full letter below, and scroll down to watch video of part of the encounter.  A brief video obtained by TMZ Sports surfaced just hours after the letter. It showed part of the encounter between police and Bennett, where he lay on the ground as an officer puts him in handcuffs.  \u201cI wasn\u2019t doing nothing, man,\u201d Bennett is heard saying in the video. \u201cThey told us to get out and everybody ran.\u201d Bennett's attorney on the encounter Bennett's attorney, John Burris in Oakland, California, said he believed the TMZ 30-second video clip showed some of how his client was treated.  \"We think there was an unlawful detention and the use of excessive force, with a gun put to his head,\" Burris told The Associated Press. \"He was just in the crowd. He doesn't drink or do drugs. He wasn't in a fight. He wasn't resisting. He did nothing more or less than anyone in the crowd.\"  Burris said Bennett waited to make public his account of the incident until after Burris contacted Las Vegas police last week by letter and email, seeking police records of Bennett's detention. What NVMPD say about 'bias-based policing' In addition to explaining the events leading up to the encounter, police commented on social media commentary that the detention was motivated by race.   \u201cMany of the folks ... have called this an incident of biased-based policing \u2026 police officers focused solely on the race of an individual \u2026 I can tell you as I stand here today I see no evidence of that,\u201d said NVMPD Undersheriff Kevin McMahill.  \"In fact as you may have noticed, while officers were searching the casino they were able to evacuate many patrons of all races. It\u2019s also important for me to note to you both of the officers involved in this incident in question are of Hispanic origin,\" McMahill said.   McMahill invited Bennett and his legal team to make a formal statement to the officers. According to McHill, after his detention, Bennett told officers that he understood the events that led to the incident. He did mention to police that he had an issue with the officer who held a gun to his head.  In their second news conference, Lombardo commended the officers for following their training, and he called them heroic for running into a possible active shooter situation.  One of the officers involved in the incident did not have his body camera activated. About Bennett as an advocate Bennett is one of the 200 NFL players who didn\u2019t participate in the national anthem over the weekend in the wake of President Donald Trump suggesting the NFL bar players from kneeling in protest.  The entire Seahawks team also didn\u2019t participate during the anthem and sat out in the lockerroom before their game against the Tennessee Titans.  Over the last year, Bennett has been a leader of the national anthem protests started by former 49ers quarterback Colin Kaepernick. Before President Trump\u2019s comments on the NFL, Bennett gave this reason for his protesting:  \u201cI have always held the strong conviction that protesting or standing up for justice is just simply the right thing to do. This fact is unequivocally, without question, why before every game, I sit during the national anthem \u2013 because equality doesn\u2019t live in this country, and no matter how much money you make, what job title you have or have much you give, when you are seen as a \u2018n*****,' you will be treated that way.\"  Pete Carroll supports his players and Bennett. At a news conference on Monday, Carroll told reporters he understands why people are upset with the protests, but he hopes that they listen.  \"It is not about denigration of the flag or our country,\" Carroll said. \"We all can learn what we want to learn out of this, but I hope we learn about empathy.\"  \u00a9 2018 Cox Media Group. ", "Real Time Updates: \"Freedom Rally\" met by \"Solidarity Against Hate\" counter-protest in Seattle  SEATTLE - Seattle police say they arrested three men as hundreds of demonstrators and counter-protesters converged downtown Seattle one day after violent clashes in Charlottesville, Virginia.  The rally organized by the conservative pro-Trump group known as Patriot Prayer \u2014 and a counter protest aimed at standing against hate \u2014 were planned for Sunday.  A barricade separated the groups of protesters in downtown Seattle. Police officers stood by dressed in black, riot gear. Police said they used pepper spray and blast balls to disperse crowds after fireworks were thrown at officers.  Those arrested were a 40-year-old man for obstruction, a 37-year-old man for assault and a 25-year old-man for assault. \"Solidarity met by hate\" protesters It all began peacefully enough as hundreds of activists stepped off from Denny Park just before 2 p.m. Sunday afternoon.  Counter protesters included members of the Veterans for Peace, Socialist Party, Washington Federation of State Workers and other groups.  Counter-protesters marched from Denny Park through downtown Seattle to Westlake Park, but many of those protesters were prevented from reaching the \u201cfreedom rally.\u201d  But some counter-protesters did make it.  During the rally, some of the demonstrators began trying to run past Seattle police. When that didn't work, they tried taunting the officers with silly string. As the crowd surged toward police, they were doused with pepper spray.  Council member Mike O'Brien expressed frustration over the crowd being kept away from Westlake Park.  \"Why weren't the demonstrators not allowed to get to Westlake Park?\" O'Brien said. \"I don't know what the call was. I'm not in a position to second guess that at the moment.\" He added he would like to find out why police prohibited the crowd from reaching Westlake Park.  Many marchers said they were there to simply take a stand, especially after what happened in Charlottesville.  \"They are missing out on the love that exists here on the other side,\" said Rev. Priscilla Paris Austin, pastor of Immanuel Lutheran Church in South Lake Union. \"If they can push themselves through to see past their fear, they can find the love that exists here for them as well.\" 'Patriot Prayer' demonstrators The pro-Trump group \"Patriot Prayer\" gathered for a rally in Westlake Park that it billed as in support of freedom and free speech.  On its Facebook page, the Patriot Prayer groups posted:  \u201cSeattle is running our state with a pedophile as a mayor. The West Coast has slowly been infected with communist ideologies throughout our entire culture. It is a belief that the individual is weak and that we are all victims. This is the lie of the century. No matter who you are, we are all amazing people with the ability to do anything that we put our minds to. These liberal strongholds run off of hatred and negativity. Patriot Prayer will bring in a positive message to Seattle that the people are starving for..\u201d  Patriot Prayer\u2019s first speaker stated a message from the organizers; that the incident in Charlottesville was an act of terrorism and should be denounced, and that white supremacists were not welcome at their event. He called for peace and love and said anyone who attended for racist reasons should leave. He then said that Seattle and America\u2019s values are inclusive values. His message was met by boos by some in the crowd. Time-stamped updates as events happened Sunday The latest on the \"Freedom Rally\" put on by 'The Patriot Prayer', a conservative group, and the \"Solidarity Against Hate\" counter-protest in Seattle. All times local.   Click here to see photos of today's rally and counter-protest.   [4:57]   The scheduled event at Westlake Park has concluded. Police will remain in the area for the time being. \u2014 Seattle Police Dept. (@SeattlePD) August 13, 2017   [4:45]  Seattle Police have made an arrest at 5th and Pine.   Police have made an arrest at 5th and Pine. More details to follow. \u2014 Seattle Police Dept. (@SeattlePD) August 13, 2017   [3:54]  An update from the Seattle Police Department:   Police continue to maintain a presence at a separate event at Westlake Park. \u2014 Seattle Police Dept. (@SeattlePD) August 13, 2017   [3:47]  Demonstrators are marching back to Denny Park, according to the Seattle Police Department.   Demonstrators are marching back to Denny Park. Some in the crowd are throwing items at the officers who are providing traffic control. \u2014 Seattle Police Dept. (@SeattlePD) August 13, 2017   [3:03]  The Seattle Police Department has issued a Dispersal Order at 2nd and Pine. Police also have confiscated weapons, and have made arrests. The number of arrests is unknown at this point.   Dispersal order issued at 2 &amp;amp; Pine. Please leave/avoid the area. Police confiscated these weapons &amp;amp; have made arrests. pic.twitter.com/AzxscIg1tQ  \u2014 Seattle Police Dept. (@SeattlePD) August 13, 2017   [2:00]  The \"Solidarity against hate group has marched from Denny Park to Westlake Park where the conservative \"Freedom Rally\" group is located.  [1:00]  One of two groups that planned to march in downtown Seattle Sunday has said the group will not march, but gather in light of the violence that erupted at a Charlottesville, Va., rally Saturday.  The Patriot Prayer, a conservative, pro-Trump group, will gather at 2 p.m. at Westlake Park.  Opponents, which include members of the Veterans for Peace, Socialist Party, Washington Federation of State Workers and other groups, had planned to march after the Patriot Prayer group originally announced it would march in Seattle on August 13. They will gather at Denny Park at 1 p.m.  The Patriot Prayer group had touted the event as a \u201cFreedom Rally\u201d; opponents of their messaging say the group is homophobic, racist and bigoted.  The group has been criticized for inciting violence at recent gatherings in Portland and Vancouver, B.C. The Columbian newspaper recently did a profile on the group's lead, Joey Gibson .  \u00a9 2018 Cox Media Group. ", "Corey Feldman's 1993 tapes about sexual abuse have been found  It seems that Corey Feldman was telling the truth about those 1993 tapes on which he named names of alleged sexual predators in Hollywood.  In October, the former child actor claimed that he once told the Santa Barbara County Sheriff\u2019s Office about all of the alleged sexual predators in Hollywood during an interview related to the investigation of molestation accusations against Michael Jackson . The Sheriff\u2019s Office previously said it didn\u2019t have the records Feldman had referred to.  On Wednesday, Fox News reported that it received confirmation from the Santa Barbara County sheriff that they did in fact have the tapes that Feldman was referring to.  The publication received confirmation in an emailed statement:   \u201cFollowing the recent inquiries into the Sheriff\u2019s Office interview of Mr. Feldman in 1993, the Santa Barbara County Sheriff\u2019s Office conducted an additional review for any stored items remaining from the Michael Jackson investigation. In a container which included the original reports from the investigation, the Sheriff\u2019s Office located some detective working copies of audio recordings made during the investigation. A copy of Mr. Feldman\u2019s interview was located. The recording is being turned over to the Los Angeles Police Department. Due to the fact that this case involves the alleged sexual abuse of a child, we are unable to comment further and any documentation or evidence related to this case is exempt from release\u201d    Feldman appeared on \u201cToday\u201d in October and told \u2014 ironically enough \u2014 Matt Lauer that he was crowd-sourcing $10 million for a documentary he claims will expose the truth about sex abuse in Hollywood.  \u201cI\u2019ve told the police \u2026 They\u2019re on record. They have all of this information. But they were scanning Michael Jackson. All they cared about was trying to find something on Michael Jackson. Michael was innocent \u2026 I told them, \u2018He was not that guy,'\u201d Feldman said at the time .  Trending headlines   DOWNLOAD OUR FREE NEWS APP   \u00a9 2018 Cox Media Group. ", "Neo-Nazi website Daily Stormer booted by GoDaddy, possibly hacked  Original report: Web hosting company GoDaddy is booting the Daily Stormer, a neo-Nazi website, over an inflammatory post about the woman killed in the deadly car attack on people protesting a white nationalist rally in Charlottesville, Virginia.   According to CBS News , GoDaddy announced the move after receiving complaints about an article on the site that made derogatory comments about Charlottesville victim Heather Heyer's appearance and views.  \"We informed The Daily Stormer that they have 24 hours to move the domain to another provider, as they have violated our terms of service,\" GoDaddy tweeted from its verified account .   We informed The Daily Stormer that they have 24 hours to move the domain to another provider, as they have violated our terms of service. \u2014 GoDaddy (@GoDaddy) August 14, 2017   Hours later, a post appeared on the Daily Stormer claiming that hacking group Anonymous had taken control of the site and would shut it down within 24 hours.  \"THIS SITE IS NOW UNDER THE CONTROL OF ANONYMOUS,\" the post read. \"WE HAVE TAKEN THIS SITE IN THE NAME OF HEATHER HEYER A VICTIM OF WHITE SUPREMACIST TERRORISM.\"  Anonymous tweeted that it had \"no confirmation\" that its hackers were involved and suggested that the Daily Stormer was behind the stunt .   We have no confirmation that \"Anonymous\" is involved yet. Looks more like a DS stunt. Wonder if they are having issues finding a new host. https://t.co/ikXXRBfC5p  \u2014 Anonymous (@YourAnonNews) August 14, 2017   Anonymous later added , \"To be clear, we're saying they weren't hacked. This is DS lying in an attempt to play victim to their audience later.\"   To be clear, we're saying they weren't hacked. This is DS lying in an attempt to play victim to their audience later. \u2014 Anonymous (@YourAnonNews) August 14, 2017   \u00a9 2018 Cox Media Group. ", "Police hunt for migrants on the run in Spain after dinghy found abandoned on beach Spanish police are looking for the missing migrants According to the mayor of the Cadiz town Rota, on Spain's southernmost coast, the authorities have found 12 of the migrants after they fled on foot and are looking for 30 others.  It has been reported in the Spanish media that all of the asylum seekers are men and the missing migrants fled by running into nearby fields when they arrived. Around 30 migrants are on the run Wed, February 15, 2017 Migrants clash with each other in over crowded camps across Europe. Moroccan Police look at immigrants trying to jump the six-meter-high fence in Ceuta, Spanish enclave on the north of Africa, 09 December 2016. The 12 migrants who have been found are from the sub-Sahara and Morocco and they arrived on the beach known as Juan and Juana.  A crane has moved the dinghy from the beach where the migrants managed to paddle their craft ashore despite strong winds in the area.  In October, dozens of migrants protested about the living conditions in a Spanish detention centre. Thousands of migrants have come to Spain from Africa The protesters held up banners demanding freedom and dignity.  After thousands of migrants from Africa crossed over to Spain in 2014 and 2015, the country\u2019s authorities stepped up security and passed a law enabling its border police to refuse migrants the opportunity to apply for asylum.  The European Union (EU) is now desperately attempting to cut the number of African migrants making their way to Europe.  Thousands of migrants have targeted Spain as a route into the EU and the UK.  Migrants have particularly targeted the Spanish colonies of Ceuta and Melilla in Morocco. ", "Will truth over alien UFOs stay buried now Hillary Clinton failed to make the White House? Hillary Clinton jad vowed to open up UFO files if she made the White House Mrs Clinton had courted the so-called alien disclosure community for the past year after it emerged she and campaign manger John Podesta were keen to release any top-secret files held by the US Government about the subject of aliens and UFOs.  Their pledge was closely followed by the Paradigm Research Group, a campaign organisation set up by Steve Bassett, the only registered lobbyist on the UFO issue in the US.  Mr Bassett has been calling for an end to an alleged \"truth embargo\" that he and other UFO enthusiasts believe was put in place by global government to hide the truth about aliens visiting earth from the public since the infamous 1947 Roswell UFO incident in New Mexico.  But, now Mr Bassett is hoping Hillary Clinton and Mr Podesta can still influence incumbent President Barack Obama to disclose the files and reveal the truth before he leaves office in Janaury.   A statement on the PRG website says: \"There are 70 days left to persuade Secretary Clinton, John Podesta and President Obama to engage the media on the extraterrestrial issue leading to a White House/Pentagon rapprochement and Disclosure under President Obama.\"  In January, Mrs Clinton said she also wanted to open up on what is happening at the mysterious Area 51 military base in Nevada, where UFO conspiracists believe evidence of alien technology is hidden away.  Clinton claimed she would \u201cget to the bottom\u201d once and for all of questions and controversy over what the US Government does or does not know about the mysterious subject.  Responding to questions about UFOs from a reporter during an election interview in New Hampshire, she said: \u201cYes, I am going to get to the bottom of it.\u201d  Clinton even admitted that she realises Earth may have actually been visited by extraterrestrials.  Clinton and husband former president Bill Clinton have allegedly tried to force disclosure of UFO files before, but even when the latter was in the White House it did not fully happen.  Bill Clinton met billionaire Laurance Rockefeller at his ranch in Wyoming in 1995 where they held discussions on the \u201cRockefeller Initiative\u201d to secure release of all previously classified UFO files.  In 2007, Mrs Clinton acknowledged that among the top freedom of information (FOI) requests her husband received as president were requests related to UFO and alien disclosure. ISS Nasa live cam cuts after 'suddenly locking on to mystery glowing UFO' She added in the new interview: \"I think we may have been visited already. We don\u2019t know for sure.\u201d  In 2014 her Mr Podesta said his biggest regret during his time as top adviser to President Obama was not securing release of classified UFO files.  Other alien hunters are now banking on President elect Donald Truth to unlock the files.  UFO blogger Scott C waring said: \"Will Trump reveal UFO info to the public, or will he skirt this issue?\" ", "Could Hurricane Matthew loop around and hit Florida for a SECOND time? Americans are putting up defences and clearing shelves at supermarkets before the hurricane Americans now know that the eye of the powerful hurricane will either just miss Florida\u2019s coast or perhaps hit the shore this week.  But there are also fears that the hurricane could go out to sean and loop round return to the battered state early next week as well.   The National Hurricane Center\u2019s latest forecast shows that the hurricane is likely to hit or brush Florida then to go back out to sea.  It is not yet known when the hurricane will leave the coast at Florida or further north in Georgia or the Carolinas.  Some models are now showing that Hurricane could go out to sea and then do a u-turn and head back to Florida for second time.  This would be a devastating double blow for the state where thousands of Americans have been told to evacuate the coast before it is \u201ctoo late\u201d. This is the latest map from the National Hurricane Centre The Met Office storm tracker yesterday showed the hurricane was going to make a clear loop back in the direction of Florida  But the latest map has been updated and shows the hurricane heading further out into the ocean towards Bermuda.  The Met Office said: \u201cThere is high uncertainty in the movement of Matthew early next week.  \u201cIt may stay out at sea and slowly weaken, but there is a possibility that it will make a clockwise loop and head towards Florida or the Bahamas again.\u201d This is the map from the Met Office storm tracker on Wednesday October 5 This is the updated map from the Met Office storm tracker on Thursday October 6 Met Office tropical prediction scientist Julian Heming said there is a \u201chuge amount of uncertainty\u201d about what Matthew does next.  He said that some of the models yesterday showed that the Matthew could drift off out to sea and then \u201clift off\u201d the northeast.  Other models showed that the hurricane could go off the coast but then loop round to the south, possibly back to the Bahamas and Florida.  But Mr Heming said its was \u201cfar from clear\u201d what was going to happen that far in advance because hurricanes often change course.  Large swathes of this section of the East Coast are being evacuated and under states of emergency as the hurricane approaches.  Tue, October 4, 2016 At least 108 people have been killed by Hurricane Matthew in Haiti and the Dominican Republic as the United States braces itself for the worst storm in a decade. Tropical Storm Matthew, which has since gained hurricane strength, is seen in an image captured by NASA-NOAA's Suomi NPP satellite. A Hurricane Warning is in effect for North of Golden Beach to Fernandina Beach and Lake Okeechobee.  In addition, a Hurricane Watch alert warns that hurricane conditions are possible in north of Fernandina Beach along the coast in Georgia to Edisto Beach in South Carolina.  There is also a Tropical Storm Warning in effect for Florida Bay, Chokoloskee to Golden Beach and Florida Keys from Seven Mile Bridge eastward.  The NHC said hurricane conditions are due to hit Florida by late today and will spread northward Thursday night and Friday.  It said that hurricane conditions are also possible in Georgia and South Carolina by late Friday. ", "Will Hurricane Matthew hit the US? Latest forecast for Carolinas, Georgia, Virginia, more Could Hurricane Matthew hit America? The National Hurricane Centre (NHC) said the hurricane is bringing \u201cdevastating\u201d storm surge, extreme winds and heavy rains\u201d to extensive parts of Florida.  \u201cExtremely dangerous hurricane Matthew heading for Florida,\u201d the NHC warned last night.  \u201cIf you are one of ~1.5 million people in Florida under evacuation instructions, leave those storm surge areas and mobile homes now!\u201d  The latest map, from the NHC, shows that the eye of the hurricane is travelling along the coast of Florida towards Georgia and the Carolinas.  It is not yet known if the hurricane will go back out to sea after passing Florida but before reaching the other states further north.  The governors of Florida, Goergia the Carolinas have declared a state of emergency amid fears that the storm could wreak havoc on today. The NHC said that the hurricane is due to track run parallel along the coast of Florida and Georgia all the way to South Carolina. It added that just a \u201csmall deviation\u201d off track could bring the major onshore with terrible consequences.  A Hurricane Warning is in effect along the East Coast from Florida to South Carolina. A Hurricane Watch alert is also affecting parts of North Carolina.  It added: \u201cAlthough strong winds and heavy rain are being experienced, the eye and thus the strongest winds are currently remaining just offshore.  \u201cHurricane force winds are very close to the coast of Florida and the outer eyewall of Matthew is touching Cape Canaveral. A wind gust of 107 mph was recently recorded.\u201d  \u201cWhen a hurricane is forecast to track roughly parallel to a coastline - as Matthew is forecast to go from Florida through South Carolina - it becomes very difficult to estimate the impacts this far in advance,\u201d the NHC added. This map shows the possible path of the hurricane The Met Office said: \"It is likely the eye of Hurricane Matthew will pass very close to the entire eastern coastline of the US state on Friday.  \"Over the weekend it is expected that Matthew will weaken and turn north and northeast and affect the coastal areas of Georgia and the Carolinas.  \"However, this is the point at which uncertainty grows in forecasts.  \"It is looking increasingly likely that later in the weekend Matthew will turn out to sea, but the timing of this cannot be stated with certainty.  \"Thus it is unclear how far north along the US coast will see impacts from Matthew.\"  Met Office tropical prediction scientist Julian Heming explained that there are differences between the models that track the \u201cvery oblique\u201d path of the hurricane towards the US. Will Hurricane Matthew hit the Carolinas? A full evacuation has been announced in South Carolina after Hurricane Matthew tore its way through the Caribbean.  A state of emergency has been declared across the whole state of South Carolina and 1.1million people are set to be evacuated across the state.  South Carolina Governor Nikki Haley urged communities along to coast to evacuate at least 100 miles away and fill their cars full of gas before they set off on their journeys.  A NHC spokesman said the eye of the hurricane looks \"like it's going to impact the Carolinas\" at the end of the week or over the weekend.  North Carolina\u2019s Governor Pat McCrory has declared a state of emergency in 66 counties in central and eastern North Carolina. Parts of North Carolina have been evacuated.  Mr McCrory also called on farmers to harvest their crops as soon as possible to prevent devastating flood damage if the hurricane hits.  \u201cWe want to have everything in place early prior to the potential of an earthquake hitting North Carolina,\u201d he said.  \u201cI\u2019m hoping this is a false alarm but we can\u2019t gamble - we won\u2019t gamble - with people\u2019s lives.\u201d Met Office Will Hurricane Matthew hit Georgia? Large swathes of Georgia have been evacuated and there is a state of emergency in place.  But Georgia might be spared if the eye of the hurricane goes back out to sea before reaching the state.  Mr Heming warned that the hurricane was approaching the US at an oblique angle which means that \"small shifts can make a big difference\".  Even if the eye of the hurricane does not hit Georgia, there will be strong winds, rain, rip currents and dangerous conditions at sea.  Matthew has been downgraded from category four to category three but it remains extremely powerful.  Tue, October 4, 2016 At least 108 people have been killed by Hurricane Matthew in Haiti and the Dominican Republic as the United States braces itself for the worst storm in a decade. Tropical Storm Matthew, which has since gained hurricane strength, is seen in an image captured by NASA-NOAA's Suomi NPP satellite.", "EMT who performed rescues during Harvey among those who could be deported Show Caption While President Donald Trump is attempting to fulfill his campaign promise to reduce illegal immigration, some young adults who were raised in America are fearing deportation.  Among those who could be deported is Jesus Contreras, a 23-year-old paramedic who worked six-straight days last week, rescuing fellow Houston-area residents from the flooding left behind from Hurricane Harvey.  Contreras told NBC News last week that his family came to the United States when he was age 6. His family wanted to escape what he described as a \"violent situation\" in his hometown of Nuevo Laredo.  After six exhausting days of saving lives, Contreras learned on Friday that Trump was considering ending DACA. DACA protects a group of 800,000 American residents from deportation. Those 800,000 young undocumented immigrants were those who entered the United States as a child and have been in the United States since 2007.  Those who qualify under DACA are given two-year work permits, which allows them to stay in the United States with some legal status.  \"We just got hit by a hurricane here \u2014 and now we're getting hit by another storm, an even bigger one,\" Contreras told NBC News on Friday.  The threat of getting deported made it more challenging for first responders during Harvey, Contreras told the Houston Chronicle .  \"People were scared that boats from U.S. immigration services were out there,\" Contreras told the Chronicle. \"People weren't sure if they were trying to round up people from the water and take them straight to the immigration center.\"  On Tuesday, Trump is expected to announce that DACA will come to an end in six months. The six months give a deeply divided Republican-held Congress an opportunity to do something it has struggled to do: Immigration reform.  While Trump was on the campaign trail, he promised to end DACA. But since being elected, Trump said that those under DACA \"shouldn't worry.\"  In the meantime, people like Contreras continue to go to work not knowing how many days they have left in America.  \"These are families just like anybody else,\" Contreras told NBC News. \"We're as American as can be.\"  Copyright 2017 Scripps Media, Inc. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.   Print this article  Back to Top  ", "Terry Crews Shares Story Of How He Was Sexually Assaulted By Hollywood Executive  Actor Terry Crews has taken to social media to share his experience with sexual assault in Hollywood.  The 49-year-old Brooklyn Nine-Nine star told his story as more allegations about Hollywood producer Harvey Weinstein were made public.  Crews alleges that another 'Hollywood honcho' touched him inappropriately in 2016.  In a Twitter thread tonight, he wrote: \"This whole thing with Harvey Weinstein is giving me PTSD. Why? Because this kind of thing happened to ME. My wife [and] I were at a Hollywood function last year [and] a high level Hollywood executive came over 2 me and groped my privates.  \"Jumping back I said What are you doing?! My wife saw everything [and] we looked at him like he was crazy. He just grinned like a jerk.  \"I was going to kick his ass right then - but I thought twice about how the whole thing would appear. '240 lbs. Black man stomps out Hollywood Honcho' would be the headline the next day.  \"Only I probably wouldn't have been able to read it because I WOULD HAVE BEEN IN JAIL. So we left.\"  Crews added that he told everyone he knew and worked with about what happened to him. And that the executive called him the next day to apologise, but never explained his reason for the assault.  He said he never took it further, as we would be \"ostracized, [which is] par for the course when the predator has power and influence. Who's going to believe you?\"  Credit: PA Images  \"Hollywood is not the only business where this happens, and to the casualties of this behavior- you are not alone,\" Crews added.  \"Hopefully, me coming forward with my story will deter a predator and encourage someone who feels hopeless.\"  It comes after a number of high-profile women in Hollywood went public with claims of inappropriate behavior by film producer Weinstein, including Gwyneth Paltrow, Angelina Jolie, Mira Sorvino, Asia Argento, and Rosanna Arquette.  As we have previously noted at LADbible , figures released previously by the Ministry of Justice , showed that more than one in 10 victims of rape or attempted rape in the UK are male.  A report published in 2015, titled 'Silent Suffering: Supporting The Male Survivors Of Sexual Assault' , revealed that as few as 3.9% of male victims of rape and sexual assault report the crime to police.  Featured Image Credit: PA Images ", "Do Not Resist (NR)  Do Not Resist is an order to the viewer: Watch. Videos in newsfeeds depicting the murder of black men by police open automatically without warning on our screens all the time, forcing another wave of trauma for some black folks and other people of color. This film changes the perspective, offering on-the-ground footage of protests, police-academy training and interviews with people involved in both. Why does our society so often discount the stories of black people who face danger from the police? The Massachusetts Supreme Judicial Court has just passed a ruling declaring that it is reasonable for black men to flee police officers, so great is the risk. In this new and vital documentary, Craig Atkinson interrogates what is happening in American police departments and why cops' presence on the streets looks more and more like war.  There's no need for commentary in the film when footage from protests in Ferguson, Missouri, immediately following Michael Brown's death at the hands of a police officer shows squads of cops in riot gear, holsters on their hips, facing down young black men wearing shirts reading \"STOP KILLING US.\" Why do police act this way? What is the culture creating this? At local and national levels, Atkinson investigates. His visit to a police academy, where officers in training are told that the riskiness of their day jobs guarantees great sex back home, illuminates the objectification, detachment and selfish brutality of American police culture \u2014 and why it might be so seductive. Atkinson focuses on the growing resistance to it; we must, too.  Director:Craig Atkinson Writer:Craig Atkinson ", "Trump Condoms, Anyone? The Outrageous Swag of the Republican Convention  Souvenirs from this week's Republican National Convention in Cleveland took no prisoners. From Trump bumper stickers that call Clinton the B-word (wow) to a poster depicting Clinton in dominatrix gear (double wow) to Trump- and Clinton-themed condoms (triple wow), the swag was as surreal and distasteful as this historic election has been \u2014 and that's saying something. Photos by Steve Truesdell. ", "Stephen Paddock: What We Know About The Las Vegas Shooter  Las Vegas police confirmed the man they believe to be responsible for killing more than 58 people is Stephen Paddock. Here's what we know about him.  - Stephen Paddock is a 64-year-old white male.  - Paddock was not known to the federal authorities, but was known to local law enforcement. This is the first unconfirmed picture of Stephen Paddock. - He lived in Mesquite, Nevada with Marilou Danley on Babbling Brook Ct. Police are searching his house.   NBC reporting #LasVegas shooter as Stephen C Paddock who looks to be living at this address with Marilou Danley who Police are searching for pic.twitter.com/Ib1FQMhDBC  \u2014 Vincent McAviney (@Vinny_LBC) October 2, 2017   - Police said that Ms Danley was seen sitting with the suspected shooter in a car before the incident and they are searching for her. She is described as an Asian female who is 4'11\".  - He was found on the 32nd floor of the Mandalay Bay Casino. Police said he had numerous weapons with him.  - Police believe he killed himself in a hotel room before they found him.   Marilou Danley who #LasVegas police are searching for in connection to the #mandalaybay shooting has previously been to events at hotel: pic.twitter.com/djBDEmHKU0  \u2014 Vincent McAviney (@Vinny_LBC) October 2, 2017   - Police believe this was a \"lone wolf\" attack and he was the only shooter.  Over 58 people died and more than 500 were injured after a gunman opened fire at the Route 91 Harvest country music festival which was taking place across the road from Mandalay Bay on the famous Las Vegas Strip.  This makes it the biggest mass shooting in US history. ", "Midland Daily News Obituaries Past 30 days: All of Midland Daily News Obituaries from Past 30 days  All Countries Australia Bermuda Canada England New Zealand Northern Ireland Republic of Ireland Scotland United States All States Alaska Alabama Arkansas Arizona California Colorado Connecticut District of Columbia Delaware Florida Georgia Hawaii Iowa Idaho Illinois Indiana Kansas Kentucky Louisiana Massachusetts Maryland Maine Michigan Minnesota Missouri Mississippi Montana North Carolina North Dakota Nebraska New Hampshire New Jersey New Mexico Nevada New York Ohio Oklahoma Oregon Pennsylvania Rhode Island South Carolina South Dakota Tennessee Texas Utah Virginia Vermont Washington Wisconsin West Virginia Wyoming American Samoa Guam Marshall Islands Micronesia Northern Marianas Palau Puerto Rico U.S. Virgin Islands U.S. Minor Outlying Islands All Michigan obituaries Ann Arbor News Battle Creek Enquirer Bay City Times Benzie County Record Patriot Big Rapids News Cheboygan Daily Tribune Daily Tribune Detroit Free Press Flint Journal Gladwin County Record and Beaverton Clarion Grand Rapids Press Grand Traverse Insider Heritage Newspapers Hometown Life Huron Daily Tribune Ionia Sentinel Iosco County News-Herald Jackson Citizen Patriot Kalamazoo Gazette Lansing State Journal Livingston Daily Press &amp;amp; Argus Manistee News Advocate Midland Daily News MLive.com MLive.com Monroe News Morning Star Publishing Morning Sun Muskegon Chronicle Oscoda Press Saginaw News on MLive.com Sturgis Journal The Daily Reporter The Daily Telegram The Detroit News The Herald Review The Hillsdale Daily News The Holland Sentinel The Lake County Star The Leader The Macomb Daily The Oakland Press The Sault News The Times Herald The Voice ", "Delighted' MEXICAN woman can't wait for Donald Trump's 'great wall' to be built  In his election campaign, Mr Trump was clear about his desire to build a \"great great\" wall along the border of the US and Mexico which he believes will bring an end to illegal immigration from South and Central America.   LBC presenter Ian Collins received a call from Mexican Josephine, who explained why she could not wait for work to begin on the wall.  Josephine believes people from her native country are victimised because the Mexican government does not do enough for their people and have no authority when it comes to handling crime, especially in relation to drugs.  She said: \u201cWe get the blame for all these criminals. A Mexican caller is excited for Donald Trump to build a wall along the American and Mexican border  \u201cThe Mexican government has turned a blind eye and the war has been lost with the drugs.  \u201cMany areas of Mexico have become worse than Chicago.  \u201cPeople are shooting themselves... they look after their family and they have machine guns and they drive around in trucks.\u201d  Collins then asked: \u201cSo you\u2019re saying Donald Trump wasn\u2019t being a racist then? I don\u2019t want to put words in your mouth I just want to be clear.\u201d  Tue, December 13, 2016 Donald John Trump is an American businessman and politician who is President-elect of the United States as well as chairman and president of The Trump Organization \u201cNo, no, no,\u201d Josephine replied.  Since becoming President-elect has reiterated his intention to crack down on immigration.  Speaking to CBS in his first major interview since being elected Mr Trump said: \u201cWhat we are going to do is get the people that are criminal and have criminal records, gang members, drug dealers, where a lot of these people, probably two million \u2013 it could be even three million \u2013 we are getting them out of the country or we are going to incarcerate.\u201d  Collins, attempting to understand why the Mexican woman was so pleased about Mr Trump\u2019s election success, said: \u201cWas he saying something that lots of people think but are too scared to say?\u201d  Josephine said: \u201cYes, and another thing is that I love the people that are here that I know, I know many people that are Asians, that are Arabs, good speaking English people, but there are very few.  \u201cThe most people in the area don\u2019t want to mix, and they are very hostile.  \u201cEverything has been twisted. I have scrutinised everything in this campaign and newspapers said today he is getting rid of three million migrants.  \u201cBut they missed a word. Trump said \u2018illegal criminals\u2019.\u201d ", "Let's Talk About the Constitution \u2013 After Trump's Win, We're Going to Need It  Donald Trump rose to power by telling disaffected white people that the past represents the right and natural order.  Joe Raedle/Getty  The rise of President-elect Donald J. Trump is a triumph for white supremacy and misogyny that too many of us believed was impossible in the United States in 2016. Trump\u2019s promise to \u201cMake America Great Again\u201d is a call to return us to a past in which white men of all classes could expect the government to protect their economic and social dominance relative to racial minorities and women.  It\u2019s a harkening back to the \u201cgreatness\u201d of a time when programs like the New Deal and the G.I. Bill created a path to a middle-class life through government benefits that were systematically denied to black people . When you didn\u2019t have to let black people live in your white apartment buildings . When it was difficult or dangerous for a person of color to participate in the political process by voting. When only white men were judges . When black men accused of sexual assault were presumed guilty and faced execution , but powerful white men were free to treat women\u2019s bodies as their property without facing legal consequences or even outrage. When men were men, and women knew their value depended on their attractiveness and subservience to those men. When a high school diploma entitled a white man to a good job without competition from people of color, women or robots .  Trump rose to power by telling disaffected white people that the past represents the right and natural order, and he can bring it back. He made no secret of who he would take our country back from: minorities, women, immigrants, Muslims, Jews. And despite his open disdain for the rule of law, he often justified his mission by invoking the language the reactionary right has long used to describe their quest to turn back time: \u201crestoring the Constitution.\u201d  It is imperative that we stop letting the right own the Constitution. Given that we\u2019re about to have a president with dictatorial aspirations, and both houses of Congress controlled by the Republican Party from which he sprang , the public needs more than ever to understand and demand our constitutional protections. We must be a meaningful check on how much damage these people can do.  But for that to happen, liberals are going to have to stop letting the right\u2019s claims to constitutional authority for their preferred social order go unanswered. Too often, liberals and progressives treat the Constitution as an obsolete document written by white men who enslaved black people and treated women as property that has little relevance to our modern battles. In doing so, we\u2019ve ceded the ground to white men longing for the good ol\u2019 days.  Michael Cohen, Lanny Davis and the Russian Mafia Yes, the Constitution was written by white guys who got a lot very wrong, and it would indeed be a bankrupt document if it were frozen in time. But while the Founders lacked the empathy or courage to recognize that \u201cWe the People\u201d includes people of all colors, religions and genders, they enshrined revolutionary principles of what liberty entails and left room for us to interpret and amend the document to be more in keeping with those principles.  Liberals must articulate a vision of the Constitution, because what Americans understand the Constitution to say acts as a constraint on what politicians and courts can do. Historically, we\u2019ve made major strides by getting our fellow citizens to accept evolved interpretations of the Constitution\u2019s text \u2013 for example, by arguing that segregation violates the right to equal protection of the law, and that forcing a person to carry a pregnancy to term against her will violates her 14th Amendment right to liberty.  The shocking election of Donald Trump tells us we haven\u2019t made nearly as much progress as we thought toward convincing our fellow citizens that all people are created equal and protected by the Constitution. It\u2019s a moment to remember that in the not-so-distant past a suffragette demanding the full rights of citizenship could be imprisoned and force-fed , and even more recently black people doing the same were beaten and lynched . In hindsight, it was somewhat naive to think the country had changed so much and so quickly that it would resoundingly reject Trump\u2019s misogyny, racism and xenophobia.  Right now, in the days and weeks and months after Trump\u2019s upset victory, we must articulate a vision of the Constitution to combat the idea that our changed country is a deviation from it. It is deeply unsettling to a large segment of Americans that they can suffer in economic malaise while a black man occupies the highest office, as the country becomes less white and Christian, and as women assume new roles. We need to be clear that there is no going back to when things were \u201cgreat\u201d just for white men \u2013 the changes we\u2019ve seen are the inevitable result of moving closer to the equality the Constitution requires.  We\u2019re here, we\u2019re queer, we\u2019re female, we\u2019re black, we\u2019re brown, we\u2019re Jewish and we\u2019re Muslim. As dire as things feel today, Trump, his supporters and the Republicans who bred them will eventually have to get used to it. We must explain to change-resistant white people that an altered country is the inevitable result of adhering to the founding document they claim to revere.  But the more concrete and immediate reason we have to start talking about the Constitution is that many of the things Trump wants to do are not only terrible policy, but flagrantly unconstitutional. We just elected a man who has proposed torturing people, making religious discrimination official policy, banning abortion and \u201cloosening up\u201d the First Amendment, along with a Congress full of Republicans who have proven incapable of standing up to him. We cannot let shock and fear and defeatism paralyze us. When Trump proposes something that is off-the-table constitutionally, We the People must tell him early and often and loudly that we\u2019re not going to take it.  Donald Trump becomes president-elect of the United States. Watch here. ", "Watch Jimmy Kimmel Help Voters Process Donald Trump's Victory   Jimmy Kimmel addressed crestfallen Clinton supporters on Wednesday night in the hopes of helping them cope with Trump\u2019s election victory. \u201cA lot of voters woke up this morning happy that Donald Trump had won the election, but the other half of them, especially here in California, were very upset,\u201d Kimmel noted. \u201cPeople were shocked, despondent, some were even crying.\u201d As a result, the late-night host decided to walk his viewers through the five stages of grief.  The first stage in the process is denial, which Kimmel summarized as \u201cno, the host of Celebrity Apprentice can\u2019t possibly be our president, CNN must have the math wrong.\u201d After that comes the anger stage: \u201cWho do I blame for this?\u201d Kimmel wondered. \u201cBernie? The FBI? Gary Johnson? Jill Stein?\u201d \u201cHow is it possible that half the country is too busy to even vote?\u201d he continued. \u201cThey all managed to play Pok\u00e9mon Go.\u201d  After getting that out of his system, Kimmel moved on to the third stage: bargaining. \u201cMaybe this needed to happen to wake up everyone up,\u201d he reasoned. \u201cMaybe this is a good thing. Maybe he\u2019ll only build the wall waist high, to keep short people out.\u201d This rationalization period was quickly followed by depression, \u201cwhere you get a spoon and you just eat peanut butter out of the jar.\u201d  Finally, many jars of peanut butter later, Kimmel suggested that tearful voters will eventually reach acceptance \u2013 possibly with the aid of some narcotics. \u201cNo matter how you feel about it, Donald Trump is the president of the United States of America,\u201d Kimmel said. \u201cSo thank god we legalized marijuana yesterday.\u201d  California passed Proposition 64, a law legalizing recreational marijuana. Watch here. ", "President Trump shows his true colors | The Sacramento Bee  Let\u2019s face facts: Our president holds racist views.  Opinion  Donald Trump\u2019s words hit the headlines again with reports, first in The Washington Post , that he railed Thursday against immigrants from \u201cshithole\u201d countries, such as Haiti, El Salvador and in Africa, and called for taking more people from Norway, which is nearly 90 percent white.  But those who have been paying attention already suspected the darkness in Trump\u2019s heart. Today's top news by email The local news you need to start your day  Recaptcha requires verification.  protected by reCAPTCHA   Privacy - Terms    Privacy - Terms   It should have been obvious from the despicable things he said about Mexican immigrants .  It should have been clear from his anti-Muslim rants .  It seeped through in his reaction to the deadly march in Charlottesville, Va., putting white supremacists on the same level as civil rights demonstrators .  And now it\u2019s emerging again in the debate over Dreamers and Salvadorans who have been protected from deportation . Trump says he wants an $18 billion wall on the border with Mexico, and an end to the visa lottery and \u201cchain migration.\u201d   His entire immigration policy seems to have the goal of reducing immigration from non-white countries and somehow boosting immigration from Europe. Trump says he wants to put America First in all matters. But this isn\u2019t the America that many of us cherish \u2013 the nation of immigrants, of the Statue of Liberty.  Advocacy groups for immigrants condemned what Trump reportedly said, and Democrats plan to introduce a censure resolution next week. Rep. Cedric Richmond of Louisiana, chairman of the Congressional Black Caucus, tweeted that the president\u2019s comments \u201care further proof that his Make America Great Again agenda is really a Make America White Again agenda.\u201d  The White House issued a statement that didn\u2019t deny his slur, but defended his stand on immigration. Early Friday, Trump, who never apologizes for anything, offered a denial in a series of tweets , though it\u2019s difficult to take him at his word given his track record of lies.  \u201cThe language used by me at the DACA meeting was tough, but this was not the language used,\u201d the president tweeted. \u201cWhat was really tough was the outlandish proposal made \u2013 a big setback for DACA!\u201d  Later Friday, Trump signed the proclamation for the Martin Luther King Jr. holiday. Reading prepared remarks, he called the civil rights icon a \u201cgreat American hero\u201d who preached racial equality. He refused to answer questions about the uproar, including whether he was racist. To say the scene was jarring doesn\u2019t begin to capture how bizarre it was.  This is beyond the daily drama and craziness coming out of this White House , and is already hurting the nation\u2019s standing around the globe. Sen. Dianne Feinstein of California said Trump\u2019s \u201cvile comments\u201d only \u201cmake the jobs of Americans stationed all over the world harder \u2013 soldiers, diplomats and businesses.\u201d  \u201cWe all need to stop pretending that there are no consequences when the most powerful person in the world espouses racist views and gives a wink and a nod to the darkest elements in our society,\u201d Feinstein said in perhaps her toughest statement yet on Trump. \u201cIf the president can\u2019t control himself and lead this country with the authority, dignity and leadership it requires, then he shouldn\u2019t be the president. There\u2019s no room for racism in the Oval Office.\u201d Related stories from Sacramento Bee       Trump denies 'shithole' comment but Illinois senator confirms the remarks        Trump denies \u2018shithole countries\u2019 comment and says Haiti slurs were \u2018made up by Dems\u2019        Trump asks why US should accept immigrants from \u2018s---hole countries\u2019, sources say  Yet the sad truth is that all of this may actually solidify Trump\u2019s support among some in his base \u2013 the one-third of Americans who apparently will stand by him no matter what he does or says, no matter how outrageous or unfair or damaging.  For me, however, the conclusion is inescapable. He\u2019s a stain on the presidency. He\u2019s a demagogue . And he very well could be a full-on racist.  It\u2019s terrible. But it would be even worse if we ignore it.   Sign up   Get on The Take. Read the influential voices on California and national politics and issues. Sign up here.   Foon Rhee: 916-321-1913 , @foonrhee  ", "What Do Background Checks Do To Crime Rates? Not What Some Think  Despite the fact that the Las Vegas shooter would have passed any an all background checks, some on the left still think background checks will somehow solve all of our ills in this country. They\u2019re absolutely convinced that universal background checks will miraculously keep guns out of the hands of not just criminals, but also the man who may someday open fire on an unsuspecting crowd enjoying some music.  However, what they think will happen and what actually occurs tends to be rather dissimilar .   But such expanded background checks wouldn\u2019t have stopped any of these attacks. Since 2000, all of our mass shooters obtained their weapons without using private transfers. Attacks such as the San Bernardino massacre in California and the Umpqua Community College shooting in Oregon occurred in states that already have universal background checks. Indeed, mass public shootings have recently occurred in France, Belgium, Norway, Germany and other European countries where these background checks also exist.  This hole in their argument is so glaring that even some of the media have noticed it. Last year, ABC News\u2019s Jon Karl asked Sen. Chris Murphy (D-Conn.), \u201cWhy are we focusing on things that have nothing to do with the massacres that we are responding to?\u201d Murphy responded, \u201cWe can\u2019t get into the trap in which we are forced to defend our proposals simply because it didn\u2019t stop the last tragedy.\u201d But obviously Karl\u2019s question wasn\u2019t just limited to the most recent attack.  Research looking at U.S. data has consistently found no evidence that any type of background checks reduce rates of violent crime. Michael Bloomberg\u2019s groups are the source of contrary claims, but they fail to analyze the national data in an academic manner. They compare states with background checks next to those without them. They do not compare states before and after background checks are imposed.   The fact is that criminals have a pipeline for inexpensive black market guns that require no background checks either, as was illustrated by CBS in their report on Chicago gun crime . They\u2019re not looking for private sellers who want the best dollar they can get from a prospective buyer. They want a gun, they want it cheap, and they want it now.  Let\u2019s also face the fact that criminals are, by definition, lawbreakers. They\u2019re not concerned with whatever laws you pass because they\u2019re already breaking so many, they figure, \u201cWhat\u2019s one more?\u201d  Despite claims by the leftists on social media, no one supports another massacre. No one at all.  However, it doesn\u2019t make any sense to make proposals that do nothing except inconvenience and burden law-abiding gun buyers who want to follow the law. While I may disagree with Sen. Feinstein\u2019s bump-fire stock ban proposal, at least that makes some sense in light of what we know from Las Vegas. Universal background checks? Nope. No sense at all.  Of course, why should anyone be surprised? These are the same people who still think banning guns will somehow ban violence in general while doing nothing about the underlying causes.  Right now, things are no different except they\u2019re also trying to ban things that have no bearing on what happened, just because they figure the public will back it at the moment.  And I\u2019ve had people wonder why I call these people ghouls. ", "Anti-Gun Crusader Admits What We Already Knew  When the discussion of gun control rears its ugly head, some well-meaning proponent of \u201ccommon sense gun measures\u201d invariably tells us that no one wants to take our guns. They swear that they only want the \u201cbad\u201d guns. Maybe they\u2019ll say, \u201cNo one needs an assault rifle\u201d but if you mention bans on bolt action guns or handguns, they start backing up with their hands in supplication. \u201cNo, no, no, no. No one wants to do anything about those,\u201d he\u2019ll say.  That means he\u2019s either wrong or lying .   Democratic politicians have been brainwashed by political hacks like me to begin all of their statements about guns by declaring support for the Second Amendment and a deep affinity for the cultures of hunters and sportsmen\u2014even if they themselves have never fired weapons. We call them \u201cgun safety\u201d proposals instead of \u201cgun control\u201d measures because pollsters and consultants divined that \u201cgun safety\u201d would be less alarming to gun voters, and that gun voters were to be coddled at all cost.  The Democratic gun control strategy fails because it is defined by this poverty of ambition\u2014the determination never to look beyond fear of political repercussions. Universal background checks and a ban on high-capacity magazines are good ideas and we should seize the opportunity to enact them if it presents itself. But they won\u2019t come anywhere close to making gun violence in America a tolerable problem. We are nibbling around the edges instead of proposing bold, meaningful solutions such as: A national gun registry, so law-enforcement officials can know when someone is compiling an arsenal. The government can track purchases of allergy medicines that can be used to make methamphetamine, and fertilizers that can be used to make bombs, like the one used in Oklahoma City in 1994, but not deadly assault weapons. That\u2019s absurd. Tracking and limiting purchases of ammunition. Requiring that guns use smart-gun technology, which would dramatically reduce accidental deaths, particularly among children, who, according to a 2016 study , are dying accidental deaths at the hands of guns at the rate of one every other day. A national gun buyback program similar to the one Australia instituted after a mass shooting that killed 35 people. That incident was in 1996. There hasn\u2019t been another one since, These proposals are essentially omitted from the national conversation largely because Democrats are scared that the NRA will spin them disingenuously to inflame gun owners. Again, Democrats presume their hand is the weaker of the two. Last week, Republicans rejoiced, and some Democrats winced privately, when Nancy Pelosi said she hoped regulation of bump stocks\u2014the device the Las Vegas shooter used to make his weapon more deadly\u2014would be a \u201cslippery slope\u201d to further regulation. Democrats were concerned that Pelosi had handed the NRA a political cudgel the group would brandish against every one of them. But Pelosi was right, and I would like to see more Democrats find her courage, because the alternative is to surrender our ideals, and the moral high ground, for no discernible upside.   Written by former Obama staffer Dan Pfeiffer who seems absolutely in love with gun control. After all, he calls for a national gun buyback program similar to Australia\u2019s but fails to inform his readers that the buyback was simply a more palatable gun confiscation program masquerading as choice.  Then again, this is the guy who says this, followed by claiming, \u201cRepublicans currently control every branch of government and the NRA is still producing agitprop aimed at convincing gun owners that liberal Democrats and radical leftists are going to come after their guns.\u201d He says this without a hint of irony at the fact that he is telling Democrats to come after our guns.  The entire post is nothing more than a paper dedicated to trying to convince Democrats that the answer to guns is to move even more to the left on guns, to stop pretending that they don\u2019t want all the guns, yet he has the nerve to blame the NRA for producing videos? It should be noted that the video he chose is the one where Dana Loesch calls out the leftist media for lying. It actually doesn\u2019t say a thing about how Democrats want all the guns.  Not that it matters to someone like Pfeiffer.  All that matters is that Democrats aren\u2019t being honest about coming after all of our guns. He\u2019s annoyed they won\u2019t be honest, but I\u2019m going to let Dan know something. We already know they want them all, and that\u2019s why no one is backing down. Especially since none of his proposals would have stopped Las Vegas. ", "A beginner\u2019s guide to the AfD  The German public have, as predicted, kept ahold of nurse. But it is the breakthrough of the AfD into the German Parliament that is causing headlines around the world. Of course the four-year old party\u2019s electoral success is also unsurprising. In elections last September the AfD were elected to representative roles in most of the country\u2019s regional assemblies and beat Merkel\u2019s party into third place in her own constituency.  Nevertheless, yesterday\u2019s electoral breakthrough is stunning and the success of this four-year-old party is among other things now causing a predictable rash of 1930s analogies. In a media landscape where very few papers can afford any foreign coverage at all, and a social media landscape which blows around slightly sourced stories with a further splash of personal self-aggrandisement, understanding a phenomenon like the AfD is harder than it should be.  Many Europeans find themselves caught. Firstly by the fact that the mainstream political class has done something mad in recent years. As I recently explained at book-length, it is inevitable that things will get complicated when the people in charge of Europe make decisions as appalling as those Angela Merkel made in 2015. What she occasioned in unilaterally opening the continent\u2019s doors to the world may have been humanitarian and may have had some good intentions. But it was also reckless, short-sighted and will cause severe issues for German society for generations to come. Most of that impact \u2013 including the daily reports of crime and sexual assault \u2013 never make it further than the German-language press, and often not even there.  What are the public to do when their leaders and media behave like this? One idea is that the public shouldn\u2019t have any choice and should be forced to keep voting for the same old parties anyway. This obviously suits the incumbents, and is best achieved by depicting any and all parties concerned about immigration \u2013 including the mass immigration which people across the political spectrum now say they acknowledge to have been an unrepeatable disaster \u2013 as Nazis, fascists and racists. The incumbent politicians and parties acknowledge they have made mistakes, promise not to repeat those mistakes but insist that anyone wishing to make them pay any political price must recognise that they are voting for a Fourth Reich. It\u2019s a clever, cynical ploy, employed by politicians and much of the media across Germany even more than the UK.  Their problem is that at some point the public recognise the ploy. And in particular a moment arrives when the spell-words used by the political mainstream begin to fail. Already terms like \u2018racist\u2019, \u2018Nazi\u2019, \u2018far-right\u2019 have been worn down almost everywhere in Europe. The few people who continue to claim that the public\u2019s concerns are all racist are themselves the ones who now look ridiculous. All they do is ensure that the public care less and less about the words they are called. This has a follow-on problem which is especially worth pondering in Germany.  For if the media and political class call everybody a racist and a Nazi for years, and the public can see that these people often called racists and Nazis (Ukip in Britain, for instance) are \u2013 whatever else you might think of them \u2013 clearly not Nazis or racists, then you set up another problem down the road. Anyone who has heard a hundred different people being called Nazis who they knew not to be Nazis is unlikely to have their anti-Nazi antennae intact when the accusation is made for the hundred and first time. This is among the problems that Merkel and co have now set up. The AfD\u2019s platform and pronouncements require close and unbiased attention. This should include having their words and actions reported accurately.  To her credit, Merkel \u2013 the great absorber of political difference \u2013 has said that she will work to bring back the people who voted AfD this weekend. This suggests that she might \u2013 just might \u2013 take what is essentially the second broad option for Europe\u2019s political mainstream. That is to stop pretending that anything from a quarter to three-quarters of the general public across Europe are Nazi, fascist, racists who need to be reprogrammed, fought, denounced or ignored. Instead it is to recognise that the concerns of the public are concerns that should be addressed and remedied by the political mainstream. Which isn\u2019t, surely, such a radical idea.  We\u2019ll see which path Germany now goes down. More than Germany\u2019s politics will depend on it. ", "Donald Trump discovers his inner neocon  Donald Trump fully embraced his inner neocon before the United Nations today. He lashed out at North Korea, indicating that he was ready to \u2018totally destroy\u2019 it. He upbraided Iran as a corrupt and malignant regime that had taken America and its allies to the cleaners with the nuclear deal\u2014\u2019One of the worst and most one-sided transactions.\u2019 And for good measure, he scoffed at various socialist regimes around the globe. The only term missing in his dyspeptic assessment of the carnage around the world was \u2018axis of evil,\u2019 the phrase that George W. Bush made famous when he decried Iran, North Korea and Iraq after the 9/11 attacks.  The language he deployed was seldom less than apocalyptic. Like Bush, he embraced the tone of moral superiority: \u2018If the righteous many do not confront the wicked few, then evil will triumph.\u2019 When it was not chiliastic, Trump indulged in snark, referring to \u2018Rocket Man\u2019 as being on a \u2018suicide mission.\u2019  There can be no doubting that the regimes Trump referred to are as nasty as they come. But enmeshing America in an Asian land war would surpass any of the follies that it has experienced in the Middle East. Russia and China can only hope that Washington becomes stuck in another unwinnable war. What served America well during the cold war wasn\u2019t overt confrontation such as in Vietnam, but the strategy of containment.  Certainly Trump\u2019s speech fitted with the desire he is now expressing to stage a massive military parade down Pennsylvania Avenue on 4 July to match, or even surpass, the festivities surrounding the Bastille Day parade that left him agog this past July in Paris, where he was the guest of Emmanuel Macron. One problem is that the avenue isn\u2019t actually strong enough to withstand the weight of tanks rolling over it. Never mind. For Trump, these are mere details. He has apparently become enamoured by a vision of a militarised America that can set wrong aright abroad, whenever and wherever it pleases. His bellicosity is discordant, however, with the more isolationist America First doctrines that he brayed about during the presidential campaign. America First has been converted into a bellicose unilateralism. If anything, it sounds like neocon 2.0.  It was notable that during his speech at the UN, Trump veered from claiming, on the one hand, that it was imperative to respect the national sovereignty of individual nations to alleging, on the other, that there is no burking the necessity of taking out regimes that he, and he alone, deems inimical to American interests and values. What about the country that meddled with the 2016 American elections, thereby violating the precious sovereignty Trump dwelled upon? There was nary a word about Russia.  The most that can be hoped for with Trump\u2019s speech is that it was simply more rodomontade. The danger, as so often with the old boy, isn\u2019t if he\u2019s insincere. It\u2019s if he really means what he said. ", "Judge Tosses Out Injured Cop\u2019s Case Against DeRay McKesson And Black Lives Matter Judge Tosses Out Cop\u2019s Case Against Black Lives Matter Remember when we told you how an injured officer sued the Black Lives Matter movement and DeRay McKesson after getting shot by Gavin Long in the infamous July 17, 2016 attack in Dallas?  The cop, who only goes by John Doe Smith, was shot in the head and through the intestine during the attack that claimed two police lives and wounded several others. He blamed Black Lives Matter for their presence on the scene \u201cinciting violence\u201d to cause Gavin to snipe the cops, and sought damages to the tune of $75,000 for his surgery bills.  The thing is\u2026 Black Lives Matter is a movement , not a specified group of people or a business. So there\u2019s really no one in particular to sue.  According to TMZ , the judge ultimately dismissed the case due to the fact that BLM is a social movement, and McKesson as an individual was only using his first amendment right by appearing at the protest \u2014 not inciting anyone to commit any acts of violence.  It\u2019s truly unfortunate what happened to his officer, but you can\u2019t blame the peaceful protestors on the scene exercising their rights for the reckless actions of one disturbed individual.  WENN/Getty ", "Pay Attention! FBI Says \u201cBlack Identity Extremists\u201d Pose Growing Threat To Cops   Image via Michael B. Thomas/Getty Images FBI Labels \u201cBlack Identity Extremists\u201d As Threat To Police This is how it starts. Everyone needs to pay attention because one day we might look back at this moment as a pivotal moment when the federal government reinvigorated a campaign against Black protesters and activists .  According to ForeignPolicy , the FBI\u2019s counterterrorism unit is warning that \u201cblack identity extremists\u201d are a major threat to law enforcement officers. They even have a cute acronym for \u201cthese types\u201d of people, BIE.  Peep the langage used here:   \u201cThe FBI assesses it is very likely Black Identity Extremist (BIE) perceptions of police brutality against African Americans spurred an increase in premeditated, retaliatory lethal violence against law enforcement and will very likely serve as justification for such violence,\u201d   \u201cPerceptions\u201d. PERCEPTIONS. \u201cPerceptions of police brutality against African Americans\u201d\u2026ain\u2019t no \u201cperceptions\u201d, b!tc#! We KNOW the police whoop our azzes just for living.  Our collective response to the police shooting death of Michael Brown in Ferguson is the catalyst for the Black boogie men who are taking aim at cops if you let them tell it:   \u201cThe FBI assesses it is very likely incidents of alleged police abuse against African Americans since then have continued to feed the resurgence in ideologically motivated, violent criminal activity within the BIE movement,\u201d   Again, \u201calleged\u201d. Pay. Attention. The feds are labeling Black folks who are angry at systemic racism as domestic terrorists. Something that the President didn\u2019t do when addressing the tiki-torchers in Charlottesville.  You know what America does when they perceive a group of people to be terrorists\u2026at least when they\u2019re Black or brown.  Guess they don\u2019t see neo-Nazis and alt-right azzholes in that same light. Imagine that. ", "Breaking! Poland\u2019s President just went after CNN. They are Done!  Poland\u2019s President Andrzej Duda says CNN is lying.  He\u2019s joining President Trump in his fight against FAKE NEWS!  Contrary to what CNN has been pushing all day, he and his wife did shake hands with President Trump and the First Lady.  The anti-Trump media has been pushing a fake news story along with edited video all day.  The claim was that the first lady of Poland snubbed President Trump when he tried to shake her hand. The truth has been uncovered in the unedited footage.  PLEASE SHARE THIS TO EXPOSE CNN ONCE AGAIN!  Watch:   The Polish First Lady was looking at Melania &amp;amp; didn't see Trump's hand. Liberals are cutting the clip &amp;amp; saying \"she denied his handshake\"\u2026 pic.twitter.com/NhK03ejcnB   ", "R. Kelly Scandal: Alleged \u201cHostage\u201d Speaks After Family Hold Press Conference   In the space of a day, R. Kelly\u2018s name has catapulted back into the headlines after a shocking expos\u00e9 alleged that he is leading a secret \u201csex cult\u201d and is holding women against their will.  Since the story hit the wire, the singer has, via his publicist, denied the claims and alluded to taking legal action.  However, it\u2019s quickly becoming clear that the drama isn\u2019t going anywhere.  The family of alleged hostage Jocelyn Savage held a press conference claiming that Kelly has brainwashed the 21 year old. So much so that she effectively has Stockholm Syndrome:  In a twist, Jocel
