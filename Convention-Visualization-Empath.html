ld he be elected mayor in an interview with Fox 9 Minneapolis less than two weeks following the death of an Australian national by the name of Justine Damond. Damond, of course, was the woman shot and killed by Officer Mohamed Noor on July 15 while attempting to report the sound of a woman screaming behind her house.  No one will ever know for sure whether it was the fireworks taking place in the area that night or if it was the alleged \u201cslapping\u201d of the patrol car by the victim just before the shooting that caused it. The only absolute in this tragic situation is that Justine Damond\u2014a woman who called the police for help\u2014is dead from a bullet shot from an officer\u2019s gun.  As is the case with every high-profile (Officer Involved Shooting) OIS, the equation cannot be balanced by departmental explanations that offer no objective truth in the minds of the masses. People are angry. They don\u2019t want explanations. They want action. Dehn, of course, knows this and is attempting to capitalize on it at the polls by painting police with a broad brush as incompetent and unnecessarily armed.  Don\u2019t miss the fact that the District 59B representative only wants MPD officers to be restricted from carrying firearms on their hips. If he had it his way, he\u2019d still allow them to keep guns in their vehicles. Therefore, his \u201csolution\u201d doesn\u2019t even attempt to prevent the Justine Damond death from occurring. It\u2019s an empty proposal made at an opportune time.  There\u2019s a reason the Justine Damond story has become an international story. It is a statistical anomaly. According to the Washington Post OIS Database , of the 574 civilians killed in officer-involved shootings so far this year, Damond is one of five unarmed women. The other four casualties on this list are Sariah Marie Lane , Ambroshia Fagre , Elena Mondragon , and Alteria Woods .  No compatible source was found for this video.  Lane, Fagre, and Mondragon were all killed while riding as passengers of fleeing vehicles that had been suspected by police to be stolen, involved in burglaries, and/or armed robberies. All four vehicles were used as deadly weapons by their drivers as they rammed police in attempts to get away. Woods, on the other hand, was used as a human shield by her boyfriend during a SWAT raid targeting him and his father for multiple shootings. While these four women were killed during deadly force encounters in which they were accessories to crimes committed by boyfriends, Damond\u2019s case is entirely unique.  The trend continues if we go back a few years. In 2016, three unarmed women were killed by police. Jessica Williams was shot in San Francisco after nearly trapping one officer between a fence and the stolen vehicle she was attempting to flee in. Kelsey Hauser was killed riding as a passenger in a stolen vehicle when her boyfriend attempted to run over officers after leading them on a high-speed pursuit in California.  The third was 12-year-old Ciara Meyer , who was struck and killed after a constable\u2019s bullet passed through her father\u2019s arm. Meyer\u2019s father reportedly pointed a rifle at the chest of one constable as he served an eviction order at the apartment. Meyer was set to lose his apartment. Instead, he got his daughter killed.  In 2015, three unarmed women were shot and killed by police. India Kager was killed in Virginia while driving a vehicle with a homicide suspect in the passenger seat. When police approached the vehicle in a convenience store parking lot, Kager\u2019s passenger opened fire on police. Both were killed in the shootout.  The second was a 55-year old woman named Bettie Jones during a domestic violence call in Chicago. As an officer opened fire on a bat-wielding man in the apartment, Jones was caught in the cross-fire.  The third, Autumn Steele , was shot by an officer responding to a domestic violence call in Iowa. Steele and her husband were actively fighting upon the officer\u2019s arrival. After being bitten by the family dog, the officer fell backward while opening fire on the animal. Two rounds hit Steele instead.  Each of the eleven officer-involved shootings involving \u201cunarmed\u201d females in the past three years is tragic\u2014but the trend shows that seven of them were killed while engaging in criminal activity with boyfriends with a penchant for violence. Bettie Jones, Ciara Meyer, and Autumn Steel were killed as bystanders in legitimate deadly force encounters where officers feared for their lives. That leaves Justine Damond in a class of her own. Like I said, her death is the anomaly of all anomalies.  Politicians like Raymond Dehn are free to use their own history of criminality to bolster their political profile in a society that loves a comeback story. Being a recovering cocaine addict and felon doesn\u2019t preclude anyone from running for mayor, but when a politician takes advantage of tragedies such as Justine Damond\u2019s death to suggest that police officers should place themselves in imminent danger\u2026well, that\u2019s where the line needs to be drawn.  Despite advances in proficiency for firearms training over the course of several decades, 27 police officers have already been murdered by gunfire in the line of duty this year. In 2015, the total was 47. In 2016, it was 63. According to the Officer Down Memorial Page , we are currently on track to lose around the same number to gunfire this year. Hopefully, we\u2019ll buck the trend.  Every officer will tell you that there is a wide spectrum of skill levels as it relates to weapons tactics, handling, and marksmanship. What we\u2019ll also all tell you is that the level of skill a cop possesses matters little if someone is hellbent on killing them. An easy response for anyone telling you Dehn is onto something is to tell them that many of the gunfire-related deaths American police get hit with each year are ambushes.  The most self-confident man or woman knows that it doesn\u2019t take much skill to walk up behind them, point a gun to the back of their head, and pull the trigger. Our guns\u2014readily accessible at our hips\u2014are of little use in defending an attack from a gunman who\u2019s got the jump on us.  Just last week, Lieutenant Aaron Allan was shot 14 times by the occupant of a rolled-over vehicle on an Indiana roadway. One minute the LT is trying to help people involved in a car accident, and the next he\u2019s getting shot dead by one of them.  Earlier this month, New York State Trooper Joel Davis was shot while exiting his vehicle upon arrival at a domestic disturbance. Like Lt. Allen, he hadn\u2019t even gotten the chance to get out of his holster.  Four days prior to that, there was Detective Miosotis Familia , who was shot one time in the back of the head in the Bronx while writing in her note pad.  Policing in America has become less and less desirable over the years, and the decline in numbers of police patrolling the streets shows it. The city with a major staff shortage will tell you the reason is \u201ca stronger economy\u201d creating more competition for prospective employees. The cop-hating fringe of the public will tell you, \u201cGood. We don\u2019t need them.\u201d The local police union will tell you that it\u2019s because of low pay, dissolving of pensions, lawsuits, etc. The police officer will tell you it\u2019s because the risk is no longer worth it.  Many officers feel like this job is punishing whether we do our jobs or we don\u2019t. We\u2019re trained to carry guns to save the lives of others and our own. If we don\u2019t use deadly force when we should, we\u2019re screwed. If we do use it when we should, we\u2019re still screwed. Every now and then, we use it when we\u2019re not supposed to\u2014and that gets twisted to look like it\u2019s the national norm.  To pretend that police officers anywhere in America can do the job we do without access to a firearm by our side is to be willfully ignorant of the dangers we face daily in a society armed to the teeth with guns.  We are not Great Britain, Ireland, or France. People don\u2019t use machetes to hack at us, or vehicles to run us over. They come at us with guns\u2014and we require our own to stand a chance. Whether it be Minneapolis, Portland, Seattle, San Francisco, or Berkeley, mark my words, the progressive metropolis that turns officers into guinea pigs for this social experiment will find itself without a test subject\u2014and without a police force. ", "Ingraham: \u2018Successful Trump Presidency\u2019 Would Be \u2018Armageddon\u2019 for Liberals LifeZette editor-in-chief says Democrats, establishment GOP \u2018happiest\u2019 when president struggles By Kathryn Blackhurst; LifeZette:  LifeZette Editor-in-Chief Laura Ingraham said that Never-Trumper Republicans and resisting liberals are \u201chappiest\u201d when President Donald Trump\u2019s approval numbers go down, even if their own numbers plummet as well.  Ingraham, who was guest-hosting Tuesday on Fox News\u2019 \u201cTucker Carlson Tonight,\u201d blasted balking GOP members of Congress and Democrats for blocking and stalling the president\u2019s legislative agenda throughout his first 200 days in office. Noting that Republican senators such as Jeff Flake (Arizona), John McCain (Arizona), and Thom Tillis (North Carolina) delight in making rounds on the news talk shows to criticize Trump, Ingraham pointed out their own plunging approval numbers as the American voters wait for them to fulfill their campaign promises.  \u201cDo you know what a liberal\u2019s idea of Armageddon is? No, it\u2019s not a nuclear North Korea, but a successful Trump presidency. Do you know what the Never-Trump Republicans on Capitol Hill fear the most? No, it\u2019s not ISIS and it\u2019s not a 5,000-point [drop] in the Dow, but a successful Trump presidency,\u201d Ingraham said.  \u201cToday is the 200th day of this administration,\u201d she added. \u201cAnd despite the hyperventilation and alarmism we\u2019re hearing from the national press corps \u2014 they\u2019re prematurely declaring the Trump administration a failure, of course \u2014 but in fact, it\u2019s the resistance to Trump that is playing a risky gambit.\u201d  No compatible source was found for this video.  In this \u201cresistance,\u201d Ingraham included Senate Minority Leader Chuck Schumer (D-N.Y.), House Minority Leader Nancy Pelosi (D-Calif.), and \u201csupposed right\u201d senators such as Flake, McCain and Tillis.  And what unites all of them is their sad and rather pathetic fear and loathing of President Trump,\u201d she said. \u201cSo they want you so saturated in this endless and mindless Russia story deal, and other irrelevant West Wing staff intrigues that\u2019s mostly fueled by leaks, that you even begin to believe their negative spin. And let\u2019s face it \u2014 these people are happiest when his numbers go down, when his legislation and his confirmations stall, even if their own approval numbers go down, too. It\u2019s like they don\u2019t even care.\u201d  Pointing to recent Quinnipiac University poll measuring congressional approval ratings, Ingraham noted these politicians have plummeted even as Trump\u2019s numbers have dwindled into the 30s.  \u201cAnd Trump\u2019s approval rating may only be about 37 percent according to one poll, but check this out. Tom Tillis\u2019 approval rating, North Carolina \u2014 29 percent. Nancy Pelosi\u2019s \u2014 27 percent. Chuck Schumer\u2019s is 26 percent, and [Senate Majority Leader] Mitch McConnell\u2019s is a very impressive 17 percent,\u201d Ingraham said, noting that McConnell has failed repeatedly to rally 50 of 52 GOP senators in support of various measures to repeal and replace Obamacare.  \u201cNow despite two years of non-stop bile and vitriol from Washington\u2019s bipartisan elite class, Trump is actually beating all of them,\u201d she added. \u201cNow while of course it\u2019s true that key legislative successes are lacking, whether on health care, tax reform, infrastructure \u2014 but it\u2019s equally true as well that President Trump has done a lot even without Congress to make our lives better.\u201d  Ingraham said that Trump does need to work on boosting his approval numbers, but she argued the president has \u201cdone a heck of a lot in just 200 days.\u201d Pointing to the successful confirmation of Supreme Court Justice Neil Gorsuch, Trump\u2019s slashing of Obama-era red-tape and regulations, the thriving stock market, consumer confidence and more, Ingraham said that Trump\u2019s presidency hasn\u2019t been the failure that the media, the Left and the Never-Trumpers are making it out to be.  \u201cHis approval numbers \u2014 yeah, they need boosting, that\u2019s for sure. But considering the 24/7 media onslaught against him, the distraction of the Russia probe, and the resistance from Congress \u2014 both sides in Congress \u2014 he\u2019s done a heck of a lot in just 200 days,\u201d she said. \u201cAnd if he can keep focused and he can keep his team motivated, keep them together, and put pressure on the Hill to deliver on some of these big issues, he\u2019ll improve his numbers and he\u2019ll grow the populist movement.\u201d  To read related content visit LifeZette . ", "Is 'Black Lives Matter' a Racist Term? Watters' World Tackles Racism   Trump: Let Hillary 'Release Her Emails and I'll Release My Tax Returns Immediately'   One of the biggest issues of this presidential race is race itself. Jesse Watters traveled to Philadelphia and asked people about the definition of racism, whether Black Lives Matter is a racist group, and of course, Donald Trump.  Check out some Watters' World exchanges below...  Do you think \"Black Lives Matters\" is a racist term? 'If they were such a caring organization, I don't know why they're not going into their own neighborhoods and cleaning them up.' 'They do matter, don't get me wrong. But also, all lives matter.' Do you feel like the term 'racist' is thrown around too loosely these days? 'Every time you turn around there's an incident with a black vs a white, or a Hispanic...' 'You have a whole group of people that heard a man say 'I'm going to build a wall and deport millions of Mexicans and Hispanic-Americans from this country.' Nobody batted an eye.' Watters wondered whether \"we're living in the same country,\" recalling that Trump got a \"lot of heat\" for the comments.  Enjoy the Watters' World segment above, and don't miss the next Watters' World monthly special, airing October 1! ", "This List Of Attacks Against Conservatives Is Mind Blowing  A wave of liberal rage has marked the last 11 months since the rise and subsequent election of President Donald Trump.  Antifa protestors clad in black masks shut down college campuses, destroy property and indiscriminately attack those they disagree with, whether women or the elderly. Meanwhile, CNN fires Kathy Griffin for taking photos with a bloody replica of the president\u2019s decapitated head.  Amid this backdrop, The Huffington Post publishes an article calling for the execution of Trump and \u201ceveryone assisting his agenda.\u201d  Then, shots ring out as a man gorged on media hysteria attempts to slaughter Republican congressmen while they practice for a charity baseball game.  The aggression since Trump\u2019s nomination is difficult to enumerate, but nevertheless, The Daily Caller News Foundation pored over media reports to compile a close but non-exhaustive list of violent acts against conservatives in months following the Republican National Convention.  No compatible source was found for this video.  In creating the list, The DCNF reviewed numerous articles detailing attacks and violent threats against conservatives and Trump supporters. While there are examples of anonymous threats, The DCNF chose to include only those that resulted in the cancelling of events and two to members of Congress deemed credible. Some instances of violence between rival protestors were not included as it was difficult to ascertain who initiated the event.  To see the list of attacks visit The Daily Caller.   By now, you already know that Republican lawmakers were the target of a brutal and unjustifiable shooting in Virginia. House majority whip Steve Scalise was shot several times and has been hospitalized. He appears to be in critical but stable condition. Several other Republican lawmakers witnessed the carnage.  The shooter, \u201csocialist democrat\u201d James Hodgkinson, wasn\u2019t so lucky, succumbing to wounds received in a shootout with police officers. This shooting is a harsh reminder of the growing vitriol in American politics where violence between liberal and conservative hard-liners is only becoming more common, with both sides committing inexcusable violence.  The shooting occurred during an early morning baseball practice. The shooter, Hodgkinson, appears to have been an ardent Bernie Sanders supporter and opposed President Trump. His choice of targets was almost certainly not random and was likely premeditated. Hodgkinson is from Illinois but has been staying in the DC area for at least six weeks.  Besides Scalise, two police officers were wounded during the shooting. Senator Paul Rand, who witness the event, has hailed the police officers and credited them for preventing a far worse tragedy. The police officers present were there to guard Scalise.  Hodgkinson already had a track record with the police before the shooting. He had previously been charged with assault and battery for punching a woman in the face with a closed fist. He also confronted that woman\u2019s boyfriend with a shotgun, reportedly firing one shot in the air. Apparently, he also physically abused his daughter, and police were called when he started shooting several pine trees on his property. Neighbors were worried that bullets would strike nearby homes.  Hodgkinson also claimed to be a \u201cdemocratic socialist\u201d on his social media profiles. Writing to the Belleville News-Democrat, he stated, \u201cI don\u2019t ever again want to hear how great a president [Ronald Reagan] was. All he did was give tax breaks to the rich and put the rest of the country (or at least 13.1 percent) out of work.\u201d He added, \u201cTo think the Republican Party can call this man their idol is un-American. It\u2019s all about the money.\u201d  To read rest of article visit OpsLens.  ", "Hundreds marched against 'Confederate pride' in Austin, Texas Altercations between police and protesters in Austin, TX. Radicals lead anti confederacy rally in Austin, Texas. Hundreds marched against a scheduled (but then canceled) \"Dixie Freedom Rally\" in Austin, Texas, on Saturday. Public pressure against the event was immense, and after receiving threats of violence, the Texas Confederate Militia decided to postpone the event to a later date. That didn't stop the counter march the Austin chapter of the Democratic Socialists of America had planned.  Chanting their way through downtown Austin, the capital of Texas, demonstrators denounced Confederate symbolism and called for the dismantling of public works and streets that bear the name of Confederate icons. At the end of the march, fights broke out both between protesters and between protesters and police. Two people were arrested. Event organizers reached out to lawyers and are fighting the charges.  According to the Southern Poverty Law Center, only Virginia has more Confederate symbols (which include roads, schools, statues and county names) than Texas.  Austin has already been taking steps to remove public reminders of its history as part of the Confederacy. Just last week Texas House Speaker Joe Strauss called for removal of a plaque near the Capitol that asserts slavery was not the underlying cause of the Civil War. And finally after years of resistance, administrators at the University of Texas Austin decided to take down Confederate statues on campus .  Related stories The University of Texas is removing its Confederate statues  Workers removed a statue of Robert E. Lee from a Dallas park under police guard  Retailers say Confederate flag sales are surging after Charlottesville  ", "Reps. Gaetz, Biggs: Hillary Clinton's FBI special treatment must be investigated   Hillary Clinton called Monica Lewinsky a \u201cnarcissistic loony tune.\u201d She called Gennifer Flowers \u201csome failed cabaret singer.\u201d She said Republicans in Congress had organized \u201ca vast right-wing conspiracy\u201d against her husband, President Bill Clinton.  And now the former secretary of state and defeated Democratic presidential candidate says those of us still interested in the investigating of her conduct are engaging in an \u201cabuse of power.\u201d  Hillary Clinton expects special treatment. She always has. The real question is: why did the FBI give it to her?  The FBI\u2019s investigation of Hillary Clinton was referred to as \u201cspecial\u201d in an email sent by current FBI Deputy Director Andrew McCabe. He was the assistant director in charge of the FBI\u2019s Washington Field Office before his promotion to the second-ranking spot in the bureau.  Despite a deep web of connections to Clinton, McCabe formally recused himself from the email investigation only a week before the 2016 election. McCabe\u2019s admissions are telling, but not inaccurate.   Four months have passed since 20 members of the House Judiciary Committee demanded a special counsel to investigate Hillary Clinton. No action from the Department of Justice has been taken.   Only a special person could have her spouse meet with Attorney General Loretta Lynch on a tarmac in Phoenix during an ongoing criminal investigation. Recently released emails show that Bill Clinton purposely altered his departure to get time alone with Lynch.  While the FBI was very concerned with punishing the agent who disclosed the Lynch-Bill Clinton meeting, the impropriety of the gathering garnered far less attention.  When Lynch told then-FBI Director James Comey to refer to the Hillary Clinton investigation as a \u201cmatter\u201d rather than an \u201cinvestigation,\u201d language had a special meaning.  According to McCabe, \u201cthe decision was made to investigate (Hillary Clinton) at HQ with a small team.\u201d The double standard is glaring. More prosecutors are currently investigating President Trump than were assigned to the Oklahoma City bombing, but Hillary Clinton got the small team at HQ.  And how did the \u201csmall team at HQ\u201d handle the investigation? In a word \u2013 special. Somewhere between the first and the final draft, Comey\u2019s statement changed. He first wrote that Hillary Clinton\u2019s use of a private email server was \u201cgrossly negligent.\u201d The final draft said she was \u201cextremely careless.\u201d  Comey\u2019s exoneration was drafted before the FBI interviewed key witnesses \u2013 including Clinton herself.  When Intelligence Community Inspector General Charles McCullough confronted officials about the depth of Clinton\u2019s crimes, he faced threats and \u201cpersonal blowback\u201d against him and his family.  McCullough\u2019s reports were delivered to then-Director of National Intelligence James Clapper. Clapper spoke of the \u201cheartburn\u201d that exposure would create for Hillary Clinton\u2019s campaign.  In every instance, being special has redounded to Hillary Clinton\u2019s political and legal benefit. Not so for President Trump. Some at the Department of Justice and the FBI seem to have a special bias against the president.  FBI Agent Peter Strzok sent biased anti-Trump text messages. He worked on both the Clinton email scandal and the Mueller probe. It remains unclear what evidence he reviewed, generated or damaged in either investigation.  Four months have passed since 20 members of the House Judiciary Committee demanded a special counsel to investigate Hillary Clinton. No action from the Department of Justice has been taken.  As members of the Judiciary Committee, we have demanded an investigation into the FBI\u2019s procedures, practices, oversight and reporting. If biased agents have tainted evidence, we need to see it. If politically-interested prosecutors have an agenda, we need to know it. If our government institutions are being undermined by the deep state, we must expose it.  After all, equal treatment under the law is just one thing that makes America so special.  Republican Matt Gaetz represents Florida's 1st congressional district in the U.S. House of Representatives. ", "Catholic bishops called out Steve Bannon over his comments about undocumented immigrants  The U.S. Conference of Catholic Bishops called out former White House chief strategist Steve Bannon just days after he accused the Catholic Church of having ulterior motives in helping undocumented immigrants.  James Rogers, the USCCB's chief spokesman, called Bannon's comments \"preposterous\" in a interview on Sirius Radio.  Rogers was referring to Steve Bannon's interview with Charlie Rose on \"60 Minutes\" where he claimed the Catholic Church only needs \"illegal aliens\" as worshipers.  Rogers says Bannon's statements are untrue.  \"Our pro-immigration stance is based on fidelity to God's word and honors the American dream. For anyone to suggest that it is out of sordid motives of statistics or financial gain is outrageous and insulting,\" he added.  \"And the Bible is so clear, so clear, that to treat the immigrant with dignity and respect, to make sure that society is just in its treatment of the immigrant is Biblical mandate,\" Dolan said. \"It's clear in the Old Testament -- my Jewish neighbors remind me of that all the time -- and it's clear from the lips of Jesus when he said, 'Whatever you do to the least of my brothers you do to me. When I was a stranger -- meaning an immigrant or a refugee -- you welcomed me.'\"  Bannon's comments have drawn widespread criticism.  Cardinal Timothy Dolan, the Archbishop of New York, said in an interview on the Catholic Channel on Sirius XM, \"I don't really care to go into what I think is a preposterous and rather insulting statement that the only reason we bishops care for immigrants is for the economic because we want to fill our churches and get more money.\"  The full interview of Steve Bannon on \"60 Minutes\" will air this Sunday.  Former White House chief strategist Steve Bannon is accusing the Catholic Church of needing \"illegal aliens\" as worshipers.  \u201cThe Catholic Church has been terrible about this,\u201d he said while discussing immigration policy in a new interview Thursday. \u201cThe bishops have been terrible about this.\u201d  \u201c[It\u2019s] because [they\u2019re] unable to really to \u2013 to \u2013 to come to grips with the problems in the church,\u201d Bannon continued on CBS\u2019s \u201c60 Minutes.\u201d \u201cThey need illegal aliens, they need illegal aliens to fill the churches.\u201d  \u201cThey have an economic interest. They have an economic interest in unlimited immigration, unlimited illegal immigration.\u201d  Bannon was discussing President Trump\u2019s decision to end the Deferred Action for Childhood Arrivals (DACA) program.  DACA temporarily blocks undocumented immigrants who were brought to the U.S. as children from deportation and lets them get renewable work permits.  Attorney General Jeff Sessions on Tuesday announced that Trump\u2019s administration would eliminate the program in six months.  Nearly 800,000 \u201cDreamers,\u201d or DACA recipients, have benefited from the program since former President Barack Obama\u2019s administration implemented it in 2012. ", "No, ISIS Isn't Rooting for Clinton  ISIS is \"dreaming that Hillary Clinton becomes President. ISIS, their number one dream, Hillary Clinton, let her become President. She's the one that allowed it to form, she's the one that watched it go, now they say it's in 32 countries, worse than ever.\" A dozen interviews with ISIS extremists and a review of their social media networks by Foreign Affairs magazine found that the terrorist group has a strong preference in the 2016 election: they'd like to see Donald Trump elected, not Clinton.  Fact checkers have also reviewed Trump's repeated claim that ISIS' rise is directly Clinton's fault and declared it to be false . ", "Trump Campaign Manager Calls on Obama, Clinton to Calm Protests  Appearing on NBC\u2019s \u201cMeet the Press\u201d, former Trump campaign manager Kellyanne Conway called on President Obama and Secretary Hillary Clinton to calm protests that have broken out in opposition to Donald Trump\u2019s election as president.  Referencing thousands of protesters outside Trump Tower in Manhattan, chanting \u201cNot my president\u201d, Conway said \u201cI think it\u2019s time for them to give this man a chance, too.\u201d  According to Conway, President-Elect Trump has already addressed the protesters and \u201che will continue to address them. He\u2019s going to be the president of all people.\u201d But, she added, \u201cThis is a two-way street.\u201d  \u201cIt\u2019s time really for President Obama and Secretary Clinton to say to these protesters: \u2018This man is our president,\u2019\u201d Conway continued.  Conway cited what she claimed was media hypocrisy, saying that if Hillary Clinton had won and \u201cif there were two Donald Trump protesters somewhere, people would be freaking out that his supporters were not accepting the election results.\u201d  Speculation has already begun about what President-Elect Trump\u2019s administration will look like, especially who will serve as his Chief of Staff in the White House.  Conway commented on reports RNC Chair Reince Priebus and Trump Campaign CEO Steve Bannon are the top candidates being considered for the post.  While she said both will \u201chave big roles in a Trump administration\u201d, she particularly highlighted what she sees as Bannon\u2019s qualifications for the job.  \u201cI think having worked with him and known him, Steve Bannon, in this particular campaign, was the general. And he is much more the Goldman Sachs managing partner and much more the naval officer, I think, than people realize. That\u2019s a big part of his background.\u201d  Conway denied that Bannon, who also served as editor of conservative site Breitbart, would come to Washington to proverbially \u201cburn it down.\u201d  Finally, Conway commented on recent reports that Hillary Clinton partially blamed her loss in the election on FBI Director James Comey.  While calling Secretary Clinton \u201ca woman of enormous gifts and talents\u201d, Conway said \u201cI just can\u2019t believe it\u2019s always somebody else\u2019s fault. Sometimes you just have to take a look in the mirror and reflect on what went wrong.\u201d ", "Donald Trump Defends Past Remarks About Women  Donald Trump defended past disparaging remarks about women during Thursday\u2019s GOP debate, saying he doesn\u2019t have time for \u201ctotal political correctness\u201d and that oftentimes he\u2019s just kidding.  \u201cYou've called women you don't like fat pigs, dogs, slobs and disgusting animals,\u201d Fox News debate moderator Megyn Kelly told Trump.  \u201cDoes that sound to you like the temperament of a man we should elect as president,\u201d she added.  Trump said those comments were directed at TV personality Rosie O\u2019Donnell, who has publicly feuded with Trump in the past.  \u201cI think the big problem this country has is being politically correct. I've been challenged by so many people and I don't frankly have time for total political correctness and to be honest with you this country doesn't have time either,\u201d Trump shot back to cheers.  \u201cFrankly what I say and oftentimes it's fun, it's kidding, we have a good time,\u201d Trump added. ", "President-Elect Trump Tours Washington  US President Barack Obama and President-elect Donald Trump meet in the Oval Office of the White House in Washington, DC. President-elect Donald Trump and future First Lady Melania Trump are meeting with President Obama and First Lady Michelle Obama at the White House and are expected to discuss efforts toward a smooth transition of power.  President elect Donald Trump , with his wife Melania Trump, and Senate Majority Leader Mitch McConnell, gives the thumbs up after a meeting in the Majority Leaders office in the US Capitol in Washington, DC. Earlier in the day President elect Trump met with US President Barack Obama and Speaker of the House Paul Ryan. ", "Team Trump Celebrates Surprise Election Victory  U.S. President-elect Donald Trump speaks at his election night rally in New York early on Nov. 9, 2016.   Trump stunned America and the world Wednesday, riding a wave of populist resentment to defeat Hillary Clinton in the race to become the 45th president of the United States. ", "What Happens to the @POTUS Twitter After Obama Leaves?  President Obama won't just be handing over the keys to the Oval Office in January \u2014 he will also be relinquishing the all-important @POTUS Twitter account.  Obama is the first sitting president to join Twitter, making this transition unprecedented. However, there's already a plan for what happens next.  On January 20, 2017, when either Donald Trump or Hillary Clinton takes office, they'll gain access to the @POTUS account and its 11 million followers, according to Twitter.  The National Archives and Records Administration will also archive other Twitter handles, including @WhiteHouse, @VP, and @PressSec, according to Twitter.  One big question mark is what will happen to the @FLOTUS Twitter account. While it's also included in the transition, it's possible Twitter may need to change that to @FMOTUS come January 20 if we elect our first female president. ", "17 ISIS Militants Posed as Refugees to Reach Europe: German Official  MAINZ, Germany \u2014 At least 17 ISIS militants have arrived in Europe concealed as refugees, according to Germany\u2019s domestic intelligence service.  Hans-Georg Maassen, the head of the BfV agency, said in an interview with the daily FAZ newspaper over the weekend that \u201cmost of them are already in prison or dead.\"  The total includes two suspects who died in the Paris terror attacks, according to the report.  Last year, Germany alone welcomed more than 1.1 million migrants , mostly from Syria and Afghanistan.  In an interview with NBC News earlier this year , Maassen said that ISIS was trying to \"send a political, not an operational signal\" by capitalizing on the migrant crisis.  \u201cIt wanted to show ... that it is capable of smuggling terrorists to Europe concealed as refugees and that every refugee can be a terrorist,\" the intellgence chief added.  His agency's annual security report published last week notes that Europe is faced with \u201ca new dimension of [Islamist] terror,\" stating that \u201cit has to be assumed that ISIS is planning further attacks in Europe, including Germany.\u201d ", "Highlights, outtakes from Obama's 60 Minutes interview  With the end of his second term on the horizon, President Obama spoke to 60 Minutes this week, reflecting on his achievements -- and on the problems not yet solved. At the top of that list is the protracted crisis in Syria, where more than 250,000 people have died, according to UN reports, and some 12 million have been forced from their homes.  Correspondent Steve Kroft asks President Obama about the lack of progress in Syria, but Obama says improvement takes time. \"In a situation that is as volatile and with as many players as there are inside of Syria, there aren't any silver bullets,\" he says.  One of those players, Kroft points out, is Russia, which recently stepped up airstrikes and naval bombardments in support of Syrian President Bashar al-Assad. President Putin \"is challenging your leadership, Mr. President,\" Kroft says.  Obama disagrees. \"Steve, I've got to tell you, if you think that running your economy into the ground and having to send troops in in order to prop up your only ally, is leadership, then we've got a different definition of leadership,\" he says.  Kroft and Obama discuss domestic issues as well, including gun violence. At a press conference after last week's mass shooting in Roseburg, Oregon, Obama urged the country to do more to prevent these tragedies.  In the unaired clip below, Kroft asks the president if he can personally make a difference. Obama acknowledges that his options are limited.  \"We are running out of administrative actions that could really move the needle in reducing gun violence in this country,\" he says. At the same time, he adds, \"it is not realistic to think that this Congress will pass any common sense gun safety legislation.\"  But that doesn't mean a public outcry can't effect change, Obama says. \"The most important thing I can do right now is just to keep on lifting up the issue and saying, 'It doesn't have to be this way,'\" he tells Kroft. \"I genuinely believe that.\"  The two-part interview also touches on the 2016 presidential race, and the candidates on both sides of the aisle. Kroft asks the president what he thinks of GOP frontrunner Donald Trump. \"He is, you know, the classic reality TV character,\" Obama says. \"At these early stages, it's not surprising that he's gotten a lot of attention.\"  As to whether that attention will evaporate, the president declines to speculate. \"I'll leave it up to the pundits to make that determination,\" Obama says. \"I don't think he'll end up being president of the United States.\"  At different moments in the interview, the president turns reflective, taking stock of his time in office and eyeing the year ahead. In the unaired clip below, he tells Kroft that, at this point, he's learned to trust his instincts.  \"The nice thing about being a veteran in anything is your fear kind of goes away,\" he says. \"There's no doubt I'm better at this job now than I was when I started.\"  At the end of the interview, Kroft asks Obama if he's glad he can't run for president again. Obama says he feels a mixture of satisfaction at what he's accomplished and a desire to still do more. \"But by the time I'm finished, I think it will be time for me to go,\" he says, adding that new blood in the White House is essential for a healthy democracy.  \"Do you think if you ran again, could run again, and did run again, you would be elected?\" Kroft asks.  \"Yes,\" says Obama, without missing a beat. ", "To distract from email controversy, Clinton targets Trump's record with women U.S. Democratic presidential nominee Hillary Clinton acknowledges the crowd at a campaign rally in Ft. Lauderdale, Florida, U.S. November 1, 2016. Hillary Clinton\u2019s campaign is refocusing on Donald Trump and turning away from the latest investigation of her emails , reminding voters of all the reasons why she believes Trump is unqualified to be president.  At three Florida rallies Tuesday, CBS News\u2019 Nancy Cordes reports that Clinton ticked through her opponent\u2019s most notorious comments about the opposite sex.  \u201cI want all the girls in America to know: you are valuable,\u201d Clinton said at a rally in Fort Lauderdale. \u201cDon\u2019t let somebody like this bully tell you otherwise!\u201d  To another crowd in Dade City, Florida, she added: \u201cHe calls women ugly, disgusting, nasty, all the time... He doesn\u2019t see us as full human beings.\u201d  For proof of her closing argument, Clinton turned to former Miss Universe Alicia Machado , who Trump publicly shamed in 1997 for gaining a little weight.  \u201cHe said to me, Miss Piggy, Miss Housekeeping, Miss Eating Machine,\u201d Machado said, joining Clinton in Dade City.  It\u2019s a closing argument aimed not just at female voters but also the men who love them. The Clinton campaign released a series of ads Tuesday -- all of them with the same message.  \u201cI wouldn\u2019t feel good as a father voting for somebody like that,\u201d one man says in an ad.  In Columbus, Ohio, President Obama warned that Trump is unlikely to change.  \u201cIf you disrespected women before you were elected, you will disrespect women once you\u2019re president,\u201d he said.  But in Fort Lauderdale, a protester interrupted Clinton with a sign that said her husband, former President Bill Clinton, is a rapist -- a common sight at Clinton rallies that set her off last night.  \u201cI am sick and tired of the negative, dark, divisive, dangerous divisions and behaviors of people who support Donald Trump,\u201d Clinton said.  Aides to the Democratic nominee insist the race is not as tight as new polls suggest.  And yet they\u2019ve begun airing ads in four states that supposedly tilt their way: Michigan, Virginia, Colorado, and New Mexico.  The campaign says that is not a sign of nervousness -- it\u2019s a sign that they still have a startling $150 million in the bank so why not put it to good use, especially if it helps Democrats down the ballot.  But that doesn\u2019t explain why Clinton has added a stop in one of those states -- Michigan -- to an already packed schedule. ", "FBI: No charges against Hillary Clinton are appropriate for email server use  The Federal Bureau of Investigation (FBI) is recommending to the Justice Department that no charges should be brought against Hillary Clinton for her use of private email servers as secretary of state, FBI Director James Comey announced Tuesday.  \"Our judgment is that no reasonable prosecutor would bring such a case,\" Comey said after detailing the FBI's findings in its investigation of Clinton's use of personal email servers. \"No charges are appropriate in this case.\"  Comey announced that the FBI has completed its investigation of Clinton's use of a personal email server and is now referring the matter to the Justice Department to decide whether to prosecute. Comey made clear he didn't coordinate his statement with the Justice Department or any other part of the government.  The FBI assessed whether classified information was improperly stored or transmitted on Clinton's personal email server or whether classified information was mishandled intentionally or in a grossly negligent way -- which is a felony -- or whether people knowingly removed classified information from appropriate systems or storage facilities, which is a misdemeanor, Comey said. He added that the FBI also investigated whether there was computer intrusion by nation states or hostile actors.  Comey said that the FBI found that Clinton actually used \"several different servers\" and administrators of those servers during her four years as secretary of state as well as \"numerous mobile devices\" to send and receive email on her personal domain.  When one of the servers was decommissioned in 2013, the software was removed, but millions of email fragments remained in a \"slack space of the server\" which the FBI had to use to piece the puzzle of her emails back together.  \"We searched through all of it to understand what was there and what parts of the puzzle we could put back together again,\" Comey said.  From the group of approximately 30,000 emails that Clinton provided to the State Department, the FBI found 110 emails in 52 email chains that \"have been determined by the owning agency to contain classified information at the time they were sent or received,\" Comey said.  Eight of those chains contained top-secret information, Comey said, 36 chains contained information that was considered secret at the time and eight were considered confidential.  Comey said that the FBI \"found no evidence that any of the additional work-related emails were intentionally deleted in an effort to conceal them in some way.\" Therefore, Comey said the FBI has \"reasonable confidence\" that there was \"no intentional misconduct\" in connection to the sorting of Clinton's emails.  The FBI director, however, slammed Clinton for her general use of the email server.  \"There is evidence that they were extremely careless in their handling of very sensitive, highly classified information,\" he said, adding that anyone in Clinton's position or in the positions of people she communicated with \"should have known that an unclassified system was no place for that conversation.\"  Comey said that the FBI did not find \"direct evidence\" that Clinton's personal email domain was hacked successfully, but cautioned that the government is \"unlikely to find such direct evidence.\" At the same time, he warned that \"hostile actors gained access\" to private email accounts with which Clinton was in regular contact. He also said that because Clinton sent and received work emails in territories of sophisticated adversaries, Comey said, \"It is possible that hostile actors gained access to Secretary Clinton's personal email account.\"  The conclusion of the investigation comes after Clinton met with FBI officials in Washington for three and a half hours Saturday about her use of the private email server she used while she was secretary of state, her campaign said. Federal investigators also interviewed Clinton's top aides , including Huma Abedin, who was questioned in April.  Clinton had turned over her email server to the FBI in August, and at the time she turned it over, it had been wiped clean.  In May, Clinton told CBS News that she expected a quick conclusion to the FBI probe into whether she mishandled classified information on her server, which Clinton used exclusively to send and receive State Department correspondence.  \"I always took classified material seriously,\" she told \"Face the Nation\" host John Dickerson . \"There was never any material marked classified that was sent or received by me. And I look forward to this being wrapped up.\"  There has been increased scrutiny of the Justice Department, which oversees the FBI, and Attorney General Loretta Lynch after she had a spontaneous half-hour-long meeting with former President Clinton early last week.The attorney general said Friday of the meeting with Clinton that she \"certainly wouldn't do it again,\" a sentiment seconded by the former president and by Hillary Clinton, who told MSNBC in an interview that \"hindsight is 20-20.\"  Lynch confirmed Friday that she would be accepting the recommendations of the career prosecutors in the email case, though she stopped short of formally recusing herself from the matter.  CBS News' Paula Reid contributed to this report. ", "CEO, More Resign Amid Ongoing Miss America Scandal Miss America Organization Chairman and CEO Sam Haskell speaks to the media during a press conference in 2014. (AP Photo/The Press of Atlantic City, Edward Lea) (Newser) \u2013 Miss America chairman and CEO Sam Haskell resigned Saturday\u2014just a day after saying he wouldn't, the New York Daily News reports. He was joined by chairman Lynn Weidner, president and COO Josh Randle, and board member Tammy Haddad. The resignations of Miss America leadership come after HuffPo published internal emails Thursday that feature Haskell calling a former Miss America winner \"fat and gross\" and joking that he's one of very few people who haven't had sex with her, according to USA Today . He also mused about renaming Miss America winners \"c--ts,\" as per the Hollywood Reporter .  On Friday, Haskell was suspended pending an investigation as 49 former Miss America winners signed a petition calling on pageant leadership to resign. Haskell remained adamant that he wouldn't resign over what he said were false accusations and a \"mistake of words.\" In a statement, the Miss America Organization says Haskell's resignation will take effect immediately. Randle and Weidner will stay on for the coming weeks to \"facilitate a smooth transition.\" \"The board thanks Lynn and Sam for many years of tireless work for, and significant financial support to, both the Miss America Organization and thousands of young women,\" the statement reads. In addition, the board says it \"will be conducting an in-depth investigation\" into the emails. ", "Trey Gowdy: FBI Was Only Following Trump's Order In this Dec. 7, 2017 file photo, Rep. Trey Gowdy, R-S.C., speaks during a House Judiciary hearing on Capitol Hill in Washington. (AP Photo/Carolyn Kaster) (Newser) \u2013 If his TV was tuned to Fox News on Tuesday, President Trump surely didn't like what he heard. Rep. Trey Gowdy, a Trump ally and chairman of the House Oversight Committee, appeared on the network to poke holes in Trump's claim that the FBI planted a spy in his 2016 campaign. According to memos from James Comey, \"President Trump himself \u2026 said, 'If anyone connected with my campaign was working with Russia, I want you to investigate it,' and it sounds to me like that is exactly what the FBI did,\" Gowdy said, referring to reports that FBI informant Stefan Halper reached out to Trump advisers George Papadopoulos and Carter Page before the 2016 election. Gowdy added that a Justice Department briefing last week convinced him the move had \"nothing to do\" with Trump.  What Politico calls Gowdy's \"significant pushback against the president\" then received backing from another Trump supporter, Fox News commentator Andrew Napolitano. \"There is no evidence\" to support Trump's claims that a spy infiltrated his campaign in order to pass information to the Obama administration and his Democratic rival Hillary Clinton, and \"I'd want to see evidence before I made an allegation that outrageous,\" he said, before describing Halper's actions as \"standard operating procedure in intelligence gathering and in criminal investigations.\" Despite anchor Shepard Smith later saying much the same, Trump stuck to his \"Spygate\" theory at a Tuesday rally in Nashville, asking the crowd, \"How do you like the fact they had people infiltrating our campaign?\" per the Post. ", "FBI reviewing newly discovered Clinton-related emails  The FBI has discovered a batch of new emails that \u201cappear to be pertinent\u201d to the investigation into Hillary Clinton\u2019s use of a private email server while she was secretary of state, according to a letter FBI Director James Comey sent to the chairs of pertinent Congressional and Senate committees Friday.  The FBI\u2019s investigative team briefed Comey Thursday about the new emails and is now assessing, Comey wrote, \u201cwhether or not this material may be significant.\u201d In his letter, the FBI director also warned the committee chairs, \u201cI cannot predict how long it will take us to complete this additional work.\u201d Law enforcement sources told CBS News\u2019 Jeff Pegues that the sheer volume of emails and the process of examining them will take days. Investigators are looking into whether they contain classified information.  In a hastily arranged press conference Friday night, Clinton said it was \u201cimperative\u201d for the FBI to \u201cexplain this issue ... without delay.\u201d  Clinton said she is \u201cconfident\u201d the conclusion reached in July about her emails will not change and downplayed its potential effect on the election.  \u201cI think people a long time ago made up their minds about the emails,\u201d she said.  The new emails -- which potentially number in the thousands -- came from a laptop that had been shared by top Clinton aide Huma Abedin and her now-estranged husband, Anthony Weiner, CBS News\u2019 Jeff Pegues reported.  Asked if Abedin had shared with her what might have been discovered, Clinton said she had no information and \u201cwe don\u2019t know what to believe.\u201d  \u201cWe\u2019ve heard these rumors, we don\u2019t know what to believe, and I\u2019m sure there are going to be even more rumors, which is why it is incumbent on the FBI to tell us what is going on,\u201d Clinton said.  \u201cRight now, you\u2019re guess is as good as mine, and that\u2019s not good enough.\u201d  Clinton\u2019s campaign said it had no advance knowledge of Comey\u2019s letter, and the campaign staff found out about it only after the news had broken Friday afternoon, while Clinton was on a two-hour,15-minute flight traveling with staff and with reporters to Cedar Rapids, all of whom had little or no Wi-Fi access for most of the duration of the flight  Reporters shouted questions to Clinton as she walked from the plane in Cedar Rapids to the car that took her to her rally. She just smiled and waved, ignoring the questions.  House Oversight Committee chair Rep. Jason Chaffetz, R-Utah, announced the FBI\u2019s discovery of the emails.   FBI Dir just informed me, \"The FBI has learned of the existence of emails that appear to be pertinent to the investigation.\" Case reopened \u2014 Jason Chaffetz (@jasoninthehouse) October 28, 2016   Pegues confirmed Friday that the new batch of emails was discovered during the investigation into the August sexting scandal of Anthony Weiner , the husband of top Clinton aide Huma Abedin, after the agency seized electronic devices belonging to the couple. Weiner was alleged to be exchanging sexually explicit messages with a 15-year-old girl.  Comey\u2019s letter to Congress informed lawmakers that he was supplementing his previous testimony on the matter of the investigation , which was completed in July. At the time, Comey recommended no charges against Hillary Clinton, which was accepted by the Justice Department.  Following the release of the FBI letter, House Speaker Paul Ryan reiterated his call for the Director of National Intelligence to stop giving classified briefings to Clinton, the Democratic presidential nominee.  \u201cThis decision, long overdue, is the result of her reckless use of a private email server, and her refusal to be forthcoming with federal investigators,\u201d Ryan said in a statement. \u201cI renew my call for the Director of National Intelligence to suspend all classified briefings for Secretary Clinton until this matter is fully resolved.\u201d  State Department spokesman Mark Toner said Friday that the Department is trying to figure out what these emails pertain to and whether they\u2019re relevant to Clinton\u2019s time as secretary of state.  Toner said they can\u2019t make any assumptions that they are, \u201cbut they may be.\u201d  If so, Toner said the State Department is ready to cooperate with the FBI, but as of Friday afternoon, the department had not been contacted by the agency.  Donald Trump weighed in on the news at a Friday rally in Manchester, New Hampshire, saying that \u201cperhaps justice will be done\u201d after the FBI takes further investigative steps on the emails.  The audience roared, \u201cLock her up! Lock her up,\u201d as Trump declared, \u201cHillary Clinton\u2019s corruption is on a scale we have never seen before...We must not let her take her criminal scheme into the Oval Office.\u201d  Trump also commended the FBI for now being \u201cwilling to have the courage to right the horrible mistake that they made\u201d in announcing its investigation was complete.  \u201cThis was a grave miscarriage of justice that the American people fully understood and it is everybody\u2019s hope that it is about to be corrected,\u201d he said.  Later, Trump said of the \u201csystem\u201d he has claimed to be \u201crigged\u201d for several weeks : \u201cIt might be not be as rigged as I thought. I think they\u2019re going to right the ship, folks. I think they\u2019re going to right this yet.\u201d  John Podesta, Clinton\u2019s campaign chair, called on Comey in a statement to \u201cimmediately provide the American public more information than is contained in the letter\u201d sent to Senate and House committee chairmen.  \u201cDirector Comey\u2019s letter refers to emails that have come to light in an unrelated case, but we have no idea what those emails are and the Director himself notes they may not even be significant,\u201d Podesta wrote Friday afternoon. \u201cThe Director owes it to the American people to immediately provide the full details of what he is now examining. We are confident this will not produce any conclusions different from the one the FBI reached in July.\u201d  He added that, in the months since the email investigation was completed, partisan efforts have continued to undermine the agency.  \u201cDonald Trump and his Republican allies have been baselessly second-guessing the FBI and, in both public and private, browbeating the career officials there to revisit their conclusion in a desperate attempt to harm Hillary Clinton\u2019s presidential campaign,\u201d Podesta said.  The timing of the revelation has angered some former Department of Justice employees.  Former spokesman Matthew Miller called the disclosure \u201cinappropriate\u201d on Twitter and suggested that Comey had broken a cardinal rule:   But today's disclosure might be worst abuse yet. DOJ goes out of its way to avoid publicly discussing investigations close to election. 5/ \u2014 Matthew Miller (@matthewamiller) October 28, 2016   CBS News\u2019 Jeff Pegues, Catherine Reynolds, Nancy Cordes, Andres Triay, Steven Portnoy and Hannah Fraser-Chanpong contributed to this report. ", "Donald Trump's September fundraising lags behind Hillary Clinton Democratic presidential candidate Hillary Clinton speaks during an event in Scranton, Pennsylvania, August 15, 2016 and Republican presidential nominee Donald Trump holds a rally in Roanoke, Virginia, September 24, 2016 in a combination of file photographs. Donald Trump reported raising $100 million for his presidential campaign and the Republican party in September, a number that trails far behind Hillary Clinton\u2019s fundraising haul in the same month.  Trump\u2019s campaign sent a statement Saturday announcing its \u201cnew fundraising record,\u201d which will fill the coffers for his presidential bid as well as the joint efforts of the Republican National Committee, and various state GOP parties. The campaign said Trump himself contributed $2 million of that total.  In total, the campaign and its affiliated joint fundraising committees finished September with approximately $75 million cash on hand.  \u201cThese numbers show that Donald Trump continues to have incredible broad based support from across America,\u201d Steven Mnuchin, Trump\u2019s finance chairman.  But Trump\u2019s campaign apparatus is playing a catch-up game compared to Hillary Clinton\u2019s behemoth fundraising efforts, which drew in more than $154 million for her campaign and the Democratic Party in September alone. HFA, along with the campaign\u2019s other joint fundraising committees, began the month of October with a combined $150 million cash on hand.  And when it comes to advertising, the numbers in the final stretch of the campaign continue the election-cycle trend of Clinton outspending Trump.  Bloomberg reports that Clinton and various super PACs supporting the Democratic nominee have booked ads through election day with buys totaling $78.3 million. The amount is more than twice what Trump and his super PAC backers have scheduled -- $50 million, according to Kantar Media. ", "Odessa businessman donates $1M to American Red Cross as they prepare for more possible tragedy  (Source: KWES) ODESSA, TX (KWES) -  An Odessa man and his company are donating $1 million to the American Red Cross towards Hurricane Harvey relief efforts. The Red Cross said they're expecting to spend $30 million from their funds on the rebuilding.  As The Red Cross is helping with the aftermath, they're also preparing for an even stronger hurricane to hit the country.  \"This is a marathon, it's not a sprint, so this is gonna go a long way to help those people recover,\" said Tracy Austin, Executive Director of the American Red Cross of The Permian Basin.  John Bushman, owner of Investment Centers of America (ICA), decided to give back after watching families and single mothers trying to survive the high floodwaters. He describes to us what he saw on TV.  \"So all she [single mother] can do is put out a white flag for the police to come help her. She's just standing there with an 8-month-old baby in her arms, I don't know where the other two minor children were that got mentioned were, probably on top of the roof already,\" said Bushman. \"So if that doesn't bring tears to your eyes or makes you think, then I don't know [what will].\"  The American Red Cross can't ignore a stronger hurricane, Irma. Irma could possibly hit Florida or the east coast, needing the American Red Cross to give even more help.  \"We will deploy and we encourage everyone to take cover, to go to their shelters, and also to prepare in advance,\" said Austin. \"Right now, that's our messaging to make those preparations in advance and to take cover and go to a shelter because this is going to be a massive storm.\"  The American Red Cross won't know what help to deploy until after Hurricane Irma makes landfall. Even though many resources are in South Texas, they say they're \"Red Cross ready.\"  You can donate or sign up to volunteer at redcross.org   Copyright 2017 KWES . All rights reserved. ", "Mike Vanderjagt suspended from coaching gig  Mike Vanderjagt's brief run as a middle-school soccer coach is on the ropes.  The former Indianapolis Colts kicker has been suspended from that role after a March incident in which Vanderjagt allegedly grabbed a student by the throat at Charter Middle School in Marco Island, Fla. (Darron Cummings/Associated Press)  The Naples Daily News reported Thursday that Vanderjagt, a school parent, was investigated by police for attacking a student who taunted him with cries of \"wide left, wide left\" through a rolled-up piece of poster board doubling as megaphone.  Flashback: Vanderjagt missed a game-changing field goal attempt at the end of the Colts ' AFC Divisional playoff loss to the Pittsburgh Steelers in January 2006.  According to police, Vanderjagt was crossing the school's parking lot when he heard the taunts. The student told authorities the former kicker \"walked up to him, grabbed him by the throat and started cursing at him.\"  Vanderjagt told police he simply placed his hand on the child's shoulder. He claimed a mouthy band of students had been issuing the insults for months. Vanderjagt admitted growing tired of the taunts.  Police went so far as to file the incident with the State Attorney's office, which ruled that no charges would be issued against Vanderjagt.  He has apologized to the student and currently awaits word from the school's principal about his coaching future. In the meantime, this former NFL kicker is running a pizza joint on Marco Island.  Strange days, indeed. ", "NFL: 'Of course' bounty coaches are 'free to speak'  During Drew Brees ' media  whirlwind in New York on Tuesday, the New Orleans Saints quarterback levied yet another serious criticism of the NFL. He said that the suspended Saints coaches are afraid of speaking out about their situation.  \"I've been informed a lot of those coaches feel there are further sanctions being held over their head if they don't cooperate with the investigation,\" Brees said on The Dan Patrick Show, via ProFootballTalk. \"If they were to speak out on behalf of the players, maybe that's the fear they have.\"  NFL spokesman Greg Aiello has told a variety of outlets that there is simply no truth to Brees' claims.  \"Of course people are free to speak, as Joe Vitt has done,\" Aiello told Around the League on Wednesday.  ProFootballTalk's Mike Florio reported that Sean Payton and Gregg Williams fear further retribution if they say anything. As Aiello points out, Saints interim coach Joe Vitt has spoken out against the league. Vitt wondered aloud if NFL evidence has been tampered with.  After Williams' indefinite suspension was announced, the league indicated that Williams' cooperation with future proceedings would be a factor in his possible reinstatement.  \"Commissioner Goodell said he will give close attention to the extent to which Coach Williams cooperates with the NFL in any further proceedings,\" the league explained in a March 21 statement detailing Williams' punishment.  Cooperating with proceedings doesn't mean Williams has to take a vow of silence. But that's essentially what he's done to this point.  The back-and-forth between the players and the league over the bounty evidence is seemingly never-ending. We would be surprised if the coaches got involved publicly. Payton and Williams have openly apologized, admitted their mistakes, and seem to want to move past the controversy as much as possible. ", "President Barack Obama tweets about locked-out refs  You know it's an election year when the President of the United States is tweeting about the NFL's referee apocalypse .   NFL fans on both sides of the aisle hope the refs' lockout is settled soon. -bo - Barack Obama (@BarackObama) September 25, 2012   Obama's Twitter feed then pointed to a recent telephone interview with WTAM-AM in Cleveland, in which the POTUS pined for the return of locked-out officals.  \"But one thing I got to say, though, is it just me or do we have to get our regular refs back?\" Obama asked WTAM's Bill Willis ( via the Milwaukee Journal Sentinel ). \"I can't get involved with it, but I'm just expressing my point of view as a sports fan.\"  In a potentially related story, Mitt Romney has dropped Paul Ryan as his running mate in favor of Ed Hochuli .  Follow Dan Hanzus on Twitter @danhanzus . ", "Trump taking aim at Sessions for 'weak' position on Clinton, reportedly discussing firing  President Donald Trump took a new swipe at U.S. Attorney General Jeff Sessions on Monday, referring to him in a tweet as \"beleaguered\" and wondering why he isn't digging into Hillary Clinton's alleged contacts with Russia. (REUTERS/Aaron P. Bernstein) President Trump took his criticism of Jeff Sessions to a...  good grief, you're going to always have squabbles of course the president wasn't happy that Sessions recluse himself from the Russian investigation from the Russian investigation... it's one of those situations damned if you do and damned if you don't...  User from CA  2017.7.25  You will not get another ine because the democrats will not put another attorney general through Get down to business now and let all this other junk go by the way side repeal obama care and put another health care in but if you guys do not get together and quit going against each other because you want more medical  Vicky Walters  2017.7.25 ", "Biden: Clinton didn\u2019t recognize \u201cgravity\u201d of setting up private email server  Vice President Biden defended Hillary Clinton\u2019s decision to use a private email server as secretary of state in an interview Thursday with \u201cFace the Nation\u201d moderator John Dickerson.  Dickerson asked Biden about a lesson from his Grandfather Finnegan: \u201cPublic servants are obliged to level with everybody, whether or not they\u2019ll like what he, the public servant, has to say.\u201d  He asked the vice president, \u201cDo you think that applies to Hillary Clinton\u2019s dealing with this private server that she set up?\u201d  \u201cWell, I think it\u2019s a combination of a couple of things,\u201d Biden replied. \u201cOne, I don\u2019t think she understood the gravity of setting it up. She thought it was, \u2018This is okay to do.\u2019\u201d Clinton has said she set up her private server for the sake of convenience, but she has since acknowledged that it was a mistake and that she would use the government system if she had to do it over again.  Biden further suggested that Clinton may be a bit battle-scarred from her long time in the public eye , and he said that may have contributed to her initial clumsy response to the email controversy.  \u201cThis woman has been so battered over 30 years,\u201d Biden explained. \u201cI think then when faced with, \u2018This is a problem,\u2019 I think instead of just cutting it and dealing with it immediately, there\u2019s always an inclination to overthink it.\u201d  The vice president also weighed in on his own future after his time in the Obama administration. \u201cI\u2019m not going away,\u201d he began. \u201cEverything from this issue of violence against women, to income inequality, to the cancer \u2018moonshot,\u2019 I\u2019m gonna devote the rest of my life to this.\u201d  \u201cI have been so proud of being involved in public service that I\u2019m not sure exactly how I\u2019m gonna do it,\u201d he added, \u201cother than the structure of [the] American political system.\u201d  When Dickerson asked Biden what he\u2019ll do on his final day in office, the vice president replied, \u201cWhat I\u2019m going to do is go home and begin to figure out what I do for the rest of my life.\u201d  More of Dickerson\u2019s interview with the vice president will air Sunday. Check your local listings for airtimes . ", "Latest leaked emails: Former top aide to Bill Clinton disparages Chelsea Clinton Chelsea Clinton strikes a pose during the Democratic National Convention in Denver, Tuesday, Aug. 26, 2008. Photos: Chelsea Clinton through The Years Photos: Presidential Daughters Photos: White House Weddings WASHINGTON Newly leaked emails show consternation among those closest to Hillary Clinton about how Bill Clinton\u2019s business dealings might damage his reputation and potentially affect her presidential hopes.  The emails, posted Monday by the WikiLeaks organization, also give insight into tension and turmoil within the Clinton Foundation while Clinton was serving as secretary of state. The chief operating officer of the family charity was reported to be threatening to commit suicide over the stress.   WikiLeaks began releasing on Friday what it says are years of messages from the accounts of Clinton Campaign Chairman John Podesta. Podesta has acknowledged his emails were hacked, but warned the messages may have been altered or edited to do political damage to Clinton.  It wasn\u2019t immediately clear who hacked Podesta\u2019s emails, though U.S. intelligence officials last week blamed the Russian government for a series of breaches and leaks intended to influence the presidential election.  The emails that circulated among Podesta, Chelsea Clinton and former Bill Clinton aide Doug Band detail internal tensions that simmered inside the Clinton Foundation and appear to have played a role in Band\u2019s departure from the family charity.  Internal concerns among Clinton family intimates about Band and the private corporate advisory firm he co-founded, Teneo Holdings, have been previously detailed in several media accounts. But the new emails provide raw glimpses of an apparent power struggle between the Clintons\u2019 daughter and Band, who worked closely for Bill Clinton for more than a decade after the end of the Clinton administration.  In an email exchange from December 2011, Chelsea Clinton tells Podesta and others - including Clinton adviser and current Virginia Gov. Terry McAuliffe - that she\u2019s increasingly concerned about Teneo.  The email includes a forwarded news article that alleges that Bill Clinton had collected $50,000 a month through Teneo from MF Global, the commodities brokerage formerly run by former New Jersey Gov. Jon Corzine, while MF Global was preparing to file for bankruptcy.  Chelsea Clinton told Podesta and others that two people separately came up to her at a London event for the Clinton Foundation to raise concerns that someone representing Teneo clients had been calling members of the British Parliament \u201con behalf of President Clinton\u201d without her father\u2019s knowledge. Chelsea Clinton said the calls had people in London \u201cmaking comparisons\u201d between the \u201cprofit motivations\u201d of the former president and former Prime Minister Tony Blair.  \u201cWhich would horrify my father,\u201d Chelsea Clinton wrote.  Band wrote in an email that Chelsea Clinton seemed more concerned about critical news coverage about MF Global, a derivatives broker, and Band\u2019s advisory firm, Teneo, than published reports about Bill Clinton\u2019s infidelity.  \u201cI realize it is difficult to confront and reason with her but this could go (too) far and then we all will have a real serious set of other problems,\u201d Band vented in an exchange sent to Podesta. \u201cI don\u2019t deserve this from her and deserve a tad more respect. ... She is acting like a spoiled brat kid who has nothing else to do but create issues to justify what she\u2019s doing because she, as she has said, hasn\u2019t found her way and has a lack of focus in her life.\u201d  The emails reflect the ascendance of Chelsea Clinton - as early as 2011 - inside the family charity. The younger Clinton was recently was anointed as the Clinton Foundation\u2019s future leader if her mother wins the presidency next month. Bill Clinton announced in August that he planned to step down from the charity\u2019s board if his wife becomes president. Chelsea Clinton will remain on the organization\u2019s board.  Bill Clinton explained in a letter to supporters in August that he would resign and stop raising funds for the charity to eliminate \u201clegitimate concerns about potential conflicts of interest.\u201d  Calls seeking comment from the Clinton Foundation and from Teneo, where Band works, received no response Monday.  Also in December 2011, Clinton Foundation chief operating officer Laura Graham contacted Band to complain that stress she blamed on the former president and Chelsea Clinton was causing her to consider suicide.  Band wrote that when Graham called him, she was in her car parked near the water with her foot on the gas pedal. He said he dissuaded her from hurting herself.  \u201cShe called me to tell me the stress of all of this office crap with wjc and cvc as well as that of her family had driven her to the edge and she couldn\u2019t take it anymore,\u201d Band wrote in an email to Podesta and Cheryl Mills, then Hillary Clinton\u2019s chief of staff.  Graham later departed the Clinton Foundation, taking a new job with the Empire State Development Corporation. Phone messages left for Graham on Monday received no response.  \u00a9 2016 The Associated Press. All Rights Reserved. This material may not be published, broadcast, rewritten, or redistributed. ", "Leaked Podesta emails address Obama polling in 2008, executive privilege  Emails leaked from Clinton campaign chairman John Podesta\u2019s private email account Friday by WikiLeaks addressed using executive privilege to keep the emails between Hillary Clinton and President Obama from being released, a 2008 survey testing reaction to then-Sen. Obama\u2019s Muslim father and use of cocaine, and a suggestion from former Michigan Gov. Jennifer Granholm on how to take Clinton out of the \u201cbubble.\u201d  March 2015: Podesta wrote to Cheryl Mills about withholding emails between Clinton and Obama  Six days before Hillary Clinton spoke to reporters at the United Nations about her private email server, Podesta wrote to Cheryl Mills, \u201cThink we should hold emails to and from potus? That\u2019s the heart of his exec privilege. We could get them to ask for that. They may not care, but I seems like they will.\u201d  In September, Politico reported that the State Department would not release emails exchanged between Clinton and Obama to the public, citing the \u201cpresidential communications privilege,\u201d which is another name for the executive privilege. Claiming the privilege enables the president to withhold certain information that has been requested by other branches of government or by the public. This means that the emails the two wrote to each other won\u2019t be released until 5 to 12 years after the end of the Obama administration, as dictated by the Presidential Records Act.  January 2008: Clinton pollster proposed message testing lines on Obama--including reference to his Muslim father, past cocaine use  An email referring to \u201cMcCain Survey-3\u201d from Greenberg research listed a number of survey questions with \u201cnegative facts\u201d about Clinton\u2019s primary opponent, then-Sen. Obama. Kristi Fuksa, of Greenberg Research, sent the email to Democratic operatives including Podesta, Paul Begala, Tara McGuinness and Susan McCue  The statements floated included subjects like his upbringing among Muslims, his father\u2019s Muslim faith, his referring to past cocaine use as \u201ca little blow\u201d -- here\u2019s the survey:  * 1 Obama (owe-BAHM-uh) was the only candidate at a recent event not to cover his heart during the national anthem and he has stopped wearing an American flag pin.  * 2 Obama (owe-BAHM-uh) benefited from a land deal from a contributor who has been indicted for corruption.  * 3 Obama (owe-BAHM-uh) would personally negotiate with the leaders of terrorist nations like Iran and North Korea without preconditions.  * 4 Obama (owe-BAHM-uh) voted against allowing people to use handguns to defend themselves against intruders.  * 5 Obama (owe-BAHM-uh) plans to raise taxes by 180 (one hundred and eighty) billion dollars a year to pay for his government-run health care plan  * 6 Obama (owe-BAHM-uh) voted repeatedly against emergency funding bills for U.S. troops in Iraq and Afghanistan.  * 7 Obama (owe-BAHM-uh)\u2018s father was a Muslim and Obama grew up among Muslims in the world\u2019s most populous Islamic country.  * 8 Obama (owe-BAHM-uh) is ranked as one of the ten most liberal members of the Senate because of his support of issues like gay adoption.  * 9 (Other)  * 10 (All)  * 11 (None)  * 12 (Don\u2019t know/refused)  * 13 Obama (owe-BAHM-uh) voted against requiring medical care for aborted fetuses who survive the procedure.  * 14 Obama (owe-BAHM-uh) supports giving driver\u2019s licenses to undocumented immigrants  * 15 Obama (owe-BAHM-uh) described his former use of cocaine as using \u201ca little blow.\u201d  Begala told the Washington Post that the survey was named for John McCain because \u201cit was designed to test attacks that might come in the general election.\u201d He also pointed out that \u201cevery campaign and every PAC tests potential negatives against the candidate they support...that\u2019s all it was.\u201d  July 2015: Jennifer Granholm\u2019s suggestion on how to get Clinton out of the \u201cbubble\u201d  The former Michigan governor suggested Clinton could dispense with the idea that she\u2019s \u201cout of touch\u201d by doing \u201cwork days,\u201d in which she\u2019d pick \u201c8 occupations that she is willing to spend one day working at. She humbles herself, but gives dignity to the workers whose salaries she wants to raise.\u201d Some of Granholm\u2019s suggestions included working as a janitor in a school cafeteria, at a daycare center, making beds in a hotel, bussing tables at Denny\u2019s or working \u201cbehind the counter at McDonalds or Chipotle\u2019s!\u201d  CBS News\u2019 Steve Chaggaris and Donald Judd contributed to this report  \u00a9 2016 CBS Interactive Inc. All Rights Reserved. This material may not be published, broadcast, rewritten, or redistributed. The Associated Press contributed to this report. ", "Donald Trump: Russia probe a 'hoax,' media was 'greatest influence'  WASHINGTON \u2014 President Donald Trump on Friday called allegations of Russian election meddling a \u201choax,\u201d and insisted the media was the \u201cgreatest influence\u201d on the 2016 campaign.  Trump\u2019s tweets early Friday appeared to respond to Facebook\u2019s announcement that the social media giant will provide to congressional investigators the contents of 3,000 ads bought by a Russian agency.  \u201cThe Russia hoax continues, now it\u2019s ads on Facebook. What about the totally biased and dishonest Media coverage in favour of Crooked Hillary?\u201d  He later
