 bars, broke, penniless and disgraced.\u201d  In addition to the general sexual assault accusations, Harvey made headlines this week after it was reported that his company, The Weinstein Company, allowed him to sexually harass women as long as he paid all the money owed if he got sued. The controversial reports surrounding the film producer have caused a lot of backlash on social media with stars speaking out against him and there have been reports that he has recently checked into rehab for his issues.  HollywoodLifers, do you think Harvey should lose his fortune? Tell us here! ", "Sen. John McCain diagnosed with brain cancer  Arizona Sen. John McCain has been diagnosed with brain cancer.  McCain was in the hospital to remove a blood clot from above his left eye when a tumor was located.  Doctors revealed that McCain has been diagnosed with glioblastoma, an aggressive cancer. The statement says the 80-year-old senator and his family are reviewing further treatment, including a combination of chemotherapy and radiation.  The doctors say McCain is recovering from his surgery amazingly well and his underlying health is excellent, according to the statement.  McCain responded to the \"outpouring of support\" in seemingly good spirits Thursday, promising over Twitter that \"unfortunately for my sparring partners in Congress, I'll be back soon, so stand by!\"   I greatly appreciate the outpouring of support - unfortunately for my sparring partners in Congress, I'll be back soon, so stand-by! \u2014 John McCain (@SenJohnMcCain) July 20, 2017   The office of McCain sent a statement that read, \"On Friday, July 14, Sen. John McCain underwent a procedure to remove a blood clot from above his left eye at Mayo Clinic Hospital in Phoenix. Subsequent tissue pathology revealed that a primary brain tumor known as glioblastoma was associated with the blood clot. Scanning done since the procedure (a minimally invasive craniotomy with an eyebrow incision) shows that the tissue of concern was completely resected by imaging criteria. The senator and his family are reviewing further treatment options with his Mayo Clinic care team. Treatment options include a combination of chemotherapy and radiation. The Senator\u2019s doctors say he is recovering from his surgery \u2018amazingly well\u2019 and his underlying health is excellent.\"  The statement continued, \"Senator McCain appreciates the outpouring of support he has received over the last few days. He is in good spirits as he continues to recover at home with his family in Arizona. He is grateful to the doctors and staff at Mayo Clinic for their outstanding care, and is confident that any future treatment will be effective. Further consultations with Senator McCain\u2019s Mayo Clinic care team will indicate when he will return to the United States Senate.\"  His daughter, Meghan McCain, tweeted out a message, \"The news of my father's illness has affected every one of us in the McCain family. My grandmother, mother, brothers, sister and I have all endured the shock of the news, and now we live with the anxiety about what comes next.\"  John McCain's wife Cindy posted a message on Instagram reading: \"Thank all of you for the wonderful thoughts. @senjohnmccain is doing well. We as a family will face the next hurdle together. One thing I do know is he is the toughest person I know. He is my hero and I love him with all my heart.\"  McCain was the GOP's presidential nominee in 2008. A Navy pilot, he was shot down over Vietnam and held as a prisoner for 5 \u00bd years.  The Associated Press has contributed to this report. ", "Trump Jr. calls charge of collusion 'ridiculous'  Trump Jr. allowed Tuesday night in an interview with Sean Hannity of Fox News Channel that \"he has probably met with other people from Russia\" but insisted that he did not attempt to coordinate to impact the election or try to damage Hillary Clinton.  He repeatedly suggested that the charges of collusion were \"ridiculous\" and \"overplayed\" and insisted that his father knew nothing about the June 2016 meeting.  \"It was such a nothing there was nothing to tell\" his father, said Trump Jr.  Donald Trump Jr. eagerly accepted help from what was described to him as a Russian government effort to aid his father's campaign with damaging information about Hillary Clinton, according to the emails.  The email exchange posted to Twitter by President Donald Trump's eldest son shows him conversing with a music publicist who wanted him to meet with a lawyer from Moscow. The publicist describes the lawyer as a \"Russian government attorney\" who has dirt on Clinton as \"part of Russia and its government's support for Mr. Trump.\" In one response, Trump Jr. says he would \"love\" to hear more.  President Donald Trump says his eldest son is \"a high-quality person,\" and he applauds \"his transparency.\"  In a tweet Tuesday night, the president promoted his son's appearance on Fox News and called him a \"great person who loves our country.\"   My son, Donald, will be interviewed by @seanhannity tonight at 10:00 P.M. He is a great person who loves our country! \u2014 Donald J. Trump (@realDonaldTrump) July 12, 2017   White House spokeswoman Sarah Huckabee Sanders read a brief statement from the president Tuesday in response to revelations that Trump Jr. agreed to hear damaging information on Hillary Clinton as part of the Russian government's effort to help his father.  Trump Jr., who was deeply involved in his father's presidential campaign, released the emails along with a statement describing the disclosure as an effort \"to be totally transparent.\" The emails with publicist Rob Goldstone show that Trump Jr. was told that the Russian government had information that could \"incriminate\" Clinton and her dealings with Russia.   Here's my statement and the full email chain pic.twitter.com/x050r5n5LQ  \u2014 Donald Trump Jr. (@DonaldJTrumpJr) July 11, 2017   The messages were the latest disclosure to roil the ongoing investigation into potential coordination between Trump's campaign and Russia, which U.S. intelligence agencies have said sought to influence the outcome of the election in Trump's favor. As congressional committees and Special Counsel Robert Mueller, a former FBI director, investigate, the emails will almost certainly be reviewed for any signs of potential campaign collusion with the Kremlin, which the White House has repeatedly denied.  Mueller spokesman Peter Carr declined to comment on the emails, citing the ongoing investigation.   Here is page 4 (which did not post due to space constraints). pic.twitter.com/z1Xi4nr2gq  \u2014 Donald Trump Jr. (@DonaldJTrumpJr) July 11, 2017   In the emails, Goldstone wrote to Trump Jr. that the information \"would be very useful to your father.\" Goldstone was working to connect Trump Jr. to Russian attorney Natalia Veselnitskaya, who later met with Trump Jr. in New York at Trump Tower.  Veselnitskaya has denied that she ever worked for the Russian government and said on Tuesday that she doesn't represent the Russian government, only herself. She also said she \"couldn't have had\" information on Hillary Clinton.  \"If it's what you say I love it especially later in the summer,\" Trump Jr. replied to Goldstone in one of a series of email exchanges the younger Trump posted to Twitter.  The emails, dated early June, show Goldstone telling Trump that singer Emin Agalarov and his father, Moscow-based developer Aras Agalarov, had \"helped along\" the Russian government's support for Trump. The elder Agalarov was involved with Trump in hosting the 2013 Miss Universe pageant in Moscow. The two men also had preliminary discussions about building a Trump Tower in Moscow that fell through. Trump also appeared in a music video with the younger Agalarov.  Goldstone at one point said he could send the information to Trump's father first directly \"via Rhona,\" an apparent reference to the elder Trump's longtime assistant Rhona Graff.  The email release followed days of evolving accounts from Trump Jr. about the nature of the meeting and its purpose. The president's son posted the emails only after they were obtained by The New York Times.  On Saturday, Trump Jr. described the encounter as being a \"short introductory meeting\" focused on the disbanded program that had allowed American adoptions of Russian children. Moscow ended the adoptions in response to Magnitsky Act sanctions created in response to alleged human rights violations in Russia.  A day later, Trump Jr. changed his account, acknowledging that he was told beforehand that Veselnitskaya might have information \"helpful\" to the Trump campaign, and was told by her during the meeting that she had something about Clinton.  In his third description of what occurred, on Tuesday, Trump Jr. said he had believed the information he would hear about Clinton would be political opposition research. He said that he first wanted to speak by phone, but that when that didn't work out, he was told that the attorney would be in New York \"and I decided to take the meeting.\"  \"The woman, as she has said publicly, was not a government official,\" Trump Jr. said in the Tuesday statement. \"And, as we have said, she had no information to provide and wanted to talk about adoption policy and the Magnitsky Act.\"  The Trump Organization has confirmed the authenticity of Trump Jr. posts on Twitter releasing the email chain.  Associated Press writers Nekesa Mumbi Moody in New York and Julie Bykowicz in Washington contributed to this report. Copyright 2018 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten or redistributed.", "Under Trump, opposing 'chain migration' is even bigger than 'amnesty' President Trump has said that any legislation touching the Deferred Action for Childhood Arrivals program must include a border wall between the U.S. and Mexico. (John Gibbins/The San Diego Union-Tribune via AP, Pool) One word defined the immigration debate under former Presidents George W. Bush and Barack Obama: amnesty. Under President Trump, it might be two: chain migration .  \u201cOur current immigration system fails Americans,\u201d Trump said at the White House on Thursday \u201cChain migration is a total disaster, which threatens our security and our economy and provides a gateway for terrorism.\u201d  Trump said it again when spelling out what would have to be in a bill to codify the Deferred Action for Childhood Arrivals program, ending in March, in order for him to sign it. DACA protects undocumented immigrants who arrived in the U.S. as minors from deportation. Because Obama created it through executive action, there are questions about its legal and constitutional basis. Attorney General Jeff Sessions announced in September that the program would be phased out for these reasons .  \u201cAny legislation on DACA must secure the border with a wall,\u201d Trump remarked after meeting with Republican senators on the issue. \u201cIt must give our immigration officers the resources they need to stop illegal immigration and also to stop visa overstays. And, crucially, the legislation must end chain migration. It must end the visa lottery.\u201d  White House press secretary Sarah Sanders described the president as reiterating in the meeting with GOP senators the administration\u2019s \u201cview that any action on DACA must come with action on the president's immigration reform principles, which were released last year.\u201d  \u201cThese include a physical border wall on the southern border; interior enforcement, which includes more ICE and Border Patrol agents; as well as a crackdown on sanctuary cities; and reforms to our legal immigration system, like ending chain migration and the visa lottery program in favor of a merit-based immigration system,\u201d Sanders said at Thursday\u2019s press briefing.  \u201cNext week, the president is inviting a bipartisan group of senators to the White House to discuss next steps on responsible immigration reform and to continue that discussion,\u201d she added.  \u201cChain migration\u201d is a phrase used to describe a feature of immigration law that allows immigrants to sponsor their relatives to come to the U.S. Family reunification is responsible for more than two-thirds of legal immigration annually, while less than 10 percent come for primarily employment-based reasons.  Immigration restrictionist argue this produces a mismatch between immigrant skill levels and the U.S. labor force, at the expense of American workers and recent immigrants.  A bill introduced by Sens. Tom Cotton, R-Ark., and David Perdue, R-Ga., endorsed by Trump in August, would cut immigration in half in part by limiting family-based immigrant sponsorship to spouses and minor children. They would like to see something like this provision be part of any DACA deal.  \u201cLook, if you give amnesty to one or two million illegal immigrants who were brought here through no fault of their own, as kids, you\u2019re going to have at least a couple negative effects,\u201d Cotton said on Fox News. \u201cAnd one of those negative effects is you\u2019re going to have a whole new chain of chain migration. The way to control for that negative effect is to stop chain migration.\u201d  The immigration hawks at Numbers USA have launched a six-figure ad campaign to inform the public and to help the phrase \"chain migration\" take its place in the political lexicon alongside \"amnesty.\" The group\u2019s president, Roy Beck, uses the words together.  \u201cWhile Congress debates yet another amnesty, we want to help Americans visualize how the presence of chain migration categories means that amnesties are never limited to the people receiving them but instead open up lifetime work permits to millions more of their extended family and in-laws,\u201d Beck said in a statement.  Many of the Republicans negotiating with Senate Democrats on a DACA fix favor more expansive immigration policies than Trump. Sen. Lindsey Graham, R-S.C., for example, was part of the Gang of Eight and is a co-sponsor of the Democrats\u2019 preferred bill for resolving the status of DACA.  Social conservatives helped beat back a 1990s attempt to reduce immigration in part by limiting chain migration on the grounds that family reunification was a pro-family policy. Many immigrant communities and their advocates also oppose the change, arguing that it is already too difficult to immigrate to the U.S. and, this is, itself, a driver of illegal immigration.  But Graham suggested Thursday that Trump could succeed where Obama and Bush failed if lawmakers were willing to compromise. \u201cThere's a bill to be had,\u201d he said at the White House. \u201cIf you want it bad enough, we'll get it and it will be good for the country. Everybody has got to give a little bit. But I've never been more optimistic about an immigration reform proposal making it to the president's desk right now.\u201d  Sen. Jeff Flake, R-Ariz., has been a persistent critic of Trump on immigration, among other issues, and asked for a place at the table on DACA negotiations when the administration was lobbying him on tax reform. Still, Flake tweeted in December that he could make some concessions the White House wanted, specifically mentioning chain migration.  \u201cWe can fix DACA in a way that beefs up border security, stops chain migration for the DREAMers, and addresses the unfairness of the diversity lottery,\u201d he wrote. \u201cIf POTUS wants to protect these kids, we want to help him keep that promise.\u201d  Trump has held to these positions even after his split Steve Bannon, who pushed for immigration restrictions when he was working at the White House and has published numerous articles on the subject on his media site Breitbart.  Pressure is building to craft a legislative solution for DACA, as beneficiaries\u2019 work permits are starting to expire and there are concerns about how long it would take to ramp up the program again if Congress authorized its revival.  \u201cWe must BUILD THE WALL, stop illegal immigration, end chain migration [and] cancel the visa lottery,\u201d Trump tweeted Thursday evening. \u201cThe current system is unsafe [and] unfair to the great people of our country \u2014 time for change!\u201d ", "Why Was Twitter Down? Another DDoS Attack? Everything You Need To Know  On November 7, starting around midnight Eastern Time, Twitter.com went down. The outage only lasted around 30-45 minutes, but users believe it had to do with WikiLeaks, the U.S. election, and a DDoS attack.  Before the outage, WikiLeaks tweeted about #DNCLeak2 , a release of 8263 new emails from the DNC.  It seems to be true that #DNCLeak2 was trending on Twitter before the blackout, but has since been removed from the trends list. A bit after the outage, the hashtag was added to the trends list once again. A screencap of Twitter\u2019s U.S. trends taken at 11:54 PM PST on November 6, 2016 (after the outage). The hashtag was missing when Twitter went back up, but it seems to be reinstated. (Twitter) Many are connecting the #DNCLeak2 , which implied the Clintons were responsible for the killing of Vince Foster \u2014 whose death was ruled a suicide.  Here are some twitter users\u2019 ideas on the subject:   DDOS ATTACK BY GOV IN PROGRESS! THEY WILL DO THIS THRU ELECTION NIGHT! THEY DONT WANT US COMMUNICATING! STEALING ELECTION UNDER BLACK OUT!  \u2014 Deplorable Jack! (@risetoflyy) November 7, 2016    Do you think Twitter was in on the outage? Do you think the NSA was involved? Leave your thoughts below! ", "Crime Watch Daily investigates sex-trafficking epidemic in U.S.  Sex-trafficking is happening in nearly every city and in every state in the U.S.  In an all-new Crime Watch Daily in-depth investigation, we take you inside the epidemic that has exploded in recent years.  Human trafficking is defined in the simplest terms as the exploitation of another person through force, fraud or coercion.  The average age of trafficking victims entering the sex trade world is 13 years old.  According to Mary Mazzio's documentary I Am Jane Doe , there are more than 1.6 million homeless or runaway kids on the streets of America, and up to 15 percent of them have fallen victim to sex-trafficking.  \"That's hundreds of thousands of children every day, and that's only the homeless and runaway population,\" said Mazzio.  HUMAN TRAFFICKING IN LOS ANGELES  Crime Watch Daily rode along with a group of undercover deputies from the L.A. County Sheriff's Department as they busted men looking to hook up with underage girls.  TRAFFICKING IN HOUSTON  In Houston, Texas, one woman is tackling the problem from a very different angle. She's not a sex worker -- not anymore.  \"I know what it's like to be more afraid to go home than you are to get in a car with a stranger,\" said former trafficking victim Rebecca Bender .  Bender become a victim for nearly six years, traded between three different traffickers in all. She says it was only after police busted her trafficker for tax evasion that she was able to finally break free. But it would take years to get her life back on track.  After a decade free from the life, Rebecca Bender is about to go back on the streets, posing as a sex worker to expose just how big the problem may be in your town.  TRAFFICKING DELUNA   Much like the heroin epidemic we are now facing , sex-trafficking is a massive problem in the United States.  These are not just women being brought in from other countries. We're talking about teens, or even younger, being recruited from middle schools and high schools in just about every city in America.  So far we've taken you undercover on sex-trafficking stings and you've see some cities that have become sex-slave hubs.  Crime Watch Daily interviews a young woman lured into the sex-trade world and how it's now landed her in prison doing serious time.  Lizette Deluna ran from abuse at home into the arms of a sex-trafficker. Now she's in prison in Texas, convicted of trafficking herself. How did she get there? She share her journey exclusively with Crime Watch Daily.  TRAFFICKING IN DEKALB COUNTY  Crime Watch Daily teams up with law enforcement agencies all over the country who are cracking down on the illegal sex trade business.  On the streets of Georgia, we encountered an alleged pimp that was more than happy to talk to us.  TARGETING ONLINE CLASSIFIED ADVERTISING  No matter where we went, there seemed to be one name that kept coming up: Backpage.com.  Operating in more than 900 cities worldwide, the online classifieds website commands, by some estimates, more than 80 percent of all online sex ad revenues. And it's through those ads that many allege the company has knowingly permitted the sale of underage children.  \"The National Center for Missing and Exploited Children has stated that at least 73 percent of all reports to them, of online sex trafficking, where does it happen? Backpage.com,\" said I Am Jane Doe filmmaker Mary Mazzio .  Just recently, under pressure from the U.S. Senate, Backpage did shut down its adult section in the United States.  The company itself may be worth more than $500 million, and by some estimates, 99 percent of that global income comes from illicit ads.  For their part, Backpage claims no responsibility for what they call third-party content. But in a series of new civil suits brought by former victims, attorney Erik Bauer claims Backpage actually helped edit the ads to make them appear more legitimate.  Not long ago, Backpage CEO Carl Ferrer, along with former owners Michael Lacey and James Larkin were actually brought up on pimping charges by former California Attorney General and current U.S. Senator Kamala Harris.  Crime Watch Daily Correspondent Melissa McCarty was there during their latest arraignment. They ignored our questions, but considering the serious nature of the charges, we had to keep trying. Is freedom of speech more important than protecting children being forced into prostitution? Is there some type of moral responsibility that technology companies and CEOs have? No comment from the men or their attorneys. The judge granted Crime Watch Daily exclusive access inside the courtroom for the proceedings, where ultimately the defense requested a delay. While they wait for the next hearing, Carl Ferrer is released on a $500,000 bond, while Larkin and Lacey get out on $250,000 bonds.  \"We have lost all common sense,\" said Mary Mazzio. \"If you had a site that said 'Murder for Hire,' do you seriously think the American public would stand for that, that a federal jurist would stand for that? But because it's prostitution, it's 'Pretty Woman,' it's the victimless crime, it's the world's oldest profession, you know what -- not that big of a deal.\"  So is there a solution? Can awareness alone help stop the problem? And just how many more lives will be stolen for sex?  RESCUING A TRAFFICKED DAUGHTER  The parent and the pimp. How far will one dad go to rescue his girl from the clutches of a criminal?  \"Say no to drugs. Stay in school.\" These are the things brad smith thought to teach his daughter.  But there was one threat that never even crossed his mind.  This is not a victimless crime. And to all the \"johns\" out there feeding the illegal sex trade, you can be sure that law enforcement and Crime Watch Daily will not stop until you are in handcuffs.  RESOURCES  The National Child Traumatic Stress Network has resources for mental health professionals, law enforcement personnel, health care professionals, and survivors on the signs of trafficking and services for human trafficking survivors.  Children of the Night is a privately funded non-profit organization established in 1979 and dedicated to rescuing America\u2019s children from the ravages of prostitution.  GenerateHope provides a safe place for survivors of sex trafficking to be restored through long-term housing, healing, psychotherapy and education. Since recovery from sexual exploitation is a long-term process, GenerateHope provides individualized support to work through past trauma until the women reach the ability to live independently and become a positive influence on their communities and future generations.  Help fight trafficking by uploading photos of your hotel room. These photos will be used to determine where perpetrators of sex trafficking are committing their crimes.   #HumanTrafficking  #SexTrafficking  #SexCrimes  #SexualAssault  #Prostitution  #Rape  ", "Trump VP Pence Wastes Hundreds of Thousands of Tax Dollars on Fake NFL Photo Op @VP/Twitter How much money did it cost the nation's taxpayers for Vice President and Official Glarer at North Korea Mike Pence to spend just enough time in Indianapolis on Sunday to storm out of a Colts game in protest of a protest?  CNN has an estimate just for the plane alone:   According to the Air Force, flying a C-32, the model of plane used for Air Force 2, for one hour costs about $30,000. Pence's flight from Las Vegas to Indianapolis Saturday took about three hours and 20 minutes, so it cost about $100,000.  Pence then flew from Indianapolis to Los Angeles on Sunday, which took about four hours and 45 minutes, costing about $142,500.  The grand total: about $242,500.   Keep in mind this is just for the plane. It does not include any of the ancillary costs that accrue anytime the vice president travels anywhere. There were increased security costs to local police once Pence was on the ground in Indianapolis. Costs to locals stuck in traffic as roads were likely closed for his motorcade. Costs to the Colts to increase security at the stadium. And so on.  All so Pence could release a statement that was the equivalent of his infamous stern gaze across the Demilitarized Zone at North Korea:   I left today's Colts game because President Trump and I will not dignify any event that  he has yet to make a peep about the white nationalists returning to Charlottesville, Virginia, on Saturday night to once again rally around the Robert E. Lee statue there. That he is seemingly far more concerned with staging a political stunt slapping down African-American players protesting systemic racism tells you all you need to know about him.  Oh, and to top it off, one of the fundraisers Pence is attending in California is for Dana Rohrabacher , the strongly pro-Russia congressman. Fiction writers could not make this up.  Please note: This is a commentary piece. The views and opinions expressed within it are those of the author only and do not necessarily reflect the editorial opinion of IJR. ", "Crime Watch Daily joins hunt for missing Little Rock teen Ebby Steppach  UPDATE May 22, 2018:  The Little Rock Police Department has recovered human remains in Chalamont Park , the last place Ebby Steppach was seen.  May 25, 2017:  Crime Watch Daily joins in the hunt for a missing Arkansas teenager whose parents fear she may have been kidnapped and forced into the dark world of sex-trafficking.  Ebby Steppach, 18, was planning to go to the Little Rock Police Department to report an alleged sexual assault. But before she could make talk to cops -- she vanished.  She's a young woman who has become famous in Little Rock, Arkansas for all the wrong reasons.  \"Everyone knows Ebby,\" said KARK-TV reporter Mitch McCoy . \"Ebby is the 'Little Rock Girl.' You can say the name Ebby Steppach and most people will know who you're talking about.\"  She went to a house party to kick off the weekend. But that was the end of the good times for 18-year-old Ebby.  \"Ebby went to a party on a Friday night and had been assaulted, and there was a videotape,\" said Ebby's mother Laurie Jernigan.  And it's the beginning of a nightmare for her and her family.  \"She got extremely upset about it and was threatening to go to the police about it. And then two days later she disappears? Yes.\"  And now only Crime Watch Daily tracks down a key witness who sheds light on the frightening possibilities.  Laurie Jernigan says her daughter Ebby is a joy to have around. But Ebby has an independent streak too.  \"When she started pushing the boundaries, it was 'I have a car of my own, I should be able to come home when I want,'\" said Laurie.  When Ebby got that first car, a whole new world opened up, and she's taking the ride all the way.  \"She didn't realize the danger,\" said Laurie.  One night Ebby heads to a party in Little Rock.  \"She did have bad influences on her life, some that I didn't know,\" said Laurie.  The next morning Ebby sends a frightening text message to her friend Gage Fulton. Gage read the text out loud on a phone call to private investigator Monty Vickers, who recorded the conversation.  \"I was hanging with some dudes last night and we smoked and I had sex with one of them and he [----]ing recorded me dude, like when I wasn't looking.\"  Videotaped during a sexual encounter -- Ebby doesn't tell Gage who did it. But he tells Vickers that she is horrified and confused.  Vickers: \"Did she tell you that she was raped?\"  Fulton: \"She said she felt forced into it. Her last text message to me is 'I am going to go kill myself.'\"  But Ebby doesn't kill herself. She is enraged, and plans to do something about it.  That same night, she again sends a text, this time to her stepfather Michael Jernigan while he is at dinner with the family.  \"An incident had occurred at that party that she wanted to discuss, and discuss with the police,\" said Michael Jernigan. \"There had been an encounter with a particular individual at that party that he had videotaped.\"  Michael leaves a message with Ebby that he's heading to her grandparents' house where she is staying. But he gets no response.  \"I called over to her grandparents to ask if she was over there. They stated that she left, said that she was going to meet me,\" said Michael.  But Michael says there hadn't been an arrangement to meet anywhere. And it is the last contact he ever has with his stepdaughter.  But suddenly the family hears from Ebby the next day when she answers a phone call from her brother Trevor. Like everyone else he has been trying desperately to reach her.  \"She answered and he said 'Where are you?' And she said 'I'm out in front of your house,'\" said Laurie Jernigan. \"So he hung up and says cool and he goes out there and she's not there. So he calls her back. She answers and she says she's messed up and he said 'Where are you?' And she said 'I'm in my car,' and he said 'Where is your car?' And she said 'I don't know,' and hung up. And that's the last time anyone's talked to her.\"  And now the family is truly alarmed and terrified for the fate of their Ebby.  \"He called the police immediately, and he said 'You've got to look for her car. I know something is wrong. Something's happened,'\" said Laurie. \"They listed her as a runaway and they weren't going to look for her.\"  No possibility that she just decided to leave town on her own for whatever reason?  \"She would move out and hang out, which was really unusual, but she would never run away and not talk to her family,\" said Laurie.  And Ebby's family is searching for her everywhere. Until days after her disappearance, they suddenly get news that leaves them thunderstruck once more. Ebby's abandoned car is reported at a nearby city park by security guard Guy Hooper.  A surveillance image shows her car on the road shortly after she went missing. But police are not saying exactly where or if anyone was in the car with her.  \"I called Little Rock and notified them that the car had been sitting there for three days, and they had gotten the car and taken it in,\" said Guy Hooper.  \"It was devastating. I can't describe to you how bad that was that night. Finding her car and not her, you might as well tell me she was dead. It was unimaginable,\" said Laurie.  And what police find in her car only deepens the family's fear that something terrible has happened to Ebby.  \"What 18-year-old leaves her cellphone or their clothes? Her makeup? She spent all of her money on makeup. Her contact lenses, she can't see without contacts,\" said Laurie.  But Laurie says she still cannot convince police that Ebby is a victim of foul play and not a runaway.  \"No matter how hard I tried I could not get detectives to do anything about it,\" said Laurie.  Not only that, Ebby's family says they still don't know if some of the people who were with her at that party have even been questioned by police.  Stepdad Michael Jernigan says Ebby gave him some names in that last text conversation, but he will not reveal them for fear of jeopardizing the ongoing investigation.  \"I know two of the individuals,\" said Michael.  Do the police know who they are?  \"Yes.\"  Ebby Steppach, 18, has been missing for weeks after disappearing on Oct. 25, 2015. And the alarming possibility that she has been sex-trafficked haunts everyone who knows this case.  How does the sex-trafficking work?  \"They pick up this girl, lock her up in a room, feed her with heroin, keep her doped up,\" said private investigator Monty Vickers. \"They charge guys to have sex with her, to the point where she is just a zombie slave.\"  The best-case scenario is Ebby is still alive, but being sex-trafficked.   \"That's the worst-case scenario to me,\" said Ebby's mother Laurie. \"If she's not with us anymore, she's in peace.\"   The search for any sign of her goes on, with no results.  Ebby's family hires private investigator and former Little Rock Police detective Monty Vickers. He says he tries to help the department work better with the family.  \"The last thing that we need to do is to run out here and start our own investigation and interfere with the police investigation in some way, so we basically did nothing other than try to communicate with the police department and stay in communication with the family,\" said Vickers.  But he still does a lot of digging himself. About five months after Ebby goes missing, he visits security guard Guy Hooper, the man who reported Ebby's abandoned car at a city park.  We tracked down Guy Hooper ourselves, and he gave us the shocking details about seeing Ebby with two young black men in the park only days before she disappeared.  \"It was late evening, I advised them all, everybody to leave the park, which they did,\" said Hooper. \"Then a few days later I run into her again with another young black gentleman. This time they were in the back seat of the car. And the third time she was back with another couple gentlemen.\"  He's sure it was Ebby?  \"Yes sir,\" said Hooper. \"After I saw the pictures of her later on, of course -- I didn't have a name at the time.\"  And Hooper says he notices one guy in particular, who he says is there all three times.  \"They were hugging, kissing back and forth,\" said Hooper.  Does he remember what these guys looked like, especially the one she was close to?  \"He was about five-foot-six, five-seven, had long dreads,\" said  And his eyewitness account is about to go ballistic when we show him what we've brought along with us.  There was a bust involving sex-trafficking that took place in Louisiana but the individuals that were arrested many of them have connection to Little Rock. We showed Hooper their mug shots to see if he recognized any of them.  \"It's this middle one on the top and the gentleman on the left,\" said Hooper.  Which individual was the one kissing and hugging Ebby?  \"This gentleman right here, the guy with the dreads,\" said Hooper.  How positive is Hooper?  \"About 70 percent. I'm pretty sure this was the gentleman that was directly with her,\" said Hooper.  It is a stunning development that could have a major impact on the search for Ebby.  The man with the dreadlocks is Keith Pruiett, 21, of Little Rock. Police in Arkansas have not connected him with Ebby's disappearance. But Pruiett was recently charged with human-trafficking and promoting prostitution near Shreveport, Louisiana.  Also charged in that case in Louisiana is 23-year-old Gary Jackson of Little Rock. Gus Hooper also pointed out Jackson as the second man he believes he saw in the park with Ebby.  Both men are currently in jail in Louisiana awaiting trial, and we have been not been able to contact them or anyone representing them.  Little Rock Police have not named either man, or any suspects, in Ebby Steppach's disappearance.  We don't know if the Little Rock Police Department has ever seen the potential bombshell evidence that Crime Watch Daily has brought to the table.  So Crime Watch Daily went right over to the station and hand it to them personally. We couldn't get the lieutenant or a detective on camera, but we ran into Public Information Officer Steve Moore out front.  \"I'm trying to find him and I'm going to call the assigned detective and give him this also,\" Moore said.  Police say they are actively pursuing the information we provided them.  \"I think there's a lot more to the story,\" said KARK-TV's Mitch McCoy.  McCoy from has been on the story since Ebby first went missing.  \"I think that there are a lot of unknowns with this case that sooner or later will come out. The question is when,\" said McCoy.  McCoy interviewed retired detective Tommy Hudson, who recently worked on the case. Today Hudson says the investigation is back on track. He won't discuss sex-trafficking, but he does lean toward foul play.  \"My opinion is is somebody has her and somebody's done something to her,\" McCoy tells Crime Watch Daily.  And Ebby's family says that they are now satisfied that police are doing everything possible to find their daughter.  \"I have full confidence in who has her case now,\" said Ebby's mother Laurie Jernigan. \"I can actually sleep at night knowing that there are those looking for her. Thank God we have someone now, we have people now that understand that and check on that as soon as they can.\"  Ebby Steppach stands 5 feet 2 inches tall and weighs about 110 pounds. She also may have dyed her blond hair black after her disappearance. Crime Watch Daily investigates sex-trafficking epidemic in U.S.", "Funny SEE IT: Watters Drops by NYC's Dominican Day Parade  As seen on Watters' World    'More Scandalous Than We Can Fathom': Huckabee Goes Off on Clinton Foundation    RPT: Aggressive Protesters Push, Spit on Trump Supporters at Fundraiser    Trump: 'Obama Ought to Get Off the Golf Course' and Go to Louisiana Flood Zone   On last night's \"Watters' World\" special, Jesse Watters dropped by New York City's Dominican Day Parade to learn about Dominican culture and to ask revelers about Donald Trump, Hillary Clinton and the 2016 race.  \"Are you guys out here celebrating or are you just looking for girls?\"  My vote is for Hillary Clinton, because I think she represents women. \"Bill Clinton represents women too...\" To be honest, Trump doesn't know how to make up his mind. \"Yeah, most men don't.\" You don't like Trump or Hillary... what about me?  Watch more the \"Watters' World\" clip above.   'Low-Level Simpleton': Thief Leaves Nasty Note After Stealing Man's Trump Sign  ", "Trump Campaign Mgr: He Raised Clinton Accusers Issue 'Exactly the Right Way'  Donald Trump's campaign manager Kellyanne Conway reacted to Trump's debate performance and the fact he held a press availability with four women who have accused the Clintons of misconduct.  \"These women want to be heard,\" Conway said of Kathleen Willey, Kathy Shelton, Juanita Broaddrick and Paula Corbin Jones.  \"I'm really proud of Donald Trump for raising it in exactly the right way,\" she told Megyn Kelly on The Kelly File, \" How does Hillary Clinton treat these women after the fact?\"  Conway was referring to Clinton's statement that alleged victims of sexual assault \"deserve to be heard\".  \"Or, are we excluding those who have had contact with her husband?\" Conway asked.  \"Juanita Broaddrick in the pre-debate press availability said 'Bill Clinton raped me and Hillary Clinton attacked me'. This is her chance to tell her story.\"  \"If [Hillary] is going to... be some Joan of Arc for women...she totally ignored all four of the women tonight.\"  Clinton, then Hillary Rodham, represented the accused rapist of then-12-year old Shelton, and reportedly laughed about the case after the suspect was vindicated.  Willey and Jones have accused Bill Clinton of assault and have insinuated that Hillary Clinton enabled him and attacked them.  Regarding Trump's vulgar recorded discussion with Billy Bush, Conway said it was \"disgusting [and] offensive, and I'm not going to excuse what he said.\"  What do you think? Let us know in the comments below.   Overdoses Suspected After Little Girl Alerts Bus Driver About Unresponsive Parents  ", "Hanson: Progressive attacks on Trump are backfiring  Jul 1, 2017 at 3:15 PM  The progressive strategy of investigating President Donald Trump nonstop for Russian collusion or obstruction of justice or witness tampering so far has produced no substantial evidence of wrongdoing.  The alternate strategy of derailing the new administration before it really gets started hasn\u2019t succeeded either, despite serial efforts to sue over election results, alter the Electoral College vote, boycott the inauguration, delay the confirmation of appointments, demand recusals, promise Trump\u2019s impeachment or removal through the 25th Amendment, and file suit under the Emoluments Clause.  A third strategy of portraying Trump as a veritable monster likewise so far has failed in four special elections for House seats.  Apparently progressives have accepted the idea that Barack Obama\u2019s formula of twice winning the Electoral College is not yet transferable to other progressive candidates such as Hillary Clinton. And they probably have concluded that Obama\u2019s progressive political agenda proved unpopular with voters by 2010 and had to be implemented by ad hoc executive orders \u2014 presidential prerogatives now utilized by Donald Trump to overturn the ones Obama issued.  A fourth potential pathway to power would be a return to Bill Clinton\u2019s pragmatic agendas of the 1990s. But apparently progressives find that centrist remedy worse than the malady of losing elections \u2014 given that during the Obama tenure, more than 1,000 state and local offices were lost to Republicans, in addition to majorities in the House and Senate, and a majority of governorships and legislatures.  What next?  Trump acts as if he is a Nietzschean figure, assuming that anything that does not destroy him only makes him stronger. And now, slowly, his accusers are becoming the accused.  One nagging problem with the progressive case against Trump for purported Russian collusion and obstruction of justice was that members of the Obama administration had more exposure to those allegations than did the political newcomer Trump.  Last year, then-FBI Director James Comey testified that not only did former Attorney General Loretta Lynch improperly meet in secret with Bill Clinton during an investigation of Hillary Clinton, but that Lynch had asked Comey to downplay the investigation into Hillary\u2019s use of a private email server during her tenure as secretary of state. Comey confessed that he had reluctantly agreed to Lynch\u2019s request.  Last month, in testimony before the Senate Intelligence Committee, Comey admitted that he asked a friend to leak notes about Comey\u2019s earlier conversation with Trump in hopes of forcing the nomination of a special investigator to lead the Russia investigation \u2014 perhaps a successful gambit, given that Comey\u2019s friend, former FBI Director Robert Mueller, was soon appointed to that role.  Comey also wrongly dismissed Hillary Clinton\u2019s email problems because of a perceived lack of criminal intent \u2014 a supposedly mitigating circumstance that legally should have had no bearing on things.  As far as alleged Russian collusion, there had long been conservative accusations that Bill and Hillary Clinton used Hillary\u2019s status as secretary of state to leverage honoraria for Bill and donations to the Clinton Foundation in exchange for concessions to Russian interests.  Moreover, Russian tampering efforts had been going on for months before the 2016 election, but without any retaliatory measures from the Obama administration, which knew about Russia\u2019s meddling.  In an inadvertent hot-mic request in 2012, Obama asked outgoing Russian President Dmitry Medvedev to urge Russian President Vladimir Putin \u201cto give me space\u201d during Obama\u2019s re-election campaign, so that after his assumed success, Obama could reciprocate with \u201cmore flexibility\u201d on Russian issues. In the present highly charged climate, would that be seen as a form of Russian collusion?  Meanwhile, the House Intelligence Committee is still investigating whether top Obama administration officials wrongfully used the power of foreign-intelligence collection to conduct surveillance of Americans \u2014 particularly members of the Trump campaign.  The point is not whether the Clintons, James Comey, Barack Obama or members of the Obama administration can be proven to have engaged in illegal or unscrupulous behavior.  Rather, the lesson is that progressives should have offered alternative political visions that might have won back the American people rather than attempting to terminate the Trump presidency on charges to which the progressive side was far more vulnerable.  Now that Trump is emerging from successful House special elections and has fended off six months of media attacks, celebrity invective and progressive efforts to abort his tenure, he seems to be going back on the offensive.  Currently, House and Senate investigations are doing to Democrats what has been done Trump. So far these probes seem to have better chances to prove alleged wrongdoing.  What does all this political back-and-forth mean?  Democrats struck preemptively to take out Trump before he unwound the Obama legacy. That effort has probably been stalled.  The return volley is being launched at a time when an energized Trump is gaining momentum on health care and tax reform, and an improving economy.  In sum, to thwart a new president\u2019s policies, it is probably wiser to offer alternative agendas instead of trying to destroy him before he has even entered office.  Victor Davis Hanson is a classicist and historian at the Hoover Institution at Stanford University. ", "As Kathy Griffin Joins ISIS, the US Must Enforce Laws Regarding Threats to the President \u201cWhat started as a refusal to accept the results of a democratically held election has turned into Kathy Griffin doing her best ISIS impression on the president of our country.\u201d This past weekend, I took a camping trip with my dad and older brother. We sat around a camp fire drinking beers, talking politics, reminiscing, and acting like a couple of teenage boys degenerating into far lower forms of conversation. There were no kids, no wives, and no distractions\u2014male bonding at its finest. It was everything I needed in a break from the daily grind of having to be the guy who deals with people beating, stabbing, shooting, stealing from, and lying about each other for a living. It\u2019s the youngest I\u2019ve seen the old man look, the most laid back I\u2019ve seen my brother act, and the most humbled I\u2019ve felt in years. I\u2019m glad we did it.  I don\u2019t get to see my old man very often anymore since I moved across the country, and I almost forgot how hilarious he can be. As a retired cop himself, he\u2019s able to bounce back and forth between sidesplittingly entertaining stories and philosophical and profound ones before bringing it back around and making you laugh all over again. It\u2019s the type of unique style that can only develop in a man who has put in 26 years on the job and lived to tell about it. I could go on all day about the tales told, laughs had, and lessons learned, but there\u2019s one story in particular that is sticking out in my mind today now that the image of Kathy Griffin holding up the severed head of our president has broken the internet.  One of the main reasons Pop\u2019s stories have so much depth and detail is because he patrolled the streets of the same city as an adult that he once called his stomping grounds as a kid. It wasn\u2019t uncommon for some of the most ridiculous people he\u2019d dealt with as a cop to have been his friends or schoolmates at one point in time. A shining example of this was the time my old man found himself wrapped up in a childhood acquaintance\u2019s plot to assassinate President Reagan.  One fateful night, Joe Blow had two or ten drinks too many and sat himself down behind the wheel of a car that ultimately paved his way straight to a jail cell on a DUI. My dad, along with a few other local boys turned cops, knew Blow growing up, and their names started getting thrown around by the drunken clown as soon as he parked his butt in the drunk tank to dry out.  Drunks are pure entertainment for cops up until the point where they get in the way of us going home on time. It\u2019s not unusual for their ranting and raving to lead to demanding things like water, trips to the restroom, phone calls, and all kinds of other earthly desires, as was the case with Blow. Eventually, the ridiculous behavior and name-dropping piqued someone\u2019s interest enough to call Lefever and find out what he knew about this guy.  No compatible source was found for this video.  By the time Pop answered the phone in the middle of the night, his buddies are down at the precinct having a good old time laughing and joking at the expense of an individual who was obviously making a fool of himself. Instead of asking nicely for a cup of water or to use the restroom, Blow had been calling these guys every name in the book and telling them they had better do as he says. In the same way you don\u2019t give into the demands of a child throwing a temper tantrum, the officers are giving him what he deserves\u2014absolutely nothing. Eventually, Blow makes his big mistake when he shrieks, \u201cWell if you don\u2019t give me a glass of water, I\u2019m gonna kill President Reagan!\u201d  To this day, Pop doesn\u2019t know who put pen to paper, but the Secret Service found out about Blow\u2019s empty threats to assassinate the president over a glass of water that he had nothing to do with two states away. Blow\u2019s drunken rampage went down early on in Reagan\u2019s first term, and the prez made at least three trips to Jersey in the following eight years. Blow was put on lockdown each time for the duration of the visit. Years later, my dad had a Curb Your Enthusiasm moment with the guy at a high school reunion because Blow held him responsible for his place on a Secret Service watch list for almost a decade. You play stupid games and you win stupid prizes, they say. I\u2019m guessing Dutch didn\u2019t get his vote in the second term.  All joking aside, four presidents have been assassinated while holding office, and an additional fourteen have survived actual attempts or failed plots on their lives. Make no mistake about it\u2014the threat is as grave or worse for President Trump as it has been for any president to ever sit in the Oval Office. Despite the fact that Trump\u2019s name is not included on Wikipedia\u2019s list of US presidential assassination attempts and plots, I\u2019d argue that he\u2019s facing greater danger than many of the former presidents inhabiting the list ever were.  Just look at the ever-escalating flirtation with Trump death threats made by celebrities. My earliest memory of this was Pitbull shouting to Trump, \u201cWatch out for El Chapo, Dude!\u201d after ripping him at the Univision Awards. A short time later, we had Eminem rapping \u201cI don\u2019t rap for dead presidents, I\u2019d rather see the president dead\u201d in his song \u201cWe as Americans.\u201d Then, there was Snoop Dogg holding a gun to a clown depicted to be Trump and pulling the trigger in his music video for Lavender. Who can forget about Bow Wow\u2019s Twitter rant threatening to pimp the First Lady or Sarah Silverman\u2019s call for the US military to get rid of Trump?  While it is no secret that publicity-starved and emotionally stunted Hollywood types have a time-honored tradition of one-upmanship and grandstanding to the point of absurdity, fantasizing over Trump\u2019s death went too far the moment they declared it in vogue. What started as a refusal to accept the results of a democratically held election has turned into Kathy Griffin doing her best ISIS impression on the president of our country. The worst part about the whole thing is that most people blamed the beheading stunt on Carrot Top. As a cop, I\u2019m an expert witness\u2014but I can see how many have been fooled. Therefore I\u2019ve created this meme to show the American people that Carrot Top has been wrongfully accused.  I hate to use the word \u201cnormalize\u201d in the same way I hate to use the word \u201cproblematic,\u201d because both come almost exclusively out of the mouths of social justice warrior liberals who believe the guy who invented white chocolate is racist. In this case, however, I\u2019ll go ahead and do it. The way in which the killing of President Trump is being normalized is reckless and inexcusable.  Speaking of reckless and inexcusable\u2014lest we forget who lit the torch for the 2017 Trump Assassination Olympics just in time for the inauguration back in January, it was none other than CNN, who ran a segment captioned \u201cDisaster Could Put Obama Cabinet Member in Oval Office.\u201d Calling a network that muses of a newly elected president and his inner circle being murdered the Clinton News Network or Crap News Network just doesn\u2019t suffice here. I prefer the Caliphate News Network. After all, it is CNN who has been allowing Kathy Griffin to host their coverage of New Year\u2019s Eve in Times Square since 2013. Will they separate themselves this year, or will the 11 people tuning in be seeing the ball drop replaced with President Trump\u2019s dismembered head falling from his body?  While the Secret Service has already opened investigations on some of the celebrities I mentioned above without going so far as to put them on a watch list, many people are calling for Kathy Griffin to be locked up. If Joe Blow can be placed on a watch list for eight years for his drunken rant against Reagan, I\u2019m all for Griffin, Snoop, Bow Wow, Eminem, Pitbull, Silverman, and the entire CNN production team responsible for the assassination segment getting scooped up and placed under supervision anytime Trump comes to town. May he do us all a favor and come to town often. ", "Fund: Hillary\u2019s \u2018Ravings\u2019 Are Only Evidence of Voter Suppression Clinton now baselessly blames election-integrity laws for loss, media parrots By Kathryn Blackhurst, LifeZette:  American Spectator Senior Editor John Fund blasted the media for refusing to cover former Democratic presidential nominee Hillary Clinton\u2019s \u201cravings\u201d claiming that \u201cvoter suppression\u201d contributed to her Election Day loss, during an interview Wednesday on \u201cThe Laura Ingraham Show.\u201d  Fund, a national-affairs columnist for National Review Online, said both Democrats and the mainstream media ridiculed President Donald Trump for claiming that 3 million to 5 million people voted illegally while giving Clinton a complete pass for her claims. Pointing to the Public Interest Legal Foundation\u2019s Monday report proving that more than 5,556 illegal voters were enrolled across 138 of Virginia\u2019s counties and cities, Fund claimed that voter fraud is far more substantiated than Clinton\u2019s claims. \u201cAll they do is yell \u2018voter suppression!\u2019 But they don\u2019t have any evidence. They don\u2019t have any statistics. They don\u2019t have any of them. All they have are Hillary Clinton\u2019s ravings.\u201d \u201cThere\u2019s no evidence that voter ID laws prevent people from voting. What really defeated Hillary Clinton was that in every single swing state, including states that don\u2019t have voter ID, African-American turnout went down because African-American voters didn\u2019t particularly like Hillary Clinton,\u201d Fund said.  \u201cWhat we have is the Democrats actively trying to hide the ball on any attempt to find out if there is voter fraud,\u201d Fund continued. \u201cAll they do is yell \u2018voter suppression!\u2019 But they don\u2019t have any evidence. They don\u2019t have any statistics. They don\u2019t have any of them. All they have are Hillary Clinton\u2019s ravings.\u201d  No compatible source was found for this video.  Fund referred to Clinton\u2019s recent interview with New York magazine in which she insisted, \u201cI would have won had I not been subjected to the unprecedented attacks by Comey and the Russians, aided and abetted by the suppression of the vote, particularly in Wisconsin. . . . Whoever comes next, this is not going to end. Republicans learned that if you suppress votes you win.\u201d  Declaring this unsubstantiated claim to be utter nonsense, Fund noted that even liberal organizations such as the fact-checking site Snopes, Vox, and Slate have all \u201ccalled Hillary\u2019s assertion that she lost because of voter suppression just a fantasy.\u201d  \u201cBut by the way, how much media coverage did you get?\u201d Fund said.  Instead, Trump\u2019s claims of 3 million to 5 million people illegal voters have been getting all the attention.  \u201cTrump should have never have said it. It discredits the cause,\u201d Fund conceded. \u201cHaving said that, the outrage against Trump was perfectly appropriate. But where\u2019s the outrage at Hillary Clinton coming up with her fantasy about voter suppression with just as little evidence? I don\u2019t know if anyone in the media \u2026 has talked about it or heard about it.\u201d  Pointing once again to Virginia and its resident \u201cconsigliere of the Clinton White House,\u201d Gov. Terry McAuliffe, Fund noted that he has \u201cdesperately tried to prevent groups like the Public Interest Legal Foundation to go into voter registration rolls and try to find out who has been removed from the rolls in Virginia because\u201d they were illegally registered to vote when they obtained a driver\u2019s license.  \u201cThat would be the evidence that there were non-citizens voting in our elections,\u201d Fund said. \u201cWell, McAuliffe sent out a directive to every local election official: Don\u2019t cooperate with these questions. And it turns out they now have the answers from 138 communities in Virginia. Not the whole state, just part of it, [that] 5,500 non-citizens have been removed from the voter registration rolls in the last 5 years. Over a third of them had been voting.\u201d  The real issue, Fund insisted, is former President Barack Obama\u2019s reluctance to investigate or illegal voting or allow others to investigate whether the country\u2019s democratic election process had been compromised.  \u201cFor eight years, state after state asked the Obama administration\u2019s Department of Homeland Security, \u2018You have a list of every legal alien in the country, people with green cards, student visas. Please send us the list. All we\u2019ll do with it is match it with out voter-registration rolls and see if some non-citizens are registering and possibly voting,'\u201d Fund said.  \u201cFor eight years the Obama administration refused to turn over those lists, claiming \u2018privacy\u2019 considerations, which were bogus,\u201d Fund added. \u201cThe reason why he claimed there is no voter fraud is he\u2019s actively trying to hide it.\u201d  The Trump administration has since set up, by executive order, a commission to investigate voter fraud.  This article was used with permission from LifeZette . ", "Police in Seattle Can\u2019t Say \u2018Suspect\u2019 Anymore, It\u2019s Now \u2018Community Members\u2019 \u201cWe know that no one ever seizes power with the intention of relinquishing it. Power is not a means; it is an end.\u201d Have you ever had one of those days when you swear that you are actually being secretly taped for some sort of bad internet prank show? One of the best examples for me was when James Comey, then-director of the FBI, laid out the most impressive case against Hillary Clinton for illegal handling of classified information but then basically told the world, April Fools! I actually looked around my room to see if I was being filmed. I occasionally have the same experience when I read stories about liberalism and how they support the Constitution through totalitarian values. I found myself in that same situation this morning after reading about the new procedures for the police in Seattle, Washington.  It all started when three outstanding young community members attempted to rob a 7-Eleven in downtown Seattle\u2014a 17-year-old woman and two 19-year-old men. A police officer who was nearby immediately engaged with one of the men in a ground fight. During this fight, he was hit over the head with a bottle by the 17-year-old.  One of the 19-year olds then ran into a building, where he engaged in a firefight with the police. During this exchange, one of the officers was shot in the face and ribs. Another officer was shot in the chest, but luckily she was wearing a protective vest. Yet another officer had his hand grazed by a bullet. The young community member who was shooting at the police was eventually killed in the gunfight, and the other two community members were apprehended without further injury.  So, what about this is so surreal? While horrific and sad, nothing in this story thus far challenges our current view of the world. That is unfortunate in its truth, but what bothers me more is how the police are now being required to report upon these incidents. Instead of stating the truth\u2014that these individuals are suspects in a crime (until they are tried in court and judged to be guilty, they are still innocent, no matter how obvious or horrendous the crime)\u2014the police are now being told they are to refer to them as community members.  I wrote recently about this very phenomenon. If the left cannot ignore the horrific nature of crime, they will simply relabel it so as not to offend those who are affected by the consequences. Well, that is not entirely true. There are those whom the left will not concern itself with. The victim of the crime will clearly be affected by this event. I am certain that they will carry with them a new sense of fear for the rest of their lives. The officers who were shot will also be affected forever as well, both mentally and physically. Being shot at is a significant event; I can only imagine that being shot magnifies this factor exponentially. Not only will the officers shot have their lives changed, but think of their families and especially their children. Every day they will wonder if that is the last time they will see their mother or father. Yet the left does not view any of them worthy of their guardianship.  No compatible source was found for this video.  As always, liberals will attempt to take responsibility away from the perpetrators of crime and throw that accountability onto society itself (often by blaming the victim). Since the crime itself cannot be questioned, they will instead change the verbiage so as to misconstrue the true depth. These scums aren\u2019t suspects at all, they are simply community members. No different from you or me in any way that matters or is worthy of note.  This is the essence of Newspeak, which George Orwell wrote of in his book 1984. If you want to control the minds of the people, simply choose the words that they can use. Once you lack the words to describe something, then that event or emotion cannot exist. Here we can see that very occurrence in real life. Forget about the victims or the police. Forget about those affected by causality. They are simply the collateral damage caused by society failing. There is no personal responsibility\u2014only responsibility of society. Therefore, there is no individual control. This is why the left is so vehemently opposed to any sort of label that makes an individual take responsibility for themselves. To do so leaves them powerless and voids their control.  In the book 1984, the hero makes a very astute statement: \u201cConfession is not betrayal. What you say or do doesn\u2019t matter; only feelings matter. If they could make me stop loving you\u2014that would be the real betrayal.\u201d This fact is not lost by liberals. Simply forcing someone to conform is not enough. Making someone say what you want does not change their beliefs or values. Instead, manipulate their ability to formulate thoughts through limitation of the language.  I will close with this quote from the same book, which I feel sums up my view of progressives completely.  The Party seeks power entirely for its own sake. We are not interested in the good of others; we are interested solely in power, pure power\u2026We are different from the oligarchies of the past in that we know what we are doing. All the others\u2026never had the courage to recognize their own motives. They pretended, perhaps they even believed, that they had seized power unwillingly and for a limited time, and that just around the corner there lay a paradise where human beings would be free and equal. We are not like that. We know that no one ever seizes power with the intention of relinquishing it. Power is not a means; it is an end. One does not establish a dictatorship in order to safeguard a revolution; one makes the revolution in order to establish the dictatorship. The object of persecution is persecution. The object of torture is torture. The object of power is power. Now you begin to understand me. ", "Game Show Winner Mocks Barron Trump\u2019s Response to Gruesome Kathy Griffin Photo With most rational individuals condemning Kathy Griffin\u2019s reprehensible photoshoot, some dark souls are coming out of the woodworks and showing their true colors. Most of the country condemned Kathy Griffin\u2019s now-infamous photo shoot holding a fake severed head of President Trump. The shocking photo shoot prompted a nationwide outrage and sparked debate over whether or not Griffin should be investigated as a threat to national security. As the Trump family reacted to the photo, it was reported that President Trump\u2019s youngest child\u201411-year-old Barron\u2014had seen the photo while watching the news and became understandably upset.  The one thing these so-called artists fail to take into account is the impact their message will have on family members of their targets. It\u2019s incredibly hard to believe that creating images of this violent nature wouldn\u2019t provoke thought into how they will affect families or even the audience. Not only was Griffin\u2019s photo shoot and full admission of wrongdoing completely unacceptable by anyone\u2019s standards, it was disrespectful to victims of terrorism and their families. Radical Islamic terrorists are notorious for beheading innocent people\u2014including Americans\u2014for propaganda videos.  By far, the most disgusting social media post came from some guy who apparently won big on Jeopardy over ten years ago. Ken Jennings took to Twitter and decided to campaign for Dirtbag of the Year. \u201cBarron Trump saw a very long necktie on a heap of expired deli meat in a dumpster. He thought it was his dad and his little heart is breaking,\u201d the game show winner from 2004 posted on his Twitter account. He even defended Griffin\u2019s actions, citing\u2014you guessed it\u2014another game show from the \u201890s where he said Griffin was known for holding up severed heads.   Barron Trump saw a very long necktie on a heap of expired deli meat in a dumpster. He thought it was his dad &amp;amp; his little heart is breaking  \u2014 Ken Jennings (@KenJennings) May 31, 2017    This kind of reaction is absolutely reprehensible, especially under the circumstances. CNN has since announced that Kathy Griffin has been fired from her job as a New Year\u2019s Eve announcer for the network alongside Anderson Cooper, who also expressed outrage over the violent photo. With serious reactions to the photo taking place in the United States, opportunists usually crawl out of the woodwork to make a sad attempt at humor. This was a huge fail. Attacking a child who was understandably disturbed by the gruesome image of his father\u2019s mock beheading is a new low in our society.  Adding to this creep\u2019s sentiment, Rosie O\u2019Donnell weighed in via her Twitter account, dismissing Barron Trump\u2019s reaction by asking, \u201cDo you think he saw anything about these 2 heroic men who died defending young girls? Hatred promoted by his father?\u201dThis was in reference to the two men who were killed in Oregon defending a Muslim girl from an attack. Regarding which, by the way, President Trump released a statement condemning the act as hatred that has no place in the United States.  It seems like reactions to disturbing incidents like the Kathy Griffin photo expose the true nature of individuals and separate those with compassion for humans\u2014regardless of political belief\u2014from truly heinous people. ", "Global Warming\u2026Enough Already \u201cI had two liberal colleagues at the CIA who believed in global warming and neither had any proof to justify their opinions.\u201d By Joe Boatwright:  I\u2019m amazed that there is still an argument surrounding global warming. Most of the literature is full of articles from organizations that deal with planetary weather issues or other political organizations that have joined the climate change movement. Conclusively, none of any of their global warming predictions have come to fruition. Almost every assertion has been debunked or proven false, sometimes by other parts of the same organization!  Why should conservatives continue to debate liberals on this topic? Firstly, conservatives should always try to stop any insanity from the left, no matter what the subject. Secondly, the left continues to put forth their agenda on global warming, no matter how idiotic. So unfortunately, the right must respond against these arguments (again, no matter how absurd).  Rush Limbaugh agreed by positing another reason: \u201cThe only reason we\u2019re even talking about global warming \u2014 well, the real only reason \u2014 is its part of the left\u2019s agenda of expanding government worldwide, raising taxes worldwide, and a key ingredient of this is blaming average citizens for the problem.\u201d The conservative fight is to keep the left\u2019s \u2018one world order\u2019 and worldwide tax increases from happening. We should not allow them to blame anyone for something that does not exist and can\u2019t be proven.  Back in August 2014 Alex Newman wrote in The New American, \u201cEmbarrassing Predictions Haunt the Global-Warming Industry.\u201d This excellent article details in length the litany of failed global warming predictions. It also criticizes organizations like the UN that recanted some of their farcical claims, sometimes even before they could be proven wrong. In one instance, the UN discovered their \u2018scientific\u2019 evidence came from the World Wildlife Fund propaganda literature. The claims from the liberal agenda of these organizations are so outlandish that it wouldn\u2019t be surprising for them to throw in some type of zombie apocalypse.  Global Warming is not scientific; it has become a political issue with many commenters who the radar, one station even used an old wooden yardstick to show the depth of the snow. Their depth measured the exact same as the station with the Doppler. Some cynics believe accuracy was never the goal in any global warming forecasts anyway; the goal was always to gain more money, power, and influence.  I agree with other rational, logical \u2018climate deniers\u2019 that \u201cthe Earth\u2019s climate has always changed, and very likely will continue to change, regardless of what humans do. What is now clear, though, is that the establishment has no idea what those changes will be \u2014 much less what drives the changes or how to control them.\u201d However, does it really matter to a liberal what the truth is? They control almost all of the main stream media,which in turn presents their propaganda. It is shamefully evident why there are so few conservative messages from the media. If the left are so correct, shouldn\u2019t they still compare and contrast their opinion with others to prove their point? ", "Hillary Clinton\u2019s Response to Las Vegas Shooting Calls for Gun Control  Hours after the deadliest shooting in U.S. history, former Democratic presidential candidate Hillary Clinton tweeted a statement attacking the NRA.  Clinton asked followers to \u201cput politics aside\u201d and \u201cstand up to the NRA\u201d.  Her message came shortly after the devastating Las Vegas massacre that left more than 50 dead and 200 injured.   Our grief isn't enough. We can and must put politics aside, stand up to the NRA, and work together to try to stop this from happening again.  \u2014 Hillary Clinton (@HillaryClinton) October 2, 2017    Clinton wrote, \u201cThe crowd fled at the sound of gunshots. Imagine the deaths if the shooter had a silencer, which the NRA wants to make easier to get.\u201d  A bill introduced earlier this year by Republican Jeff Duncan, frames the issue as a public health matter, saying that gun owners risk suffering hearing damage without access to silencers.  Her response, which also called for a change in access to firearms, contrasted President Donald Trump\u2019s response:   My warmest condolences and sympathies to the victims and families of the terrible Las Vegas shooting. God bless you!  \u2014 Donald J. Trump (@realDonaldTrump) October 2, 2017    Gun rights was a major issue between the two candidates during last year\u2019s election. Trump called himself a defender of gun rights and the Second Amendment, while Clinton called for \u201ccommon sense\u201d regulations on who was able to buy weapons and the need for background checks.  The NRA endorsed Trump in the election.  Former Vice President Joe Biden also called on Congress to \u201cact now to save lives.\u201d   How long do we let gun violence tear families apart? Enough. Congress &amp;amp; the WH should act now to save lives. There's no excuse for inaction.  \u2014 Joe Biden (@JoeBiden) October 2, 2017    Connecticut\u2019s senators, who have pushed for tighter gun control ever since the 2012 Sandy Hook Elementary School shooting, were also quick to issue statements Monday.  \u201cNowhere but America do horrific large-scale mass shootings happen with this degree of regularity,\u201d Sen. Chris Murphy, D-Conn., said in a statement. \u201cThis must stop. It is positively infuriating that my colleagues in Congress are so afraid of the gun industry that they pretend there aren\u2019t public policy responses to this epidemic. There are, and the thoughts and prayers of politicians are cruelly hollow if they are paired with continued legislative indifference. It\u2019s time for Congress to get off its ass and do something.\u201d  The primary suspect, Stephen Paddock of Mesquite, Nev., was found dead in his room on the 32nd floor of the Mandalay Bay hotel and casino , where he had at least 10 rifles and hundreds of rounds of ammunition.  Join over 240,000 people who get the most important news stories and the best shopping deals from Heavy \u2013 Delivered right to your inbox. ", "Can Hillary Clinton Please Go Quietly Into the Night? Clinton, who has grown increasingly public and vocal in recent weeks, appears ready to drive the bus again. But do we have to be the passengers? By T.A. Frank; VanityFair:  With Donald Trump busy spreading havoc around the world\u2014most recently tweeting about James Comey\u2019s testimony, or feeding into the crisis over Qatar\u2014it\u2019s reasonable to ask who can be bothered to gripe about Hillary Clinton. But I can. One makes the time. Or maybe one doesn\u2019t, but in a two-party system there\u2019s only one alternative to the party of Trump, and the role of Clinton in that party is therefore important.  Lately, it has been increasing. Hillary has been making high-profile public appearances and started talking frankly about her distaste for Trump and her dismay over the people and things that cost her the election. She has even founded a PAC called Onward Together, a 501(c)(4) that will \u201cadvance progressive values.\u201d Whether we like it or not, the Clintons are back in the game. It\u2019s up to the rest of us to figure out if we approve.  Just about everything we do lends itself to a generous or hostile interpretation. Our friends think we feed the poor because we have genuine compassion, and our enemies think we do so because we want to look good. The benign take on motives isn\u2019t always closest to the truth, but it\u2019s the better bet. (On the occasions that I\u2019ve had an inside view of something in the glare of the press, those with the darkest take on it have usually been wrong.) I\u2019ve been tough on Chelsea Clinton\u2014hard not to be\u2014but Hillary Clinton has a much higher accomplishment-to-self-regard ratio. So why not start generously?  To read rest of article visit VanityFair . The Clinton Blame Game: Hillary Needs to Accept Responsibility for Loss No compatible source was found for this video.  By Brian Brinker; OpsLens:  Now that Hillary Cl
