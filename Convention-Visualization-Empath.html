ut the deck is still stacked in favor of those at the top,\u201d she continues. \u201cEveryday Americans need a champion, and I want to be that champion. So you can do more than just get by, you can get ahead and stay ahead.\u201d  Clinton\u2019s run for the presidency will hardly come as a surprise. The politician has long been hyped as the Democratic front-runner for the 2016 election.  This marks Clinton\u2019s second time vying for the presidency. She first ran during the 2008 election, but lost the Democratic ticket to then-junior senator Barack Obama . Clinton later served on Obama\u2019s cabinet, working as the secretary of state from the start of his presidency in 2009 through Feb. 1, 2013.  When Clinton, 67, left her position in 2013, political watchers took it as a sign that the former first lady was preparing for her own campaign in 2016.  Her announcement makes her the first major candidate to seek out the Democratic nomination. On the Republican side, Senator Ted Cruz , from Texas, and Senator Rand Paul , from Kentucky, have already thrown their hats into the ring.  Given Clinton\u2019s high profile (and the fact that her candidacy has been speculated about for years), she has become a major target for both other Democratic hopeful nominees and Republicans.  The past few months haven\u2019t been without scandal. In March, she admitted to using a private email address while working as the secretary of state because it was \u201cconvenient.\u201d While the politician said that she was \u201callowed\u201d to use her personal email, critics took issue with the fact that it caused an issue for journalists requesting records through the Freedom of Information Act and Benghazi investigators who have subpoenaed Clinton. Watch These Children Freak Out as Bees Upstage President Obama More on Hillary Clinton:  \u2022 Hillary Clinton Officially Joins the 2016 Presidential Race \u2022 Inside Hillary Clinton\u2019s Decision to Run: \u2018We Need to Break Down the Highest, Hardest Glass Ceiling\u2019 \u2022 Barack Obama Offers Advice to Hillary Clinton for Her 2016 Run \u2022 What Should We Call Bill If Hillary Wins? He Has Some Ideas  ", "Ex-Secret Service officer behind Clinton tell-all planning defamation suit Getty Images A former Secret Service officer who published an explosive tell-all from his days guarding the Bill and Hillary Clinton White House is planning to file a defamation lawsuit against his detractors, The Post has learned.  A lawyer for Gary Byrne, whose book \u201c Crisis of Character: A White House Secret Service Officer Discloses His Firsthand Experience with Hillary, Bill, and How They Operate ,\u201d has sent notices to Media Matters for America and David Brock informing them that he intends to file suit.  \u201cOfficer Byrne will bring legal action against you, in your personal capacity, and against Media Matters,\u201d a lawyer for the former Secret Service officer wrote to Brock, a loyal Clinton ally and the founder of the liberal advocacy group Media Matters.  The letter requests Brock and Media Matters to \u201chold\u201d all records and communications associated with their communications regarding Byrne \u2014 including \u201cAny communication(s) between David Brock and The Honorable Hillary Rodham Clinton\u201d regarding the former Secret Service officer, suggesting there might be collusion between the campaign and her defenders.  It also demands Brock \u201cimmediately and publicly retract any statement or inference by yourself and/or Media Matters to the effect that Officer Byrne was not fully truthful in recounting within \u2018Crisis of Character\u2019 details from any previous testimony.\u201d  Additionally, Byrne\u2019s attorney demanded a retraction for \u201cthe utterly false statement(s) that Officer Byrne was not in close proximity to President William Jefferson Clinton.\u201d  His lawyer states that \u201csome of our best witnesses to such immediacy are George Stephanopoulos, John Podesta, Leon Panetta, Bruce Lindsey, Hillary Rodham Clinton and President Clinton himself \u2014 who appear to have already confirmed \u2026 under oath \u2026 the regular proximity of Officer Byrne to the President for many years.\u201d  Byrne claims the liberal advocacy group tried to hurt his credibility to defend the Clintons.  Lawyers for Brock and Media Matters, Marc Elias and Ezra Reese, acknowledged receiving the letter from Byrne\u2019s lawyer.  Elias is also a lawyer for Hillary Clinton\u2019s presidential election campaign.  Byrne, who has been a surrogate for Donald Trump\u2019s presidential campaign, told The Post, \u201cWe\u2019re moving forward with the suit regardless\u201d of whether retractions are issued. My goal here is to get the message out \u2013 that everything in my book is true.\u201d  Byrne has sent a similar letter \u2014 and has threatened similar legal action \u2014 to Jan Gilhooly, president of the Association of Former Agents of the United States Secret Service, who also questioned the claims made in \u201cCrisis of Character.\u201d  Byrne expects the legal filings to come after the November presidential election. ", "Textbook' Racism: Donald Trump's Attacks on Federal Judge Unite GOP from Ryan to Schwarzenegger; Clinton Warns Women Judges Could Be Next   Donald Trump has, finally, all but united the Republican Party \u2013 in denunciation of his continued , race-based attacks on U.S. District Judge Gonzalo Curiel, who is presiding over the civil lawsuits against the candidate\u2019s Trump University .  \u201cI disavow these comments. I regret those comments that [Trump] made,\u201d said House Speaker Paul Ryan during a press conference Tuesday . \u201cClaiming a person can\u2019t do their job because of their race is sort of like the textbook definition of a racist comment \u2026 it\u2019s absolutely unacceptable.\u201d  And Sen. Mark Kirk , a Republican from Illinois facing a tough reelection battle this year, flat out withdrew his support for his party\u2019s nominee, saying \u201cDonald Trump\u2019s belief that an American-born judge of Mexican descent is incapable of fairly presiding over his case is not only dead wrong, it is un-American.\u201d  Last week, Trump charged that his plan to build a wall between the U.S.-Mexican border was \u201can absolute conflict\u201d of interest, charging to the Wall Street Journal that Curiel could not preside fairly over the Trump University case because he is \u201cof Mexican heritage.\u201d (Curiel was born in Indiana to Mexican immigrants.)  Speaking again to CNN\u2019s Jake Tapper last Friday, Trump maintained his position : \u201cHe\u2019s a Mexican. We\u2019re building a wall between here and Mexico.\u201d When Tapper asked if, by saying that Curiel could not due his job because of his race, \u201cis that not the definition of racism?\u201d Trump responded, \u201cNo, I don\u2019t think so at all.\u201d  Amid the fierce backlash from his own party, Trump put together a damage-control statement late Tuesday promising not to say anything more about Curiel or the lawsuit \u2013 after this: \u201cIt is unfortunate that my comments have been misconstrued as a categorical attack against people of Mexican heritage. I am friends with and employ thousands of people of Mexican and Hispanic descent. \u2026 While this lawsuit should have been dismissed, it is now scheduled for trial in November. I do not intend to comment on this matter any further.\u201d  Just one day earlier, Trump encouraged supporters on a private conference call on Monday to join his chorus by publicly questioning the judge\u2019s credibility, two participants on the call told Bloomberg Politics . Several Republican politicians, including former Massachusetts senator Scott Brown, were involved in the call, during which Trump overturned a Sunday email from his staff that ordered his most prominent supporters \u2013 those surrogates who speak for him on cable news talk shows and at campaign appearances \u2013 to cease all talk of the lawsuit and Curiel. \u201cTake that order and throw it the hell out,\u201d Trump said on the call, according to Bloomberg Politics. Is Hillary Clinton Intimidated by Donald Trump? Numerous other prominent Republicans have joined Ryan in disavowing Trump\u2019s sentiments, including South Carolina\u2019s junior senator Tim Scott \u2013 the Senate\u2019s only black Republican \u2013 who told CNN the commentary is \u201cracially toxic.\u201d  Added Arnold Schwarzenegger on Twitter, \u201cJudge Curiel is an American hero who stood up to the Mexican cartels. I was proud to appoint him when I was Gov.\u201d  Freshly-minted presumptive Democratic nominee  Hillary Clinton also issued a warning on Monday that Trump may next focus his attacks on \u201cwomen judges \u2026 or maybe a judge with a disability, or perhaps one who was a former POW, or African-American.\u201d  \u201cHe\u2019s trying to demean and defame a federal judge who was a very accomplished federal prosecutor,\u201d she continued on MSNBC .  \u201cThis is dangerous nonsense that undermines the rule of law, that makes him appear to be someone who has no respect for fellow Americans,\u201d Clinton said. \u201cAnd I think it is yet more evidence why this man is dangerous and divisive and disqualified from being president.\u201d ", "Trump blasts FBI leadership but says he's loyal to police President Donald Trump speaks to reporters before leaving the White House in Washington, Friday, Dec. 15, 2017, for a trip to Quantico, Va., to attend the FBI National Academy graduation ceremony. (AP Photo/Manuel Balce Ceneta) QUANTICO, Va. \u2014 President Donald Trump laced into FBI leadership Friday, while proclaiming his loyalty and support for law enforcement in an address at the agency's training academy.  \"It's a shame what's happened\" with the FBI, the president said as he left the White House for a speech at the FBI training academy in Quantico, Virginia. He called the agency's handling of Hillary Clinton's email investigation \"really disgraceful\" and told reporters \"we're going to rebuild the FBI.\"  Shortly afterward, Trump lavished praise on graduates of a weeks-long FBI National Academy program and their families, touting their accomplishments and pledging his unwavering support. Trump told law enforcement leaders he is \"more loyal than anyone else could be\" to police.  \"Anti-police sentiment is wrong and it's dangerous,\" he added. \"Anyone who kills a police officer should get the death penalty.\"  Trump used the speech to promote his administration's tough-on-crime policies, delivering a stern warning to members of the international gang MS-13 that his administration will root them out and arrest them.  He also celebrated his decision to make it easier for local police forces to purchase surplus military equipment, and questioned rising violence in Chicago.  \"What the hell is going on in Chicago? What the hell is happening there,\" he asked.  Hours before, White House Deputy press secretary Hogan Gidley told Fox News Channel that edits to former FBI Director James Comey's statement on Clinton's private email server and anti-Trump texts from a top agent are \"deeply troubling.\"  \"There is extreme bias against this president with high-up members of the team there at the FBI who were investigating Hillary Clinton at the time,\" Gidley charged, as special counsel Robert Mueller pushes on with a probe of possible Trump campaign ties to Russia. Gidley says Trump maintains confidence in the FBI's rank-and-file.  Edits to the Comey draft appeared to soften the gravity of the bureau's finding in its 2016 investigation of Hillary Clinton's use of a private email server while secretary of state.  \"It is very sad when you look at those documents, how they've done that is really, really disgraceful, and you have a lot of really angry people who are seeing it,\" Trump said of the document.  Gidley said the disclosure of politically charged text messages sent by one of the agents on the Clinton case, Peter Strzok, were \"eye-opening.\" Strzok, who was in the room as Clinton was interviewed, was later assigned to special counsel Robert Mueller's team to investigate potential coordination between Russia and the Trump campaign. He was re-assigned after the messages were uncovered this summer.  About 200 leaders in law enforcement from around the country attended the weeks-long FBI National Academy program aimed at raising law enforcement standards and cooperation. Coursework included intelligence theory, terrorism and terrorist mindsets, law, behavioral science, law enforcement communication, and forensic science. ", "Susan Rice is a Gaffe Machine, but Blames the Hate on Racist and Sexist Republicans \u201cIf we measured political ability by a person\u2019s capacity to say laughable talking points with a straight face, Susan Rice has to be the politician of the century.\u201d Susan Rice has a unique gift to make the news every time she speaks. Instead of looking in the mirror and considering her ill-advised statements about the cause of terrorism and a deserter\u2019s supposedly meritorious record, this time she blames the backlash on the intersection of race and gender. In short, she claims she is being attacked because she is a black woman . In reality, she is being attacked because she is a ridiculous partisan hack, whose disconnect from basic facts and ability to repeat the most ridiculous spin and talking points from the Obama administration is as ridiculous as it is stunning.  If we measured political ability by a person\u2019s capacity to say laughable talking points with a straight face, Susan Rice has to be the politician of the century. She first made the news when she commented on the 2012 attacks in Libya that killed the US ambassador and 3 other Americans. Hillary Clinton\u2019s State Department emails (the ones that weren\u2019t illegally deleted of course), revealed that she told multiple people almost immediately that the events in Libya were terrorist attacks. But in public, Susan Rice went on five Sunday talk shows to claim they attacked in response to a video even though it was plainly obvious to anybody watching that there was more to the attack than a video.  The next time she resurfaced she tried to defend Bowe Bergdahl, an army soldier captured by the Taliban. When the Obama administration secured his release Susan Rice again went on morning talk shows. This time she said he served with \u201c honor and distinction .\u201d But this was completely outrageous because most of his comrades said he defected to the enemy and the army court martialed him for desertion. The trade also sparked a significant debate over the wisdom in trading one (subpar) soldier for five terrorists.  Now she has resurfaced again. Her name has entered the conversation in regards to the so-called Russian hacking of the election. Among all of the arguing, Susan Rice admitted to being one of the individuals that unmasked figures in the Trump campaign. Unlike the hysteria over little more than innuendo linking the Trump campaign with Russia, unmasking can be a serious crime. As a result she has been the subject of intense disagreement and scrutiny.  Despite regularly sticking her foot in her mouth and repeating talking points that have tenuous connections to reality, she now blames much of the backlash on racism and sexism. An independent prosecutor will investigate the matter and all related issues. Until then, I\u2019m marveling at the utter ineptness of Susan Rice. She supplies so many howling and guffaw inducing talking points but does it with such sincerity and a straight face that I almost wish she would be in the news every day. To have a partisan hack that is willing to spy on their political enemies and fall on their sword must be important for Obama and Clinton. But she also supplies her own daggers every time she speaks. ", "Enter The Stanley 65-Piece Homeowner\u2019s Tool Kit Giveaway  No purchase necessary to enter. Void Where Prohibited By Law. This promotion is in no way sponsored, endorsed or administered by, or associated with, Facebook, Google, Amazon or Stanley. All participant information is being provided to dealmaxx.net  By entering this sweepstakes you will be added to the \u2018dealmaxx deal alert\u2019 and the \u2018freebiealert daily\u2019. You are not obligated to remain on either of these email lists in order to win this prize. All participant information is being provided to dealmaxx.net.  Check out the Stanley 65-Piece Homeowner\u2019s Tool Kit on Amazon  ", "Enter For A Chance To Win 6 Months of Dollar Shave Club  No purchase necessary to enter. Void Where Prohibited By Law. This promotion is in no way sponsored, endorsed or administered by, or associated with, Facebook, Google, Amazon or Dollar Shave Club. All participant information is being provided to dealmaxx.net.  By entering this sweepstakes you will be added to the dealmaxx Deal Hunter news. You are not obligated to remain on this email list in order to win this prize.  Check this item out on Dollar Shave Club   Drawing Will Be February 28th at 3PM EST 1 Cup of This (Tonight) Will Burn Your Belly Fat Like Crazy", "Eminem lashes out at President Trump in furious rap  Eminem ignited a social media firestorm at the BET awards Tuesday with the release of a blistering rap on President Donald Trump.  The recorded video shows the rapper in a parking garage freestyling on political controversies like the NFL's national anthem protests, Trump's proposed border wall and his international diplomacy.  Warning: Explicit language in video below  In one verse he rapped: \"This is his form of distraction/Plus, he gets an enormous reaction/When he attacks the NFL, so we focus on that/Instead of talking about Puerto Rico or gun reform for Nevada/All of these horrible tragedies and he's bored and would rather cause a Twitter storm with the Packers.\"  In another: \"But we better give Obama props/Because what we got in the office now's a kamikaze that'll probably cause a nuclear holocaust.\"  Soon after \"The Storm\" was released, the video became a top trending topic on Twitter, racked up hundreds of thousands of views on YouTube and sparked reactions from multiple celebrities.  LeBron James quoted his lyrics in a tweet: \"Racism is the only thing he's Fantastic 4(fantastic for), cause that's how he gets his rock off, he's orange. Sheesh @Eminem.\"   Racism is the only thing he's Fantastic 4(fantastic for), cause that's how he gets his rock off, he's orange. Sheesh @Eminem !! &#x1f525;&#x1f525;\u270a&#x1f3fe;&#x1f525;&#x1f525; #United  pic.twitter.com/wcL28BCWpy  \u2014 LeBron James (@KingJames) October 11, 2017   In the video, Eminem also raised a fist in support of NFL quarterback Colin Kaepernick, whose decision to kneel during the anthem sparked the current controversy.  In response, Kaepernick tweeted: \"I appreciate you @Eminem.\"  Ellen DeGeneres also tweeted her praise: \"I (heart) @Eminem.\"  There was no immediate reaction Tuesday from Trump or the White House press office. ", "North Korea THREAT: Trump will continue to apply MAXIMUM PRESSURE on Kim Jong-un   North Korea must denuclearise the peninsula amid World War 3 scares, Counsellor to the President, Kellyanne Conway has warned.  Speaking to Fox News , Donald Trump\u2019s top aide said: \u201cWell the President\u2019s position, our position on North Korea has never changed.  \u201cHe continues to apply maximum pressure.\u201d  Ms Conway added that the United States is \u201cvery happy\u201d to see a more unified effort against Kim Jong-un \u2019s regime. North Korea news: Trump will continue to apply She said: \u201cNorth Korea must denuclearise the peninsula region and we\u2019re very happy that there seems to be a more unified international effort in this regard, in that pursuit.  \u201cYou see the United Nations resolution on December 22, very recently, you see the previous resolutions unanimously in support of the United States position with respect to North Korea.\"  Mr Trump\u2019s aide added that North Korea is a threat to the entire world, not just the US.  She said: \u201cThis is key because this President has made clear from the beginning and constantly throughout the first year of his presidency that a nuclearised North Korea is not just a danger and a threat to America, and to any freedom and democracy loving people, but to the entire world and the world is responding.\u201d  It comes after President Trump threatened North Korea with his \"much bigger and more powerful\" nuclear button following menacing undertones in Kim Jong-un's speech on New Year's Day.  Mr Trump wrote on Twitter: \"North Korean Leader Kim Jong Un just stated that the 'Nuclear Button is on his desk at all times.'  \"Will someone from his depleted and food starved regime please inform him that I too have a Nuclear Button, but it is a much bigger &amp;amp; more powerful one than his, and my Button works!\"  North Korea has been fanning fears of World War 3 by refusing to heed calls for denuclearisation \u2013 with leader Kim engaging President Trump in an escalating war of words.  But Kim appeared to offer an olive branch to neighbouring South Korea \u2013 a close US ally \u2013 by suggesting North Korea could use the 2018 Winter Olympics to organise diplomatic talks with Seoul to defuse tensions with the international community. ", "Brown: The oxymoron called social justice  Oct 19, 2017 at 3:09 PM  From Washington, D.C. to the NFL and Hollywood, America\u2019s idols are tumbling down. This is not a bad thing. For too long, we have wasted precious time and money worshipping these so-called \u201csocial justice\u201d warrior hypocrites who continue to disappoint.  Here\u2019s to hoping all this disappointment will lead us back to what really matters, but don\u2019t count on it.  Huge swaths of Americans still bow at the altar of social justice. They believe government-forced \u201ccharity\u201d will advance us to an utopian paradise where everyone enjoys the same outcome, despite personal effort, upbringing, unique abilities and education.  Truth is, though, social justice is an oxymoron based on the false premise that the cure for injustice is leveling the playing field and redistributing wealth. As former Vice President Joe Biden once said, \u201cYou may call it redistribution of wealth \u00e2\u20ac\u2019 I just call it being fair.\u201d  Karl Marx would be so proud.  Marx hated religion, private property and Judeo-Christian values as much as leftists do today. That\u2019s why you should bolt out of any place of worship that combines Jesus, social justice and the government in the same sentence.  In his book, \u201cThe Fatal Conceit: The Errors of Socialism,\u201d economist Friedrich Hayek nails what\u2019s really at stake: \u201cThe aim of socialism is no less than to affect a complete redesigning of our traditional morals, law and language \u00e2\u20ac\u2019 and on this basis to stamp out the old order and the supposedly inexorable, unjustifiable conditions that prevent the institution of reason, fulfillment, true freedom and justice.\u201d  Yesteryears\u2019 creepy social justice warriors are now out of the closet and no longer hide their agenda. Instead, they give it a pink boa and parade their intentions to destroy capitalism, silence free speech and scrub Judeo-Christian values from the public square.  They harp about injustice and claim only they can fix it, which is one of the most arrogant, egotistical piles of hogwash you\u2019ll ever hear.  All that, while they divide us into two groups, normal folks and them. They believe normal folks are about as smart as slugs, therefore incapable of coherent reasoning and self-care. To them, everyday Americans aren\u2019t diamonds in the rough, they are pliable, moldable objects used to reshape America into a socialist nightmare like Venezuela.  As I\u2019ve said before, Democrats\u2019 sacrosanct belief that the government was created to control how fairness is spread around is nothing more than a modern-day effort to reinvent Robin Hood, without all the chivalry and green tights.  Those who romantically embrace the concept of social justice believe the misnomer that stealing from some and passing it on to those who should have had it in the first place will result in some sort of righteous leveling.  Leftists don\u2019t own the market on charity. Normal folks leave government out of the mix and combine their compassion with common sense. They bring food in one hand and a rifle in the other, knowing if they teach someone how to hunt, they\u2019ll eat for a lifetime.  In comparison, leftists bring Trader Joe\u2019s bagels in one hand and a voter\u2019s registration card in the other. Seizing the opportunity to convert their victims into non-thinking entitlement aficionados, they stop at nothing to meet an immediate need, then lead them by their noses to leftist-run metropolises where crime and government handouts abound.  I know, the devil is always in the details, but I\u2019ll go ahead and say it anyhow. Forced \u201ccharity\u201d doesn\u2019t bring about justice. Instead, it creates injustice when it stirs up animosity between the less fortunate and those being penalized, taxed, for their hard work under penalty of prosecution.  In sharp contrast, there is a power in authentic generosity that no amount of government social-engineering could or will ever match. The social justice crowd should dust off the knees they protest with and try it sometime.  ^  Susan Stamper Brown lives in Alaska and writes on culture, politics and current events. ", "Donald Trump Says He Supports a Database and ID Cards to Track Muslims in the U.S.: 'We're Going to Have to Look at the Mosques'  And the Trump chronicles continue.  Presidential hopeful Donald Trump said he supports creating a mandatory database to track Muslims in the United States.  \u201cI would certainly implement that. Absolutely,\u201d Trump, 69, told NBC News between campaign events on Thursday in Newton, Iowa.  \u201cThere should be a lot of systems, beyond databases. We should have a lot of systems.\u201d  When asked by the reporter whether Muslims would be legally obligated to register in the database, the business mogul responded: \u201cThey have to be. They have to be. \u201d  He said that the country\u2019s Muslims would register for the database at \u201cdifferent places,\u201d adding, \u201cIt\u2019s all about management.\u201d  The comments come less than a week after terrorists wreaked havoc on the French capital , taking the lives of at least 129 people and injuring more than 300 others in a series of coordinated attacks . The attacks have prompted calls for new restrictions on accepting Syrian refugees.   On Thursday, the House passed a bill to drastically tighten screening procedures on Syrian refugees, requiring key national security agencies to determine whether each Iraqi and Syrian refugee poses a threat, CNN reports. The White House vowed that President Barack Obama would veto the bill.  Trump\u2019s recent comments stem from an earlier interview with Yahoo News on Thursday in which he did not reject the idea of requiring Muslims in the U.S. to register into a database or present a special ID that noted their religion.  \u201cWe\u2019re going to have to look at a lot of things very closely,\u201d the 69-year-old said. \u201cWe\u2019re going to have to look at the mosques.\u201d  The Council on American-Islamic Relations criticized the candidate for the comments in a statement on Thursday, and a council spokesman told NBC, \u201cWe\u2019re kind of at a loss for words,\u201d adding that the database plan is comparable to that of prewar Nazi Germany.  However, when a reporter asked Trump about the difference between Muslim databases and requiring Jews to register in Nazi Germany, Trump replied, \u201cYou tell me.\u201d He did not answer when asked what consequences would be implemented for Muslims who refused to register. He later denied responding to questions regarding a potential Muslim database at all, adding that he didn\u2019t \u201cknow where you heard that.\u201d  Trump isn\u2019t the only Republican to come under fire regarding comments made after the Paris attacks.   Ben Carson is facing criticism for comparing blocking Syrian refugees from entering the U.S. to protecting a child from a \u201crabid dog.\u201d  Meanwhile, GOP hopeful Ted Cruz has said that Obama is endangering the safety of Americans by allowing Syrian Muslim refugees to enter the U.S.  However, he says, America should provide a \u201csafe haven\u201d for Christian refugees. He added that the U.S. would need to \u201cvet anyone coming in,\u201d a practice the White House called a \u201creligious test,\u201d CNN reports. ", "Recycling Obama's Failed Policies Won't Boost Democrats  If you don\u2019t succeed at first, fail and fail again. Democratic congressional leaders who seem to be pursuing that strategy trotted out a series of failed solutions Monday to problems that only worsened under the Obama administration. They mislabeled their absurd plan \u201cA Better Deal.\u201d If truth-in-labeling laws applied to political slogans, the Democrats would have to rename their new game plan \u201cAn Awful Deal.\u201d   Read Full Article \u00bb   Sponsored  RCP Average 7/23 - 8/25 -- -- 26.0 18.8 14.5 12.0 6.3 Graham +7.2", "Donald Trump just ceded the presidency to Hillary Clinton Getty Images An hour and 18 minutes into Wednesday night\u2019s debate, Donald Trump effectively acknowledged his coming defeat.  \u201cLotsa luck, Hillary,\u201d he said, after a peroration on the humanitarian disaster in Syria and how it is going to consume much of the next president\u2019s time over the next four years.  What will she need luck for if she\u2019s not going to be president?  Ten minutes earlier, Trump told moderator Chris Wallace he will let us all know on election night whether he is going to accept the results of the Nov. 8 balloting. It was a shocking and cravenly irresponsible thing to say, the sort of thing that threatens to rend our national fabric, and for that alone, Trump has earned his place in the history of American ignominy.  But who needs to wait? Consciously or not, the guy ceded the race. Live. On television. On Oct. 19. Lotsa luck indeed.  Hillary sure did luck out having him as her rival. She can basically take the next three weeks off. But why would she? She can just spend the time taking the most luxurious pre-victory lap in American history.  Trump will make that phone call on Nov. 8 or he won\u2019t, and he will or won\u2019t make that speech in which he tells his supporters, \u201cI just congratulated Hillary on becoming the next president and we must all come together.\u201d There\u2019s no telling.  This is a test of character, but Trump has a different understanding of such tests of character \u2014 and he might believe he will only pass such a test by doing what he can to continue to be the expression of the American id\u2019s rage and disappointment.  His refusal to do so would be the mark of a tragic decline in our polity, as would the refusal of some significant numbers of his supporters to accept the results as well. But this is the story of 2016.  He refused to do other things as well \u2014 like concede the fact that the Russian government is attempting to interfere with the election. Hillary Clinton said three times that 17 different US military and intelligence agencies have determined that this is so.  Due to his truly bizarre unwillingness to say anything really negative about Russia\u2019s dictator, Trump just said no to that \u2014 and handed Hillary her sound bite of the night: \u201cHe\u2019d rather believe Vladimir Putin than the military and intelligence people who are sworn to protect us.\u201d  How was the debate? Well, it was reasonably substantive, largely due to Chris Wallace\u2019s absolutely perfect work as the moderator. And if you went moment by moment and point by point, you would probably score it reasonably closely.  Trump zinged her on several patent dishonesties, and as usual, she handled the zinging badly. On the other hand, every time she needed a way out of a corner, she baited him with something \u2014 women he\u2019d said bad things about, or the money he\u2019d borrowed from his father \u2014 and he\u2019d fall for it every time.  But let\u2019s face it: Do you really want me to tell you who I think won the exchange on entitlements? I mean, who cares? Does it bother me that Hillary Clinton said she was going to apply a strict left-liberal litmus test to her Supreme Court appointments?  Yes, it does, but I knew that already, and if you follow the issue, so did you.  Very few people are voting in this election on matters of conventional governmental policy. A great many will vote for the team they\u2019ve long been signed up with, while everybody else will be voting against one of these two extremely unattractive and unpopular candidates.  Trump just told us he knows she has more people voting in her favor and he has more people voting against him. He just told Hillary to measure the drapes.  He can spend the rest of his life never conceding, and she\u2019s still going to be the 45th president of the United States. ", "Site pays $5K to anyone who calls Bill Clinton a \u2018rapist\u2019 at rallies   News    Modal Trigger  Getty Images Alex Jones and his conspiracy-obsessed website InfoWars prompted a series of disruptions at pro-Clinton rallies this week by offering $5,000 to anyone who can be heard shouting \u201cBill Clinton is a rapist.\u201d  During an event in Greensboro, NC, on Tuesday night, President Obama was bombarded by protesters who donned shirts with slogans accusing the ex-president of rape.  \u201cThose folks are auditioning for a reality show,\u201d Obam by Russia. The criticism of Putin is arguably his strongest critique of Russia since he took office 442 days ago.  Syrian aid groups and activists allege that dozens of people died in a suspected chemical weapons attack on the city of Douma , the last rebel stronghold in eastern Ghouta where Assad has pursued an intensive bombing campaign.  The Syrian American Medical Society said that more than 500 cases, mostly women and children, suffered symptoms \u201cindicative of exposure to a chemical agent\u201d and 42 were reported dead.  Both Syria and Russia deny involvement in Sunday\u2019s alleged chemical attack.  Homeland Security adviser Tom Bossert said on ABC\u2019s \u201cThis Week\u201d on Sunday that the White House is considering how to respond. He added that the national security team had been speaking to the president \u201call throughout the evening and the morning.\u201d  \u201cI wouldn\u2019t take anything off the table,\u201d he said.  The State Department, meanwhile, provided a full-throated critique of Russia in a statement on Saturday night that claimed that the nation had \u201cbreached its commitments to the United Nations\u201d and called \u201cinto question [Russia\u2019s] commitment to resolve the overall crisis and to larger non-proliferation priorities.\u201d   \u201cRussia, with its unwavering support for the [Assad] regime, ultimately bears responsibility for these brutal attacks, targeting of countless civilians, and the suffocation of Syria\u2019s most vulnerable communities with chemical weapons,\u201d State Department spokesperson Heather Nauert said.  Last week, Trump reluctantly agreed to keep U.S. troops in Syria , though he stressed to his national security team his desire to end U.S. involvement in the conflict as soon as possible. Politicians call for action after Syria's alleged chemical attack Republican and Democrat leaders decried the alleged chemical attack on Sunday, calling for the U.S. to hold the Assad government accountable 01cThis needs to be responded to in a very firm and strong way. I think we need to deal also with Russia and Iran\u2019s involvement in this. I think they are complicit.\u201d  Democrats also called for the White House to act and coordinate an international response.  Sen. Ben Cardin, D-Md., said on CBS's \"Face the Nation\" that \"President Assad needs to be held accountable for his war crimes.\"  \"We need to make sure that there is a proceeding started by the international community to hold him accountable,\" said Cardin, who serves on the Senate Foreign Relations Committee. \"This is not the first use of chemical weapons.\"  House Minority Leader Nancy Pelosi, D-Calif., said that Putin needed to be held accountable for the alleged attack as he had enabled \"these war crimes.\" But how to do that rests with the White House, she added.  \u201cMembers of Congress expect a comprehensive intelligence briefing on this attack as soon as possible,\" she said in a statement. \"The Trump Administration must finally provide a smart, strong and consistent strategy in Syria.\u201d  Sen. Bob Menendez, D-N.J., said it could affect Mike Pompeo, who Trump nominated to replace Rex Tillerson as secretary of state, as he enters Senate confirmation hearings this week.  \u201cThe United States must not waiver in our utter rejection of the use of chemical weapons anywhere in the world, by anyone, for any reason,\" Menedez said in a statement. \"During his upcoming hearing, I expect Secretary of State-nominee Pompeo to articulate an actual policy for Syria.\u201d ", "Democrats' DACA Dishonesty  Fulfilling his role as the titular head of \u201cThe Resistance,\u201d Barack Obama took to Facebook Tuesday to snipe at the Trump administration\u2019s announcement that it was rescinding the 44th president\u2019s 2012 executive action called Deferred Action for Childhood Arrivals.  \u201cWe shouldn\u2019t threaten the future of this group of young people who are here through no fault of their own,\u201d Obama said. His post was florid and self-serving. But five words in his lengthy screed \u2014\u201cthrough no fault of their own\u201d -- are undeniably true.  It\u2019s not the fault of the \u201cdreamers\u201d that their parents brought them here, without papers, as minors. On that we can agree. But whose fault is it that they are still in limbo? For that answer, Obama needn\u2019t take to social media. He can simply look in the mirror.  Ten years ago, a narrow consensus was forged in Washington, if only briefly. Its architects were Edward Kennedy and John McCain. Their carefully crafted legislation created a new temporary work visa, established an electronic data base for employers to check employees\u2019 work status, and earmarked money for border enforcement. It also provided a path to citizenship for an estimated 11.6 million illegal immigrants, provided they paid a fine and back taxes, met English and civics requirements, and stayed on the right side of the law.  President George W. Bush signaled his support. But the vote was going to be close, which Kennedy and McCain knew. Conservatives dismissed the path-to-citizenship as a fig leaf for amnesty. Organized labor hated the guest-worker program, known as Y-1. McCain and Kennedy could have overcome that opposition, albeit narrowly, except for one last little group of senators. Call it the Senate Presidential Wannabe Caucus. Its membership included Illinois freshman Sen. Barack Obama and Sen. Hillary Clinton of New York. That\u2019s only two votes, but it was enough.  On June 6, 2007, Sen. Byron Dorgan, a North Dakota Democrat, introduced an innocuous-sounding rider to the McCain-Kennedy bill. Its official description was \u201can amendment to sunset the Y-1 non-immigrant visa program after a 5-year period.\u201d As everyone in the Senate understood, this was a \u201cpoison pill\u201d designed not to shore up the bill, but sink it. Dorgan got his way, too. The amendment passed 49-48 , essentially killing comprehensive immigration reform.   Kennedy was incensed . He\u2019d implored Dorgan and Senate Democratic Leader Harry Reid not to do it. McCain felt particularly sandbagged by Obama, who\u2019d inserted himself into the legislative negotiations uninvited, wrangled a concession he wanted, then voted with Dorgan. McCain assumed Obama didn\u2019t want George W. Bush or himself -- the man Obama expected to face in 2008 -- to get credit for immigration reform. Ted Kennedy, who ended up endorsing Obama over Clinton anyway, believed this, too.  Kennedy died in 2009 before he could convince Obama to revisit this issue. It wouldn\u2019t have mattered. The GOP was becoming more nativist, the Democrats more cynical. The chance for a legislative solution had come and gone.  But what about a non-legislative solution? This turned out to be President Obama\u2019s specialty, the niceties of constitutional democracy be damned. In June 2012, with shifting public opinion polls now in his favor, Obama issued DACA, which he called \u201ca temporary, stopgap measure\u201d to curb the practice of deporting undocumented Americans brought to this country before their 16th birthday.  Was this constitutional? It might have been, had the president announced that because his Justice Department lacked the personnel to adequately adjudicate 11 million cases, it was necessary to prioritize law enforcement\u2019s areas of emphasis and that, henceforth, no federal government resources would be spent on deporting the \u201cDreamers.\u201d Wink. Wink.  But that\u2019s not what Obama did. He announced a formal new government program granting work permits to those without papers. This \u201ctemporary, stopgap\u201d measure superseded existing federal immigration law and, two years later, Obama sought to expand DACA, prompting a legal challenge from several states. Was the president on shaky constitutional ground? One assumes so, if for no other reason than Obama repeatedly said so himself \u2013 on\u2019s erstwhile rival had this to say: \u201cTrump\u2019s decision on DACA is the ugliest and most cruel decision ever made by a president of the U.S. in the modern history of this country.\u201d  When one considers Woodrow Wilson re-segregating the federal workforce or FDR interning 110,000 Japanese-Americans who committed no crime, the thought occurs that this is possibly the most ignorant utterance by a U.S. senator in the modern history of this country.  But historic amnesia was the Democrats\u2019 de facto strategy and, in the interest of efficiency, they used the same talking points. \u201cTrump is clueless &amp;amp; cruel,\u201d tweeted former California Sen. Barbara Boxer. \u201cAbove all he is a coward.\u201d  Nancy Pelosi described it as \u201ccowardice\u201d and \u201ccruelty.\u201d Chuck Schumer called it \u201cheartless.\u201d  And so it went. One wonders if this was DNC-circulated messaging, drawn up by some 24-year-old staffer. Someone apparently too callow to know that today\u2019s Democrats are a historic anomaly. Normally Congress likes it when a president respects their prerogative to make law.  Or perhaps these talking points weren\u2019t written by a millennial. Perhaps they were written by a certain ex-president trying to help us forget that when he and Hillary Clinton -- along with Barbara Boxer, Harry Reid, Chuck Schumer, and Bernie Sanders -- had the chance to grant 11 million immigrants access to the American Dream, they instead chose, for partisan purposes, to keep them in the shadows. Alzheimer's-Blocking \"Super Coffee\" May Be The \"Memory Saving Discovery\" Of The Century", "$166,000 Left in Plane\u2019s Overheard Compartment, Returned To Owners  image: wikicommons Here\u2019s some good advice. Please don\u2019t place valuables likes money and passports in a planes overhead compartment!  A couple was flying from Chicago back to Munich last week when they forgot some very precious and valuable cargo onboard. The couple left a bag containing $166,000 in the planes overhead compartment!  Lucky for them, the story has a happy ending\u2026  The couple was able to go through customs using ID cards, not realizing that the bag they left behind contained their passports and \u201cAmerican cashier\u2019s checks \u2013 worth a total of $166,000,\u201d according to T+L . The man had just inherited the large sum of money from his mother.  A cleaner saw the bag on the plane and turned it over to the airline. The airline then gave it to the local police who found the cashier\u2019s checks inside.  When the police figured out who the owners of the bag were, they had already left the airport. According to T+L the \u201cpolice tracked them down to their home about two hours away\u201c.  Once the man was told what he had left on the plane he headed right back to the airport to claim the valuable bag!  Lucky for them this story ended well! ", "Cuomo Threatens Suit Against the Feds On Immigration Battle  Governor Cuomo of New York is threatening to sue the federal Immigration and Customs Enforcement agency to stop its ongoing raids to detain illegal immigrants wanted for serious crimes like assault and rape. A staggering 80% of those apprehended in recent ICE raids in New York were either convicted criminals or charged with crimes. But Mr. Cuomo is siding with criminals over their victims.   He\u2019s playing politics. Faced with a challenge on his left flank from Cynthia Nixon, he\u2019s desperate to prove his liberal bona fides. Public safety be damned.  The governor is parroting Democrats across the nation who claim ICE should be abolished because it\u2019s breaking apart families and peaceful communities. The facts prove otherwise. Eighty-eight percent of the illegal immigrants arrested in recent Los Angeles ICE raids and 81% arrested throughout California, according to the latest ICE data, had criminal convictions.  These are bad guys. So when House Minority Leader Nancy Pelosi claims that \u201cunjust and c ke an imaginary friend of a 6-year-old. His speech was without thought, it was without reason, it was devoid of facts, it was devoid of wisdom. There was no gravitas. There was no sanity there. He was like a child blaming a sibling on something else. He did it, I didn't do it. He certainly opened up the race wound from Charlottesville. A man clearly wounded by the rational people who are abandoning him in droves, meaning those business people and the people in Washington now who are questioning his fitness for office and whether he is stable. A man backed into a corner it seems by circumstances beyond his control and beyond his understanding. That's the truth. If you watch that speech as an American, you had to be thinking what in the world is going on? This is the person we elected as president of the United States? This petty, this small, a person who is supposed to pull the country together? Certainly didn't happen there. ", "Hillary Clinton to Colbert: Putin \"Had A Personal Grudge Against Me,\" \"Partly Because I'm A Woman\"  Hillary Clinton continued her book publicity tour Tuesday night on CBS\u2019 The Late Show with Stephen Colbert.  \"I don't take it personally,\" Clinton said. \"I see it as I was doing my job. I was honored to speak out on behalf of American values and our democracy.\"  Transcript:  STEPHEN COLBERT: Folks, I am terribly excited, because she was first a First Lady, then a Senator, then Secretary of State, and I would have bet anything the next President of the United States. Please welcome Hillary Rodham Clinton! [audience cheers and applause as Hillary Clinton walks out; she shakes Stephen Colbert's hand as they greet each other warmly; a large part of the audience gives her a standing ovation; she takes her seat on stage to extended cheers and applause] COLBERT: Thank you so much for being here. CLINTON: Oh, Stephen, it's good to see you. COLBERT: It's good to see you. It's an honor to have you here. CLINTON: Thanks! COLBERT: You have a ne to rally around in opposition to,\" because you are a convenient figure for them to unite against. CLINTON: Right. COLBERT: But I actually do not think that's how what's happening to our government is going to be stopped. I think it's people who are willing to be civically engaged and believe in the promises and the progress of the last fifty years that will save this country. CLINTON: I agree completely\u2014 COLBERT: So thank you so much for not going away. CLINTON: \u2014absolutely completely! COLBERT: But wait a second: It must not have been easy. CLINTON: No. COLBERT: It must not have been easy to write this book. CLINTON: It \u2014 it wasn't easy! I mean, it was painful. It was horrible reliving it, and, you know, being as candid, open as I could be about the mistakes I made and talking about those. But also trying to come to grips, as I write in the book, about everything from, you know, sexism and misogyny, to voter suppression, to the unusual behavior of the former director of the FBI, and the Russians. And the Russians! \u2014 and you have been sounding the alarm about this \u2014 because I believe so strongly that they think they succeeded in messing with our democracy, and I just can't abide that, so\u2014 COLBERT: Do you think they succeeded in messing with our democracy? CLINTON: Yes I do. I do. I do. Because\u2014 COLBERT: To what degree? Like, influencing the vote? Or influencing opinion? CLINTON: Influencing voters, and therefore influencing opinion, I think is becoming clearer and clearer. I don't know what the Congressional investigations and I don't know what the Special Counsel investigation are going to find; I'm gonna wait for that. But I don't think anybody can with a straight face say that the Russians did not set out to influence our election, and they did so. This latest revelation about the way they bought ads on Facebook and targeted them \u2014 we're gonna find out a lot more, Stephen. And I am saying as clearly as I can \u2014 I feel like I'm a bit of a, you know, a Paula Revere; I'm trying to sound the alarm about this [audience laughter and applause] \u2014 is that the\u2014 You know, you've gotta understand what Putin's strategy is. He really doesn't like democracy. He thinks it's an inconvenient, messy process. And he doesn't like us, and he wants to destabilize our country; sow doubt about our democracy. I mean, these latest revelations, where you had Russians pretending to be Americans \u2014 so you had fake Americans, with fake news, and fake stories, and fake demonstrations \u2014 that wasn't just because he's bored and has nothing to do. He wants to undermine how we see each other, how we respect each other, how we support our institutions and our society. So, I think that they believe they had a good outing in twenty-sixteen, and I think that they will be back in twenty-eighteen and twenty-twenty, unless we stop them. [audience applause] COLBERT: Now, you mentioned that he \u2014 that Putin doesn't like democracy and he doesn't like America; part of the speculation is that he specifically doesn't like you. Do you think this was personal on a certain level? CLINTON: I think it was mostly about the role I played as Secretary of State, which he did morph into a grudge against me, because I would say things like, you know, \"The Russian people deserve free and fair elections. They deserve to have a democracy.\" COLBERT: Questioning the legitimacy of his election in two-thousand eleven. CLINTON: The parliamentary elections, that's right. And, so, our intelligence community and others have said that he did have a personal grudge against me\u2014 You know, I don't take it personally. I think it's part of his worldview, which is all tied up with his anger, his disappointment in the collapse of the Soviet Union, and his feeling that we're his number one rival \u2014 he wants to really undermine the European-American alliance. And so I see it as: I was doing my job \u2014 I was honored to do my job, to stand up and speak out on behalf of American values and our democracy \u2014 and, partly because I'm a woman, which does seem to get him a bit agitated\u2014 [audience cheers and applause] And he actually has said that, um, some things about that\u2014 COLBERT: Has he \u2014 did he ever say anything to you personally that demonstrated his misogyny? CLINTON: Well, he demonstrated\u2014 As I write in the book, you know, there's an expression, we certainly know it in New York, called manspreading. [audience laughter] COLBERT: [chuckling] Yes. CLINTON: And every time I met with him, it would be\u2014 [spreads her arms and flops back in her chair, taking up lots of space] Okay? [audience laughter] The whole deal! And, so, I'd go to meetings with him\u2014 One in particular, we were in his dacha outside of Moscow, and the press comes in, and he just berates America about one of the many things that annoys him about us, and then the press leaves, and I've got four or five things we're trying to deal with him and Russia on \u2014 and I always came to my meetings with him trying to find something that I could actually engage him about. So, we went through the economy and human rights and all these other things that are critically important, and he was, you know\u2014 [mimes staring off into space] Like, as President Obama once said, like the bored guy in the back of the room. He couldn't care less. Then I said: \"You know, I am really pleased to hear that you care about wildlife conservation, and that you are trying to save species in Russia, like Siberian tigers and polar bears.\" Then he came alive! And then we had an interesting conversation, so\u2014 COLBERT: [mimicking Putin] \"I wrestle polar bears!\" [audience laughter] CLINTON: Yeah! \"I wrestle po\u2014\" No, he said to me, so he said: \"Come with me!\" He takes me down the stairs, down this corridor, into the door \u2014 all of his security guys are jumping up, because we weren't expected \u2014 into this inner sanctum with this huge desk and the biggest map of Russia I think exists, and he started telling me he's \"going here to tag polar bears.\" And then he says to me: \"Would your husband like to come?\" [audience gasps and laughter; Clinton grins broadly] And I said, \"Well, you know, I'll ask him, but, if he's busy, I'll go!\" [she grins as the audience cheers] COLBERT: We're gonna take a little break, and when we come back, Secretary Clinton and I just might break out the chardonnay. ", "The New York Times abandoned its integrity just to bash Donald Trump Donald Trump There is apparently nothing wrong with America that can\u2019t be blamed on Donald Trump. He is single-handedly destroying the Republican Party, trashing presidential debates and spoiling the reputation of locker-room talk.  And \u2014 breaking news alert! \u2014 Trump is even changing journalism. His habit of saying things that nobody ever said before is forcing reporters to unleash their partisan views instead of just giving the facts.  Some of these charges may be true, but the one about Trump changing journalism is demonstrably false. All the more so because it comes from the editor of the New York Times, who happens to be the actual guilty party.  Dean Baquet, the Gray Lady\u2019s boss for two years, recently claimed that Trump\u2019s campaign had forced the paper into a new way of covering politics.  \u201cI think that he\u2019s challenged our language,\u201d Baquet told an interviewer . \u201cHe will have changed journalism, he really will have.\u201d  The claim is presented as one of those chin-stroking insights about a new paradigm that liberals spot around every corner. In fact, it is just another example of the Times getting it all wrong.  Trump didn\u2019t change the Times \u2014 Baquet did. He\u2019s the one who authorized reporters to abandon the paper\u2019s standards when covering Trump and express their personal political opinions.  Or, as Baquet said in the interview with Nieman Lab\u2019s Ken Doctor , the struggle for fairness is over. \u201cI think that Trump has ended that struggle,\u201d Baquet boasted. \u201cI think we now say stuff. We fact-check him. We write it more powerfully that it\u2019s false.\u201d  Fact-checking, of course, is often in the eye of the beholder, and quickly morphs into opinion when there is no restraint or neutral standard. The result is the paper\u2019s relentless, daily assault on Trump, to the advantage of Hillary Clinton.  Opinions, all uniformly anti-Trump, now ooze from the paper\u2019s every pore, with headlines on front-page \u201cnews\u201d articles indistinguishable from daily denunciations on the editorial and op-ed pages.  This is not a mere continuation of the old liberal bias that infected the Times, the Washington Post and the broadcast networks for years. This is a malignant strain of conformity that strips away any pretense of fairness in favor of strident partisanship.  The signal that the Times abandoned its traditional church-state separation of news and opinion came in an article by the paper\u2019s media reporter two months ago. In his August piece , Jim Rutenberg declared that most reporters saw Trump \u201cas an abnormal and potentially dangerous candidate,\u201d and concluded they had a duty to be \u201ctrue to the facts, in a way that will stand up to history\u2019s judgment.\u201d  Baquet, in the interview, cited the Rutenberg piece, saying it \u201cnailed\u201d his thinking. He also said he started \u201cdown this track\u201d years ago, during the dispute over weapons of mass destruction in Iraq, and made it clear he believed then-President George W. Bush and then-Secretary of State Colin Powell lied to take America to war. The Trump treatment, he said, was a logical extension:  \u201cI think he gave us courage, if you will. I think he made us \u2014 forced us, because he does it so often, to get comfortable with saying something is false.\u201d   This is not a mere continuation of the old liberal bias that infected the Times, the Washington Post and the broadcast networks for years. This is a malignant strain of conformity that strips away any pretense of fairness in favor of strident partisanship.   Baquet offered another example that got him to this point. He accused Republicans of lying in their \u201cswift-boat\u201d charges against Democratic nominee John Kerry in the 2004 campaign.  It is not incidental that his examples all involve allegedly dishonest Republicans, and none involves dishonest Democrats. Nothing better explains why the Times fails to give Clinton the same scrutiny it gives Trump. More than 60 percent of voters regard her as fundamentally dishonest, but Baquet sees only Republicans as liars.  Simply put, his political bias precludes fair journalism. And once standards are gone, they are gone forever, meaning anyone wanting to work at the Times will face a political litmus test.  Baquet\u2019s defense of slanted coverage is reflected in the trove of emails WikiLeaks released from Clinton campaign chairman John Podesta.  Times reporters and columnists repeatedly show up in partisan ways. Washington correspondent John Harwood sends Podesta his private approval of Hillary Clinton appearances, as if he\u2019s on the team. Columnist Nicholas Kristof, in advance of an interview with Bill Clinton, emails his questions, which Podesta\u2019s team passes around to staffers to shape Clinton\u2019s answers.  A Washington reporter gives Hillary Clinton veto power over quotations he can use from an interview. Another reporter is praised as someone who has \u201cnever disappointed\u201d in delivering stories the campaign wants \u201cteed up\u201d for public consumption.  As the editor, Baquet should be outraged that his staff secretly compromised the paper\u2019s integrity.  But as the editor who eliminated the Times\u2019 standards, he\u2019s getting the biased paper he wanted. Questions for de Blasio Mayor Bill de Blasio won\u2019t take questions from The Post these days, so here are questions all City Hall reporters should insist he answer.   No. 1: Has the mayor or his lawyer been informed that de Blasio is a target of federal and state investigations?  No. 2: Has the mayor been ordered to testify before a grand jury? Has he voluntarily offered to do so?  No. 3: Did the mayor ask teachers union president Michael Mulgrew for the $350,000 contribution the union gave to de Blasio\u2019s political slush fund, the Campaign for One New York, a month before the union got a $9 billion contract?  No. 4: Did de Blasio or his wife, Chirlane McCray, personally receive any money, gifts or other things of significant value from the consultants paid millions of dollars by the Campaign for One New York?  No. 5: Who is paying the legal fees of de Blasio and City Hall aides? How much, if any, taxpayer money has been spent representing them?  The public has a right to know what the mayor knows about the investigations, including the possibility he will face criminal charges.  The reporters in Room 9, the legendary home of the City Hall press corps, should ask these questions every day until they get answers. Hill corruption is e-asy to see Reading the emails hacked from John Podesta\u2019s account , I felt squeamish. But two facts settled my stomach.  First, the emails reveal the greed and backstabbing among the Clinton clan. There is no honor among those thieves.  Second, the claim that the messages are forged or a Russian plot illustrate how the family fudges facts it can\u2019t deny. That means the emails offer the unvarnished truth, making them unique in Clinton land.  Dem\u2019s truth on voter fraud Alan Schulkin will never eat lunch in New York again.  The Manhattan Democratic representative on the city\u2019s Board of Elections was caught telling an inconvenient truth , saying, \u201cI think there is a lot of voter fraud.\u201d  Schulkin was being secretly taped by an undercover journalist, so maybe his party will forgive him for saying what everybody knows to be true.  Otherwise, he\u2019s going to be a very hungry man. ", "Hillary\u2019s trying to make the election a referendum on political correctness   Opinion    Modal Trigger  Rex/Shutterstock Voters\u2019 top concerns are the stagnant economy and the threat of terrorism, but you wouldn\u2019t know it from Hillary Clinton\u2019s TV ads or campaign speeches. She\u2019s trying to twist the presidential race into a referendum on political correctness.  Too embarrassed to run on her party\u2019s economic record or her failed stint as secretary of state, she\u2019s positioning herself as top cop of the speech police.  For example, Hillary is running an ad depicting pre-teen girls looking self-consciously in the mirror, agonizing over their bodies. Sometimes such young girls\u2019 worries turn into deadly eating disorders, ultimately killing 10 percent of those affected. Clinton cynically exploits the pain and fear felt by thousands of families. Her ad uses a voiceover of Trump saying things like \u201cshe ate like a pig\u201d and \u201cdoes she have a fat ass?\u201d  Parents struggling with their child\u2019s eating disorder run to one doctor after another frantically seeking answers. The causes are complex and still not entirely known \u2014 but no one believes the cause is Donald Trump.  Some experts blame Hollywood\u2019s glorification of skinny women for at least contributing to the rash of eating disorders and young girls\u2019 body-image struggles. Instead of trying to muzzle Trump and other men, why isn\u2019t Hillary calling out her big supporters in the entertainment industry?  The same question applies to Hillary\u2019s double standard in bashing Trump for lewdness but celebrating it in popular music. Clinton\u2019s latest super PAC ads condemn Trump\u2019s bawdy 2005 remarks on a bus with show-biz journalist Billy Bush. Trump bragged to his buddy, \u201cI moved on her like a bitch.\u201d Clinton claims to
