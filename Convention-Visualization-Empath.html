if Clinton becomes president, we\u2019ll all be undergoing re-education at school or work to cure our \u201cimplicit bias.\u201d  To see what President Hillary\u2019s America would be like, look at most college campuses today. Few on campus dare to question Black Lives Matter, militant multiculturalism and \u201csafe spaces\u201d to spare students from challenging ideas.  Hillary\u2019s dictating how Americans talk about race, sex, even body shapes. Trump calls it like he sees it.  He doesn\u2019t stick to the well-rehearsed rhetoric of a career politician. But his supporters are sick and tired of political correctness.  He\u2019s not running for saint. He\u2019s running to get the job done, something Hillary Clinton has already proven she can\u2019t do.  Betsy McCaughey is a senior fellow at the London Center for Policy Research. ", "Trump\u2019s debate incompetence a slap in the face to his supporters  Hillary Clinton was boring and exceptionally well-prepared. Donald Trump was exciting but embarrassingly undisciplined. He began with his strongest argument \u2014 that the political class represented by her has failed us and it\u2019s time to look to a successful dealmaker for leadership \u2014 and kept to it pretty well for the first 20 minutes.  Then due to the vanity and laziness that led him to think he could wing the most important 95 minutes of his life , he lost the thread of his argument, he lost control of his temper and he lost the perspective necessary to correct these mistakes as he went.  Methodically and carefully, Hillary Clinton took over. Her purpose was to show she was rational and policy-driven, the kind of person who could be trusted to handle a careful and delicate job with prudence and sobriety \u2014 and that he was none of these things.  And she succeeded. By the end of the 95 minutes, Trump was reduced to a sputtering mess blathering about Rosie O\u2019Donnell and about how he hasn\u2019t yet said the mean things about Hillary that he is thinking.  Most important, he set ticking time bombs for himself over the next six weeks.  As she hammered him on his tax returns, he handed her an inestimable gift by basically saying he pays no federal taxes despite his billions \u2014 and moreover, that if he had done so, it would have been \u201csquandered\u201d anyway.   By the end of the 95 minutes, Trump was reduced to a sputtering mess blathering about Rosie O\u2019Donnell and about how he hasn\u2019t yet said the mean things about Hillary that he is thinking.   That\u2019s not going to go away, nor is her suggestion that his refusal to release his returns is the result of his either not being as rich as he says or not being as charitable as he claims.  Clinton quoted him saying in 2006 that he hoped for a housing meltdown because it would provide buying opportunities and thereby goaded him into saying \u201cthat\u2019s called business, by the way.\u201d To which she quickly replied that 9 million people lost their jobs and 5 million lost their homes in the housing meltdown he was so excited about. Blammo.  His reply to Hillary\u2019s recitation of the fact he\u2019d begun his career settling a Justice Department lawsuit about racial discrimination in Trump housing was that there was \u201cno admission of guilt,\u201d which is the sort of thing the villain said at the end of \u201cLA Law\u201d and sounded no better in real life.  Even when he could have taken her down, he was so incompetent he didn\u2019t go for it. A question about cybersecurity was the perfect opportunity to hammer Clinton on her outrageous mishandling of classified information.  Instead, he went into a bizarre digression in which he alternately wondered whether his son Barron might grow up to become a hacker and defended Vladimir Putin from the accusation Russia had tapped into the Democratic National Committee\u2019s emails (which the FBI says almost certainly happened). That has to count as the biggest choke of his political life.  By the time the last 15 minutes rolled around, he was reduced to yammering about Rosie O\u2019Donnell being mean to him and Hillary running mean commercials about him and praising himself because there are some really terrible things he could have said about Hillary but hasn\u2019t. By this point, even his smart closing zinger \u2014 \u201cshe has experience but it\u2019s bad experience\u201d \u2014 was buried inside a weird word salad that reduced its effectiveness to almost nil.  His supporters should be furious with him, and so should the public in general. By performing this incompetently, by refusing to prepare properly for this exchange, by not learning enough to put meat on the bones of his populist case against Clinton, he displayed nothing but contempt for the people who have brought him this far \u2014 and for the American people who are going to make this momentous decision on Nov. 8. ", "Hillary failed as secretary of state \u2014 why would president be any different?   Opinion    Modal Trigger  Then-Secretary of State Hillary Clinton arrives to speak on Sept. 12, 2012, on the killing of US Ambassador to Libya Christopher Stevens and three staff members at the US Consulate building in Benghazi, Libya, from the Treaty Room of the State Department. Hillary Clinton boasts that her experience traveling to 112 countries as secretary of state qualifies her to be president. Don\u2019t believe it.  Evidence shows she left the State Department in shambles and our nation weaker. Her record at Foggy Bottom disqualifies her to be president.  Her failures go beyond leaving four Americans to die in Benghazi on Sept. 11, 2012, the ridiculous Russian \u201creset\u201d and the carnage in Syria that she and President Obama idly watched unfold \u2014 and that gets more horrific daily.  A string of investigative reports from the Obama administration shows that she botched key management jobs as secretary of state, threatening American lives and our diplomatic secrets.  Clinton\u2019s State Department repeatedly rebuffed requests for additional security for the vulnerable compound at Benghazi, Libya. The result? Heavily armed terrorists were able to storm the compound and kill Ambassador Christopher Stevens and three other Americans.  But Benghazi wasn\u2019t an isolated case. Clinton failed to secure diplomatic posts in Pakistan, Addis Ababa, Ethiopia, and other global hot spots. Internal State Department reports show the posts lacked emergency plans in case of attack. Guards assigned to them had no training in chemical or biological threats and, amazingly, some hadn\u2019t undergone background checks.  Clinton tried to weasel out of taking the blame for Benghazi, testifying to Congress that she wasn\u2019t personally involved in embassy security. But emails later revealed that was false.  Investigators also point to Clinton\u2019s total neglect of cybersecurity. The Bush administration \u2014 reeling from the attack on the World Trade Center \u2014 had made it a top priority to protect information flow among embassies, the CIA and the FBI.  But Clinton dropped the ball, creating what the department\u2019s inspector general called \u201cundue risk in the management of information.\u201d  In November 2013, the IG issued an alert to the State Department\u2019s top executives about the urgent \u201crecurring weaknesses\u201d in cybersecurity that had been red-flagged in six previous reports between 2011 and 2013, almost all on Clinton\u2019s watch. The \u201crecurring weaknesses\u201d had still not been addressed, including vulnerabilities to hackers.  One of those previous reports \u2014 from July 2013 (shortly after Clinton\u2019s departure) \u2014 described how much of the cybersecurity work was actually being done by contractors rather than department staff, contrary to government policy.  John Bentel, in charge of State\u2019s cybersecurity during Clinton\u2019s tenure, is one of the five State Department staffers who demanded immunity before talking to FBI investigators about Clinton\u2019s private-server scheme.  He apparently took his duties regarding Clinton\u2019s secret server more seriously than his duties to safeguard national cybersecurity. According to an IG report, Bentel \u201cinstructed his subordinates not to discuss the secretary\u2019s email.\u201d  Rudy Giuliani said on Saturday Clinton\u2019s use of a private email service for official business was like taking \u201call our top-secret material and throwing it out on Fifth Avenue.\u201d  Outrageous, but still a lesser offense than Clinton\u2019s neglect of the entire department\u2019s digital security \u2014 exposing communications between thousands of agents and diplomats across the globe. Even after WikiLeaks released 250,000 confidential State Department documents in 2010, Clinton didn\u2019t plug the obvious holes in State\u2019s cyber setup.  Yet during Monday\u2019s debate, Clinton had the nerve to claim that she takes threats to the nation\u2019s cybersecurity very seriously. That\u2019s a laugh.  Hillary\u2019s management of finances at State was also slipshod, according to inspector general reports that point to a whopping $6 billion unaccounted for during her tenure. Clinton\u2019s chaotic mismanagement created \u201cconditions conducive to fraud,\u201d the IG warned, and made it harder \u201cto punish and deter criminal behavior.\u201d She must have felt right at home.  True to Clinton\u2019s instinct to cover up problems rather than fix them, she thwarted several investigations of sexual misconduct and prostitution at State. Investigators complained of \u201can appearance of undue influence and favoritism.\u201d  So what are the odds Hillary would run the federal government with integrity, keep the nation safe and get taxpayers more for their money? Zero.  Betsy McCaughey is a senior fellow at the London Center for Policy Research. ", "The NRA CEO's Response To Las Vegas Shooting Was Incredibly Tone-Deaf  Last Sunday, a frightfully organized lone gunman opened fire on a crowd of 22,000 people at the Route 91 Harvest Festival in Las Vegas. In his room on the 32nd floor of the Mandalay Bay hotel, he had 23 guns, some of which were outfitted with bump stocks (devices which allow semi-automatic weapons the capability to mimic the gunfire of automatic weapons). He killed 58 people and injured 527 before being discovered, killing himself before police could apprehend him. In the wake of the worst mass shooting in modern United States history, the NRA CEO's response to the Las Vegas shooting was defiant, belligerent, and utterly tone deaf.  Romper has reached out to the NRA and is awaiting a reply.  NRA CEO Wayne LaPierre, normally a man who keeps a low profile, offered a rare interview with Fox News on Thursday. While he did call the Las Vegas shooting an \"unimaginable tragedy\" during his interview, LaPierre insisted that stricter gun laws would not change mass shootings:  If legislation worked, Boston massacre wouldn\u2019t have worked, San Bernardino where California has every gun law on the books, that wouldn\u2019t have happened.  LaPierre went on to quickly accuse the \"other side\" of the tragedy; notably Democrats and celebrities who have been vehemently calling for gun control legislation. The NRA CEO lashed out and accused them of trying to politicize a tragedy, and attempting \u201cto piggyback their whole agenda to ban guns, restrict law abiding people for the last 20 years, this circus, on the back of this tragedy.\u201d  The CEO became especially agitated when discussing what he believes to be the double standard coming out of Hollywood:  We spend millions of dollars every year, teaching people safety and responsibility, and this Hollywood crowd makes billions teaching gun irresponsibility to the American public. The hypocrisy is beyond belief.  Of course, LaPierre doesn't have actual facts to back up those claims, and it's important to remember that he is talking about fictional depictions in action movies. When LaPierre accused those unnamed \"Hollywood elites\" of \"protecting themselves with guns,\" while supposedly wanting to get rid of guns, he has clearly forgotten that few people who have weighed in on stricter gun control have not called for an outright ban of firearms, according to Salon. His interview with Fox News' Sean Hannity was terribly off the mark, focused on Hollywood, rather than the \"unimaginable tragedy\" he referenced at first and then appeared to quickly forget. Movies in Hollywood do depict deaths, but not actual deaths caused by real guns.  Here are a few real-life statistics about gun use in America: According to Vox, the United States fares poorly when compared to gun violence in countries of similar socio-economic success. There are six times as many homicides by firearms in the United States compared to neighboring Canada, and 16 times as many as Germany. Americans own nearly half of the civilian-owned firearms in the world, according to CNN, 310 million of the 650 million civilian-owned firearms worldwide. Americans own more guns per capita than any other country on the planet, according to a PEW Center study. There are more public mass shootings in the United States than any other country in the world, according to the same study by the PEW Center. However badly LaPierre would like to shift the focus from the Las Vegas shooting victims to his personal vendetta against Hollywood action films, it can't happen. The reality is, the families of those victims need a real, informed, empathetic response to the mass shooting. Not a distraction.  Because they are real people who lost real loved ones at the hands of a man with real guns.  This isn't a movie. It's real life. ", "The harassment trail - In 2015, Nation journalist John Ngirachu was arrested  Nation Media Group reporter Walter Menya's arrested has brought to the fore the conversation on press freedom and passed cases of harassment of journalists in this country. We thought we'd take a look at a few cases in the recent past. Latest News DCJ Philomena Mwilu charged over abuse of office for personal interest and failure to pay taxes President Uhuru Kenyatta signs multi-billion shilling deal with U.S companies Kiambere residents demonstrate against water shortage and lack of electricity. 5 people escape death in a truck accident along Nairobi - Nakuru highway A suspected thief in Kitengela falls in a manhole County officials in Kajiado sign performance contract to monitor service Governors meet in Makueni to take stock of Devolution NLC Chair, Muhammad Swazuri granted office access by the anti-graft court Garissa Governor Ali Korane arrested over attack on ex-finance minister My Job: Graduate from kenyatta University selling water in Eastleigh Uhuru market traders accuse police, administrators handing market to outsiders Three killed, four injured in Riat accident Two former commissioners denied access to IEBC Dandora residents accuse police of extra-judicial killings Sports PS given 7 days to explain ministry's irregular expenditure Supreme court judge in the soup for engaging in graft Ipsos: We stand by our corruption survey report Governors meet in Makueni to take stock of devolution EAPCC planning to sell part of Athi River land to plug financial holes Matatu operators call off Wednesday boycott after talks with Treasury PS Kaberia given 14 days to furnish PAC committee with details on 1.7B spending West Pokot Government to back eradication of retrogressive practices 3 Dead, 4 injured as passenger van overturned in Kisumu", "Heartless fraudsters conned an elderly woman out of thousands of pounds hours after she was told she was going to die of cancer. Warwickshire Police believe the suspect may have been wearing a wig in this picture Linda Gibbs died on 31 August aged 70. She was told her cancer diagnosis was terminal on 14 July.  Hours after receiving the news, she was called by someone claiming to be from her telephone provider who told her a direct debit payment had failed.  She gave them her bank details and PIN number and was told someone would come and collect her card to sort the payment out.  A woman arrived at her home in Nuneaton and collected the card, which was then used to buy thousands of pounds worth of jewellery. Warwickshire Police called the criminals 'heartless' Warwickshire Police have released photographs of a woman they want to interview in connection with the investigation, who, they say, may have been wearing a wig at the time the pictures were taken.  Mrs Gibbs' daughter, Anita Foxley, said: \"My mum was very vulnerable after being told she had terminal cancer and to be targeted by these people is unforgivable. The extra stress this put on her life in her last days was unbearable.  \"When they targeted her... she must have been at the lowest point that she's ever been at... I imagine that they preyed on that. Obviously they must have been very convincing, and mum must have trusted them,\" she added.  \"I would really like to see justice served on the woman who came to my mum's door that day.\"  Kevin Knight, of Warwickshire Police, said: \"These types of heartless criminals regularly prey on the most vulnerable members of the community and in this case they have targeted someone who had just received the most awful news.  \"You can only imagine the impact this had on the final weeks of Mrs Gibbs' life and the anger it continues to cause her family. We believe the woman in these photos has information that will be vital to our enquiries. Please bear in mind that she might be wearing a wig,\" he added. ", "NASCAR Team Owners Vow to Fire Drivers Who Protest During National Anthem  Martin Truex Jr. stands during the national anthem before opening race of the NASCAR Cup Series.  More than 100 NFL players took a knee during \"The Star Spangled Banner \" on Sunday in response to President Trump's fiery comments slamming players who kneeled during the National Anthem.  But during Sunday's NASCAR Cup Series opener in Loudon, New Hampshire, seemingly all drivers, crew and team members stood with their hands on their hearts before the race after multiple team owners threatened to fire drivers who refused to do so.   AP has further details:   Several team owners and executives had said they wouldn\u2019t want anyone in their organizations to protest.Richard Childress, who was Dale Earnhardt\u2019s longtime team owner, said of protesting, \u201cIt\u2019ll get you a ride on a Greyhound bus.\u201d Childress says he told his team that \u201canybody that works for me should respect the country we live in.\" \"So many people gave their lives for it. This is America.\u201d    Dale Earnhardt Jr .\u2014who's set to retire with a staggering 26 wins at the end of this season\u2014disagreed with his late father's former colleague.  The racing legend came out in support of Americans' \"granted rights\" to conduct \"peaceful protests\" and quoted President Kennedy in a tweet.  Seven-time NASCAR champion and team owner Richard Petty took the strongest stance on the issue. The 72-year-old Hall of Fame driver said that anybody who takes a knee should be thrown \"out of the country. Period\"   Richard Petty\u2019s sentiments took it a step further, saying: \u201cAnybody that don\u2019t stand up for the anthem oughta be out of the country. Period.\"\"What got \u2019em where they\u2019re at? The United States.\u201dWhen asked if a protester at Richard Petty Motorsports would be fired, he said, \u201cYou\u2019re right.\u201d   NASCAR'S organization-wide refusal to protest garnered praise from President Trump, who tweeted that he was \"proud\" of supporters and fans who \"won't put up with disrespecting\" the flag.  As the final game of NFL Week 3 commences Monday night, many are wondering if the Dallas Cowboys owner Jerry Jones\u2014who contributed $1 million to Trump's inauguration fund \u2014will protest alongside his players before taking on the Arizona Cardinals in Phoenix.  What do you think? ", "The Economist: Trump\u2019s Creating More MS-13 Gangmembers  RUSH: I used to read The Economist. It's a British magazine that focuses on economic matters. It's also a journal of opinion disguised, and my memory is that The Economist -- and I'm talking 20 years ago, now, 25 years. I haven't read it in a long, long time. It used to be approved reading by the intellectual right. My memory was that it was valuable here and there. It had some decent insight. But they're gone. Look at this: The Economist explains how Donald Trump may be making life easier for MS-13 , the street gang. This is very long, typically long. The Economist's argument, the point is Trump's tough talk is encouraging and emboldening the street gang MS-13. That's right! Tough talk at the North Korean lunatic dictator? That's just making him bigger! That's just making him tougher. That's just steeling his resolve.  Now Trump is doing the same thing -- he's talking tough on MS-13 -- and what's happening? He's making them bigger! Let me ask you a question: What is the status of illegal immigration in the country today versus when Trump was inaugurated? In fact, let's just measure it year over year. Illegal immigration is way down, is it not? I mean, it's down by a factor of millions, is it not? It is, folks. Don't doubt me. Have we had any significant changes in the law? Has there been any comprehensive or otherwise immigration reform or new legislation? The answer is, no. There hasn't been any substantive change whatsoever. How has Donald Trump been approaching the issue? Well, since the middle of 2015, he's been talkin' tough on it, and he's been tellin' people we're going to build a wall -- and he's been telling people that if they come in illegally, we're going to track them down and we're going to deport them. He's been telling people if they're here illegally and we find them we're going to deport them. The point is Donald Trump has been talking tough on illegal immigration, and what has happened? It's way down. The number of people trying to get into the country illegally is way, way down. Now if you listen to the left, Donald Trump's tough talk on illegal immigration should have them pouring over the border. Donald Trump's tough talk on illegal immigration should be making these illegal immigrants and their coyotes and their supporters twice or three times as committed to get in here. But it's not working out that way. Just the enforcement of existing law -- the promise to enforce existing law, the threat to enforce existing law, the commitment to build the wall, the tough talk, the committed talk on the policy -- is actually working. It is causing there to be a massive, major reduction in the numbers of people attempting to get into the country illegally. There's documented evidence that tough talk is working. Honest, tough talk is working. Yet, tough talk with Kim Jong-un? \"Oh, no! It's going to lead to nuclear war! Oh my God, we're going to die!\" Same thing with MS-13, according to The Economist. Donald Trump is making life for these gang members easier and easier. He's talking tough and he's just helping them recruit more members. Now you can't have it both ways. ", "COMMENTARY: More questions surrounding the Las Vegas Strip shooting Joel Angel Juarez Las Vegas Review-Journal @jajuarezphoto The readers of my column are well aware I\u2019m not a fan of MGM CEO Jim Murren. I\u2019ve called him \u201cthe worst CEO in America\u201d because he entangled his company in radical leftist politics \u2014 including the Council on American-Islamic Relations, an organization tied to terror and called by many experts a front group for Hamas and the Muslim Brotherhood.  I actually felt bad for MGM when this tragedy first happened.  But could it have happened to any Vegas resort? Or were there factors at play that led to this property being chosen for this terrible mass murder?  Murren was appointed by Barack Obama to the Homeland Security Council. From that perch, Murren had insider access to the detailed threats aimed at Vegas. What did he do to prepare and adequately safeguard his guests?  Several MGM security guards and ex-security guards have called my radio show in recent days. They described MGM\u2019s security as \u201cwoefully undertrained and understaffed.\u201d One ex-MGM security guard called to say Murren\u2019s first act in taking over Luxor and Mandalay Bay was to disarm most of the guards and declare MGM hotels \u201cgun-free\u201d zones. Maybe that\u2019s why the shooter chose Mandalay Bay.  Why has the timeline involving Mandalay Bay guard Jesus Campos changed so many times? Did he approach the shooter\u2019s room before or after the mass murder started? If it was before, why weren\u2019t the police called?  Did the shooter choose a MGM property because VIP high roller clients were free to use service elevators, thereby avoiding scrutiny?  Finally, was the CEO of MGM focused on his properties? Was the security of his customers a main priority? Or was he distracted?  SEC records for September reveal more than $200 million in stock selloffs from MGM officers and directors. From July 31 to early September, Murren sold more than 80 percent of his MGM stock.  This certainly paints the picture of a CEO with a lack of faith in his own company. Or did Murren have one foot out the door? Was he distracted and uninterested, perhaps making plans to leave? Why else would a CEO sell off a large majority of the shares he owns in his own company? Was Murren focused on MGM security as a major terror attack was being planned at his property? Or was he too busy selling off his shares, at the right price, into the open market, without Wall Street noticing?  MGM\u2019s top executives and key board members also sold huge amounts of stock in September.  How about this eye-popping number? In the past three months, according to SEC Form 4, MGM insiders sold off 6,387,163 shares. Guess how many those same insiders bought? Zero.  Also in September, while MGM\u2019s CEO and insiders were selling off huge amounts of their own company stock, MGM announced a billion-dollar stock buyback program. In other words, they used \u201cother people\u2019s money\u201d to buy back MGM stock on the open market to prop up the price.  Talk about the world\u2019s worst conflict of interest. Shareholders were forced to spend $1 billion to buy \u201cundervalued MGM stock\u201d at the same time the CEO and his team couldn\u2019t wait to get out.  Question: What if MGM had used that same $1 billion to upgrade security or hire twice as many security staff instead of to prop up its stock price while the CEO was selling?  Lastly, did Murren sign for a special \u201cterrorism rider\u201d on MGM\u2019s liability insurance policy? Will a designation of \u201cterrorism\u201d vs. criminal mass murder affect the payout from the insurance policy? Could declaring this a terror act change MGM\u2019s bottom line by billions of dollars? Inquiring minds want to know.  Contact Wayne Allyn Root at Wayne@ROOTforAmerica.com. Hear or watch the nationally syndicated \u201cWAR Now: The Wayne Allyn Root Show\u201d from 3 to 6 p.m. daily at 790 Talk Now and at 5 p.m. on Newsmax TV. ", "Trump Attributes Iran Terror Attack to \u2018The Evil They Promote\u2019  While officially the White House is condemning the ISIS suicide attacks in Tehran today, in keeping with their policy of being against ISIS, President Trump\u2019s own statement on the matter appeared less than wholly sympathetic, attributing the attacks to Iran \u201c falling victim to the evil they promote .\u201d  President Trump has made clear since the campaign that he does not like Iran, and spent much of his recent trip to the Middle East pushing hostility toward Iran, as well as portraying Iran as being to blame for most of the terrorism in the region.  That ISIS is the world\u2019s biggest terrorist organization, and that Iran has been heavily supporting both Iraq and Syria in fighting ISIS, doesn\u2019t fit into Trump\u2019s narrative, and the fact that ISIS just launched terrorist attacks in Tehran is particularly unwelcome to the US agenda of trying to spin everything wrong in the Middle East as being Iran\u2019s fault.  President Trump\u2019s answer to this, then, is to remind everyone that Iran is a \u201cstate sponsor of terrorism,\u201d an official designation by the US government which means effectively nothing, and only currently applies to three countries that the US doesn\u2019t like, none of whom has anything to do with ISIS, al-Qaeda, or other major international terrorist groups. Last 5 posts by Jason Ditz", "US General Warns Growing ISIS Presence a Major Security Problem in Caribbean  Pentagon officials are used to looking for ISIS everywhere they can nowadays, and have found a security threat from them in the Caribbean, where ISIS obviously isn\u2019t a huge thing, but where growing numbers of people trying to join ISIS are seen as a concerning trend.  Marine General John Kelly, set to retire later this month, says that these small numbers of ISIS supporters are a particular risk, because in small nations like Trinidad and Tobago, they don\u2019t have anything comparable to the US military or the TSA to combat ISIS.  Gen. Kelly declared that \u201cjust a few of these nuts can cause an awful lot of trouble down in the Caribbean,\u201d complaining many of the islands don\u2019t even have proper militaries, let alone something like the US military, a leviathan that intervenes globally and rivals the scope off any in human history.  ISIS issued a video for Trinidadian recruitment way back in 2015, showing a recruit from the island and his three young children calling on the island\u2019s Muslim population to join the fight. About 5% of the island\u2019s population is Muslim, or about 60,000 people. The indications are that Caribbean-wide ISIS recruitment was around 150 people, up from 100 the prior year.  In reality, the \u201cthreat\u201d here is much less about Trinidad not having a globe-hopping military, than that ISIS isn\u2019t making such a big deal about recruits coming to Syria anymore, and is instead pressing them to launch attacks at home. This is particularly problematic for the US because many Caribbean islands are popular tourist destinations, and American tourists are a likely target. Last 5 posts by Jason Ditz", "What issues divide the nation during the civil war?  When the constitution was being forged, there was much discussion about what exactly the nation was to be. Some wanted only the loosest of connections between the states, with states being more like individual nations and the Federal Government being little more than a common union, agreeing to join together to protect from outside forces that would attempt to harm any state. When the northern states decided that slavery was to be illegal, southern states were concerned about how they would continue to run their plantations. The issue of \"states rights\" was one of the largest concerns during the time before the civil war broke out. Southern states wanted to decide for themselves if slavery was to be legal, not letting northern states make such decisions for them. People from the north found the practice to be so reprehensible that they wanted to force the south to stop the practice. While slavery was a significant reason for the civil war, States Rights divided the nation and the defeat of states rights was a significant blow to the efforts of the original founders of the constitution.  19 people found this useful ", "NATO Agrees to Formally Joint Anti-ISIS Coalition  Officials familiar with the situation say that NATO has agreed to join the US-led anti-ISIS coalition on an alliance level, with indications that Germany and France were the last nations to agree to the formal move, which will be announced during the Brussels summit .  All NATO members are already individually members of the anti-ISIS coalition, and diplomats say that the move will have no actual consequence, and seemingly is being done just for the sake of a \u201cpurely symbolic\u201d gesture during President Trump\u2019s visit.  President Trump has always been keen to bring NATO deeper into the ISIS war, of course, and has made a big deal about NATO\u2019s obsolescence because it wasn\u2019t formed specifically to deal with terrorism, claiming in April that \u201c back when they did NATO there was no such thing as terrorism. \u201d  While shortly after his election most NATO officials were just attacking Trump for being too \u201cpro-Russia,\u201d recently they seem to be eager to please him, so long as it only requires symbolic actions that won\u2019t amount to anything. Last 5 posts by Jason Ditz", "CNN's Don Lemon: Has Trump Sparked a \"Whitelash\" Against NFL Players And Supporters  CNN's Don Lemon discusses a potential \"whitelash\" created by President Trump with network contributor Van Jones and his panel. From Friday's broadcast of CNN Tonight:  DON LEMON, CNN: So we're back now with my panel. I want to bring them back in. Scott Jennings, Van Jones and David Swerdlick. Scott, I read those numbers differently than you read them. Because it shows that -- I think that most people think that the players have the right to do it. They have the right, that they're doing the right thing or that they had the right to do it, not that they're doing the right thing. But I think that I read that differently, that poll differently than you did. Van, I'm not sure if that is what you wanted to comment on. VAN JONES, CNN: Well, what I want to say is what's surprising -- it's not surprising that the majority of Americans look down on this protest. If you look at the 1960s, 1963, 67, 70 percent of white Americans said, hey, stop this black protesting. This freedom rights, you're hurting your cause, the sit-in movement, you're hurting your cause. Cut it out, it's bad. Huge numbers of people in the '60s with Dr. King said stop these black protests. When you look at these numbers, these are some of the most popular black protests in American history. If you look at contextually, what they're doing are some of the most popular protests in American history with white folks, because in general the white public has not liked to see black folks protesting. So I see it differently.  LEMON: I see it differently because everyone, listen, when taking a knee, that is in reverence. But even the player I had on Michael Thomas of the Miami Dolphins said to me the other night, he said, everybody would like to stand. I think most people would like to stand. What the issue is that -- in that poll, 60 percent of Americans think that President Trump did the wrong thing by criticizing the athletes. This doesn't necessarily that they agree with what they did, but they think he should not have inserted himself. If you ask someone should you stand up for the flag? Of course they say you should stand up for the flag. But did he do the right thing in calling them sons of bitches and saying they should be fired, the majority of people saying, no, he shouldn't have done that. Van, I was talking to you, because I interrupted you. JONES: I mean Donald Trump never misses an opportunity to miss an opportunity. Here's an issue where his concern is this line with public opinion, but the way he deals with it is actually, you know, puts him in a super minority in terms of people who are able to somehow bring himself to support his language and demeanor. I want to say this as clearly as I can say it. In this country, African- Americans, no matter what we do -- when we sit in, when we freedom ride, when we kneel in, whatever it is, the initial response from the public tends to be overwhelmingly negative, because basically we're kind of raining on folks' parades, I don't want to hear this stuff. As time goes on, the Muhammad Ali's and all the people that raised those issues, they then become heroes later. They're never heroes in the moment. They're heroes later on when people reflect on the courage they showed and the issues that they raised. And that is really where we are. Colin Kaepernick, as the years go on, will be a more and more revered figure and frankly, Donald Trump is in danger of being a more and more reviled figure as the years go on. LEMON: Another message, David, from the President seems to be that he gets to define what patriotism is and who is patriotic. SWERDLICK: That is right, Don. And I think he is made the mistake here kind of along the lines of what Van is saying by casting his view in the way that he did. There was a point just a week ago where the owners and management in the NFL were a lot closer to the position of the President by castigating the players in this way, he has driven the owners closer to the players because they -- I think been able to see that, ok, now when you have the players versus the President of the United States, you can see more clearly what the players are trying to do. The players have said Colin Kaepernick has said, his former teammate Eric Reed said in \"The New York Times\" this week that they chose kneeling specifically, because they wanted to do a protest in the most respectful way possible. They didn't stay in the locker room. They didn't turn their backs on the flag. They came out for the anthem, but knelt to underscore what is the underlying issue here, which is police violence and the tension between communities of color and police. But, no, no, go ahead. LEMON: Not to rush you guys along but I want to get to two things. Why do we play the national anthem at a ball game anyway? Why is that such a big deal? JENNINGS: We play it at a lot of events. I view it as one of the rituals that we all go through together that reminds us that we're all in this together. We're all Americans and we're all in this experience together. But there's an important set of rituals we go through that sort of give us that every now and then reminder that, hey, we're all Americans and what does it mean to be an American? It means we're all in this country together and we're all fighting for the same thing, the same freedom, and the same liberty. I think when people see what they perceive as disrespect of those rituals, they have a visceral reaction. Trump has a visceral reaction, a lot of his supporters do. According to a CNN poll 90 percent of his supporters had the same reaction that he did. There's a population that don't like to see people disrespecting the rituals that reminds us, hey, we're all in this together. LEMON: That is been my whole point. Is that this President has had the chance to elevate and educate people to realize that just by draping yourself in the flag is not necessarily patriotism. That is just a ritual and rituals can be hollow. Van, when you step back and think about all the President has said about the NFL players, and I know that -- is this a white lash against the players and the supporters that is what's resulted here? JONES: If you take a big step back, there's something happening throughout the west that this politics of resentment, this politics of kind of finding these dog whistle issues is becoming a playbook for a certain set of politicians. You saw that happening in Germany, very far right people who made it to parliament in Germany. Playing us against each other. And I think the President of the United States is all too often guilty of those same kinds of tactics. I think that we have forgotten -- we've got of lost the plot here. Those NFL players, the African-American ones, they say well, they're rich. They should just be grateful. They shouldn't complain. Rich celebrities shouldn't complain. Donald Trump is a rich celebrity -- LEMON: All the time. JONES: -- and he is been complaining all the time. Apparently it's ok to be a rich celebrity and complain. Ask the President. That is how he got where he is herapy BestMedicalDegrees.com outlines this experimental use of heat to target tumors. This technique can zero in on specific areas or heat the whole body, which will break down protein cells within a tumor and cause them to die, notes the source.  While the treatment can potentially blast away existing cells, it could also help prevent new ones from forming. \u201cHyperthermia Therapy is very exciting because, if it turns out to be a viable treatment, this will destroy the cancerous tumors from the inside out and hinder its ability to infect more healthy cells,\u201d adds the source.  2. Cellular Adoptive Immunotherapy Also called adoptive cell transfer, the experimental technique aims to improve the ability of a patient\u2019s natural T-cells (lymphocytes for immunity) to fight cancer, according to the National Cancer Institute. Doctors can take the best and most active T-cells that have invaded a tumor and extract them to multiply in a lab \u2013 the patient\u2019s immune cells are then wiped out and the lab-grown cells are re-infused back to them, it adds.  There are variations of this treatment, and the first use of it targeted metastatic melanoma, which can spread quickly through the body. Modified T-cells are also being looked at to treat other solid tumors as well as hematologic cancers (cancers of the blood), it adds.  3. Molecularly Targeted Therapy ABC News says in an article that this therapy consists of drugs that are aimed at destroying only specific cancer cells, without negatively affecting healthy cells as many existing treatments do. \u201cThus, people taking the drugs too often suffer horrible side effects on top of whatever havoc the cancer itself is already wreaking,\u201d notes the source.  ABC says the leading drug in this new therapy is called Glivec (or STI571). It is designed to treat a specific form a leukemia called chronic myeloid leukemia, which has about 7,000 new cases per year in the U.S., adds the source. \u201cDoctors are extremely hopeful that the drug could provide a model for similar drugs to treat cancers affecting many thousands more people,\u201d it notes.  4. TNFR2-targeting Antibodies The National Cancer Institute detailed a potential new cancer therapy in early 2017, which looks to target ovarian cancer cells. The basics are that tumor cells \u201cexpress\u201d a protein called TNFR2, which can prevent a patient\u2019s natural immune system from attacking a tumor.  Researchers have developed new antibodies that target TNFR2, as well as having the ability to kill ovarian cancer cells, thus \u201ckilling two birds with one stone,\u201d notes the source. The team found that ovarian cancer cells express an abnormal level of TNFR2 that can promote tumor growth \u2013 and the source points out other types of cancers, such as colon and kidney cancer, also show unusual TNFR2 production.  5. Tumor Treating Fields This therapy, which the American Brain Tumor Association said was recently approved by the FDA for glioblastoma (an aggressive brain cancer), usually follows surgery and radiation therapy, adds the source. It involves ceramic discs called transducer arrays to deliver electromagnetic energy to the scalp.  \u201cThese electrical fields exert selective toxicity in proliferating cells thereby halting cell division and destroying the cancer cells,\u201d notes the source. While the treatment is used in conjunction with oral chemotherapy drugs for glioblastoma (GBM), it can be used on its own to target recurrent (returning) GBM when other options have been exhausted, according to the source.  6. Virus Therapy Usually, having a virus is a bad thing. However, this therapy essentially involves introducing a virus to cancer cells that leave healthy cells alone, notes StandUp2Cancer.org. The virus only seeks out cancer cells due to their genetic mutation that normal cells don\u2019t have, it explains.  One treatment in particular is called Reolysin, developed by a Canadian biotechnology company, o Christianity implies that, somehow, Christianity could be put on a sort of \u201cendangered religions\u201d list, or that Christians could become extinct altogether.  This is a lie fueled by hearts that have made an idol of power and influence.  Christianity, defined by the gospel of Jesus Christ and the implications of that gospel, offers the world what other worldviews cannot. So, Christians who want the best for their communities and the world are right to work for Christianity\u2019s spread around the world.  But, particularly among conservative evangelicals in 21st-century America, there seems to be a feeling that Christianity is at risk of extinction.  This is not the case. Christianity\u2019s Dominance Is Threatened Is Christianity at risk of losing its powerful influence over America? Yes it is (most say it already has).  Is Christianity at risk of becoming less and less socially acceptable in America and bordering on being considered \u201chate\u201d? Yes it is.  For some, these two truths are terrifying and are indicative of the impending demise of Christianity.  Do not believe this lie.  It is right to be concerned for the millions of Christians around the world who are being threatened. This is a reality about which we should be praying regularly. But \u201cthreatened Christians\u201d do not make a \u201cthreatened Christianity.\u201d  Christianity\u2019s existence and well-being is not dependent on how widespread it is accepted in America or the world.  Christianity is dependent on the finished work of Christ. Period.  This means nothing is a \u201cthreat\u201d to Christianity. Plenty of forces\u2014worldviews, political ideologies and more\u2014threaten Christianity\u2019s dominance in America.  For some, Christianity\u2019s dominance in America and the Western world is what legitimizes it. It is these people who believe Christianity is threatened. Because it\u2019s true\u2014Christian dominance in America and the West is being overshadowed by other worldviews.  Praise God that the Christian faith is not dependent on its 21st-century cultural dominance, but by the dominion of its eternal, glorious God.  When you claim that ISIS or the Democrats or whomever else is threatening Christianity, you spit in the face of the God who conquered sin and death because you\u2019re afraid he can\u2019t conquer competing worldviews.  Christianity doesn\u2019t have to be the most popular worldview in America to be the right one.  Sometimes I think American evangelicals push for the widespread acceptance of Christianity because they want to be \u201cright\u201d more than they want the world to flourish in the grace of God.  No terrorist attack, peaceful mosque or Supreme Court justice can knock down the house whose cornerstone is Christ. But it will demolish the house whose cornerstone is cultural favor.  Romans 8:35 says, \u201cWho shall separate us from the love of Christ? Shall tribulation, or distress, or persecution, or famine, or nakedness, or danger, or sword?\u201d Or liberals, or ISIS, or Supreme Court Justices, or car bombs?  The foundation of our faith is seated on the throne because his work is finished.  He\u2019s not concerned. Why should we be?  This article originally appeared here . ", "The Truth About Christopher Columbus   \u201cIn fourteen hundred and ninety two, Columbus sailed the ocean blue\u2026.  Today, Christopher Columbus is celebrated as a mythical hero by some \u2013 complete with songs, poems, and fictional tales about his great adventure across the Atlantic to explore the majestic land that would eventually be known as the Americas. There are fifty four communities named after the explorer in the United States, including the District of Columbia. \u201cHail, Columbia\u201d was the United States\u2019 unofficial national anthem until 1931 . A federal holiday, \u201cColumbus Day,\u201d is celebrated every second Monday in October.  Despite all of this, historians have begun to tear down the Columbus myth: That he discovered America. That he proved the world wasn\u2019t flat. ( That had been well-known for more than a millennium in Columbus\u2019 time. In fact, scholars had a pretty good idea of what the circumference of the Earth was, which was part of the dissent against Columbus making his trip- Columbus thought Asia was bigger than it is and the world much smaller, leading one of the scholars commissioned by the monarchy to investigate the plausibility of Columbus\u2019 journey succeeding to say, it was \u201cimpossible to any educated person\u201d). That he came to America in the name of exploration. And, finally, that he came in peace.  Quite simply, most of these \u201cfacts\u201d are unequivocally false or half-truths. Columbus sailed the ocean blue to look for wealth and, officially, in the name of Christianity. What he mostly did, though, was enslave and rape the natives he met, sold girls (as young as nine by his own account) into prostitution, and committed numerous acts so heinous that he was forcibly removed from power and sent back to Spain in chains. Christopher Columbus was brutal, even by the standards of his age, leading Bartolome de las Casa , who accompanied Columbus on one of his voyages, to write in his The History of the Indies, \u201cSuch inhumanities and barbarisms were committed in my sight as no age can parallel\u2026 My eyes have seen these acts so foreign to human nature that now I tremble as I write.\u201d  In August 1492, Columbus departed Spain with three ships \u2013 the Santa Maria, the Pinta, and the Santa Clara (nicknamed \u201cthe Nina\u201d). After two months on the high seas, land was spotted. Now, before they had left, King Ferdinand and Queen Isabella had promised to whoever spotted land first a reward of a silken jacket and an annuity of ten thousand maravedis. The lookout on the Pinta was Rodrigo de Triana and he was the first to spot land. He shouted to the rest of the crew down below, and the Pinta\u2019s captain announced the discovery with cannon fire. When it came time to receive the reward though, Columbus claimed he actually saw a light in the distance several hours prior to Triana\u2019s shout, \u201cbut it was so indistinct that I did not dare to affirm it was land.\u201d The reward reportedly went to Columbus.  Upon landing on the island, which he would call San Salvador (present-day Bahamas), Columbus immediately went to work finding gold and enslaving the native populations. Specifically, Columbus, upon seeing the Arawaks (the peoples of the region) come out of the forests frightened of the men with swords, but bearing gifts, wrote in his journal,   They do not bear arms, and do not know them, for I showed them a sword, they took it by the edge and cut themselves out of ignorance. They would make fine servants . . . with fifty men we could subjugate them all and make them do whatever we want.   As other European visitors would observe, the Arawaks were legendary for their hospitality and their desire to share. Again saying Columbus about the Arawaks, \u201care so naive and so free with their possessions that no one who has not witnessed them would believe it. When you ask for something they have, they never say no. To the contrary, they offer to share with anyone.\u201d  Columbus quickly took advantage of this. Seeing that they wore gold studs in their ears, he rounded up of a number of Arawaks and had them lead him to where gold was. The journey took them to present day Cuba and Haiti (but Columbus thought it was Asia), where they found specks of gold in the river, but not the enormous \u201cfields\u201d Columbus was expecting. Nonetheless, he wrote back to Spain saying that, \u201cThere are many spices, and great mines of gold and other metals.\u201d This report earned him financing for a second voyage, this time with 13 ships and twelve hundred men. While he never ended up filling up these ships with gold, he filled them with another \u201ccurrency\u201d and one that would have a horrendous effect on the world going forward \u2013 slaves.  In 1495, Columbus arrived back in the New World and immediately took 1500 Arawaks as prisoners. Of those 1500, he picked 500 to be shipped back to Spain as slaves (about two hundred died on the journey back), starting the transatlantic slave trade. The rest were forced to find what little gold existed in the region. According to noted historian Howard Zinn, anyone over 14 had to meet a gold quota. If they didn\u2019t find enough gold, they would have their hands cut off.  Eventually, when it was realized there wasn\u2019t much gold in the region, Columbus and his men just took the rest as slaves and put them to work on their newly established estates in the region. Many natives died and their numbers dwindled. In the 15th century, modern historians believe there were about 300,000 Arawaks. By 1515, there were only 50,000 left. By 1531, 600 and by 1650, there were no longer any full-blooded Arawaks left on the islands.  The way Columbus and his men treated the women and children of these populations was even worse. Columbus routinely used the raping of women as a \u201creward\u201d for his lieutenants. For example, here\u2019s an account from one of Columbus\u2019 friends and compatriots, Michele de Cuneo, who accompanied Columbus on his second journey to the New World, on what Michele did to a native \u201cCarb woman.\u201d Michele wrote that,   While I was in the boat I captured a very beautiful Carib woman, whom the said Lord Admiral [Columbus] gave to me, and with whom, having taken her into my cabin, she being naked according to their custom, I conceived desire to take pleasure. I wanted to put my desire into execution but she did not want it and treated me with her finger nails in such a manner that I wished I had never begun. But seeing that (to tell you the end of it all), I took a rope and thrashed her well, for which she raised such unheard of screams that you would not have believed your ears. Finally we came to an agreement in such manner that I can tell you that she seemed to have been brought up in a school of whores\u2026   Going further, Columbus wrote in a letter from 1500,   A hundred castellanos are as easily obtained for a woman as for a farm, and it is very general and there are plenty of dealers who go about looking for girls; those from nine to ten are now in demand.   As illustrated in a recently discovered 48 page report found in the Spanish archives written by Francisco De Bobadilla (charged with investigating Columbus\u2019 rule at the behest of Queen Isabella and King Ferdinand, who were troubled by allegations of some of Columbus\u2019 acts), a woman who verbally insulted Columbus\u2019 family was stripped naked and made to ride around the colony on a mule. After the trip was done, her tongue was cut out by the order of Columbus\u2019 brother, Bartolom\u00e9, who Columbus then congratulated for successfully defending the family\u2019s honor. Needless to say, these and numerous other such acts ultimately resulted in De Bobadilla having Columbus removed from power and sent back to Spain in chains.  After Columbus came, and was forced out, the Spaniards continued his policy of enslavement and violence. In 1552, the Spanish historian and friar Bartolome de las Casas published multiple volumes under the title The History of Indies. In it, he described the collapse of the non-European population. Casas writes that when the men were captured and forced to work in mines looking for gold, rarely if ever returning home, it significantly impacted the birth rate. If a woman did give birth, she would be so overworked herself and malnourished, that she often could not produce enough milk for the baby. He even reported that some of the women \u201cdrowned their babies from sheer desperation.\u201d  There are lot more examples, writings, and research that points to one fact \u2013 Christopher Columbus was a lamentable individual. Nobody\u2019s perfect- if we restricted celebrated individuals to those who didn\u2019t have any major flaws, we\u2019d have few humans to celebrate- and it\u2019s extremely important to view things in the context of the time individuals lived in. But even in his age, many of his acts were considered deplorable by his peers, which is in no small part why Columbus was arrested for his conduct in the New World. Combined with his truly historic and widespread impact being incidental to what he was actually trying to do (so a little hard to celebrate him for even that side of his life), maybe it is time that we let go of the myths we learned about Christopher Columbus in elementary school and stop celebrating Columbus, the man.  If you liked this article, you might also enjoy our new popular podcast, The BrainFood Show ( iTunes , Spotify , Google Play Music , Feed ), as well as:  Bonus Fact: Not surprisingly, due to these many sexual encounters with the natives, STDs ran rampant in the region in Columbus\u2019 time. Further, while it is still somewhat up for debate if Columbus and his crew brought syphilis to the New World or if they brought it from the New World to Europe (the latter generally being the favored theory), what isn\u2019t argued is that Columbus inadvertently quickened and widen the spread of these dangerous diseases on both sides of the Atlantic. Syphilis became a huge problem, historians nicknaming it the \u201cscourge of the Renaissance,\u201d throughout the Americas and Europe. For more on this, see: Why Native Americans Didn\u2019t Wipe Out Europeans With Diseases  Expand for References ", "\u2018Mother of All Rallies\u2019 MOAR Rally Photos: Pictures from the Pro-Trump Event  A big pro-Trump rally called \u201cThe Mother of All Rallies\u201d (or MOAR for short) is taking place today in Washington, D.C. These are photos from the event, to give you an idea of what is happening today.  The MOAR rally began its opening ceremonies at the north end of the Mall, n s were cast by registered Republicans. This translates into 39.85 percent of the vote going to the Democrats, and 38.49 percent of it going to the Republicans.  In total, 49.7 percent of the state\u2019s entire population of registered voters have already voted. This turnout of 6.4 million voters is a significant increase compared to four years ago, when only 4.4 million votes were cast early .  The Democrats hold a lead going into Election Day, but their lead is significantly smaller than it was four years ago. In 2012, Democrats scored 43 percent of the early vote in Florida, and Republicans scored 40 percent. In the end, Barack Obama won Florida, but it was a tight race, with the president defeating Mitt Romney by a margin of just 0.88 percentage points. Democratic turnout tends to be high in early voting, and Republican turnout tends to be high on Election Day. So the fact that the Democrats don\u2019t have as large a lead as they did four years ago may spell trouble for Hillary Clinton.  This year, about 1.2 million of the ballots cast came from those not affiliated with any of the two major parties. This translates into 19.2 percent of the early vote. It\u2019s unclear who these voters selected, but many polls have suggested that they tend to gravitate towards Donald Trump. In a recent CBS News poll , independent voters favored Donald Trump over Hillary Clinton, 47 percent to 34 percent, and another Remington Research survey showed Trump winning among unaffiliated voters 49 percent to 36 percent.  Although the number of votes cast by Democrats is down, good news for Hillary Clinton is the fact that Hispanic turnout in Florida is up this year. According to The Wall Street Journal , about twice as many Florida Hispanics have voted early compared to 2012. However, African American turnout was down 11 percent this year, according to McClatchy DC .  Join over 240,000 people who get the most important news stories and the best shopping deals from Heavy \u2013 Delivered right to your inbox. ", "States That Donald Trump Needs to Win in Order to Win the Election Donald Trump speaks at a rally in Raleigh, North Carolina. (Getty) Heading into Election Day 2016, the Donald Trump campaign has a very specific path to 270 Electoral College votes. In order to win the election, Trump must win nearly every single battleground state and retain every state that Mitt Romney won in 2012 as well. Plus, there are a few states that Trump is hoping to flip from blue to red. So what exactly are the states that Trump needs to win if he hopes to become president?  First, there are 21 states that Donald Trump will win essentially by default. These are the states that traditionally always vote for the Republican candidate, and they add up to 163 Electoral College votes. If Hillary Clinton were to somewhat win in just one of these states, it would be a complete shock. The states are: Alabama Alaska Arkansas Idaho Indiana Kansas Kentucky Louisiana Mississippi Missouri Montana Nebraska North Dakota Oklahoma South Carolina South Dakota Tennessee Texas Utah West Virginia Wyoming Then there are two states that usually vote for the Republican candidate but where Hillary Clinton has actually been somewhat close in the polls. Still, it seems likely that these states will stay red as they have been for a long time, but it\u2019s necessary for Trump to defend himself here if he wants to win the election. Those states are: Arizona Georgia If we add these two states to Donald Trump\u2019s column, plus all the traditionally red states, the Republican nominee is now at 190 Electoral College votes. He needs 80 more votes to become president.  What remains are six battleground states that could realistically be won by either Donald Trump or Hillary Clinton. Those battlegrounds are: Florida Iowa Maine\u2019s 2nd Congressional District Nevada New Hampshire North Carolina Ohio All of these states add up to 80 Electoral College votes, meaning that if Trump wins all of the move in Donald Trump\u2019s direction. On November 6th, the Times\u2019 model gave Hillary Clinton a 70 percent chance of winning the state, but now, this number has gone down to 66 percent. And two weeks ago, before the FBI news was released, Hillary Clinton had an 80 percent chance of winning Florida on The Upshot. The model currently gives Clinton an 84 percent chance of becoming the next president. Clearly, Clinton does not absolutely need Florida to win, while Donald Trump almost certainly can\u2019t reach 270 Electoral College votes without it.  On PredictWise , Hillary Clinton now has better odds of winning Florida than she did yesterday. On November 6th, Clinton was given a 73 percent chance of winning Florida by PredictWise, but now that has gone up two points to 75 percent. Surprisingly, PredictWise is actually giving Clinton better odds of winning Florida today than she had prior to the FBI announcement on October 28th. Hours before that news dropped, Clinton\u2019s odds of winning Florida were at 72 percent. In the aftermath of that bombshell, her odds fell all the way down to 58 percent, but she has now more than recovered from it. Nationally, PredictWise gives Clinton an 89 percent chance of winning the election, up two points since yesterday.  Meanwhile, a dramatic shift has taken place on The Huffington Post\u2019s forecast . On Sunday, this model gave Clinton a 93 percent chance of winning Florida, and the state was placed in the \u201cprobable Clinton\u201d column. Twenty-four hours later, Florida has been moved into the \u201cbattleground\u201d column, and her odds of winning the state have dropped down to 89 percent. The Huffington Post has also moved North Carolina from \u201cprobable Clinton\u201d into \u201cbattleground.\u201d One day ago, Clinton\u2019s projected minimum number of Electoral College votes was 317, but now that has dropped down to 273.  Clinton has seen a very slight bump in DailyKos \u2018 election forecast, though. On November 6th, they gave her a 74 percent chance of winning Florida, but that has now gone up one point to 75 percent. This bump also came as DailyKos released its final election prediction. They expect Hillary Clinton to win 323 Electoral College votes \u2013 including that of North Carolina and Florida \u2013 and Donald Trump to win 215 votes.  It\u2019s easy to see why all these shifts have taken place, as several key Florida polls were released on Monday that show the race to be much tighter than it was just one day ago. Yesterday, Hillary Clinton was ahead in Real Clear Politics\u2019 Florida polling average by 0.9 percentage points, but today, Trump leads by 0.3 percent. No polls have yet been released that reflect the FBI\u2019s recent announcement that they would still not be recommending charges against Hillary Clinton after reviewing the new set of e-mails, so it remains to be seen if Clinton will be able to recover even more of her lead in the aftermath of that news.  6 Comments ", "Latest Figures Reveal That The World Uses 500 Billion Plastic Bottles Annually Credit: Do It Wiser Plastic is plaguing the environment left and right and one of the single biggest contributors is the use of single-use plastic bottles. This includes water bottles and those used for other beverages, like sodas and sugary sports drinks, and the demand for them is only increasing despite global efforts to stem plastic usage in the bud.  Plastic bags and bottles ravage the Earth from production to disposal, and yet humans buy approximately one million bottles per minute, according to Euromonitor , a market research group. Those numbers are expected to increase by another 20% by 2021, which will devastate climate, beaches, oceans, and all of the animals that reside in these areas.  According to figures from Euromonitor , humans bought 480 billion plastic bottles in the year 2016, which is 300 billion more than the numbers from a decade ago. To make matters worse, less than half of those bottles was collected for recycling and only about 7% of those collected were turned into new bottles. Manufacturers complain that using recycled plastic ruins the appeal of the bottles and that it costs more to use these materials, which will fall on the consumer.  Experts speculate that this demand for 20,000 bottles per second has been exacerbated by the on-the-go, urban culture that has taken over in cities in China and the Asia Pacific region. With an increased population comes a rise in the demand for PET (polyethylene terephthalate) bottles, which is why Chinese citizens bought 73.8 billion bottles last year, up more than 5 billion since the year before it.   \u201c[China] is a critical country to understand when examining global sales of plastic PET bottles, and China\u2019s requirement for plastic bottles continues to expand,\u201d said Euromonitor\u2019s head of packaging, Rosemary Downey .   It\u2019s not enough that reusable water bottles are trending right now because that doesn\u2019t help the nations who can\u2019t trust the cleanliness of their tap water. This surge in buying plastic bottles is also largely driven by developing countries, where disposability is more important than sustainability and being eco-friendly.   \u201cThis increase is being driven by increased urbanization,\u201d Downey said . \u201cThere is a desire for healthy living and there are ongoing concerns about groundwater contamination and the quality of tap water, which all contribute to the increase in bottle water use.\u201d  Credit: Bottle Ban If municipalities would clean up their water or work to provide safe drinking water to certain regions for the first time, it\u2019s likely that plastic pollution, especially when it comes to bottles, would decline dramatically and slow the environmental health crisis that is building every day.  Sadly, it\u2019s estimated that approximately 5 to 13 million tons of plastic leak into the ocean every single year, ultimately to be worn down into fragments that float in the water column and can sometimes become a part of one of the many garbage patches. Fish, sea birds, and other marine life will eat the specks of plastic or even consume larger pieces, which can eventually kill them. Since humans consume a variety of fish from the ocean, these plastics can also make their way onto our dinner plates.   \u201cThe plastic pollution crisis rivals the threat of climate change as it pollutes every natural system and an increasing number of organisms on planet Earth,\u201d said Hugo Tagholm , the CEO of Surfers Against Sewage. \u201cCurrent science shows that plastics cannot be usefully assimilated into the food chain. Where they are ingested they carry toxins that work their way on to our dinner plates.\u201d   There are several solutions that groups and experts have suggested to reduce the number of plastic bottle usage, ranging from cutting bottles out cold turkey to encouraging a payment system to use plastic bottles. While some places, like San Francisco, banned the sale of plastic bottles , other groups advocate for what\u2019s called a circular economy. In the circular economy, plastic bottles would be used, recycled, refilled, and reused, effectively reducing waste. Surfers Against Sewage is currently campaigning for a deposit return system to be implemented in the UK, which the equivalent of CRV that is collected in the U.S. that can be returned to people that recycle their bottles or cans.  If you aren\u2019t compelled by these reasons to stop using plastic bottles, consider what your beaches will look like once plastic dominates the world even more. Remote islands with little to no beach clean-ups have shown evidence of extreme pollution along their coast and upwards of 18 tons on their beaches, revealing what the future of even the nicest beaches will be. Consider purchasing a reusable water bottle today and making a huge difference for the environment. ", "LIVE STREAM: Donald Trump Victory Speech ss Hillary Clinton, his opponent who he has repeatedly said should be in jail.  Hillary Clinton is also expected to speak from the Javits Center in New York City, although many of her supporters have already left the arena in tears.  Read more about Donald Trump and Melania in Spanish at AhoraMismo.com:  Join over 240,000 people who get the most important news stories and the best shopping deals from Heavy \u2013 Delivered right to your inbox. ", "READ: Official ISIS Statement on Nice, France Terrorist Attack People pass French flags lowered at half-mast in Nice on July 16, 2016, following the deadly Bastille Day attack. (VALERY HACHE/AFP/Getty Images) The Islamic State has released an official statement via its Amaq News agency regarding the July 14, Bastille Day terrorist attack in Nice, France, carried out by Mohamed Lahouaiej Bouhlel. Police have identified Bouhlel as responsible for murdering up to 84 people by ramming into them with a truck and shooting at them at a Bastille Day celebration.  The 31-year-old French-Tunisian attacker told police he was delivering ice cream in order to get on the promenade, which was closed to traffic for the celebration, The Daily Mail reports.   ISIS released a statement about the attack this morning citing an \u201cinsider source.\u201d Read it below:  The attack followed the orders of a previous video purportedly released by the Islamic State, in which it told its jihadists in France who could not make it to Iraq or Syria to use cars or trucks as weapons.  Join over 240,000 people who get the most important news stories and the best shopping deals from Heavy \u2013 Delivered right to your inbox. ", "U2\u2019s St. Louis Concert Cancelled; Fans Offered Refunds Getty Bono and the Edge are seen playing a set in honor of the new iPod in 2004. (Getty) U2 has cancelled its September 16 concert in St. Louis, Missouri after a night of unrest over a police officer\u2019s acquittal that saw rocks thrown at officers, injuries, and arrests. The mayor\u2019s house was damaged, and a public library\u2019s windows smashed, among the other developments.  In the midst of all of this, U2 wrote on Saturday morning on Twitter: \u201cTonight\u2019s St. Louis Show Cancelled \u2018We cannot risk fans\u2019 safety.\u201d  The iconic band released a lengthy statement explaining the decision to no longer play at The Dome America Center. It was posted to U2\u2019s website and reads:   Live Nation and U2 regrettably announce their St. Louis show scheduled for tonight, September 16, 2017 has been cancelled.  \u201cWe have been informed by the St. Louis Police Department that they are not in a position to provide the standard protection for our audience as would be expected for an event of this size.  We have also been informed that local crowd security personnel would not be at full capacity.  In light of this information, we cannot in good conscience risk our fans\u2019 safety by proceeding with tonight\u2019s concert. As much as we regret having to cancel, we feel it is the only acceptable course of action in the current environment.\u201d \u2013 Live Nation and U2  Fans who purchased tickets online will receive a refund on the credit card tickets were ordered on. Refunds for non-internet purchases will be available starting Monday at 10am at point of purchase.   Here\u2019s the band\u2019s tweet on the cancellation:  Here\u2019s some of the reaction on Twitter. Some people expressed sadness, others said they were angry (at those causing the unrest, at U2), and others wanted the band to make a social statement.  The concert being cancelled upset fans on social media, but it was just one of multiple closings in St. Louis because of riots and protests over a judge\u2019s acquittal of a white police officer in the shooting death of an African-American man, Anthony Lamar Smith. Prosecutors had argued that the former police officer, Jason Stockley, planted a gun after the shooting, something he denied. ", "The 100 Funniest Tweets From the Unending Nightmare That's Been the 2016 Election The 100 Funniest Tweets From the Unending Nightmare That's Been the 2016 Election Illustration by Shakeil Greeley for GQ / Getty Images  Laugh to stop yourself from crying.  There are only seven days left in the 2016 presidential. Seven more days and, barring a last-minute constitutional crisis , this non-stop misery ride will finally be over. How long has it been? Eight? Twelve? Thirteen years? No one really knows any more. All we know is that the 2016 election has done to American democracy what cocaine did to Gary Busey's career, and, much like being stuck in an elevator with Gary Busey, it's hard not to pray for the sweet release of death.  A presidential candidate bragging about sexual assault , a presidential candidate threatening to put is political opponent in jail , dog-whistle racism, actual straight-up racism ; it's fair to say we're at a historic low-point in the story of American democracy. If only President Obama could wipe the Internet clean before he leaves office, so we never have to be reminded of this god-awful mess ever again.  All that said, there was one bright light during these dark times: Twitter.com. Previously home to die-hard One Direction fans and a few hundred-thousand accounts pretending to be Will Ferrell, Twitter was undoubtedly responsible for some of this election cycle's most vile rhetoric \u2014I mean, just look at Trump's tweets. But there's no denying it also came into its own during the 2016 election. It wasn't fun watching Donald Trump routinely debase our country's political system, but I'm not going to pretend the well-crafted tweets that sparked into existence as a result weren't also a welcome catharsis.  To commemorate this bizarre time in our nation's history, we've compiled a chronological list of the 100 funniest* tweets of this genuinely terrible, and mostly unfunny, election. Hopefully, if there's anything left in the smoldering rubble that will
