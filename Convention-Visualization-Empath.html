 dysfunction, and that ugly scene\u2014minus the chair throwing\u2014played out live at the second presidential debate last week, one of the most brutal in recent history. \u201cI've never had a guest on my show who I thought should be president,\u201d says Springer, laughing. \u201cEver. Except the guy who married his horse.\u201d  Faced with the prospect of a Trump presidency, Springer, a former Democratic mayor of Cincinnati who once ran for governor of Ohio, has thrown his hat back in the political ring to make the case for Clinton. Last month, he tweeted his assessment of the options facing the American people: \u201cHillary Clinton belongs in the White House. Donald Trump belongs on my show.\u201d  We\u2019ll let him explain.  GQ: The second debate was one of the most savage\u2014and personal\u2014we\u2019ve ever seen. How much did it remind you of your show?  Jerry Springer: I mean, good God. Other than his money, how in the world is he different than people that are on my show? And that's not trying to be cute. That's the truth. I mean, I think about the issues of the people that come on our show, the language they use, the relationship dysfunctions. You know, other than your net worth, what is the difference, and why do people wind up calling people on my show trash? I've always said that wealthy people haven't cornered the market on propriety or morality or decency. We keep thinking, just because people are poor and maybe didn't go to college or something that all of the sudden they're trash, and then we see this running for president? The behavior's the same.  After the first debate, you tweeted that Trump belongs on your show. In the style of segments like \u201cMy Girlfriend is a Man\u201d and \u201cI Married a Horse,\u201d what would you call the episode starring him?  [laughs] Great question. Oh gosh, I\u2019ve gotta think\u2026\"I\u2019ll Beat That Blank To The White House.\"  A hallmark of your show is when people start throwing chairs at each other. Be honest: Do you ever feel like thwacking Trump with a folding chair?  [laughs] Well, I\u2019m nonviolent. I think he wouldn\u2019t come on my show\u2014nothing to do with chairs\u2014he wouldn\u2019t come on my show because he wouldn't want his hair pulled. You know, they're always pulling off the wig? That's why he wouldn't come on the show.  There\u2019s been speculation that Trump is planning a new media empire to capitalize on his momentum after the election. Are you worried he\u2019s going to take your job?   \"I'm sorry. I've ruined the culture.\"  TRENDING THIS VERY SECOND travel-and-eats Where to Eat and Drink in Houston, the New Capital of Southern Cool  culture Serena Williams' Catsuit Is Banned from All Future French Opens  news-and-politics No One Knows Why This QAnon Conspiracy Theorist Was in the Oval Office with Trump  Well he\u2019s far better on television than I am, so I'm not worried, because I'm 73 years old. [phone rings in the background] Some other person calling for money. [laughs] It's funny because, on a side note, and then I'll answer your question, once you're identified as being a Democrat and Hillary supporter, etc., then every Democrat running in the country starts calling you for money. WATCH Chris Hemsworth Goes Undercover on Twitter, YouTube, and Quora  To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video  WATCH Chris Hemsworth Goes Undercover on Twitter, YouTube, and Quora Share Tweet Email More... EMBED URL&amp;lt;script async src=\"//player-backend.cnevids.com/script/video/5b7490bd8c1abc4fee00001d.js?iu=/3379/conde.gq/partner\"&amp;gt;&amp;lt;/script&amp;gt; VIDEO URLhttps://video.gq.com/watch/chris-hemsworth-goes-undercover-on-twitter-youtube-and-quora Our bad! It looks like we're experiencing playback issues. This live video has ended. It will be available to watch shortly. See what else is new Loaded: 0%Progress: 0% MuteVolume 0% Back Caption Options Close Settings Language English Font Size Small Medium Large Position Auto Bottom Top Sample Caption Text0:000:000:00 The problem with him doing my show is you've got to be able to tell the difference between a host and the guests. So they would have to run a graphic, they would have to keep saying, \"He's the host, he's the host, he's the host.\" But other than that, yeah, he's phenomenal on television.  You\u2019re an ardent Hillary Clinton supporter. Aside from \u201cshe\u2019s not a demagogue,\u201d what\u2019s your case for her?  Certainly in my lifetime, there\u2019s never been a human being more prepared, and more knowledgeable and more balanced to be president of the United States who hasn't already been one. In other words, when you run for reelection for president, you already know all of the world issues. But for someone who hasn't yet been president, I don't think there's another human being that could sit down with her and would know as much about what's going on in the world, has thought more about all these issues for her whole lifetime, than she has. She really is the most qualified person ever to run for president who hasn't been president before.  And there's no particular benefit for me other than I love my country. I mean, I'm not looking for a political job. I'm literally just a citizen. And I do take it seriously. I'm [from] an immigrant family. So I take the State of Liberty very seriously. I mean, my family was lost in the Holocaust. We believe in the State of Liberty. This was the place we were going to come. And then you have someone running for president who is opposed to the idea [of] America? Religious, ethnic and all that kind of freedom? And wants to replace the State of Liberty with a wall? So I compare that to the qualifications of a Hillary.  You\u2019ve talked about how the election is personal for you. How does it hit home?  Someone comes to me and says, \"Well, if you knew Trump, he isn\u2019t personally bigoted.\" It doesn't matter\u2014that's irrelevant. He\u2019s smart enough to know that he is giving cover, he is giving voice to a very ugly notion that you will be judged in this country based on where you're from and what your religion is, what your ethnicity is, and in some instances, even what your color is. And gender. And your disabilities, if you have any. Well, we all have some disabilities. But it\u2019s, like, oh my god, this is so un-American. It's, like, a cruel irony to say we're going to make America great again. Hey! First understand what America is. That is personal.  You\u2019re the former mayor of Cincinnati. What have you learned about politics in the two decades you\u2019ve been doing your show that you didn't know during your political career?  I always knew we were all alike and the only thing that separated us [is] some of us were luckier in the gene pool of parents, and some of us had more money, and stuff like that. And I saw that in politics, and I see it in the people on my show. ... 99 percent of what we are, we had nothing to do with. Not one person you will ever meet had anything to do with the decision to be born, to whom you'd be born, what kind of health, what kind of brain, what era, what country. None of this stuff. The last one percent of what we become is maybe due to our own efforts. But even that is based on what we were born with. If you understand that, then you will never ever judge people based on what they are. You will only judge people based on what they do.  I guess I kind of knew that all along, and every job I\u2019ve ever had just confirmed what I've always believed, is that human beings are alike. Some are just luckier.  Your show is in its 26th season\u2014  I apologize. [laughs] I'm sorry. I've ruined the culture. I'm so sorry. Oh, please, Rebecca, forgive me.  I forgive you! What\u2019s one moment from this election that would have been way better on your stage?  Well, any of the debates, clearly. And obviously the video. I mean, really. You can\u2019t even make a parody of it anymore. I can't\u2014it's almost, they\u2019re throwing softballs at me. It's, like, \"Hey! Here's a show topic, here's a show topic.\" I mean, I could have done a whole season of shows just on this campaign.  But again, it\u2019s one thing to have a television [show] about that, which is the purpose of the show, to have it about dysfunctional behavior, and another thing to say, \"Gee, why doesn't the person on this show run for president?\" What? Who thought that was a good idea?  You\u2019ve said Trump\u2019s blurring of politics and entertainment helped propel him to the GOP nomination. Are shows like yours to blame for Trump\u2019s rise?  No, no one show. Lots of people watch the show and behave properly. ", "The 2016 Election Will Never End The 2016 Election Will Never End Getty Images November 8th may just be the start.  By now, you know that walking Illinois-Nazi-rally Donald Trump is finished. His polls are shit. His reputation is somehow worse than it was when he started running for office. His spokespeople are imbeciles. His ground game is nonexistent . He has a record of scandal and disgrace that will NEVER be matched by anyone ever again. (I feel like I\u2019m watching Cy Young pitch when he opens his mouth.) He\u2019s gonna get trounced.  And I wish the prospect of a Trump defeat offered us all some measure of relief. I wish I could point at November 8th on the calendar and tell you, definitively, that this living nightmare will finally be fucking over. But I can\u2019t. I know that isn\u2019t true at all. I know that November 8th is only the beginning of our miseries, because one of the most depressing things about this election season\u2014which has already put America on the brink of suicide\u2014is the fact that it isn\u2019t gonna end on Election Day.  We know Trump will lose, and we also now know that Trump and his acolytes have NO plans to lose graciously . Trump isn\u2019t gonna concede, and he isn\u2019t gonna go away, not when he\u2019s already achieved the wet dream of seeing his every word move mountains. He will do his best to undermine the election results, and stoke violence, and gin up perpetual outrage against the media, and he will appear on your television screen every hour on the hour\u2014summoned like a fucking genie\u2014to rail against the legitimacy of a Hillary Clinton presidency.  And he\u2019ll have the unofficial support of his estranged party when he does. As much as the GOP establishment wants to treat Trump like a fart in an elevator, come November 8th they will share the exact same goal, and utilize the same truther news outlets to achieve it. It\u2019s been discouraging to watch the GOP stymie Obama at every turn for the last eight years (with Obama, at times, being far too deferential to them), and it\u2019s not like they\u2019re gonna magically grow a heart once Hillary Clinton takes office. I promise you that dipshits like Mitch McConnell will declare it their mission to thwart Clinton, and then sit on their dicks for the duration of her stay in the White House.  That\u2019s how the GOP works. They deserve to go down with Trump and yet, somehow, they\u2019ll survive all this , without being forced to learn a thing. Even if they lose control of Congress, they\u2019ll find a way to regenerate and then fuck everyone. Everything Trump does in practice, they do in policy. And they\u2019ll have the support of both their donors AND the pig voters they have nurtured for years (who have been granted more anthropological empathy than virtually any other segment of society), the ones who flocked to Trump this year but will gladly stick by the Republican party because they\u2019ve been conditioned for the past three decades to cry out \"BITCH!\" any time anyone says the name Hillary out loud. These people are in each other\u2019s thrall forevermore.  Wait! It gets worse! Not only will Republicans re-litigate this election into eternity, but they will have the firm backing of cable news when they do it. This election is an industry now, and cable news has figured out how to frack it for maximum resources. CNN has finally hit upon a thriving business model by having insane people lose their shit on panel shows. Shitbag insiders like Mark Halperin have mastered horse-trading access to Trump for \u201cfairness\u201d. MSNBC has paraded out a conga line of bozos like Chuck Todd (wistfully referring to Trump spokespuppet Kellyanne Conway: \u201cShe\u2019s just a very good person\u201d) and Chris Matthews and Joe Scarborough who are jussssst cynically balanced enough for the network to say, \u201cWe\u2019re liberal but we\u2019re not TOO liberal, you guys!\u201d Like the GOP itself, these networks are TERRIFIED of alienating Trump\u2019s base of racist hicks and their QVC housewives , so they bend over backward to accommodate them even as these loons scrawl swastikas on the press table. WATCH Chris Hemsworth Wears Clothes Just as Well as You Think He Would  To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video  WATCH Chris Hemsworth Wears Clothes Just as Well as You Think He Would Share Tweet Email More... EMBED URL&amp;lt;script async src=\"//player-backend.cnevids.com/script/video/5b75a3928c1abc794b000008.js?iu=/3379/conde.gq/partner\"&amp;gt;&amp;lt;/script&amp;gt; VIDEO URLhttps://video.gq.com/watch/chris-hemsworth-wears-clothes-just-as-well-as-you-think-he-would-2018-08-16 Our bad! It looks like we're experiencing playback issues. This live video has ended. It will be available to watch shortly. See what else is new Loaded: 0%Progress: 0% MuteVolume 0% Back Caption Options Close Settings Language English Font Size Small Medium Large Position Auto Bottom Top Sample Caption Text0:000:000:00 That\u2019s why this election will be a never-ending hostage standoff. This is how a boob like Paul Ryan\u2014he\u2019s so emotionally torn here, you guys!\u2014somehow engenders more sympathy from certain people than Trump\u2019s victims do. No one ever gets written off for good the way they ought to be. During the second debate, Trump lied nearly every minute , threatened to jail his opponent, defended talking about grabbing women by the pussy by saying it was locker room talk, humped his chair , invited Bill Clinton\u2019s accusers to the debate and planned to have them angrily confront him on camera, frequently pointed at Hillary Clinton like he wanted to stab her with his Tiny Tim finger, admitted once more to not paying his taxes , and generally made the whole world uncomfortable. And yet there was Matthews afterward, crowing, \u201cThis one had a far less clear outcome!\u201d He really said that. Christ.  I haven\u2019t even gotten to the alt-right sites yet\u2026 sites that would likely benefit more from Trump losing than from him winning. Alex Jones will get to rip his shirt off nightly, to the delight of both the uneducated and Irony Twitter. Brietbart will continue to be its own political fiefdom. Fox News will eagerly patch up the schism between Trumpites and normal conservatives in order to sell you more fallout tents and safe deposit boxes. As President Obama said yesterday, these sites are the byproducts of years and years of GOP handiwork. Debunking them is a full-time job. They won\u2019t vanish in a single night. Pepe the Frog isn\u2019t going away. The second Trump loses, he\u2019s gonna appear on your Facebook Uncle\u2019s shoulder and whisper \u201cBURN IT ALL.\u201d  We will never be free of this election, not when there\u2019s profit to be had from it, both financially and ideologically. The madness of 2016 will bleed into 2020, and then into 2024, and on and on with no rest. I hate admitting this. I genuinely believe that people are good, for the most part. But I\u2019ve seen too much now. In a sane universe, the number of Trump supporters is zero. The fact that he has any support at all\u2014much less from millions of people\u2014suggests a brokenness in America that will take a long, long time to fix, if it ever gets fixed at all.  Drew Magary is a GQ correspondent and author, most recently of \" The Hike .\" Find your happy place with advice from the world's happiest man: ", "Donald Trump Doesn't Believe in the Constitution   Donald Trump , Republican nominee for president, does not believe in the United States Constitution.  That\u2019s a strong statement, but it\u2019s increasingly clear that it\u2019s true. Trump wants to be president of a country whose fundamental organizing document he almost completely disagrees with. Even if he has read the Constitution \u2013 which is a serious question, as raised by Khizr and Ghazala Khan during the DNC \u2013 Trump doesn\u2019t believe in its core principles and values. You know, the principles and values that make America great.  This disdain was on full display Monday. When talking about the recent bombings in New York and New Jersey, Trump lamented the fact that the Constitution would require suspected bomber Ahmad Khan Rahami to be treated fairly. \u201cHe will be represented by an outstanding lawyer. His case will go through the various court systems for years and in the end, people will forget and his punishment will not be what it once would have been. What a sad situation,\u201d he said. \u201cWe must have speedy but fair trials and we must deliver a just and very harsh punishment to these people.\u201d Trump also decried that Rahami would be given \u201camazing hospitalization\u201d and \u201ca fully modern and updated hospital room.\u201d  Putting aside Trump\u2019s inaccurate assessment of the quality of medical care prisoners receive and the woefully underfunded public defender system in the U.S., Trump is attacking some of the bedrock principles of American justice. Ever since Gideon v. Wainwright , the Sixth Amendment to the Constitution has been understood to require that everyone charged with serious offenses in this country receive defense counsel.  This protection for criminal defendants is cause for celebration, not castigation. Speaking about this right in glowing terms, the Supreme Court has said it is \u201cnecessary to insure fundamental human rights of life and liberty\u201d and called this a \u201cnoble ideal\u201d without which there can be no fair trial.  Similarly, the Eighth Amendment prohibits \u201ccruel and unusual punishment.\u201d We already know from Trump\u2019s advocating extreme forms of torture that he is no fan of this part of the Constitution, but his comments Monday make that even clearer. Prisoners\u2019 serious medical needs cannot be ignored; doing so would be \u201ccruel and unusual.\u201d The Supreme Court has explained that \u201cinfliction of such unnecessary suffering is inconsistent with contemporary standards of decency\u201d and outlined the basic principle that \u201cthe public be required to care for the prisoner, who cannot, by reason of the deprivation of his liberty, care for himself.\u201d   Just this weekend, he once again showed that he couldn\u2019t care less about the First Amendment. After The New York Times published a story finding that Trump relied on $885 million in tax breaks to build his real estate empire in New York City, Trump tweeted , \u201cMy lawyers want to sue the failing @nytimes so badly for irresponsible intent. I said no (for now), but they are watching. Really disgusting.\u201d  Of course, as any middle school student will tell you, the First Amendment protects the freedom of the press. Part of that protection is that no public figure can sue as a result of a bad story without proving malice, meaning that the journalists knew the story was false or demonstrated complete disregard for whether it was true. This standard is crucial in protecting the press from being attacked by people who don\u2019t like unflattering coverage. Without this principle, the press would be too scared to write pieces critical of the powerful, and the First Amendment would be virtually meaningless.  It\u2019s been clear from other contexts, though, that \u201c virtually meaningless \u201d is how Trump views the First Amendment as a whole. Among other things, he has called for violence against individuals expressing their opinions and advocated for a religious test for those entering the country. These positions fly in the face of the First Amendment\u2019s protection of free expression and freedom of religion, as well as its guarantee against an established state religion.  Trump is no fan of the rest of the Constitution either. His recently announced maternity leave plan includes no coverage for fathers , which shows his lack of concern for the 14th Amendment\u2019s Equal Protection Clause; his insistence that women and doctors should be punished for abortion shows that he doesn\u2019t believe in a constitutional right to privacy under the Due Process Clause; he has promised to violate treaties , which are constitutionally recognized sources of law; he doesn\u2019t understand the difference between state and federal authority, the basic principle of federalism which underlies the Constitution; nor does he care about separation of powers , the founding constitutional idea that the president, Congress and the courts have different responsibilities in order to prevent tyranny.  In other words, other than his repeated invocation of the Second Amendment, including his not-so-oblique references to one of his supporters shooting Hillary Clinton (something that came up again this weekend ), Trump has shown that he disagrees not just with one or two isolated parts of the Constitution \u2013 which would be within normal democratic bounds , and is countenanced by the Constitution\u2019s amendment process \u2013 but rather with the very fabric of the document.  This is highly unusual in American politics, where most debate occurs against the backdrop of accepted constitutional principles. Trump doesn\u2019t appear to accept those principles at all, and instead seems to want to be president of a country with a foreign understanding of government and its relationship to the people.  If Trump were elected, he would have to swear the same allegiance to the Constitution that every president has before him: \u201cI do solemnly swear (or affirm) that I will faithfully execute the office of president of the United States, and will to the best of my ability, preserve, protect and defend the Constitution of the United States.\u201d  Based on how he has campaigned over the past year, if he were to utter those last 10 words, he would be lying \u2013 as has become par for the course with Donald Trump. ", "It's possible' Bernie Sanders says he could have beaten Donald Trump  Mr Sanders challenged Mrs Clinton in the Democratic primary campaign, gaining massive support from disenchanted Democrats who were not willing to support Mrs Clinton.  Speaking to BBC Radio 4, Mr Sanders, a senator from Vermont, was asked whether he would have fared better against President-elect Trump than Mrs Clinton.  \u201cThere are polls out that suggest that but the answer is you don\u2019t know, you really don\u2019t know,\u201d he told the Today programme.  \u201cI would have loved to have had the opportunity. I think it is possible [that he could have won]. Bernie Sanders says he could have done better then Hillary Clinton \u201cHindsight is 20/20. I don\u2019t know.\u201d  Pressed again on whether he would have proved a tougher challenge for Mr Trump, Mr Sanders continued to dodge the question.  He repeated: \u201cI don\u2019t know.\u201d  The 75-year-old then said it was important to note Hillary Clinton actually won the popular vote ahead of Mr Trump.  While more people voted for the former Secretary of State, Mr Trump triumphed in the all-important electoral college, winning 290 electoral votes to Mrs Clinton\u2019s 232.  In his new book, \u2018Our Revolution\u2019, Mr Sanders has called for a fundamental reassessment of the Democratic Party \u2013 which he believes has lost sight of its basic principles. Donald Trump as he makes his acceptance speech in New York following his victory to become he 45th president of the United States. Speaking to NPR Mr Sanders said: \u201cI think it\u2019s time for a fundamental reassessment and I think what that reassessment has got to entail is to understand that we cannot have a party that will win if we continue to become dependent on big money interests and campaign fundraisers all over this country.\u201d  Discussing the shift of voters from Barack Obama to Donald Trump , Mr Sanders added: \u201cI think a lot of people who voted for Barack Obama in 2008, voted for Barack Obama in 2012, and who like Barack Obama, said \u2018You know what, I am going to go for Trump because he has been clear about feeling the pain of working families.\u201d  Speaking to donors in a conference call following her defeat, Mrs Clinton said FBI Director James Comey had played a crucial role in her defeat.  She said the FBI\u2019s investigations into emails linked to her had halted momentum she had built up following numerous sexual assault allegations which had been levelled against Mr Trump.  Mrs Clinton also claimed the investigations \u201cfired up\u201d Trump supporters. ", "Armed serial robber shot by police after Puyallup chase  PUYALLUP, Wash. - A man who police say is connected to nearly a dozen robberies was shot by an officer after a chase Wednesday morning. The suspect is expected to survive after undergoing CPR at the scene.  The officer responded to the Denny's restaurant near South Hill Mall for reports of an armed robber threatening employees and customers. The officer began chasing a pickup truck that was speeding away.  The driver lost control and crashed into a concrete overpass pillar nearby, police say. That's when the passenger pointed a gun at the driver, prompting the officer to fire a shot, injuring the gunman. The suspect was given CPR until medics could arrive and transport him to the hospital.  Police say the suspect, a 37-year-old convicted felon, is tied to at least ten other robberies in the Pierce County area.  The driver, a 39-year-old who is also a convicted felon, was arrested and booked into the Pierce County Jail,  The officer is now on paid administrative leave, which is standard procedure after an officer fires their gun. ", "Cashier Notices Panicky Woman Is Making A Strange Purchase, Then Realizes She\u2019s Being Scammed  Shelly Yost is a cashier at Kroger. One day, she noticed an older woman making a bizarre purchase. The woman was buying $2,000 worth of iTunes gift cards. Something seemed off.  Yost asked the woman why she was buying so many gift cards. The elderly woman said her granddaughter was in jail with a broken nose and that she needed to buy the gift cards to bail her out. The story was a red flag .  The cashier had heard this one before. The woman was in a panic. She was terrified for her granddaughter\u2019s well-being.  \u201cI want to let you know your granddaughter is OK. This is a scam that we know happens,\u201d Yost told her, but the woman refused to believe it. \u201cI asked her if she would please wait, and let me call the Sylvania police, so they could tell her that they would never accept gift cards as payment for somebody in jail. I didn\u2019t want her to go somewhere else.\u201d  Yost stalled the frightened woman for as long as she could while she quickly slipped away to call the police. Yost also noticed the woman had a keychain from an assisted living facility and called them.  The police arrived and talked the woman down. The assisted living facility was grateful.  \u201cThe next day, they showed up, and they were the most genuine people,\u201d said Yost. \u201cThey hugged me so tight and thanked me over and over. And they handed me a card, which I took and said \u2018Thank you\u2019. When I opened it later, there was super-nice gift in there.\u201d  Please SHARE if you think Yost went above and beyond what any cashier would normally do!  Due to restrictions, this video cannot be viewed in your region. ", "The Weather Channel Just Made Urgent Warning To Anyone In The Path Of Hurricane Matthew  Hurricane Matthew could have catastrophic impacts and concerns are growing about people that have decided to stay in areas under mandatory evacuations.  The Weather Channel caught wind of all of the people saying the storm was \u201cjust hype\u201d and released this warning.  If you \u2013 or anyone you know \u2013 lives in Florida or in the path of Hurricane Matthew it\u2019s important that you see this.  According to Senior Hurricane Expert, Bryan Norcross, this storm is like nothing we\u2019ve seen before.  Governor Rick Scott of Florida told 1.5 million people living in evacuation zones: \u201cYou need to leave. Evacuate, evacuate, evacuate.\u201d  Hurricane Matthew is a Category 4 storm and has already been blamed for the deaths of over 280 people in Haiti.  Please SHARE this important message with your friends and family!  Due to restrictions, this video cannot be viewed in your region. ", "Martial Artist Dad Hears Piercing Scream, Then He Sees Woman Being Attacked And Rushes To Her  Luis Ruiz is a fifth-degree black belt in karate and a martial arts instructor. His stepson, Antonio Pina, happens to be a third-degree black belt. Perhaps it was that the two men knew they could handle themselves that they fearlessly engaged with an attacker.  One night, they were walking to their home in Brooklyn, NY. Ruiz heard a piercing scream. When they looked around, they noticed a woman being brutally beaten by a man.  \u201cWe notice that he\u2019s grabbing her and slamming her on the ground,\u201d Ruiz told CBS.   The father told his son to call for help. Ruiz quickly approached the criminal.  \u201cSo I say \u2018hey, is everything OK, are you guys OK?\u2019 The guy gets up like nothing, turns to his right and walks away like he wasn\u2019t doing anything wrong,\u201d he said.  Ruiz then comforted the woman, whose face, he says, was swollen beyond recognition and bloodied. The father and son were able to identify the attacker as Todd Deas. Police say he had 19 prior arrests, including rape and sexual abuse, and had recently been released on parole.  Had they not been there, who knows what would have happened.  \u201cHero is a big word. I\u2019d rather think we just did the right thing, and that everyone in the neighborhood and in the world would do the right thing,\u201d Ruiz said.  Please SHARE if you think what Ruiz and his son did was very brave!  Due to restrictions, this video cannot be viewed in your region. ", "Donald Trump urged by Margaret Thatcher aide to \u2018show humility\u2019  Writing in the Yorkshire Post, Sir Bernard Ingham warned Donald Trump that Russian President Vladimir Putin would not be \u201ccontained by sweet talk\u201d.  He also told the President-elect he was \u201cAmerica\u2019s people\u2019s idea of the best of a bad job\u201d. Donald Trump was asked to show some humility by Sir Bernard Ingham The president-elect has a chance to bring about world peace Sir Bernard, who was the former Prime Minister\u2019s press secretary from 1979 to 1990 warned Mr Trump could not succeed by ignoring US debt and hoping to \u201cbomb Islamic terrorism out of existence\u201d.  He wrote: \u201cYou need to convince people that what is good for Americans would be good for them, too. Sir Ingham was an aide to PM Thatcher \u201cYou will only do that if America becomes happier with itself.  \u201cYou will be considered a great president if, at the end of your first term, the world is more stable and prosperous than you found it on taking the oath.\u201d ", "UK urged to follow Donald Trump's vow to DEPORT illegal immigrants  President-elect Mr Trump outlined his tough stance to root out the millions who are in the country illegally, particularly criminals.  Mr Trump said that once the border was \u201csecure\u201d, immigration officials would take a decision over what action to take with remaining migrants.  But he also said deportations would take place \u201cimmediately\u201d after he entered the White House .   He said: \u201cWhat we are going to do is get the people that are criminal and have criminal records, gang members, drug dealers, where a lot of these people, probably two million, it could be even three million, we are getting them out of our country or we are going to incarcerate.  \u201cBut we\u2019re getting them out of our country, they\u2019re here illegally.\u201d He said a \u201cdetermination\u201d would be made about remaining illegal immigrants.  He said: \u201cAfter the border is secure and after everything gets normalised, we\u2019re going to make a determination on the people that they\u2019re talking about who are terrific people, they\u2019re terrific people but we are gonna make a determination at that.  \u201cBut before we make that determination\u2026 it\u2019s very important, we are going to secure our border.\u201d 'I fully support and agree with Trump\u2019s stance', says Paul Nuttall Ukip MEP Last night, Ukip MEP Gerard Batten called on Britain to take tougher action on illegal immigrants and said it would be easier to do so after having left the European Union .  He said: \u201cDonald Trump is absolutely right. By their very nature, illegal immigrants are in the country illegally. \u201cWhy wouldn\u2019t you deport them? We should do the same.  \u201cPeople who come here illegally should be sent back home and those who have committed crimes expressly so. \u201cDonald Trump isn\u2019t constrained by the Human Rights Act and the European Court of Human Rights so he can get rid of them. When we leave the EU we can do that too. We have something like a million illegal immigrants here.\u201d  Paul Nuttall, also a Ukip MEP, said: \u201cI fully support and agree with Trump\u2019s stance\u2026 and I wish Britain was better at deporting foreign criminals.  \u201cNot only are they in the country illegally, they have broken their obligation to live by the rules of the host country.  \u201cWhy should we spend our hard-earned money, that could otherwise be spent on the NHS or education, on keeping people that shouldn\u2019t even be in the country in our prisons? They should be sent back.\u201d  Tue, December 13, 2016 Donald John Trump is an American businessman and politician who is President-elect of the United States as well as chairman and president of The Trump Organization Theresa May suggested she might further streamline visa application processes for Indians Conservative MP Peter Bone said: \u201cWhat Donald Trump is tapping into is the deep frustration that people here have, that people come here illegally, commit crime and then can\u2019t be deported because of their human rights.  \u201cWe also need to be robust in returning illegal immigrants. \u201cOne of the frustrating things is that when someone comes here and they break the law we seem to be powerless to deport them.  \u201cWe should not be worried about their human rights. Britons are fed up with people abusing the system.\u201d  In June, the Commons\u2019 Home Affairs Committee called for urgent action to \u201csignificantly\u201d reduce the number of foreign offenders, estimated to number 13,000.  Last week, during an official visit to India, Prime Minister Theresa May suggested she might further streamline visa application processes for Indians if Delhi made it easier for Britain to deport Indian citizens who had over-stayed.  At the weekend, during his first recorded TV interview after being elected on Tuesday, Mr Trump was asked whether a wall with Mexico would be built and said: \u201cYes,\u201d but he appeared to backtrack suggesting it would be partly \u201csome fencing\u201d.  Mr Trump said: \u201cFor certain areas\u2026 a wall is more appropriate\u2026 I\u2019m very good at this, it\u2019s called construction.\u201d Crowds march in New York in protest of new Republican president-elect Donald Trump Following Mr Trump\u2019s win, Mexico has reiterated that it would not fund any wall.  A wave of protests continued yesterday afternoon in New York and Oakland in California as demonstrators took to the streets for the fifth consecutive day.   Thousands of protesters have taken to the streets since the results from Tuesday showed Mr Trump had secured enough votes in the 538-person electoral college to clinch the presidency.  In the main. the protests have been peaceful and have decried Mr Trump for his campaign promises to clamp down on immigration and register Muslims along with claims the former reality TV star had sexually abused women.  So far, arrests have been in the dozens and a number of police have been injured. Slogans including \u201cnot my President\u201d and \u201clove trumps hate\u201d were chanted by campaigners on the march in New York, Los Angeles, Chicago and elsewhere.  Protesters say Mr Trump threatens their civil and human rights. A protestor in New York holds a sign which reads, 'Trump is not my President' The protests come as it emerged that Hillary Clinton could receive two million more votes than Mr Trump when the final tally is made.  The latest findings show Democrat Mrs Clinton has received 400,000 more votes than the President-elect \u2013 60.4 million compared with 60 million.  Millions of votes are yet to be counted in the pro-Democrat state of California and experts believe Mrs Clinton\u2019s win of the popular vote could be extended to two million.  Campaigners are fighting for reform as they suggest the US electoral college system is outdated.  The result is similar to the situation which arose in the 2000 election when Al Gore lost having defeated George W Bush in the popular vote. ", "President Trump\u2019s first 100 days: What will Donald Trump do now? Workers have started putting up stand for President Trump's inauguration outside the White House Donald Trump\u2019s first week  The Republican billionaire made a victory speech in New York yesterday, just after Hillary Clinton conceded defeat to him by phone.  Mr Trump promised to put America first, saying: \u201cI will be President for all Americans and this is so important for me.\u201d  He later tweeted: \u201cThe forgotten man and woman will never be forgotten again. We will all come together as never before.\u201d  The real estate developer is due to meet outgoing President Barack Obama at the White House today to discuss the transfer of power.  Despite their differences, Mr Obama said: \"We are now all rooting for his success in leading and uniting the country.\"  Mr Trump, who has never governed before, is also starting putting together a top team to run his administration.  Hillary Clinton gave an emotional speech yesterday, saying: \"This is painful and will be for a long time.\"  Donald Trump\u2019s first months  Over the next two months, Mr Trump will get ready to take power before he enters the White House on January 20.  His victory will be confirmed though an Electoral College vote and he will official announced as the next President on January 6.  Mr Trump will also work to repair relations with the Republican Party, which has retaken control of the Senate and House of Representatives.  House speaker Paul Ryan said: \u201cWe are eager to work hand-in-hand with the new administration to advance an agenda to improve the lives of the American people.\"  One of his first battles with Congress is likely to be over his controversial plans to build a vast wall along the border with Mexico. How the US election process works Donald Trump\u2019s first 100 days  Once in the White House, Mr Trump will immediately set about undoing as much of Mr Obama\u2019s legacy as possible.  He has proposed bringing Congress back for a special session to repeal Obamacare - the outgoing President\u2019s landmark health reforms.  In his first 24 hours as President, Mr Trump has pledged to suspend immigration from \u201cterror-prone\u201d regions of the world.  He also says he will begin removing more than two million illegal immigrants from America and introduce \u201cextreme vetting\u201d.  Wed, November 9, 2016 After Donald Trump won the US election he made this statement \u201cWe will get along with all the nations that get along with us.\" we look at how Europe reacted to the shock victory of Trump After Donald Trump won the US election he made this statement \u201cWe will get along with all the nations that get along with us.\" we look at how Europe reacted to Trump's triumph Other immediate actions include tax cuts, appoint a new Justice to the Supreme Court and axing funding for UN climate change projects.  He will also announce the US\u2019s withdrawal from the Trans-Pacific Partnership (TPP) and start reviewing all of America\u2019s trade deals.  The new President has vowed to rip up trade deals that do not serve America's interests. He has attacked the US free trade deal with Mexico and Canada.  Mr Trump will also start to develop relationships with world leaders and looks set to have good relations with Russian President Vladimir Putin. ", "Police issue suspicious device warning to people living in Dungiven The PSNI issued the warning on Thursday afternoon. The PSNI has urged people living in Dungiven to be vigilant as a device \"may have been left in the area\".  The warning was issued by the PSNI on Thursday afternoon.  Inspector Johnny Hunter said: \u201cIt follows information that a device may have been left in the area. Police are carrying out a number of enquiries and would ask anyone who finds anything suspicious to report it to police immediately.\u201d  More to follow. ", "What is Article 50? Government LOSES Supreme Court battle over triggering Article 50 The Supreme Court says Theresa May does not have the power to trigger Article 50 alone What is Article 50? Britain has to tell the EU that it wants to go by invoking Article 50 of the EU rulebook for the first time in history.  Article 50, which is set out in the Lisbon Treaty, is the legal mechanism for the withdrawal of a member state from the EU.  The use of Article 50 will start the timer on a two-year process of exit talks over Britain\u2019s political divorce from the 28-member bloc.  At the end of the two-year period, Britain will be expelled from the EU unless member states unanimously decide to extend the deadline. When will Article 50 be triggered? The new Prime Minister Theresa May has said that she will trigger Article 50 before the end of March 2017.  But the process could be delayed because the Government is being forced to get approval from Parliament in order to do so.  The Supreme Court has held up a High Court decision that the use Article 50 needs to be agreed by Parliament to the delight of EU voters.  Pro-EU will be given a fresh opportunity to try and block Brexit by voicing their concerns in the House of Commons and Lords.  There are fears that Brexit could be delayed until after the German election in autumn 2017 or even postponed indefinitely. When must Article 50 be used by? There is no timescale for how soon after a referendum Article 50 must be invoked.  But the British Government is under pressure to start the process as soon as possible in order to put an end to the uncertainty that has engulfed Europe.  The European Council has said: \u201cWe now expect the United Kingdom Government to give effect to this decision of the British people as soon as possible, however painful that process may be.  \u201cAny delay would unnecessarily prolong uncertainty.  \u201cWe have rules to deal with this in an orderly way. Article 50 of the Treaty on European Union sets out the procedure to be followed if a member state decides to leave.\u201d  Fri, June 24, 2016 After yesterday's referendum, here is a look at what will happen immediately following the historic vote for Britain to leave the EU. Brexit: What to expect next Is the EU referendum legally binding? The EU referendum result is not legally binding so in theory Parliament could ignore the will of the people by deciding to stay in the EU.  This is because Parliament is sovereign and the EU vote was an \u201cadvisory referendum\u201d, as opposed to a \u201cbinary\u201d referendum which has a fixed outcome.  Therefore the EU referendum legislation does not force the Government to automatically take Britain out of the EU.  But the political reality is that Theresa May's Government has no choice but to follow through on the electorate\u2019s wishes.  Politicians have repeatedly stressed that there was \u201cno going back\u201d if the British people voted to back Brexit in the referendum. ", "Correction - 25 November 2015 On 15 October 2015 we published an article with the headline \u201cChildren forced to cook and clean for migrants\u201d. Correction The article was inaccurate in that it claimed that the German children in question had been forced to carry out work for migrants. The Kiel Ministry of Education confirmed that the school had come up with the idea because some migrant children sat in the class. It said that the students themselves thought of the project. ", "The Prime Minister should not wait to trigger Article 50, writes Stephen Pollard  Ever since last week\u2019s High Court judgment threw a spanner in the works of the Government\u2019s plan to use the Royal Prerogative to trigger Article 50 there have been all sorts of rumours and suggestions as to how the Government is going to deliver Brexit.  Theresa May has already said she will appeal to the Supreme Court. Brexit Secretary David Davis confirmed this in the Commons on Monday.  Another suggestion is to bring forward a Bill that specifically rejects the High Court\u2019s ruling and hands the Government the power to act alone. Or there\u2019s the idea of a simple one-line Bill to trigger Article 50 itself.  And those are just the more obvious ideas. There seem to be as many different theories and suggestions as there are EU members.     The moment we trigger Article 50 the clock starts ticking and we know we will leave the EU 24 months later, deal or no deal. Brexit will mean Brexit   Things would be so much better if, as in the joke, we didn\u2019t have to start from here. Or, to put it another way, if Mrs May had done what her predecessor had suggested should happen.  Because for all his faults David Cameron got one thing bang on. Back in February, when he was setting out to MPs the details of the pathetic \u201cdeal\u201d he had negotiated with the EU, Mr Cameron made clear what he thought would and should happen if we voted for Brexit: \u201cIf the British people vote to leave there is only one way to bring that about, namely to trigger Article 50 of the treaties and begin the process of exit and the British people would rightly expect that to start straightaway.\u201d  The referendum took place in June. Theresa May\u2019s plan is to trigger Article 50 by the end of March next year. Even if she sticks to that timetable that will have been a nine-month wait.  By no stretch of the imagination can that be described as triggering Article 50 \u201cstraightaway\u201d. Mr Davis confirmed that Mrs May has already said she will appeal to the Supreme Court But Mr Cameron was clearly right that the British people would expect the process to have started straightaway.  With hindsight it is surely now clear to everyone who isn\u2019t plotting to stop Brexit \u2013 and was clear after the referendum to many of us \u2013 that Mrs May should have done what Mr Cameron said would happen and triggered Article 50 as soon as she entered Downing Street.  Indeed he might even have done so himself. Imagine how different things would now be. Instead of politics being consumed with questions of procedure and timing \u2013 almost all of which are fig leaves pushed by Remainers who don\u2019t want us to leave \u2013 and instead of the Remainers being handed ever more time to plot how they can frustrate the will of the British people, the path would have been set and the referendum result honoured. Straightaway.  The moment we trigger Article 50 the clock starts ticking and we know we will leave the EU 24 months later, deal or no deal. Brexit will mean Brexit. Unless there is a unanimous decision by the rest of the EU to change that timetable nothing can alter that. So that\u2019s what should have happened.  But the fact that it didn\u2019t doesn\u2019t mean there aren\u2019t important lessons for the future as to what should now happen and how we can avoid a further mess. Mrs May repeated after the High Court ruling that she still plans to trigger Article 50 by the end of March.  The crucial word here is \u201cby\u201d. That doesn\u2019t necessarily mean waiting until March. It means making sure it\u2019s done by March, which could mean acting now. And there are compelling reasons why she should put a stop to the uncertainty and trigger Article 50 now.  Most obviously it would destroy the Remainers\u2019 attempts to keep us in. They are playing for time. They have been doing that since the vote and will continue doing so for as long as they can. Their hope is that the longer they delay Article 50 being triggered, the more they can make a case that the referendum result is no longer valid.  Make no mistake about this: they will do whatever they can to stop Article 50 coming into force. That\u2019s just one reason why appealing to the Supreme Court carries a huge risk: that the Government might lose.  The Remainers who brought the case are using the language of parliamentary scrutiny because it sounds appropriate and modest. But their goal isn\u2019t scrutiny: it\u2019s destruction. They want to destroy the referendum result. And handing them any victory, especially from the Supreme Court, is unnecessary and unwise.  Wed, September 14, 2016 Britain has voted to leave the EU. So who's next? We look at which European countries want to hold their own EU referendum. Frexit, Nexit or Auxit? Who will be next to leave the EU On Monday the Brexit Secretary confirmed in the Commons that the Government could introduce a one-line Bill triggering Article 50 now, bypassing any Supreme Court decision.  The Remainers would then be put on the spot and their plots exposed. Voting against triggering Article 50 would reveal their real agenda of ignoring the referendum result. They would doubtless seek to amend the Bill and use every parliamentary device at their disposal. But their motives would be obvious and the wiser among them would surely realise the huge risk they were running with democracy itself.  They would in reality have no choice but to accept the result of the referendum and implement Article 50 \u2013 or risk sticking two fingers up to the very idea of a sovereign people.  And even the Remainers, surely, are not that wilful. ", "We face political crisis ENTIRELY of the Remainers' making, says Stephen Pollard  Few words could be more apposite to the tactics of the Remainers. On Thursday morning, after the High Court ruled that the Government cannot use the Royal Prerogative to trigger Article 50, Gina Miller \u2013 the woman behind the case \u2013 stood outside the Royal Courts of Justice and tried to prove Abraham Lincoln wrong.  With a straight face she said that the case had nothing to do with the EU . \u201cThis is about process, not politics.\u201d And she\u2019s not alone.  Almost to a man and woman the Remainers have told us that all they have been trying to do is right a wrong. The High Court ruled that the Government cannot use the Royal Prerogative to trigger Article 50 That it\u2019s a simple matter of democracy and parliamentary sovereignty being re-established and the fact they are all Remainers is irrelevant.  They really do think you can fool all of the people all of the time. Because in the real world the case was brought by people who had only one motive: to screw up this first stage of Brexit .  It had almost nothing to do with process and everything to do with politics. And it\u2019s not going to stop here. There is almost nothing the Remainers won\u2019t do to try to keep us in.  If that means showing contempt towards the result of the referendum \u2013 well, they won\u2019t bat an eyelid.  The entire history of the EU shows that whenever a referendum goes against them the Eurofanatics ignore it and demand another one. Gina Miller said that the case had nothing to do with the EU Which is of course exactly what some \u2013 such as Owen Smith, the Labour MP who was beaten out of sight by Jeremy Corbyn this summer \u2013 are now saying, arguing that any deal done by the Government should be subject to another referendum.  For others there\u2019s no need even to hold a second referendum. They want simply to ignore the referendum and let Parliament put the kybosh on Brexit.  Most won\u2019t admit to this because they know that it\u2019s toxic. But some, such as Labour MP David Lammy, are open about their contempt for the electorate.  Mr Lammy said that when Parliament decides on Article 50: \u201cI will be voting in what I believe to be the interests of the country \u2013 which I think all MPs will take on board \u2013 and will absolutely not be voting to trigger Article 50.\u201d  This is the crux of the matter because the real issue isn\u2019t whether or not Parliament should have a vote. The real issue is how Parliament will vote.  Be clear about what many of the Remainer MPs want: to stop Brexit. And remember that a clear majority of MPs backed Remain in June.  They speak about parliamentary sovereignty (which, incidentally, can only be reestablished if we leave the EU). But that\u2019s a fig leaf. What they are really concerned with is finding whatever ways they can to stop Brexit.  Let me tell you what is coming next. When MPs have to vote on triggering Article 50 they will come up with some entirely spurious but supposedly democratic reason why they have to vote No. Labour MP David Lammy said he 'will absolutely not be voting to trigger Article 50' It\u2019s got nothing to do with not honouring the referendum result, they\u2019ll tell us. How could you even think that?! No, it\u2019s because\u2026 blah blah blah. On and on it will go.  Every time the issue is discussed they will come up with supposedly plausible reasons to do with democracy and fairness that mean they have no choice, they\u2019ll say, but to vote No.  In reality they will have only one motive: stopping Brexit. Their hope and plan is that the longer any decisions are delayed the more chance there is of a change of mood.  And they will do their damnedest to create that change of mood. So in parallel they will use their powers to try to ensure we have the worst possible deal so that they can re-argue the referendum debate when the deal is done.  We are seeing this already with Hilary Benn, the Remainer chair of the new House of Commons select committee on Brexit, demanding that the Government reveals its negotiation stance \u2013 and so hand a huge advantage to Brussels.  But they are playing with fire. The will of the people has been clearly expressed. The referendum was unambiguous. There is no wriggle room. Brexit must mean Brexit.  If it doesn\u2019t \u2013 if Remain MPs use their powers to frustrate the will of the people \u2013 then they will provoke one of the greatest constitutional crises since the Civil War. Brexit committee chairman Hilary Benn Thu, March 2, 2017 Gina Miller is leading the challenge that has blocked Theresa May triggering Article 50 without the consent of Parliament Gina Miller has won the case to block Theresa May from Article 50 Parliament will be defying the people over the result of a referendum that Parliament itself called. But the constitutional crisis may be the least of it.  It is a truism of modern politics that voters are disengaged \u2013 that their faith in the political class and political institutions is collapsing.  In the US that is reflected in Donald Trump\u2019s ascendancy. In France, Marine Le Pen owes her rise to a similar trend. We have a proud tradition that has always pushed extremists and rabble-rousers to the edges.  If, however, our politicians were to show that they do not merely fail to connect with voters but are actively contemptuous of them, it is difficult to see how we could avoid disaster.  To say there would be anger would barely come close. Not only would our political system be on the point of collapse there would be riots.  And it would be a political crisis entirely of the Remainers\u2019 making. These are worrying times.  It is not just Brexit that is imperilled by their behaviour. It is our entire political system. ", "Victory for Trump would create a SAFER, MORE PROSPEROUS world, writes James Delingpole Donald Trump could win the US election next November 8 This question is entirely rhetorical because the BBC and its crew of analysts and right-on comedians have told us already: America will be engulfed by a tidal wave of sexism, racism and xenophobia; the dollar will collapse and with it the global economy; by the end of his first week Trump will be so drunk with power that he\u2019ll make a clumsy pass at some White House intern, miss and accidentally press the red button which triggers a nuclear war\u2026  Call me an optimistic fool but I don\u2019t believe any of this nonsense.  Not only do I think that a Donald Trump presidency would be far less disastrous than a Hillary Clinton one but I\u2019d even suggest \u2013 albeit cautiously \u2013 that the world might become a better, safer, more prosperous place. The world could be safer if Donald Trump wins against Hillary Cliton Let me stress that Donald Trump is by no means my dream candidate for the post of the next leader of the free world.  I perfectly well accept that he is a vulgar, rude, bullying, ignorant, sexist chancer who entered the presidential race on a whim and may end up getting the job only by default. But Donald Trump has at least two massive qualities in his favour.  The first is that he is not Hillary, a corrupt, ailing serial fibber with a dubious track record (from the Whitewater financial scandal to Benghazi, where her negligence may have resulted in the murder of the US ambassador) and a snooty contempt for the law demonstrated most by the FBI investigation into her hidden emails.  And the second is that he is not a paid up member of the Washington DC establishment. Trump, not unlike Nigel Farage, is the voice of the ordinary bloke or woman who has had just about enough of the remote, spoilt, anti-democratic political elite.  Yes, America is a very different place from Britain but there are definitely echoes in the US presidential campaign of the tensions which led so many of us to vote for Brexit.  While America\u2019s rich have got richer, living standards for its working folk have remained stagnant for decades. This is at least in part because of a cosy stitch-up between the governing elite \u2013 lawyers, corporations, politicians and the overmighty US central bank the Federal Reserve \u2013 which has entrenched its own power by making it almost impossible for those lower down to climb the ladder.  Adding to these financial pressures are the frustrations caused by mass illegal immigration and also by the liberal elite\u2019s obsession with political correctness, which has led to a woefully bad state education system, an increase in Islamist terrorism and a burning sense of injustice, especially among blue-collar Americans that they can\u2019t speak their minds and that their country is no longer their own. Mrs Clinton is a corrupt, ailing serial fibber with a dubious track record Trump\u2019s proposed solutions \u2013 build a wall on the Mexican border to stop immigration, ban Muslims(!), protect American jobs with tariff barriers on imports, hammer the Federal Reserve, stop wasting gazillions of dollars pretending to \u201ccombat\u201d climate change \u2013 may be impetuous and in some cases extreme.  But the point is here at last is a politician bold enough to address the real and pressing problems that most of his contemporaries have preferred to brush under the carpet. While Obama has fiddled during his eight years as president the world has burned: the Middle East crisis has worsened; terrorism has proliferated; Russia and China have flexed their muscles; the eurozone has stagnated; the refugee problem has got out of control; and almost nothing has been done to address the underlying economic problems that led to the 2008 crash.  If Hillary gets in, it will be more of the same. Trump on the other hand is a radical who might actually press the reset button.  Tue, November 8, 2016 The top photos following the campaign journey of Hillary Clinton and Donald Trump in the US Elections 2016 US Elections 2016 in pictures Take Russia: for the Washington establishment it\u2019s the world\u2019s biggest geopolitical threat with Putin being painted as the new Stalin. But Trump just isn\u2019t interested in prolonging the Cold War, let alone provoking a Third World War. He sees Putin as a flawed man with whom he can nonetheless do business.  This will appal those who just want to focus on Putin\u2019s human rights record but may come as a relief to those who would prefer to have Russia as an awkward ally rather than as a belligerent, chippy basket case on Europe\u2019s doorstep. Donald Trump giving the thumbs up Trump is the voice of the everyday folk in America Let\u2019s hope this strategy works because one of the bigger worries about Trump is his view on Nato: he has even suggested \u2013 against Nato policy \u2013 that if one of its member states were attacked, America wouldn\u2019t necessarily go to its defence. This is one of those areas where you have to hope that the wiser counsels of his advisers will prevail.  That said, it would be no bad thing if Trump\u2019s remarks about Nato members failing to pull their weight were to concentrate the minds of European governments, ours included, on the woeful neglect of our defence budgets. No one is pretending that Trump is the dream presidential candidate but then we\u2019ve just had eight years of the \u201cdream\u201d one \u2013 or so the slavish liberal media kept telling us \u2013 and he was useless.  Maybe the time has come for someone who really does want to make America great again. And if we\u2019re lucky perhaps a little bit of that optimism will rub off on the rest of us too. ", "EU is much more dangerous than Donald Trump, says Leo McKinstry  Their ideological vanities are under threat as never before. The chronic weakness of their regime has been further exposed by the triumph of a US presidential candidate who does not share their devotion to open borders, the destruction of national identities and the march of globalisation.  What makes Trump\u2019s victory all the more chilling for EU leaders is that he looks certain to be a strong ally of Britain as we regain our independence. Ever since the referendum, the Brussels elite has comforted itself with the illusion that Britain outside the EU will be left hopelessly isolated.  The Eurocrats and their Remain cheerleaders in Britain were only too thrilled when President Obama arrogantly warned that, in the event of Brexit, we would have to \u201cget to the back of the queue\u201d for any future trade deal with the US. Donald Trump's victory has shaken up the world But the arrival of Donald Trump has transformed the landscape. He is far closer to Britain than to Brussels. It is the EU that will have to get to the back of the queue. Tellingly, the first European politician that Trump has met since his election was Nigel Farage, the EU\u2019s nemesis.  The deepening sense of alarm in Brussels was reflected in the decision by the EU\u2019s foreign affairs chief, Italian socialist Federica Mogherini, to summon all the foreign ministers of the member states to a special dinner last night to discuss the implications of Trump\u2019s election.  As one European diplomat admitted at the weekend: \u201cWe would never have held a similar dinner if Hillary Clinton had been elected. It shows how much we are panicking.\u201d  Sensibly our own Foreign Secretary Boris Johnson refused to attend this self-indulgent feast of grief. With his gift for the original phrase, he urged EU bosses stop wallowing in their \u201ccollective whinge-o-rama\u201d and come to terms with the democratic verdict of the American people. EU leaders are too deep in their dogma to properly respond to Trump's presidency Yet, in truth, the EU politicians are so manically attached to their federalist dogma that they would not dream of adopting a pragmatic, flexible response to Trump.  On the contrary, they will just use Trump\u2019s success to push for more central power, more integration, more unity. \u201cThe EU should treat his election as a wake-up call to take charge of our own destiny,\u201d says Guy Verhofstadt, the Belgian federalist fanatic. The EU will this week discuss plans to impose a European defence strategy, complete with its own EU army and military headquarters.  It is precisely that kind of federalist megalomania which shows why Brussels is such a threat to the stability and peace of Europe, a far greater menace than Trump ever could be. Ever since Trump first became a contender for the US presidency there has been a fashionable narrative which paints him as a dangerous, ignorant clown who could blow up the western world with his reckless inexperience.  But the real risks actually come from smug globalisers such as Hillary Clinton and the EU federalists with their contempt for national sovereignty at home and abroad. The president-elect has a chance of establishing peace with Russia It was the EU, filled with an imperialist ambition to expand its territory, that provoked an incendiary confrontation with Russia over Ukraine, whereas Trump wants co-operation with Putin.  Similarly, the western policy of trying to bring down President Assad of Syria with the help of Islamic extremist rebels has only prolonged the civil war there. It will be no surprise if the war ends once Trump takes office, enabling Putin and Assad to crush the rebels.  In the wake of Trump\u2019s victory the head of Nato Jens Stoltenberg said that \u201cwe face the greatest challenges to our security in a generation\u201d. But why is that? It is because the pathetic, supine ruling classes of Europe have allowed our enemies to flourish in our midst. They are destroying our civilisation from within.  Through their fixation with free movement they have promoted the import of Islamic extremism and terrorism on an epic scale, while their ruthlessly imposed doctrine of cultural diversity has meant continual appeasement of Muslim militancy. Trump wants to challenge the jihadists: figures such as Mogherini, a Communist in her youth, just want to surrender to them. \u201cIslam is a victim\u201d and \u201cbelongs in Europe\u201d, she proclaims. The EU brought chaos upon Europe, not Donald Trump EU policy, not Trump, has brought squalor, social breakdown, organised misogyny and financial chaos to Europe.  The filthy migrant squatter camps in France and the predatory sex attacks in Germany are the twin symbols of the nightmare that Brussels has inflicted on the continent.  By condemning patriotism, undermining solidarity and slashing military spending, Europe\u2019s politicians have left the member states defenceless. And can the same rulers hector Trump about American isolationism when they refused to take any serious responsibility for the strength of their countries\u2019 own armed forces?  Trump has a mandate from the American people. Unelected and unaccountable, EU President Jean-Claude Juncker and his crew have no such democratic legitimacy. Juncker sneered last week that \u201cwe need to teach the President-elect what Europe is and how it works\u201d. But it doesn\u2019t work. The entire EU project has been a catastrophic failure. ", "Punished for not showing enough respect to Islam says Leo McKinstry Louis Smith was found guilty of a breach of British Gymnastics\u2019 Standards of Conduct Through their bullying demands for submission to their dogma they are destroying the very liberties on which our democratic society is based.  A disturbing example of this trend can be seen in the case of British gymnast Louis Smith, who was punished this week by officialdom for showing insufficient reverence towards Islam.  The action against him by his professional body British Gymnastics arose after a video emerged of Smith and fellow gymnast Luke Carson joking about the religion at a private wedding in a Northamptonshire hotel.  In the footage which caused the furore Carson mimicked the Islamic prayer practice and shouted \u201cAllah Akbar\u201d, while Smith laughed at his antics.  For this behaviour Smith has been turned into a pariah. He has received death threats from jihadists and vilification from the media.  On Tuesday a disciplinary panel at British Gymnastics suspended him from competition for two months and warned him that the reprimand will stay on his record for two years.  Smith committed no legal offence. Louis Smith holds his Member of the British Empire (MBE) medal in 2012 He did not physically hurt anyone but in today\u2019s Britain he is guilty of a thought crime by daring to indulge in religious satire.  It is like a modern version of the Cromwellian regime that existed in the 17th century with its determination to crack down on any signs of heresy, only now the faith held to be sacred and inviolable is not Protestantism but Islam.  In this new climate of creeping totalitarianism any mockery of the Muslim faith, even in private, will not be tolerated.  The anachronistic law against blasphemy was meant to have been swept away in 2008 but the offence has returned with a vengeance due to the accelerating Islamification of Britain.  Louis Smith has effectively been treated as a blasphemer against Islam and is now forced to undergo public penitence for his sins.  He was hauled up in front of ITV\u2019s Loose Women, who had decided to appoint themselves as the guardians of the new official orthodoxy.  One panellist, TV presenter June Sarpong, was ferocious in her condemnation, accusing Smith of racism, xenophobia and prejudice.  But this goes to the heart of the problem with this case. His critics pretend that any kind of criticism of Islam is a form of racism or bigotry. Ola Jordan and Louis Smith on Strictly Come Dancing In the same vein Muslim leaders constantly talk of \u201cIslamophobia\u201d if any of their religious sensitivities are challenged.  But Islam is not a race, it is a belief system, and like all faiths it should be open to questioning, censure or humour.  The idea that any religion, especially one as controversial as Islam, should be above debate is repugnant. Religious freedom is one of the cornerstones of our civilisation.  The alternatives are absolutist theocracy and violent sectarianism, precisely the characteristics of too many Muslim societies in the Middle East and Asia.  In the wake of the Louis Smith incident the Muslim Council of Britain predictably bleated about \u201cIslamophobia\u201d, arguing that British society must \u201crealise the need for people to follow their faith with dignity\u201d.  The council should also recognise the need to abide by the values of our country, one of which is open discourse free from clerical tyranny.  It is disgraceful that British Gymnastics, like so many other craven public authorities, is eager to do the work of the zealots.  By punishing Smith they are effectively endorsing the hardliners. The chief executive Jennie Allen said that competitors such as Smith and Carson should \u201cuse their profile to have a positive impact on sport and communities\u201d. Louis Smith in training The implication is that athletes must suspend their own opinions and instead act as evangelists for the ruling doctrine of political correctness.  Equally offensive are the grotesque double standards.  British Gymnastics and the media would have never worked themselves up into such a froth of phoney indignation if Smith had mocked Catholic prayer rituals.  In fact Christianity is subject to constant attacks and satire without any demands for disciplinary action.  Joking about the Christian faith has long been a key ingredient of British comedy from Dave Allen to Father Ted.  Nor does the state show much respect for Christian sensibilities, as highlighted by the case where a firm of devout bakers in Belfast was fined for refusing to make a cake with a political slogan in favour of gay marriage.  The reason for this hypocrisy is simple: Islamic grievances and demands for special treatment come cloaked with the menace of violence. \u201cOur religion will not be mocked\u201d is a threat, not a plea.  Tue, July 31, 2012 All the best pictures of British artistic gymnast Louis Smith Louis Smith with his silver medal The intimidation is real, as shown by the relentless catalogue of global slaughter against those deemed to have offended Islam.  But instead of defending our freedoms, Western rulers wallow in desperate appeasement dressed up as tolerance.  The determination to punish Louis Smith is the flipside of officialdom\u2019s impulse to surrender, as shown in the growing acceptance of sharia courts.  As for Smith himself, he has embarked on a tour of abject repentance, visiting a number of mosques where he claims to have discovered \u201cthe true meaning behind the religion of peace\u201d.  In those words there is a chilling echo of the end of George Orwell\u2019s novel 1984: \u201cHe had learnt to love Big Brother.\u201d ", "Jennifer Lawrence pens inspiring letter on Donald Trump victory: 'Let it enrage you' Jennifer Lawrence has told fans to have hope after Donal Trump Presidential victory The Hollywood actress previously said Trump becoming president would be \"the end of the world\".  Now she has vented her anger over the result of the US Election in a column for Broadly.  \"Is this the stark reality?,\" asked Lawrence. \"It doesn't matter how hard you work or how qualified you are, at the end of the day, if you're not a man? Is that what we just learned?  Clearly furious with the result, the Hunger Games star added: \"The country was founded on immigration and today the only people that feel safe, that their rights are recognised and respected are white men.\" The Hunger Games star urged caution against rioting in the streets She urged caution against \"rioting the streets\" but those angry by the result should think about the next steps \"because we cannot change the past\".  \"Do not let this defeat you - let this enrage you! Let this be the fire you didn\u2019t have before,\u201d she wrote. \u201cIf you are an immigrant, if you are a person of colour, if you are LGBTQ+, if you are a woman \u2013 don\u2019t be afraid, be loud!\"  But the 26-year-old came unstuck when giving advice to women.  \u201cIf you\u2019re a woman and you\u2019re worried that no matter how hard you work or how much you learn, there will always be a glass ceiling, then I don\u2019t really know what to say,\" she said. Jennifer Lawrence is a big Hollywood star has urged her fans to not be afraid Wed, November 9, 2016 Following Trumps shock victory we look at celebrity Twitter reactions Celebrities take to Twitter on election night Donald Trump has been elected the 45th President of the United States \"I don\u2019t know what I would tell my daughter if I were you. Except to have hope. To work for the future.\"  Lawrence insisted the result should not make anyone feel defeated but to continue having hope.  \u201cWe\u2019re all allowed to be sad that the present isn\u2019t what we thought it ves and their projects away from the bad smell, and upcoming films such as The Current War and The Upside in release limbo. The Financial Times says that Goldman Sachs is \u201cexploring options\u201d for its small stake in The Weinstein Company \u2014 and really, people, if the Goldman Sachs is taking the moral high ground, consider yourself toast.  So why \u2014 just out of interest \u2014 is a 30-year problem coming to light now?  Did we reach a tipping point? Was Mr. Weinstein\u2019s career in decline? Is there a power struggle nobody knows about in the offices of the company?  Have we reached some sort of landmark in the ongoing saga of sexual impropriety and the war between men and women?  Doubtful.  Still, it\u2019s interesting that several formerly untouchable guys have been taken down recently, including Bill Cosby, Bill O\u2019Reilly, Roger Ailes and Donald Trump, that last dude being just a bit tougher to get rid of than the others.  Why is the Weinstein case different?  It\u2019s not as if Harvey Weinstein varies much from all the other handsy creeps in his business \u2014 oohhh, the names we\u2019d insert here \u2014 and casting couch stories have plagued the industry since Florence Lawrence first fluttered her eyelashes circa 1906.  Some of the more interesting fallout from the Weinstein case involves the support weasels \u2014 every Weinstein staffer who knew things were rotten is under a cloud, and so is every agent, manager, casting agent, publicist or assistant who knowingly sent some poor girl to talk to Weinstein in a hotel room.  And how about the lawyers who handled the hush money all those years?  Be interesting to see who gets tackled next.  Since Weinstein is no doubt just a difference in degree, not in kind, it\u2019s tough to say if this uproar will change anything on a permanent basis in his industry.  Still, it would be interesting to know why Hollywood is such a sleazy place.  The movie industry really is a cesspool of sexual harassment
