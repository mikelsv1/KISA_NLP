he outpouring of protests after the takedown threw Google back on their heels, and they gave in.  But the game is not over. Google could go off on another witch hunt. They\u2019ve proved they\u2019re quite capable of it.  The Natural News debacle stems, in part, from the absurd war against \u201cfake news.\u201d Major media, the prime-cut purveyors of fake news, launched the war after they were left with egg on their faces in the wake of the presidential election. They had to find scapegoats. They had to explain their failure to predict the winner. They had to explain why they overtly supported Hillary Clinton throughout the campaign. They had to do something, anything, in order to deflect blame and derision.  So the Russia-Trump-WikiLeaks-fake news narrative was launched out of the crypts of the Washington Post, New York Times, and other big-time echo chambers.  Natural News was placed in the crosshairs and assailed as a pro-Trump fake news site.  We shouldn\u2019t overlook the fact, as well, that Mike has carried out a highly successful and devastating attack on the medical cartel for years. So-called \u201cscience blogs\u201d have been after him, hammer and tongs.  Mike writes: \u201cAfter six days of being blacklisted by Google, the NaturalNews.com website has been restored to Google\u2019s search results. The action by Google follows the largest and most vocal backlash against Google\u2019s de-listing of any website in the history of the company [Google], and it has sparked many new discussions and debates about search engines, censorship and free speech.\u201d  \u201cFor the record, there was never any allegation or evidence that Natural News had intentionally violated Google\u2019s webmaster guidelines. While Google said we were being flagged for a so-called \u201csneaky mobile redirect\u201d on a very small number of pages in a subdomain (blogs.naturalnews.com) which were created by outside bloggers, Google went to the extraordinary step of banning the entire NaturalNews.com root domain and all its subdomains \u2014 a step that would never have been applied to CNN, Huffington Post or other popular news websites. In fact, a Natural News investigation showed that violations identified involving websites like HuffPo, Forbes and CNN did not result in the same kind of blacklisting that was applied to Natural News.\u201d  \u201cFurthermore, while Google did make an effort to provide us with one URL that they said flagged this mobile redirect, to date there hasn\u2019t been a single SEO expert or engineer who could reproduce the supposed redirect issue.\u201d  \u201cEven more disturbingly, when we went to the Google product webmaster forum to ask for help identifying this issue, we were insulted, mocked and accused of lying by Google\u2019s supporters who behaved like a pack of jackals rather than search engine professionals.\u201d  \u201cThrough this entire process, Natural News was constantly being called a liar for failing to remove something that Google flatly refused to identify. In essence, we were charged with a \u2018crime\u2019 by Google, yet Google refused to provide any details of the crime, nor any evidence of the crime, nor any tool whereby we could reproduce Google\u2019s claimed \u2018redirect\u2019.\u201d  \u201cTo call this process extremely frustrating for webmasters is an understatement. I continue to believe that Natural News was targeted by Google due to the content of our speech which supports President Trump\u2026 and that the \u2018sneaky mobile redirects\u2019 issue was merely the justification used by Google to de-list the entire NaturalNews.com website. Google no doubt disagrees with this assessment and says it was just a technical issue, yet we are not aware of any other situation in which a minor technical issue on a subdomain resulted in Google blacklisting the entire ROOT domain of a major publisher, with 140,000+ pages of quality content. Natural News appears to be the only website of its size that has ever been subjected to this extreme censorship for such a minor technical issue on pages posted years ago by bloggers on a subdomain.\u201d  \u201c\u2026No one denies, for example, that Google\u2019s top executives such as Eric Schmidt were working directly with the Hillary Clinton campaign which Natural News opposed. This has all been fully documented by Wikileaks.\u201d  \u201cHad Natural News been a pro-Clinton, \u2018progressive\u2019 website, I believe a minor technical glitch on some subdomain blog pages from years ago would have been given a pass. After all, the final decision to blacklist Google was a human decision \u2014 called a \u2018Manual Action\u2019 by Google \u2014 which means someone at Google decided to penalize Natural News for something that was not flagged by any Google algorithm.\u201d  My comments:  In a world where education has become an exercise in injecting values into students\u2019 heads, people have lost the mental capacity to distinguish between disagreement and censorship. Now, it\u2019s \u201cI disagree with you so I want to shut you up by any means.\u201d  Many independent news sites decided to ignore Google\u2019s censorship of Mike and Natural News. They, too, failed to establish a firm defense of free speech.  Some of these independent sites, knowing what Natural News has done to attack conventional medicine and the medical cartel, decided to stand back and remain silent, because they consider medical information a holy of holies. They will attack major media on many issues, but The Medical isn\u2019t one of them. They\u2019re afraid to explore this area, discover shocking truths, publish those truths, and then open themselves to heavy criticism. Then, of course, there is the simple fear that Google will censor them, too. Google, the all-powerful Ministry of Truth. Big Brother.  Get this straight. Google, Facebook, and Twitter are go-to allies for major media. The biggest news operations look to these allies for help in censoring information they want to bury. It\u2019s a joint operation.  To the casual observer, it seems that pro-Trump messages are what the Ministry wants to crush. And that\u2019s true. But it\u2019s only the beginning. There are vast oceans of information Big Brother wants to hide.  Oceans, however, don\u2019t disappear.  Water runs deep. And it gets in everywhere.  What are your thoughts? Please comment below and share this news!  This article ( Google Restores Mike Adams\u2019 Natural News After Massive Takedown ) by Jon Rappoport is free and open source. You have permission to republish this article under a Creative Commons license with attribution to the author and True Activist . ", "B&B Recap: Quinn unleashes her inner pain on a stunned Ridge  Tuesday January 17, 2017: Eric hopes for a breakthrough, Thomas and Steffy chat about their lives, and Bill counsels Liam to have patience.  In San Francisco, Ridge pours a drink and Quinn accepts another as well. She asks him to leave, but he\u2019s not going anywhere. Quinn warns Ridge that if he thinks she\u2019d betray Eric, he doesn\u2019t know a damn thing about her. Ridge invites her to make him understand. Quinn opens up about feeling disrespected and used repeatedly. She recalls how Bill tossed her aside, and all the men who came after him were the same. Ridge notes he\u2019s nothing like Bill Spencer. Incredulous, Quinn points out what Ridge was planning to do to her \u2013 he\u2019s exactly like him! She says Eric is the first man to respect her and she\u2019s not giving that up\u2026ever. Ridge explains it\u2019s his job to protect his dad from people like her. Quinn counters if she was a golddigger she would have gone after Bill\u2019s millions. She becomes emotional describing what it was like to raise Wyatt while poor and trying to start a business. Ridge sees why she built a wall around herself, but says she went too far, with Liam for example. Quinn screams that she hates who she was then, but finally she has a life worth living because of love. \u201cI am not letting you take that away from me!\u201d Ridge reiterates that he wants to protect his father since Quinn goes through the world pushing people away. Quinn protests that she had to, to survive, but Eric saw through that and took a chance on her. She sobs that after years of being alone anymore, she\u2019s not now, and she doesn\u2019t ever want to be alone again. Ridge softens, and assures her she\u2019s not alone. He can see why his father fell for her \u2013 he sees the beautiful woman she hides from the world. \u201cIt\u2019s going to be fine.\u201d Ridge warns she has to stop spinning webs and building walls. \u201cYou\u2019re amazing. Trust that.\u201d They embrace\u2026and then kiss. Both look stunned.  At the Forrester mansion, Katie is concerned about being alone with Eric while Quinn\u2019s out of town. He reassures his neighbor that Quinn trusts him as much as he trusts her. They joke about Ridge and Quinn being in San Francisco. Eric is hoping for some sort of breakthrough.  In Malibu, Bill and Liam discuss Spencer Publications business, but Liam is distracted.   He wants Steffy to come home. Bill opens up about his frustrations with Brooke. He counsels that sometimes you just have to know that things will work out even if it takes time. Bill predicts Steffy will move back in with Liam and Brooke\u2019s marriage to Ridge won\u2019t happen. Bill is certain Ridge will mess up; he always does.  Just in: B&amp;amp;B\u2019s Linsey Godfrey reveals photos of herself as a zombie for Living With the Dead role   At the loft, Thomas tells Steffy he doesn\u2019t know when Caroline is coming back. He hints that when she and Douglas do arrive, it would be nice not to have a roommate. Steffy explains that she\u2019s waiting to move back into Liam\u2019s out of fairness to Wyatt. Talk turns to Quinn. Steffy will never trust her. Thomas wonders why she hasn\u2019t had a meltdown yet. Steffy just hopes Eric\u2019s not too badly hurt when she does.   Next on The Bold and the Beautiful:   Ridge and Quinn are surprised by their changing feelings toward one another.  Photo credit: Howard Wise/JPI  - Candace Young ", "Eagles Destroy Corporate Drones, Cost Mining Company More Than $100,000  Mining is one of the most destructive forces currently on the face of the planet. Mines, since the Industrial Era, have poisoned the environment and its workers alike. Gold mining is particularly destructive as its waste carries mercury and cyanide , which are typically used to extract gold from rock. These potent neurotoxins persist in the environment, poisoning the soil, and contaminate water supplies permanently. Gold mining also releases hundreds of tons of elemental mercury into the air annually. In addition, this type of mining is considered particularly destructive because of its wastefulness \u2013 over 20 tons of rock and soil must be \u201ctreated\u201d and then dislodged to produce enough gold for a single ring. Recently, in the US, the toxic consequences of gold mining were on full display when the Environmental Protection Agency\u2019s incompetence in cleaning out an abandoned gold mine turned the Animas river orange after heavy metal-laden mining waste drained into the river. Before this tragic accident, the EPA had reported that 40% of Western US watersheds had been permanently contaminated by mining. The camouflaged drones Credit \u2013 Rick Stevens Now that gold mining is not as common as it once was in the US, many other countries have been exploited by gold mining firms in its absence. One of these countries is Australia. Mining in Australia is a major industry with gold mining in Western Australia alone generating over $10 billion every year. However, some of the gold mines there have been experiencing a costly and unexpected problem as nature has apparently decided to fight back against its incursions. Drones that are used to survey the territory around gold mines are being destroyed by native wedge-tailed eagles. Rick Steven, a mine surveyor in the region, said that he had lost nine of his Trimble UX5 drones to eagles, which he labeled \u201cthe natural enemy\u201d of drones. After the attacks began, Steven camouflaged his drones as baby eagles. However, the ruse only worked temporarily as 50 flights later the eagles realized the disguised drones were not what they seemed. Each of these drones costs an impressive $20,000, meaning that gold mining companies are losing money fast thanks to the eagles\u2019 intervention. One of these companies, Gold Fields , has already lost over $100,000.  This isn\u2019t the first case of animals fighting back against the degradation of the environment in recent months. Less than a month ago, a herd of wild buffalo appeared out of nowhere in a seeming show of support to the Native Americans and their allies protesting the Dakota Access pipeline. The buffalo, who are considered sacred by the Sioux tribe, appeared by the thousands in a stampede that interrupted a confrontation between protestors and police. After the event, many speculated that the buffalo had appeared to show their solidarity with the protestors and indicated that nature was fighting back against exploitative corporate practices. Hopefully, these acts of defiance from the natural world will inspire people to follow their lead in taking a stand against the corporations destroying the planet.  What are your thoughts? Please comment below and share this news!  This article ( Eagles Destroy Corporate Drones, Cost Mining Company More Than $100,000 ) is free and open source. You have permission to republish this article under a Creative Commons license with attribution to the author and TrueActivist.com  ", "50 Holistic Doctors Have Mysteriously Died In The Last Year, But What\u2019s Being Done About It? Credit: HealthNutNews Recently, Erin Elizabeth from HealthNutNews wrote up an expose about the past year\u2019s findings concerning the many disappearances of holistic doctors .  In case you\u2019re not aware, the confusing conundrum first began when Dr. Bradstreet was found dead exactly one year ago \u2013 yes, on Father\u2019s Day \u2013 in the U.S. The noted autism doctor, researcher, and parent was found in a river with a gunshot wound to the chest. While authorities at first thought his death was a result of suicide, it has since been confirmed that Dr. Bradstreet was murdered and that the wound was not self-inflicted. His family, like the families of many other missing and dead naturopathic practitioners and MD doctors, believe that he was murdered for using and promoting controversial therapies, such as GCMaF.  According to Elizabeth, nearly 50 doctors have now died or gone missing under mysterious circumstances. This riveting finding has resulted in some exposure on the topic \u2013 including articles by the New York Times, The Independent UK, and network affiliates such as ABC, CBS, NBC, FOX, but the whole story \u2013 or the many threads connecting the various murders \u2013 is not being told.  For this reason, the activist took to the internet today, on the one-year-anniversary of the first of the mysterious deaths, to express how serious of a concern these events are.  Right now in the United States, consumers are being told that they are not enough and that they must purchase more items on credit, eat high-fat, high-sugar foods, take prescription pills they cannot afford, and buy into the fear-mongering propaganda. In effect, America \u2013 perceived to be one of the most \u201cdeveloped\u201d nations in the world \u2013 spends more on \u2018health care\u2019 than any other affluent nation, yet still has the worst state of health as a collective.  Many suspect this is because a small elite controls the majority of corporations and media and, in effect, the government. Unhealthy ideals are being pushed on the public for the sake of profit. In fact, according to one Berkeley doctor, conventional treatments for concerns such as cancer are less effective than forgoing treatment in the first place.   Of course, if the public knew that eating healthier, getting exercise, thinking positive thoughts, simplifying their life, and letting go of toxic people and situations would dramatically transform their health, the world would be a much different place. It seems that health practitioners that promote the idea that every individual can be their own doctor by taking responsibility for their own health rather than waiting for emergency medicine are being targeted, as they are going against a system which is corrupt and toxic.  Click KEEP READING to read the full story.  Or, at least, that\u2019s what Elizabeth\u2019s findings have concluded .  The activist\u2019s attention on this topic may have earned her \u2013 and her colleagues \u2013 death threats, but the efforts have paid off. A documentary is actually being made to shed more light on the mysterious deaths, and more information on that up-and-coming film will soon be shared.  Below is a detailed timeline of 34 doctors\u2019 deaths within the last year. We\u2019ll let you be the judge on whether or not the untimely demise of many of these practitioners is fate or suspect. What matters most is that if these doctors were killed because they\u2019re practicing true medicine, the injustice is uncovered and the parties responsible pay for their crimes. 1) June 19th, 2015  Dr. Bradstreet formerly of Florida, and now practicing in Georgia, was found with a gunshot wound to his chest in a river. The small town locals ruled the death almost immediately as a suicide, but many have their doubts. This same day in Mexico, June 19th, 2015, three doctors were traveling to the State Capital to deliver some papers and were reported missing. This is the only case outside of the U.S. Authorities said they found the bodies, but the families say those bodies look nothing like their family members and they are demanding more proof and more testing. A sad but riveting article was written about those details here.  I also did an exclusive interview with the Bradstreet family as they publicly said I was the only journalist they trusted to talk about the horrific incident. 2) June 21st, 2015 Father\u2019s Day, Florida East Coast: Two chiropractors are found dead. Their names are Dr. Baron Holt and Dr. Bruce Hendendal, both fathers. Dr. Hedendal also held a PhD in nutrition from Harvard. Both were presumably healthy and described as very fit. There is still no cause of death listed, for either doctor in any articles we find. A few people have contacted me about Dr. Hedendal, 67, but admit that they were surprised by his death and still find it shocking. (Update: Family and loved ones of Dr. Hedendal have spoken to the media that they are suspicious of his death and want answers. Interestingly, Dr. Holt (33), lived in North Carolina which is the state where Dr. Bradstreet\u2019s body (the first doctor to be found) was discovered two days prior. Dr. Holt was visiting Jacksonville, Florida, though, when he died there. Dr. Bradstreet (see story #1) was living in Georgia at the time of his death and before that he lived in the neighboring state of Florida. A few mutual friends of Dr. Holt have contacted me. They are doctors and have shared with me a cause of death that I find rather shocking and cannot confirm, therefore, out of respect for the family, I will not list that here. Both were well loved by their patients, community, friends and family.) 3) June 29th, 2015  The beloved holistic Theresa Sievers, MD was found murdered in her home. Her co-worker says she was known as the \u201cMother Teresa of South Florida.\u201d Her husband and children were in Connecticut at a family reunion when she was murdered. The authorities have been investigating for two weeks \u201caround the clock,\u201d and now say that she was targeted. Her murder was not random nor was it a home invasion and when the facts come out, \u201cbooks and movies will be written about it.\u201d It\u2019s that big of a story. On the very same day, June 29th, Jeffrey Whiteside, MD, a pulmonologist, went missing- vanishing when he simply \u201cwalked away\u201d. Dr. Whiteside, known for his successful treatment of lung cancer, disappeared in Door County, Wisconsin while vacationing with family. He was on foot and numerous reports have called it \u201cmysterious,\u201d saying he vanished without a trace. They\u2019ve been searching now for three weeks and even colleagues have joined in (along with bloodhounds, drones search parties, and helicopters) but not one shred of evidence has surfaced. (UPDATE: Two arrests were made in the death of Teresa Sievers and one of the assailants called himself the \u201cHammer\u201d on Facebook (Dr. Sievers was allegedly killed with a hammer). The other was one of her husband\u2019s childhood friends who was just recently extradited to Florida. His attorney says there is evidence to show he had no involvement whatsoever with the crime. Her husband, Mark Sievers, has not been arrested at this time.) 4) July 3, 2015  Patrick Fitzpatrick, MD goes missing. He was traveling from North Dakota to neighboring Montana (which he did often as his son lives there) and his truck and trailer were found on the side of the road. The search has expanded but authorities say it\u2019s as if he vanished without a trace. He\u2019s 6\u2032 tall and described as Irish-looking with a goatee (details can be found in the links). 5) July 10th, 2015  Lisa Riley, 34 years old, DO (Doctor of Osteopathic medicine) is found in her home with a gunshot wound to her head. Her husband who found her and called 911, has a prior record. He was previously charged with the attempted murder of his ex, Ms. King, before charges were eventually dropped. Evidence showed that there was gun residue found on Ms. King\u2019s hand and not Mr. Riley\u2019s. Riley\u2019s story corroborated this, but King\u2019s allegedly didn\u2019t, and her story kept changing (click link in this paragraph for their story with details on all of this). Mr. Riley has since been charged with the death of his wife, Lisa Riley. We\u2019ll see what happens in court.   Prev  Next  6) July 19, 2015 A month to the day after the first doctor (Jeff Bradstreet, MD) was found dead with a gunshot wound to his chest, Dr. Ron Schwartz was found murdered in his E. Coast Florida home. Sadly, he was shot to death. We don\u2019t know if he was holistic, but he was licensed and lived between Florida and Georgia. He was a gynecologist who lived in an unincorporated part of Jupiter, Florida on a few acres of land and there are reports he ran an organic lawn service on the side. 7) July 21, 2015 Dr. Nicholas Gonzalez, a holistic MD, dies suddenly. The same day another holistic doctor is also found dead (see below). They both allegedly died of heart attacks, though their own friends and family say publicly it doesn\u2019t add up. I had met Dr Gonzalez and his amazing wife, and my better half has interviewed him several times. His official website says that while they initially thought it was a heart attack, his autopsy does not support that belief and shows no heart attack. They are awaiting further tests. \u201cDr Gonzalez was in excellent health otherwise so his passing is quite unexpected.\u201d It is reported that he was alone at the time of his death. Countless people every week (including close friends) write me questioning the fact that he died \u201cnaturally\u201d. He also said in several interviews (including the last one before he died) that he thought big pharma wanted him to get hit by a bus or that he might die suddenly . Frightening metaphors and a mystery we hope to get to the bottom of soon. 8) July 21st, 2015  Dr Abdul Karim, an outspoken and loved holistic (biological) dentist, 41 years of age, is found dead alongside the road by a passerby . He had been preparing for a half marathon and was allegedly out training that night. His old fraternity brother (lifelong friends), friends of many years, and patients said it didn\u2019t add up. He was in perfect shape and ate an extremely healthy diet. Mainstream news said he had a \u201cmassive heart attack\u201d but many who knew him have written to me with their sincere doubts. 9) July 23, 2015 Authorities announce they have found the body of Dr Jeffrey Whiteside who has been missing for over 3 weeks. Chief Deputy Pat McCarty said at the news conference on Thursday that a .22 caliber gun was recovered at the scene. Investigators believe the body was there for \u201csome time\u201d. 10) August 12, 2015  Osteopath Mary Bovier is found slain to death in her home in Pennsylvania. Her significant other, who we are told is also an osteopath, was questioned and released. At this time there have been no arrests and there are no suspects. 11) August 18, 2015 I report that Jeffrey Whiteside\u2019s death is officially ruled as a suicide but the local press calls the investigation a \u201cmess\u201d (described here in detail). Many are shocked at how long it took for details to emerge and countless people write me with their doubts. Even local authorities were asked by the local press if they\u2019d heard of my stories. They admitted they had, but hadn\u2019t been contacted by the feds on the case. 12) September 7, 2015  I broke the news to the health community of 29 holistic doctors (also referred to in the German press as homeopaths/ND\u2019s/psychiatrists) who were found poisoned by an overdose of a hallucinogenic drug. I\u2019ve done several updates of the articles, using a German translator, but the whole story of what really happened has still not been revealed. One thing most can agree on; it was a large overdose and mainstream German news reports that some were in \u201clife threatening situations\u201d when dozens of ambulances and a helicopter arrived to the chaotic scene. The good news? All lived and have allegedly made a full recovery (though some had to be restrained for their safety for some time). 13) September 16, 2015 I reported that our colleague, best selling author and holistic MD, Mitch Gaynor, is found dead outside his country home; an hour or so from Manhattan where he practiced. We knew Dr Gaynor and had just finished an advanced copy of his book that he had sent to us. It was quickly called a suicide by the local sheriff. The NY Times wrote me asking for details and we had a nice exchange. Even though I have gently broken the news on this and many other stories, the NY Times fails to source me (I didn\u2019t expect them to source HealthNutNews, though the Guardian UK and other mainstream sources have for some time). UPDATE: Mitch Gaynor, MD had been on RT not long before he died. We wanted to contact them for comment, but soon after Mitch was found dead? the founder of RT was found dead in his Washington DC hotel room.  14) Sunday October 11th  We announce that Dr Marie Paas is found dead of an alleged suicide . She was well known for her animal advocacy. People on her Facebook page seemed shocked and in disbelief about her death. Unlike the 3 others by this date who were alleged suicides (one who has been officially confirmed) we don\u2019t know the location where Dr Paas was found, nor the details of her alleged suicide. Many seem concerned for her pets, who they say she loved very much.   Prev  Next  15) October 29th 2015 Jerome E. Block, M.D, jumped to his death from Central Park West residence. Authorities say Block jumped from the 20th floor of his residence around 9:30 a.m. Details and video can be found here.  16) 2015 dozen plus accidental deaths and freak accidents, mostly holistic doctors ;besides the 13 doctors covered thus far who died in non accidental deaths, we have 5 chiropractor deaths that were accidents. We also have more deaths of doctors here: some described as freak accidents. Again, we didn\u2019t include them in the official unintended series. We have the famous holistic ABC News doctor, Jamie Zimmerman, who allegedly slipped and fell and hit her head in Hawaii while on vacation, and who was carried out to sea. We also have more accidental deaths of holistic doctors here in NY (accidental) , and yet another here of a famous holistic MD! We literally couldn\u2019t keep up at times there were so many. 17) Late December 2015 January 2016 I didn\u2019t include PhD\u2019s in the series (unless they were also an MD, DO or DC) but then just this past few weeks we saw 2 Canadian PhD\u2019s/researchers killed. One was stabbed in what his friends called a safe neighborhood . Another, a Phd (who was a wife and mother of two) was hit while jogging near the beach and then buried in a shallow grave on the tourist island of Grenada. Then days later a holistic doctor is also attacked there with his wife (physician\u2019s assistant) on this same tiny island of Grenada (see #18). This is where we suddenly start seeing a spate of cancer researchers killed which hadn\u2019t happened previously and then suddenly we have a one every few days. 18) January 23, 2016 A top MD, John Marshall, 49, who was a former 4th generation Marine, had served in Afghanistan, and had survival training, was found dead in the Spokane river and they pulled his body out that day. He was said to be in great shape and was doing his usual run in Spokane, near the river. Authorities say he somehow must have fallen into the river and drowned and almost immediately said it was death by drowning . (UPDATE: Dr Marshall\u2019s wife (also a doctor and surgeon) has hired her own investigator and is questioning the quick call by Seattle PD. Again, more families are questioning these deaths and what some find absurd rulings by authorities.) 19) January 25th, 2016  Our own friend of ten long years, holistic doctor Rod Floyd, was found dead at his home here in Florida. He just miles from us and I\u2019d been to their home and they\u2019d been to mine. It was definitely not suicide in any way and his wife of 37 years says he was \u201chearty and healthy\u201d and calls it an accident. That\u2019s all I\u2019ll elaborate on right now, as even I don\u2019t know all the details. Dr Floyd did buy a sauna from me (but that wasn\u2019t involved in his death which I was told initially). Besides being a chiropractor, Dr Floyd was also a clinical professor at Palmer Chiropractor College near where we live. He and his wife have also run the Natural Awakenings magazine for some time. Our whole community is shocked and saddened by his death. 20) January 26, 2016 Believe it or not just a few short weeks later, a holistic MD and his wife (a physician\u2019s assistant) were attacked, while on a relaxing beach stroll, by a sword wielding man in the same place- the tiny island of Grenada . The holistic MD survived. Sadly his wife was murdered and raped by the machete wielding attacker. Both perps in each attack of the doctors in Grenada in a couple of weeks are reported to have been recently released from prison and in both crimes (allegedly unrelated) the men just nonchalantly turned themselves in after the crime. Some experts have their theories on this. I won\u2019t elaborate at this time. Grenada locals are shocked and say they\u2019ve never seen anything like this- let alone twice in a row. 21) January 28th, 2016 The new spate of cancer researcher/doctors who are killed or found dead doesn\u2019t slow down and this might be the strangest of them all: Yet another cancer researcher, Professor Alan Clarke, 52, was found dead in the wood in hanging from a tree in a rubber body suit on December 28th, 2015 and they ruled it accidental.  22) February 1, 2016 Just a week later, to the day, after losing our local friend and holistic doctor; Rod Floyd we lost another local friend also right here in our same local holistic community. The wonderful young Paige Adams FNP, B-C, also lived just up the road here locally in Florida was found dead at her home. She had worked closely for many years with her good friend and colleague Dr Bradstreet. The problem is Dr Bradstreet started off this whole holistic series when he was found dead in a river. Now we have his close friend (and our friend!) and his colleague of many years found dead. She was so young so this is particularly heartbreaking. Paige Adams had asked to stop by the house to see us days before she died. I feel awful for not taking her up on that, and my heart goes out to her family and patients. She is the only one in this entire series I\u2019ve ever written about who is not a doctor of some sort (DC, MD, DO, and even a PhD at the end) But she was a board certified Nurse Practitioner whose patients rave about her endlessly. She also stated publicly (which you\u2019ll see in the link) that if anything happened to her don\u2019t assume it was an accident. 23) February 14, Valentine\u2019s Day  Cancer HIV Researcher in Seattle- Cheryl Deboer is found dead in a culvert with a plastic bag over her head. Investigators quickly state they can\u2019t see any evidence that it\u2019s a homicide, but her mother and other relatives state publicly there is no way she crawled 1.5 miles through brambles and water and mud to put a plastic bag over her head in a culvert. They stated that if she would have wanted to take her life (and listed plenty of reasons why she wouldn\u2019t with a happy family and job at the famous cancer research lab) she could have done it much more easily. The general public tends to agree with the family. Families are now starting to question these ridiculous statements called so quickly by local authorities. Some are hiring their own investigators and doubting local authorities. Many are wondering if the local authorities are to be trusted.   Prev  Next  24) March 10, 2016  Yet another cancer researcher found dead in a field. He was only 34, and found in a safe quaint area in the countryside and people are astounded. Nearly immediately authorities announce his death is \u2018not suspicious\u2019, but there is a public outcry of how that could be so. We still have zero answers as to his cause of death. 25) March 23, 2016 Wednesday, Triple homicide: Prominent Holistic doctor Henry Han, was found murdered on his 7 acre Santa Barbara estate, along with his wife and daughter, only 5 years of age. All were shot and wrapped in plastic. An arrest is quickly made of a young man who has no priors and lived with his father oceanside in Santa Barbara. His father was EX CIA. We will update as details emerge. 26) April 6, 2015 Dr Harsch, 59, a self described holistic medicine MD was killed while riding his bicycle with a group of friends. He was the only one hit and none of the others were injured whatsoever. See details here. (Editor\u2019s note: We had another holistic doctor earlier in the series also killed on a bicycle ride last year and many of her friends and loved ones contacted me about their concerns and questions on her death). 27) Last seen on February 12, 2016  Dr Rose Polge, 25 apparently walked off her job where she worked at Torbay Hospital in Devon, and was missing for almost two months. She allegedly wrote a letter to the Health Secretary about her feelings on a political situation there with the doctors. Police later recovered her body from the sea more than 50 miles away from where a hoodie (believed to belong to her) was found. There is now an inquest into her death after post-mortem results proved inconclusive. 28) May 6th, 2016 A holistic doctor and well known professor, Dr Rasmussen, 76, in the Boston area, was found dead. She taught classes at a local University and discussed natural health, nutrition and biology, was found stabbed to death in her home. She was stabbed over 30 times and no arrests have been made at this time. Not to be confused with the case of Pennsylvania Osteopath Mary Bovier, also found stabbed to death in her home. No arrests have been made in either murder. 29) as arrested and it\u2019s said she poisoned her. The employee is only 23 years old and had said Yoder meant the world to her. Keep updated on this story as new details may emerge. 33) June 16, 2016  A man stormed into a holistic doctor\u2019s office and gunned the man down and then turned the gun on himself \u2013 taking both their lives. A client walked in and saw them on the ground with a woman who worked there screaming. The very next day \u2013 see #34) another man went into another holistic doctor\u2019s office and killed him. These could be total coincidence, but we report all mysterious murders/suicides/unexplained sudden deaths of holistic doctors so are including them on this recap. 34) June 17, 2016  Another man stormed into a holistic doctor\u2019s office (just a day later) and murdered the alternative MD in cold blood with a knife. The victim was Dr. Tiejun Huang Ph.D./MD R.Ac, RMT, DTCM. Dr Huang was a sports medicine specialist at the Beijing Olympic Games, a professor in sports medicine and rehabilitation and performs acupuncture and Chinese \u201cTuina\u201d massage. You can read all the details here. Dr Huang allegedly knew his assailant (authorities said immediately) but we had a holistic doctor gunned down by a man the day before in his office (see #33) who they say knew his assailant too. 2 holistic doctors in under 2 days murdered in their offices does raise eyebrows.  What are your thoughts? Please share this news and comment below!  This article ( 50 Holistic Doctors Have Mysteriously Died In The Last Year, But What\u2019s Being Done About It? ) is free and open source. You have permission to republish this article under a Creative Commons license with attribution to the author and TrueActivist.com    Prev  Next  ", "Run You  (Do what you want to do) (Do what you want to do) (Do what you want to do) (Don't let 'em run you) (Do what you want to do) (Do what you want to do) (Do what you want to do) (Don't let 'em run you)  [Verse 1: Olly Simmons ousand soldiers We're not duty bound to anybody's orders (Come on everybody now) Don't let 'em run you!  [Drop 4]  [Outro: Bruno Balanta] Don't let 'em run you ", "David Brooks: The Abbie Hoffman of the Right: Donald Trump  It has to be admitted that Donald Trump is doing exactly what he was elected to do.  He was not elected to be a legislative president. He never showed any real interest in policy during the campaign. He was elected to be a cultural president. He was elected to shred the dominant American culture and to give voice to those who felt voiceless in that culture. He\u2019s doing that every day.  What\u2019s troubling to me is that those who are the targets of his assaults seem to have no clue about what is going on. When they feel the most righteous, like this past weekend, they are actually losing and in the most peril.  Let me try to explain what I think is happening:  After World War II the Protestant establishment dominated the high ground of American culture and politics. That establishment eventually failed. It tolerated segregation and sexism, led the nation into war in Vietnam and became stultifying.  So in the late 1960s along came a group of provocateurs like Abbie Hoffman, Jerry Rubin and the rest of the counterculture to upend the Protestant establishment. People like Hoffman were buffoons, but also masters of political theater.  They never attracted majority support for their antics, but they didn\u2019t have to. All they had to do was provoke, offend the crew-cut crowd, generate outrage and set off a cycle that ripped apart the cultural consensus.  The late 1960s were a time of intense cultural conflict, which left a lot of wreckage in its wake. But eventually a new establishment came into being, which we will call the meritocratic establishment.  These were the tame heirs to Hoffman and Rubin. They were well educated. They cut their moral teeth on the civil rights and feminist movements. They embraced economic, social and moral individualism. They came to dominate the institutions of American society on both left and right.  Hillary Clinton is part of this more educated cohort. So are parts of the conservative establishment. If you\u2019re reading this newspaper, you probably are, too, as am I.  This establishment, too, has had its failures. It created an economy that benefits itself and leaves everybody else out. It led America into war in Iraq and sent the working class off to fight it. It has developed its own brand of cultural snobbery. Its media, film and music industries make members of the working class feel invisible and disrespected.  So in 2016, members of the outraged working class elected their own Abbie Hoffman as president. Trump is not good at much, but he is wickedly good at sticking his thumb in the eye of the educated elites. He doesn\u2019t have to build a new culture, or even attract a majority. He just has to tear down the old one.  That\u2019s exactly what he\u2019s doing. Donald Trump came into a segmenting culture and he is further tearing apart every fissure. He has a nose for every wound in the body politic and day after day he sticks a red-hot poker in one wound or another and rips it open.  Day by day Trump is turning us into a nation of different planets. Each planet feels more righteous about itself and is more isolated from and offended by the other planets.  The members of the educated class saw this past weekend\u2019s NFL fracas as a fight over racism. They felt mobilized and unified in that fight and full of righteous energy. Members of the working class saw the fracas as a fight about American identity. They saw Pittsburgh Steelers coach Mike Tomlin try to dissuade Alejandro Villanueva, a three-time combat veteran, from celebrating the flag he risked his life for. Members of this class also felt mobilized, unified and full of righteous energy.  I don\u2019t know which planet is bigger, or which would win an election, but that frankly doesn\u2019t matter. All that matters is that Trump is shredding the culture and ending the dominance of the meritocratic establishment.  He continually goes after racial matters in part because he\u2019s a bigot but also in part because multiculturalism is the theology of the educated class and it\u2019s the leverage point he can most effectively use to isolate the educated class from everyone else.  He is so destructive because his enemies help him. He ramps up the aggression. His enemies ramp it up more, to preserve their own dignity. But the ensuing cultural violence only serves Trump\u2019s long-term destructive purpose. America is seeing nearly as much cultural conflict as it did in the late 1960s. It\u2019s quite possible that after four years of this Trump will have effectively destroyed the prevailing culture. The reign of the meritocratic establishment will be just as over as the reign of the Protestant establishment now is.  Of course Donald Trump is a buffoon. Buffoonery is his most effective weapon. Because of him, a new culture will have to be built, new values promulgated and a new social fabric will have to be woven, one that brings the different planets back into relation with one another.  That\u2019s the work of the next 20 years. ", "No Foreigner Has Carried Out a Lethal Attack in the U.S. Since 9/11  The slaughter that happened last Sunday evening in Las Vegas , when an American man shot randomly into a crowd of around 22,000 at a music festival, was the deadliest mass shooting in modern American history. It also continued a pattern of terrorist attacks: all terrorists who have carried out lethal attacks in the U.S. since 9/11 have been citizens or permanent residents.  In Trump\u2019s first speech to Congress , he claimed \u201cthe vast majority of individuals convicted of terrorism and terrorism-related offenses since 9/11 came here from outside of our country.\u201d That is a flat-out lie that earned Trump \u201c four Pinocchios \u201d \u2014 the most dishonest rating given by fact checkers at Washington Post.  Here\u2019s the truth: 154 people have been murdered by terrorists on U.S. soil since September 11, 2001; according to the New America Foundation , all of these murderers were U.S. citizens or legal residents.  This means of course that none of these terrorists came from the countries listed in Trump\u2019s travel ban , even though the United States is supposedly a safer place thanks to the travel ban. In fact, as New America points out : \u201cNone of the deadly attackers since 9/11 emigrated or came from a family that emigrated from one of these countries nor were any of the 9/11 attackers from the listed countries. Eight of the lethal attackers were born American citizens.\u201d  This is not to deny that there have been deadly attacks since 9/11 that have been inspired by jihadism and foreign terror groups. The deadliest mass shooting in modern U.S. history prior to the Las Vegas killings took place in June 2016, when Omar Mateen, an ISIS-inspired terrorist who was an American-born citizen of Afghan descent , opened fire at a gay nightclub in Orlando, Florida, murdering 49 people and injuring another 53.  Nor can we ignore the vicious attacks carried out by ISIS militants that have killed or injured hundreds of people in England, France and Canada. Just this week two women were killed in a stabbing attack in Marseille, France, by a man allegedly promoting Islamic extremism.  In the U.S. however, more terrorist attacks have been carried out by white American men than jihadists. Here are a few of those attacks, as highlighted by Vox : Last Sunday night, October 1, a 64-year-old white man from Mesquite, Nevada, opened rapid fire on a concert audience of over 22,000 music lovers in Las Vegas. So far 59 people are known to have died and over 500 were wounded. In August, a 20-year-old white supremacist from Ohio plowed his car into a crowd of people protesting the \u201cUnite the Right\u201d rally, killing Heather Heyer and injuring at least 19 others. In May, a 35-year-old white man, Jeremy Joseph Christian from Oregon, screamed anti-Muslim threats at two Muslim teenagers on a train in Portland. When two men stepped in to protect the young women, he stabbed them both to death and wounded a third man. In March, a 28-year-old white man traveled from Baltimore to New York City with the goal of murdering black men. New York authorities charged him with terrorism after he stabbed 66-year-old Timothy Caughman to death . Reaching back further in time, remember Charleston, South Carolina and Sandy Hook, Connecticut ? White American males are the primary terrorist threat in the U.S.  While Trump is busy \u201ckeeping American citizens safe\u201d by denying innocent Muslims the right to enter the U.S., he is also increasing the number of people the U.S. is guilty of killing worldwide.  In the years since 9/11, the U.S. has been responsible for thousands of deaths, including 7,000 of its own soldiers , in the \u201cWar on Terror.\u201d  Americans troops are still fighting and dying in Afghanistan and Iraq. With the Taliban going strong, Trump recently announced his decision to send more troops to Afghanistan .  The invasion of Iraq by the U.S. helped destabilize the entire region and lead to the creation of ISIS, which has been waging its brutal war in the Middle East since then.  And let\u2019s not forget the American complicity in the destruction of Yemen. The U.S. has sold billions of dollars worth of deadly weapons to Saudi Arabia, which has used them to attack Yemeni civilians, resulting in the deaths of over 10,000 people . Far from facing this hypocrisy, Trump is now talking about revising export regulations to make it even easier for American arms manufacturers to sell to international buyers.  Meanwhile Trump has put in place a travel ban on visitors from mainly Muslim-majority countries, who are fleeing from this deadly chaos.  If you agree the Muslim ban is cruel and misguided, please sign this Care2 petition , telling Trump to stand up for American values and abolish the immigration ban.  Photo Credit: Robert  ", "PHOTOS: Aftermath of Hurricane Irma at Walt Disney World Photo Credit: Twitter @DisneyMoose and Facebook Tikiman Pages UPDATE: 09/12/17  This morning Walt Disney World opened its gates to all four theme parks to guests. Even though the parks looked immaculate, several attractions were closed today (or delayed) due to debris caused by Hurricane Irma. We walked around Magic Kingdom to see if we could identify the causes behind these delays.  Walt Disney World Railroad has trees down across the tracks.  Tom Sawyer Island is also currently closed due to Hurricane Irma\u2019s after effects.  Jungle Cruise has also been reported as needing at least a week to remove the debris before it can be operational.  *********************************************************  Hurricane Irma passed over Walt Disney World last night and has since turned into a Tropical Storm. Florida curfew remains in effect until 6pm today for Osceola and Orange counties. Approximately 300,000 are without power in Orange Country alone. Luckily we have not heard of any of the Walt Disney World Resorts losing power overnight.  WFTV 9 ABC News reported earlier this morning seeing a \u201cload\u201d of tour buses pass them by. It appears they were carrying linemen to EPCOT to help get the power back on.   Lights remain on at Walt Disney World and damage appears minimal https://t.co/qpSXVU9KVo  pic.twitter.com/7bSh2epOuP   \u2014 WDWMAGIC.COM (@wdwmagic) September 11, 2017    Overall it seems that Walt Disney World had relatively minimal damage and the lights remain on.  Disney World is still advising their resort guests to remain in their room/building and will notify everyone once the curfew is lifted.  Let\u2019s take a look at photos from the different resorts this morning post-Hurricane Irma. Please be patient as some pictures take a bit to load.   Tree down @WaltDisneyWor d with Platinum Earmarked status by Disney) can help! Click Here for your FREE No Obligation Quote from one of their Authorized Disney Vacation Planners.   Ready to experience Disney for yourself? There are still fantastic 2017 Summer and Fall packages to be had. Click here or send an email for a FREE, no obligation quote with an Authorized Disney Vacation Planner.  Want more help planning your next Disney vacation? As an Authorized Disney Vacation Planner, my goal is to help you plan the Magic your way. I create customized itineraries, book advanced dining and FastPass+ reservations, monitor for discounts for your vacation, and much much more! And did I mention that my services are FREE? Get in touch toll-free at 1-800-454-4501, via email at mickeytravelssarah@gmail.com or follow along on Facebook .  Thank you for visiting Chip and Co - Your home for the best in Disney News! ", "Twitter Was Not Here For Sean Spicer's Emmy Appearance  All in all, the 69th Primetime Emmy Awards was a pretty good Emmys. Stephen Colbert didn't make a single racially insensitive joke, Lena Waithe gave an incredibly inspiring acceptance speech, the gay episode of Black Mirror won twice, and there was not a Modern Family win in sight. But there was one dark cloud over the evening: the surprise, supposedly comedic appearance by disgraced former press secretary Sean Spicer. Judging by the Sean Spicer Emmy reactions on Twitter, viewers were not pleased to see this angry little man joking around with his pal Stephen Colbert on their television screen.  Maybe it's a good thing the 2017 Emmys got this questionable political stunt out of the way early. The Former White House Press Secretary to President Trump was brought out on stage by host Stephen Colbert at the end of his opening monologue. The real Spicer rolled out on a mobile podium, famously used by Melissa McCarthy in her impressions of him on Saturday Night Live. The real Spicer got a few jokes in. He referenced his famously inaccurate judgment of the inauguration crowd size by saying,  This is the largest audience to witness the Emmys, period. Both in person and around the world.  Ha ha. Wink wink. Nudge nudge. Get it? It's totally fine that he spewed blatant lies to the American public, because now we can all laugh about it together!  The audience laughed and cheered for this former face of the Donald Trump presidency, and then later in the night gave all the Emmys to The Handmaid's Tale, you know, that show about how a dystopian, oppressive government is a bad thing. Yay, cognitive dissonance!  Anyways, I'm not the only one who found this particular political stunt to be in fairly bad taste. The reaction on Twitter to Sean Spicer's Emmy appearance was overwhelmingly negative \u2014 from both regular viewers and celebrity viewers. Former SNL player and actress Jenny Slate tweeted that she was \"so grossed out\" by the decision. She said,  Truly so grossed out by A GROUP of people ever even considering the idea of real life Spicer at the Emmys. What is wrong with you? Wake up.  Similarly, actor Zach Braff tweeted,  I'm not ready to laugh \"with\" Sean Spicer. I think he is an evil, opportunistic liar that hurt our country.  Filmmaker and actor Rob Reiner, known for his role as Max Belfort in The Wolf of Wall Street, tweeted,  DT is a sick liar. If we reward Sean Spicer for enabling his sickness, we are saying we accept a mentally ill POTUS.  And of course, though she didn't share her opinion on Twitter, Melissa McCarthy's reaction when the camera cut to her during the real Spicer's bit said a thousand words: She did not approve.  Many non-celebrities also shared their disapproval on Twitter, some viewer lamenting the double standard for 2016 presidential candidate Hillary Clinton and this small angry liar.  Others critiqued the Television Academy for its hypocrisy. Again, though the night was filled anti-Trump sentiment, inspiring speeches about political activism, and supposedly subversive post-Trump television, Spicer was still invited onto that very same stage where that all took place.  And according to journalist Chris Gardner of The Hollywood Reporter, who attended the show, Spicer had no lack of fans and attention after the Emmys. Gardner tweeted,  What pariah? Sean Spicer getting mobbed in #Emmys lobby. Posing for pics, drinking beer, soaking up all attention after onstage appearance.  Don't you just love it when lying politicians \u2014 who are so terrible at their job even Donald Trump has to fire them \u2014 become beloved, whacky celebrities? Thanks for that one, Academy of Television Arts &amp;amp; Sciences. ", "Hiding Something? Obama Refuses To Host Hard-Copy Docs In Presidential Library  Well, this is odd. Former President Obama has chosen not to host hard-copy versions of his manuscripts and letters in his presidential library. Is the former Commander-in-Chief hiding something? The move has \u201chistorians scratching their heads.\u201d  Fox News report:   The Obama Foundation is taking an unconventional approach to the presidential center and library being planned in Chicago. It\u2019s opting to host a digital archive of President Barack Obama\u2019s records, but not keep his hard-copy manuscripts and letters and other documents onsite.  That means no thumbing through the ex-president\u2019s correspondence on the health care fight or first drafts of his State of the Union addresses.  The decision has historians scratching their heads.  \u201cAll archivists are waiting to see how this will work, because we are all struggling with how to make things available digitally,\u201d Peggy Glowacki, a manuscripts librarian at the Richard J. Daley Library at the University of Illinois at Chicago, told the Chicago Tribune.   An interesting piece of information to note is evidence surrounding Susan Rice\u2019s role in the \u2018unmasking\u2019 probe have been moved to the future library.  The documents were moved to the Obama Library and under the Presidential Records Act, Presidential records remain closed to the public for five years after an administration has left office.  President of Judicial Watch, Tom Fitton said Wednesday on Fox &amp;amp; Friends that President Trump can obtain these records from the Obama Presidential Library because they are federal records.  Fox &amp;amp; Friends host Steve Doocy said that the President himself could obtain the records if he were to ask for them.  Tom Fitton: \u201cYes, they are still federal records. They are under the control of the national archives and he can get \u2019em. If he needs them, then the President can conduct his official duties he can get them, Subpoenas issued by Congress can get them. Special Counsel Mueller, if he decides to actually investigate real crimes like the unmasking, the illicit surveillance, the leaking\u2013he could get them if he issued subpoenas.  There are options to get these records and they need to be taken because there could be elements of the records in the other agencies, but these are key White House records about what the White House was up to and that to me is as important as anything else.\u201d  Sponsored  Sponsored ", "#FakeNews CNN Trashes Vice President \u2013 Estimates Price Tag of Pence Defending US Flag and Walking Out of Colts Game  You knew this was coming. Barack Obama increased the US national debt by nearly $10 trillion dollars and the liberal media SAID NOTHING! But now that President Trump is in office the liberal media had suddenly developed a new found interest in government spending.  On Sunday Vice President Mike Pence attended the Indianapolis Colts game against the San Francisco 49ers. The VP had planned to attend the game for weeks.  But after the NFL millionaires disrespected the US flag and military by kneeling during the national anthem, Vice President Pence and his wife walked out of the game.  The liberal media is attacking the vice president for defending the flag and military. Several liberal hacks lashed out at the vice president after he left the game. Now this\u2026 CNN actually tabulated the cost of Mike Pence\u2019s trip to the game. As if they give a damn about government spending! This is CNN :   How much did Vice President Mike Pence\u2019s trip to Indianapolis to watch \u2014 and then abruptly leave \u2014 a football game Sunday between the Indianapolis Colts and San Francisco 49ers cost?  Here is an estimate of just the air costs (which does not include costs of advance personnel, Secret Service or support on the ground):  According to the Air Force, flying a C-32, the model of plane used for Air Force 2, for one hour costs about $30,000. Pence\u2019s flight from Las Vegas to Indianapolis Saturday took about three hours and 20 minutes, so it cost about $100,000  Pence then flew from Indianapolis to Los Angeles on Sunday, which took about four hours and 45 minutes, costing about $142,500. The grand total: about $242,500.  What a joke the media has become. Sponsored  Sponsored ", "CAPLAN: Will Bannonism\u2014Not Trumpism\u2014Shape The Republican Party\u2019s Future?  Steve Bannon is on the warpath, continuing his mission to drain the swamp. This is hardly a new revelation. Long before President Trump was a glint in the Tea Party\u2019s eye, the Breitbart News chairman was hard at work laying the foundation to what would be a dominating force in Republican politics at the intersection of Conservatism, Libertarianism and Populism \u2013 promoting the likes of Sarah Palin, Ted Cruz and Rand Paul to national prominence.  The former Chief White House Strategist is fresh off stumping for firebrand jurist Roy Moore, who claimed a decisive victory against Sen. Luther Strange \u2013 a swamp varmint appointed under dubious circumstances to fill Attorney General Jeff Sessions\u2019 vacated Alabama Senate seat.  Bannon\u2019s influence in the Alabama blowout has many wondering what\u2019s next for the populist rabble-rouser. CNN\u2019s Dana Bash reports the political tactician is setting his sights on the 2018 midterms, crisscrossing the country in search of populist candidates to remake the Republican Party, and blackballing swamp creatures who refuse to be drained.  From CNN :   \u201cThe populist movement is going to do a house cleaning of all those individuals that made a living off the conservative grassroots while stabbing them in the back,\u201d a source familiar with Bannon\u2019s thinking tells CNN.  Bannon is beginning that effort by trying to blackball GOP campaign strategist Jeff Roe, who worked for Sen. Luther Strange, who lost Tuesday\u2019s primary to Roy Moore. Bannon is spreading the word that he believes Roe is responsible for dirty tactics against Moore, and alleging that Roe worked with President Donald Trump\u2019s son-in-law and White House adviser Jared Kushner to mislead Trump about the state of the race in Alabama in and around Trump\u2019s endorsement of Strange. [\u2026] Following his speech at Moore\u2019s victory rally Tuesday night where Bannon credited \u201cthe people\u201d with the victory, he vowed to help the populist wing of the GOP win other Senate battles in 2018.  To that end, he flew from Alabama to Colorado to begin recruiting western candidates to run against Republican incumbents\u2026. Bannon also plans to head back down south to have meetings with those who may want to run in Tennessee for the seat Sen. Bob Corker announced he will vacate, and in Mississippi, to challenge sitting Republican Sen. Roger Wicker.   Bannon\u2019s rage against crony capitalism has already electrified the base, striking fear in the hearts of the ivory tower establishment who have enriched themselves on the backs of average Americans. As a former Goldman Sachs banker who grew disillusioned with their strong-arm tactics, Bannon witnessed the decimation of the working middle class, as Wall St. firms facilitated the largest betrayal of Americans in history while creating a looming debt bubble which could still lead to systemic collapse.  Bannon\u2019s unique purview of high-level greed is potent, and his disgust towards establishment is fueled in large part by the incestuous revolving door between DC and Wall Street. Bannon witnessed first hand how Goldman Sachs, once a monastery to the ambitious investment banker, became The Black House.  As President Trump and Steve Bannon, two of the Right\u2019s most influential figures today continue to remake the Republican Party, an important question arises; In whose image will the future of the Conservative movement be cast?  At first glance, Trumpism and Bannonism bear many similarities. Rooted in right-wing populism and traditionalism alike, both ideologies seek to shift the center of power from Corporate America back to the American worker. Both men believe the elite have benefited disproportionately from globalization, while hallowing out a once prosperous middle class in the process. And both Trump and Bannon have furiously railed against a swamp that has profited handsomely from endless spillage of blood and treasure abroad, while cities at home suffer from racial and economic tensions stoked by the Obama administration.  In short, both Trump and Bannon see that the world is suffering from systemic division orchestrated at the highest levels, and Western cultures are actively being destroyed under the false pretense of humanitarianism and open-border politics. Finally, in order to preserve America\u2019s borders, language and culture, both men believe an impenetrable wall must be built to prevent illegal aliens from breaching the nation\u2019s geography. That\u2019s where the similarities between Trumpism and Bannonism end.  A key difference, if not the difference between Trump and his former chief strategist, is the President\u2019s penchant for compromise and dealmaking, while Bannon is far less malleable in his beliefs. Where Trumpism fails the ideological purity test \u2013 which risks alienating his base, Bannonism is brimming with the very civic nationalism that led to Trump\u2019s win. Herein lies the rub for Trump voters \u2013 the commander-in-chief has demonstrated a very \u2018swamp-like\u2019 flexibility on matters ranging from healthcare to immigration, leaving Trump\u2019s most oft-repeated campaign promises on the cutting room floor. In September, for example, President Trump shocked Washington by announcing a tentative framework to work with Democratic leadership on DACA and the looming budget crisis.   Washington Times reports:   President Trump and Democratic leaders on Wednesday did what Washington does best: striking a bipartisan deal to boost borrowing and spending, keeping the government running into the next fiscal year and speeding disaster relief to Texas and Florida.   Mr. Trump accepted the deal offered by House Minority Leader Nancy Pelosi and Senate Minority Leader Charles E. Schumer at a White House meeting, seeing it as a chance to get ahead of a series of pressing fiscal problems that needed to be fixed this month.  But the agreement blindsided Republican leaders, including House Speaker Paul D. Ryan , who just hours earlier called Democrats\u2019 proposal \u201cridiculous and disgraceful.\u201d   For some reason, however, Trump\u2019s most vocal opponents on the right didn\u2019t seem to be caught off guard by his \u201cdeal,\u201d with a smirking Chuck Schumer and Nancy Pelosi, as \u2018Never-Trumpers\u2019 have long warned that the President was nothing more than a chameleon who couldn\u2019t be trusted to prosecute the Republican agenda. According to Schumer, President Trump even suggested against building the border wall between the U.S. and Mexico \u2013 a move which would be seen by Trump\u2019s loyal base as the ultimate betrayal.   Breitbart News reports:   This week on the \u201cPod Save America\u201d podcast, Senate Minority Leader Chuck Schumer (D-NY) detailed the debt ceiling and Deferred Action for Childhood Arrivals (DACA) policy negotiations he had with House Minority Leader Nancy Pelosi (D-CA) and President Donald Trump earlier in the month.  Schumer said, \u201cOn DREAMers, he said, you know, that he understood that they didn\u2019t come in through any fault of their own, that they\u2019re good Americans, good kids. And then he said he wants the wall in return. And we said \u2018No. No wall, Mr. President.\u2019 And he tried that for about 15 minutes, but he\u2019s not going to push me around verbally or any other way.\u201d  He added, \u201cAnd he finally said, \u201cOK, we won\u2019t do the wall. We\u2019ll do some other kind of border security.\u201d   Was such an offer ever made by Trump? One may never know, and thus exists the problem. Under Bannon\u2019s more hard-line economic nationalism, claims of Trump wavering would have been branded as nothing more than propaganda from the left. Instead, an increasingly malleable Trump is disappointing even his most ardent supporters.  Bannon\u2019s endgame  Steve Bannon\u2019s refusal to bend the knee to deep-state establishmentarians would betray his mission; elect enough Populist Conservatives to Congress to successfully implement the MAGA agenda in earnest \u2013 reshaping the country to such a degree that even if a Democrat manages to win the presidency, Populism and Economic Nationalism continue to dominate the political spectrum \u2013 restoring faith in government among the abandoned middle class.  Bannonism, by its very nature, views compromise with the establishment as a last resort. This approach appeals to Trump\u2019s base, who went to the polling booths to actively resist threats to National Security, the economy, and the American way of life. Alas, it\u2019s clear that the desires of American conservatives have fallen on tone-deaf ears. One need look no further than the Alabama Senate race \u2013 which saw Trump flagrantly abandon his base by supporting deep-state candidate Luther Strange over Bannon-supported economic nationalist Roy Moore.  And instead of rallying behind the MAGA candidate, traditionally pro-establishment conservative outlets were more concerned with optics than substance. National Review\u2019s Reihan Salam, for example, seemed to be disproportionately concerned that Moore would provide CNN with endless soundbytes and fodder.  \u201cWhen I look at Roy Moore, I see someone who is clearly apocalyptic, and I don\u2019t see anything else to him, and I think that it\u2019s bad news for the GOP. It\u2019s great, great news for CNN, the Washington Post and every big mainstream news media outlet that will cover every single one of his utterances,\u201d complained Salam in the latest edition of The Editors, a podcast led by National Review\u2019s Charles C.W. Cooke and Rich Lowry.  The concern is embryonic of the neurosis plaguing the establishment (and like it or not, a powerful subset of the Conservative movement). They actually care what the talking heads on CNN think. Meanwhile, every-day American conservatives have stopped trusting the Very Fake News network. Perhaps it\u2019s high time Republican elites follow suit.  Sponsored  Sponsored ", "BREAKING: Note Found in Stephen Paddock\u2019s Room Contains Cryptic List of Numbers \u2013 Attack May Point to 9-11? On Sunday night crazed killer Stephen Paddock murdered 58 people and injured another 500 at the Harvest 91 Festival in Las Vegas, Nevada. Investigators are still looking for a motive. The killer left a cryptic note on a table in his room the night of the attack.  There are now reports that the cryptic note was full of random numbers. The Metro reported:   A cryptic note full of random numbers has been found in the Las Vegas shooter\u2019s hotel room, police say.  Authorities are still trying to find out what drove Stephen Paddock to launching the worst mass shooting in US history.  The mystery piece of paper was found near his dead body and Sheriff Lombardo said it\u2019s been sent off for analysis. It is not believed to be a suicide note.  The 64-year-old to killed 58 and injured 489 when he opened fire on people at the Route 91 Harvest Festival off the Las Vegas strip on Sunday night. Investigators are looking into whether Paddock also planned a car bombing.   Investigative journalist Laura Loomer noticed something interesting. The killer targeted the Harvest 91 festival on October 1 or 10-1. The numbers come out to: 91 10-1 or 9-11-01. Coincidence?  I was thinking about the numerology surrounding the #LasVegasShooting at Harvest 91 on October 1.  91 10-1  That would be 9/11/01. Eerie. pic.twitter.com/NExJJHQi8S   \u2014 Laura Loomer (@LauraLoomer) October 7, 2017    Sponsored  Sponsored ", "36 People Who Got What They Had Coming  Imgur | floridali   There's a sweet sense of justice when people get exactly what they had coming to them. It's like even the universe is rooting against jerks, along with all of us. All of these people are going to think twice next time they try something that turns us into the eye roll emoji. 1. The girl who thought she was being so clever with bunny ears. Reddit | Eeli100  And yet she had no idea that her own hand was betraying her! In the end, she just gave herself bunny ears. 2. The person who hit this car and took off. Reddit | Nugkill  But left their license plate on the car that they hit! What justice is this? Pretty sure they will never hit and run again. 3. The couple that dined and dashed. Reddit | indasheets247  But left their really expensive sunglasses at the table. Also, dining and dashing on a $25 bill? Really? What kind of sick people do such things! 4. The person who hit this car... Reddit | Roxchic  \" Runs after hitting my car in parking lot. Workers get info and call the police. She gets caught because she ran out of GAS. Received two tickets as she only had a permit.\" 5. The person who tried to steal this bike. Imgur | 33sphinx33  Little did they know they were stealing from a genius. This girl had truly the perfect plan to get h
