e wholesale exodus of the Jews from Europe. The crisis is a function of growing levels of popular antisemitism spurred by mass immigration from the Islamic world and the resurgence of indigenous European Jew-hatred, particularly on the far Left.  This is not the situation among American Jewry, which at the dawn of 5778 also finds itself steeped in an ever-deepening crisis. And while antisemitism is a growing problem in America, particularly on university campuses, unlike their European counterparts, American Jews could mount and win a battle against the growing anti-Jewish forces. But in large part, they have chosen not to. And they have chosen not to fight the anti-Semites because they are in the midst of a self-induced identity crisis.  First, there is the problem of demographic collapse.  According to the Pew Research Center\u2019s 2013 study of American Jewry, nearly 60% of American Jews intermarry. Based on the Pew data, the Jewish People Policy Institute published a report in June that noted that not only are 60% of American Jews who get married marrying non-Jews, only half of American Jews are getting married at all. And among those who are getting married, less than a third are raising their children as Jewish in some way.   Earlier this month, a study of American Jews was published by the Public Religion Research Institute. It found that not only hasn\u2019t the situation improved since the Pew survey was published, the trend toward assimilation and loss of Jewish identity among American Jews has accelerated.  In 2013, 32% of American Jews under 30 said that they were not Jews by religion. Today the proportion of Jews under 30 who say they have no relation to the Jewish faith has ballooned to 47%.  Not surprisingly, the wholesale abandonment of Jewish faith by nearly half of young American Jews has taken a toll on the two liberal streams of American Judaism. According to the study, the percentage of American Jews who identify as Reform or Conservative Jews is in free fall.  Whereas in 2013, 35% of American Jews identified as Reform, today, a mere four years later, only 28% identify as Reform. The situation among Conservatives is even worse. In 2013, 18% of American Jews identified as Conservatives. Today, only 14% do. Among Jews, under 30 the situation is even starker. Only 20% of American Jews under 30 identify as Reform. Only 8% identify as Conservative.  To be sure, the trend toward secularism and assimilation among US Jewry is not new. And over the years, Reform and Conservative leaders have adopted varying strategies to deal with it.  In 1999 the Reform movement tried to deal with the problem by strengthening the movement\u2019s religious practices. Although the effort failed, the impulse that drove the strategy was rational. American Jews who seek spiritual and religious meaning likely want more than a sermon about Tikkun Olam.  The problem is that they also want more than a rabbi donning a kippa and a synagogue choosing to keep kosher.  This is why, as the number of Reform and Conservative Jews is contracting, the number of American Jews who associate with the Orthodox movement is growing. Between 2013 and 2017, the proportion of young American Jews who identify as Orthodox grew from 10% to 15%.  Moreover, more and more American Jews are finding their spiritual home with Chabad. Today there are more Chabad houses in the US than Reform synagogues.  Unable to compete for Jews seeking religious fulfillment, the Reform and Conservative movements have struck out for new means of rallying their bases and attracting members. Over the past year, two new strategies are dominating the public actions of both movements.  First, there is a selective fight against antisemitism. While antisemitism is experiencing a growth spurt in the US progressive movement, and antisemitism is becoming increasingly overt in US Muslim communities, neither the Reform nor Conservative movements have taken significant institutional steps to fight them.  Instead, both movements, and a large swath of the Jewish institutional world, led in large part by Reform and Conservative Jews, have either turned a blind eye to this antisemitism or supported it.  Take for instance the case of Davis, California, imam Amman Shahin. $107 Billion Treasure Found From WW2! You Won't Believe Where It Was Stashed On July 21 Shahin gave a sermon calling for the Jewish people to be annihilated. His Jewish neighbors in the progressive Jewish communities of Davis and Sacramento didn\u2019t call the police and demand that he be investigated for terrorist ties. They didn\u2019t demand that his mosque fire him.  Instead, led by the Oakland Jewish Federation, local rabbi Seth Castleman, and the JCRC, they embraced Shahin. They appeared with him at a public \u201capology\u201d ceremony, where he failed to apologize for calling for his Jewish colleagues, and every other Jew, to be murdered.  All Shahin did express regret that his call for genocide caused offense.  On the other hand, the same leaders stand as one against allegations of antisemitic violence stemming from the political Right. In the face of an utter lack of evidence, when Jewish institutions were subjected to a rash of bomb threats last winter, Reform and Conservative leaders led the charge insisting that far-right antisemites were behind them and insinuated that the perpetrators supported President Donald Trump. When it worked out that all of the threats were carried out by a mentally ill Israeli Jew, they never issued an apology.  So, too, the Reform and Conservative movements, like the rest of the American Jewish community, treated the Charlottesville riot last month like a new Reichstag fire. They entirely ignored the violence of the far-left, antisemitic Antifa protesters and behaved as though tomorrow neo-Nazis would take control of the federal government. They jumped on the bandwagon insisting that Trump\u2019s initial condemnation of both groups was proof that he has a soft spot for neo-Nazis.  The problem with the strategy of selective outrage over antisemitism is that it isn\u2019t at all clear who the target audience is. Survey data shows that the more active Jews are in the synagogue, the less politically radical they are and the more devoted to Jewish causes they are. So it is hard to see how turning a blind eye to leftist and Muslim antisemitism will rally their current membership more than they already have been rallied. Moreover, the more radicalized Jews become politically, the more outlets they have for their political activism both as Jews and as leftists. No matter how anti-Trump Conservative and Reform leaders become, they can never rival the progressive forces in the Democratic Party.  Prospects for success of the second strategy are arguably even lower. The second strategy involves cultivating animosity toward Israel over the issue of egalitarian prayer at the Kotel.  Last June, the government overturned an earlier decision to build a passageway connecting the Western Wall Plaza with Robinson\u2019s Arch, along with the Southern Wall, where egalitarian prayer services are held. The government also rescinded a previous decision to have representatives of the Conservative and Reform movements receive membership in the committee that manages the Western Wall Plaza.  The government\u2019s first decision was non-political. The Antiquities Authority nixed the construction of the passage due to the adverse impact construction would have on the antiquities below the surface.  As to the second decision, it is far from a matter of life and death. The committee has no power to influence egalitarian prayers for better or for worse.  And yet, rather than acknowledge that the decision was a setback but it didn\u2019t harm the status of egalitarian prayer at the Wall, the Reform and Conservative movements declared war against the government and dragged much of the organized Jewish establishment behind them.  The Reform leadership canceled a scheduled meeting with Prime Minister Binyamin Netanyahu, and the Jewish Agency Board followed suit.  Six hundred Conservative rabbis signed a letter to Netanyahu accusing him of betraying Diaspora Jewry and announcing they would be forced to reconsider their support for Israel.  Ambassador David Friedman, who had just taken residence in Israel a month before the explosion, used his first public remarks as ambassador to call his fellow American Jews to order.  Friedman said, \u201cYesterday, I heard something that I thought I\u2019d never heard before. And I understand the source of the frustration and the source of the anger. But I heard a major Jewish organization say that they needed to rethink their support for the State of Israel.  \u201cThat\u2019s something unthinkable in my lifetime, up until yesterday. We have to do better. We must do better,\u201d he said.  But in the intervening months, the Conservative and Reform movements have not relented in their attacks. They have ratcheted them up.  The thinking appears to be that if they can make this problem look like a life or death struggle between Israel and progressive Jewry, they can both keep their dwindling bases engaged and attract members of the increasingly anti-Israel Jewish far Left.  The problem with this is that just as they cannot outdo the Democratic Party in their hostility toward Trump, so the Conservative and Reform movements cannot be more anti-Israel than Jewish Voices for Peace and other anti-Israel Jewish groups.  The question for Israelis is what this failure of the mainstream American Jewish leadership means for the future of Israel\u2019s relationship with American Jewry. Jewish survival and continuity through the ages have been predicated and dependent on our ability as Jews to uphold the commandment of the sages that all Jews are responsible for one another. As the most successful Jewish community in history, Israel has a special responsibility for our brethren in the Diaspora.  The first step toward fulfilling our duty is to recognize the basic fact that while it is true that the American Jewish community is in crisis, the leaders of that community are in an even deeper crisis. And the key to strengthening and supporting the community is to bypass its failed leadership and speak and interact directly with American Jews.  Reprinted with author\u2019s permission from Caroline Glick  ", "Israel-Jordan Peace Agreement: The Emperor Has No Clothes  From Israel\u2019s prime minister down to the lowliest clerk, from the Commander in Chief down to the lowest ranking officer, from the Mossad down to the police by way of the Shabak \u2013 since 1994, everyone has been chanting the same mantra about peace with Jordan. The prevalent reasoning is that peace with Jordan is Israel\u2019s most important strategic resource for the following reasons:  1.Security: The 500-kilometer border between Israel and Jordan is Israel\u2019s longest border with another country, reaching from Hamat Gader and the Yarmouk River in the north down to Eilat in the south. Jordan makes sure the border is quiet along its entire length and prevents hostile forces from approaching it and continuing west into Israel. If not for the peace declared between the two states, Israel would have to keep large forces along the border to guard it against infiltration.  Israel sees the very existence of Jordan to its east as a security asset in itself because Jordan acts as a buffer zone between the Jewish state and the violent chaos in Iraq, Syria, and Iran.  There is full cooperation between the Jordanian and Israeli armies, including visits by officers, the handing over of information, and coordinated activity along the border, under the assumption that radical groups are a shared enemy. In exchange for this, it is said, Israel played a part in guarding Jordan\u2019s northern and eastern borders during the years 2014-16, the period when ISIS posed a threat to Jordan.  2. Jordan is the second Arab nation to have signed a peace treaty with Israel, proving that Israel can find itself accepted in the Middle East as a sustainable country with whom former enemies can make peace by rethinking their previous positions. This could occur despite the August 1967 Khartoum Arab summit where it was declared that the Arab nations would not recognize Israel, would not negotiate with Israel and would not make peace with it. King Hussein of Jordan was a party to these decisions but carried on negotiations with Israel, recognized it and signed a peace treaty, as did Egypt before him. The obvious conclusion is that any Arab nation can do the same, making peace with Jordan a significant accomplishment,   3. There is a wide array of cooperative ties between Israel and Jordan, mostly in the economic sphere. Three issues are involved: a. Israel has a multi-billion dollar contract with Jordan according to which it sells gas extracted from Israel\u2019s Mediterranean gas fields to Jordan\u2019s electricity company; b. Israel recognized \u201cQualified Industrial Zones\u201d in which Israeli funds are invested, Jordanians are employed and Americans are the buyers, providing employment for thousands of Jordanian families; c. cooperative ventures such as the Water Canal, tourism, flights, trade, and academia \u2013 thousands of Israeli Arab students attend Jordanian Universities and their degrees are recognized in Israel.  In exchange for recognition, Israel granted the Hashemite Kingdom, and especially its king, special status in the Jerusalem sites considered holy by Islam, mainly the al Aqsa Mosque, giving Hussein and his son Abdullah today, a significant stamp of approval in the Islamic world. This stamp of approval is especially important in granting much-needed legitimacy to the Hashemite Kingdom. The Palestinian majority and even some Bedouin groups question that legitimacy, since the Hashemites are not originally Jordanian, having come from the western section of the Arabian Peninsula, Hijaz, where the two Islamic holy cities of Mecca and Medina are located.  The British gave the Transjordan Emirate to Abdullah I, great grandfather of today\u2019s Abdullah. He is considered a foreign transplant, giving rise to questions of legitimate rule, and the special status at al Aqsa is intended to give him a shot of legitimacy, stabilizing his regime. The king pays the salaries of hundreds of Jerusalem Waqf officials.  Another payment Israel took upon itself is the handing over of 50 million cubic meters of drinkable water to Jordan every year. The plan was to bring this water from the Sea of Galilee, but the drought of the last few years has lowered the level of the water in the lake, so Israel has substituted expensive desalinated water instead. Jordanian agriculture in the Jordan Valley is made possible in part because of this Israeli water.  All the points raised here give Israel the feeling that the peace agreement with Jordan is successful, certainly more successful than the one with Egypt, with whom there is much less cooperation on non-security related issues. Israel\u2019s payment for this by handing over water and securing Jordan\u2019s status in Jerusalem is one Israel can handle in exchange for the premise that peace with Jordan serves Israeli interests. All the parties to Israel\u2019s government are united in supporting the maintenance of peace with Jordan at all costs.  Where did we go wrong?  The first and main point is that Israel ignores the fact that the peace agreement is totally dependent on the continuation of the illegitimate Hashemite dynasty. In 1994 that meant Hussein, today it is Abdullah II, but the future is unclear because there are quite a few people in Jordan and outside it who see Abdullah as the last Hashemite monarch. What comes next? There are several possible answers to that query, ranging from a military junta made up of local Bedouin ruling the various populations, on to a civil war that leads to the country splitting in two, with a Palestinian state rising in the northwestern part of the country where there is a Palestinian Arab majority.  It is no secret that the Palestinian majority in Jordan is opposed to the peace treaty with Israel. One reason is the recognition a treaty grants Israel and another is the fact that it does not include the so-called \u201cright of return\u201d of the 1948 refugees to within Israeli borders, including compensation for the possessions they left behind them and the years of suffering they underwent in refugee camps.  The Palestinian majority in Jordan feels no commitment to the peace agreement; it was signed by King Hussein, not by them. For this reason, most of the professional associations in Jordan \u2013 lawyers, journalists, doctors and others \u2013 do not allow their members to partner with Israelis. Most of their members are Palestinian Arabs who see the peace agreement as the result of the king\u2019s betrayal of their cause.   The peace agreement upon which Israel and Jordan are signed and everything Israel has paid, is paying and is willing to pay to preserve and guard that peace will be utterly worthless the day a rebellion breaks out against the king, or some assassin or suicide bomber, G-d forbid, succeeds in killing him. The house of cards Israel built around him will collapse instantaneously, the peace agreement and any others signed in its wake will become fond memories. Whoever takes the king\u2019s place will restart the process and expect Israel to pay even more than it had originally paid \u2013 that is, if the country remains united. If that new leader is a Palestinian Arab, the price will entail the return of a significant number of 1948 refugees to the state of Israel, not to the Palestinian State that may exist by then.  The king knows full well that the possibility that he could be assassinated by a Palestinian Arab, as his great grandfather was in 1951 in Jerusalem, is not far-fetched. That is the reason his armed bodyguards are not Arabs, but members of the Circassian ethnic minority who stem from the Caucasian Mountain region and do not have their eyes on the throne, meaning that they are not suspected of planning to murder the king or poison his food. The king\u2019s mistrust of the Palestinian Arabs, who make up the majority of his subjects, has led him to keep them out of the armed forces, police, foreign ministry and especially from internal security organizations and intelligence.  There are several Palestinian Arabs in the government and parliament who serve as token representatives, but the majority of them know exactly what the Hashemites think of the majority of Jordan\u2019s citizenry, those who define themselves as Palestinians \u2013 never calling themselves Jordanians because that is used for Bedouin, viewed as lower class by the Palestinians, who are farmers and city dwellers.  The Palestinian Arabs in Jordan are the economic engine of the country. They make up most of the merchants, manufacturers, businessmen, lawyers, accountants, academics, journalists, arts and media personalities, and they generally avoid contact with Israel and Israelis. They conduct a consistent and strict boycott of Israel. The king respects their position for two reasons: One, he has no way to force the peace agreement upon them, and two, he is quite content to show Israel that the peace agreement is not secure because of Palestinian opposition, allowing him to demand more and more from Israel in order to guard its interests and keep the king in power.  The cost of the peace agreement with Israel is prohibitive. First, Israel respects the status it granted the kingdom in Jerusalem, even though there is no precedent in the entire world for a sovereign state granting another country special rights in its capital city on that state\u2019s most holy site. In 1994, when this was decided during the peace talks, Israel wasn\u2019t worried about Hussein who hated Arafat and agreed with Israel that there must never be a Palestinian state. The status Israel granted him on the Temple Mount was in order to prevent Arafat and the Islamic Movement from taking over the site.  King Abdullah II has turned Jordanian policy around and is an ardent supporter of the establishment of a Palestinian state in Judea and Samaria., one that will be able to look over at Israel and threaten it with missiles and short range mortars that hit from Dimona and Beer Sheva in the south, up along the coastal plain from Ashkelon, the Ashdod port, greater Tel Aviv, Ben Gurion airport, to Haifa and its port and all the way to Afula and Beit She\u2019an. Long range weapons will threaten all the rest of Israel. Abdullah is actively creating a strategic threat to the state of Israel that will most probably be ruled by Hamas, which won most of the seats in the Palestinian legislature in 2006 and led a violent takeover of Gaza in 2007. Abdullah would like to see these scenarios repeat themselves, a most realistic possibility.  King Abdullah displayed his hostility towards Israel poverty in two recent events. This past March he freed the Jordanian soldier who, in cold blood, murdered seven school girls from Beit Shemesh in 1997 as they took part in a class trip to the \u201cPeace Island\u201d (!!!) in Naharayim. His father, King Hussein, came to pay a condolence visit to the families in Beit Shemesh, while his son lets the murderer go free. What price did he pay for this slap in the face to Israel? Zilch. Nothing.   Jordan acts against Israe l as a matter of course in international circles, especially UNESCO and the UN Human Rights Council, two places that constantly attempt to delegitimize Israel. Jordan encourages and pushes for the decisions that deny Jewish tradition in Jerusalem, undermining the historical and religious foundations for the existence of the Jewish State. This is meant to spread the feeling to the world that Israel\u2019s establishment is a result of British colonialism, one that must be canceled so that \u201cFalestin\u201d is restored to its \u201chistorical owners\u201d \u2013 the Palestinians. Abdullah, like the Palestinian Arabs, thinks that if he succeeds in removing Jerusalem from the State of Israel, the resulting demoralization will send the Jews packing.  Establishing a Palestinian Arab state that will threaten Israel\u2019s security and destroy the Jewish state, is the strategic objective of King Abdullah because it will prevent a Palestinian State from arising in Jordan. If a Palestinian state is created in the hills of Judea and Samaria, the king intends to get rid of all the Palestinian refugees who entered Jordan in the 1948 war, about one and a half million people, plus several hundred thousand who entered Jordan over the last seventy years. A demographic pressure in the Palestinian state will become terrorist pressure that turns life in Israel into Hell \u2013 exactly what Abdullah wants.  He coordinates his activities with Mahmoud Abbas and Hamas, seeing eye to eye with them on the main goal \u2013 destroying Israel in order to save the Hashemite Kingdom from becoming a nation of Palestinians.  We would do well to remember what most of us have long forgotten: The clueless group of irresponsible Israeli politicians who gave Jordan its unconditional and unlimited special status in Jerusalem is the same group whose idiotic policies brought terrorist Arafat back from the garbage bin of politicians in Tunisia and granted him the closest thing to a state, The stars of this stellar group included Shimon Peres, Yossi Beilin, and Alon Liel, who dragged Yitzchak Rabin into the most dangerous political trap, endangering the continued existence of the State of Israel.  Jordan today, it must be concluded, is working non-stop on the cover of its peace treaty with Israel to destroy the Jewish State and create a Palestinian one instead. What is worse is that Israel refuses to admit to the situation and continues most carefully to keep the agreement, hoping calm will prevail along the border until the next elections. Every politician knows that if during his term, relations with Jordan deteriorate, the media \u2013 our shallow, slanted and agenda-ridden media \u2013 will accuse him of being the cause of the agreement\u2019s nullification, making him pay the price for the next round of elections. That is why politicians bolster up the temporary tactical quiet, ignoring the strategic threat to the very existence of the state posed by the peace agreement.  If Israel\u2019s leaders felt endangered by the actions of Abdullah, they would do something to prevent his destructive activities, cleverly disguised as military and economic cooperation. The problem is that in their view, short term tactical advantages are preferable to attending to strategic problems that affect the long term. We are all going to pay a high price for this way of running things on the part of Israel\u2019s decision makers \u2013 as can be seen by the security equipment crisis last month in Jerusalem.  King Hussein was all for Israel\u2019s continued existence and did not question Jerusalem \u2018s status. That\u2019s why peace with him was positive in general. His son Abdullah changed his father\u2019s strategy and works tirelessly to create a Palestinian state on the ruins of the destroyed Jewish one. Now that King Abdullah\u2019s nefarious scheme has been revealed, Israel must rethink its Jordanian route and work to create a Palestinian Arab state in all or part of Jordan, since the majority of the people there are Palestinian Arabs.  The alternative is establishing a Palestinian state on Israeli territory with its capital in Eastern Jerusalem, a strategic danger to Israel.  There is no reason that the Jewish people, who returned to its land after 2000 years of exile, should pay with its very existence for the survival of the Hashemites brought by the British from Hijaz to rule the most artificial country in the world \u2013 Jordan.  Reprinted with author\u2019s permission from Israel National News  ", "Butler County Sheriff requests ICE shut down local businesses that hire illegals Butler County Sheriff requests ICE to shut down business that hire illegal immigrants. (WKRC) BUTLER COUNTY, Ohio (WKRC) - Butler County Sheriff Richard Jones has written a letter to President Trump, asking him to send Immigration and Customs Enforcement (ICE) to Ohio, specifically to his county.  In the letter, Sheriff Jones also calls for ICE to shut down businesses that hire illegal immigrants. He asks President Trump to come to Butler County, sit down with him and work on a plan to start \"Work Place Enforcement\".  Sheriff Jones says he's also tired of illegal immigrants committing crimes here, bringing in drugs and risking the health and safety of citizens \"every day that this country allows them to be here\".  Sheriff Jones spoke at a Trump rally in Sharonville last July. ", "Dez Bryant announces Cowboys\u2019 plans for national anthem  The Dallas Cowboys made headlines before their Week 3 \u201cMonday Night Football\u201d game against the Arizona Cardinals when they briefly knelt on the field \u2014 alongside owner Jerry Jones \u2014 and then stood with arms linked during the national anthem.  While some saw the move as a good compromise between protesting during the anthem and respecting the flag, others were surprised and disappointed the Cowboys took a knee at all.   Why is there politics in the middle of football? Protest on your own time! Political agenda being shoved down my throat everywhere No escape  \u2014 TexasGirl (@HannahIvers) September 26, 2017    Well, Dez Bryant has good news for those who weren\u2019t happy with the demonstration:  It won\u2019t be repeated.  TRENDING: MLB Player Goes 7 Straight Games With HR, Sets Franchise Record   The Cowboys\u2019 star receiver told the Dallas Morning News that the team will go back to doing what it did before Monday night\u2019s game: \u201cWe\u2019re going to stand and put our hand over our heart.\u201d  Bryant said the Week 3 protest \u201cwas just a response to [President Donald] Trump. That\u2019s all that was.\u201d  Trump had suggested last week that he\u2019d like to see NFL owners fire players who protest during the national anthem.  Jones said Friday morning on KRLD-FM that Bryant appeared to be \u201ctorn\u201d before the protest took place in Arizona.  \u201cI\u2019m so appreciative of how the team responded,\u201d said Jones. \u201cIt was a trying time. Players were truly under pressure, external pressure from their relationships. They were really under pressure to basically in many cases kneel at the flag.\u201d  As for this week, Bryant said, \u201cI\u2019m going to leave all of that in the past. It is what it is. I\u2019m focused on this week. I don\u2019t even want to think about it. I\u2019m done.\u201d  Trump also tweeted that he had spoken with Jones and confirmed that the players will stand for Week 4.   Spoke to Jerry Jones of the Dallas Cowboys yesterday. Jerry is a winner who knows how to get things done. Players will stand for Country!  \u2014 Donald J. Trump (@realDonaldTrump) September 27, 2017    It appears the Cowboys will be back to business as usual come Sunday.  Dallas will look to build upon its Week 3 victory over the Cardinals as it hosts the surprising Los Angeles Rams at AT&amp;amp;T Stadium.  We are committed to truth and accuracy in all of our journalism. Read our editorial standards . ", "Raw Video: 2 officers shot outside of Ferguson police department  Published March 12, 2015  BREAKING: Two police officers reportedly were shot early Thursday outside the police department in Ferguson, Mo. amid protests that followed the resignation of the town\u2019s police chief.  The shooting was first reported by the St. Louis Post-Dispatch. Ferguson Police Lt. Col. Al Eickhoff told the paper that he did not believe the officers were from his department and s the demonstrations attest, there are many who disagree.  Based on his public comments, it would be a surprise to see a display from any Cowboys on Monday night. ", "Uber Driver Catches Cop In A Lie About The Law And Totally Schools Him  When you\u2019re caught in a lie, it can be difficult to know what to do. As much as it may be morally correct to admit your wrongdoing, that\u2019s too embarrassing and shameful for some individuals to handle.  Unfortunately, that\u2019s why many people find themselves only getting deeper and deeper into their lies. In order to cover up for themselves, they just keep making up more and more details until their story spirals out of control.  One group of people that tend to know how to deal with liars easily are legal professionals. So when this cop tried to make up a law right to an attorney, you can imagine that things quickly got out of hand!  Like many people looking to make a few extra dollars these days, Wilmington, North Carolina resident Jesse Bright had been using some of his spare time to serve as a driver for the ride-sharing app Uber. However, he also had a day job\u2014one that would come in handy later. One day, Jesse was unexpectedly pulled over by a police officer, who detained his passenger, confiscating his items. Soon enough, Jesse was surrounded by officers. He thought that the whole situation seemed suspicious, to the point that he was afraid that one of the cops may have slipped something onto his passenger seat. Continue reading on the next page\u2026", "Gloating Trump Renews Attacks on 'Fake News' After CNN Corrects Russia Probe Story  President Donald Trump renewed his attacks on the \"fake\" news media in a series of tweets early Saturday morning, lashing out at CNN after the network corrected a story on the Trump campaign and Russia.  Trump accused CNN of making a \u201cvicious and intentional mistake\u201d and called on the network to fire those responsible, and also called for ABC reporter Brian Ross, who has been suspended, to be fired for a separate erroneous report.  Republican presidential candidate Donald Trump is introduced during the CNN presidential debate at The Venetian Las Vegas on December 15, 2015 in Las Vegas, Nevada. Getty Images  \"Fake News CNN made a vicious and purposeful mistake yesterday. They were caught red handed, just like lonely Brian Ross at ABC News (who should be immediately fired for his \u201cmistake\u201d),\" Trump wrote. \"Watch to see if @CNN fires those responsible, or was it just gross incompetence?\"  Trump continued to taunt CNN in a second tweet.  \"CNN\u2019S slogan is CNN, THE MOST TRUSTED NAME IN NEWS. Everyone knows this is not true, that this could, in fact, be a fraud on the American Public. There are many outlets that are far more trusted than Fake News CNN. Their slogan should be CNN, THE LEAST TRUSTED NAME IN NEWS!\" the president tweeted.  The news media has been one of Trump\u2019s most frequent targets since he took office in January. He derides organizations that publish reports critical of him as \"fake news.\" In July, he was accused of inciting violence against journalists after he tweeted a gif showing himself body slamming a CNN avatar.  In the corrected CNN report Trump referred to, it was claimed that Trump\u2019s eldest son, Donald Trump Jr., had received a \u201cheads up\u201d email on September 4, ahead of the release by WikiLeaks of a cache of emails stolen from DNC servers, allegedly by Russian government linked hackers.  CNN later corrected its report to state that Trump Jr. had in fact received the email on September 14, subsequent to their public release by WikiLeaks.  The network has said it will not discipline the reporters responsible for the story, because they followed company procedure and used multiple sources to verify the claims, and does not believe they acted with malicious intent.  ABC\u2019s chief investigative correspondent Brian Ross had mistakenly reported on-air that Michael Flynn was prepared to testify that Trump had ordered him to make contact with Russian officials before the 2016 presidential election. The network later corrected the report to state that Trump had made the request as president elect, prior to taking office in January.  Fox News, whose coverage Trump has praised and contrasted with CNN's, also issued a correction for a story Friday in which it was claimed that one of the women who has accused Alabama Senate candidate Roy Moore of sexual assault forged his signature in a high school yearbook.  At a rally in support of Alabama Senate candidate Roy Moore Friday night, Trump had attacked news networks.  \u201cCNN apologized just a little while ago,\u201d Trump said, referring to the error correction. \u201cThey apologized. Oh, thank you, CNN. Thank you so much. You should\u2019ve been apologizing for the last two years.\u201d  More from Newsweek ", "Police arrest suspected deadly al-Shabaab fighters in Kenya  - Police in Voi have arrested three men suspected to belong to terror group al-Shabaab  - According to sources, two other suspects escaped the manhunt  - Meanwhile in Eastleigh 80 terror suspects were arrested in a major swoop on Sunday, June 18  Police in Voi on Monday, June 19, dramatically arrested three men suspected to belong to militant group al-Shabaab.  According to sources, police had suspected the men of planning a terror attack in Kenya.  The three terror suspects were identified as Yayha Bakari a teacher working in Kikambala, Julius Mwandenzi and Abdallah Ramadhan. The three terror suspects were identified as Yayha Bakari a teacher working in Kikambala, Julius Mwandenzi and Abdallah Ramadhan. TUKO.co.ke has learnt that two other suspects escaped arrest with police launching a manhunt for them.  The three suspects are currently being interrogated by the anti-terrorism police and will be arraigned in court this week.  Meanwhile in Eastleigh, 80 suspected terror suspects have been arrested after a major police operation on Sunday, June 18.  The suspects were said to belong to al-Shabaab terror cells in Nairobi. Police in Voi on Monday, June 19, dramatically arrested three men suspected to belong to militant group al-Shabaab.  Install TUKO App To Read News For FREE   In the last one month Kenya has experienced more than a dozen attacks on civilians and government officers.  The attacks by the terror group has mostly been in northern Kenya, with the militants using Improvised Explosive Devices (IEDs).  The terror attacks have currently claimed lives of 40 Kenyans mostly police officers.  Have something to add to this article? Send to news@tuko.co.ke  Watch PLO Lumumba speak about the Raila conspiracy below:  Source: Tuko.co.ke  ", "Hunter Who Says He Was Shot At By Immigrants At U.S.-Mexico Border Was Victim Of Friendly Fire, Investigators Conclude  Earlier this year, two hunters suffered gun-related injuries while camped out at the Circle Dug Ranch , a Texas ranch near the U.S.-Mexico border. According to Texas Monthly , a 26-year-old hunting guide named Walker Daugherty was shot in the abdomen. One of his clients, 59-year-old Edwin Roberts, was shot in the arm. When Daugherty reported the incident to law enforcement officials, he and his fianc\u00e9e claimed that the gunfire came from illegal Mexican immigrants who were attempting to steal the Daugherty\u2019s RV and kidnap their clients.  After the incident, a GoFundMe page was launched to help Daugherty pay for his medical expenses. According to KOSA CBS 7 , the now-inactive campaign page stated that Daugherty was shot by illegal immigrants who were trying to steal his RV. More than $25,000 was raised to cover Daugherty\u2019s medical expenses.  CREDIT: Credit: GoFundMe Upon hearing the story, Texas Agriculture Commissioner Sid Miller posted a message to Facebook calling Daugherty a hero and pledging his support for a border wall. \u201cThis is why we need the wall and to secure our borders,\u201d wrote Miller. According to the Dallas News , the post was shared 6,500 times before Miller deleted it.   Weeks later, law enforcement officials determined Daugherty\u2019s story was false.   According to KOSA CBS 7 in Texas, an investigation by the Presidio County Sheriff\u2019s Department found that the gunfire did not come from immigrants crossing the border \u2014 it came from the hunters themselves. That\u2019s right: friendly fire. Investigators determined that Daugherty shot Roberts and that another hunting guide, Michael Bryant, shot Daugherty.  The Daugherty family reportedly released a statement about the Presidio County Sheriff\u2019s investigation that was published on the blog The Westerner .  \u201cWe do not deny that our hunter client was hit by a bullet that resulted from a horribly fearful and confusing situation. However, the bullet that shot our son was not. That shot came later and from an entirely different direction. We are unable to reveal all the details of the event at this time but we do not agree with the Sherriff\u2019s stated conclusion to the incident.\u201d  Read their full statement here .   Daugherty and Bryant have since been indicted on charges of deadly conduct by discharging firearms in the direction of others, reports the Austin American-Statesman . ", "EPA Chief Scott Pruit To Repeal Obama\u2019s Global Warming Rule Obama legacy being trashed. Via Daily Caller:    Environmental Protection Agency (EPA) Administrator Scott Pruitt announced he would sign a proposed rule to repeal the centerpiece of former President Barack Obama\u2019s plan to fight global warming.  Pruitt announced his intention to withdraw the Clean Power Plan (CPP) to applause from a crowd gathered at a mining event on Monday. EPA has been working to repeal the CPP for months.  The Obama administration finalized the CPP in 2015, which aims to cut carbon dioxide emissions from power plants 32 percent below 2005 levels by 2030. Obama used the CPP as part of his plant to meet the goals of the Paris climate accord.  ", "Hurricane Harvey 2017: Forecast, Map, Path & Live Updates  Tropical Storm Harvey is building up strength in the Gulf of Mexico. A hurricane may be on our hands, and it\u2019s headed to Texas and Louisiana, where it is predicted to do a lot of flooding with massive amounts of rain and 80 mph winds.  Update (8/25/17; 8:29 P.M.): Hurricane Harvey has seriously picked up. The storm has upped the ante to a Category 4 hurricane with sustained winds as high as 130 mph. Gusts of winds have been reported to be as high as 155 mph.  Update (8/27/17; 10:45 P.M.): Massive flooding has reached Houston and many areas of southeast Texas, with 20 inches of rain hitting some areas. However, the hurricane has since dwindled from a Category 2, with sustained winds of 110 mph. More flooding and rainfall is expected into Wednesday, with meteorologists predicting 50 inches of rainfall. Three deaths have already been reported along with 12 injuries.  Update (8/29/17; 7:52 P.M.): Harvey is officially a tropical storm. However, that doesn\u2019t downplay the danger. An incredible amount of flooding has been reported in the Houston area. There are now 14 official causalities of the storm, including a family of six and a Houston police officer.  Update (9/5/17; 1:34 P.M.): The death toll of Hurricane Harvey has increased to at least 60 causalities as a direct result of the storm.  Officials are expecting up to 20 inches of rain in eastern Texas and southwestern Louisiana, starting Friday (August 25) up until the beginning of next week. As a result of the impending storm, Portland, Texas, is already being evacuated.   Corpus Christi Mayor, Joe McComb, just announced that a voluntary evacuation is highly encouraged especially if you are in a low-lying area.  \u2014 H-E-B Prepared (@HEBPrepared) August 24, 2017    Exxon Mobil and Royal Dutch Shell have also evacuated their employees.  Flights in-and-out of the area have been cancelled and delayed. Gas stations are currently running out of gas as people are attempting to escape the path of the hurricane. Hurricane Harvey Path On Thursday, Hurricane Harvey can be found in the Gulf of Mexico. It\u2019s been predicted that the storm will be into Texas by Friday, and will advance even more as it enters Louisiana. Flooding is expected in both states. The current speed of the hurricane is 80 mph.   San Patricio County issues mandatory evacuation https://t.co/VEEaYZrMpS via @callerdotcom  #HurricaneHarvey  #RGV   \u2014 Teddy Wilson (@reportbywilson) August 24, 2017   School Closures Schools in Houston have been closed in anticipation of Hurricane Harvey. Districts are announcing closures for public schools, community colleges, and universities.   Hurricane Harvey school closures in Houston: Districts already announcing closures https://t.co/Dwd7vFuhFZ via @houstonchron   \u2014 Andrew Blankstein (@anblanx) August 24, 2017    Here\u2019s a short list of some of the schools that will be closing down as a result of the storm. ", "NOT REAL NEWS: A look at what didn't happen this week  A roundup of some of the most popular, but completely untrue, headlines of the week. None of these stories are legit, even though they were shared widely on social media. The Associated Press checked these out; here are the real facts:  NOT REAL: Charlottesville Killer Was Hillary Supporter, Funded By Soros  THE FACTS: James Fields, who's charged with murder after police say he drove his car into a Charlottesville, Virginia, crowd last weekend, supported President Donald Trump during the 2016 campaign, his former teacher told the AP. GoFundMe confirmed that it removed \"multiple campaigns\" to raise money for Fields; none were started by billionaire George Soros, who has been a frequent target of hoax sites. The stories shared by YourNewsWire and other sites claim Fields' arrest is part of a \"false flag\" aimed at sparking a civil war.  ___  NOT REAL: President Trump Fires All 14 Muslim Federal Judges  THE FACTS: There aren't any Muslims on the federal bench and the president has no authority to fire federal judges. Abid Qureshi, a Washington, D.C., attorney, was nominated last year by former President Barack Obama to be the first Muslim federal judge, but he wasn't confirmed by the Senate. The hoax story by a site named As American As Apple Pie and shared by others also claimed Trump used the \"evacuation clause\" to remove the judges. There is no such clause that is part of federal law.  ___  NOT REAL: MYSTERIOUS NAZI SUBMARINE FROM WWII DISCOVERED IN GREAT LAKES  THE FACTS: Divers didn't find a German U-boat at the bottom of the Lake Ontario despite a story posted last year by admitted hoax outlet World Daily News Report, shared recently by other sites. The story suggests the ship may have sunk during the non-existent Battle of Niagara Falls. The photos included with the article show in reality a rusted Soviet submarine and two divers from a 2010 expedition to the North Pole by a French team.  ___  NOT REAL: British PM Theresa May: Pedophiles Should be Allowed to Adopt Children Too  THE FACTS: The story by Neon Nettle is based on a 2010 article by a British law professor that called for May, who was the U.K.'s home secretary at the time, to relax rules banning sex offenders from caring from children. May had previously ordered a review of vetting procedures for adults coming into regular contact with children other than their own, but May's spokesman said at the time that her office wouldn't consider allowing pedophiles to adopt.  ___  NOT REAL: What Adam Sandler is Saying About Mormons  THE FACTS: The comedian didn't come to the defense of Mormons on a recent podcast, despite a slew of identical articles on websites designed to look like local news outlets. The story claims Sandler stepped into say Mormons were \"decent people\" when an unnamed interviewer began to disparage them. All of the sites include a disclaimer saying the stories on them aren't real.  ___  This weekly fixture is part of The Associated Press' ongoing efforts to fact-check claims in suspected false news stories.  ___ ", "Former President Barack Obama Reportedly Got Called to Serve Jury Duty in Chicago  Former President Barack Obama has reportedly been called to serve jury duty next month, according to The Chicago Tribune .  On Friday, Chief Judge Tim Evans reportedly told county commissioners during a budget hearing that Obama had not only been called for jury duty in Cook County, but that he was also planning on serving it, according to the Tribune.  \u201cHe made it crystal-clear to me through his representative that he would carry out his public duty as a citizen and resident of this community,\u201d Evans later told the newspaper.  \u201cObviously, we will make certain that he has all the accoutrements that accompany a former president,\u201d Evans continued. \u201cHis safety will be uppermost in our minds.\u201d  Last week, Obama joined forces with the four other living former United States presidents to host a relief concert to aid victims of Hurricanes Harvey, Irma, and Maria .  The event, \u201cDeep From the Heart: The One America Appeal,\u201d was held at Texas A&amp;amp;M and featured performances by Sam Moore, Yolanda Evans, Lyle Lovett and a special guest appearance from Lady Gaga \u2014 and it apparently also featured a little comedy from George W. Bush . Jimmy Carter (left), George H.W. Bush, George W. Bush, Barack Obama and Bill Clinton After all five former presidents took the stage at the event, Bill Clinton stepped to the mic to deliver remarks. Meanwhile, behind him, the younger Bush made an unknown comment to Obama out of the corner of his mouth, prompting his predecessor to break into laughter.  Obama quickly stifled his laughter as Bush smiled and shot him a couple of sideways looks.  While Bush\u2019s remark was sadly inaudible to the rest of us, Stephen Colbert stepped up to offer some guesses at what he said during Monday\u2019s episode of The Late Show.  Cueing up a clip from the concert and doing his best Dubya impression, Colbert quipped, \u201cHey, were you born in Kenya?\u201d  Another option: \u201cTwenty bucks if you pants Clinton right now.\u201d  Or perhaps Bush said, \u201cYo, real quick \u2014 where\u2019s Puerto Rico?\u201d ", "Hillary Clinton's \"What Happened\" Book  About Hillary Clinton's \"What Happened\" Book is an upcoming memoir written by Hillary Clinton discussing the contentious 2016 United States presidential election . The book title was widely mocked on Twitter following its announcement in late July 2017.  On July 27th, 2017, Hillary Clinton unveiled the title of her upcoming book What Happened, a memoir discussing experiences during her 2016 presidential run against Donald Trump (shown below). [1]   Book Cover Spread That day, Twitter user @Kno tweeted a photoshopped version of the book cover edited to read \"What in the Entire Fuck Happened?\" (shown below, left). Meanwhile, Twitter user @ColeLedford11 posted a photoshopped picture of the inside of a book with a passage about Clinton getting \"3 million more votes than Trump even with his collusion with the Russian government\" (shown below, right).  What in the Entire Fuck Happened? \"I got 3 million more votes than Trump even with his collusion with the Russian government\" Also on July 27th, several Twitter users posted joke names for the book along with the hashtag \"#BetterNamesForHillarysBook\" [2] (shown below). Meanwhile, The Daily Dot  [3] published an article about the online reaction to the book titled \"Hillary Clinton\u2019s new book title is getting laughed off of Twitter.\" Search Interest External References", "Imran Awan Had a Secret Server that Was Connected to the House Democratic Caucus Former chair of the House Democratic Caucus Rep. Xavier Becerra, D-Calif. (AP Photo/Andrew Harnik) A clearer picture is coming into focus on the Democrat IT scandal that may help explain why Democrats have been so reluctant to condemn the Awans or help the police with the investigation. It also might explain why former DNC chair Rep. Debbie Wasserman Schultz has been so jumpy lately.  New information about a massive cybersecurity breach, gleaned from a senior House official with direct knowledge of the investigation, implicates the former chair of the House Democratic Caucus, then-Rep. Xavier Becerra, who is now the attorney general of California and a rising star in Democratic politics.   Xavier Becerra was told by cops his server had major cybersecurity issues re: Imran. A fake server was given to cops He's remained silent. \u2014 Luke Rosiak (@lukerosiak) September 13, 2017   This scandal isn't about bank fraud, folks.  Kudos to Luke Rosiak of The Daily Caller for chasing down this story, even as the Democratic media complex either poo-pooed or ignored the growing scandal. As Ace of Spades noted, at some point the legacy media is going to have the explain to their audiences why they didn't report on this major story all year long.  A secret server is behind law enforcement\u2019s decision to ban a former IT aide to Democratic Rep. Debbie Wasserman Schultz from the House network. Now-indicted former congressional IT aide Imran Awan allegedly routed data from numerous House Democrats to a secret server. Police grew suspicious and requested a copy of the server early this year, but they were provided with an elaborate falsified image designed to hide the massive violations. The falsified image is what ultimately triggered their ban from the House network Feb. 2, according to a senior House official with direct knowledge of the investigation.  The secret server was connected to the House Democratic Caucus, an organization chaired by then-Rep. Xavier Becerra. Police informed Becerra that the server was the subject of an investigation and requested a copy of it. Authorities considered the false image they received to be interference in a criminal investigation, the senior official said.  Data was also backed up to Dropbox in huge quantities, the official said. Congressional offices are prohibited from using Dropbox, so an unofficial account was used, meaning Awan could have still had access to the data even though he was banned from the congressional network.  Awan had access to all emails and office computer files of 45 members of Congress who are listed below. Fear among members that Awan could release embarrassing information if they cooperated with prosecutors could explain why the Democrats have refused to acknowledge the cybersecurity breach publicly or criticize the suspects.   According to the DCNF's source, the Awans\u2019 use of Dropbox went well beyond casual use. They were \"funneling of huge quantities of data offsite where it could not be taken back by House authorities.\" ", "Is The White House Using a Melania Trump Stunt Double? Voters Convinced On Twitter Put on your tin foil hats, kids \u2014 we\u2019ve got a conspiracy theory for you. Is the White House trying to pull a fast one on us by using a Melania Trump stunt double? See the \u2018proof\u2019 on Twitter that has voters convinced our FLOTUS is a fraud! There\u2019s a lot to dissect here, but first things first: why would the White House need to deploy a Melania Trump stunt double? Nobody really knows the answer to that question, but it doesn\u2019t have anyone less convinced that President Donald Trump had a Melania decoy by his side during a press conference on the White House lawn on October 13. The masterful conspiracy theory was posited by intrepid internet explorer Andrea Wagner Barber, who posted a video of the presser on Facebook. Andrea pointed out that Melania didn\u2019t look exactly like herself, and thousands on Twitter agreed. Watch the video below, and scroll through this gallery of Melania Pics to see if you can spot the difference!  To the casual viewer half-paying attention to another POTUS and FLOTUS appearance , there\u2019s really nothing ce Group Boycotts Ben &amp;amp; Jerry's After Black Lives Matter Endorsement   As more women come forward with allegations of sexual misconduct against Donald Trump, the Republican nominee is lashing out at the mainstream media, which he claims is running with this \"total fiction\" to distract from Hillary Clinton's scandals.  At a rally in Greensboro, N.C., Trump said these accusations are part of a conspiracy involving the Clinton campaign and what he called \u201cthe corrupt media.\u201d  Greg Gutfeld agreed with much of Trump's assessment on \"The Five\" today, saying, \"The media wants Hillary to win. There's no doubt about that.\"   Judge Jeanine on Trump Accusers: 'All on One Day? It's a Little Too Convenient'   Gutfeld explained that Trump has actually been \"set up,\" as he was given countless hours of coverage and \"billions of dollars of free media,\" only to have the rug pulled out from under him.  \"The media ... [and] Hillary and Obama, they knew elevating Donald Trump - giving him an air of respectability in the press, as well - turned him into the Republican nominee. Then, out came the knives.\"  Watch the co-hosts of \"The Five\" discuss above, and let us know what you think in the comments.   New WikiLeaks Bombshell: Clinton Aides Discussed 'Emails to and from POTUS'  ", "Juanita Broaddrick: Trump Apologized; Where's Bill and Hillary's Apologies?  Prior to Sunday's presidential debate, four women who have accused the Clintons of wrongdoing, including allegations of sexual deviancy, spoke at a press availability with Republican Donald Trump.  Observers said Trump meant to contrast his vulgar leaked 2005 audiotape with the allegations from the women about their mistreatment at the hands of the Clintons.  \"It's so important...when people are talking about... the words that Donald Trump uttered--he's very embarrassed...he's apologetic for those words,\" Juanita Broaddrick, 73, told Sean Hannity.  Broaddrick has accused Bill Clinton of sexually assaulting her in 1978, and has said that Hillary Clinton attacked her character after she came forward with the original accusations.  \"I've never heard one apology for what Hillary Clinton did to me after she threatened me after her husband raped me. I did have an apology from Bill Clinton, although he'll never admit it--I'd like to see him do it in-person,\" she said.  Broaddrick added that she \"feared\" a Clinton presidency because she suspected that Hillary Clinton would seek retribution against her for speaking out once more.  Watch the full clip above and let us know what you think in the comments.   Krauthammer: Trump Threat to Prosecute Hillary Sounds Like a 'Banana Republic'  ", "Rose McGowan Slams Ben Affleck and Matt Damon Over Weinstein Sex Charges \u2014 Then the Twitter Police Step In  Rose McGowan, one of 28 actresses and film industry figures who has accused Hollywood mogul Harvey Weinstein of sexual misconduct, blasted colleagues Ben Affleck and Matt Damon for allegedly remaining silent about the charges for years.  Then the Twitter police stepped in. We'll get there.  Affleck and Damon were accused of helping kill a 2004 New York Times story about Weinstein's inappropriate sexual behavior.  McGowan called Damon a \u201cspineless profiteer\u201d:   Hey @mattdamon what\u2019s it like to be a spineless profiteer who stays silent? pic.twitter.com/rp0OrRrpqJ    She was a tad bit more concise with this blast at Affleck:   Ben Affleck fuck off   This tweet from Affleck really set her off:  To which she responded:    @benaffleck \u201cGODDAMNIT! I TOLD HIM TO STOP DOING THAT\u201d you said that to my face. The press conf I was made to go to after assault. You lie.   OK, now that you understand the flavor of the whole thing, enter, the Twitter police.  McGowan announced on Wednesday via Instagram that the Twitter powers that be had suspended her account for 12 hours \u2014 with the countdown to begin after she deleted the \u201ctweets that violate our rules\u201d:  No word what those \u201crules\u201d are, given Twitter is littered with F-bombs and worse on a daily basis, not to mention brutal ad hominem attacks against anyone and everyone.  In 1997, then-23-year-old McGowan reportedly reached a $100,000 settlement with Weinstein over what The New York Times described as \u201can episode in a hotel room during the Sundance Film Festival,\u201d Business Insider reported.  Oddly, ten years later, McGowan and Weinstein were all smiles as they arrived, arm-in-arm, at the Los Angeles premiere of the film \u201cGrindhouse'\u201d in March 2007:  TMZ originally reported that the producer would be getting help in Wickenburg, Arizona. But Thursday morning, it reported that Weinstein is now in the Scottsdale, Arizona, area at a rehabilitation center for treatment of \u201cbehavioral issues,\u201d including sexual addiction.  As is often the case, (see: \u201cAnthony Weiner,\u201d et al.) Weinstein's apologies and subsequent claims of desiring help come only after decades of alleged inappropriate sexual behavior, including alleged rape, after finally being outed. ", "Leftists Blame NRA For Las Vegas Tragedy  What happened Sunday night in Las Vegas was a horrible, senseless tragedy. Hundreds are hurt, at least 58 dead as of this writing, and a nation trying to figure out just what is going on.  Here\u2019s a video of the concert as the attack begins:   \u2014 Luke Broadlick (@LukeBroadlick) October 2, 2017    Note the sound. Sure sounds like a fully-automatic weapon which is one of the most tightly controlled weapon categories in the country. A background check, permission from law enforcement, and national registration are just some of the hurdles one would have to go through to buy a weapon like this legally.  That doesn\u2019t even touch on the massive expense of buying a legal full-auto firearm following the 1986 machine gun ban. Weapons like that run tens of thousands of dollars, which means that alone keeps them out of most folks\u2019 hands.  But that won\u2019t stop the anti-gun left.  Nope. Blame for the tragedy rest squarely on the shoulders of the National Rifle Association.   The crowd fled at the sound of gunshots.  Imagine the deaths if the shooter had a silencer, which the NRA wants to make easier to get.  \u2014 Hillary Clinton (@HillaryClinton) October 2, 2017    Oh, sweet and fluffy Lord.  It\u2019s a suppressor, not a silencer. For the kinds of weapons we\u2019re looking at being used, a suppressor is less than useless. Further, if the shooter got a legal full-auto weapon, which is doubtful, it wouldn\u2019t have been a problem for him to get a suppressor.  If he got the weapons illegally, then there was nothing stopping him from getting a suppressor illegally.   Nothing was done after Sandy Hook, Orlando and now Las Vegas. Stop kidding yourselves @NRA civilians owning machine guns is a VERY BAD IDEA.  \u2014 Ollie Cookson (@OCookson) October 2, 2017     Donald, and and your NRA gun nuts share responsibility for the Las Vegas massacre. Why do civilians need military assault weapons?  \u2014 yaakovdoe (@YaakovDoe) October 2, 2017      @NRA I hold you partly responsible for what happened in Las Vegas. It's time to enact real gun control laws.  \u2014 Aaron Nissalke (@nissalke6) October 2, 2017     Life comes at you fast. NRA spokespuppet goes from chiding the mayor of Edmonton after a terror attack to waiting for the facts in Las Vegas pic.twitter.com/ZWUrZpdrcX   \u2014 Justin Ling (@Justin_Ling) October 2, 2017     Survivors like me don't want your prayer. We want you OFF the @NRA payroll, @POTUS . We want Wayne LaPierre OUT of the @WhiteHouse ! #LasVegas  pic.twitter.com/y1YfKg9S8A   \u2014 Rachael Joseph (@titusthemutt) October 2, 2017     The #NRA is at least indirectly responsible for #LasVegas . How else can an average Joe collect 8 guns and over 50 bullets?  \u2014 Carlos Sol\u00eds (@csolisr) October 2, 2017    Of course, most of us call \u201c50 bullets\u201d a box or rt and prayers go out to all the victims and their families, as do my wife\u2019s and children\u2019s. I know I\u2019m not alone in this, and while this is something that should unify us in solidarity if only for a few moments, it\u2019s a shame that it won\u2019t. ", "Jimmy Kimmel Uses One Word to Insult Gun Owners After Vegas Shooting, It Backfires Instantly  Talk show host Jimmy Kimmel stepped right into it on Thursday evening.  While Kimmel has spent a lot of the week calling out President Donald Trump and the NRA, this time he decided to take his attacks to a whole new level. Instead of going after the president or an organization, he attacked millions of Americans who don't support gun control.  Kimmel tweeted:   Dear crazies: it is fascinating that 500 innocent people get shot and your anger is directed at me. Think about that https://t.co/TTMxEcjdbZ    Kimmel calling gun owners crazies backfired on the celebrity big time:   It's fascinating that Stephen Paddock shot over 500 people and you are blaming guns and politicians. One and only one person to blame.    I use to watch u every nite. Stopped that when u became not funny, &amp;amp; think your celeb status can use it for Your political agenda.    I'm a longtime fan jimmy, sometimes it seems like you are talking down to us and or lecturing. Please stick to making us laugh.    Oh sweetie, it might be a good idea to do some research prior to assigning blame to the wrong people. Facts matter!    A DISNEY SHAREHOLDER WHO IS ABOUT TO START COMPLAINING ABOUT YOU. LOUDLY. Stop the rants. Stick to comedy. Politics is NOT your forte    So only you have compassion. Only you feel sorrow. Only you care about innocent life. But 100 million who support their rights are crazies.    It's crazy to hop on your platform to cudgel &amp;amp; shame innocent people for an act by a madman, then call them crazy when they get mad at you.   Kimmel hasn't issued an apology for his statement. But it appears that fans would appreciate it he stayed out politics and stuck to comedy. Their fiery response to his remark really says it all. ", "Why Criminals Stealing Suppressors Isn\u2019t The Problem Some Anti-Gunners Think  Despite being around for more than a century, suppressors aren\u2019t really used in crimes. In fact, it seems like the only time you see a crime committed with a suppressor, it\u2019s where having the suppressor itself is illegal for whatever reason. They\u2019re just not used that way very often.  However, if the Hearing Protection Act passes as part of the SHARE Act, suppressors will likely become far more common.  That has the hysterical tribe at The Trace worried about criminals getting their grubby little paws on them via theft .   Congress could vote as soon as this week to repeal part of an 80-year-old law that has forced owners of silencers to register the devices with the federal government. Supporters of removing restrictions on silencers have dismissed the concerns of opponents by pointing out that suppressors, as they\u2019re also known, are today rarely used in crimes.  The more pertinent public safety question, however, is what could happen if many more silencers enter circulation.  Even with the hurdles that silencer buyers must deal with, demand for the items is already increasing, fueled by a new generation of suppressors and some slick marketing. There are now more that 1.3 million of them registered with the Bureau of Alcohol, Tobacco, Firearms and Explosives, up from about 360,000 just five years ago. There\u2019s also evidence to suggest that as silencers have gained a foothold with gun owners, some are winding up in the black market.   We\u2019ve written before that as goes the legal gun industry, so goes the criminal arsenal. Firearms and related tools like extended magazines that are initially sold legally end up in criminals\u2019 hands in several ways: unregulated private transactions, straw purchases and, of course, theft.   To be sure, theft is a legitimate concern. It\u2019s impossible to keep things out of criminals\u2019 hands because they\u2019re often acquired via theft, either directly or indirectly on the black market. I\u2019d like to applaud The Trace for at least acknowledging that criminals are unlikely to walk into a gun store and buy suppressors. Good for them.  Make no mistake, criminals will get their hands on suppressors via theft. It\u2019s going to happen, unfortunately.  Of course, criminals can make suppressors in their garage right now. All the information is on the internet for anyone and their brother to look at if they so choose. It\u2019s been that way for years.  Yet they\u2019re still rarely used in crime. Why is that?  Take a look at this photo of a suppressed pistol, since handguns are the preferred weapon of the average criminal.  Note that the suppressor extends well beyond the weapon. In fact, it doubles the overall length of the weapon. Guess what this does? It makes it very, very difficult to hide a suppressed firearm.  Seriously, try tucking one of those in the front of your pants sometime and see how quickly you draw.  This makes suppressors very difficult to sneak into a convenience store. It\u2019s also difficult to mill about waiting for someone to pull the gun on and rob.  While criminals will, no doubt, get their hands on suppressors in the course of their \u201ccareer,\u201d it won\u2019t really help them much. They\u2019re terrible options for their line of work, and with the internet\u2019s instructions laying the mysteries of the suppressor bare years ago, there\u2019s no reason to fear them getting into any crooks hands.  They\u2019re likely already there, and they figure out quickly they\u2019re useless for their purposes. ", "Police Get A Truly Horrible Surprise When Searching Boxes On A Suspicious Cargo Truck  When it comes to illegal smuggling, criminals will try to push anything for a profit. Money is the goal, and it doesn\u2019t matter who or what is being transported; if there is money to be made, you\u2019d better believe that they will go to whatever lengths they can to cash in.  Unfortunately, much of the time, living things are the cargo. In certain areas of the world, particular species sell for extraordinary prices on the black market, as immoral as it may seem to traffic them.  This was on the minds of officials who recently stopped a large truck carrying freight at the Chinese border. After becoming suspicious about what was on board, they decided to take a look inside. What they found was deeply disturbing, to say the least\u2026  Crossing from one country to another, even without a great deal of cargo, can be an extremely difficult process. After all, border crossing almost always warrants a thorough investigation. Few know this more than illegal smugglers. TheMuuj / Flickr Each and every day, literally tons of products are shipped from place to place in huge cargo trucks. Most of the time, they\u2019re perfectly legal items traveling from warehouse to warehouse.  Sometimes, however, these trucks contain illegal freight, such as narcotics. These drugs can be molded into various shapes resembling actual legitimate items to throw off the police. There\u2019s seemingly no end to what criminals are willing to do\u2026 jm3 / Flickr Border officials are well aware of the potential criminal activity that they could encounter. That\u2019s why they\u2019re well-trained to handle any situation of the sort that may arise. Still, the strange things they uncover might surprise you. Times Asi / Flickr In one instance, a large cargo truck was stopped by officials at the Chinese border. The paperwork that the driver gave to border patrol was slightly inaccurate, which instantly raised suspicions. Pixabay When officials peered into the back of the truck, it initially seemed like everything checked out. Nonetheless, the authorities wanted to take a closer look to be sure that nothing fishy was going on\u2026 HM Revenue &amp;amp; Customs / Flickr Police ordered the cargo to be unloaded and inspected to ensure it wasn\u2019t anything illegal. There was a lot to go through, but they needed to be certain there wasn\u2019t anything unlawful slipping into the country. CGTN / Youtube It took a large team of workers to help figure out exactly what was going on. Every individual on duty was required to examine each one of the boxes extremely closely. They weren\u2019t sure if they\u2019d find anything, but they had a hunch\u2026  When the police finally uncovered what was being transported, they were horrified. Needless to say, the driver was immediately arrested. He wasn\u2019t the only one involved, however, and police wanted to get to the bottom of this operation\u2026 Victor / Flickr Most people probably wouldn\u2019t believe what terrifying items that the border patrol officials finally uncovered in the back of the truck. It\u2019s a good thing that they put a stop to this before it was too late! Find out what they discovered in the video below\u2026  (Warning: may be disturbing to some viewers.)  The illegal transporting of animals needs to stop. Hopefully, authorities will continue to crack down on this practice so we can put an end to it once and for all.  Share this alarming story with your friends below. ", "August Ames Heartbreaking Suicide Note Reportedly Found In Car After Tragic Death At 23 August Ames left behind a suicide note before tragically taking her own life. Find out what she wrote in her final message here. Before taking her life, August Ames left a suicide note behind in her car. Within the note that was addressed to her family and friends, August allegedly apologized for killing herself in a public park, The Blast reports. However, according to the Medical Examiner, August failed to mention the bullying and online harassment she suffered in the days leading up to her suicide at any point in her message, which was discovered by authorities. We reported earlier how the Ventur ctims are scared that she\u2019ll start sharing their names. People are panicked.\u201d Our source adds that \u201ca lot of people\u201d have come to Rose with their allegations over the years.  \u201cThe fear is that Rose is so angry at Harvey and all these predators, that she could take things into her own hands to blow the lid off all of this,\u201d our source adds. \u201cThat being said, Rose isn\u2019t the type to betray people\u2019s confidence, so it\u2019s not likely that she\u2019ll do that.\u201d Even since these shocking allegations about Harvey started coming out earlier this week, Rose has been incredibly vocal about her disgust for the Hollywood bigwig. At one point, her Twitter account was even suspended , which sparked major outrage (the social media site later explained that the shut down was because she shared a private phone number on her page).  Other women who have come forward with allegations of harassment against Harvey include Cara Delevingne , Kate Beckinsale and Angelina Jolie . Harvey\u2019s wife, Georgina Chapman, announced that she is leaving him amidst the scandal, and he checked into an Arizona rehab center on Oct. 13.  HollywoodLifers, do you think Rose will come forward with other accusations? Should Hollywood be worried? ", "Seal: I wasn't attacking Oprah in social media post Singer/songwriter Seal poses before signing copies of his album \"7\" at Barnes &amp;amp; Noble at The Grove on November 18, 2015 in Los Angeles, California. (Matt Winkelmeyer/Getty Images) Singer Seal is calling out critics for suggesting he attacked Oprah Winfrey over her relationship with Harvey Weinstein, insisting he was speaking out against hypocrisy in Hollywood.  The Kiss From a Rose star came under fire earlier this week after he took to Instagram to question Oprah\u2019s friendship with the disgraced producer , writing.  \u201cOh I forgot, that\u2019s right\u2026 you\u2019d heard the rumours but you had no idea he was actually serially assaulting young stary-eyed (sic) actresses who in turn had no idea what they were getting into. My bad,\u201d he snapped, adding a meme featuring Oprah and Harvey at events together.  But now the singer insists he wasn\u2019t trying to discredit Winfrey.  \u201cNow let\u2019s get straight to it,\u201d he says in a new video posted on Facebook. \u201cLet me start by saying that I have an enormous amount of respect for everything that Oprah has achieved and contributed in her life.\u201d  \u201cWhat I re-posted was not an attack on Oprah at all,\u201d he adds. \u201cShe just happened to be the person photographed with the pig (Weinstein) in the picture. No, what I re-posted was commentary on the hypocritical and double standard nature and behaviour of Hollywood\u2026\u201d  In his message, Seal also slams actress Stacey Dash for tweeting a link to an article about Seal\u2019s original post and writing, \u201cOuch, he does make a good point though.\u201d  \u201cAnd Stacey Dash, keep my name out of your mouth,\u201d he continues. \u201cDo not re-tweet, re-quote anything I have said in order to reinforce your self-hating agenda\u2026 Again, this was not an attack against Oprah. This was an observation of the toxic nature of Hollywood and I believe that a conscious people are a progressive people\u2026\u201d  Oprah addressed the Weinstein sex scandal on her Facebook account late last year, writing: \u201cI\u2019ve been processing the accounts of Harvey Weinstein\u2019s hideous behavior and haven\u2019t been able to find the words to articulate the magnitude of the situation.\u201d  More than 80 women, including Mira Sorvino, Rose McGowan, Ashley Judd, and Gwyneth Paltrow, have now accused the disgraced studio boss of inappropriate behaviour, assault, rape, and misconduct.  Weinstein maintains that while he may have behaved badly in the past he has never forced a woman to have sex with him. ", "Las Vegas Police still unsure of concert shooter's motive Las Vegas Metro Police hold a press conference to discuss the ... During a press conference, Las Vegas Metro Police under Sheriff Kevin McMahill told reporters that the department is still unclear on shooter Stephen Paddock's motivation for the attack he perpetrated earlier this week.  Lombardo also asked anyone with more information about the attack to come forward. He said that he believed that someone must have seen something that was out of place, whether it was suspicious activity, or someone who seemed to be acting strangely.  The girlfriend of the man behind a recent mass shooting in Las Vegas told investigators he displayed \u201cmental health symptoms\u201d before the attack, according to NBC News .  NBC News on Friday reported that one former FBI official briefed on the matter confirmed that Marilou Danley recently made the remark about Stephen Paddock.  \u201c[Danley] said he would lie in bed, just moaning and screaming, \u2018Oh, my God,\u2019\u201d another former FBI official aware of the situation said.  NBC News\u2019s sources said Paddock may have been in mental or physical anguish before committing the worst mass shooting in modern U.S. history last Sunday.  Accusations of fake news are everywhere lately. How well can you tell apart the actual fake headlines from the real ones in this quiz?  Test your skills!  The sources added, however, that the FBI has not yet identified what motivated Paddock to open fire upon an outdoor concert.  The FBI also does not believe Paddock\u2019s mental health had eroded to a point that would have triggered him to begin his rampage, according to NBC\u2019s sources.  Federal and state law enforcement officials additionally confirmed to NBC News that Paddock had been prescribed an anti-anxiety medication called Valium.  Some Twitter users on Friday speculated about Danley and her reported remarks to investigators about her boyfriend.  One of the former FBI officials said that investigators are additionally scrutinizing about six media devices Paddock left behind.  The search includes an inquiry into Paddock\u2019s web browsing history before he began shooting at a country music event last weekend.  Responding police found Paddock dead inside his hotel room on the 32nd floor of the nearby Mandalay Bay Resort and Casino.  The shooting killed at least 58 people and wounded more than 527 others, sparking renewed national debate over gun control. ", "John Legend Calls The National Anthem 'WEAK'  Surprisingly a lot of people are standing with Colin Kaepernick in his decision not to stand during the national anthem, \"calling the Star Spangled Banner \"weak\" and saying that he doesn't truly love the song. Here is what he had to say on twitter:   For those defending the current anthem, do you really truly love that song? I don't and I'm very good at singing it. Like, one of the best   He continued to add:   My vote is for America the Beautiful. Star spangled banner is a weak song anyway. And then you read this... https://t.co/iAE62FAbxj  \u2014 John Legend (@johnlegend) August 30, 2016   John Legend linked to an article titled, \"Colin Kaepernick Is Righter Than You Know: The National Anthem Is A Celebration Of Slavery\"  The article makes the arguement that an unsung verse of the Francis Scott Key poem is a moral \"atrocity.\" The author claims the end of the rarely sung third verse \"literally celebrated the murder of African-Americans.\" The verse reads:  No refuge could save the hireling and slave From the terror of flight or the gloom of the grave, And the star-spangled banner in triumph doth wave O\u2019er the land of the free and the home of the brave.    @johnlegend not sure why it's turned into a battle over the lyrics of our anthem. The lyrics were never Colin's argument in the first place \u2014 Lindsey (@Lindsey50783746) August 30, 2016   All of John Legend's tweets were made in support of the 49ers quarterback who refused to stand while the national anthem was being played during a preseason game. Kaepernick
