e lack of investigation on Clinton made Fake Dossier (now $12,000,000?), the Uranium to Russia deal, the 33,000 plus deleted Emails, the Comey fix and so much more,\u201d Trump tweeted.  \u201cInstead they look at phony Trump/Russia, \u2018collusion,\u2019 which doesn't exist. The Dems are using this terrible (and bad for our country) Witch Hunt for evil politics, but the R's are now fighting back like never before. There is so much GUILT by Democrats/Clinton, and now the facts are pouring out. DO SOMETHING!\u201d  The $12 million figure refers to the amount of money Clinton\u2019s campaign paid to Perkins and Cole, a law firm that then paid Fusion GPS to do opposition research on Trump. Fusion GPS then paid former British spy Christopher Steele, who authored the dossier on Trump that was released shortly before the inauguration.  It\u2019s not clear if all $12 million the Clinton campaign paid to the law firm went toward funding the dossier.  Trump was also referring to a deal between an American company and a Russian government agency to purchase the company, which controlled about 20 percent of the country\u2019s uranium supply.  Clinton\u2019s State Department was one of nine government agencies that signed off on the purchase, and that decision has come under new scrutiny after revelations that the FBI was investigating if Russians were trying to gain influence in the American uranium industry.  Later on, Trump added the new focus on the Russia investigation is likely a distraction from the Republican push for tax reform.  \"All of this 'Russia' talk right when the Republicans are making their big push for historic Tax Cuts &amp;amp; Reform. Is this coincidental? NOT!\" Trump tweeted. ", "Trump accuses former Clinton aide of failing to follow security protocols  Huma Abedin, an aide to Hillary Clinton, at a Women for Hillary event at West Los Angeles College on June 3, 2016, in Culver City, Calif. An article by the Daily Caller says Abedin forwarded some government passwords to her private Yahoo email account in 2009, when Clinton was secretary of state. Yahoo was hacked in 2013, which affected all 3 billion of its accounts. [Irfan Khan | Los Angeles Times via TNS] WASHINGTON \u2014 President Donald Trump made his first \"Crooked Hillary\" Twitter post less than 48 hours into the new year Tuesday, accusing a former Clinton aide of \"disregarding basic security protocols,\" and calling his own Justice Department a \"deep state.\"  \"Crooked Hillary Clinton\u2019s top aid, Huma Abedin, has been accused of disregarding basic security protocols,\" he wrote. \"She put Classified Passwords into the hands of foreign agents. Remember sailors pictures on submarine? Jail! Deep State Justice Dept must finally act? Also on Comey &amp;amp; others\"  Attacking his former Democratic opponent from the 2016 presidential election and taking aim at his own Justice Department struck familiar tones for the new year. Almost 14 months after the 2016 presidential election, Trump has kept up a regular drumbeat of attacks on Clinton. Last year, Trump also criticized the Justice Department and Attorney General Jeff Sessions for not pursing investigations of his political opponents.  Tuesday morning\u2019s Twitter post followed an article in the Daily Caller, a conservative publication that Trump closely monitors. The article said Abedin forwarded some government passwords to her private Yahoo email account in 2009, when Clinton was secretary of state. Yahoo was hacked in 2013, which affected all 3 billion of its accounts. After the breach, the data was offered for sale by a hacking collective based in Eastern Europe.  Trump also implored his administration to investigate Abedin. The term \"deep state\" typically refers to a shadow government of agency officials who secretly plot to influence policy; they are usually associated with countries that have authoritarian elements that undercut democratically elected leaders.  On Friday, the State Department released about 3,000 of Abedin\u2019s work-related emails. The emails were found on the laptop of Abedin\u2019s now estranged husband, Anthony Weiner, and were released as part of a public records request.  The emails found on Weiner\u2019s computer are a sore spot for Clinton. James Comey, the former FBI director, had notified Congress shortly before the 2016 election about the existence of newly discovered emails that could be relevant to the closed investigation into Clinton\u2019s use of a private email server while secretary of state.  Clinton, in a book released last year, said Comey\u2019s October 2016 disclosure hurt her campaign\u2019s momentum and helped Trump win the election.  In his Twitter post, Trump also referred to the case of a Navy sailor who was jailed for taking pictures inside a military submarine. According to a report in Fox News, the sailor had hoped to receive a pardon from the president, but has not. ", "Trump to undo Obama order, allow local police to have additional military-like items Image copyright 2014 Getty Images. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed. WASHINGTON (AP) \u2014 The Trump administration is preparing to restore the flow of surplus military equipment to local law enforcement agencies.  The government program had been sharply curtailed by the Obama administration amid an outcry over police use of armored vehicles and other war-fighting gear to confront protesters.  Documents obtained by The Associated Press indicate President Donald Trump plans to sign an executive order undoing an Obama-era directive that restricted police access to military grenade launchers, firearms, ammunition and other gear.  The documents say Trump's order would fully restore the program under which \"assets that would otherwise be scrapped can be repurposed to help state, local, and tribal law enforcement better protect public safety and reduce crime.\" ", "Kids tell Jimmy Kimmel how they feel about President-elect Trump  It's hard to stay away from strong opinions surrounding the election, even from those not allowed to vote.  Apparently, even from kids not big enough to ride Splash Mountain.  Jimmy Kimmel, megaphone for children everywhere, took to the streets to ask some kids about their feelings on President-elect Trump.  One kid showed us his \"angry face.\" (It's really angry.)  One kid thinks he's going to be \"HUUUUUGE!\"  One Canadian kid is less than thrilled about a potential mass exodus to his home country, but will welcome Snoop Dogg with open arms.  One kid thinks he looks \"like a dope.\"  One kid thinks he might murder her mom.  But ... optimism, right? At least he didn't steal their Halloween candy! ", "ISIS sex slave describes horrifying scenes: 'Forced to do things that were disgusting'  Depraved ISIS thugs are little more than serial rapists who claim sex assault is a byproduct of implementing teachings of the Qur\u2019an.  The grisly details are laid out in a new report by Nikita Malik called, \u201c Trafficking Terror: How Modern Slavery and Sexual Violence Fund Terrorism .\u201d  In it, a Yazidi survivor describes how ISIS henchman would line up young girls against walls before groping their chests.  \u201cIf they had breasts, they could be raped; if not, they would wait three months to check again,\u201d Victim 1 said, according to an interview cited in the report .  The girls \u2013 many of them minors \u2013 were raped together in rooms as children looked on, she said after finally eluding ISIS\u2019 grip.  Victim 1 also described how she was raped by six ISIS guards one night after attempting to flee.  \u201cShe was raped in every place possible,\" the report reads . \"She was forced to do things that were disgusting to her and they kept her without clothes in this room so that anybody could come at any time and rape her.\u201d  Yazidi women were told by brainwashed ISIS brides that they needed to be raped to become fully Muslim, according to the report.  They were often sold, but lost monetary value the more times they were purchased by men in Iraq and Syria.  The report also describes how sexual depravity continues to act as a pull factor for prospective terrorists  \u201cSexual slavery serves as an incentive for new recruits and foreign fighters, with the promise of wives and sex slaves.\u201d writes Malik.  The Henry Jackson Society reports human trafficking brought Islamic terrorist groups upwards of $30 million last year.  It\u2019s believed ISIS could turn to kidnapping and sex slavery as a means to sustain itself as its shrinking caliphate continues to crumble. ", "Americans Were Asked To Find N. Korea On A Map, And What Resulted Is Painful To Watch Credit: YouTube Considering over 60 percent of United States citizens support going to war with North Korea, one would hope the majority would be able to, at the very least, locate the country on a map. Unfortunately, no such luck.  The laughable discovery was made when Jimmy Kimmel and his team visited Hollywood Boulevard in Los Angeles, California, and asked passersby to locate North Korea on a map. Many citizens were upfront about their lack of geographic knowledge but guessed anyway. Their estimates ranged from Canada to the Middle East to Australia. Only the minority actually knew where North Korea is located.  Though the political situation in the United States is less than ideal at present , at least the people interviewed aren\u2019t in charge of firing any missiles.  What are your thoughts? Please comment below and share this news! ", "Julian Assange: This Is The REAL Reason Bernie Sanders Dropped Out Of The Race Credit: usasupreme.com It\u2019s no secret that Julian Assange, the founder of WikiLeaks, has great disdain for former Secretary of State Hillary Clinton. Shortly before the Democratic National Convention, the activist released incriminating email showing that the DNC had worked against Vermont Senator Bernie Sanders in favor of a Clinton nomination.  Though that did much to shake up supporters of the American political system and infuriate supporters of Sanders, the Vermont Senator pledged his support to Clinton nonetheless. He cited that it was important to unify the party and prevent a Trump presidency . Rigged or not (and it\u2019s most definitely rigged ), is this truly the reason Bernie Sanders gave up the good fight?  According to Assange, Bernie Sanders was threatened. During an interview with Australian journalist John Pilger, who is based in the United Kingdom, Assange disclosed some very concerning information. Pilger, who is working on a documentary about Assange, asked :   \u201cJulian, we cut you off earlier when you were talking about what you felt were the most significant emails that you have released. Is there any last one that you\u2019d like to mention? And also, do you have any thoughts on Bernie Sanders? I mean what is your opinion why Bernie Sanders drop out of the race?\u201d   Assange responded:   \u201cLook, I think\u2014you know, we know how politics works in the United States . Whoever\u2014whatever political party gets into government is going to merge with the bureaucracy pretty damn fast. It will be in a position where it has some levers in its hand. And Bernie Sanders was independent candidate trying to get the nomination trough the Democratic Party and if you ask me he did get the nomination, but he was threatened to drop out.\u201d   Again, Assange has promised to release incriminating emails which are sure to result in Clinton\u2019s indictment . He says he has evidence that Hillary made deals with an alleged Islamic state sponsor, as well as damning information about the Clinton Foundation.  The Clinton campaign knows he\u2019s on to her, too, which is why a strategist called for an assassination of Assange on TV.   \u201cOf course, we\u2019re very interested in revealing the truth about any candidate and yes we have some material about Bernie Sanders that will be published,\u201d Assange added.   What are your thoughts? Please comment below and share this news!  This article ( Julian Assange: This Is The REAL Reason Bernie Sanders Dropped Out Of The Race ) is free and open source. You have permission to republish this article under a Creative Commons license with attribution to the author and TrueActivist.com  ", "Sheriff Who Trump Pardoned Protected Pedophiles By Refusing To Investigate Hundreds Of Child Sex Crimes  By: Rachel Blevins / The Free Thought Project President Trump issued his first official pardon on Friday, sparing former Arizona Sheriff Joe Arpaio, who was found guilty of criminal contempt after he violated a court order in a racial profiling case by continuing to target illegal immigrants.  While both Trump and many of his supporters have applauded Arpaio, who refers to himself as \u201cAmerica\u2019s toughest sheriff,\u201d there is one thing he is not always tough on\u2014pedophiles.  In fact, according to a report from the Associated Press in December 2011, Airpaio\u2019s office failed to investigate\u201cmore than 400 sex-crimes\u201d that were reported in Maricopa County from 2005 to 2007, \u201cincluding dozens of alleged child molestations\u2014that were inadequately investigated and in some instances were not worked at all.\u201d  The report cited current and former police officers familiar with the cases who claimed that victims of the horrific crimes were as young as 2 years old. In El Mirage, the city where Arpaio\u2019s office was providing contract police services, officials reportedly discovered at least 32 reported child molestations, and even though suspects were known in all but six cases, Arpaio \u201cfailed to follow through.\u201d  While Arpaio made headlines for his infamous Tent City Jail , a camp in which nearly 1,000 illegal immigrants were forced to live outdoors in Arizona\u2019s sweltering 120-degree heat, he did not make headlines for his treatment of the children of illegal immigrants. According to the officers who worked with him, many of those children were victims of sex crimes, which Arpaio ignored, as he let their American citizen predators run free.  After Arpaio\u2019s contract ended, and his office was no longer required to provide police services for El Mirage, Detective Jerry Laird told the AP he found that an overwhelming majority of the cases he received from the office hadn\u2019t been worked, which meant that \u201cthere were no follow-up reports, no collection of additional forensic evidence and zero effort made after the initial report of the crime was taken.\u201d  While some of the cases Arpaio\u2019s office neglected were turned over to prosecutors, the report noted that the El Mirage Police Department claimed \u201cmost were no longer viable\u2014evidence dating as far back as 2006 had grown cold or wasn\u2019t collected in the first place, victims had either moved away or otherwise moved on.\u201d  Arpaio held a news conference in response to the 2011 report, in which he said , \u201cIf there were any victims, I apologize to those victims.\u201d  As The Free Thought Project has reported, a number of cases involving pedophiles have come to light under the Trump Administration, such as a pedophile ring investigation that resulted over 900 arrests in May, and a sex-trafficking investigation that resulted in over 1,000 arrests earlier this month. This raises the question\u2014why aren\u2019t Arpaio and other members of his office being held to the same standards?  Joe Arpaio\u2019s harsh treatment towards illegal immigrants has stirred up controversy, but his outright neglect of children who are victims of sex crimes seems to have slipped under the radar.   Children have no control over which country they are born in, and they are the most vulnerable to predators. If a child is a victim of a sex crime, the question of whether the predators are \u201cillegal aliens\u201d or \u201clegal American citizens\u201d should not keep officials like Sheriff Arpaio from holding them accountable for their actions, and he should be held accountable for his failure to do so.  ", "DNC Breaks the Law to Promote Illegal Immigration Share the knowledge! The DNC has gone beyond the pale this year in using an anchor baby Karla Ortiz, her illegal mother and a second illegal immigrant, Astrid Silva, to promote illegal immigration at their convention this year.  The child puppet of the Clinton machine was brought on stage to share that she is afraid that her mommy and daddy would be \u201cforced to leave\u201d. The crowd went wild, cheering for this law-breaking family and for the wanton use of a child to promote their open border agenda.  Breaking the law, as we have seen with Hillary, is no big deal, and therefore breaking into this country is also of no consequence to Democrats. In fact, one can almost hear Hillary say, \u201cWhat difference does it make? Let them all stay, as long as they vote for me.\u201d  Read the remarks swirling on Twitter regarding Karla Ortiz and her illegal immigrant parents on the next page.  Next Page \u00bb  Hillary has no shame and will use whomever she pleases to make it to the White House.   Yeah\u2026great job breaking the law.  Everyone is super proud of your family.  In today\u2019s Democrat Party, rules and laws mean absolutely nothing if they hurt your feelings.  It doesn\u2019t get anymore clear than this.  Immigrants are obviously great for this country in many ways.  But that\u2019s not the conversation the left wants to have.  They want to demonize anyone who thinks we should be able to control who comes in and malign anyone who believes that immigrants should come here legally the right way.  It\u2019s pathetic to watch them cloud the issue like this.  Here are some of the responses that started pouring in instantly from the left.   I am the daughter of an immigrant &amp;amp; a daughter of the American Revolution. Our nation\u2019s diversity is our greatest strength #DemsInPhilly    This girl\u2019s speech about the fear of deportation brought people to to tears #DemsInPhillyhttps://t.co/pKq5xcNQjM via @fusion  \u2014 Mike de la Rocha (@mrmikedelarocha) July 26, 2016    #KarlaOrtiz Beautiful speech I literally cried. #inspiring#weareallamericans#america  \u2014 Francisco Aguilar (@francoj559) July 26, 2016    Mother-daughter duo who could be separated by deportation try to humanize immigration issues at DNChttps://t.co/jakOnulP8o  \u2014 Annelize Bester (@AnnelizeBester) July 26, 2016    28-year-old illegal immigrant, Astrid Silva, blasted Donald Trump in her speech at the DNC for his promise to \u201cseparate families\u201d:   \u201cWhen I was four years old, my mother and I climbed into a raft and we crossed a river to join my dad in America for a better life,\u201d Astrid Silva, who hails from Mexico, said in remarks delivered to the 4,000-plus Democratic delegation. Silva was the first illegal immigrant to deliver a major speech at either party\u2019s nominating conventions.  \u201cMy family and I are here because of people like Sen. Harry Reid,\u201d she said, highlighting the Senate minority leader\u2019s defense of DREAMers, or young adults who were brought to the U.S. illegally as children.  \u201cWhen Donald Trump talked about deporting 11 million people, he\u2019s talking about separating families like mine,\u201d Silver said. \u201cHillary Clinton understands that this is not who we are as a country.\u201d  \u201cI know she will fight to keep our families together. I know she will,\u201d Silver said of the former secretary of state.  Ahead of her convention speech, Silver told Fusion she hoped the invitation to speak demonstrated \u201cthe stark contrast\u201d between the Democratic National Convention and the Republicans\u2019 four-day gathering in Cleveland last week, \u201cwhere undocumented people [were] being called horrible names.\u201d   Forget law and order and rational thought, let\u2019s just let our feelings do the voting and put the Queen of Law Breaking in the White House. If Trump doesn\u2019t make it into the White House America as we have known and loved her will cease to exist.  https://www.youtube.com/watch?v=i8IfRNwyfaM ", "Terry Crews: 'Men Need to Hold Other Men Accountable'  Terry Crews, photographed Nov. 2017.  Billy &amp;amp; Hells for TIME  When dozens of women came forward with sexual assault and harassment allegations against Harvey Weinstein\u2014who has continued to deny all allegations of non-consensual sex\u2014actor Terry Crews noticed that some people on Twitter were skeptical. Crews knows from personal experience how hard it is to experience harassment and muster the courage to speak out: He says he was groped by William Morris Endeavor agent Adam Venit at an industry event in front of his wife. The agency said they suspended and demoted Venit, who declined to comment for this article. He has since returned to work. Crews is now suing Venit and the agency for sexual assault.  Crews\u2014who was recognized as one of the Silence Breakers, TIME\u2019s Person of the Year\u2014realized that men had a responsibility to lend credence and support to these women\u2019s claims. Almost without thinking through the consequences, Crews tweeted out his own story; in his viral series of tweets, he became one of the first men to join the chorus of women speaking out about harassment.  Crews spoke to TIME about the reception to his story and why it\u2019s imperative that men advocate for women\u2019s rights.  What was the moment you decided to speak out about what happened to you?  I\u2019d actually just read a comment someone made on Twitter about one of Weinstein\u2019s accusers. It went something like: She\u2019s just looking for attention and a payday. It really affected me. I couldn\u2019t stop thinking about it. I remember going to my phone and I started writing. And I couldn\u2019t stop. What it became was this sixteen-tweet missive from me. I just remember having to say what I felt. I was really angry because these women were being discounted. These women were being discarded. Their pain was just\u2014it was nothing. I wanted to join in. I wanted to say something. I wanted to support. But I did have to let these women know they weren\u2019t alone. And that I understood. My whole mission was to give them strength. Don\u2019t accept the shame that people are giving you. Because that\u2019s what it was. They were being shamed. They were being victimized again. I just couldn\u2019t stand for it.  Watch: Why the Silence Breakers Are the 2017 Person of the Year  Mute  Current Time 0:00  /  Duration Time 0:00  Loaded: 0%  0:00  Progress: 0%  0:00  Progress: 0%  Stream TypeLIVE  Remaining Time -0:00  Playback Rate  1 Chapters Chapters descriptions off, selected Descriptions subtitles off, selected Subtitles captions settings, opens captions settings dialog captions off, selected Captions  Audio Track  This is a modal window.  Caption Settings Dialog  Beginning of dialog window. Escape will cancel and close the window.  TextColorWhiteTransparencyOpaqueBackgroundColorBlackTransparencyOpaqueWindowColorBlackTransparencyTransparent  Font Size50%  Text Edge StyleNone  Font FamilyProportional Sans-Serif  What was the reaction like?  In a matter of hours it had become the #1 trending topic on Twitter. And I had a realization: I didn\u2019t check with my wife, I didn\u2019t check with my publicist, I didn\u2019t check with anybody. I just did it. But at that moment, I was free. Until men stand up and say, \u201cThis harassment, this abuse, these assaults are wrong,\u201d nothing will change. If I was silent, it would mean I\u2019m consenting to all of it. I always have felt women have been able to take care of themselves, 100%. But men need to hold other men accountable. That\u2019s my thing. I came up in the cult of masculinity, in football and the sports world and entertainment. You\u2019re in places and guys are saying the wildest thing. People need to be called on that. You need to be held accountable for the things you say, the things you do. What it came from is literally a belief that as a man you are more valuable than a woman. The reason I have the authority to say it is because I was like it. I truly believed I was more valuable than my wife and kids. Until I had a major paradigm shift in my own life\u2014it was like I hit rock bottom in order for me to see that I had it all wrong.  I\u2019m here to tell you it\u2019s not your fault. It\u2019s not. What happened to me was a prime example. People were saying, \u201cYou should have beat him up.\u201d I\u2019m like, \u201cWhy is no one questioning him?\u201d No one questions the predator. The person who is doing the harassment doesn\u2019t even get a question. You know why? Because they just expect it. And I said, \u201cNo more.\u201d Why are you questioning the victim here? Let\u2019s flip it.  What would you say to people who think this is becoming a witch hunt?  Hollywood was so far into the fact that everyone thought this behavior is normal. It needs to swing all the way back. What we need is a reset. People say, \u201cOh, it\u2019s a witch hunt. People could lie.\u201d You know what? First of all, the thread of that is going to keep people right. We need to know you can\u2019t do it. If it\u2019s not a witch, it\u2019s a witch hunt. If there are actual witches there, we need to stop them. I have people coming to me saying, \u201cHey, man. You could ruin this guy\u2019s life.\u201d Very clever. That\u2019s a very clever thing to say. But he ruined it when he did it. All these people need to be disciplined into knowing what is acceptable and what isn\u2019t. The only way to do that is by holding people accountable every time. This is something that gives my life meaning. There\u2019s no reason why\u2014why should I be the guy to survive Flint, Michigan; survive forty-nine years on this Earth; married twenty-eight years with five kids, the whole thing\u2014and then I just sit in my big house and relax. This gives my life meaning. Now I know why I was put here. Let me tell you\u2014the guy who messed with me messed with the wrong guy.  Is Hollywood a microcosm for how power is imbalanced in the rest of the world?  I believe that. It is in every field, in every business, in sports, in politics. It\u2019s bipartisan. It\u2019s not Democratic, it\u2019s not Republican, it\u2019s not Russian, it\u2019s not American, it\u2019s not black, it\u2019s not white. Because I am an African-American man, I\u2019ve been just as vocal about the abuses in my own community. The pimp culture, where guys are praised for having two or three girls. I\u2019ve been to the rally for civil rights, and they will look at a woman and say, \u201cBitch, sit down.\u201d And you\u2019re like, \u201cWait a minute\u2014this is civil rights here.\u201d When it\u2019s like, as a black man, I\u2019m equal to a white man, but they don\u2019t believe that a man is equal to a woman. Self-defeating. Self-destructive. How are you going to get justice, and you aren\u2019t even treating the women in your circle with justice? If you\u2019re a Democrat, you can\u2019t gloss over your own problems of the people in your party. If you\u2019re a Republican, you can\u2019t gloss over those problems in your party. If you\u2019re American, you can\u2019t say just because I\u2019m an American, let\u2019s gloss over that stuff. And sometimes you\u2019ve got to be willing to walk alone. I get most of my courage from my wife. When I went through my trauma, she was right there with me. I\u2019m very thankful to have a wise woman on my team.  This interview has been edited and condensed. ", "Barack Obama Is Gone, Now Restoring What It Means To Be An American.  (ThyBlackMan.com) Even though I am black , I was raised on Superman\u2019s; truth, justice and the American way. I always believed Americans were the world\u2019s good guys. As a kid, I watched my mom cry over \u201cI Love Lucy\u201d TV stars Lucille Ball and Desi Arnaz getting a divorce.  I remember our entire family, mom, dad and five kids gathered around our single television; nail-biting tension in the air as we nervously awaited the final out for our Baltimore Orioles to win the World\u2019s Series over the Pittsburgh Pirates. Despite our country\u2019s racial issues, we patriotically embraced the distinct American culture. We were Americans.  When President JFK said, \u201cAsk not what your country can do for you, ask what you can do for your country\u201c, I believe a majority of Americans agreed with him.  For years, I sang my song, \u201cCelebrate America\u201d https://bit.ly/2h0Swyv at Naturalization Oath of Allegiance Ceremonies. I thought it was pretty cool that mine was the first song new Americans heard after taking their oath of allegiance. I witnessed thousands of immigrants who jumped through all the hoops, learned our language and history and tearfully pledged their allegiance.  I still remember a gentleman who appeared to be in his 90s, raised to his feet from a wheelchair by a grandchild on each arm. Their entire family wept as he took his oath. Clearly, it meant something extremely special to become an American.  It pained me deeply watching Obama lower the bar, redefining and dumbing down what it means to be an American.  Obama rolled out the red carpet welcoming tens of thousands of illegals to invade our country for welfare benefits; even benefits unavailable to American citizens. https://washex.am/2eL6TGl For immigrants legally becoming new citizens, Obama made pledging to defend our county optional. https://bit.ly/1MkmOmR   Assuming Hillary would win the WH, Obama figured his illegal invaders would eventually be gifted voting rights. It did not matter to Obama that they had no desire to embrace our culture, respect our flag or learn to speak English. In essence, Barack Obama took the majestic shine off of becoming an American.  The late queen of cosmetics, Mary Kay Ash said the speed of the leader is the speed of the gang. Unarguably, Obama\u2019s disdain and disrespect for Americanism trickled down infecting our country. Public schools banned the singing of \u201cGod Bless the USA/Proud to be an America\u201c. https://bit.ly/2mFeyFG Students were barred from wearing t-shirts to school featuring the U.S. flag on Cinco De Mayo https://fxn.ws/2ojaNGY , claiming it was hateful and insensitive to illegal Mexican students. Multimillionaire pro athletes refused to stand for our national anthem, proclaiming themselves victims of America. Their example of dissing our flag trickled down to high and middle school athletes across America. https://bbc.in/2uuuyAu   Under Barack Obama, JFK\u2019s words inspiring Americans to strive for excellence for the good of their country were thrown on the junk-heap of forgotten history. Obama\u2019s new Americanism was about demonizing and punishing self-reliant achievers, pandering to lazy parasites and addicting as many Americans as possible to big government dependency.  Due to decades of our Leftist controlled public schools abandoning teaching U.S. history, far too many Americans quickly surrendered their precious God-given and fought for freedom and liberty for a free Obama phone and his promise to Robin Hood the rich. Ben Franklin said, \u201cThose who would give up essential Liberty, to purchase a little temporary Safety, deserve neither Liberty nor Safety.\u201d  Barack Obama actually launched an ad campaign begging illegals to apply for food stamps. https://dailym.ai/1PPPdR1   Using a Hispanic soap opera , Barack Obama told illegals that applying for as many U.S. government freebie programs as possible was the honorable thing to do for their families. https://bit.ly/2tH14AA   It was also painful watching Barack Obama insidiously divide Americans into supposed victimized voting blocs; blacks, Hispanics, women, transgenders and so on. Suddenly, we became an entitlement-minded gimme-society; everyone running around claiming America abused them and therefore owed them a living.  I kept thinking what the heck is going on. We are better than this. I wanted to scream from the roof tops, \u201cThis is not who we are. Darn it, we are AMERICANS!!!\u201d In my song, \u201cWe Are Americans\u201d https://bit.ly/1AIVqp6 , I ask my fellow Americans to repent and return to our founding principles.  I was pleasantly surprised to learn that Mark Levin recently penned a book in which he brilliantly articulated the source of my heartache for my country; the well-orchestrated cultural and moral decline of America.  Levin\u2019s book is titled, \u201cRediscovering Americanism And The Tyranny of Progressivism\u201d https://amzn.to/2udTux9   The good news is Donald Trump winning the WH in an electoral landslide proves that despite decades of Leftists trying to convince Americans that we are the greatest source of evil in the world, the masses still love our country and long to see her made great again.  And for that, I am extremely hopeful and grateful. Prayerfully, Trump will usher in us becoming Americans again.  Staff Writer; Lloyd Marcus  Chairman of The Campaign to Defeat Barack Obama .  Please help me spread my message by joining my Liberty Network .  Lloyd is singer/songwriter of the American Tea Party Anthem and author of Confessions of a Black Conservative , foreword by Michele Malkin. ", "GOP congressional candidate uses Twitter to coordinate attacks on 'Jewish media,' vowing to 'decimate them all'  GOP congressional candidate Paul Nehlen has drawn on anti-Semitic sympathy to rally support for his fledgling campaign, BuzzFeed News reported Friday .  Nehlen \u2014 who is running against House Speaker Paul Ryan (R-Wis.) in a Republican primary this summer \u2014 ran a Twitter group chat where he rallied white nationalists to attack his opponents, BuzzFeed News reported. One of Nehlen's stated adversaries was the \"Jewish media,\" who he believed had \"coordinated\" to smear him after he lost the support of Breitbart News for sending tweets about white pride .  Nehlen's list of targets included conservative personality John Cardillo, author Kurt Schlichter, and former Boston Red Sox pitcher turned Breitbart radio host Curt Schilling. All three men, BuzzFeed News notes, are conservatives who distanced themselves from Nehlen. The candidate turned to his Twitter group to ask for some backup, writing, \"Cardillo and others like him are working for Jewish media. Then, there are the fake conservatives who happen to be Jewish.\"  Per screenshots published by BuzzFeed News, Nehlen then added: \"I'm going to decimate them all. And y'all are gonna help me.\"  Sources who spoke to BuzzFeed News said that \"such requests were common\" from Nehlen. One of the group chat's most notable participants is Richard Spencer ally Eli Mosley, who heads a white nationalist group of his own called Identify Evropa, BuzzFeed News points out. Mosley is a polarizing figure even among white nationalists , as many reportedly think he sparked the violence at last year's \"Unite the Right\" rally in Charlottesville, Virginia, where a woman was killed by a white nationalist .  Read more about Nehlen's group chat at BuzzFeed News . Kelly O'Meara Morales  ", "The Justice Department is reportedly looking into Hillary Clinton's emails again  Hillary Clinton apparently can't escape the \" deep state .\"   The Daily Beast  reported Thursday that the Department of Justice has taken an interest in a familiar subject \u2014 the infamous email server of the former Democratic presidential candidate and her alleged bungling of classified information.  Citing a source close to Attorney General Jeff Sessions, The Daily Beast claims that the Justice Department wants to know how those tasked with investigating Clinton's private email server went about their probe. DOJ officials are also reportedly interested in tallying the classified material contained in her emails and finding out \"who put that information into an unclassified environment,\" The Daily Beast says. Before Clinton was cleared of criminal wrongdoing by the FBI in July 2016, the former secretary of state claimed that many of the emails on her server were classified after the fact or that she was unaware of which \"headers\" denoted that an email was classified.  Clinton's emails are a favorite grievance of President Trump, who has repeatedly called for his erstwhile political rival to be investigated again. As such, people within the DOJ are reportedly concerned that Trump's vocal tweets on the matter could cause the impression that the law enforcement agency is only doing the president's bidding. An unnamed former DOJ official even suggested to The Daily Beast that it was \"an open question\" if this inquiry would occur \"without a political directive from the White House.\"  The Justice Department would not comment on the reported inquiry to The Daily Beast.  Read the full story here . Kelly O'Meara Morales  ", "Republicans' hilariously pathetic attempt to manufacture another Hillary Clinton scandal  They've got her now, just you wait.  Republicans in Congress have Hillary Clinton in their sights, and it's all going to be different this time. They're demanding that the Justice Department appoint a special counsel to investigate Clinton, or more specifically, a couple of different matters relating to her, including the sale of a company that mines uranium and the Russia dossier, in which an opposition researcher assembled potentially damaging information on Donald Trump in 2016. What America obviously needs is a prosecutor with unlimited resources and subpoena power to get to the bottom of these matters, because ... because ... well because Hillary Damn Clinton, that's why!  You may have noticed that Hillary Clinton is not actually the president, a fact that has left Republicans who were looking forward to four or eight years of rip-roaring investigations rather bereft. So why not have the Justice Department investigate the president's former opponent? Maybe they'll get to lock her up after all. Sure, that's something that tends to happen in countries where elections are a prelude to tyranny, but isn't the American system far too lenient on people who commit the crime of losing an election?  What is the point of all this? The answer is a bit complicated, but first let's quickly address the Republicans' complaint. In their fantasy world, what demands investigation is chiefly this: Hillary Clinton gave 20 percent of our uranium to Russia in exchange for donations to the Clinton Foundation, and there was obviously something fishy going on. However, every bit of the previous sentence is false, other than that there is a person named \"Hillary Clinton,\" a thing called \"uranium,\" a place called \"Russia,\" and an organization called the \"Clinton Foundation.\"  In fact, the Russian government controls a company that has rights to mine a portion of the uranium located within the United States (far less than 20 percent), and the uranium isn't allowed to leave the country. The sale of that company was approved in 2013 by a board that includes representatives of nine different federal agencies; though the State Department is one of the nine, Clinton had no personal role in the decision. The donations to the Clinton Foundation that supposedly were payback actually occurred in 2007, before she became secretary of state, from a man who no longer had any stake in the company by the time the sale took place (you can read more here or here ).  As for the Russian dossier, it was opposition research of the kind undertaken by candidates for every significant office in America. It contained some salacious rumors about Donald Trump, but the Clinton campaign didn't even make them public.  In short, this isn't the kind of thing you appoint a special counsel to investigate. When this was brought up by far-right Rep. Jim Jordan (R-Ohio), whom retired Speaker of the House John Boehner recently referred to as a \"legislative terrorist,\" at a Judiciary Committee hearing this week, even Attorney General Jeff Sessions seemed uninterested . But Jordan and his compatriots are hardly alone; the president himself recently said it's \"very discouraging to me\" that the Justice Department is not \"going after Hillary Clinton.\"  If there's one thing Republicans know, it's how to work a Clinton scandal. You start with wild charges, whether there are any facts behind them or not, then start to hold hearings, create a rising din in the conservative media, and before you know it, you've woven a scandal out of nothing.  Of course, you have to pretend that you care very deeply about consular security or proper email management or whatever the ostensible topic of the scandal is, but they can manage that without too much trouble.  This formula has to be understood as serving multiple goals. In the short run, it merely makes trouble for Democrats, putting them on the defensive and dominating the news. Now that Trump is president, it could also help distract attention from the administration's scandals. Since this story involves Russia too, it can potentially create a fog in the addled mind of the American public, to the point where \"Russia\" is just associated with a bunch of Washington corruption that involves both parties.  In the longer run, the investigation can act as a lever, producing something more consequential than whatever it set out to investigate. Republicans don't have to know what they're fishing for at the outset; it's enough to hope that there might be something waiting to be uncovered. The Benghazi investigation revealed the existence of Clinton's private email server, so who knows what an investigation into the uranium company might produce?  And then there's the emotional component. Investigating Hillary Clinton promises a return to a simpler time, when Republicans felt a sense of righteousness and purpose, and didn't have to worry about crafting complicated legislation that required difficult tradeoffs. That stuff is just no fun.  The trouble with the project, however, to return to where we started, is that Hillary Clinton is not the president and is never going to be the president. She's gone. There isn't anything to be gained by rooting around like pigs hoping to unearth a truffle of scandal buried somewhere in the woods of Chappaqua. All it does is make them look like sore winners.  Which of course is exactly what they are. Nothing in the last year has turned out the way they thought it would, and they have no idea what to do about it. A good Clinton scandal would make everything make sense again. But they probably won't get it, so they'll just have to content themselves with defending the toddler in the Oval Office and worrying about which of their candidates are going to turn out to have a thing for teenage girls. Oh \u2014 and maybe passing some legislation. If they get around to it. ", "People  The history of a great nation is a history of the people who have shaped it. Read about the men and women who have made the United States of America what it is today We have extensive information prepared for the following people: George Washington Brief and partial Biographies: John Armstrong  Benedict Arnold  Commodore John Barry  Josiah Bartlett  Carter Braxton  John Cadwalader  William Ellery  Samuel Huntington  Thomas Jefferson  Thomas Nelson Jr.  Philip Syng Physick  Edward Rutledge  William Strickland  Joseph Townsend ", "Donald Trump and Hillary Clinton Don\u2019t Shake Hands to Kick Off Second Presidential Debate: Watch  Setting the tone for the night. Donald Trump and Hillary Clinton  failed to shake hands at the start of the second presidential debate on Sunday, October 9, bunking tradition and kicking off the evening with two cold shoulders.  The presidential candidates took to the stage in St. Louis for their second face-off, with Anderson Cooper and Martha Raddatz at the helm. Democratic presidential nominee Hillary Clinton, left, and Republican presidential nominee Donald Trump arrive before the second presidential debate at Washington University in St. Louis, Sunday, Oct. 9, 2016. ( After the two candidates were introduced, Clinton, 68, and Trump, 70, walked onstage from opposite sides of the floor and retained grim expressions and stiff body language as they greeted one another, pointedly choosing not to shake hands prior to their explosive 90-minute debate.  Trump's wife Melania Trump and daughter Ivanka Trump were photographed shaking hands with Clinton's husband, former president Bill Clinton .  The political opponents\u2019 icy demeanor comes just two days after the GOP presidential candidate was caught on newly released 2005 footage bragging about forcibly kissing and groping women to Access Hollywood host Billy Bush .  \u201cYou know, I\u2019m automatically attracted to beautiful \u2014 I just start kissing them,\u201d Trump can be heard saying on the controversial audio clip. \u201cIt\u2019s like a magnet. Just kiss. I don\u2019t even wait. And when you\u2019re a star they let you do it. You can do anything. Grab them by the p\u2013sy. You can do anything.\u201d  Trump\u2019s lewd remarks have had serious repercussions in the subsequent 48 hours, including a string of high-status Republican officials denouncing the real estate mogul and the RNC withdrawing their financial support from the candidate.  In response to the fall-out, Trump issued a video statement via Twitter on Saturday, October 8. \u201cAnyone who knows me knows these words don\u2019t reflect who I am,\u201d he says on the video. \u201cI said it, I was wrong, and I apologize.\u201d Former President Bill Clinton checks hands with Melania Trump during the second presidential debate at Washington University in St. Louis, Missouri, on October 9, 2016. In recent weeks, Trump has come under fire for his numerous misogynistic comments about women in the past, including his most recent Twitter attack on former Miss Universe Alicia Machado, whom he once called \u201cMiss Piggy\u201d and \u201cMiss Housekeeping.\u201d  Despite the GOP leadership\u2019s distancing itself from Trump, however, the former Apprentice host vowed not to drop out of the race.  \u201cThe media and establishment want me out of the race so badly \u2014 I WILL NEVER DROP OUT OF THE RACE, WILL NEVER LET MY SUPPORTERS DOWN! #MAGA,\u201d he tweeted prior to the debate.  When Cooper, 49, directly asked Trump: \"You bragged that you sexually assaulted women. Do you understand that?\" the Republican presidential candidate once again insisted that his words were just \"locker room talk\" and tried to deflect attention to ISIS, who are \"really bad.\"   Sign up now for the Us Weekly newsletter to get breaking celebrity news, hot pics and more delivered straight to your inbox!  Want stories like these delivered straight to your phone? Download the  Us Weekly iPhone app now!  ", "Celebrities\u2019 Political Affiliations Michael Buckner/Getty Images LL Cool J (Independent) Although he attended the 2004 Republican National Convention, and supported the GOP\u2019s former gubernatorial candidate for New York state in 2002, the Bay Shore, NY native told Piers Morgan earlier this year that he\u2019s actually an Independent.  The Rock (Republican) WWE superstar Dwayne \"The Rock\" Johnson is a registered Republican, and was reportedly invited to speak at the 2000 Republican National Convention.  Shannen Doherty (Republican) \"I realize that the majority of people in the entertainment business happen to be Democrats,\" Doherty has said about her conservative views. \"I have no problem with that. And they should have no problem with the fact that I'm a Republican.\"  Heidi Montag and Spencer Pratt (Republicans) The Hills pot-stirrers were big McCain-Palin supporters in 2008. \"I'm voting for John McCain,\" Montag told Us Weekly in 2008. \"I'm a Republican and McCain has a lot of experience.\" Still, the pair weren't going to let their candidate's defeat by Barack Obama bring them down. \"We're behind America and America's decision,\" Pratt told MTV News. \"You win some, you lose some.\"  LeAnn Rimes (Independent) Performing at GOP fundraisers does not a Republican make, according to Rimes. When asked via Twitter last year why she agreed to participate in a Republican fundraiser in Washington, D.C., she replied, \"It's a job! I'm entertainment, not making a political stance,\" and added that she performed at the Democratic convention years ago and for Clinton \"several times.\"  Heather Locklear (Republican) The former Melrose Place scene-stealer is a registered member of the Republican party. ", "Six-Year-Old Is Punished By School For Kneeling During The Pledge Of Allegiance  Athletes choosing to kneel during the national anthem is currently a controversial topic in the US.  The this past weekend, 27 players from the Jacksonville Jaguars and Baltimore Ravens opted to take a knee during the singing of the US national anthem before a game at Wembley Stadium in London. This was the most players ever to kneel during the national anthem in a single NFL game ever.  The defiant stance has become a sign of protest against racial inequality within the US, and more recently, against President Trump's lacklustre response to the Charlottesville white-nationalist rally last month, and the heated aftermath that followed.  The defiant stance first made national news following a preseason game in 2016, when Colin Kaepernick sat down (as opposed to the tradition of standing), during the playing of \"The Star-Spangled Banner\". His reasoning was divisive, but simple:   \"I am not going to stand up to show pride in a flag for a country that oppresses black people and people of color. To me, this is bigger than football and it would be selfish on my part to look the other way. There are bodies in the street and people getting paid leave and getting away with murder\"   Eventually, Kaepernick conversed with former NFL player and US military veteran, Nate Boyer, and they both agreed that kneeling would be a much more respectful way to protest, whilst still showing respect for those who have fought in the US military.  But the Jaguars and the Ravens weren't the only NFL teams to show solidarity against President Trump this week. The Pittsburgh Steelers, Oakland Raiders, Washington Redskins and more all protested in one way or another - with the Seattle Seahawks and Tennessee Titans even choosing to remain their locker rooms during the playing of the national anthem.  And yet, what's even more inflammatory is President Trump's reaction to the silent protests. Instead of addressing the issues of racial injustice, Trump has hit out at the NFL, stating that fans should \u201crefuse to go to games until players stop disrespecting our Flag &amp;amp; Country\u201d, and that any players who take a knee should be fired or suspended.  But President Trump isn't the only fan tuning in every week to witness the protests. Young children are incredibly impressionable, and one six-year-old in particular decided to demonstrate a protest of his own during the pledge of allegiance at his elementary school.  As reported on ABC Action News, a six-year-old boy in Pasco County knelt down during a reading of the pledge of allegiance - an action that his teacher found disrespectful of the country, and disrespectful of the flag.  The teacher send a text message to the boy's mother, informing her, \"I knew where he had seen it. But I did tell him that in the classroom, we are learning what it means to be a good citizen\".  The teacher then told the child to \"stand up and stop it\", something that the boy's mother does not believe is her \"right\".  The boy's mother said that she did not tell her son to take a knee, but also does not want her son to be silenced. She is now asking the school to be more open-minded, as she believes the issue is \"much bigger\" than her son.  Linda Cobbe of Pasco County schools stated that they follow state law, and that the only way a student can be exempted from reciting the pledge of allegiance is with a written request from the parents, and even then, \"they must stand\".  Cobbe also agreed that a more beneficial approach would have been to pull the boy to the side of the class and discuss the matter, instead of punishing him in front of the other students.  But the mother believes that this shouldn't just be about her son: \"The bigger issue is cultural. They have demonstrated to me, through multiple incidents, that they don't take inclusion and diversity serious\".  Both the boy's mom and the school are now hoping that the incident will be something everyone can learn from, as the school \"does not want to infringe on anyone's rights\". What do you think? Should the boy and his mother be punished? Was it simply just a child copying something his favorite football team did one TV, or was he fighting for his right to be heard and respected in the community? One thing is for sure, the actions of the NFL are being seen and heard across the nation by everyone. ", "Book: Obama plot to 'destroy Trump' over Russia hatched at Christmas Former President Barack Obama waves as he departs the East Front of the U.S. Capitol, Friday, Jan. 20, 2017 in Washington after the inauguration of President Donald Trump. (AP Photo/Alex Brandon) Dumbfounded that Donald Trump beat his hand-picked successor, Hillary Clinton, as president, former President Barack Obama and a top aide began plotting to \u201cdestroy\u201d the president-elect around Christmas, according to a new book on Democrat efforts to undermine President Trump.  What\u2019s more, the goal was to not just damage the Trump presidency but set the Republican president up for impeachment, according to Ed Klein\u2019s latest from Regnery Publishing, All Out War: The Plot to Destroy Trump. It goes on sale tomorrow.  In an exclusive excerpt provided to Secrets, Klein described a \"Christmastime\" dinner during which national security adviser Susan Rice pushed plans to \u201cunmask, or disclose, the names of several Trump campaign associates who were mentioned or whose conversations were captured in intelligence intercepts of Russian officials.\u201d  Klein, a former New York Times editor who has written several insider accounts critical of the Clintons and Obamas, said that Obama knew of Rice\u2019s efforts to disclose the names in hopes they would leak to the media and spark an investigation.  \u201cHe knew Rice wanted to encourage leaks to the Washington Post and the New York Times accusing Trump and his campaign of colluding with Russian President Vladimir Putin in the American presidential election,\u201d Klein wrote.  \u201cIf Rice\u2019s plot succeeded \u2014 that is, if it could be proved that Trump had colluded with Putin during the campaign or, later, if it could be proved that he had tried to prevent an investigation into such collusion \u2014 Trump would likely face charges of impeachment,\u201d said the new Klein book.  But, he added, Obama didn\u2019t know that his closest aide, Valerie Jarrett, was behind the plot.  Rice eventually had to testify to Congress about her actions, and denied leaking Trump campaign and associate names.  Klein does not reveal his source other than offering the source as Jarrett\u2019s \u201cfriend.\u201d  During the dinner, wrote Klein, first lady Michelle Obama raised concerns that the effort was clearly a political plot to \u201csandbag\u201d Trump.  Rice, however, is quoted saying she was worried about national security and she referenced the leaks of Democratic National Committee emails, embarrassing to the Clinton campaign, by Russian sources. She wanted, said the book, to make sure that the alleged links to the Trump campaign and Russia became public before Trump came to office.  \u201cShe said she was afraid that once Trump got into the White House, the evidence of collusion would be covered up or destroyed,\u201d wrote Klein.  At that point during the dinner, the former first lady, said the book, cautioned that the plot could \u201cbite us in the ass.\u201d  As her husband mulled Rice\u2019s plea to unmask the names by lowering security clearances, Jarrett\u2019s \u201cfriend\u201d told Klein, \u201cMost of the time he had to choose between the lesser of two evils. This was an example of such a dilemma. It was clearly unethical to use illegal leaks to sabotage Trump. But Barack could argue that it was his patriotic to duty to draw attention to the possibility that the Trump campaign had conspired with the Russians to influence the outcome of an American election.\u201d  At point, his source said, \u201cValerie piped up. \u2018Well,\u2019 she said, \u2018[FBI Director James] Comey thinks Susan\u2019s on to something. He\u2019s investigating whether the Trump campaign cooperated with the Russians. There must be something there.\u2019\u201d  Klein concluded, \u201cValerie has a sixth sense how to handle Barack and Michelle. She understood Michelle\u2019s reservations and her desire to protect her husband, and she wanted to give Michelle a chance to vent. But Valerie left no doubt that she was in favor of Barack going along with Susan\u2019s scheme.\u201d  Paul Bedard, the Washington Examiner's \"Washington Secrets\" columnist, can be contacted at pbedard@washingtonexaminer.com ", "DACA hurts American millennials the most DACA recipients have seized on American millennials' ability to receive financial aid and college scholarships in multiple states. ( AP Photo/Jose Luis Magana) Asking the wrong questions will yield the wrong answers.  If you ask yourself, as President Trump did \u2014 \u201cDoes anybody really want to throw out good, educated and accomplished young people who have jobs, some serving in the military? [...] They have been in our e., destroy any threat to the radical agenda. Truth is beside the point to them. To substantiate via illustration of such Stalinist \u201cpolitics of personal destruction,\u201d here are a few examples:  (1) Mitt Romney, as 2012 presidential candidate, was Mr. Nice Guy until Democrats got ahold of him. Then the public found out that he had abused his dog, caused an employee to die of cancer, and sadistically imprisoned women in a torture device known as a binder! All this derived from the Obama campaign\u2019s suitably-named \u201c kill Romney \u201d strategy. Of course, candidate Obama\u2019s own personal history was deemed off-limits. Hypocrisy is a familiar trait of leftist totalitarians.  (2) Poor George W. Bush. Investigations by three different governmental commissions concluded that he did not lie about weapons of mass destruction in Iraq. If anything, he received the same information worldwide intelligence agencies did about Saddam\u2019s WMD arsenal. Yet \u201cBush lied\u201d was burned into the national consciousness through liberal Democrat propaganda, paving the way for election of a true leftist president.  (3) Barack Obama advanced the practice of despotic repression by weaponizing every office of his government for domestic political use. The IRS campaign of terror against conservative groups was only one of the most obnoxious. Richard Nixon received an article of impeachment for much less.  (4) The grand master of personal destruction politics was Bill Clinton, who slimed anyone seen as a threat whether James McDougal, Ken Starr, or Juanita Broaddrick. This m.o. was the whole point of the \u201cwar room\u201d of Clinton\u2019s permanent campaign, not to mention Hillary\u2019s \u201cbimbo eruption\" squad . A colorful couple, those Clintons. Hillary, in particular, was a disciple of leftist Saul Alinsky.  (5) Currently we have liberal Democrat rioters, following the Occupy Wall Street slow-motion riot. Black Lives Matter extremists demand the murder of police, and the misnamed Antifa ironically lives the fascist ideal of causing mayhem whenever someone utters a thought contrary to liberal Democrat political correctness. After the first violent act by a right-wing fringe fanatic in many years, in Charlottesville, the fake news narrative is that conservatives are the violent ones. In reality, almost all political violence in this country is committed by the far left (for example, a Bernie Sanders-supporting maniac actually attempting to assassinate Republican members of Congress).  (6) A telling symptom of the left\u2019s nascent despotism is the public shaming of any entity that disagrees with them, e.g., organizing against businesses that violate leftist dogma by supporting a traditional position. For instance, dare to agree with the view on homosexual marriage held until a few years ago by Hillary Clinton and Barack Obama and you become a target. (Recall Alinsky\u2019s \u201cisolate it, freeze it, personalize it.\u201d) Likewise, the revelations about leftist groups such as the Southern Poverty Law Center demonizing those they disagree with. The left decided long ago to downplay debate over ideas\u2014their ideology having failed empirically all over the world\u2014and to simply use neo-McCarthyist tactics instead.  (7) In Animal Farm, some pigs really are more equal than others. Hillary Clinton was found to have committed numerous email felonies, and then the gutless James Comey said \u201cnever mind.\u201d Clinton\u2019s Benghazi malfeasance with Barack Obama also has gone unpunished. The political elite elevating itself above the law is a hallmark of leftist dictatorship.  (8) One of the liberal Democrats\u2019 favorite slander devices is the accusation of racism, which has become the supreme insult in our society. White-on-black racism, in particular, has become socially unacceptable, which actually is a measure of how anti-racist America has become in overcoming vestiges of its more primitive state. Recognize, however, that for the past 45 years, the only legally permissible, sometimes legally mandated, racial discrimination in the U.S. is that which is committed in favor of minorities against Caucasians. This is the extreme state of our social law, for better or worse, yet many on the left trot out \u201cwhite supremacist\u201d allegations more often than we can count.  There is a more substantive reason for the liberal Democrat amalgam\u2019s resort to this odious tactic, beyond findings of its marketing effectiveness: Liberal Democrats cannot permit the mass healing of race relations in our country. They need to aggravate those relations so their side is better able to exploit the issue. Is there no limit to their neo-McCarthyist cynicism? Politics is everything to liberal Democrats, because government power is everything to them.  (9) Perhaps the worst of the Big Lies was \u201cif you like your doctor, you can keep your doctor,\u201d designed to give liberal Democrat government absolute life-and-death power over all citizens through the enactment of Obamacare. What better way to achieve totalitarian rule than mortal power over all the ruled people? See why socialized medicine is the liberal Democrats' Holy Grail?  A broader explanation for the liberal Democrats\u2019 current hysteria: Their camp had some very sinister plans for the country, and was oh-so-close to ultimate success. With the election of President Hillary Clinton, a prospective second straight subversive in the office, Democrats could have finally amnestied 11 million illegal aliens, i.e., new Democrat voters, thereby ensuring that no Republican could ever again be elected president. This outcome would establish their goal of a one-party dictatorship, in effect\u2015if only it had happened. The dream scenario having been snatched away is what has driven the liberal Democrats over the edge.  So, in their delirium, they lash out. It is all understandable for a group of closet totalitarians in the throes of catastrophic disappointment. And if they tear the nation apart as they act out, so much the better, in their warped view. They always despised the country anyway.  Now the plan is for arch-socialist Bernie Sanders or Elizabeth Warren (who misrepresented her own race for financial gain), to win the presidency in 2020 for a slightly postponed takeover.  Pleasant dreams, America. There is something happening here.  John Gaski is an associate professor at the Mendoza College of Business at the University of Notre Dame. He is a long-time registered Democrat and long-time registered Republican\u2014intermittently, not simultaneously.  If you would like to write an op-ed for the Washington Examiner, please read our guidelines on submissions here.  ", "Steve Bannon hires lawyer ahead of House Intelligence Committee interview Steve Bannon hired Bill Burck, a co-managing partner of Quinn Emanuel Urquhart &amp;amp; Sullivan LLP's Washington, D.C., office, who also represented Don McGahn and Reince Priebus. (AP Photo/Alex Brandon) Steve Bannon, the former White House chief strategist, has hired a lawyer as he prepares to appear before the House Intelligence Committee as part of its investigation into Russian meddling in the 2016 election, according to a report.  Bannon hired Bill Burck, a co-managing partner of Quinn Emanuel Urquhart &amp;amp; Sullivan LLP\u2019s Washington, D.C., office, according to The Daily Beast .  White House counsel Don McGahn and former White House chief of staff Reince Priebus hired Burck in September to represent them in special counsel Robert Mueller\u2019s investigation into Russian meddling and possible collusion between the Trump campaign and Russia.  Bannon is scheduled to testify before the House Intelligence Committee next week. Sources told The Daily Beast the former chief strategist intends to \u201cfully cooperate.\u201d  Bannon was hired as chief executive of the Trump campaign in August 2016 and was tapped by President Trump to serve as White House chief strategist. He left his post there in August 2017 and returned to Breitbart News as its executive chairman.  But, Bannon and Breitbart parted ways earlier this week amid a spat between President Trump and his former chief strategist. Bannon made derogatory comments about the president and his family in a new tell-all book, prompting a fiery condemnation from Trump.  Though Bannon had previously avoided being swept up in the Russia probe\u2014until the House Intelligence Committee asked last month for him to appear before lawmakers\u2014he had been discussing the probe with Trump behind the scenes. ", "Las Vegas Shooting, Mandalay Bay Guard Reveals Violent Moment of Engagement to Ellen Hotel Guard Opens Up Jesus Campos, the Mandalay Bay security guard who alerted police to the Las Vegas shooter, is speaking out for the first time about the violent encounter that left him with gunshot wounds.  Jesus opened up to Ellen DeGeneres ... detailing the harrowing moments leading up to him discovering Stephen Paddock on the 32nd floor, just as he was starting to open fire on the crowd of concertgoers below.  He thinks a loud slamming door during his routine check of the floor is what tipped off his location to Paddock, who then started shooting into the hallway -- and hit Campos in the leg.  Miraculously, Campos says he was still able to somehow get on his radio and tell his team shots had been fired. You can hear his full story on Wednesday's episode of 'Ellen.' ", "Off-duty Phoenix officer leaves gun at Hamilton High School  CHANDLER, AZ - The Chandler Unified School District says an off-duty Phoenix officer left a gun at Hamilton High School on Friday.  The gun was reportedly found by a student in a restroom at the Hamilton library.  The school district says the Phoenix officer was on campus at the time and left the gun in the restroom in a holster. That officer is being questioned and has not been arrested at this time, according to the district.  We've reached out to Chandler police for more information and are awaiting a response.  A statement was sent Friday afternoon to parents by the school\u2019s principal:  Dear parents and guardians,  I am writing to you to let you know that a student found a loaded handgun in a holster on a handicap rail in the stall of a restroom in the Hamilton Public Library this afternoon (the library on the Hamilton campus). The student reported the gun to city library staff immediately, it was retrieved and secured by the Chandler Police School Resource Officer and students are safe.  The adult community member who was visiting the Chandler Public Library and left his gun in the bathroom stall, returned for his gun and has been identified by the Chandler Police Department. Police investigated and determined that no crime had been committed.  Sincerely,  Chris Farabee Acting Principal, Hamilton High ", "Did FEMA Deny Aid to Harvey Victims Unless They Received Vaccinations?  In the aftermath of Hurricane Harvey, FEMA said they would only give aid to victims if they had received (unspecified) vaccinations.  In late August and early September 2017, false rumors began to spread on Facebook and Twitter that FEMA (the Federal Emergency Management Agency) was refusing to give aid to victims of Hurricane Harvey unless they had been vaccinated, and that the agency was forcing people to undergo vaccinations in order to receive aid.  These rumors are entirely false, and we could not find any iteration of them which provided even a fabricated source or citation.   Fema is saying that Texans will have to have a vaccine shot in order to get aid are you paying attention.   Despite including absolutely no evidence whatsoever, the post was shared more than 5,000 times within a few days.  A search of FEMA\u2019s press releases , Facebook account and Twitter account shows that the agency has not said any such thing. Not only that, but a FEMA spokesperson definitively rejected the rumors in a statement sent to us:   There is absolutely no requirement for Hurricane Survivors to be vaccinated in order to receive assistance from FEMA. They only need to register with FEMA for assistance. They can do this online at disasterassistance.gov or call 1-800-621-3362 .   This is just the latest in a series of false claims surrounding FEMA, and forms part of the long-standing \u201c FEMA camps \u201d conspiracy theory, which holds that the federal government is planning to build concentration camps and impose martial law in the aftermath of a natural disaster. ", "SHAMELESS Liberal Media Exploits Harvey Devastation to Shill for DACA  Liberals have used Hurricane Harvey to their advantage in almost everything: climate change, abortions and now DACA.  ABC\u2019s Martha Raddatz exploited the hurricane in a desperate argument to keep DACA.  It ain\u2019t gonna work, sister!  The American people have spoken, and we want Obama\u2019s \u201cDreamers\u201d out of here, PERIOD!  For that matter, fake Republicans (like Paul Ryan and Marco Rubio) who want these illegal alien anchor babies to stay also need to shut their yap, because they\u2019re directly going against the will of the American people.  We are concerned for the future of AMERICAN children, not illegal alien anchor babies.  They\u2019ve got to go back!  Watch the video: ", "Trump says NFL owners should fire players who kneel for national anthem  President Donald Trump criticized some in the National Football League Friday night at a rally for Alabama Republican Senate candidate Luther Strange , saying team owners should fire players for taking a knee during the national anthem.  Trump added that if fans would \"leave the stadium\" when players kneel in protest during the national anthem, \"I guarantee, things will stop.\"  Trump said NFL owners should respond to the players by saying, \"Get that son of a b**** off the field right now, he's fired. He's fired!\"  Unable to play video. HTML5 is not supported!  \"For a week, rns to stop wildfires from encroaching on their property. After already serving time in federal prison, Marshall encouraged the judge to re-imprison them for a harsher sentence. Those actions are what prompted the Malheur Wildlife Refuge protests in early 2016.  In 2014, Marshall was caught on camera conspiring with Gabby Gifford\u2019s gun control group , Americans For Responsible Solutions, to scheme up new gun control laws and propaganda. She spoke of wanting to force county Sheriffs to enforce federal gun laws, while also being one of the voices saying that local law enforcement shouldn\u2019t enforce federal immigration laws.   Of course the anti gun folks were more than happy to feature Amanda Marshall as a guest speaker at a summit presented by Ceasefire Oregon and \u201cOregon Alliance To Prevent Gun Violence\u201d.  Now she faces ethics complaints with the Oregon State Bar. The Oregonian reports :   The panel determined there was probable cause to bring ethics charges against Marshall for violating rules dealing with honesty and trustworthiness.  The case now advances to the trial phase. A panel will convene, likely sometime in the spring, to determine if Marshall has engaged in misconduct. Punishment for ethics violations range from a public reprimand to a suspension or disbarment.  The disciplinary board identified two rules Marshall may have violated, one involving criminal conduct that reflects poorly on a lawyer\u2019s honesty and trustworthiness or fitness and the other dealing with conduct involving fraud and dishonesty.  Marshall\u2019s lawyer, Allison Martin Rhodes, said Monday that Marshall \u201chas always acknowledged\u201d that she \u201cwas not completely truthful\u201d when asked by a superior about the relationship.  Martin Rhodes has said Marshall lied when asked if she had sex with her subordinate but was subsequently forthcoming in a four-hour interview with authorities.  The professional standards agency opened an investigation last year ate a pro-Trump media ecosystem.  After Mr. Trump instructed his lawyers to try to block the release of the book, the publishers responded by moving the release date up by four days to Friday. ", "Hurricane kills 264, Obama declares emergency A woman stands in a field of destroyed trees after the passing of Hurricane Matthew, in Sous Roche in Les Cayes, in Southwest Haiti, on October 6, 2016. The storm has been declared as \u201ccatastrophic\u201d after an evaluation. The death toll from Hurricane Matthew, which barrelled towards the southeastern United States, in Haiti has climbed to 264, authorities said, forcing the US President Barack Obama to declare a state of emergency.  Emergency officials in Haiti\u2019s Sud province, which bore the brunt of the storm\u2019s impact, provided the new fatality figure just hours after Interior Minister Francois Anick Joseph cited a provisional death toll of 108.  Matthew, the most powerful hurricane to strike the Caribbean since 2007, made landfall in southwestern Haiti on Tuesday as a Category 4 storm with maximum sustained winds of 230 kph.  Casualties  A partial evaluation indicates that more than 20,000 homes were severely damaged, Joseph said, describing the storm\u2019s impact as a \u201ccatastrophe.\u201d  The search for additional casualties continues, authorities said.  Most of the victims were killed by falling trees, flying debris and swollen rivers.  Due to the emergency declaration in Florida, the Department of Homeland Security and Federal Emergency Management Agency are authorised to coordinate all disaster relief efforts, Xinhua news agency reported.  Evacuation order  Meanwhile, local authorities issued a mandatory evacuation order on Thursday for nearly 1.5 million coastal residents in preparation for the hurricane, one of the most powerful storms to hit the region in a decade.  \u201cThis storm will kill you. We don\u2019t have much time left,\u201d said Florida Governor Rick Scott at a press conference.  According to the US National Hurricane Centre in Miami, Florida, Hurricane Matthew remained a Category 3 hurricane as of Thursday morning.  There was still possibility that it would evolve into a Category 4 storm in approaching the east coast of Florida, said the Centre.  Matthew is now moving on to the coast of the US. The US National Weather Service warned on Thursday that the hurricane could be the worst storm seen in Florida for decades. Over 2 million people have been ordered to evacuate coastal areas. ", "Trump Turns his Back on American Workers  Donald Trump. Photo from whitehouse.gov. MADISON \u2013 U.S. Rep. Mark Pocan (WI-02) released the following statement after the White House announced the Keystone XL Pipeline will be exempt from President Trump \u2019s executive order requiring construction projects to be built with American steel.  \u201cPresident Trump has repeatedly vowed to build construction projects with American steel as a way to support manufactures and create jobs here at home\u2014even going as far as making it one of his first signed executive orders,\u201d Rep. Pocan said. \u201cBut now, he has decided that a major construction project will not abide from his own Buy America plan. House Republicans have already shown their hand by opposing provisions to permanently require American steel be used in our country\u2019s infrastructure projects. If President Trump is concerned with livelihood of American workers, he should take steps to ensure the Buy America Act is strongly and meaningfully enforced. Unfortunately, the President\u2019s talk about \u2018Buy America\u2019 is proving to be just another broken promise to the American people.\u201d  Previously, Rep. Pocan sent a letter to the Trump transition team asking the President to enforce and expand the Buy America Act, and also highlighting Congressional Republican leadership\u2019s opposition to requirements that American tax dollars go to companies that employ American workers. To date, Rep. Pocan did not receive a response from the transition team, nor have White House officials responded in any capacity. ", "Cummins: Rescinding DACA \u2018discriminatory, harmful, sets our country back\u2019  President Donald Trump on Tuesday began dismantling the government program protecting hundreds of thousands of young immigrants who were brought into the country illegally as children.  Attorney General Jeff Sessions declared the Obama administration\u2019s program \u201can unconstitutional exercise of authority\u201d that must be revoked.  New applications will be halted for President Barack Obama\u2019s Deferred Action for Childhood Arrivals, or DACA, program, which has provided nearly 800,000 young immigrants a reprieve from deportation and the ability to work legally in the U.S. in the form of two-year, renewable work permits.  \u201cI\u2019m here today to announce that the program known as DACA that was effectuated under the Obama administration is being rescinded,\u201d Sessions announced.  Cummins Inc., the Columbus-based global diesel engine maker and power company, issued a statement after the DACA announcement.  Here\u2019s the statement by Chairman and CEO Tom Linebarger:  \u201cThe decision by the Trump Administration to rescind DACA is discriminatory, harmful and sets our country back. These young people deserve every opportunity to continue living, working, and thriving in the United States \u2013 for nearly all of them the U.S. is the only country they have ever known. This is their home.  Dreamers are our colleagues, our friends and our neighbors. They strengthen our country through daily contributions to our companies, our universities and our communities. We have a moral obligation to help these young people, protect them from living in fear, and to prevent families from being torn apart.  Cummins stands in full support of Dreamers and we ask Congress to take immediate action to pass the Dream Act or find a permanent legislative solution to su
