ree [[Pivot Counties in Wisconsin]].) * [https://www.chicagotribune.com/news/nationworld/midwest/ct-wisconsin-voters-pro-trump-america-20170207-story.html Rural Wisconsin voters await economic revival in a part of now pro-Trump America]. This article is from the ''Chicago Tribune''. Published on February 7, 2017 and written by '''Claire Galofaro''' of the ''Associated Press'', it is based on interviews with former Obama voters who then voted for Trump in [[Crawford County, Wisconsin]].([[Crawford County, Wisconsin|Crawford County]] is one of twenty-three [[Pivot Counties in Wisconsin]].) +::*Ms. Garafola also wrote ''[https://apnews.com/7f2b534b80674596875980b9b6e701c9 How a community changed by refugees came to embrace Trump]'' for the Associated Press on April 19, 2017 about [[Androscoggin County, Maine]] and ''[https://apnews.com/21cc9528cabd4578996c3f118d8d656f Trump won places drowning in despair. Can he save them?]'' on August 19, 2017 about voters in [[Grays Harbor County, Washington]]. * [https://www.politico.com/magazine/story/2017/02/donald-trump-support-popularity-vigo-county-214774 I'm Still All Trumped Up]. Politico Magazine; February 13, 2017; author '''Adam Wren'''. This article is about [[Vigo County, Indiana|Vigo County]], which is one of five [[Pivot Counties in Indiana]]. * [https://www.politico.com/magazine/story/2017/02/donald-trump-support-popularity-vigo-county-214774 I'm Still All Trumped Up]. Politico Magazine; February 13, 2017; author '''Adam Wren'''. This article is about [[Vigo County, Indiana|Vigo County]], which is one of five [[Pivot Counties in Indiana]]. ", "4 fictional countries America should invade  Ever since a 2015 poll revealed that a certain slice of Americana supported bombing Agrabah, the fictional city Disney's Aladdin calls home, it's been interesting to consider what other fictional countries have actually messed with the United States and totally gotten a pass. Agrabah didn't actually damage its relations with the U.S., presumably because the U.S. either doesn't exist yet in that world, or because they don't have oil. Or because Magic isn't considered a WMD... yet. Meanwhile, a number of other countries have attacked America and/or its American heroes and haven't yet met the full-on retaliation they deserve. 1. Pottsylvania \u2014 \"Rocky and Bullwinkle\" These guys have been sending special agents to try and kill American heroes FOR YEARS. Pottsylvania is populated entirely by special agents and saboteurs.  Their children are taught assassination techniques and espionage practices from an early age, their highest medal is the Double Cross and their mysterious dictator (known only as \"Fearless Leader\") makes Kim Jong-Un look like a teddy bear. Their two most active agents are skilled infiltrators and have never been captured. They are pictured on this surveillance photo, planting an IED. 2. Bilya \u2014 \"Iron Eagle\" Bilya is supposed to be a fictional Arab state in the Middle East. These guys had the balls to shoot down an American F-16, capture its pilot, and then sentence him to hang in a show trial. This is not the face of someone who is just going to let that happen. Luckily, the pilot's 16-year-old son Doug (an Air Force Academy reject) and Chappie, an Air Force Reserve pilot, steal two F-16s of their own and fly off to Bilya to rescue him. What should have happened was America launching an all-out raid on Bilyan infrastructure and military targets. Then, after they released the American they took for no reason, the Bilyans would pay us back the $18 million they owe us for shooting down our F-16. 3. Val Verde \u2014 \"Commando,\" \"Predator,\" and \"Die Hard 2\" This nondescript South American country has more coups than a flock of pigeons (say that sentence aloud for the full effect). For some reason, all of their worst representatives seem to end up in the United States, ready to coerce American heroes to do their bidding.  Fortunately, John Matrix lives inside an unlimited ammo cheat code world.  In \"Commando,\" a deposed dictator named Arius kidnaps John Matrix' daughter to force him to kill the current president (of Val Verde). Spoiler Alert: he doesn't even make it to Val Verde. Instead, he ices every single person who came near his daughter. I hope Val Verde at least has good veteran's hospitals. In \"Die Hard 2,\" terrorists hit an airport to free another captured dictator, ruining John McClane's Christmas, everyone's flight schedules, and never taking any blame for what they do.  And that is United Airlines' job. In \"Predator,\" Dutch Schaeffer's commando team has to mount a hostage rescue from guerrillas in Val Verde. You might know what happens next (hint: it has something to do with an invisible alien). \"Well, he has plenty of time to bleed now.\" (20th Century Fox) Seriously, how many times do they get to mess with America before we do something about this? Who is the President in this movie universe? And I am dying to know more about this place \u2013 what are the exports, other than terrorism and contras? 4. Latveria \u2013 Marvel Comics Latveria: a perfectly normal country. Latveria is an Eastern European nation tucked back into the Carpathian Mountains, led by a guy whose name is freaking Dr. Victor von Doom. Even George W. Bush could convince the world that this guy needed to be ousted, and he wouldn't have to throw Colin Powell under a bus to do it. Besides, Russia already has a Dr. Doom. Dr. Doom is obviously a state sponsor of terrorism. Doom is responsible for the proliferation of chemical weapons, attempted assassinations of allied heads of state, and oh so many crimes against humanity. And like many 20th century dictators, Dr. Doom got the Henry Kissinger seal of approval. The Fantastic Four can bring down Hitler, a being who eats planets , and the Prince of Darkness , but can't seem to overthrow this tiny country and oust its metal-faced dictator? It's time to send in the Marines. ", "Trump Can\u2019t Get Congress To Repeal Obamacare, So He\u2019s Making Changes That Will Penalize Low-Income Americans Instead  Save Photo by Franco Origlia/Getty Images On Thursday, President Trump signed an executive order that will begin to deplete the Affordable Care Act, and allow companies to offer cheaper healthcare plans with fewer benefits. Or, as he put it, he is \u201csaving the American people from the nightmare of Obamacare.\u201d Just a few hours later, the Trump administration announced it's ending federal subsidies for health insurance companies that help millions of low-income people pay deductibles and out-of-pocket costs.  These subsidies were projected to cost about $9 billion this year, according to the New York Times, and nearly $100 billion in the coming decade. The new decision will go into effect immediately, the Health and Human Services Department announced on Thursday.  According to the Times, without the subsidies, \"insurance markets could quickly unravel.\" Insurers have already threatened to pull out of the insurance exchanges created under Obamacare if subsidies are cut off, because they said they will need much higher premiums.  \u201cThe government cannot lawfully make the cost-sharing reduction payments,\u201d the White House said in a statement. \u201cCongress needs to repeal and replace the disastrous Obamacare law and provide real relief to the American people.\u201d  In a joint statement, Senate and House Minority Leaders Chuck Schumer and Nancy Pelosi said Trump has \u201capparently decided to punish the American people for his inability to improve our health care system.\u201d They consider Trump's decision \"a spiteful act of vast, pointless sabotage leveled at working families and the middle class in every corner of America.\" ", "The Las Vegas Shooting and the Attack of the Carrion Crows \u00a9Kellepics @ pixabay.com Released under a Creative Commons License. When I was fourteen or sixteen \u2013 pardon me, but I don\u2019t remember precisely, nor did these things make any impression in the international mainstream media \u2013 mom and I went to what was probably an illegal demonstration in downtown Porto, Portugal.  No, I am not sure if it was illegal, or even honestly what the demonstration was for. Around that time it might have been for anything, including in support of whoever was the most right-wing candidate available. (Don\u2019t get excited. It was never further to the right than social democrat, and at one time it was the socialist candidate.)  What I remember of that demonstration \u2014 one in a string of them \u2014 were the shots from above.  If my memory serves me (and understand that after these many years things run together, but be patient, there\u2019s a point to this), the demonstration was in Avenida dos Aliados, which despite the name is a plaza, hemmed in between tallish, nineteenth/early twentieth century stone buildings. I\u2019d guess from memory four or five stories high.  The shots came from either the upper windows or the roof of one of these buildings.  As someone in the crowd, I remember people startled, starting to move, eddies in the packed multitude, and then someone ahead of us going down, bloodied.  At that point, the running started.  I don\u2019t know how I ended up running near a wall (we were pretty much in the center of the space) but I remember the moment a hand shot out, grabbed me, and pressed me flat against the wall. The shots continued through this, btw. The person who grabbed me was my mom, and for the next few minutes, we resisted the crowd going by so close they might pull us with them.  I don\u2019t remember how many people were shot. Maybe four. Far more died in running down an underground passage, trying to get away/to the train station. That last is what my mom saved me from.  This is also why my blood boiled this morning when Hillary Clinton ran her ill-informed, loud mouth about the shooting in Las Vegas.   We\u2019ll leave alone the fact that the \u201csilencer\u201d doesn\u2019t indeed render guns silent. Larry Correia covered that recently in a wonderful post at his blog .  But even if it were possible to silence shots completely, would it be a bad thing, to prevent panic and the subsequent trampling?  Unfortunately, Hillary Clinton wasn\u2019t the only person speaking while wearing a stylish colon hat. Facebook and probably all the news media \u2014 I\u2019m working on a book and at any rate have no intention of subjecting my blood pressure to that kind of hammering \u2014 are full of \u201cexperts\u201d and \u201cobservers\u201d and \u201ccommenters\u201d talking about how this wouldn\u2019t have happened if we had only banned private gun ownership. ", "A guide to the confusing world of sponsored Facebook posts, which make it hard to distinguish between ads and journalism Robert Galbraith/flickr Since Facebook made it harder for publishers to spread their articles organically, various types of sponsored posts have begun to show up with more prominence. This has gotten a bit confusing for users, as it's hard to tell which underlying articles are pieces of journalism and which are advertisements. We break down how to tell the difference between various types of \"sponsored\" posts on Facebook. It used to be pretty easy to tell the difference between advertising and editorial content on Facebook.  If a post had a little \"sponsored\" label on it, that was a red flag telling you, \"Hey, a brand paid for this, you should treat it as an advertisement.\" But that line has gotten blurrier for Facebook users, especially over the last few months as Facebook has limited how far posts from media companies can spread on their own (so-called \"organic reach\").  In January, Facebook announced that it would de-emphasize publisher content in favor of \" friends and family \" posts. One of the main complaints I heard from folks on the publisher side was that Mark Zuckerberg didn't actually want less publisher content on Facebook: He wanted publishers to pay him to help their articles spread. \"Facebook is now pay to play,\" was a lament I heard many times.  And that is what many publishers - from The New Yorker, to The Wall Street Journal, to Marie Claire (and Business Insider) - have been doing for certain articles, with more frequency since the algorithm change. They have paid Facebook to help their editorial, journalistic articles spread. The Facebook posts that link to these articles are labeled \"sponsored,\" because they are technically ads, but they link to normal news articles. When you follow the link to the publisher's website, the article isn't a piece of \"sponsored content,\" even though the Facebook post is labeled \"sponsored.\"  Confusing, right?  But that's only the start of the rabbit hole when it comes to the blurring of the lines between advertising and editorial content on Facebook. Traditionally, media companies have worked to separate advertisements from journalistic writing (and to properly label \"advertorial\" content). But in the world of Facebook, these outlets don't always even have control over how posts appear to readers.  Positive articles about companies like Uber (for instance) are being turned into promotional ads, sometimes without the media organizations being made aware.  It can be hard for readers to wade through, so we decided to break it down for you in a way that is easy to digest. We'll walk you through the various types of \"sponsored\" posts on Facebook and what they mean. When the outlet pays to spread it Let's start with the one I just mentioned: Purely editorial articles that are being promoted with \"sponsored\" posts on Facebook. This basically happens when a publisher wants to boost an article it thinks has viral potential, and can bring the publisher in much more advertising (or subscriber) revenue than it is paying Facebook to push it into your feed, or get new readers.  Here is what that looks like from The New Yorker on an editorial article titled \" The Great Sadness of Ben Affleck \": Nathan McAlone/Facebook And here's one from The Wall Street Journal on an editorial article titled \" Silicon Valley to Washington: Why Don't You Get Us \": Nathan McAlone/Facebook Just scrolling through my Facebook feed casually, I noticed many such articles from outlets ranging from those above to Marie Claire (as mentioned), Ranker, Screen Rant, Elite Daily, U.S. News and World Report, and so on. They really run the gamut editorially.  Okay, so this type of post is easy enough to understand. When the subject pays to spread it Here is where it starts to get more confusing. Sometimes, the subject of an article pays Facebook to promote an editorial article written about them - presumably one that paints them in a positive light. These are also technically \"ads\" on Facebook, but the journalism they are promoting was not paid for by the subject. The article itself is not \"sponsored content,\" even though the Facebook post is \"sponsored.\"  Here's an example with Uber and CNET:  CNET wrote this article about Uber's new CEO, titled \" Uber's U-turn: How the new CEO is cleaning house after scandals and lawsuits .\" To be clear, this was written by a reporter at CNET and was not paid for by Uber. It's just a regular news article. But Uber clearly liked the piece and is now paying Facebook to spread it far and wide.  Here is an example from the video world. This editorial video (not an ad) by NowThis Money is being promoted by the subject of the video, Adam Khafif.  Adam Khafif's Facebook page is sharing a NowThis Money post from its Facebook page, and that share is being \"sponsored\" (i.e. boosted by paying money to Facebook). See, it gets very convoluted. But the main point is that the underlying video, and in this case even the underlying original Facebook post, isn't an ad - but the subject of the video is paying for a \"sponsored\" Facebook post to promote it.  Sometimes these \"sponsored\" posts are even geo-targeted, like the one on this article from The New Yoker titled \" Divinity on the Dance Floor ,\" which is being \"promoted\" not even by its subject (DJ Robert Hood), but by the nightclub where he performs regularly ( Schimanski ): When the outlet pays an influencer to spread it Now let's get to influencers and celebrities. Sometimes publishers pay influencers (people with big Facebook followings) to promote their articles. This used to be done a lot through organic Facebook reach ( here's an article on this about George Takei .) But now I've only seen it recently in the form of \"sponsored\" posts.  Here's an example from Snoop Dogg and FashionBeans:  Snoop Dogg in this instance is technically paying Facebook to promote an article from FashionBeans, titled \"Here Are The Most Obnoxiously Rich Suburbs Of America's Biggest Cities ,\" that really has nothing to do with him. But most likely what is happening is that FashionBeans is paying him to promote it, then he is paying Facebook. So the idea is that while FashionBeans could directly pay Facebook to promote the post, the promotion is more effective (dollar for dollar) if Snoop Dogg's name is attached. When an advertiser pays for the actual article Now we get to the last category: actual \"sponsored content\" from a media company. This is an instance of \"advertorial,\" where the advertiser is directly paying the media company to sponsor the actual article itself.  Here's an example from BuzzFeed and NBC Sports:  In these cases, the word \"with\" is usually employed in the Facebook post to denote which company is paying for the underlying content. It's marked again if you follow the link to BuzzFeed's site:  Notice that the \"Brand Publisher\" is NBC Sports. So this is actually an ad - not only on Facebook but on BuzzFeed's site as well.  And there you have it, we've come to the end of our guide to understanding who is paying to get journalism or advertising in front of you on Facebook.  One last thing to remember is that no matter who is paying for a \"sponsored\" Facebook post - outlet, subject, or influencer - if you check the actual article after following the link, it should clearly mark whether the article is an advertisement or a journalistic piece.  NOW WATCH: How Tyra Banks responded to being called 'too big' will inspire you", "How Bruce Rauner is trying to cripple the Democratic Party  Republicans knew what they were getting when they overwhelmingly voted for Bruce Rauner. He made no secret of his support for abortion. In 2014, his wife, Diana Rauner, went so far as to take out an ad assuring pro-choice Democrats of her husband's stance. Despite what you've been reading about the far right's consternation with Bruce Rauner over his ostensible support for abortion in Illinois, I think it's been a pretty good month for the governor.  The union-busting Janus v. American Federation of State, County, and Municipal Employees case that he initiated has made it to the Supreme Court. And he's got liberal groups like Planned Parenthood praising him for his stance on reproductive rights. It looks like he may be able to put together the band of rabid right-wingers and abortion-rights moderates who helped elect him in the first place.  I know that sounds like the oddest of coalitions\u2014but it just goes to show you what a clever politician can buy with his billions.  The Republican right-to-lifers are furious that Rauner flip-flopped and signed HB 40, the reproductive rights bill that expanded Medicaid funding for some abortions and eliminated the controversial \"trigger provision\" from state law. (The trigger language would've made abortions illegal in Illinois should Roe v. Wade be overturned.)  And many, including Steve Bannon, are talking about recruiting someone to mount a primary challenge against Rauner. But I think it's mostly bluster. In fact, I can't understand why they're so outraged. They knew what they were getting when they overwhelmingly voted for Rauner back in 2014.  Rauner made no secret of his support for abortion. In 2014, his wife, Diana Rauner, went so far as to take out an ad assuring pro-choice Democrats that when it came to abortion rights her husband would be no different than his opponent, former governor Pat Quinn.  Backed by many pro-choice moderates in DuPage County, the North Shore, and the Gold Coast, Rauner edged out Quinn and promptly went to work bankrupting public education by vetoing the budget.  Earlier this year, the governor panicked when it looked as though he might be losing support among downstate Republicans. So he assured right-to-life legislators he would veto HB40. That enraged pro-choice voters, who claimed he was betraying his lifelong commitment to their cause.  Rauner found himself in a jam. He had to decide which group he could least afford to alienate on the eve of next year's election: Gold Coast and North Shore moderates or rabid Republicans. Obviously, he went with the former, at least partly because, if push came to shove, they might actually vote for a Democrat. As for the rabid right, he probably figured he'd give 'em a tax break and they'd follow him off a cliff.  Of course, Rauner was slick about it. Over the summer he made a real show of inviting various pro-choice women to his office to explain to him how important it was to pass HB40.  And then on September 28, he signed it, making a big deal about it, like he was King Solomon making a wrenching decision as opposed to a lifelong abortion supporter doing what he'd promised to do four years ago.  In any case, it seems to have worked. Key players in the pro-choice movement fell for it. When Rauner signed HB40, Planned Parenthood of Illinois sent an e-mail calling on members to \"thank Governor Rauner.\" Puh-lease! A more accurate response would've been \"Thanks for nothing, Bruce!\"  Even if the strategy fails and he doesn't win reelection, Rauner's in a perfect position to achieve his great dream of damaging, if not destroying, public unions in Illinois thanks to the Janus case.  Mark Janus is a state employee who argues that his First Amendment rights are being violated because state law requires him to contribute a \"fair share\" portion of his paycheck to the union that represents him\u2014in this case, the American Federation of State, County and Municipal Employees. In particular, he doesn't think he should have to donate money to a union with which he disagrees politically.  It's called a fair-share contribution because the money guarantees that workers share the cost of financing a union that represents them in bargaining and grievance hearings.  On February 9, 2015, a few weeks after he took office, Rauner issued an executive order halting automatic fair-share deductions from paychecks. Several unions and attorney general Lisa Madigan sued and Rauner's executive order was overturned.  Rauner also filed a suit in federal court seeking to stop automatic fair-share contributions on First Amendment grounds. In 2016, a federal judge ruled against Rauner, decreeing that the governor didn't have standing in the case.  By then Janus had joined the case\u2014as a state employee, he clearly has standing. Janus is being represented by the National Right to Work Legal Defense Foundation, a union-busting outfit that's financially supported by the Koch brothers, the Walton Family Foundation, and other stalwarts of the far right.  On September 28, the Supreme Court agreed to hear Janus's case.  The suit is similar to one filed by Rebecca Friedrichs, a teacher in California, who lost when the Supreme Court was deadlocked 4-4. Since then President Trump and the Senate have put conservative Neil Gorsuch on the court. So unless another judge flips\u2014c'mon Justice Kennedy, you can do it!\u2014it looks like SCOTUS will issue a bruising blow against unions, which will have to scramble to keep up their funding.  This is a cruel irony on many levels. For one thing, government employees such as Janus will be relatively defenseless without unions if they're fired or harassed by a powerful politician like Rauner. Good luck getting the National Right to Work Foundation to help them with that.  As for Rauner's friends at Planned Parenthood\u2014well, with a drop in membership, unions will be less able to help elect Democrats. So really the assault on unions is an attempt to cripple the Democratic Party. You don't think the Koch brothers actually give a hoot about workers like Mark Janus, do you?  If Democrats can't beat Republicans, they can't enact liberal-minded measures, like\u2014oh, just to pick one\u2014reproductive rights.  Think about this, Planned Parenthood. Your good friend, Bruce, is throwing you under the bus once again. Only this time he's got a more roundabout way of doing it. v ", "What is a 'dotard'?  What is a dotard?  In one of the strangest war of words we\u2019ve seen here at PolitiFact, President Donald Trump and North Korean Leader Kim Jong Un traded insults recently, culminating in the use of the insult \"dotard.\"   Merriam-Webster noted that searches for the word spiked.  Older PolitiFact staffers informed our younger counterparts that a dotard is someone who has entered his or her dotage, and that dotage is \"a state or period of senile decay marked by decline of mental poise and alertness,\" according to Merriam-Webster.  Kim Jong Un hurled the word at Trump in response to Trump\u2019s recent speech at the United Nations, saying that Trump\u2019s speech was \"unprecedented rude nonsense one has never heard from any of his predecessors. A frightened dog barks louder. I\u2019d like to advise Trump to exercise prudence in selecting words and to be considerate of whom he speaks to when making a speech in front of the world.\"  Later in the statement , Kim said, \"Whatever Trump might have expected, he will face results beyond his expectation. I will surely and definitely tame the mentally deranged U.S. dotard with fire.\"  Trump responded on Twitter : \"Kim Jong Un of North Korea, who is obviously a madman who doesn't mind starving or killing his people, will be tested like never before!\"   Kim Jong Un of North Korea, who is obviously a madman who doesn't mind starving or killing his people, will be tested like never before! \u2014 Donald J. Trump (@realDonaldTrump) September 22, 2017   Where this war of words will lead is anyone\u2019s guess. PolitiFact recently reviewed the issues surrounding North Korea as a preview to Trump\u2019s speech at the United Nations, and we fact-checked Trump\u2019s speech as well. ", "North Korea launched a ballistic missile in the wake of economic sanctions  North Korean leader Kim Jong Un said Saturday the second flight test of an intercontinental ballistic missile demonstrated his country can hit the U.S.  According to analysts, North Korea's missiles would be capable of reaching Los Angeles, New York or Chicago.  The Korean Central News Agency said Kim expressed \"great satisfaction\" with the test.  The Pentagon confirmed Friday morning that North Korea launched another ballistic missile.  \"We are assessing and will have more information soon,\" said Navy Capt. Jeff Davis, a Pentagon spokesman.  Japanese government spokesperson Yoshihide Suga said the missile flew for roughly 45 minutes and landed off the Japanese coast in waters near Japan and the Korean Peninsula. Japanese public broadcaster NHK said the coast guard has issued safety warnings to aircraft and ships.  The launch occurred one day after Congress approved a legislative package that includes economic sanctions against North Korea.  Japanese Prime Minister Shinzo Abe said the projectile may have landed in the sea. He also confined that he has confirmed a meeting of the National Security Council.  \u201cI have received information that North Korea once again conducted a missile firing. We will immediately analyze information and do our utmost to protect the safety of the Japanese people.\u201d  The Associated Press contributed to this report. ", "Donald Trump said the USS Gerald Ford will make America's enemies 'shake with fear'  President Donald Trump on Saturday helped commission the USS Gerald R. Ford. He declared that the $12.9 billion advanced aircraft carrier to join the Navy will cause America's enemies to \"shake with fear.\"  \"I hereby place United States Ship Gerald R. Ford in commission,\" Trump said after delivering a speech in which he praised the U.S. military and the American labor that went into building the 100,000 ton warship.  \"May God bless and guide this warship and all who shall sail in her.\"  Susan Ford Bales, the ship's sponsor and daughter of the 38th president, whom the ship honors alos spoke.  \"There is no one, absolutely no one, who would be prouder of the commissioning of this mighty ship than the president of the United States, Gerald R. Ford,\" she said. \"I am honored to give the command: 'Officers and crew of the United States Gerald R. Ford, man our ship and bring her to life.'\"  Construction on the USS Ford started in 2009 and was to be completed by September 2015 at a cost of $10.5 billion. The Navy has attributed the delays and budget overruns to the ship's state-of-the-art systems and technology, including electromagnetic launch systems for jets and drones that will replace steam catapults.  The return visit Saturday fell during what the White House has dubbed \"Made in America\" week.  The Associated Press contributed to this report. ", "Trump called his attorney general, Jeff Sessions, 'beleaguered' on Twitter  President Trump took a shot at Attorney General Jeff Sessions on Monday, describing him as \"beleaguered\" in a tweet about the Russia investigation.  \"After 1 year of investigation with Zero evidence being found, Chuck Schumer just stated that \"Democrats should blame ourselves,not Russia,\" Trump tweeted.  \"So why aren't the Committees and investigators, and of course our beleaguered A.G., looking into Crooked Hillarys crimes &amp;amp; Russia relations?\" read his follow-up tweet.  Trump disclosed in a New York Times interview on Wednesday that he would not have hired Sessions if he had known that Sessions would recuse himself from the Russia probe.  \"Should have never recused himself and if he was going to recuse himself he should have told me before he took the job and I would have picked somebody else,\" Trump said.  The president's comments prompted speculation that Sessions would resign from his post.  However, a day after the interview was published, Sessions said he plans on continuing in the role.  \"I\u2019m totally confident that we can continue to run this office in an effective way,\" Sessions said. ", "92% of US Muslims are proud to be American, though most see 'a lot' of discrimination  Ninety-two percent of Muslims in the U.S. are proud to be American, even though 75 percent say there is \"a lot\" of discrimination against Muslims in the U.S.  Nine-in-ten Muslims reported having a positive feeling about living in the U.S., even though 75 percent believe it has become harder to be Muslim in the U.S. in recent years.  The survey found that Muslims feel that the main problems they face in the U.S. are negative media coverage about the religion (60 percent), misconceptions about Islam (9 percent) and President Trump\u2019s attitudes and/or policies towards Muslims (9 percent).  The survey was conducted Jan. 23 to May 2, and 1,001 U.S. Muslim adults participated. Nearly 48 percent have experienced some type of discrimination.  Researchers at the Southern Poverty Law Center (SPLC) found that the number of hate groups specifically targeting Muslims in the U.S. has nearly tripled in the past year. SPLC reported that there were 34 hate groups in 2015 and the figure has risen to 101. The SPLC attributed the increase in hate groups in part to Trump's campaign rhetoric.  \"The growth has been accompanied by a rash of crimes targeting Muslims, including an arson that destroyed a mosque in Victoria, Texas, just hours after the Trump administration announced an executive order suspending travel from some predominantly Muslim countries,\" SPLC said in a statement.   But despite the backlash Muslims have received from Trump's presidency, participants said they have experienced support in the past few months from non-Muslims ", "Jeff Sessions announced new conditions for sanctuary cities to receive federal funds  Attorney General Jeff Sessions warned Tuesday that sanctuary cities in the U.S. will lose millions in grant money if they do not comply with federal agents' efforts to deport undocumented immigrants.  Sessions issued a statement announcing new requirements for local governments that wish to receive money from a federal grant program called the \"Edward Byrne Memorial Justice Assistance Grant Programs.\"  The rules require local governments to alert the Department of Homeland Security (DHS) at least 48 hours before releasing inmates from local jails who are wanted by DHS agents. It also requires local governments to allow DHS agents to enter local jails and interview inmates suspected of being undocumented immigrants.  \"So-called sanctuary policies make all of us less safe because they intentionally undermine our laws and protect illegal aliens who have committed crimes,\" Sessions said in his statement. \"These policies also encourage illegal immigration and even human trafficking by perpetuating the lie that in certain cities, illegal aliens can live outside the law.\"  \"We must encourage these 'sanctuary' jurisdictions to change their policies and partner with federal law enforcement to remove criminals,\" Sessions added.  Sessions has been a fierce advocate for cracking down on illegal immigration.  \"These long overdue requirements will help us take down MS-13 and other violent transnational gangs, and make our country safer,\" he said.  The new requirements will apply to cities seeking grants starting in September. ", "John McCain's 'no' on health care sent shock waves throughout the Senate  President Trump responded to the Senate Republican's inability to pass a skinny version of Obamacare's repeal the only way he knows how: Twitter.  Senate Republicans weren't able to muster enough votes to pass their skinny repeal of Obamacare.  Senators voted 49-51 shortly before 2:00 a.m. Friday morning. Sen. John McCain (R-Arizona) cast a surprise \"no\" vote. He was joined by GOP Sens. Lisa Murkowski (Alaska), Susan Collins (Maine).  The bill, titled the Health Care Freedom Act, would have repealed the individual insurance mandate. It would also have repealed the employer mandate for eight years.  GOP leaders and Vice President Mike Pence huddled with McCain, Murkowski and Collins before the vote, which was stalled for nearly an hour.  A few minutes before the vote, McCain crossed the chamber to huddle with Democrats.  McCain's \"no\" vote came as a shock to many.  Democrats applauded the move on Twitter.  The vote is a devastating blow for Republicans who have fought for months to repeal and replace the Affordable Care Act and will likely have to start the process all over again.  \"This is clearly a disappointing moment,\" Senate Majority Leader Mitch McConnell said shortly after the final vote tally was called.  Senate Minority Leader Chuck Schumer admitted that the current health care law is not perfect and called for Republicans and Democrats to work together to fix the problems with Obamacare.  Other memorable moments from the health care debate:  Now the Senate will move on to the defense budget. ", "Facebook users got angry after they mistook empty bus seats for women in burqas  A photo of empty bus seats caused a heated debate on Facebook because people thought they saw six women in burqas.  The image was shared to a Norwegian anti-immigration group with the question: \u201cWhat do people think about this?\u201d  Members sounded off, saying things like:  \u201cIt looks really scary, should be banned. You can never know who is under there. Could be terrorists with weapons.\u201d  \u201cGet them out of our country, those who look like collapsed umbrellas. Frightening times we are living in.\u201d  \u201cI thought it would be like this in the year 2050, but it is happening NOW!!!!\u201d  The user who posted the photo wanted to show people the dangers of jumping to conclusions and spreading fake news.  Norway's right-wing government recently proposed a law that would ban Muslim women from wearing full face veils in schools. ", "Firefighters extinguished the blaze that hit Dubai's Torch Tower  Police in Dubai reopened streets near one of the world's tallest residential skyscrapers after firefighters successfully extinguished a Friday blaze, forcing residents to evacuate in the middle of night.  No injuries have been reported, but a few people were treated for smoke inhalation.  This isn't the first time the 86-story building caught fire, having done so just 2.5 years earlier.  The cause of Friday's fire wasn't immediately known, but, in the past, infernos in Dubai have been linked with highly flammable building cladding.  \"You never think it's going to happen to you. I had cash in there, furniture, paintings. ... Many things that are very valuable to me.\"  The Associated Press contributed to this report.  A skyscraper in the United Arab Emirates burst into flames Thursday when the Torch Tower in the Dubai Marina began blazing in the night sky.  Flames began racing up the 86-story building, which is a popular residence for expats living in the UAE\u2019s largest city.  Footage of the conflagration circulating on social media shows firefighters frantically trying to stop it from spreading.  The Dubai Media Office confirmed the UAE\u2019s Civil Defence is fighting the inferno raging at the tower.  \u201cFirefighting squads from four Civil Defence stations have been deployed to bring the fire under control,\u201d a spokesman said.  Some Twitter users on Thursday voiced shock at the fire burning at the Torch, which is the world\u2019s fifth largest residential building at 1,105 ft. tall.  Other people on the social media platform noted that hundreds of people evacuated the same building during a February 2015 fire.  People across multiple social media outlets ranging from Facebook to Instagram, meanwhile, shared video footage of the rare event.  Civil Defence officials told the Sun that they had \u201csuccessfully evacuated\u201d the Torch while fire fighters tried stopping the blaze.  The Sun reported that the 2015 fire at the same building was quickly brought under control, resulting in no fatalities and seven people receiving treatment for smoke inhalation.  A Dubai Police spokesperson told the Gulf News that the fire broke out on the tower\u2019s ninth floor before spreading four floors higher.  The BBC reported that the Torch boasts 676 apartments, with a two-bedroom flat starting at more than $500,000.  Residents at the property also have access to an eight-story garage, according to the BBC, and a swimming pool which overlooks Dubai\u2019s waterfront.  The Torch is expected to be the 32nd tallest building in the world, according to the Skyscraper Centre.  The Associated Press contributed to this report. ", "Venezuela's constitutional assembly ousted its chief prosecutor  The newly-installed constitutional assembly led by President Nicolas Maduro has ousted Venezuela's chief prosecutor on Saturday, a move that signals that the embattled government is making swift moves to consolidate power.  Hails of \"traitor\" and \"justice has arrived\" erupted from the 545 pro-government delegates during the unanimous vote to remove the top law enforcement official, Luisa Ortega, from her post. The assembly replaced her with a staunch government supporter.  The delegates said they were acting in response to a ruling by the government-attacked Supreme Court, which was separately considering a request to sanction Ortega.  Speaking to journalists after her removal, Ortega said dozens of national guardsmen in riot gear barred her from entering her office, alleging that authorities wanted to get their hands on sensitive information implicating high-level officials in dirty dealings.  \"Do you know what they want to achieve with this? They want to hide the corruption and violation of human rights taking place in Venezuela that I will continue to denounce,\" Ortega said.  The Associated Press contributed to this report.  Venezuelan President Nicolas Maduro plans to seat a new controversial constituent assembly in an effort to rewrite the country's constitution despite continued opposition protests.  The new legislative body's constitution would nullify the other branches of government, leading opposition leaders to call on citizens to protest in the streets in objection. Maduro is expected to seat the 545-member body at the legislative palace in the capital of Caracas on Friday, just yards from the opposition-led National Assembly. He plans to attend the assembly's opening session and promised to use the assembly itself to attack his political opponents.  \"The only way they'll get us out of here is by killing us,\" National Assembly first vice president Freddy Guevara told the Associated Press. \"They will never have a seat that the people of Venezuela gave us.\"  Maduro's assembly was elected on Sunday, despite opposition claims that the election itself was rigged in favor of Maduro supporters, resulting in a boycott. The U.S. State Department condemned the assembly on Thursday, claiming the rigged election only served to empower \"the Maduro dictatorship.\" Several U.S. lawmakers joined in the condemnation, including Sen. Marco Rubio who issued a message of support to the Venezuelan people in Spanish.  \"At a time of deep divisions in our own politics, both the left and the right here in the United States support the people of Venezuela and condemn the Maduro government,\" said Rubio. \"Even those who sympathized and defended the late Hugo Chavez, condemn the direction Nicolas Maduro has taken your country.\"  The senator added that Venezuelans are \"only a free and fair election away from a better future.\"  Sen. Bob Menendez, senior member of the Senate Committee on Foreign Relations, claimed a \"sham election\" was used to elect the pro-Maduro assembly.  \"Nicolas Maduro's decision to move forward with a sham election to create a constituent assembly and shred his country's constitution offers yet another disturbing example of how dangerously unfit this man is to lead country,\" said Menendez in a statement released on Monday.  Venezuela's legislative palace has been the scene of violent protests in recent weeks. Three months of bloody protests and a beleaguered economy have taken a serious toll on Venezuelans. Conditions are expected to worsen should Maduro and his supporters be successful in rewriting the constitution.  The Associated Press contributed to this report. ", "The Daily Stormer switched to Google after GoDaddy gave it '24 hours to move the domain'  Web hosting company GoDaddy on Monday tweeted that it has given the Daily Stormer, a neo-Nazi website, 24 hours to find another internet service provider.  A GoDaddy spokesman told the New York Daily News that the Daily Stormer violated its terms of service by posting a blog deriding a woman killed in Charlottesville, Virginia, on Saturday.  Heather Heyer, 32, died when a man drove his car into a crowd of people protesting a white nationalist rally there Saturday.  Daily Stormer founder Andrew Anglin on Sunday posted an article characterizing Heyer as \u201cfat\u201d and \u201cchildless.\u201d  \u201cGiven this latest article comes on the immediate heels of a violent attack, we believe this type of article could incite additional violence, which violates our terms of service,\u201d GoDaddy spokesman Dan Race said in an email to the Daily News.  Some Twitter users on Monday praised GoDaddy for taking a stand against the Daily Stormer following Anglin\u2019s controversial blog.  Other people on the social media platform criticized GoDaddy for hosting the Daily Stormer for as long as it did before Monday\u2019s announcement.  GoDaddy\u2019s decision will reportedly force the Daily Stormer\u2019s operators to transfer dailystormer.com to another internet provider.  The hacking collective Anonymous also took credit Monday for targeting the Daily Stormer following Anglin\u2019s blog.  \u201cThis site is now under the control of Anonymous,\u201d a post on the Daily Stormer\u2019s front page said.  \u201cFor too long the Daily Stormer and Andrew Anglin have spewed their putrid hate on this site,\u201d it added. \u201cThat will not be happening anymore.\u201d  The post did not mention GoDaddy\u2019s message to the Daily Stormer, and the article about Heyer was not taken down.  The so-called \u201cUnite the Right\u201d rally in Charlottesville last Saturday turned violent when white nationalists and anti-fascist demonstrators broke into violence.  James Alex Fields Jr., 20, ultimately drove a car into counter-protesters there, killing Heyer and injuring more than a dozen others.  Two Virginia State Police officers additionally died Saturday following a helicopter crash authorities linked to the Charlottesville rally. ", "North Carolina authorities arrested the protester they say helped topple a Confederate statue Rally on the University of North Carolina campus near a confed... Authorities in North Carolina arrested a woman they say is responsible for tearing down a bronze statue of a Confederate soldier.  During a news conference, Takiyah Thompson identified herself as the woman who climbed the statue Monday night in Durham. Thompson defended her actions, arguing that Confederate statues represent white supremacy.  Sheriff's deputies took Thompson away in handcuffs after the news conference ended, but it is still unclear what charges she may face. Previously, authorities said those responsible for tearing down the statue would face felony charges.  North Carolina Gov. Roy Cooper tweeted Tuesday saying Confederate monuments, like the one toppled Monday night, \"should come down.\" In a blog post on the website Medium , Cooper said he hopes the state legislature will repeal a law that prevents state and local governments from removing these statues permanently and limiting their relocation.  \"Some people cling to the belief that the Civil War was fought over states\u2019 rights. But history is not on their side,\" he wrote. \"We cannot continue to glorify a war against the United States of America fought in the defense of slavery. These monuments should come down.\"  Durham County (N.C.) Sheriff Mike Andrews said Tuesday that investigators are working to identify and charge those who toppled a Confederate statue outside a courthouse Monday.  Andrews said in a statement that officers took video throughout the protest and are using the footage in the investigation.  Officers did not intervene as the statue was toppled. Andrews said he was aware of the potential for vandalism after meeting with county leaders and protest organizers but chose to exercise restraint.  County officials did not immediately respond to inquiries as to whether the statue would be put back up. ", "An FBI agent was injured when a flash grenade exploded in Manhattan  An FBI agent was reportedly injured when a flash grenade detonated Wednesday in a New York City parking garage.  Officials told NBC's local affiliate in New York that one person was taken to Bellevue Hospital to receive treatment for burns on his hand.  The agent was handling the device when it went off, officials said.  Witnesses told the New York Daily News that they called 911 after hearing a small explosion and seeing smoke coming from the back of a federal building that houses the FBI and U.S. Citizenship and Immigration Services. ", "Three House Democrats introduced a resolution to censure Trump over Charlottesville  Three House Democrats on Wednesday introduced a resolution to censure and condemn President Trump over his response to recent violence in Charlottesville, Virginia.   The measure was introduced by Reps. Bonnie Watson Coleman (NJ), Jerry Nadler (NY) and Pramila Jayapal (WA).  The trio\u2019s resolution calls for Trump\u2019s censure over his \u201cinadequate response to the violence in Charlottesville, Virginia.\u201d  The proposal also cites Trump for \u201chis failure to immediately and specifically name and condemn the groups responsible for actions of domestic terrorism\u201d in Charlottesville.  The group\u2019s resolution additionally demands that Trump \u201cfire any and all advisors who have urged him to cater to the alt-Right movement in the United State.\u201d  The document criticizes Trump \u201cfor employing people with ties to white supremacist movements in the White House.\u201d  White House officials with ties to white supremacy include chief strategist Steve Bannon and national security aide Sebastian Gorka, according to the resolution.  Bannon previously served as the executive chairman of Breitbart, which he characterized as \u201cthe platform for the alt-right\u201d last year.  Gorka formerly worked as a national security editor at Breitbart, an outlet which has faced accusations of anti-Semitism, Islamophobia and misogyny.  Trump insisted Tuesday that there is \u201cblame on both sides\u201d for bloodshed in Charlottesville last weekend.  \u201cWhat about the alt-left that came charging at the \u2013 as you say, the alt-right?\u201d he asked a reporter. \u201cDo they have any semblance of guilt?\u201d  \u201cWhat about the fact they came charging with clubs in their hands, swinging clubs?\u201d Trump continued at Trump Tower in New York City. \u201cDo they have any problem? I think they do.\u201d  \u201cI have condemned neo-Nazis. I have condemned many different groups, but not all of those people were neo-Nazis, believe me.\u201d  White nationalists descended upon Charlottesville last weekend to protest the removal of a statue of Confederate General Robert E. Lee.  One person died last Saturday when a car drove into people protesting the white nationalists in the city.  Two other Virginia State Police Department officers were killed the same day in a helicopter crash authorities linked to the unrest. ", "Homeland Security is in contact with European allies regarding terror attack in Barcelona  Department of Homeland Security and counter-terrorism officials are in contact with Spanish authorities in the aftermath of the terrorist attack that killed at least 13 people and left more than 80 injured on Thursday at a busy tourist area in Barcelona, Spain, according to DHS officials who spoke with Circa.  DHS spokeswoman Anna Franko, said that the acting Secretary of Homeland Security Elaine Duke has been briefed on the situation in Barcelona, Spain and remains in contact with U.S. allies in Europe in lieu of the ongoing investigation. A van slammed its way through crowds of people in the well-known area of Las Ramblas avenue. The area was reportedly crowded with locals and tourists who frequent the restaurants and shops in the historic district.  The above message in Spanish was posted on a confirmed ISIS media page on the secure Telegram app.  Islamic State praised the attack on their official Telegram account and have claimed responsibility in statement carried on its Aamaq news agency. Some U.S. Law enforcement officials say the attack bears similar hallmarks of past attacks and the groups of has reportedly called for using vehicles as primary weapons against civilians, followed by secondary attacks using weapons against bystanders.  Catalan Interior Minster Joaquim Forn confirmed at a press conference that 13 people were killed and more than 50 injured. Catalan police are treating the incident as a terror attack and have sealed off the area, according to reports . The city has canceled public events. Metro and train stations are also closed at the request of city officials and emergency services.  Police at the scene in Barcelona after the van crash.  The situation is being closely monitored by Duke, who is being kept apprised of developments, Franko said.  \"DHS has reached out to Spanish authorities, and the Department is standing by to support our allies as they respond to and recover from this horrendous attack,\" Franko added. \"Our thoughts and prayers are with the victims and those affected. We will not let terrorism become the new normal. Instead, such acts of violence only harden our resolve to fight back against violent extremists, bring them to justice, and dismantle their networks. DHS will continue its efforts to raise the baseline of our security across the board and to work with foreign partners to help them do the same.\"  FBI is not currently commenting on the situation as it is fluid and the Spanish authorities are leading the investigation.  Secretary of State Rex Tillerson weighs in on the attack in Spain.  State Department officials did not immediately respond for comment, as to whether or not Spanish authorities have asked for assistance from the United States to help with the terror investigation.  Spanish authorities continue to remain vigilant and local authorities have asked people in the Las Ramblas area of the city, where the attack took place to remain on alert, according to reports .  RELATED STORIES: 13 are dead and more than 50 injured in the Barcelona attack a government official said  Sen. Grassley says partisan lawsuits against President Trump should also implicate Hillary Clinton  U.S. Ambassador to Israel asks organization to reconsider it's opposition to McMaster and Tillerson  ", "Secret Service: Package cleared near White House  An unattended package near the north fence of the White House was cleared by the Secret Service and Metropolitan Police Tuesday afternoon.  The White House was placed on an apparent lockdown Tuesday while President Trump was en route to Arizona for a rally in Phoenix, according to multiple reports.   The Hill reported that Secret Service cleared the White House\u2019s North Lawn and sent media members and construction workers in the area into the West Wing.  The Secret Service confirmed via Twitter that it and the Washington, D.C. Police Department were responding to an unattended package near the north fence of the White House complex.  Trump is reportedly heading to a campaign-style rally in Phoenix late Tuesday, an event which is also expected to draw major protests.  The president will also reportedly visit a Border Patrol facility in Yuma, Arizona before Tuesday\u2019s rally.  Trump will examine Border Patrol equipment such as a Predator drone and an agency boat during his stop in Yuma.  Immigration is a major issue for Trump\u2019s supporters, and the president campaigned extensively on the topic during last year\u2019s White House race.  Trump has long vowed to build a wall along the U.S.-Mexico border, arguing it will reduce illegal immigration and increase America\u2019s border security.  The president has also pledged to take a tougher stance on drug trafficking across America\u2019s borders. ", "Texas coastal residents urged to leave as Harvey wind speeds rise to 125 mph  Harvey grew into a hurricane on Thursday and authorities have reinforced their warnings as wind speeds have risen to 125 mph. Harvey could potentially be the fiercest hurricane to hit the United States in years.  Such strong gusts are expected to be accompanied by 3 feet of rain and 12-foot storm surges.  Forecasters have called Harvey a \"life-threatening storm\" and say that million of people could be swamped as the storm moves through counties inland.  (The Associated Press contributed to this report)  The National Hurricane Center has issued an advisory on Thursday, instructing Texas residents along the Gulf of Mexico coast to \"rush\" their preparations as hurricane Harvey strengthens.  The hurricane is forecast to become a Category 3 hurricane with sustained winds of 80 mph, according to National Hurricane Center.  The center reported Thursday afternoon that the tropical storm will make landfall late Friday night or early Saturday morning along the south-central Texas coast.  \"Harvey has intensified quickly this morning, and is now forecast to be a major hurricane at landfall, bringing life-threatening storm surge, rainfall, and wind hazards to portions of the Texas coast,\" the center wrote.  People residing like coastal cities like Corpus Christi were encouraged to evacuate from their homes on Thursday. The mayor Joe McComb, called for people to leave in the \"strongest possible terms.\"  Some are surprised how much the hurricane has strengthened.  A hurricane warning was issued for the Texas coast early Thursday, blanketing an area from Port Mansfield to Matagorda.  Forecasters indicated that Harvey could become a hurricane after regaining tropical storm strength and began drifting towards the Gulf of Mexico. Harvey\u2019s maximum sustained winds increased to near 60 mph Thursday, re-establishing its status as a tropical storm.  The U.S. National Hurricane Center said additional strengthening is expected, resulting in Harvey emerging as a hurricane by the time its expected to reach Texas\u2019s southern coast Friday.  Some Twitter users on Thursday voiced alarm over Harvey, while others noted its name\u2019s resemblance to comedian Steve Harvey.  Harvey was centered about 335 miles southeast of Port Mansfield around 8 a.m. local time Thursday and heading north-northwest at about 10 mph.  Texas Gov. Greg Abbott (R) ordered the State Operations Center to elevate its readiness level, freeing up resources there for possible rescue and recovery maneuvers. The governor also pre-emptively declared a state of disaster for 30 counties on or near the Texas coast to speed the deployment of state resources to those impacted.  Texas emergency officials on Wednesday asked residents along the state\u2019s upper coastline to relocate or prepare to head inland. People in low-lying areas were urged to seek higher ground, and individuals elsewhere were instructed to closely follow official announcements.  Rice farmers in coastal Matagorda County late Wednesday rushed to harvest their crops as Harvey nears. People on South Padre Island, for their part, filled sandbags that evening to protect exposed businesses and houses from the storm. Other locations in the forecast path, finally, sought out generators, plywood and other goods from hardware stores as a safety precaution.   The Associated Press contributed to this report. ", "Radical Islamic Ideology \u2013 A Plague Against Humanity  Some time back it was reported that an alert Maryland police officer saw an Islamic woman in an SUV videotaping a bridge\u2019s support structures. He arrested the driver, Ismail Elbarasse\u2014a Hamas and Muslim Brotherhood operative. An FBI raid on Elbarasse\u2019s home unearthed a trove of Islamic doctrinal books and key Muslim Brotherhood documents\u2014which became evidence in the largest terrorism-financing trial in U.S. history.  Islam\u2019s books are \u201cthe real bomb,\u201d Muslim reformer Islam al-Behery said. Its ideology is \u201cits blueprint\u201d for world domination. A document from the Elbarasse raid outlines the Muslim Brotherhood\u2019s phased plan to destroy Western civilization from within:  Phase One: Secret establishment of leadership. Phase Two: Gradual public profile by infiltrating government, the judiciary, finance, intelligence, police, prisons, military, education and religious institutions. Phase Three: Escalation prior to conflict and confrontation with rulers using mass media. Phase Four: Publically confront the government using political pressure. Weapons training domestically and overseas in anticipation of zero-hour. Phase Five: Seize power to establish the Islamic state.   Other documents outline the plan to replace the U.S. Constitution with sharia (Islamic law). Sharia is based on the Quran and other Islamic writings. Moderates see it a spiritual struggle, or outwardly observe it for fear of reprisal. But for radicals, sharia is the legal and political foundation for jihad and global rule, a power play to force Islam on the world. The D.C. based Center for Security Policy calls it a \u201ctotalitarian ideology\u201d controlling all legal, political, military, economic and social life. No other laws or governments may coexist with sharia. It\u2019s primarily political, not religious; though in America it masks itself as a religion to manipulate the First Amendment as a front for seditious activity.  The Quran requires all Muslims to wage jihad (holy war) against infidels (non-Muslims). Jihad calls for multiple stages and platforms\u2014violent and pre-violent. An Elbarasse memorandum calls the pre-violent \u201csettlement process\u201d in North America \u201ccivilization jihad\u201d to destroy the Western way of life. In jihad\u2019s final, violent stage, non-Muslims convert or die. Though jihad is obvious in North America and Europe, it\u2019s not limited to the West.  The phased plan is a template for radical Muslim subjugation. Indonesia, a secular, mostly moderate Muslim-majority democracy, is a case in point. Its motto, \u201cUnity in Diversity\u201d reflects its six religions and 300 ethnicities. Though religious parties\u2019 gains in national elections have been paltry, locally elected Islamists passed more than 400 sharia ordinances, according to economist.com. Christian incumbent Basuki Tjahaja \u201cAhok\u201d Purnama lost a recent governor\u2019s race when radical Islamists told Muslim voters that Islam forbids voting for Christians. A video of Ahok\u2019s rebuttal was edited to appear he was insulting the Quran. Charged with blasphemy, he lost the election and was sentenced to jail. $107 Bil ert t\u00eate-\u00e0-t\u00eate.  In one email, an FBI official writes \u201cwe need to find that guy.\u201d And in another we learn that the Phoenix FBI office was contacted \u201cin an attempt to stem any further damage.\u201d An FBI official working on Lynch\u2019s security detail even goes so far as to suggest non-disclosure agreements to keep the full facts from coming forth.  No wonder the FBI didn\u2019t turn these documents over until we caught it red-handed, hiding and lying about them.  Simply put, the FBI appears to be fully complicit in a cover-up that attempted to influence a presidential election for a favored candidate \u2013 Hillary Clinton. And the truth was trampled on a Phoenix tarmac.  Tom Fitton is president of Judicial Watch . Founded in 1994, Judicial Watch Inc. is a constitutionally conservative, nonpartisan educational foundation that promotes transparency, accountability and integrity in government, politics and the law. ", "Iran, Operating From Syria, Will Destroy Europe and North America  Iran and Russia plan to destroy Western Europe, the US, and Canada by means of a new wave of millions of Syrian Sunnis fleeing to the West to escape the Shiite takeover of Syria.  In my weekly column two months ago, I claimed that Iran is the real victor in the Syrian civil war. Using the war against ISIS as a smokescreen, it is taking over large swathes of Syrian territory, mainly in the scarcely populated middle and eastern parts of the country. In the more fertile and densely populated west of Syria, there are Iraqi, Afghan, and Iranian Shiite militias augmenting Lebanese Hezbollah fighters who were given carte blanche to do whatever Hassan Nasrallah decides to do there.  Assad\u2019s strength continues to increase as ISIS and the other rebel forces lose ground. The brutality of Russian involvement and the cruelty of Shiite militias overcame the anti-Assad forces, the turning point occurs when in 2015, Turkey\u2019 s Erdogan was forced by Russia to cea rt a chain reaction increasing the number of refugees and pulling Europe down to a point of no return, without the world understanding what is going on. The Atlantic Ocean is not wide enough to protect North America from this debacle crossing the sea.  This is how the Iranian Ayatollahs intend to destroy the heretic, permissive, drunk and materialistic West. More of the unfortunate Syrian millions will find themselves exiled to the heretic countries hated by the Ayatollahs, and Iran will operate from Syrian soil to vanquish Europe and America.  Reprinted with author\u2019s permission from Israel National News  ", "Donald Trump: Knife crime turns London hospital into \u2018war zone\u2019  Donald Trump was speaking at an NRA rally (Niall Carson/PA) Donald Trump has defended the use of guns in America by comparing a London hospital to a \u201cwar zone\u201d because of knife crime.  Speaking at a pro-gun rally, the US president claimed that knife crime in London is so bad that one unnamed hospital in the capital is \u201clike a war zone for horrible stabbing wounds\u201d with \u201cblood all over the floors\u201d.  He told the National Rifle Convention (NRA) in Dallas: \u201cI recently read a story that in London, which has unbelievably tough gun laws, a once very prestigious hospital right in the middle is like a war zone for horrible stabbing wounds.   All of us here today are united by the same timeless values. We believe that our liberty is a gift from our creator, and that no Government can ever take it away. We believe in the rule of law - and we support the men and women of law enforcement. We have pride in our history... pic.twitter.com/eONj1Y8oju  \u2014 Donald J. Trump (@realDonaldTrump) May 4, 2018   \u201cYes that\u2019s right, they don\u2019t have guns they have knives. And instead there\u2019s blood all over the floors of this hospital. They say it\u2019s as bad as a military war zone hospital.  \u201cWe\u2019re here today because we recognise a simple fac spend more time with his family\u201d and quietly resigned.  Regardless of your position on same sex marriage, those activists who led to Eich\u2019s resignation should be ashamed. Their basic message? \u201cYou\u2019d better be tolerant. Or else we will show you a display of true tolerance. By crushing you.\u201d In fact, it is no longer enough to be tolerant. Prior to his resignation, Eich told tech site CNET \u201c[i]f Mozilla cannot continue to operate according to its principles of inclusiveness, where you can work on the mission no matter what your background or other beliefs, I think we\u2019ll probably fail.\u201d In the same interview, he said that he wished for those who were calling for his ouster to know that \u201cwithout getting into my personal beliefs, which I separate from my Mozilla work \u2014 when people learned of the donation, they felt pain. I saw that in friends\u2019 eyes, [friends] who are LGBT [lesbian, gay, bisexual, or transgendered]. I saw that in 2012. I am sorry for causing that pain.\u201d  Wow. Eich sounds like an intolerant jerk! No, strike that. He sounds like a dedicated and thoughtful professional who was able to separate his work and personal lives\u2013as well he should have been. But to the activist crowd, it\u2019s not enough that people are tolerant. They must offer affirmation of the LGBT agenda or pay the price. Their much vaunted toleration doesn\u2019t extend to those who might have opposing viewpoints, like Eich.  Of course, gay rights activists claim that Eich\u2019s views are not deserving of toleration because he sought to strip them of their rights. This may or may not be the case, but I\u2019d wager that many of them aren\u2019t such dogged defenders of rights when asked about, say, the Second Amendment. And I\u2019m hearing curiously little from these champions of freedom about the fact that 70 percent of California\u2019s African Americans and over 50 percent of Hispanics voted for Prop 8. The uncomfortable fact t crimes should be prosecuted. In a society which encourages the personal destruction of dissenters, any one of us can develop the desire to \u201cspend more time with family\u201d at any time. ", "Roger Goodell: NFL wants all players to stand for anthem, won't make them  The NFL \u2018s position after commissioner Roger Goodell \u2018s news conference Wednesday was clear: The league wants its players to stand for the national anthem.  However, it appears there will be no rule passed to force that issue.  Goodell had a news conference at the NFL\u2019s fall meetings that lasted about 20 minutes and almost every question was related to the anthem and player protests. Goodell\u2019s main talking point was that the NFL also will listen to its players about social issues and wants to be a part of the solution.  Everyone was focused on what will happen at NFL games with the national anthem, which has become the most divisive issue among fans that the league has seen in a long time.  \u201cWe believe everyone should stand for the anthem,\u201d Goodell said. \u201cThat\u2019s an important part of our policy, it\u2019s also an important part of our game that we all take great pride in. It\u2019s also important for us to honor our flag and our country and we think our fans expect us to do that.\u201d  The best outcome for the NFL would be for the players to stop protesting without the league making a rule change. Goodell sounded like the league hopes that if it keeps working with its players to help with their issues, with racial equality and law enforcement reform, then perhaps the protests will end.  \u201cThe fact is, we have about a half a dozen players that are protesting,\u201d Goodell said. \u201cWe hope and we\u2019re going to continue to work to try to put that at zero. That\u2019s what we\u2019d like to do. But we want to make sure we\u2019re understanding what the players are talking about, and that\u2019s complex.\u201d  The number Goodell cited seems low, considering seven San Francisco 49ers players alone took a knee for last Sunday\u2019s anthem , and as many as 30 49ers players were taking a knee two weeks ago. But it appeared he wanted to make it a point that it\u2019s not as widespread of an issue as it is being made out to be.  Goodell was asked why the NFL wouldn\u2019t make it a rule to stand. New York Giants owner John Mara told the Daily News that the league has no plans to make a rule about standing for the anthem.  \u201cWe believe our players should stand for the national anthem. That\u2019s an important part of our game and our moments, and we believe in that,\u201d Goodell said. \u201cI think we also have to keep focus on this: We have about six or seven players involved in this protest at this point. This is something, what we\u2019ve tried to do is we\u2019ve tried to deal with the underlying issue and understand what it is they\u2019re protesting and try to address that matter. The important thing for us is to be able to do that and take that opportunity to make real differences in our community. That is really what\u2019s ultimately going to be the important aspect for us long term. Because this is a long-term issue.  \u201cI understand the way our fans feel about this issue, and we feel the same way about the importance of our flag, the importance of patriotism, and I believe our players feel that way. The will state to you and they have stated to everyone publicly, they\u2019re not doing this in any way to be disrespectful to the flag, but they also understand how it\u2019s being interpreted.\u201d  Goodell was also asked about the latest tweet from President Donald Trump about the NFL.   The NFL has decided that it will not force players to stand for the playing of our National Anthem. Total disrespect for our great country!   Goodell said he has not talked to Trump about the anthem issue.  \u201cWe respect our country, respect our flag, respect our national anthem,\u201d Goodell said. \u201cI think y  of Deimos's murder.  Marlena wakes to find herself trapped.  Find late-breaking Days of our Lives news , and who is coming and going at Days of our Lives .  Follow Soaps.com on Twitter , Days of our Lives on Twitter , Soaps.com on Facebook and Soaps.com on Instagram .  Photo credit: Jill Johnson/JPI  - Amy Mistretta/Christine Fix ", "Scientific Evidence That Left-Handed People Are Exceptional  Dear Lefties: It\u2019s official! You are very special, according to science.  Throughout history, being left-handed has been viewed as a weakness or something to overcome. Heck, just 20 years ago, studies said that left-handed people die sooner and were prone to more accidents . Why? It\u2019s not your fault, lefties\u2014you\u2019re living in a world built for right-handed people!  Doors are made for the right hand. Simple household items like scissors and can openers are made for the right hand. Even writing can be more of a challenge for lefties.  But studies have revealed some interesting facts about left-handedness. And, it turns out, there are some serious perks to being a leftie\u2014including a higher likelihood of excelling at sports and better problem-solving skills (take that, righties!). Read on for some fun facts about and great perks of being left-handed. San Diego Padres v Arizona Diamondbacks by Darin Wallentine / Getty Images Sport 1. We Don\u2019t Know Why Left-Handed People Exist In spite of a good deal of research over the years, there still isn\u2019t a definitive answer as to why some humans are left-handed. It could be partly hereditary from the mother\u2019s side of the family tree. Another theory is that if there is more testosterone in the womb, there\u2019s a greater chance the baby will be left-handed. In one study , twins were twice as likely to be left-handed as compared to the rest of the world. 2. We Don\u2019t Know Exactly How Many Left-Handed People Are On Earth Various studies estimate that between 5 and 26 percent of the population is left-handed. But those numbers vary depending on culture and region being studied. Flickr | Dave Haygarth RELATED: Here are some more things you might not know about left-handed people: 3. Lefties Are More Likely To Be Good At Sports About 25 percent of all MLB players are left-handed (or \u201csouthpaws\u201d). And baseball\u2019s not the only sport that\u2019s advantageous for lefties. Interactive sports like tennis give lefties the upper hand . In fact, one report showed a whopping 40 percent of top tennis players are left-handed . Since left-handed athletes\u2019 movements are different, opponents aren\u2019t used to reacting to them. Athletes are built on routines, and when you disrupt their routine, it throws off their game. 4. Left-Handedness Has Never Become Extinct Back in the day, left-handed students were forced to write with their right hands in an attempt to correct what was seen as a problem. Even with these questionable practices going on, the trait of left-handedness has not died. Instead of survival of the fittest, left-handedness is sort of a \u201csurvival of the unexpected.\u201d For instance, in primitive cultures , 27 percent of people living in war-like regions were left-handed, compared to 3 percent in peaceful regions. Perhaps that\u2019s because the right-handed fighters never saw the left hook coming.  Flickr | Denise Krebs 5. Left-Handers Are Better Problem Solvers Scientists believe lefties are better at divergent thinking , or coming up with multiple solutions to a problem. As a result, they are more likely than right-handed counterparts to pursue careers in science, art and technology . Famous lefties who made names for themselves in those fields include Marie Curie, Ludwig Van Beethoven, Pablo Picasso, Bob Dylan, Paul McCartney, Bill Gates, Julia Roberts, Angelina Jolie, Nicole Kidman and Jean-Paul Gaultier\u2014an impressive lineup! amfAR Los Angeles 2017 - Arrivals by Frazer Harrison / Getty Images Entertainment 6. Left-Handedness Can Be Predicted Before Birth Doctors can tell if a baby is left-handed through ultrasound. Most babies, or 90 percent of them, move their right arm and suck on their right thumb in the womb. That other 10 percent? Future lefties! Flickr | DebMomOf3 7. Lefties Are In Very Good Company While studies about whether left-handed people are officially \u201cbetter\u201d thinkers are inconclusive, there is anecdotal evidence that lefties are very smart. Famous left-handed brainiacs include Albert Einstein, President Barack Obama, Bill Gates, as mentioned above, and Neil Armstrong. Not bad company to keep! 8. Most Left-Handed People Are Born In Late Spring To Early Summer One study showed that most lefties were born between March and July . From this information, we can deduce that most lefties were conceived between June and October. As to what this indicates, well, researchers aren\u2019t quite there yet\u2014but it is an interesting finding nonetheless! Above All: Pink by 31246066@N04 / Ian Sane", "Much Ado about Pickles   Obtain Quest: Talk to the hooded old man near the bridge again.  Prerequisites (As Far As I\u2019m Aware): Completion of Making A Lord (May have to talk to Mohawk groupie in slums)  Guide  Talk to the old man again and this time he\u2019ll complain about Captain Mohawk stealing his pickles. During the cutscene with the mayor, you are presented a choice to stop the old man, kill him, or do nothing. I choose to do nothing which led to the old man being banished. Go back to the East Slums. Fight Mohawk and he will flee. Return to the mayor for your reward. ", "Chappaqua's Hillary Clinton Will Speak At Business Council Annual Dinner Hillary Clinton Photo Credit: Contributed The Business Council of Westchester will be honoring one of its own in November.  Hillary Clinton, a Chappaqua resident who ran unsuccessfully for president last year, will be presented the Westchester Global Leadership Laureate Award on Monday, Nov. 20 at the Business Council's annual fall r there\u201d in the U.S. and not in Mexico, where they released a stamp celebrating a cartoon character that is a racist stereotype . Last year, Trilce Ortiz listed eight (out of many) ways that Latinos perpetuate anti-blackness. 404 File not found this page does not exist. please check your URL or return to homepage Right now would be a good time for us to revisit that and not just stop there, but continue to educate ourselves on how we can make sure we\u2019re not promoting white supremacy. Recommend this story to a friend by clicking on the share button below.", "[Graphic 18+] Scores of dead ISIS terrorists litter streets of Al-Mayadeen \u2013 video  General Issam Zahreddine in Deir Ezzor BEIRUT, LEBANON (4:50 P.M.) \u2013 The battle for Al-Mayadeen proved to be a decisive victory for the Syrian Arab Army (SAA) and their allies, as they were able to successfully uproot the so-called Islamic State (ISIS) from this large city in the Deir Ezzor Governorate.  For ISIS, their defeat at Al-Mayadeen could not come at a worse time, as their battlefield woes in Al-Raqqa and central Syria have handicapped their remaining forces inside the country.  On Sunday, Syrian news channels posted several videos showing the aftermath of the Al-Mayadeen battle and the recently liberated areas surrounding the city.  The footage showed scores of dead ISIS terrorists and a large number of armored vehicles that were destroyed by the Syrian Arab Army during their one week long offensive.  Gone.  With Al-Mayadeen liberated, the Syrian Army will now turn their attention to the provincial capital and Al-\u2018Umar Oil Fields in order to expel the Islamic Sate from more areas in Syria. ", "Jason Aldean, Jake Owen, more celebs react to the 'beyond horrific' shooting in Las Vegas  Following a deadly shooting in Las Vegas that has left more than 50 people dead and over 200 injured, celebrities are taking to social media to express their grief.  Authorities shut down part of the Las Vegas Strip a
