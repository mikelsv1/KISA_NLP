is a**. Shoot that mother f****r. This is a time when you shoot people!'. Witnesses can be heard screaming 'calm down' before he charges toward a female Chicago Police Department officer who is standing in the middle of the intersection. She used her Taser to try and subdue the man Witnesses can be heard screaming 'calm down' before he charges toward a female Chicago Police Department officer who is standing in the middle of the intersection. She used her Taser to try and subdue the man Another police vehicle arrives to the scene and an officer gets out of the van. The man tries to stand up again and appears to charge the second officer, who tasered him again Another police vehicle arrives to the scene and an officer gets out of the van. The man tries to stand up again and appears to charge the second officer, who tasered him again  Another police vehicle arrives to the scene and an officer gets out of the van. The man tries to stand up again and appears to charge the second officer, who tasered him again.  The video clip ends with the man lying on the ground as he is surrounded by officers.  It's unclear if the man was arrested; his condition is unknown at this time.  DailyMail.com has requested comment from the Chicago Police Department. The video clip ends with the man lying on the ground as he is surrounded by officers The video clip ends with the man lying on the ground as he is surrounded by officers ", "Trump: Clinton has \"no idea\" if Russia behind email hack -- So who's right?  For the third debate in a row, Donald Trump expressed doubt that Russia was behind recent hacks of Democratic groups, putting him at odds not just with Hillary Clinton, but with the entire U.S. intelligence community.  \u201cShe has no idea whether it\u2019s Russia, China, or anybody else,\u201d Trump said at the final presidential debate held in Las Vegas Wednesday night. \u201cHillary, you have no idea.\u201d  \u201cDo you doubt 17 military and civilian agencies,\u201d Clinton fired back.  \u201cAnd our country has no idea,\u201d Trump said. \u201cYeah, I doubt it, I doubt it.\u201d  In this case, Clinton had it right. Two weeks ago, the U.S. intelligence community announced it is \u201cconfident that the Russian government directed the recent compromises of e-mails .\u201d  The candidates also challenged on a number of other issues throughout the debate. On the issue of immigration , Trump said Clinton agreed with his signature proposal.  \u201cHillary Clinton wanted the wall. Hillary Clinton fought for the wall in 2006,\u201d Trump said.  \u201cI voted for border security, and there are...\u201d Clinton began speaking, before Trump interrupted, \u201cAnd the wall.\u201d  We rate Trump\u2019s claim as partially true. As a senator, Clinton did vote for a bill to build 700 miles of fencing along parts of the 2,000-mile Southern border, but not a massive wall as Trump has proposed.  Trump accused Clinton Wednesday night of hiring people to disrupt his allies.  \u201cShe\u2019s the one, and Obama, that caused the violence,\u201d Trump said.  The truth on that score is unclear. Democratic contractors were caught on video, appearing to plan to provoke Trump supporters . But there\u2019s no indication Clinton\u2019s campaign paid for it or even knew about it.  As in previous debates, Trump denied making some controversial comments that are immortalized on video.  \u201cHe said that he could not possibly have done those things to those women because they were not attractive enough for them to be assaulted,\u201d Clinton said.  \u201cI did not say that. I did not say that,\u201d Trump said.  But in Greensboro, North Carolina, Trump told a crowd , \u201cBelieve me. She would not be my first choice. That I can tell you.\u201d  \u201cHe also went after a disabled reporter, mocked and mimicked him on national television,\u201d Clinton said.  \u201cWrong,\u201d Trump denied. But he did that too, at a campaign rally at Myrtle Beach, South Carolina.  \u201cI don\u2019t remember!\u2019 He\u2019s going like, \u2018I don\u2019t remember!\u2019\u201d Trump said, imitating his physical handicap.  On the budget, Clinton claimed that her proposals on infrastructure and education would not add a penny to the debt because she has ways to pay for all of them. Independent analysts said that\u2019s false -- her plan add $200 billion to the debt over the next decade. Trump\u2019s plans, they said, would add $5.3 trillion. ", "Pulse families' lawsuit against Twitter, Facebook and Google dismissed  A federal judge dismissed a lawsuit families of Pulse victims filed against several social media companies alleging they didn\u2019t do enough to stop ISIS propaganda that radicalized gunman Omar Mateen.  The order to dismiss the lawsuit was filed Friday, the same day a jury of 12 acquitted Mateen\u2019s widow Noor Salman , who was charged with aiding and abetting a foreign terror organization and obstruction of justice.  Family members of nine victims and four survivors of the nightclub shooting sued Twitter , Facebook and Google on December 19, 2016, claiming that the online platforms \u201caided and abetted\u201d and \u201cconspired\u201d with the Islamic State, an international terrorist organization, to commit the June 12, 2016 attack.  The lawsuit alleged that the companies knew \u201cthat ISIS members and its official news outlets use numerous accounts\u201d on the social media platforms to \u201cpublish the organization\u2019s messages and to recruit and \u2018radicalize\u2019 persons such as Mateen.\u201d  They argued that because Mateen was able to access videos of beheadings and other \u201cjihadist material\u201d through their platforms, they contributed to his \u201cself-radicalization.\u201d  But the Michigan court ruled that the Orlando shooting was not directly committed by ISIS, nor did the companies do anything to support Mateen.  U.S. District Judge David M. Lawson wrote in his dismissal that there is no definitive evidence suggesting that the material Mateen saw online directly led to the attack, \u201cother than that the principles espoused in them motivated Mateen to carry out the dreadful act.\u201d  \u201cThe only conduct involved with the attacks that is described with any particularity is Mateen\u2019s,\u201d Lawson wrote, which suggests that he planned and conducted the shooting \u201cin isolation, when he \u2018self-radicalized\u2019 by perusing Internet postings, and then acted on his self-informed radical sentiments.\u201d  During the Salman trial in Orlando, prosecutors released Mateen\u2019s web activity in the weeks leading up to the attack, including Google and Twitter searches related to ISIS, terrorism, and FBI surveillance.  bpadro@orlandosentinel.com or 407-232-0202 or follow me on Twitter @BiancaJoanie  ", "NFL will not discipline Rams for pregame gesture  The NFL will not discipline the St. Louis Rams players who held up their hands as a gesture of solidarity with protesters in Ferguson, Missouri, prior to Sunday's win over the Oakland Raiders .  \"We respect and understand the concerns of all individuals who have expressed views on this tragic situation,\" NFL spokesman Brian McCarthy said in a statement on Monday.   Stedman Bailey , Tavon Austin , Jared Cook , Chris Givens and Kenny Britt emerged from the tunnel during pregame introductions Sunday using the \"Hands Up, Don't Shoot\" pose adopted by protesters following the August shooting death of 18-year-old Michael Brown by police officer Darren Wilson. The St. Louis County prosecutor's office announced last week that it will not indict Wilson for the fatal confrontation, a decision that led to unrest in Ferguson and protests across the nation.  The St. Louis Police Officers Association released a statement that it was \"profoundly disappointed\" by the display while \"calling for the players involved to be disciplined and for the Rams and the NFL to deliver a very public apology.\"  After Sunday's 52-0 win over the Raiders , Cook explained the thought process behind the pregame gesture.  \"We kind of came collectively together and decided we wanted to do something,\" Cook said via ESPN.com . \"We haven't been able to go down to Ferguson to do anything because we have been busy. Secondly, it's kind of dangerous down there and none of us want to get caught up in anything.  \"So we wanted to come out and show our respect to the protests and the people who have been doing a heck of a job around the world.\"  UPDATE: The Rams issued a statement on the matter Monday evening:  \"We had positive discussions today with St. Louis Metropolitan Police Department Chief Sam Dotson, St. Louis County Chief of Police Chief Jon Belmar and representatives from the St. Louis Police Officers' Association and St. Louis County Police Association during which we expressed our respect for their concerns surrounding yesterday's game.  \"What has transpired over the past four months is a tragedy that has impacted our entire community. Together we are beginning a healing process that will require time, energy and honest dialogue. The Rams will continue to build on what have always been strong and valued relationships with local law enforcement and the greater St. Louis community as we come together to help heal our region.\" ", "She claimed to support same-sex marriage  In an interview with Fancast in 2010, Elisabeth said (via The Huffington Post ), \"I am not ultra-ultra-conservative on every issue. I actually support gay marriage.\" She reiterated that stance on The View in July 2011, calling demonstrations against same-sex marriage \"uncalled for and tasteless,\" adding, \"If you think anything is killing heterosexual marriage, the only thing that's killing heterosexual marriage is heterosexual marriage.\" ", "Donald Trump's campaign rejects endorsement of Ku Klux Klan  There are not many newspapers that have published positive views on Donald Trump, but the GOP nominee rejected the praise of this one outright. The Crusader, the official newspaper of the Ku Klux Klan, leapt to defend Trump in its quarterly issue with a front-page banner headline, \u201cMake America Great Again.  Pastor Thomas Robb, the Klan\u2019s national director, wrote,\u201cCan America really be great again? This is what we will soon find out.\u201d  In an interview with the Washington Post, Robb embraced Trump\u2019s campaign, but he denied that his opinion piece amounted to a formal endorsement \u201cOverall, we do like his nationalist views and his words about shutting down the border to illegal aliens. It\u2019s not an endorsement because, like anybody, there\u2019s things you disagree with,\u201d Robb said. \u201cBut he kind of reflects what\u2019s happening throughout the world. There seems to be a surge of nationalism worldwide as nationals reclaim their borders.\u201d  The paper quotes Trump\u2019s slogan and features a large photo of Trump wearing the hat, but it does read more like an essay on the nationalist strain of the GOP nominee\u2019s campaign slogan than a traditional endorsement.  \u201cWhile Trump wants to make America great again, we have to ask ourselves, \u2018What made America great in the first place?\u2019\u201d the article continues. \u201cThe short answer to that is simple. America was great not because of what our forefathers did \u2014 but because of who our forefathers were. America was founded as a White Christian Republic. And as a White Christian Republic it became great.\u201d  The Trump campaign was quick to denounce the publication, issuing this statement Tuesday night: \u201cMr. Trump and the campaign denounces hate in any form. This publication is repulsive and their views do not represent the tens of millions of Americans who are uniting behind our campaign.\u201d  White nationalist and former Klansman David Duke announced his support for Trump in February , and initially, Trump was slow to reject it when asked about it by CNN, saying he \u201cdidn\u2019t know anything about him.\u201d ", "Donald Trump hits Justice Department, Huma Abedin after FBI email developments  Following the latest FBI developments in Hillary Clinton\u2019s email probe, Donald Trump ripped the Justice Department and top Clinton aide Huma Abedin on Saturday, firing off a tirade during his triumphant swing through western states.  \u201cIt\u2019s reported today, this morning that the Department of Justice was fighting the FBI,\u201d Trump said in Golden, Colorado. \u201cAnd that\u2019s because the Department of Justice is trying so hard to protect Hillary.\u201d  Trump was referencing reports that Attorney General Loretta Lynch recommended that FBI Director James Comey not publicly disclose the new emails -- what the Justice Department viewed as a violation of its long-standing practice not to comment on ongoing investigations.  \u201cThere are those, and I happen to be one of them, who think Hillary offered Loretta Lynch a reappointment as attorney general. I happen to be one of them,\u201d Trump said.  Offering no proof, the Republican nominee posited that Clinton\u2019s husband, former President Bill Clinton, had bribed Lynch with the position when the two had an impromptu meeting earlier this summer on a plane in Arizona. The two met just days before the FBI completed its probe into the private email server.  \u201cPerhaps, just perhaps, of course he said he only talked about golf and the grandchildren, but he was on the plane for 39 minutes, he went to Arizona, an unbelievable place, but there are those who think when he went onto the plane that\u2019s what he discussed just prior to a decision being made,\u201d Trump said.  The New York real estate mogul then trained his biting attacks on Abedin and her husband, former Democratic Congressman Anthony Weiner. The emails tied to the Clinton probe were found on the separated couple\u2019s electronic devices from a separate FBI investigation into Weiner\u2019s sexting scandal.  \u201cDid I call him correctly, did anybody see?\u201d Trump asked, pointing to his prior criticisms of Weiner. \u201cIt\u2019s called good judgement, it\u2019s called good instincts. If you check out the tweets, or if you check out whatever it is I wrote about him, it is so perfect, I said. And that was done a long time ago, but they found, by looking at Anthony Weiner, a major, major, major sleaze, they found what may be some of the 33,000 missing and deleted emails.\u201d  Trump has, in the past, wondered whether Abedin was a national security concern because of her relationship to Weiner.  \u201c[Abedin\u2019s] receiving very, very important information and giving it to Hillary. Who else is she giving it to?\u201d Trump said back in August . \u201cHer husband has serious problems and on top of that, he now works for a public relations firm...So how can she be married to this guy who\u2019s got these major problems? She\u2019s getting her most important information, it could be, in the world. Who knows what he\u2019s going to do with it? Forget about her.\u201d  Trump\u2019s speculation on what the newly surfaced emails contained, however, remains unfounded. The FBI has yet to release any further details about the information found in the emails.  Clinton\u2019s campaign, in the meantime, has defended Abedin, with campaign chair John Podesta telling reporters on a conference call that the staff stands behind her.  \u201cThere\u2019s no evidence of wrongdoing, no charge of wrongdoing, no indication that this was even about Hillary,\u201d Podesta said Saturday. He added that Comey\u2019s letter to top Republicans in the House and Senate was \u201clong on innuendo and short on facts.\u201d  Podesta added that Comey knew \u201cfull well what Republicans in Congress would do with it\u201d and blasted House Oversight Committee Chair Jason Chaffetz, R-Utah, in particular for taking \u201cthe opportunity to distort the facts.\u201d  CBS News\u2019 Hannah Fraser-Chanpong contributed to this report. ", "COMMENTARY: Donald Trump, candidate of change  On the left, and among Donald Trump's conservative critics, a new debate has emerged: is the media to blame for the businessman's rise, or are Republican primary voters simply \"idiots,\" as New York Magazine's Jon Chait argued recently, and unable to recognize a con-artist when they see one?  This is a false choice. There are plenty of factors that went into Trump becoming the presumptive GOP nominee , and the incessant media coverage of his every utterance and movement probably contributed to his sky-high negatives. But it's unserious, not to mention smug, to assume that Trump has been playing all of his Republican supporters for dupes. You don't need to worship Trump to vote for him. You don't even have to like him, or think he's always honest, because these are not the factors at the heart of Trump's appeal.  Consider this from Michael Cooper, a writer, attorney, and liberal Democrat who lives in rural North Carolina. \"My Republican friends are for Trump. My state representative is for Trump,\" he wrote in U.S. News in March. \"People who haven't voted in years are for Trump. He'll win the primary here on March 15 and he will carry this county in the general.  His supporters realize he's a joke. They do not care. They know he's authoritarian, nationalist, almost un-American, and they love him anyway, because he disrupts a broken political process and beats establishment candidates who've long ignored their interests.\"  This, I think, nicely sums up the core of Trump's support. Yes, there is a cult of personality around the candidate, and some of his backers do seem to think of him as a man who can do no wrong. But the breadth of Trump's support alone indicates that we're dealing with more than just full-fledged #TrumpTrain devotees. We're also dealing with the people Cooper writes about, the ones who aren't so enthralled with the man himself but recognize him as a change agent.  And the truth is that a President Trump would, of course, be a change agent. A Hillary win would likely take us to something like the pre-Trump status quo ante, which is one reason why so many D.C. and Wall Street Republicans will wind up supporting her -- they'll still know how to play the game in a second Clinton presidency.  The notable Republicans who aren't supporting Donald Trump A Trump victory, meanwhile, will undoubtedly lead to profound upheaval in our political system. The policies he'll pursue in office are still something of a mystery, but due to his lack of a real, grounding political philosophy, we can assume that he'll embrace positions to both the right- and left-of-center.  In effect this would be something like a third party in American politics, and one in control of the White House no less -- a Party of Trump, which will find itself at odds with both stalwart conservatives like Ben Sasse and progressives like Elizabeth Warren . Occasionally he'll find common cause with one side, and sometimes with the other. You could even see him putting together odd bedfellows like Sherrod Brown and Jeff Sessions to pass new restrictions on trade. Any way you look at it, he would scramble everything we know about American politics.  You can argue that the changes that Trump would bring to this country would be disastrous, or that he's morally and intellectually unfit for the office. But the one safe bet we have about a Trump presidency is that it would provoke a realignment in our politics and bring about an end to the elite governing consensus of the last several decades. America's many establishments -- Republican and Democrat, liberal and conservative - would all suddenly find themselves on the outs.  The Democrats have signaled that they'll run on the idea that a Trump presidency is just too \"risky\" and \"dangerous.\" But that shows a real misunderstanding of his appeal as a candidate. The subtext of every Trump rally is basically take this risk, take this gamble -- it may all end in tears, but it's worth a shot.  America isn't working anymore, his argument goes. It's not working for Americans, Americans know that, and all those smug elites are to blame. How do we fix that? Hard to say: Trump, remember, has a habit of contradicting himself within the same sentence when answering questions about his policy specifics. But step one is blowing up the system, and that's exactly what Trump is promising to do.  Is it childish to want the political system to be completely upended even if the consequences might be disastrous? Maybe. But in a country where a plurality of Americans think that \"people like them\" were better off 50 years ago, at least according to a recent Pew survey, it should also be expected. We can dismiss Trump's voters as low-class, knuckle-dragging racists who deserve, in some sense, to suffer. But that wouldn't be wise from a governing standpoint or, for Trump's opponents, a tactical one.  If you think that Trump's voters don't get what's best for them, then it's up to you to sell them on why they're wrong -- to make the case that free trade leads to cheaper, better goods for everyone, that immigration greatly benefits the economy, that a \"Muslim ban\" is immoral and would only help groups like ISIS. That the system, for all its faults, can still be reformed, and that allowing Trump to raise hell in Washington will only make his supporters' lot worse.  But to just dismiss them as \"idiots\" is, well, stupid. It plays into his hands; it justifies the anti-elite impulse he's exploited. The consensus among all the poll-watchers and data-heads who have consistently underestimated Trump from the onset is that Hillary is all but certain to win in November . And they might be right. But if Trump pulls off the upset, the smugness and lack of empathy that defines too many of his detractors will be in large part to blame. ", "GoDaddy bans neo-Nazi site Daily Stormer for \u2018violating\u2019 terms of service Hide caption After months of criticism that GoDaddy was providing a platform for hate speech, the Web hosting company announced late Sunday that it will no longer house the Daily Stormer, a neo-Nazi website that promotes white supremacist and white nationalist ideas.  GoDaddy said in a tweet that Daily Stormer had been told it had 24 hours to move its website domain to another provider because it had \u201cviolated\u201d the Web host\u2019s \u201cterms of service.\u201d  \u201cWe informed The Daily Stormer that they have 24 hours to move the domain to another provider, as they have violated our terms of service.  GoDaddy\u2019s announcement was in response to an appeal from a Twitter user who called attention late Sunday to an online post by Daily Stormer founder Andrew Anglin. The post disparaged Heather Heyer, the 32-year-old woman killed Saturday in Charlottesville, police say, after a man plowed into a crowd with his vehicle.  GoDaddy Drops White Supremacist Site 'Daily Stormer'  Google and GoDaddy give a neo-Nazi website the boot GoDaddy responded to The Daily Stormer's vulgar article about Charlottesville victim Heather Heyer by banning the white supremacist site from its service. The Daily Stormer then tried to transfer its domain registration to Google. Google terminated The Daily Stormer's registration soon after, saying: - Google statement to Business Insider  TheStreet.com Trump continues to threaten the removal of senior official security clearances \"Goat-Pocalypse\u2019 Strikes Boise Neighborhood Aaron Judge To Miss Three Weeks After Chip Fracture GoDaddy Drops White Supremacist Site 'Daily Stormer' The moment a gunman opened fire at Florida gaming event Vietnam War Hero Turned US Senator John McCain Has Died At Age 81 What You Need to Know About Hurricane Lane President Donald Trump says if he's impeached, we'll all be 'very poor' China to keep hitting back at U.S. over trade Speeding sports car crashes into school bus Republican Sen. John McCain to stop medical treatment for brain cancer Man Steers Harley With His Feet On Florida Highway Early morning Twitter rant by Trump sparks theories See Hurricane Lane from space Man returns A/C after being yelled at Trump denounces Cohen as a snitch Deputies rescue women stranded on unicorn raft Toddlers survive alone for 2 days after mother is killed in car crash Scorching Temperatures Hitting California, Southwest with Excessive Heat Warnings WATCH: Skunk caught dancing on wildlife camera California Declares State of Emergency Private Jet Carrying Rapper Post Malone Lands Safely After Blowing 2 Tires Cohen investigated for $20 mln in loans: NYT Cars Swept Away By Extreme Flooding At New Jersey Car Dealership Teen 'feels like Superman' after surviving lightning strike Dems have a \"whole lot of energy\": Sen. Sanders It's time for Roger Goodell, NFL to solve anthem protest dilemma Fox With Plastic Jar Stuck On Head Rescued Near Georgetown Eligible Bachelors Tricked By Tinder Scam Trump attacks Russia probe again at Virginia rally Two Dead Fighting California Wildfire Trump touts \"amazing\" U.S. economic growth Multiple deaths in Canada shooting: police Trump dares Brennan to sue after revoking his clearance Trump wants federal suit against opioid manufacturers Dozens dead in motorway bridge collapse near Genoa Jury Convicts Paul Manafort On 8 Counts Of Fraud Pence says \"time has come\" for U.S. Space Force More Flooding Risk This Week in the East with More Anticipated Rain Sister Mary Jo throws out first pitch Trump continues to threaten the removal of senior official security clearances \"Goat-Pocalypse\u2019 Strikes Boise Neighborhood Aaron Judge To Miss Three Weeks After Chip Fracture GoDaddy Drops White Supremacist Site 'Daily Stormer' The moment a gunman opened fire at Florida gaming event Vietnam War Hero Turned US Senator John McCain Has Died At Age 81 https://launch.newsinc.com/share.html?trackingGroup=90108&amp;amp;siteSection=gatehouse&amp;amp;videoId=32829648  BACK  Embed &amp;lt;iframe width=\"590\" height=\"332\" src=\"https://launch.newsinc.com/?type=VideoPlayer/Single&amp;amp;widgetId=1&amp;amp;trackingGroup=69016&amp;amp;playlistId=19132&amp;amp;siteSection=gatehouse&amp;amp;videoId=32829648\" frameborder=\"no\" scrolling=\"no\" noresize marginwidth=\"0\" marginheight=\"0\" allowfullscreen webkitallowfullscreen mozallowfullscreen&amp;gt;&amp;lt;/iframe&amp;gt;   Privacy Policy | Terms of Use   Heyer was among the hundreds who had turned out to protest against the controversial rally being held by white supremacist groups, including neo-Nazis and Ku Klux Klan members. The suspect, James Alex Fields Jr., 20, of Ohio, has been charged with one count of second-degree murder, three counts of malicious wounding and another count related to the hit-and-run, police said.  In the Daily Stormer post, Anglin characterized Heyer as dying in a \u201croad age incident.\u201d He said she was a \u201cdrain on society\u201d and disparaged her appearance. \u201cMost people are glad she is dead,\u201d he wrote.  \u2033 @GoDaddy you host The Daily Stormer - they posted this on their site,\u201d Twitter user Amy Siskind said in an appeal to the Web hosting company. \u201cPlease retweet if you think this hate should be taken down &amp;amp; banned.\u201d  Siskind\u2019s post was shared more than 5,000 times.  GoDaddy spokesman Dan Race confirmed the company\u2019s decision to boot the Daily Stormer in an email to The Washington Post. He said the article about Heyer violated GoDaddy\u2019s terms of service, Race said.  \u201cGiven The Daily Stormer\u2019s latest article comes on the immediate heels of a violent act, we believe this type of article could incite additional violence, which violates our terms of service,\u201d Race wrote in the email.  Early Monday, just hours after GoDaddy made its announcement, a note appeared on the Daily\u2019s Stormer\u2019s website claiming it had been taken over by the hacking activist group Anonymous \u201cin the name of Heather Heyer a victim of white supremacist terrorism.\u201d But a Twitter account claiming to be linked to Anonymous said it could not confirm that the Daily Storm was hacked. \u201cRemain cautious,\u201d it advised.  The Daily Stormer and other websites characterized as espousing racist or anti-Semitic views have registered domain names with GoDaddy and use a privacy service called Domains by Proxy that is affiliated with GoDaddy, the Daily Beast reported last month.  Critics have pushed GoDaddy to ban these sites from its service, arguing that providing them a platform enables hate speech.  GoDaddy has previously said that the content, however \u201ctasteless\u201d and \u201cignorant,\u201d is protected by the First Amendment. The company told the Daily Beast in July that a Daily Stormer article threatening to \u201ctrack down\u201d the family members of CNN staffers did not violate Domains by Proxy\u2019s terms of service.  \u201cWe do not see a reason to take any action under our terms of service as does not promote or encourage violence against people,\u201d Ben Butler, GoDaddy\u2019s director of network abuse, told The Daily Beast. \u201cWhile we detest the sentiment of this site and the article in question, we support First Amendment rights and, similar to the principles of free speech, that sometimes means allowing such tasteless, ignorant content.\u201d  The Daily Stormer has been identified by the Southern Poverty Law Center as the \u201ctop hate site in America,\u201d and publishes content disparaging Jewish people, people of color Muslims and women. ", "Closing arguments heard in Rolling Stone defamation trial Rolling Stone contributing editor Sabrina Rubin Erdely, front, and Rolling Stone magazine Deputy Managing Editor Sean Woods, right, walk with their legal team to federal court in Charlottesville, Va., Tuesday, Nov. 1, 2016. University of Virginia administrator Nicole Eramo is seeking $7.5 million from the magazine over its portrayal of her in a 2014 story written by Rubin Erdely. Closing arguments in the case are continuing. CHARLOTTESVILLE, Va. - The reporter of a botched Rolling Stone article about a brutal gang rape at the University of Virginia willfully ignored facts and statements that disproved her preconceived storyline about the school\u2019s callousness toward sexual-assault victims, an attorney for the former associate dean of students said in his closing arguments Tuesday.  University administrator Nicole Eramo is seeking $7.5 million from the magazine over its portrayal of her in the 2014 story by Sabrina Rubin Erdely about the alleged sexual assault of a woman identified only as \u201cJackie.\u201d Eramo claims she was unfairly portrayed in the article as trying to sweep Jackie\u2019s sexual assault under the rug in order to protect the university.  Attorney Tom Clare argued Tuesday that Erdely set out from the beginning to tell a story of \u201cinstitutional indifference,\u201d brushed off statements from her sources that didn\u2019t fit that narrative and pushed her own views about the administration onto the vulnerable women she was interviewing.  \u201cOnce they decided what the article was going to be about, it didn\u2019t matter what the facts were,\u201d Clare said.  The story about Jackie\u2019s rape set off a firestorm at the University of Virginia and in schools nationwide and prompted police to launch an investigation into the alleged assault. Eramo received hundreds of angry letters and emails and faced protesters outside her office. The story crumbled after other news outlets began asking questions and police found no evidence to back up Jackie\u2019s claims. The article was officially retracted in April 2015.  Eramo must prove that Rolling Stone statements about her made her appear \u201codious, infamous or ridiculous\u201d and that the magazine acted with \u201cactual malice,\u201d meaning it knew that what it was writing about her was false or should have known it was false.  A lawyer for Rolling Stone, Scott Sexton, said in closing statements there is no evidence the magazine knew a botched story about a gang rape at the University of Virginia was false before publishing it.  While the women Erdely interviewed - including Jackie - told her that Eramo was their fiercest advocate, Clare argued that Erdely was so invested in her preconceived storyline that she was \u201cblind to the facts.\u201d He argued that Erdely purposely set out to make Eramo the \u201cvillain\u201d because she knew she was an \u201ceasy target\u201d and couldn\u2019t speak publicly about Jackie\u2019s case due to federal privacy laws.  \u201cIt\u2019s reckless, it\u2019s cavalier and it\u2019s intentional,\u201d Clare said.  Over the course of the more than two-week trial, the 10 jurors have watched 11 hours of video testimony, heard from a dozen live witnesses and have examined nearly 300 exhibits. Seven jurors will deliberate and three will be named as alternates.  \u00a9 2016 The Associated Press. All Rights Reserved. This material may not be published, broadcast, rewritten, or redistributed. ", "The Next Appeasement?  It will be only a matter of days before the Democratic Party press in America starts taking up the suggestion of Chancellor Merkel of Germany that we seek with North Korea a pact of appeasement like the one the Obama administration engineered with the ayatollahs at Iran. \u201cI could imagine such a format being used to end the North Korea conflict,\u201d Frau Merkel told the Frankfurter Allgemeine. Were Germany asked to participate, the chancellor warned, she would say yes \u201cimmediately.\u201d  This is a devilish demarche, coming, as it does, at a time when the American administration is seeking to demonstrate its resolve against North Korea\u2019s atomic bomb program. Frau Merkel\u2019s interview is calculated to short-circuit any refusal on President Trump\u2019s part to certify Tehran\u2019s compliance with the Obama-Khomeini pact. It is dog-whistling to the New York Times, which is no doubt scrambling to get aboard the Merkel appeasement. Let\u2019s see if it can bring aboard Mr. Trump\u2019s newest pal, Senator Schumer.  New York\u2019s senior senator, now the minority leader, played a double role in the drama on the Iran appeasement. Ostensibly he opposed the pact. Yet he refused to take a leading role in the fight against it, even when opponents sought to have have the pact itself put to a proper vote. In other words, he took a powder. That was all the more disappointing because it was clear that if the pact had been put to the Senate it would have been rejected.  This point is acknowledged even by the Times, which concedes that the Iran pact was opposed in the Congress \u201coverwhelmingly.\u201d The Gray Lady suggests that \u201cmany critics now see its value,\u201d though its editorial fails to name any such critics. Germany, of course, never gave a fig about what the Congress thought of the pact. And why should it have? The Obama administration took the unratified deal straight to the United Nations, where Ambassador Power voted against the Congress of her own country.  \u201cIt\u2019s presumptuous of some people to suspect that France, Russia, China, Germany, Britain ought to do what the Congress tells them to do,\u201d Secretary of State Kerry snickered. President Putin must have loved that line. Frau Merkel, in any event, isn\u2019t waiting for any formal nod in respect of what President Trump wants to do about the Iran deal \u2014 or about North Korea. She\u2019s prepared to leap right into a negotiated settlement with Pyongyang that would, if Iran is any guide, leave its communist camarilla not only entrenched but richer to boot.  This is a moment for President Trump to remember the 30 American states that lofted him to office. The platform on which he stood described the Iran deal as a \u201cpersonal agreement\u201d between President Obama and his negotiating partners. It described it as \u201cnon-binding on the next president.\u201d Mr. Trump himself promised to \u201crip up\u201d the agreement. That he has grounds to do so was underscored last week at Washington by his envoy at the United Nations, Governor Haley. She is a better tribune of American interests than Chancellor Merkel.  receive the latest by email: subscribe to the new york sun's free mailing list  ", "Racial Profiling in Preschool CreditIsaac Brekken for The New York Times That black adolescents receive harsher disciplinary punishments at school than their white peers for the same offenses is troubling enough. But federal data showing that even at the preschool level black students are nearly four times as likely to be suspended as their white peers is especially shocking. What it suggests is that racial biases are creeping into classrooms filled with 4-year-olds and that schools are effectively criminalizing black children, particularly boys, when they are barely out of diapers.  Two years ago, federal civil rights officials issued guidance calling on school districts to train their teachers to overcome this problem and showing districts how to recognize and avoid discriminatory practices. But researchers are just beginning to understand the psychological mechanisms that lead teachers who see themselves as loving, supportive figures to discriminate against minorities.  Chief among these mechanisms, according to a new report from Yale University\u2019s Child Study Center, are racial preconceptions that shape the way the teachers view black boys in particular. These preconceptions were found to exist in black as well as white preschool teachers.  In the study, the Yale researchers showed teachers a dozen brief video clips of four well-behaved preschool-aged children, two boys, one black and one white, and two girls, one black and one white, working and playing together in a classroom. Though the children were behaving calmly, the teachers were asked to look for signs of behavior that might become problematic.  A computer program that tracked the eyes of the teachers as they watched the video showed that both black and white teachers watched the black children, especially the boys, longer when looking for signs of trouble. And when the researchers asked teachers which child had commanded the most attention, 42 percent of them chose the black boy, 34 percent the white boy, 13 percent the white girl and 10 percent the black girl.  In other words, the black boy in this study received far more scrutiny from teachers than his behavior warranted. This brings to mind the \u201cdriving while black\u201d phenomenon, in which police officers stop African-American motorists without cause, or stop-and-frisk practices that predominantly single out blacks.  The Yale study is consistent with previous research suggesting that teachers tend to see \u201cacting out\u201d by black children as more threatening than similar behavior in white children, and thus deserving of disproportionately harsher punishments.  This is counterproductive on a number of counts, but what\u2019s really at stake here is the future of these children, whose early disciplinary problems put them at greater risk later on of falling behind, dropping out and eventually getting caught up in the juvenile justice system. ", "Donald Trump, the Worst of America Damon Winter/The New York Times Donald Trump has virtually stopped trying to win this election by any conventional metric and is instead stacking logs of grievance on the funeral pyre with the great anticipation of setting it ablaze if current polls turn out to be predictive.  There is something calamitous in the air that surrounds the campaign, a hostile fatalism that bespeaks a man convinced that the end is near and aiming his anger at all within reach.  As his path to victory grows narrower, his desperation grows more pronounced.  Last week a steady stream of women stepped forward to accuse Trump of some form of sexual assault, abuse or inappropriate behavior. Trump\u2019s response has been marked by a stunning lack of grace and dignity, let alone contrition or empathy, a response much like the man himself.  Instead, he is doubling down on sexism.  On Thursday, Trump said of the People magazine reporter who accused him of forcibly kissing her: \u201cLook at her. Look at her words. You tell me what you think. I don\u2019t think so.\u201d  He said on Friday of the woman accusing him of groping her on an airplane: \u201cBelieve me, she would not be my first choice, that I can tell you.\u201d  He also said of Clinton, \u201cWhen she walked in front of me, believe me, I wasn\u2019t impressed.\u201d  His response to these charges has been surprisingly \u2014 and perhaps, revealingly \u2014 callow. He has mocked, whined, chided, bemoaned and belittled. It\u2019s as if the man is on a mission to demonstrate to voters the staggering magnitude of his social vulgarity and emotional ineptitude. He has dispensed with all semblances of wanting to appear presidential and embraced what seems to be most natural to him: acting like a pig.  Furthermore, everything is rigged against him, from the media to the election itself. He\u2019s threatening to sue The New York Times. He says he and Clinton should take a drug test before the next debate.  These are the ravings of a lunatic.  Trump is back to carelessly shooting off his mouth and recklessly shooting himself in the foot.  It is sad, really, but for him I have no sympathy. He has spent this entire election attacking anyone and everyone whom he felt it would be politically advantageous to attack. Trump, now that you\u2019re under attack, you want to cry woe-is-me and have people commiserate. Slim chance, big guy.  The coarseness of your character has been put on full display, and now the electorate has come to cash the check you wrote.  Trump now looks like a madman from Mad Men, a throwback to when his particular privileges had more perks and were considered less repugnant. He looks pathetic.  He is a ball of contradictions that together form a bully, a man who has built a menacing wall around the hollow of his self. He is brash to mask his fragility.  But in a way, Trump was authentically made in America.  America has a habit of romanticizing the playboy as much as the cowboy, but there is often something untoward about the playboy, unseemly, predatory and broken.  For years, Trump built a reputation on shuffling through women, treating his exploits with jocularity and having too much of America smiling in amusement at the bad boy antics.  But he\u2019s not a kid; he\u2019s a cad.  And he seems constitutionally incapable of processing the idea that wealth is not completely immunizing, that some rules are universally applicable, that common decency is required of more than just \u201ccommon\u201d folks. He seems genuinely offended that he should be held to the same standards of truth, decorum and even law as those less well off.  Trump is in fact the logical extension of toxic masculinity and ambient misogyny. He is the logical extension of rampant racism. He is the logical extension of wealth worship. He is the logical extension of pervasive anti-intellectualism.  Trump is the logical extension of the worst of America.  With him you get a man who believes himself superior in every way: through the gift of fortune and the happenstance of chromosomes. He believes the rules simply don\u2019t apply. Not rules that govern the sovereignty of another\u2019s body, not rules that dictate decorousness.  And the Republican Party was just the right place for him to park himself.  When you have a political party that takes as its mission to prevent government from working instead of to make government work, a party that conflates the ill effects of a changing economy with the changing complexion of the country and is still struck by fever over the election of President Obama, Trump is a natural, predictable endpoint.  Furthermore, Trump is what happens when you wear your Christian conservative values like a cardigan to conveniently slip off when the heat rises.  Trump is fundamentally altering American politics \u2014 coarsening them, corrupting them, cratering them. And America, particularly conservative America, has only itself to blame.  Republicans sowed intolerance and in its shadow, Trump sprang up like toxic fungi. ", "Comey, Clinton and This Steaming Mess Hillary Clinton greets the crowd at a campaign event in Des Moines on Friday. \u201cBigger than Watergate!\u201d Donald Trump exulted about the discovery of new emails from Hillary Clinton\u2019s time as secretary of state. Sure, they could be. They could also be pleas from Clinton that Huma Abedin fetch her a skinny latte from Starbucks. We don\u2019t know. And the horrifying thing is that the F.B.I. director, James Comey, didn\u2019t seem to know, either, even as he disclosed their existence to the world.  How strange but how fitting. This entire election is being conducted in the key of hysteria, and Comey just found a way to amplify that ugly music.  Listen, Clinton made an awful decision in setting up a private email server, then compounded that error by dragging her feet through defensive non-apologies that gave the story such legs. Now she limps to the finish line when she should be hitting full stride.  But Trump is as much of a part and player in this latest chapter of the email saga, because of the one-syllable grenade that he keeps lobbing at the body politic, his furious mantra over these final weeks.  \u201cRigged,\u201d \u201crigged,\u201d \u201crigged.\u201d Many Americans have come to believe that. Many others are rightly determined to prove to that group how wrong they are, or at least not to add accelerant to the wildfire.  And so all of us, including Comey, operate in a befouled atmosphere, tailoring our actions to it.  Comey obviously felt that he was in a bind and clearly believed that by disclosing the emails as soon as possible \u2014 and not, say, delaying until he had some sense of what the F.B.I. was dealing with \u2014 he had the best chance of avoiding any possible charges of a cover-up later, and was acting with the cleanest conscience.  But his desire to be a Boy Scout may have eclipsed sound judgment here, and rectitude is a quaint, shortsighted notion in an election this rife with accusations of bias, this primed for scandal, this frenzied.  Were the emails in question sent to or from Clinton? Comey didn\u2019t and perhaps couldn\u2019t say. What about them warranted inspection? Again, he had nothing to offer.  He told F.B.I. employees in a memo that he was hoping, with his announcement, not \u201cto create a misleading impression\u201d of some hugely significant discovery. But that\u2019s exactly and predictably what he did.  Most Democrats were outraged. \u201cMr. Comey said he was duty bound to inform Congress,\u201d Bob Kerrey, the former senator and governor, told me. \u201cQuite the opposite is the case. He was duty bound to make an announcement after he completes his examination of the emails.\u201c  Indeed, he broke with the longstanding F.B.I. policy of not commenting on ongoing investigations. He also defied the wishes of senior officials in the Department of Justice, according to various news reports early Saturday afternoon. And he frustrated everyone \u2014 conservatives, liberals, Trump, Clinton \u2014 because his disclosure was all questions, no answers.  Regardless, the media went nuts, declaring that the development could bend the shape of the race and assuming damage to Clinton without any polling or other evidence to back that up.  \u201cWe don\u2019t know what this means yet except that it\u2019s a real bombshell,\u201d the journalist Carl Bernstein said in a phone interview on CNN on Friday, adding: \u201cIt is unthinkable that the director of the F.B.I. would take this action lightly, that he would put this letter forth to the Congress of the United States saying there is more information out there about classified emails and call it to the attention of Congress unless it was something requiring serious investigation.\u201d A viewer couldn\u2019t see him licking his chops but could hear it.  Even the many news organizations that stressed the possible innocuousness of the emails and emphasized how very little we knew contradicted that caution with the length, number and front-and-center placement of their stories about this development.  Why? The Politico writer Glenn Thrush had a thought, expressed in this tweet:  How is this supposed to play out? If, a few days from now, the F.B.I. determines and announces that none of the emails contain classified information or anything else of concern, will Trump and Clinton\u2019s other enemies conceivably believe that? Hah! They\u2019ll be shouting \u201crigged\u201d all over again. They\u2019ll be shouting it louder than ever.  It wouldn\u2019t be normal practice for the F.B.I., in an effort to buttress its determination, to release the emails, many of which are presumably private communications of Abedin\u2019s. And those might be too intimate for her to make public herself. But now that Comey has flagged the whole batch of them, suspicion will never die.  And if the emails are fresh cause for concern, will that be knowable, and digestible, before Nov. 8? On this point, too, we\u2019re all in the dark.  What a steaming mess, and that\u2019s a comment partly on this specific situation but also on this election, which has devolved into a junkyard of innuendo, lies and conspiracy theories. Trump doesn\u2019t bear all the blame for that, but he bears an ample share of it.  On the subject of conspiracy theories, I can offer some comic relief, noting that he and Rush Limbaugh couldn\u2019t get on the same page about the new emails on Friday.  Even as Trump was praising Comey and saying that the election might not be quite as rigged as he\u2019d feared, Limbaugh was telling his listeners that Comey was \u201cjust doing this to take everybody\u2019s attention off of the WikiLeaks email dump\u201d that was embarrassing Clinton and her aides.  \u201cThe cynical view,\u201d he said, \u201cis that Comey is still carrying water for Clinton and is trying to get everybody to stop paying attention on the WikiLeaks dump because it\u2019s starting to have an impact.\u201d  Let me get this straight: The crooked F.B.I. and the corrupt media throw just enough dirt at Clinton so that she\u2019s sure to track it into the Oval Office? Thank God for Limbaugh. God help the rest of us. ", "The G.O.P.\u2019s Radical Supreme Court Talk The Supreme Court. Doug Mills/The New York Times This article is part of the Opinion Today newsletter. You can sign up here to receive more briefings and a guide to the section daily in your inbox.  Republicans are starting to talk openly about refusing to fill Antonin Scalia\u2019s Supreme Court seat not only through the end of President Obama\u2019s term but indefinitely. Ted Cruz, Charles Grassley and John McCain have all sent such signals, as have some other prominent conservatives.  It\u2019s worth taking this talk seriously.  Too many top Republicans have made clear in recent years that they care more about winning than about adhering to political norms or doing what\u2019s best for the country. You can see this attitude in the willingness to shut down the government, the threats to default on the national debt and the stated desire to make Obama a failed president.  The political scientists Thomas Mann and Norm Ornstein call it \u201c asymmetric polarization \u201d: the two political parties have come to behave quite differently.  Refusing to seat a ninth justice, simply for ideological reasons, would be a clear and worrisome break with democratic tradition. It would send the message that Republicans believe a president should be able to exercise the Constitutional power to name justices only if that president were Republican. It would represent a new level of partisan cynicism.  I hope that the wiser heads within the Republican Party prevail after the election. But Democrats should be prepared for the alternative.  The alternative would mean that Senate control \u2014 which remains up in the air , given the tightness of recent polls \u2014 will be crucial. If Republicans hold the Senate, a President Hillary Clinton would be at their mercy with any nominee.  If Democrats take the Senate, they would have an obvious fallback plan: eliminating the 60-vote threshold of the filibuster \u2014 as a Senate majority can always do \u2014 and confirming a justice with 51 votes. As long as Republicans keep talking about permanent obstructionism, Democrats should not hesitate to use that option.  What I\u2019m reading: Jeff Shesol, at The New Yorker, has an excellent breakdown of the growing signs of the Republicans\u2019 Supreme Court obstructionism. ", "What the Wells Fargo Crackdown Signals to Corporate America  Justin Kaneps for The New York Times Microsoft busted Kremlin-linked hackers who broadened their targets in the United States. And Facebook, YouTube and others found new influence campaigns originating from Russia and Iran. ", "Only 9% of America Chose Trump and Clinton as the Nominees Only 9% of America Chose Trumpand Clinton as the Nominees By ALICIA PARLAPIANO and ADAM PEARCE  While Donald J. Trump or Hillary Clinton will represent the entire country, the Americans who selected them are a small part of it.  The United States is home to 324 million people. Each square here represents 1 million people.  103 million of them are children, noncitizens or ineligible felons, and they do not have the right to vote.  Estimates for ineligible felons are from 2010.  88 million eligible adults do not vote at all, even in general elections.  Based on the share of eligible adults who voted in the 2012 general election.  An additional 73 million did not vote in the primaries this year, but will most likely vote in the general election.  Does not include people who voted in caucuses, which have less reliable turnout numbers. A small percentage of people vote in primaries but not in general elections, and they are also not included.  The remaining 60 million people voted in the primaries: about 30 million each for Republicans and Democrats.  But half of the primary voters chose other candidates. Just 14 percent of eligible adults \u2014 9 percent of the whole nation \u2014 voted for either Mr. Trump or Mrs. Clinton.  The overall shares were about the same in 2008, the last cycle without an incumbent president running.  Mr. Trump and Mrs. Clinton will be working to win the votes of these three groups. Polls suggest they will be separated by just a handful of squares. ", "Fact Checks of the Second Presidential Debate Republican Candidate Mr. Trump says Mrs. Clinton wants \u201camnesty for everybody, come on in, come on over.\u201d Hillary Clinton Mrs. Clinton said that she had helped eight million children obtain health coverage, Sept. 11 responders receive medical care and children get safer medicines.  Mr. Trump said Mrs. Clinton ignored 600 requests for increased security from J. Christopher Stevens, the ambassador to Libya, and communicated only with Sidney Blumenthal.  Mr. Trump accused Mrs. Clinton of being there for President Obama\u2019s \u201cline in the sand\u201d in Syria. She said she wasn\u2019t.  Mr. Trump, referring to the effect of Nafta and other free-trade agreements, said, \u201cWe lost our jobs.\u201d  Mr. Trump said that the United States signed a \u201cpeace treaty\u201d to bring an end to the civil war in Syria.  Mr. Trump admitted that he used a $916 million loss declared on his 1995 tax returns to avoid paying federal income taxes. But he refused to say how many years he paid no income tax and simultaneously claimed to have paid a \u201ctremendous\u201d amount of taxes.  Mr. Trump said we have hundreds of thousands of people pouring into the United States from places like Syria, and we have no idea who they are.  Mr. Trump said that growth is \u201cdown to 1 percent\u201d and that taxes in the United States are the \u201chighest in the world.\u201d  \u201cSince the Great Recession the gains have all gone to the top.\u201d  Mr. Trump said \u201cmaybe there is no hacking,\u201d in response to Mrs. Clinton\u2019s claim that Russians are engaged in an unprecedented effort to influence the election \u2014 on Mr. Trump\u2019s behalf.  Mr. Trump said that Mrs. Clinton \u201cwants to go to a single-payer plan\u201d like the health care system in Canada.  Mr. Trump said \u201cmany people saw\u201d bombs all over the apartment of a couple who committed the terrorist attack in San Bernardino, Calif.  Mrs. Clinton deleted 33,000 emails from her private server even after she got a subpoena from Congress.  Mr. Trump said that a Clinton associate pushed the \u201cbirther\u201d notion against Obama in 2008.  Mrs. Clinton said there was no evidence her email has been hacked by a foreign power.  Former President Bill Clinton was impeached, lost his law license and paid an $850,000 fine to Paula Jones.  Mr. Trump accused Mrs. Clinton of laughing about getting a man acquitted of raping a 12-year-old girl.  When Mr. Trump was asked whether he has kissed women or groped women without consent, as he claimed on a recently released video, Mr. Trump said no, he had not.  Mr. Trump said that Obamacare is leading to insurance rate increases that are \u201castronomical.\u201d  Mr. Trump said that last year, the United States had a trade deficit of $800 billion. ", "Fact Checks of the Third Presidential Debate Donald J. Trump Mr. Trump said that health insurance premiums were \u201cgoing up 60, 70, 80 percent,\u201d and \u201cnext year, they\u2019re going to go up over 100 percent.\u201d  Tens of thousands of Syrian refugees \u201cwho are definitely ISIS-aligned \u2014 we now have them in our country.\u201d  Mr. Trump said a cease-fire agreement between the United States and Russia allowed Russia to control more territory in Syria, because the Russians outplayed the United States.  On projections that Mr. Trump\u2019s proposals would raise the national debt, he said that \u201cthey\u2019re wrong because I\u2019m going to create tremendous jobs.\u201d  Mr. Trump criticized the Obama administration\u2019s support of publicizing in advance the Iraqi-led attack on Mosul, which just began.  Mr. Trump said the nuclear deal with Iran will \u201cabsolutely\u201d let it obtain nuclear weapons.  Mrs. Clinton said Mr. Trump tweeted that the Emmy\u2019s were \u201crigged\u201d when he did not win for \u201cThe Apprentice.\u201d  Regarding Mrs. Clinton\u2019s private email server, Mr. Trump said that \u201cshe\u2019s guilty of a very, very serious crime.\u201d  Mr. Trump asserted that $6 billion went missing from the State Department while Mrs. Clinton was secretary of state.  Mrs. Clinton said that when her husband, Bill Clinton, was president, the fiscal position of the federal government improved: A $300 billion budget deficit turned into a $200 billion surplus, she said. And, she added, \u201cwe were actually on the path to eliminating the national debt.\u201d  Mrs. Clinton said Mr. Trump didn\u2019t even raise the issue of the border wall with the Mexican president, since he choked.  Mr. Trump said Mrs. Clinton deleted 33,000 of her private emails after she got a subpoena.  When asked about the many women who have come forward to allege they were kissed or groped by Mr. Trump without their consent, Mr. Trump said the stories were largely debunked. Hillary Clinton \u201cWe\u2019ve lost our jobs. We\u2019ve lost our businesses. We\u2019re not making things anymore.\u201d  Mr. Trump suggested that South Korea and Japan do not pay any of the costs of maintaining American military bases on their territory.  Mrs. Clinton said her fiscal plan \u201cdoesn\u2019t add a penny to the debt.\u201d  Mrs. Clinton said that Mr. Trump\u2019s economic plan \u201cmight lose 3.5 million jobs\u201d while giving tax cuts to people at the very top.  \u201cPeople are going to pour in from Syria \u2014 she wants 550 percent more than Barack Obama.\u201d  Mrs. Clinton said that Mr. Trump is willing to \u201cspout the Putin line\u201d and \u201cget help from him\u201d in the election. Mr. Trump said \u201cour country has no idea\u201d if the Russians are responsible for the emails published by WikiLeaks.  Mr. Trump said that Mrs. Clinton\u2019s support for abortion rights would allow a fetus to be ripped from a woman\u2019s womb in the ninth month of pregnancy, in some cases just a few days before a baby is born.  Mr. Trump said Justice Ruth Bader Ginsburg was forced to apologize for negative comments about him.  Mrs. Clinton said the Citizens United decision by the Supreme Court allowed \u201cdark money\u201d to stream into politics. ", "Fact Checks of the 2016 Election General Election Presidential Primary Mrs. Clinton said Senator Bernie Sanders has been a \u201clargely very reliable supporter\u201d of the National Rifle Association.  Hillary Clinton said \u201cof course\u201d she would sign legislation raising the federal minimum wage to $15 an hour.  Mrs. Clinton said more guns brought into New York and used in crimes come from Vermont, on a per capita basis, than any other state.  Senator Bernie Sanders said Hillary Clinton has received significant contributions from the fossil fuel industry.  \"If you look back to Iowa, Ted did change his view and his stance on ethanol quite a bit.\"  Gov. John Kasich said he would pressure China to use its influence on its neighbor North Korea, resist its aggression in the South China Sea and strengthen United States capabilities to fight Chinese cyberhacking.  Marco Rubio said that the political and human-rights situation in Cuba had worsened since President Obama made his diplomatic opening to the island.  Donald J. Trump said he would \"listen to the generals\" in deciding how many troops to commit to the battle against ISIS -- and the numbers he is hearing are 20,000 to 30,000.  Ted Cruz said Hillary Clinton, like Donald Trump, expresses a desire to be neutral between the Israelis and Palestinians.  Trump: \"G.D.P. was zero, essentially, for the last two quarters.\"  Marco Rubio says that most green cards are granted on the basis of family relationships.  \"We're going to have to make changes in Social Security.\"  Mr. Kasich said he held 200 town hall-style meetings in New Hampshire.  Mr. Trump said the families of some Sept. 11 hijackers were allowed to leave the U.S. days before the attacks.  Mr. Cruz claimed Donald J. Trump repeatedly donated to Mrs. Clinton, writing several checks to her presidential campaign eight years ago.  \"Every other country we do business with, we are getting absolutely crushed on trade.\"  Mr. Rubio said two-thirds of the votes cast in the Republican primaries and caucuses to date have gone against Donald J. Trump.  Mr. Trump says he has beaten Hillary Clinton in many general election polls.  Mr. Kasich said he was the only candidate to mention jobs at last week\u2019s Republican debate.  Mr. Rubio said Donald J. Trump received draft deferments because he had injuries from playing squash.  Mr. Trump said the Canadian border is about four times as long as the Mexican border.  Mr. Trump said he never advocated for the United States to topple Libya's Muammar el-Qaddafi.  Democratic-appointed Supreme Court justices always stay Democratic; not so for Republicans.  Mr. Rubio says Obamacare \"is not just a bad health care law. It is a job-killing law.\"  Mr. Rubio said Donald J. Trump criticized Mitt Romney\u2019s use of the term \u201cself-deportation.\u201d  Donald J. Trump funded the \"Gang of Eight\" senators who forged immigration legislation.  Mr. Trump said Ted Cruz does not have the endorsement of a single Republican senator.  Mr. Trump said he used foreign workers at his Palm Beach club because Americans don't want temporary jobs in Florida.  Mr. Trump says we are \"losing $500 billion a year\" to China.  Donald J. Trump suggested he was not soliciting campaign contributions.  Mr. Cruz says Donald J. Trump has contributed to John Kerry, Hillary Clinton, Chuck Schumer and Harry Reid.  Mr. Cruz said Marco Rubio told Univision that \"he would not rescind President Obama's illegal executive amnesty on his first day in office.\"  \"We have in Social Security right now thousands and thousands of people that are over 106 years old. Now, you know they don't exist.\"  \"It's been over 80 years since a lame-duck president has appointed a Supreme Court justice.\"  \"The Constitution actually doesn't address that particular situation.\"  Mr. Sanders said that none of the Republican presidential candidates believe that climate change is real.  Waterboarding \u201cdoes not meet the generally recognized definition of torture.\u201d  Mrs. Clinton said Mr. Sanders voted in 1998 for a resolution favoring regime change in Iraq.  Mr. Sanders suggested that Mrs. Clinton was not welcoming to child immigrants from Central America.  \u201cMarco Rubio has gone on Univision and said in Spanish, \u2018No, no, no, I wouldn\u2019t rescind amnesty.\u2019\u201d  Mr. Christie said a nurse quarantined during the Ebola outbreak had symptoms.  North Korea's new missile launch \"is the direct result of the failures of the first Clinton administration.\"  \"Right now, we're the highest-taxed country in the world.\"  Mr. Trump tried to use eminent domain to take an older woman's home.  Mr. Christie said President Obama was in favor of paying ransom for hostages.  Mr. Cruz said his campaign mistakenly spread the word that Ben Carson was quitting the race because of a CNN report.  Mr. Christie said Marco Rubio did not vote for his own Hezbollah sanctions act.  Mr. Rubio said New Jersey's credit rating had been downgraded nine times during Gov. Chris Christie's tenure.  \"When you ran against Senator Obama, you thought him na\u00efve because he thought it was a good idea to talk to our enemies.\"  \"Almost all new income and wealth is going to the top 1 percent.\"  Mrs. Clinton said Bernie Sanders's vote against \"Ted Kennedy's immigration reform\" in 2007 was not progressive.  Mrs. Clinton says that experts agree that her Wall Street reforms are the toughest.  \u201cMillions of Americans have lost their jobs\u201d because of President Obama\u2019s health care law.  Mr. Rubio said Hillary Clinton \u201cwants to put Barack Obama on the Supreme Court of the United States of America.\u201d  Chris Christie said New Jersey\u2019s job growth in 2015 was the best in the past 15 years.  Marco Rubio said that other countries would go along when he ripped up the Iran deal.  Chris Christie said neighbors of the San Bernardino attackers knew of their plans.  Cap-and-trade emissions regulations would \"destroy our economy.\"  The average worker \"has lost $4,000 in the last seven years of his income because of this administration.\"  Ted Cruz says he would carpet bomb the Islamic State, which Obama has failed to do because he has weakened the military.  \"My voting record in the Senate, during my years, is almost 90 percent, which is significantly higher than Barack Obama's or Hillary Clinton's was when they were running for president.\"  \"The leader of Goldman Sachs is a billionaire who comes to Congress and tells us we should cut Social Security, Medicare and Medicaid.\"  Senator Bernie Sanders said that the United States must transform its energy system away from fossil fuels and toward energy-efficiency and sustainable energy. \"I've got the most comprehensive legislation in the Senate to do that,\" he said.  Hillary Clinton said Senator Bernie Sanders called President Obama \u201cweak\u201d and \u201cdisappointing,\u201d and, in 2011, \u201cpublicly sought someone to run in a primary\u201d against him.  Hillary Clinton said that, because of the Affordable Care Act, \"We now have driven costs down to the lowest they've been in 50 years.\"  Senator Bernie Sanders said the United States spends almost three times more than the British on health care.  Senator Bernie Sanders said 29 million people in the United States do not have health insurance.  Donald J. Trump said he never suggested imposing a 45 percent tariff on Chinese goods.  Donald J. Trump asserted that China, by manipulating its currency, has cost the United States \"millions and millions of jobs.\"  Senator Marco Rubio said President Obama had played down the threat of the Islamic State, which practices \"genocide against Christians and Yazidis and others in the region.\"  Gov. Chris Christie said President Obama and Hillary Clinton failed to enforce a red line in threatening to use military force if President Bashar al-Assad of Syria used chemical weapons against his own people. And he said Mrs. Clinton called Mr. Assad a reformer.  Jeb Bush said he would move the United States embassy from Tel Aviv to Jerusalem as a signal to Iran.  Gov. Chris Christie said he did not support President Obama's nomination of Sonia Sotomayor to the United States Supreme Court.  Mr. Kasich said wages have not climbed \u201cbecause the Federal Reserve kept interest rates so low.\u201d  Discussing his eligibility to be president, Mr. Cruz recalled that in September, Donald J. Trump \"said that he had had his lawyers look at this from every which way, and there was no issue there.\"  Mr. Cruz said he disclosed bank loans that he obtained for his 2012 Senate campaign with the Senate, but his failure to disclose them to federal elections officials was just a paperwork error.  \"We have the lowest percentage of Americans working today of any year since 1977.\"  \u201cI never believed Edward Snowden was a good public servant the way that Ted Cruz once said, that he had done a public service for America.\u201d  Asked about his proposal for a 4 ed for concrete achievements, or is it important to recognize those who aspire to peace? What is lost or gained when awards are given for aspirations?  Without moral clarity with respect to the recipient, only the greatest achievement can overcome the taint of a compromised past.  The prize sends a message about how societies should work, instead of how they actually do. It rewards service in the quest of a peaceful world. ", "Clinton campaign does damage control after email hack Counselor to the President John Podesta speaks to the Center for American Progress\u2019s Second Annual Policy Conference in Washington, Wednesday, Nov. 19, 2014. (AP Photo/Manuel Balce Ceneta) Following another dump of his personal emails, Hillary Clinton\u2019s campaign chairman, John Podesta, is claiming that Russian hackers targeted his account to try and influence the presidential election -- and he suggested that those hackers tipped off a Trump advisor.  CBS News correspondent Nancy Cordes reports that Podesta on Tuesday went step-by-step through all the contact Donald Trump and his campaign aides have had with Russian actors or with Wikileaks. He argued that it\u2019s all circumstantial evidence pointing so some kind of secret understanding between Trump and the highest reaches of the Russian government.  Podesta said the theft of 10 years worth of emails from his gmail account is now being investigated as part of the FBI\u2019s larger probe into hacks at the Democratic National Committee (DNC). The U.S. intelligence community said on Friday that it is \u201cconfident\u201d those hacks were directed by the \u201cRussian government.\u201d  \u201cRussian interference in this election and their apparent attempt to influence it on behalf of Mr. Trump is, I think, of -- should be of utmost concern to all Americans,\u201d Podesta told reporters from the Clinton campaign plane.  Podesta noted that long-time Trump confidant Roger Stone appeared to have advance notice of the hack, when Stone n senator from Illinois at his party's 2004 convention.  Ostensibly, Obama was there to endorse Massachusetts senator John Kerry for his White House bid. But it's best remembered as the launching-point of Obama's own run four years later.  John Kerry believes in America. And he knows that it's not enough for just some of us to prosper, for alongside our famous individualism, there's another ingredient in the American saga, a belief that we're all connected as one people. If there is a child on the South Side of Chicago who can't read, that matters to me even if it's not my child. If there is a senior citizen somewhere who can't pay for their prescription drugs and are having to choose between medicine and the rent, that makes my life poorer even if it's not my grandparent.  If there is an Arab-American family being rounded up without benefit of an attorney or due process, that threatens my civil liberties. It is that fundamental belief -- it is that fundamental belief -- I am my brother's keeper, I am my sister's keeper -- that makes this country work. It's what allows us to pursue our individual dreams, and yet still come together as one American family. \"E pluribus unum;\" \"out of many, one.\"  Now even as we speak, there are those who are preparing to divide us; the spin masters, the negative ad peddlers who embrace the politics of anything goes. Well, I say to them tonight there is not a liberal America and a conservative America. There is the United States of America. There is not a black America and a white America and Latino America and Asian America. There's the United States of America.  The pundits -- the pundits like to slice and dice our country into red states and blue states, red states for Republicans, blue states for Democrats. But I've got news for them, too: we worship an awesome God in the blue states and we don't like federal agents poking around in our libraries in the red states. We coach little league in the blue states and, yes, we've got some gay friends in the red states. There are patriots who opposed the war in Iraq and there are patriots who supported the war in Iraq. We are one people, all of us pledging allegiance to the stars and stripes, all of us defending the United States of America.  In the end -- in the end -- in the end, that's what this election is about. Do we participate in a politics of cynicism, or do we participate in a politics of hope? John Kerry calls on us to hope.  John Edwards calls on us to hope. I'm not talking about blind optimism here, the almost willful ignorance that thinks unemployment will go away if we just don't think about it, or a health care crisis will solve itself if we just ignore it. That's not what I'm talking about. I'm talking about something more substantial. It's the hope of slaves sitting around a fire singing freedom songs. The hope of immigrants setting out for distant shores. The hope of a young Naval lieutenant bravely patrolling the Mekong Delta. The hope of a millworker's son who dares to defy the odds. The hope of a skinny kid with a funny name who believes that America has a place for him too. (  Hope -- hope in the face of difficulty. Hope in the face of uncertainty. The audacity of hope. In the end, that is God's greatest gift to us, the bedrock of this nation, a belief in things not seen; a belief that there are better days ahead. I believe that we can give our middle class relief, and provide working families with a road to opportunity. I believe we can provide jobs to the jobless, homes to the homeless, and reclaim young people in cities across America from violence and despair. I believe that we have a righteous wind at our backs, and that as we stand on the crossroads of history, we can make the right choices and meet the challenges that face us.  America, tonight, if you feel the same energy that I do, if you feel the same urgency that I do, if you feel the same passion that I do, if you feel the same hopefulness that I do, if we do what we must do, then I have no doubt that all across the country, from Florida to Oregon, from Washington to Maine, the people will rise up in November, and John Kerry will be sworn in as president, and John Edwards will be sworn in as vice president, and this country will reclaim its promise, and out of this long political darkness, a brighter day will come.  Thank you very much, everybody. God bless you. ", "Substitute teacher calls police on Muslim boy with Down syndrome, 6, claiming he's a TERRORIST who keeps saying 'Allah' and 'Boom' - even though his father insists he can't speak  A substitute teacher in a Texas elementary school called police on a six-year-old Muslim boy with Down syndrome, fearing he was a terrorist.  Mohammad Suleiman's father, Maher, felt discrimination was in play after the teacher claimed the boy kept repeating 'Allah' and 'boom' in his Pearland, Texas, classroom.  'Mohammad was born with Down Syndrome chromosome 21, the father said to F ox 26 about his son's intellectual difficulties and his inability to speak, something the school claimed he could do.  'It's not true, he doesn't speak at all.'  Teacher calls police on special needs student  CONNECTING... A substitute teacher at CJ Harris Elementary school in Pearland, Texas, allegedly called the police on Mohammad Suleiman, six, (pictured) and claimed he was a terrorist A substitute teacher at CJ Harris Elementary school in Pearland, Texas, allegedly called the police on Mohammad Suleiman, six, (pictured) and claimed he was a terrorist  Maher can't help but be disgusted by the allegations against his son being a terrorist that the substitute teacher at CJ Harris Elementary School made.  'She claimed he was a terrorist,' added Maher.  'This is so stupid, it's discrimination. Actually, it's not implied discrimination, it's actual discrimination.'  The phone call placed by the teacher prompted both the police and Child Protective Services to launch investigations into the Suleiman family. T e best hacks for smart travellers Muslim Labour MP Tulip Saddiq is now calling on Trump to clarify whether the screenings will happen \u201cIt is foolish and irresponsible behaviour which can only feed fundamentalism.\u201d  Those planning to travel to the US soon may find immigration changes will have passengers speeding through customs .  Anyone who has travelled to the US will know the queues in the airport for their passports to be inspected are long.  It is the last thing people want to be doing after a long-haul flight and a dose of jet lag. If it does come into force, immigrants would have to believe in US law, not Shariah law But now, travellers will find this process has just got a lot faster.  The Department of Homeland Security has announced plans to expands pre-clearance programme.  The pre-clearance programme will see passengers going through the immigration and customs inspection before they board the flight to the US.  This in turn will mean that once they arrive, they can move swiftly on to collect their baggage. ", "Opinion Line (Oct. 12)  E-mail comments, 40 words or fewer, to opline@wichitaeagle.com  Closing off most of the downtown roads because of a marathon has got to stop. Run elsewhere and do not bother the people going to work on Saturday or Sunday morning.  Central and Oliver has plenty of space available. We need a Dollar Tree in this area, please. Today's top news by email The local news you need to start your day  Recaptcha requires verification.  protected by reCAPTCHA   Privacy - Terms    Privacy - Terms   Stop playing the national anthem at all sporting events. This whole thing is nothing more than government mandated horse-hockey.  Nancy Pelosi willing to shut down the entire government over illegal aliens is selfish and idiotic.  Every time President Trump does not have his hand over his heart and paying attention to the flag when the national anthem is played, I expect the media to make that picture front page. This also applies to
