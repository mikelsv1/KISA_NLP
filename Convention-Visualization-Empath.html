e person who parked their bike in a parking spot. Reddit | throatfrog  And then said bike was promptly thrown into the bushes. Really, though. How are you going to park your bike in a full spot? 31. This is the kind of petty I aspire to be. Not that I ever want to find myself in this situation but...you know. 32. Whoever thought harassing people through text messages was an okay thing to do, sure had it coming. Imgur 33. If Karla didn't know that Pinky shouldn't have been driving, she sure does now. Imgur 34. This person stole from Walmart and is paying the price. Consumerist 35. Or this kind of petty. It doesn't really matter to me. dailyhaha 36. I think it's safe to say that this person will not be parking in front of any more fire hydrants from now on. theCHIVE Advertisement Advertisement Advertisement", "ESPN Analyst Says Former San Fran Quarterback Colin Kaepernick Is the Victim Politics share  tweet  tweet \u201cThey are so blinded by their victim narrative that they don\u2019t recognize that his very protest was actually an insult to the flag.\u201d Colin Kaepernick continues to be in the news, though recently it is largely for what he isn\u2019t doing. He was released from the San Francisco 49ers earlier this year, and he has yet to find work despite several tantalizing openings due to roster upheaval and injuries on other teams. This is because many NFL owners and fans did not like how he kneeled for the national anthem. They viewed it as a self-indulgent and disrespectful act that politicized what should have been a nonpolitical event.  But, showing their continued march towards irrelevancy, left leaning commentators like Ryan Clark on ESPN\u2019s Mike and Mike show are now saying Kaepernick is a victim . Without a hint of irony, Clark said that Kaepernick was the \u201cflag bearer\u201d for blacks in America and the NFL. But in order to use that analogy, a person would have to actually respect the flag, and this in turn undermines the narrative that liberals and activists are peddling.  The narrative from activists, race hucksters, and many politicians is that blacks are disproportionately targeted by cops and the judicial system. That they are victims of systemic poverty that leads to crime, and that the root causes and issues that are important to them are not being addressed. This narrative isn\u2019t wholly disconnected from reality, but it\u2019s twisted into an overtly political narrative that often undermines meaningful reform.  Flag bearers are important in history because they often represent the focal point of command and control. The flag was usually close to the commander, and the flag moving forward on the battlefield could communicate an attack when it was too loud for words. It was an honorable tradition to carry the flag, and the enemy often aimed for the flag bearer, which made it the most dangerous spot on the battlefield.  Raising the flag on Iwo Jima became one of America\u2019s most cherished memorials, and seeing the flag through a nightly bombardment supplied our national anthem.  No compatible source was found for this video.  The importance of the flag doesn\u2019t seem lost on Ryan Clarke and other analysts when they compare Kaepernick to a flag bearer. This makes their use of that analogy all the more tone deaf. They are so blinded by their victim narrative that they don\u2019t recognize that his very protest was actually an insult to the flag.  It\u2019s tougher to find people more removed from the poor and supposedly discriminated members of inner cities than professional athletes. Acting macho and street tough is part of their persona, but it\u2019s just as authentic as professional wrestling. These athletes are part of the one percent, who make more money than most Americans and play in taxpayer subsidized stadiums while getting special treatment. I can\u2019t think of an individual more unsuited to lead the supposed civil rights crusade for blacks than a pampered 1% athlete.  But with a black President, Secretary of State, and Supreme Court Justice, it\u2019s tough to argue that racism is worse now than in the past when athletes stood and honored the flag. If Ryan Clarke and other liberal sports analysts want to praise the act of kneeling for the anthem, they should avoid using analogies that underscore the importance of the flag. ", "\u201cNation\u201d Writer Claims Pence Is \u201cFar Worse\u201d Than Trump  There has been no shortage of talk recently about taking action to remove President Donald Trump from office, with Trump\u2019s Charlottesville response proving to be a breaking point for many Republicans who had previously supported him.  However, journalist Joan Walsh cautioned Americans to take a long, hard look at Trump\u2019s would-be successor Mike Pence before we get excited about Pence being behind the Resolute desk in place of Trump.  Wrote Walsh in an article bluntly titled \u201cWhy Mike Pence is Worse than Donald Trump\u201d in The Nation, \u201cYou probably have these debates with your friends, too: Do we want Donald Trump to resign, or be impeached, which would leave us with Vice President Mike Pence in charge?\u2026Would the low-charisma Pence, who looks like a B-movie producer\u2019s idea of a president, be easier to defeat, especially given the GOP fratricide that would commence with Trump\u2019s departure, however it came about?\u201d She continued, \u201cI try never to care about the political implications of whether Trump should stay or go. He should go, because he\u2019s a racist authoritarian who got help from a foreign adversary to become president. He should go, because he\u2019s more likely to stumble into war than Pence is. But I never let that obscure the truth, either: Pence is a far worse person, because of his creepy Handmaid\u2019s Tale patriarchal approach to women\u2019s equality. But also because he usually knows he\u2019s lying about Trump, and their administration\u2019s agenda, and he lies anyway.\u201d  Walsh then brought up disturbing comments the vice president made this past week during an appearance on the Today show. Said Pence, protesting the removal of Confederate monuments, \u201cWhen I walked, back in 2010, across the Edmund Pettus Bridge with John Lewis, arm in arm, and we remembered Bloody Sunday, and the extraordinary progress of the civil rights movement, I can\u2019t help but think that rather than pulling down monuments, as some are wont to do, rather than tearing down monuments that have graced our cities all across this country for years, we ought to be building more monuments.\u201dCommented Joan about Pence, \u201cI don\u2019t think he gives a damn about the folks who protest these shameful statues. What was most galling about Pence\u2019s comment, though, was that he used his bond with Lewis to clean up Trump\u2019s despicable equation of Nazis and white supremacists with their opponents, who are the modern-day incarnation of John Lewis.\u201d Do you think she is correct about Pence? ", "Shahs of Sunset Recap: Keeping The Peace Shahs of Sunset Recap With a tumultuous and long-standing feud between Reza Farahan and Golnesa \u201cGG\u201d Gharachedaghi finally resolved, the Shahs of Sunset can get back to more important things, like peace in the Middle East. Just how does a Shah go about tackling the task that has eluded generations of people worldwide? By throwing a politically incorrect party, of course!  Reza and Mike Shouhed nurse their hangovers at lunch, while they recover from Shervin Rpoohparvar \u2019s Malibu party the night before. Mike never went to bed and when Mercedes \u201cMJ\u201d Javid shows up, it looks like she hasn\u2019t either\u2026.for days. Talk turns from being hungover to how much Mike\u2019s family means to him and that includes family in Israel that he hasn\u2019t seen in over ten years. Hey, wouldn\u2019t it be \u201cthe dope-est\u201d if all of the Shahs went to Israel too? Apparently so, according to Reza. He is looking to connect with the Jewish side of his life via a posh vacation with his friends. When they try and get MJ on board, she initially balks, saying she doesn\u2019t want to leave her father while he is sick. But she quickly realizes that she needs a break from her stressful life and I guess another cast trip with this bunch of hooligans is something she might find relaxing. She thrives in chaos after all! shahs-of-sunset-recap (3) A very pregnant Asa Soltan Rahmati takes a break from talking about her pregnancy to go kaftan boutique hunting with her family. Just kidding, she is still talking about it, saying that her family business is even more important now that there is another family member on the way. And everyone knows you can only sell kaftans out of a non-working refrigerator for so long before you have to upgrade to a ramshackled store front, which is exactly what Asa is doing. The landlord (and old friend of Asa\u2019s) shows up in his landlord-y best, which includes a sundress, pink tights, rainbow wig, and nipple eyelashes, that he immediately shows off to everyone. Is this included in the rent? Never mind that, Asa has some sage to burn and twirls of happiness to make around the space so that it is cleansed and ready to sell kaftans.  GG and thousands of her hair extensions are putting good things out in the universe and you know what that means \u2013 good things are coming back. Things like walking in a tacky sequined romper down a runway for some designer no one has ever heard of, I guess? Clearly, she must be friends with this designer and clearly, there is a shortage of eligible models for fashion week in L.A. because why else would someone risk having their clothes ripped off incredible hulk style, mid-catwalk if something doesn\u2019t go Lochnessa\u2019s way? I guess only time (and one fashion show) will tell.  Reza is shopping for his \u201cGaza Strip, Israeli, Palestine, Peace in the Middle East\u201d party and guys, I cannot stress for the life of me the importance of quotations in this recap. These are Reza\u2019s words, not mine. With that disclaimer out of the way, back to culturally insensitive shopping, y\u2019all!  Destiney, who is off the People\u2019s Couch and a supporting cast member now, shows up to help with the decorations. If this is anything like Mike\u2019s party, Reza should know this isn\u2019t a good idea but then again, Reza isn\u2019t known for being classy when it comes to d\u00e9cor. He also isn\u2019t known for being culturally sensitive but he explains that being a refugee from a war-torn country, where you can be hung for being gay, leaves him with a desire to poke fun at it as a way of coping with his feelings. He invites Destiney to the Israel trip since husband Adam Neely can\u2019t come due to better judgment work. Destiney also likes \u201cdope\u201d things and taking a trip to Israel is one of them, so she happily accepts. shahs-of-sunset-recap (5) MJ, despite not being married, has some marital advice for all of us: you must date your husband until the day you die. I have some marital advice for MJ: you must marry a man for him to qualify as your husband. But my advice aside, MJ saying date nights are about romance and making sure your man knows that you still want to have sex. And how does one send up a smoke signal that you want to have a baby with said man? If you\u2019re MJ, you simply tell him \u201ceff it, I want to get ovulation strip and get pregnant.\u201d If you\u2019re fianc\u00e9 Tommy Feight , your response is something along the lines of surprise, then a brief mention of being more responsible adults before bringing a child into this world, then saying let\u2019s go for it. MJ reasons that Salma Hayek and Halle Berry did it, so why can\u2019t she? I don\u2019t have the answer to that but my guess would be that neither Salma nor Halle lived in a dirty, one bedroom apartment with no running water. That certainly wouldn\u2019t preclude you from having a baby but it might make child rearing a little easier, don\u2019t you think? With a big bite into a Korean BBQ rib, Tommy says he\u2019s in and vows to stop and get ovulation test strips on the way home.  At L.A. Fashion Week, GG (not to be confused with Gigi, an actual supermodel), has arrived to the show and is already swigging champagne and ordering around hair and makeup like she\u2019s been a horrible person all her life. Oh, wait\u2026she has! Shervin comes to support her but can\u2019t manage to even have a conversation, thanks to all the naked models in the room. Within minutes of arriving, GG\u2019s mood gets darker than her raccoon eye makeup after seeing Janice Dickinson, one of the world\u2019s first supermodels, wearing the tacky sequined romper SHE was supposed to be wearing! GG is about to throw some murderous vibes into the universe and snaps at the designer to get \u201cthat old a** b**ch another outfit\u201d. Reza and Adam arrive just in time to see this and obviously, can\u2019t get enough. Shervin is oblivious because, boobs. Finally, GG takes a deep breath and says \u201cfine\u201d to another equally ugly sequined outfit and the team puts the finishing touches to her glamorous roadkill look. shahs-of-sunset-recap (6) With Lochnessa contained, Reza decides to invite Shervin on their trip to Israel and Shervin takes a pass, saying it would negatively affect some of his business relationships. Reza is confused and doesn\u2019t understand why everyone just can\u2019t join him in feeling \u201cJew-y,\u201d while GG can\u2019t understand why she would want to go somewhere where they want to bomb Palestinians. Reza waives off her statement and a symbolic champagne bottle pops loudly in the background, startling them all. Reza is still trying to get everyone on board and thinks exclaiming \u201ceff Iran\u201d out of frustration will do it. GG is offended but doesn\u2019t really have time to discuss it further since she has a catwalk to go trip down.  MJ has escalated pretty quickly on the baby fever scale and is already making Tommy pinky swear he won\u2019t masturbate anymore. Her plan is to get knocked up and then have a legal wedding ceremony so her babies won\u2019t be \u201cbastards.\u201d Oh MJ, if only anyone could take your idiotic morals to heart, but it\u2019s so hard when you can\u2019t even figure out how an ovulation test works. I know, it\u2019s hard to read directions and pee on something without your fianc\u00e9 standing over you to help, but I promise, it\u2019s not nearly as hard as taking care of a baby, married or not. Maybe Salma and Halle are just better at reading directions.  Despite almost clawing Janice Dickinson\u2019s face off at the fashion show, GG is transitioning to a calmer, happier person and that means clearing the toxic energy out of her life. Or, what normal people would call, moving. Shervin and Annalise come over to help and thankfully, there are no naked models in the room so Shervin can remain focused. They quickly find out that GG isn\u2019t just harboring toxic energy in her apartment but boxes of old blow up donuts she used to sit on after her butt implant surgery.  Mike arrives and it turns out, his moving company is in charge of moving all the furniture and butt donut boxes. Yes, Mike opened a moving company and he says it\u2019s not sexy but it\u2019s a solid investment in a business because you can\u2019t replace movers with robots. I didn\u2019t know you could replace shoes with robots either so not sure why that business got tossed aside but whatever. Mike doesn\u2019t even bother to wear his own shoe line to help move and is quickly complaining about scuffing up his new Adidas. Shahs of Sunset Recap The night of Reza\u2019s big party and everyone is going all out in costume. MJ gets ready eating fried rice in her bathroom while getting her makeup done. At the party house, Reza and Adam arrive, dressed in full Orthodox Rabbi costumes. Reza muses that since he is more in tune with the Jewish side of his religion, he hopes he can wear the outfit without being disrespectful. In his next breath, he is showing off his \u201csexy burqa bitches,\u201d who are there to entertain and serve the party goers in headscarves and sequined bikinis.  Mike arrives as Moses, Asa arrives as\u2026pregnant, but claims she is world peace, simply because she draped a white scarf that\u2019s painted with a peace sign around her stomach. MJ is in a skin tight skeleton costume with side boob and Shervin comes in an orange suit, saying he\u2019s an immigrant from the seventies. GG arrives in a full burqa and dark sunglasses, all which make it impossible for her to get drunk quickly.  GG still isn\u2019t sold on going to Israel and when Reza asks, Shervin also expresses concerns about being welcomed. Mike promises that Israel is very accepting, but GG pushes back again, saying they are not of Muslims. It starts to get a little heated but GG\u2019s real issue is Reza\u2019s comment to \u201ceff Iran.\u201d In a surprising twist, Reza immediately apologizes, explaining that he loves everything about Iran but the government. Asa tries to bring resolution to the conversation by reminding everyone how important it is that they respect each other\u2019s journey. That\u2019s enough for GG to fully get on board and agree to go to Israel so she celebrates by grinding on Mike, proving that all you need is love and a little dry humping to make the world a better place.  TELL US \u2013 WERE YOU OFFENDED BY REZA\u2019S COMMENTS?  Photo Credit: Bravo   Sponsored  Sponsored ", "Nativity Thieves Take Everything But Baby Jesus  Rio Arriba County Fire Marshal Carlos Esquibel (center) watches an ambulance, Dec. 22, after a man in a red Ford Edge was reported to be overdosing off Riverside Drive. The man was transported to the Espa\u00f1ola Hospital and his car was towed. (SUNfoto by Wheeler Cowperthwaite) The police blotter is published to give readers an abridged look at crimin d a drunk man wanted an ambulance because he thought his ribs were broken.  6:37 p.m. A State Road 399 caller said he needed an ambulance because he fell in a hole while playing with his dog.  7:07 p.m. A Camino Santa Cruz caller said three boys were throwing rocks at cars as they drove by.  8:08 p.m. A Fairview Lane caller said a woman threw him out of the house and stole his money, as well as his shoes and hat. He did not want to press charges against her.  301x250 image ad", "Air Force Chief Staff \u2018Classifies\u2019 TRUMP as Enemy of America  As we are writing this, Donald Trump is clothed in his war regalia as he prepares for a battle with the judiciary, the press, the CIA and probably innocent Americans. The good news is that we have a powerful and high-ranking military officer is not going to let Trump oppress the world.  Air Force Chief of Staff Dave Goldfein may not have called Trump out directly, but his words are pointed at the president. In his interview with the press, Goldfein didn\u2019t spare words of wisdom that Trump should better listen to.  Earlier this week, President Trump aka \u2018Orange Tyrant\u2019 was at the MacDill Air Force Base to give his ridiculous and meaningless speeches. Imagine what he told the military officers who left what they should be doing to listen to him if they don\u2019t like him, he is not going to like them.  Barely a day after the president made this comment; Goldfein apparently seemed to implicitly attack what the president said. He said that \u201cThis is a great opportunity to step back and remind ourselves and the American people of the oath we take as members of the military.\u201d  Goldfein said that the oath they too and they always retake every time they were promoted was to defend and support the American Constitution against any enemy both in the domestic and foreign arena. By design, these military officers do not pledge to defend or support any leader or party because they are apolitical. The military is not too friendly with the president according to Goldfein, one day; the military may be protecting the people from Trump.  Goldfein indirectly criticized the disastrous raid in Yemen authorized by Trump, the assurance of Trump that the SEAL was going to have a field only pointed out that he was a local fish without the experience of swimming in the international waters.  One of the things that Goldfein is proud of is the fact that the military cannot lose sight that they go to war with their values. People who are critical of the efforts that the military undertakes each day to stop causalities are not aware of who the military are. Indeed, Goldfein is a true patriot who defends the real values of American. We are happy with the service that he is offering passionately to our country to ensure that our ideals are maintained.  It doesn\u2019t look like the upper class of the military really like Trump. They have rejected the requested Trump made for the military to go for the fascist-style military parade for his Inauguration Day. Americans need patriots like Goldfein. It is time for each one of us to stand up. ", "Confederate controversy  \u201cThey\u2019ve forgotten about us.\u201d  I don\u2019t remember where I heard this, perhaps somewhere in the small town of Blacksburg, Virginia, but the context was definitely political. The IRS is always out to get our money \u2013 of course the government hasn\u2019t forgotten about us, right?  But the more I thought about it, the more I realized the meaning behind that statement. Since the founding days of the United States, a problem has always been the power balance between small states and big states. Presently, this has evolved into the local balance between rural areas and urban areas. I remember hearing in government class how just a dozen or so of the largest cities in the United States could swing the popular vote to one political party and realizing just how valuable the electoral college is to modern politics.  There\u2019s no simple alternative to balancing out protecting the interests of the rural minority and forwarding those of the urban majority. From the U.S. Census : \u201cRural areas cover 97 percent of the nation\u2019s land area but contain 19.3 percent of the population.\u201d This is a huge disparity; how can state governments look out for rural counties when urban counties dominate the political sphere? For many in southwestern Virginia, it seems that politicians are always subverting rural interests in favor of the dense, northern urban areas.  Even the President and many other conservatives use this idea of rural areas being left out to win votes. From his always-rambunctious Twitter account, Trump proclaimed: \u201cThe Democrats in the Southwest part of Virginia have been abandoned by their Party. Republican Ed Gillespie will never let you down!\u201d In a time of great change and technology around the globe, sometimes it can feel as if rural areas are being left behind.  Given this context, I\u2019d like to quickly transition to a discussion about the political frustrations surrounding the Confederate flag. The Civil War was definitely fought over slavery, but does that make the Confederate flag racist? Probably. But I\u2019d also like to consider what the Confederate flag symbolizes to many in the South. Growing up, Confederate flags were never really made out to be a big deal.  I remember thinking nothing of the raised Confederate flags on the way to swim meets and camps. I remember the public outcry throughout the region when the school sent out an announcement banning Confederate attire. Even recently, right before I came to Stanford, I was driving home one night and pulled up next to a beat-up pickup truck flying two large Confederate flags at a traffic light. It felt pretty normal, albeit a little strange especially because of the earlier South Carolina flag controversy and the happenings in Charlottesville . This was the norm. The problem is just how commonplace these provocative items are in the region.  These rural Southerners, a legislative minority, are painted as villains, outcasts for not seeing these items as strange in such an apparently \u201cprogressive\u201d society. This is an issue because first off, no one likes being called a villain, and secondly, to many of these people \u2013 who have seen crumbling infrastructure, a stagnating economy and skyrocketing health care premiums (one of my older teachers always complained about his wife\u2019s new insurance bill under Obamacare) \u2013 are we really that progressive? And how high should working out our flag issues be on our priorities list? Should we be arguing over a flag when there are places with exactly zero professional medical attention? I remember watching the local news and finding out that in nearby Wise County, Virginia, the only time people can receive medical attention is once a year, when a mobile clinic known as the Remove Area Medical arrives. General health is deteriorating every year as lung cancer and obesity set in.  Things really aren\u2019t looking up for the people here. The fact that a colored piece of cloth is generating the most media coverage instead of a terrible healthcare crisis here is a sort of a slap in the face to the coal miner with permanent nerve damage or the diabetic who can\u2019t access insulin. We tend to separate the world into \u201cus\u201d and the \u201cother,\u201d but we fail to realize that the \u201cother\u201d may also be struggling to come to grips with the world too. There are definitely two sides to the argument, and I\u2019m not advocating for any position.  There are many parts of the country that need work. Racism is a huge problem that we need to solve as soon as possible. Denigrating an important bloc of people for the sake of making a point will only divide the nation even more. If we are to move forward and be \u201cprogressive,\u201d we need to set aside distractions, unify in our actions and put our attention to the big picture.  Contact Tiger Sun at tgsun \u2018at\u2019 stanford.edu. ", "Robert Mueller Wiretapped The Trump White House   Will this outrage stand? Today\u2019s breaking story of the DOJ surveilling the communications of POTUS Trump\u2019s longtime personal attorney is just now filtering through news watchers across the country. Remember, the Cohen surveillance was referred to by Special Counsel Robert Mueller, (and signed off by the DOJ\u2019s #2 Rod Rosenstein who was the one who originally pushed for President Trump to fire then FBI Director James Comey) meaning it was effectively Mueller\u2019s operation. And what THAT means is Robert Mueller was wiretapping the Trump White House.  THIS HAS NEVER BEEN ALLOWED BEFORE.  Early reports indicate at least one direct phone call between President Trump and Cohen was surveilled/recorded. In a normal world, as soon as the President of the United States was on the line, the DOJ would have initiated an all stop on surveillance. That has been long-standing (albeit unofficial) protocol for decades.  That didn\u2019t happen which would indicate capturing the President\u2019s communications to Cohen was the primary purpose of the Mueller-originating surveillance all along.  Consider this that the Department of Justice is charged with upholding the powers of the Constitution but in this case (and likely many-many others) it has shredded those same Constitutional protections in order to bring down a duly-elected President of the United States.  When will enough Americans finally stand up and say ENOUGH? This is no longer merely about President Trump. It isn\u2019t about Democrat or Republican, liberal or conservative. This is about America, our personal liberties, and the now-fractured foundation that was the Constitution. For if the government can go after a sitting president via such questionable/illegal means it can come after any of us at any time.  Hear that knock at your door?  It\u2019s for y o live Ever worry about LA Earthquake risk? - California (CA) Page 23: market, snow, Colombia Ever worry about LA Earthquake risk? - California (CA) Page 24: to live, farmers, Wal-mart Ever worry about LA Earthquake risk? - California (CA) Page 25: vs, safety, homeless Ever worry about LA Earthquake risk? - California (CA)  Demagraphics of L.A.,L.A. County,and surrounding counties: Los Angeles: Hispanic, African American - California (CA)  Is this part of Cahuenga Blvd residential?: Camarillo: neighborhood, area - Los Angeles, California (CA)  a school in Huntington Beach: Los Angeles, Glendale: bus, internships, train - California (CA) ", "The FBI Reportedly Wiretapped Trump's Campaign Chair, And It's A Big Deal  Another day, another uncomfortably shady revelation about Donald Trump's presidential campaign and possible connections to Russia. This time, it's the news that FBI investigators wiretapped Trump campaign chair Paul Manafort not once, but two times before and after the presidential election, per a CNN report. The news source reported on Sept. 18 that the surveillance continued into the early part of 2017, when Manafort had long since left the Trump team but was still in communications with the President.  Several sources told CNN that the intelligence which the investigation collected included communications that \u201csparked concerns\u2026 that Manafort had encouraged the Russians to help with the campaign,\u201d though at least two sources specifically added that the evidence wasn't conclusive. Manafort was surveilled under a Foreign Intelligence Surveillance Act (FISA) warrant, which must be backed with information showing suspicion that the subject could be acting as an agent of a foreign power. The warrant must be approved by top officials in the FBI and the Department of Justice.  Notably, there's a big piece of the puzzle missing. CNN reports that the FBI was not surveilling Manafort during the now-infamous meeting between Donald Trump Jr. and a Russian lawyer with Kremlin connections in June 2016, which then-campaign manager Manafort and Trump's son-in-law and current White House adviser Jared Kushner also attended. But even with the missing pieces, the fact that government investigators were able to get the warrant, with such a high bar for approval, means that things are getting real for the investigation into Trump campaign leaders' dealings with Russia.  Manafort was originally investigated for his alleged shady dealings with former Ukrainian president Viktor Yanukovych, who was at the head of a pro-Russian party which was driven out in 2014 by civil unrest and street protests. Manafort's firm was accused of lobbying for Yanukovych 's interests while failing to register with the U.S. government as a lobbyist for a foreign power. In fact, that accusation is why Manafort left the Trump campaign back in August of 2016, after reports of the connections surfaced. But if the first warrant was based on his dealings with sketchy oligarchs, the second one is reportedly the more damning. CNN's sources said that the second warrant, the start date of which is unknown, was based on efforts to investigate possible ties between Trump campaign associates and Russian agents. So basically, for the first warrant there needed to be suspicion that Manafort was dealing with the Ukrainians (which, yeah, he was ). For the second, investigators needed suspicion he was talking to Russian operatives \u2014 which is way more specific, and given Manafort's role in the Trump campaign, could be incredibly damning.  On the other hand, the report also gives some near-credibility to Trump's old claim that former President Barack Obama was wiretapping him (and by \"credibility,\" I mean you have to tilt your head and squint to \"see\" it).  Back in March, Trump tweeted an accusation that Obama had wiretapped him at his residence at his eponymous Trump Tower shortly before the 2016 election, calling the former president \"sick.\" Representatives of both Obama and the Department of Justice said that the claims were baseless .  While Manafort keeps a residence at Trump Tower, there is still no evidence Trump himself was under surveillance.  Which, however, doesn't mean he wasn't picked up by the surveillance on Manafort. CNN notes that Trump and Manafort continued to communicate for months after Manafort left the campaign, even after the FBI investigation into the former campaign manager became public knowledge. The conversations reportedly continued until lawyers for both men \"insisted they stop.\" But this isn't even the worst news for Manafort that came out today. Special counsel Robert Mueller, who is leading the investigation into Russian interference in the election, reportedly told Manafort in July that the investigation planned to indict him , according to The New York Times. Agents reportedly showed up at Manafort's house with a search warrant, combing through his Virginia home and taking away binders of documents, computer files, and even photos of his wardrobe.  A physical search warrant is unusual for someone whose lawyer has already been in touch with the Justice Department, as Manafort's has been \u2014 and is an indicator that prosecutors had probable cause to believe that the home contained evidence of a crime, and were concerned about destruction of evidence. As former federal prosecutor Jimmy Gurul\u00e9 told the Times, \u201cclearly they didn't trust him.\u201d  So, it's not looking good for old Paul, here. To say the least. ", "Police: 3 Seattle brothers arrested spent majority of lives sexually abusing children  SEATTLE - Three brothers in their 70s and 80s have been arrested in Seattle for allegedly possessing images of child-sex abuse with police still investigating them, according to Seattle Police Department.   &amp;gt;&amp;gt; Read about the latest in the investigation here   Key developments: 82-year-old Charles Emery, 80-year-old Thomas Emery and 79-year-old Edwin Emery were charged Monday with two counts of possession of depictions of minors engaged in sexual conduct. Police say a family member was cleaning the men's Green Lake home and discovered what she believed to be materials depicting the sexual abuse of a child. Charging papers say authorities including members of the FBI's internet Crimes Against Children Task Force searched the home, finding evidence prosecutors say that each of the men spent the majority of their lives sexually abusing children and exploiting children depicted in child pornography. Detectives say it was Charles' \"manifestos\" about Satanic rituals, kidnapping, raping and killing girls that led them to dig under sheds, searching for evidence of potential murder. What the investigation first found On Aug. 19, Seattle child sex crime detectives say they acted on a tip from a relative who arrived to clean out the garage of the brothers.  The relative called 911. At the home, detectives collected a staggering amount of child porn.   They also found evidence of the sexual exploitation of young girls as well as children's worn clothing and underwear, children\u2019s shoes, toys and movies.  Homeland Security's Internet Child Exploitation team assisted in the search, which involved digging for potential buried evidence under locked sheds and garages. About the brothers Neighbors in the quiet Green Lake neighborhood along Northeast 59th St.Street say they always wondered about the dilapidated house and the three guarded, mysterious Emery brothers who lived there since 1962.  \"I've never seen a girlfriend, a wife, a woman of any type visit that house,\" said Don Smith, who lives next door.  Seattle police say the brothers, ranging in age from 78 to 82, began molesting their own sister and eventually molested other young relatives for decades.   None of them had ever married, none had their own children or many relationships outside their own siblings.  Police arrested 82-year-old Charles Lee Emery in a Queen Anne nursing home. Eighty-year-old Thomas Edwin Emery and 78-year-old Edwin Harold Emery were arrested at their home.  Scroll down to read about the manifesto.  RELATED COVERAGE:  Detectives say Charles, Thomas and Edwin sexually molested young relatives for years, and collected pictures and even children's shoes.  But detectives say it was Charles' \"manifestos\" about Satanic rituals, kidnapping, raping and killing girls that led them to dig under sheds, searching for evidence of potential murder.  Detectives say one of Charles' writings was found buried and partially burned -- along with a child's hat.  \"Their writings express desires to kill children,\" said Capt. Mike Edwards, who leads SPD's Internet Crimes Against Children (ICAC) task force.  The search extended from the home in the Green Lake neighborhood to another home the brothers owned 90 miles away in Shelton.  \"It's very clear that these three individuals have an obsession with young female children, they've had this obsession for most if not all of their lives, and they acted on it,\" said Edwards.  Charging documents indicate SPD detectives questioned Edwin Emery and his relatives about child porn found on his computer in 2013, but no charges were ever filed.  Now detectives are hoping to identify the children in the photos and they hope to find victims who may have been molested decades ago and never came forward.  Neighbors react to brothers\u2019 charges Neighbors have been wondering exactly what happened in this home since investigators swarmed the home over the weekend. The new details Seattle police and court documents revealed leave them stunned.  For decades, neighbors didn't think much about the three brothers who've lived there for 55 years.  \u201cI just thought they were harmless weird old guys,\u201d said Julie Vandenberg, who lives directly across the street.  Neighbors saw the investigators in hazardous materials suits and police bring out box after box of evidence on Friday and Saturday.  Watch coverage from our report over the weekend below, scroll down to keep reading.  \u201cIt was shocking. I didn\u2019t know what to think,\u201d said Smith, who watched investigators work late into the night Friday from his home next door.  \u201cIt\u2019s way worse than I thought. It is sickening, it's really sickening,\u201d Vandenberg said. \u201cSomething happened to little children here - it sounds like little girls, and that's horrific.\u201d  Neighbors say many young children live on the block.  The neighbors say they wish they would've noticed some sign earlier, about what was going on in the house but they're just glad the three brothers aren't there to victimize kids any longer.  Neighbor Don Smith said he was surprised the allegations were kept quiet for so long.  \"I mean, to be next door to these guys for all these years, if. If they're going out every day and doing something like that, I was like, wow. This is too much\"  \u00a9 2018 Cox Media Group. ", "Postpartum depression can affect dads \u2013 and testosterone may be to blame  Postpartum depression has become more visible as celebrity moms including Brooke Shields , Drew Barrymore and Chrissy Teigen have publicly shared their struggles with feeling sad and hopeless after birth. But when a father \u2013 Adam Busby, from reality TV show \u201cOutDaughtered\u201d \u2013 recently opened up about his own postpartum depression , he received instant backlash , including comments telling him to \u201cman up.\u201d  Despite the skepticism, postpartum depression in fathers is very real, with estimates that around 10 percent of men report symptoms of depression following the birth of a child, about double the typical rate of depression in males. Postpartum depression in women has been linked with hormonal shifts , but the role of hormones in men\u2019s postpartum depression has been unknown.  In an attempt to solve this mystery, my colleagues and I recently tested whether men\u2019s levels of the hormone testosterone are related to their postpartum depression risk during early parenthood. We found that men\u2019s testosterone levels might predict not only their own postpartum depression risk, but their partner\u2019s depression risk as well.  Testosterone levels in flux through life changes   Testosterone is an androgen hormone , responsible for the development and maintenance of male secondary sex characteristics. It promotes muscle mass and body hair growth, and motivates sexual arousal and competitive behavior.  Many studies have found that testosterone dips in new fathers across the animal kingdom. Among animals that engage in the biparental care of offspring \u2013 Mongolian gerbils, Djungarian hamsters, California mice and cotton-top tamarins \u2013 males show lower testosterone levels following the birth of pups .  Human males also often show declines in testosterone around the birth of their infants. In one of the largest studies of testosterone and fatherhood , anthropologist Lee Gettler and his colleagues followed over 600 single men in the Philippines for about five years. If men became partnered fathers during that time, their testosterone levels decreased more than the men who stayed single. Gettler also found that fathers who spent more time with their children showed lower testosterone, suggesting that testosterone may be suppressed by paternal caregiving.  Along similar lines, psychologist Robin Edelstein and I found that men assessed repeatedly over their partner\u2019s pregnancy showed declining testosterone levels from early to late pregnancy . Men whose testosterone dropped more dramatically were more likely to report postpartum commitment and investment in their romantic relationships with their partners.  Researchers still haven\u2019t identified exactly what causes men\u2019s testosterone to change over the transition to parenthood. Possible suspects include proximity to the partner or infant, increased stress or disrupted sleep and exercise routines.  Lower testosterone, higher depression  Previous research has linked testosterone with men\u2019s depression levels in general. Low testosterone may contribute to the feelings of lethargy and disinterest in normally pleasurable activities that characterize depression. In fact, some psychiatrists have even suggested prescribing testosterone supplements to treat depression in men . However, no studies had specifically looked at the potential role of testosterone in fathers\u2019 postpartum depression.  My colleagues and I analyzed data from the Community Child Health Research Network , a National Institutes of Health-funded study of new parents\u2019 health and well-being. The study recruited moms after the birth of an infant and followed them for several years, along with their partners. At one of the study sites, in Lake County, Illinois, men also provided saliva samples for testosterone analysis when their infants were around nine months old. Both moms and dads reported on their symptoms of depression several times across the first few years of parenthood.  We found that dads with lower testosterone reported feeling more depressed. This fits with other research into how testosterone and depression work together. But ours is the first study to observe this relationship specifically in fathers of infants. Given that many men show drops in testosterone over the transition to parenthood, this finding may help explain why the postpartum period is such a high-risk time for depression in men.  An unexpected side effect \u2013 for the moms  We were surprised when we examined links between men\u2019s testosterone and their partners\u2019 depression. Yes, low testosterone seemed to put men at higher risk for depressive symptoms. But men\u2019s levels had the opposite effect for their partners: Women with lower-testosterone partners actually reported fewer symptoms of depression. Why would that be?  We tested one possible explanation by looking at how women rated their relationships. It turned out that moms paired with low-testosterone men reported higher relationship satisfaction, and their higher relationship satisfaction predicted lower rates of depressive symptoms.  In other words, having a low-testosterone mate might make for a better-quality relationship, in turn reducing the likelihood that women will become depressed. We know social support from a partner can protect women against developing postpartum depression, so our finding fits with that research. Lower-testosterone men may be more dedicated to their relationships or spend more time with children , helping to relieve some of the pressure on moms.  At around 15 months postpartum, we also checked moms\u2019 ratings of whether their partners hurt, threatened, yelled at or insulted them. If men had higher testosterone, moms reported higher levels of intimate partner aggression about six months later. Testosterone is associated with more aggressive and competitive behavior . Our finding shows a potential dark side to high testosterone in the postpartum period.  Dads also told us about their parenting stress at 15 months postpartum, reporting on emotions such as feeling trapped by parenting responsibilities, believing their children made too many demands on them and lacking warm feelings toward their children. At first, we didn\u2019t find a link between men\u2019s testosterone levels and their parenting stress. But after we statistically controlled for the relationship between low testosterone and depression, we saw that higher testosterone put men at greater risk of experiencing problems in the parenting relationship. This result suggests that, once you adjust for their potentially lower risk of depression, high-testosterone men may find parenting to be more stressful.  A happy medium for testosterone?   Our results suggest that fathers of infants might be at risk at both sides of the postpartum testosterone spectrum. At low levels, they might be more vulnerable to depression. But at high levels, they might have less satisfying and more aggressive relationships, less happy partners and more parenting stress. In terms of resilience to depression and stress, men with average levels of postpartum testosterone seemed to fare best.  Our findings reveal that men\u2019s postpartum testosterone has a complex relationship with family health. From an evolutionary perspective, lower testosterone during the transition to parenthood may help motivate men to invest in their family. In the animal kingdom, lower-testosterone males spend more time with infant pups and show less aggression toward them. So it makes sense that human males would show shifts in testosterone as they adapt to parenthood.  But these shifts may make men more vulnerable to mood disorder symptoms. Perhaps this is because lower-testosterone men are taking a more hands-on role in the family and helping more with infant care. Their contributions are great news from the family\u2019s perspective, but may put men at heightened risk of some of the same depressive symptoms that many new mothers face .  After all, caring for infants is hard, draining work. In modern industrialized societies like the United States, many new parents lack the extended family support networks that can help lighten the burden of childcare. And in the U.S., paternity leave is a rarity , and many dads struggle with family-unfriendly work arrangements that drain time and energy. Just as new moms can feel overwhelmed and isolated after spending long hours tending to their babies, so too can dads.  If new dads (or moms) are experiencing depressed moods after the birth of their infants, they can take some comfort in the fact that these feelings are normal \u2013 and may even be rooted in our evolutionary biology. There\u2019s no shame in seeking help , whether it\u2019s talking to a friend, prioritizing sleep and exercise, or visiting a therapist. Postpartum depression affects the whole family and should be taken seriously.   Darby Saxbe , Assistant Professor of Psychology, University of Southern California \u2013 Dornsife College of Letters, Arts and Sciences   This article was originally published on The Conversation . Read the original article . ", "Jennifer Aniston And Justin Theroux's Marriage In Trouble Because Of Chelsea Handler?  Rumors that Jennifer Aniston and Justin Theroux are allegedly on the verge of divorce have been circulating as early as a few weeks into their marriage.  New reports claimed that there is a new woman involved in Jennifer Aniston and Justin Theroux's alleged rocky relationship and it's none other than Jen's close friend, Chelsea Handler.  Is the former \"Friends\" star jealous because her new husband and her pal are getting too close? Quite the opposite. A source claimed that Justin allegedly can't stand Chelsea and her antics.  \"Recently, Justin came home to find Chelsea cooking breakfast in their kitchen ... completely naked,\" Celeb Dirty Laundry reported. \"Chelsea hates wearing clothes, and she documents her naked adventures on social media all the time.\"  \"But Justin Theroux has forbidden her from having any more naked romps in his house while he is out of town,\" the report continued.  According to an insider, Chelsea Handler was allegedly just trying to be funny. Unfortunately, Justin Theroux wasn't laughing. Apparently, Theroux confronted Aniston about her friend and how she irritates him.  \"Chelsea thought it was hilarious, but Justin was really annoyed. Apparently Jen got in the habit of inviting Chelsea over for boozy girls' nights whenever he was away filming,\" OK! Magazine reported, as quoted by CDL.  \"It bugged him to come home and find Chelsea there and the house a mess, but he bit his tongue. But now that he and Jen are married, he is establishing some ground rules, chief among them is that Chelsea is no longer welcome in their guest room,\" the report said.  It has been previously reported that the newly weds are allegedly having problems over Jennifer Aniston being jealous because of Justin's purported closeness with his \"The Leftovers\" co-star, Margaret Qualley.  The newlyweds' friends are hoping that the couple work out their differences especially since the couple is allegedly in the process of adopting a baby. ", "South Park Provoked the Rise of White Supremacists\u2014Here's How  Image via Getty/Handout South Park is one of television's longest-running shows, a 20-seasons-and-counting award-winning cultural behemoth that has spawned movies, imitations, and countless time-wasting memes.  But could the show be, at least in part, responsible for one of the scariest political movements of the present moment? Lindsey Weedston thinks so.  Weedston, a 29-year-old writer from Bothell, Washington, penned an article for The Establishment recently which argued that the show helped lead to the rise of the alt-right. The piece, \" How 'South Park' Helped Empower the Alt-Right ,\" grabbed my attention enough that I decided to call her up and see why exactly she thought Kyle, Cartman, and crew led us to Richard Spencer, 4Chan, and Charlottesville. Our conversation, edited lightly for length and clarity, is below.  To start off, how does South Park treat what some people might think of as \"PC culture\"? I read a post that explained this really well\u2014South Park\u2019s highest moral goal is to not care. It treats PC culture as [if] the opposite of PC culture is not to care about anything.  So caring about an issue is basically stupid, and pretty much every episode goes back to: it doesn\u2019t matter, being PC is uncool, and not giving a fuck about anything is the way you should feel.  In your article you trace a history of that attitude, starting with the misinterpretation of a character in an Oliver Stone movie. Can you take me through that? That was interesting. So [the 1987 movie] Wall Street, I didn\u2019t know before I researched for the article that Oliver Stone actually meant it the opposite of how so many people took it. Wall Street was supposed to be an indictment of Wall Street and the type of person that thinks greed is good.  It was very interesting to find that so many people actually went with the mantra \"greed is good,\" and it seems like that has shaped a lot of our culture. Now we have prosperity Christianity \u2014actually telling people that God wants them to collect as much wealth as possible.  It\u2019s not just Wall Street. For a long time, our capitalist society has led up to this idea that the ultimate goal is to collect as much wealth as possible. That movie accelerated the idea of collecting all the wealth and power you can.  And then you talk about shock jock\u2019s of the \u201980s and \u201990s, the Howard Sterns of the world. What does that have to do with the South Park-popularized attitude of caring being uncool? The original title of this article I pitched was actually \"The History of Celebrated Assholes.\" My first draft of the piece, I ended up researching early forms of shock and asshole comedy. I found out the person considered the first shock jock was actually a black man, Petey Greene . Howard Stern was influenced by him.  It\u2019s really interesting to learn the kind of things he talked about. He was appealing because he was very down to Earth, and he spoke to the black community in a very straightforward way that no white disk jockey had ever before. When Dr. Martin Luther King, Jr. was assassinated, he went on air and started speaking to the community, and is credited with calming the situation down .  You can go on YouTube and find some of the shows and listen to the way he speaks. It\u2019s very colloquial. He just acts like a normal person. I think white people at the time looked at that as being shocking, and that\u2019s why he was labeled as a shock jock.  He was really active in the community. He promoted education and feeding the hungry. He wasn\u2019t an asshole, but history is very interesting. In my original draft, I wrote about how he influenced Howard Stern. Howard Stern was actually invited onto his show. Stern went on in black face and used the n word , and Greene thought it was funny.  Greene died fairly young, so then you move onto Howard Stern\u2019s career. Howard Stern, I\u2019m sure, has done some good stuff in his life. But he is very much associated with the shock jock label, and a lot of what he does is just to rile people up. I think it\u2019s interesting how you have that transition from somebody who was just being real and communicating to his people in a way that made sense to him; and then you have Howard Stern, who makes a lot of money\u2014and in fact an entire career\u2014from pissing people off.  How do you get to the alt-right from that? How does South Park's overall attitude connect to the alt-right? I believe that South Park's anti-PC messages paved the way for white supremacist groups to recruit much of the largely white male fanbase into what is now referred to as the alt-right, or other groups that are identical in all but name. Matt and Trey promoted this idea that you should be able to say or animate anything you want in the name of satire and humor, and any harm that it caused either didn't exist or didn't matter.  When they experienced backlash for their intensifying mockery of already-vulnerable groups and their attitude of, \"Repeating horrible things said by bigots up to and including Nazis is funny because it upsets people,\" they reacted by depicting their critics as free-speech-oppressing caricatures like the \" PC bro .\" They promoted the idea that marginalized people\u2014trans people, people of color, Jewish people, etc.\u2014speaking out against harm caused by South Park's brand of \"humor\" and [the show's] \"I do what I want\" attitude are the real oppressors.  White supremacist groups and their better-at-PR counterpart the \"alt-right\" use this message constantly to recruit young white men and boys. They tell these kids that they're the ones being oppressed by those telling them that they have privilege, and therefore need to make some effort to at least not use certain words and maybe examine prejudiced attitudes they might have picked up from a culture that is prejudiced in many ways. The alt-right promotes the idea of white male victimization, drawing in youth that has been told by South Park that the plight of marginalized groups doesn't matter and that \"political correctness\" is oppressing them. Once those groups have their loyalty, they can then indoctrinate these young guys into straight up white supremacist ideas under the guise that \"the PC police don't want you to think about this.\"  I don't think Matt and Trey meant to create an army for the alt-right, but they seem to be leaning into it rather than admitting that they might have messed up.  Cartman plays a big part in your article. He\u2019s often not the hero in the storylines of the individual episodes, but he is a fan favorite. Can you break down why that\u2019s a problem? Cartman is a perfect representation of satire gone wrong. Just like with Wall Street, the people who view your content take the literal meaning of something instead of taking it as the indictment that it is. It\u2019s pretty clear, especially in the earlier episodes, that you\u2019re not supposed to like Cartman. You aren\u2019t supposed to identify with him. You\u2019re supposed to hate him, or at least understand he is the opposite of the ideal of a human being. That is supposed to be represented in his bigotry, his ignorance, and his appearance as well, with him being fat.  And yet he is a fan favorite, and people do identify with him. I think it was Matt Stone who said he identifies with Cartman more than any of the other characters. I think their original intention was to say, okay, don\u2019t be like Cartman. But instead, you have the opposite reaction of people idealizing his attitude and his selfishness and his desire to make people suffer and his bigotry. He has become a representation of how the fans feel that you should be.  Can you talk about \" South Park Republicans \"\u2014South Park being adopted by  right wingers ? That plays into what I think is the logical conclusion of the anti-PC movement. Like I said in the article, there has been a rebellion against this idea of being PC.  Political correctness has evolved into a derogatory term meaning, you are being sensitive to someone. It has become this big boogeyman. There is an idea that there is this social justice warrior, PC police entity who will come and yell at you and punish you if you say what you are actually thinking. So there has been a rebellion against this strawman. It has come down to, if you care about anyone at all, if you want to be sensitive to anyone\u2019s needs, then you\u2019re this politically correct nerd or you\u2019re a nun with a ruler or an authority figure telling people what to do. You are therefore uncool and the enemy.  It\u2019s very reactionary. But it\u2019s so popular and so widespread on the right now, and you actually have people coming out with articles and people in the White House using that rhetoric to help further their political careers.  So it\u2019s really not surprising to me that there articles out there saying South Park is right on actual political issues.  What has followed South Park\u2019s wake? The first example that comes to mind is a lot of the cultural treatment of trans people. South Park has had some really transphobic content. Even before the Caitlyn Jenner episode , there was the whole treatment of Mr. Garrison and his sex change. I remember the episode where they included footage of an actual gender affirmation surgery, just saying, \"look how gross this is.\" They had a caption like, \"This is footage of the actual surgery,\" as though it\u2019s supposed to be horrible and sad because it\u2019s gross. But any surgery looks gross and disgusting. Their definite goal was to be like, this is gross and this is wrong.  You see a huge amount of transphobia from a lot of alt-right groups. You have these bathroom bills that are trying to keep trans people out of public restrooms, which is basically keeping them out of public life. It\u2019s trying to keep them from having access to any kind of normal life.  The sudden emergence of the bathroom bills surprised me, but maybe it shouldn\u2019t have. It seemed to come out of nowhere, but then you look at the timing and it does kind of follow Caitlyn Jenner\u2019s coming out to the public as a woman. That in itself probably would have gotten some backlash, but then you look at how popular South Park is, and there\u2019s no way it didn\u2019t play a role in people reacting the way they did: reacting like, oh that\u2019s just so gross\u2014their existence is gross and wrong.  You end your essay with a call for what you call radical kindness. What does that mean? Radical kindness comes from being around young people, specifically in communities that are more social justice-oriented. In my community, I\u2019m seeing a shift towards memes being positive and used to uplift people. I think people are just tired of beating on each other and attacking each other, and the younger generations especially are starting to rebel against that.  I feel like a lot of what my generation, millennials, has put out there has been negative. We\u2019re kind of a depressed generation, so I think younger people are reacting to that and deciding, let\u2019s be nice to each other. In a society where being mean to each other is the norm, kindness is punk. That\u2019s rebelling. That\u2019s what\u2019s cool. ", "Jimmy Kimmel Doubles Down on Gun Control Plea, Tells Conservatives Who Disagree to Drop Dead  Ever since Kimmel became a DNC talking head, he\u2019s become America\u2019s \u201cmoral conscience.\u201d \u2014 But now the host isn\u2019t so sure! He claims he isn\u2019t \u2014 and therefore need not crack
