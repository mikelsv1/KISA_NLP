der of their religion, took a Jewish woman as booty after having her husband and hundreds more men beheaded. Then he forced her on his bed and added her to his stable of wives and concubines.  Though the Yazidi and Mustaliq atrocities bookend nearly 1,400 years of Islamic history, their treatment of female captives was virtually identical. Why? Because, as chronicled in \"Dabiq,\" what the Islamic State does in the 21st century is an authentic application of the teachings and practices of Muhammad.  Ayaan Hirsi Ali tells the horrifying story of a 13-year-old girl in Somalia who was found guilty of adultery after reporting that she had been raped by three men. Aisha Ibrahim Duhulow - named after Muhammad's 9-year-old wife - was dragged, screaming and flailing, into a sports stadium in Kismayo to be stoned.  \"It took four men to bury her up to her neck in the hole,\" Hirsi Ali wrote. \"Then fifty men spent ten minutes pelting her with rocks and stones. Then she was dug out of the ground and two nurses examined her to see if she was still alive. Someone found a pulse and breathing. Aisha was returned to the hole and the stoning continued.\"  After she died, \"a local sheik told a radio station that Aisha had provided evidence, confirmed her guilt, and 'was happy with the punishment under Islamic law.'\"  When will equality-minded Americans stand up for women's rights around the globe?  Hank Hanegraaff is the author of \"MUSLIM: What You Need to Know about the World's Fastest-Growing Religion\" and the host of the \"Bible Answer Man\" radio broadcast and the \"Hank Unplugged\" podcast. ", "Anonymous Denies Claim They Hacked Neo-Nazi Website Daily Stormer  Anonymous have denied claims that they hacked the neo-Nazi website The Daily Stormer, after a post appeared claiming that the hacktivist group was \u201cnow in control\u201d of the site.  A post titled \u2018END OF HATE: ANONYMOUS NOW IN CONTROL OF DAILY STORMER\u2019 appeared on the far-right site earlier this morning, suggesting that Anonymous were going to bring an end to The Daily Stormer following the events of the Charlottesville \u201cUnite The Right\u201d rally, which saw white nationalists converge to protest plans to remove a Confederate statue. The rally led to multiple conflicts between the nationalists and counter-protesters, ultimately leading to the death of civil rights activist Heather Heyer, who was one of many hit by a vehicle driven by white supremacist James Alex Fields.  Many outlets reported that Anonymous had infiltrated The Daily Stormer website in response to the events of Charlottesville, with the post on the site reading: \u201cWE HAVE TAKEN THIS SITE IN THE NAME OF HEATHER HEYER A VICTIM OF WHITE SUPREMACIST TERRORISM. FOR TOO LONG THE DAILY STORMER AND ANDREW ANGLIN HAVE SPEWED THEIR PUTRID HATE ON THIS SITE. THAT WILL NOT BE HAPPENING ANYMORE\u201d. However, Anonymous have stated that they believe the post was made by The Daily Stormer in a \u201cstunt\u201d designed to \u201cwoo their clueless base.\u201d  The clarifications were made by @YourAnonNews , the largest Anonymous Twitter account, who believe that The Daily Stormer had made the post themselves in order to explain away technical issues the site was experiencing, after web hosting company GoDaddy had banned them from using the service.   We have no confirmation that \"Anonymous\" is involved yet. Looks more like a DS stunt. Wonder if they are having issues finding a new host. https://t.co/ikXXRBfC5p   \u2014 Anonymous (@YourAnonNews) August 14, 2017     This is likely to be the derps from dailystormer engaging in a silly troll to woo their clueless base. If we're proven wrong, so be it. https://t.co/dkiXGCDEwY   \u2014 Anonymous (@YourAnonNews) August 14, 2017     And all the old content is left up by a \"UNITED FORCE OF ELITE HACKERS\" on a shit post site \"UNDER THE CONTROL OF ANONYMOUS.\" Doubtful. https://t.co/FNYRCYWEDx   \u2014 Anonymous (@YourAnonNews) August 14, 2017     If goal of Daily Stormer was to get us to celebrate a BS claim, it backfired. Seriously, suck less.  \u2014 Anonymous (@YourAnonNews) August 14, 2017    The neo-Nazi site has been given 24 hours to find a new host, otherwise it will be taken offline by GoDaddy. The post suggesting Anonymous were now in control of the site also stated that The Daily Stormer would be taken offline within 24 hours, suggesting that its creators are looking for a conspiratorial explanation as to why the site has disappeared if GoDaddy removes it from the internet. ", "Chris Brown Laughs During National Anthem & Refuses To Stand, Has Unexpected Encounter After (Video)  Chris Brown, 27, was stopped from a potential physical altercation by police at a charity basketball game on the anniversary of 9/11 (video below).  The singer got into such a heated argument with someone in the stands that the cops were called in to intervene before the situation escalated any further.  The incident occurred at the Power 106 Celebrity Basketball Game at USC, reports TMZ.  Video footage shows Brown becoming visibly upset as he leans over the bench seats to argue with a spectator.  The music was too loud to make out exactly what words were exchanged, but USC cops can be heard saying, \u201c I don\u2019t care who\u2019s here, get it straight.\u201d  Brown walked away twice but came back moments later each time to continue the quarrel, according to the Daily Mail.  At one point, the R&amp;amp;B singer was encircled by cops as he tried to explain the situation.  Brown has become the latest high-profile star to join Colin Kaepernick\u2019s national anthem protest against police brutality and racial inequality in America.  Before the basketball game, Brown did not observe the anthem. Instead, Brown laughed with friends as he sat during the song\u2019s performance.  The anthem was sung by R&amp;amp;B singer Tank, who asked the audience to stand \u201cin the wake of 9/11\u201d and in respect for those who lost their lives in the September 2011 terrorist attacks.  However, Brown applauded Tank at the end for his effort.  Brown was arrested just last week after a standoff with police officers at his Tarzana home over allegations he threatened a woman with a gun.  During the event, Brown posted videos on social media in which he denounced the police and said he was being unfairly demonized. ", "Trump Calls Out NFL for Not Forcing Players to Stand During Anthem  Image via Getty UPDATED 10/18/17, 2:45 p.m. ET:  NFL Commissioner Roger Goodell held a press conference on Wednesday and spoke about how the NFL wants players to stand during the national anthem. However, he also reemphasized that the league will not try to force players to stand at this point.  \"We just had two days of conversation of which this was a fair amount of dialogue and I think we all see this the same way,\" Goodell said. \"We want our players to stand. Our focus is on the opportunity we have to make our communities better through these efforts with our players. We\u2019ll deal with these issues as they come up.\"  Goodell steered clear of directly addressing the tweet Donald Trump sent out on Wednesday about the NFL's decision not to force players to stand.   Goodell: \"were focusing on what we should be doing as the NFL,\" in response to more questions about Trump's Tweets \u2014 Jason La Canfora (@JasonLaCanfora) October 18, 2017   Additionally, Goodell said he wants the league to \"stay out of politics\" and talked about how he hopes that there will eventually be \"zero\" players kneeling during the anthem.  See original story below.  As per usual, Donald Trump's using his personal Twitter account to spew garbage takes about shit he doesn't truly understand. Just a week after saying a one-game suspension would have scared Colin Kaepernick from kneeling in protest of the national anthem ever again (ROFL), he's back on Twitter clapping at the NFL for not bringing the hammer down on players who are still protesting.   The NFL has decided that it will not force players to stand for the playing of our National Anthem. Total disrespect for our great country! \u2014 Donald J. Trump (@realDonaldTrump) October 18, 2017   \"The NFL has decided that it will not force players to stand for the playing of our National Anthem,\" Trump tweeted. \"Total disrespect for our great country!\"  This is no doubt in response to the NFL saying they would not prohibit players from protesting the anthem late last week.  If Trump was so concerned about players protesting the national anthem\u2014which, again is a part of the First Amendment \u2014why doesn't he stop the police from murdering black people? You know, what these fucking protests are actually about .  If Trump's so concerned about people openly resisting the tradition of bigging up America before playing a game, why doesn't he go to the root of the problem? Oh right, because while he spews a hatred for \"fake news,\" he has no problem feeding the fuckery. I forgot. ", "Police Called After Harvey Weinstein Reportedly Got Into Argument With Daughter  Disgraced Hollywood producer and mogul Harvey Weinstein has been under the spotlight as multiple disturbing allegations of him sexually abusing women have come to the public's attention following an article published by the New York Times. The abuse has allegedly been occurring for over three decades, with the earliest case cited being from 1984.   TMZ writes that on Wednesday morning Weinstein's daughter Remy called 911 to notify police that her father was \"suicidal and depressed.\" The 22-year-old and her father were reportedly arguing. The morning's event took place in the Los Angeles area. The Daily Mail reports that Weinstein attempted to flag down a ride from a random driver following the argument.  When the police arrived, Remy reportedly made no mention that her father was suicidal, and said it was a family dispute.  Actresses Gwyneth Paltrow, Angelina Jolie, Mira Sorvino, Rosanna Arquette, Heather Graham , Ashley Judd, Asia Argento, and others have come forth with their personal stories of Weinstein's sickening and sexually abusive behavior.  Weinstein's wife Georgina Chapman left the famed Hollywood producer on Tuesday. In a statement made to People, Chapman wrote, \"My heart breaks for all the women who have suffered tremendous pain because of these unforgivable actions. I have chosen to leave my husband. Caring for my young children is my first priority and I ask the media for privacy at this time.\" ", "Trump Reportedly Is Predicting He Will Appoint Four Supreme Court Justices  Image via SAUL LOEB/AFP/Getty Images  Trump has told sources that he expects to appoint three more Supreme Court Justices before the end of his first term, Axios reports .  Trump has already nominated conservative judge Neil Gorsuch\u200b, who was confirmed and then sworn into office in April of 2017. Gorsuch replaced \u200bthe late Justice Antonin Scalia. Trump believes that Associate Justice Anthony Kennedy, who\u200b is 81 years old, will soon be out. Kennedy is rumored to be considering retirement.  You can read the exchange with Trump, obtained by Axios, below.   \"Ok,\" one source told Trump, \"so that's two. Who are the others?\"  \"Ginsburg,\" Trump replied. \"What does she weigh? 60 pounds?\"  \"Who's the fourth?\" the source asked.  \"Sotomayor,\" Trump said, referring to the relatively recently-appointed Obama justice, whose name is rarely, if ever, mentioned in speculation about the next justice to be replaced. \"Her health,\" Trump explained. \"No good. Diabetes.\"   Associate Justice Ruth Bader Ginsburg is 84 years old, while Associate Justice Sonia Sotomayor is just 63 years old. Sotomayor, who was appointed by President Obama, is the first Latina to serve on the Supreme Court. She was diagnosed with diabetes as a child.  Ironically, Trump is the oldest person to be elected president in U.S. history. The reality television star is 71 years old.  One source is quoted as saying, \"it's all about the numbers for him,\" which is not surprising because we are talking about a man who constantly  brags about numbers, whether it be rating numbers, the size of the crowd at his inauguration or crowds for his rallies in general. ", "Graphic Video of Fatal Shooting Released After Fmr. Officer Acquitted of Murder Body camera video released after verdict. (Screenshot) On Friday, a day after former Mesa, Arizona police officer Philip Brailsford was acquitted of second-degree murder charges, state officials released a graphic video of the shooting, showing the victim begging for his life.  In the video, another officer, now-retired Sgt. Charles Langley, orders seemingly-terrified Daniel Shaver to cross his legs, crawl and keep his hands raised straight up in the air prior to the fatal shooting. The officers were responding to a call alleging a man was pointing a gun out of a window, The Washington Post reports:   \"After the officer involved was acquitted of second-degree murder charges, officials in Arizona released graphic video showing Daniel Shaver crawling on his hands and knees and begging for his life in the moments before he was shot and killed by police in January 2016.\"  \u2026.  \"The shooting, by Philip \u201cMitch\u201d Brailsford, then an officer with the Mesa Police Department, occurred after officers responded to a call about a man allegedly pointing a rifle out of a fifth-floor window at a La Quinta Inn. Inside the room, Shaver, 26, had been doing rum shots with a woman he had met earlier that day and showing off a pellet gun he used in his job in pest control.\"   Wrongful-death lawsuits against the city of Mesa have been filed by Shaver's family members.   WARNING: Video contains graphic, disturbing content.   test  test  Please support CNSNews today! (a 501c3 non-profit production of the Media Research Center)   DONATE  ", "Your response to Trump\u2019s racist \u2018shithole\u2019 comment will be remembered  Sen. Richard Durbin discusses President Trump's immigration comments following the City of Chicago's 32nd Annual Interfaith Breakfast commemorating the life of Reverend Dr. Martin Luther King, Jr. on Jan. 12, 2018. (Jose M. Osorio / Chicago Tribune)  What did you say when President Donald Trump referred to Haiti, El Salvador and some African nations as \u201cshithole countries\u201d?  What did you say when the president of the United States followed that comment by suggesting he\u2019d rather see more immigrants from countries like Norway?  No compatible source was found for this media.  Whether now or in the future, you will be asked this question: What did you say?  Did you call out the obvious racism behind those statements? Did you acknowledge that the leader of the free world \u2014 by title, anyway \u2014 had shown himself to be a white supremacist, casually expressing his dislike of brown-skinned immigrants and preference for white European immigrants?  Were you outraged that such comments from a sitting president were antithetical to the ideals that have always made America a beacon of hope and opportunity?  What did you say?  Did you speak out?  Did you denounce the comments, as Rep. Mia Love , a Utah Republican whose parents came to America from Haiti, did, saying in a statement: \u201cThis behavior is unacceptable from the leader of our nation. \u2026 The President must apologize to both the American people and the nations he so wantonly maligned.\u201d  Or did you keep quiet?  Take note, because you will be asked. Trump\u2019s has been a presidency filled with jaw-dropping moments of offensive behavior, but this one will stand out over time, both for its profane nature and its naked racism.  So what did you say?  Did you look for excuses? Did you toss out a \u201cWell, what about \u2026\u201d scenario you thought might take the heat off?  Did you scream something about \u201cidentity politics\u201d and try to pretend that this is the fault of others, not the fault of the transparently racist old man in the White House?  Did you say he has a point? Did you say, \u201cWell, those countries are shitholes, aren\u2019t they?\u201d  Did you forget how people once described immigrants from Italy and Ireland? Did you forget the words on a plaque at the Statue of Liberty?  \u201cGive me your tired, your poor, your huddled masses yearning to breathe free, the wretched refuse of your teeming shore. Send these, the homeless, tempest-tost to me, I lift my lamp beside the golden door!\u201d  Did you forget those words, or just ignore them? Did you smile about a tax break and say nothing?  Did you not put the pieces together and consider all the other times Trump has shown us exactly who he is?  Did you tamp down memories of his calls for the execution of the Central Park Five, even after the young men, four black and one Latino, were found innocent?  Did you explain away what Trump was implying in this tweet from 2013: \u201cAccording to Bill O'Reilly, 80% of all the shootings in New York City are blacks-if you add Hispanics, that figure goes to 98%. 1% white.\u201d  Did you disregard his years-long birther crusade against the nation\u2019s first black president? His description of Mexican immigrants as rapists and criminals? His regular criticism that immigrants coming from predominately nonwhite nations are examples of those countries\u2019 \u201cworst people\u201d?  Did you not let yourself see the pattern? Did you twist logic into knots and blame it on the media? On political correctness?  What did you say when our president called other countries \u201cshitholes\u201d and you had to shield your children\u2019s ears from profanity on the nightly news?  What did you tell your children about this moment? How did you explain the president\u2019s words?  Tell me, what did you say? Mark it down, let it be known. Because you will be asked this again someday.  And if you stayed silent, if you made excuses, if you tried to fool yourself into believing this is appropriate presidential behavior, if you let it slide because this presidency might somehow line your pocketbook, then you will be remembered as complicit, as one who stood by and let America\u2019s decency get dragged through the mud.  And if you laughed, or if you smiled, or if you nodded your head in agreement, you will be remembered just as Trump will: as a racist, a fool and an absolute embarrassment.  rhuppke@chicagotribune.com  RELATED   President Trump owes the country an apology \u00bb    What happened when I followed Trump's example and started lying all the time \u00bb    Trump attacks protections for immigrants from 'shithole' countries in Oval Office meeting \u00bb  ", "Donald Trump and women  In March 2016, Trump tweeted: \u201cLyin\u2019 Ted Cruz just used an image of Melania from a GQ shoot in his ad. Be careful, Lyin\u2019 Ted, or I will spill the beans on your wife!\u201d  Trump followed up his initial comment by retweeting an unflattering photo comparing Heidi Cruz with his wife, Melania, stating, \u201cA picture is worth a thousand words.\u201d  It was reported in the same story that a friend of Diana, Selina Scott, said the princess felt stalked after her divorce from Prince Charles; Trump \u201cbombarded Diana at Kensington Palace with massive bouquets of flowers.\u201d  In a tweet that Trump later deleted, he wrote on April 16, 2016: \u201cIf Hillary Clinton can\u2019t satisfy her husband what makes her think she can satisfy America?\u201d  In December 2015, Trump said Clinton \u201cgot schlonged\u201d by President Barack Obama during the 2008 presidential primaries. In doing so, he turned the Yiddish word for penis into a verb. According to CNN, Yiddish scholars were shocked by the word\u2019s use in a \u201cfilthy\u201d context.   Trump condemned Clinton for \u201cshouting\u201d during her appeal to female voters. In an MSNBC interview, he acknowledged that he was using gendered terms when referencing Clinton\u2019s decibel level.  Trump has also criticized her credentials for president by saying, \u201cFrankly, if Hillary Clinton were a man, I don\u2019t think she\u2019d get 5 percent of the vote. The only thing she\u2019s got going is the women\u2019s card.\u201d The Republican candidate followed that remark up by calling Clinton an \u201cenabler\u201d of her husband\u2019s infidelity.   California: Say Goodbye To Your Mortgage If You Have No Missed Payments    Forget Skinny Jeans. These Are What You Should Be Wearing This Summer.    Thinking About Solar For Your Home? Read This First    \"Gesture of love\": Photo of police officer breastfeeding malnourished baby goes viral    Members of Amazon tribe never seen by outsiders filmed by drone    Natasha Aponte, woman who tricked thousands of men on Tinder, explains purpose behind dating competition  Ivana Trump Ivana Trump worked for the Trump Organization after they were married. She was president of Trump\u2019s Castle casino resort and the Plaza Hotel. According to the New York Times, she was only paid an annual salary of $1. He wrote in his book \u201cThe Art of the Comeback\u201d that he regretted taking Ivana out of the role of being his wife and making her a businesswoman, because business then dominated their personal lives as well.  Ivana has praised her ex-husband, telling the New York Post that his trust in her business skills was proof of his respect for women. She said, \u201cHe loves women. But not a feminist.\u201d  When she filed for divorce from Trump, instigated by his affair with Marla Maples, she stated in a deposition that her husband had raped her. However, she later said that \u201cit was all the lawyers,\u201d adding, \u201cI was never abused.\u201d  It was Donald Trump\u2019s affair with Marla Maples that led to his divorce from Ivana Trump. The couple married in 1993 and divorced six years later in 1999.  It was Trump\u2019s relationship with Maples that also provided fodder for recently resurfaced allegations that Trump posed as his own public relations rep in interviews with various publications. In a 1991 phone interview with People magazine reporter Sue Carswell, a recording of which was released in May 2016, a rep who identified himself as \u201cJohn Miller\u201d explained why Trump had left Maples for Italian singer-model Carla Bruni.  In the interview, \u201cMiller\u201d bragged that Trump was constantly pursued by famous women and that \u201che\u2019s living with Marla and he\u2019s got three other girlfriends.\u201d  According to Carswell, Trump later apologized for the ruse, saying it was a \u201cjoke gone awry,\u201d though he currently denies he ever posed as his own rep.  In the recording of the phone conversation , \u201cMiller\u201d -- whose tone, cadence and style of speaking are all remarkably Trump-like -- gave intimate details of Trump\u2019s encounters with celebrities like Italian singer and model Carla Bruni and pop star Madonna.  Of stories that Trump dated Bruni, the woman now married to former French President Nicolas Sarkozy told London\u2019s Daily Mail, \u201cTrump is obviously a lunatic.\u201d She stated Trump dreamed up the match for publicity sake. \u201cIt\u2019s so untrue and I\u2019m deeply embarrassed by it all.\u201d ", "Paris attacks   Salah Abdeslam wasn't in Belgian court as verdict announced over police shootout that came four months after Paris attacks    Salah Abdeslam refuses to rise for judge at trial in hometown of Brussels, where he briefly evaded capture in deadly shootout with police    String of lawsuits filed wants Twitter, Facebook to pay damages for failing to stop violent extremists from using their platforms    \"The conviction \u2026 sends a clear message to those who fund terrorism [that they] will be prosecuted and potentially face lengthy prison sentences,\u201d official says    A year ago Sunday, 130 people were killed in terror attacks across Paris. The Bataclan theatre, which reopened over the weekend,
