ce. Unfortunately, something happened earlier this week in the park that has deeply upset many veterans and visitors.  The Longview News-Journal reports that the statue of the Unknown Solider has been destroyed. Air Force veteran David Applewhite posted a photo to Facebook saying, \u201cOne of the statues guarding the Tomb of the Unknown Soldier monument has been pushed over by vandals at the Veterans Plaza in Longview! Was not young children who did this!\u201d  Unfortunately, there doesn\u2019t seem to be any news on who could have ruined the statue, nor if this was definitely an act of vandalism. Some are speculating that it could have been the result of a structural failure in a weak part of the sculpture.  Several Longview residents are expressing their anger on social media, calling for all kinds of punishments for the vandals. Others are just hoping to see the statue repaired as quickly as possible. The Veterans Plaza website has a \u201c support \u201d page where they accept donations to rebuild what was lost. ", "Identity in a Fog: Gender Identity After Sexual Abuse   \u2014 As a survivor of childhood sexual trauma, there are many misconceptions I live with on a daily basis. My pain is treated as fodder for jokes and people with backgrounds like mine are assumed to be abusers-in-the-making. Both of these are very real issues, but today I want to talk about a third issue that many people don\u2019t even realize about sexual abuse victims: the effect that the abuse has had in obscuring our own understanding of our sexual and gender identities. It\u2019s impossible for some of us to even understand what an innate gender or sexual identity would even feel like. Our entire perception of our \u201ctrue\u201d gender and orientation is mutilated by our experiences.  It\u2019s a well-established fact that child abuse does not cause homosexuality or gender fluidity, nor does gender fluidity or homosexuality cause people to become child abusers. This is an important truth that needs to be continually disseminated as too many people still think there is a causal link in one direction or both.  It is unfortunate, however, that the well-intentioned desire to keep the LGBT community from being maligned has resulted in the experiences of many CSA victims being silenced because it confuses the narrative. It is a testimony that is actually quite simple: for many victims of CSA, especially repeated CSA, nothing about their identity can be fully separated from the early trauma. That includes sexual orientation and gender identity. Which means that many CSA survivors will tell you that they cannot say with a straight face that their perception of their gender identity or sexual orientation was not shunted down a different road by their experiences. It is a testimony that is actually quite simple: for many victims of CSA, especially repeated CSA, nothing about their identity can be fully separated from the early trauma. This requires a steady mind and a grasp of nuance to understand what is being said. Obviously not all, or even the majority if, gay CSA victims attribute their orientation to their abuse. Nor do, or should, gender fluid victims give credit to abusers when it comes to discovering their true self. What it does mean, however, is that men who do say their identity was affected by their trauma should not be dismissed out of hand. In abusive situations, coercion is often mixed with reward (such as emotional attention) and being forced to do something can still lead to physical arousal. Such experiences can rewire the brain into seeking out similar situations as an adult for complex psychological reasons other than because of natural inclination.  Among male victims, the term \u201cSSA\u201d (same-sex attraction) continues to be a meaningful term. This is a term that in other circles has become appropriately abandoned, given the connection and connotations it has with fundamentalist conversion therapies. On its face, the term is benign and non-judgmental. In usage, however, it is a denial of orientation as an innate and non-changing element. That aspect of it, which when applied to homosexuals en masse is insulting and invalidating, is ironically exactly why some CSA survivors willingly apply it to themselves. Because they are not convinced that their sexual attraction to men was not the result of early trauma. In fact, they feel as if recognizing that attraction and their true orientation are at odds is actually a more authentic description of themselves.  I\u2019ve seen the term \u201cabuse reactive\u201d to label the difference between people who are able to know themselves apart from the abuse and people for whom the self before the trauma is a black hole difficult or even impossible to ever fully explore. One of the confusing aspects to this is that throughout history and even to this day, boys who showed effeminate characteristics were and are more likely to be denied a proper support system. They are more likely to be bullied and socially isolated and seen as unsatisfactory by both peers and adults. This puts them at a greater risk of abuse. No child is immune from the risk of being preyed upon, but many predators look for the outcast unlikely to be listened to or believed and desperate for ANY adult attention. Therefore, because of society\u2019s prejudice, LGBT youth are often at greater risk of being sexually exploited.  Drawn to signs of non-heteronormative behavior or not, a predator may very well strike before the boy himself understands his own orientation and gender. Across his entire lifespan, a male is most in danger of being sexually assaulted between the ages of 4 and 13. Think about what you didn\u2019t know about yourself at age 7.  The risk here is that conversation like this only gives fire to the bigots who want to say that there is something \u201cwrong\u201d with everyone who identifies as LGBT. That would be the wrong takeaway. The correct lesson is to believe individuals. For those who say \u201cI was always this way,\u201d believe them. For those who say \u201cI can\u2019t tell you for sure\u201d or \u201cI\u2019m pretty sure my SSA was caused by my abuse,\u201d believe them too. Don\u2019t silence their voice because some people might misinterpret it. Don\u2019t assume you know their true selves better than they do. \u2014 More on this subject by Dr. Joe Kort:  Sexual abuse disorients you; it does not orient you.  __  Photo credit: Getty Images  ", "How Trump Accidentally Made Obama Great Again   This post is the opinion of the the author and does not necessarily represent The Good Men Project.  Today Trump has pulled the old bait &amp;amp; switch on a group of Americans called \u201cDreamers\u201d. The harpooning of DACA targets people who are by all accounts as American as apple pie: the children of immigrants. They take nothing away from anybody. They cost nothing and do nothing but contribute to our nation\u2019s greatness. They are fundamentally what America is all about, really. This decision illuminates the fundamental character of this administration: cruel and mean. No longer can there be any denying what Trump\u2019s agenda is. His tenure has but one goal: to eradicate everything and anything associated with Barack Obama. He hasn\u2019t even tried to hide it.  I\u2019d previously written that Trump is the Middle Finger President. His one obvious competency is his capacity to give the middle finger to anyone that doesn\u2019t kiss his butt. Perhaps it would be more accurate to say that Trump is the middle finger himself. He represents a minority of Americans: mostly uneducated, working class/poor whites who feel angry and left behind. They are resentful of the gains that blacks, people of color, and immigrants have made. The majority of them are economically insecure and bent on finding someone to blame because they don\u2019t have the mettle to examine themselves. White supremacy suits them just fine. Among the educated Trump supporters, most of them are elderly, in retirement, who have too much time to sit and get hypnotized by Fox News. They parrot spitting Obama\u2019s name like a foreign four letter word.  Enough has unfolded in the past 9 months to clarify exactly what Trump\u2019s presidency is about, and it\u2019s clear that it\u2019s about anything but serving America. At this point, he\u2019s alienated a good percentage of his own party. No need to regurgitate the stream of officials he\u2019s fired or who\u2019ve walked away from his administration. No need to replay senior members of his own party denouncing his behavior. It\u2019s become glaringly obvious: this guy is about one thing, and that is being the stand-in for a basket of American\u2019s once labeled \u201cdeplorables\u201d. While this sounds like a petty insult, the polls have been consistent: approximately 1/3rd of Americans have deplorable views about black people, people of color, LGBT, and immigrants. They are overwhelmingly white, and while they are not all Trump supporters, ALL Trump supporters are in this demographic. This is his base. Trump has responded by making every single decision he can to appease and please them. Nothing offended them worse than Barack Obama in the White House. As such, he\u2019s dedicated his entire term to doing nothing other than wiping Obama\u2019s name from the annals of American history. The only problem (for him) is, he\u2019s actually done the reverse.  Initially, it appeared that approximately 45% of the country was in his camp. This was alarming and deeply distressing for those who held President Obama as a champion of the environment, of civil rights reforms, and the people. President Obama\u2019s grace and personal skills helped pave the way for a global relationship with the rest of the world. That made many of us feel safer. In just 9 months, Trump has managed to alienate our closest allies, and wall the USA off from much of the world. We look in the mirror and find ourselves facing a toddler-like madman lobbing hydrogen bombs at us. Kim Jong Un is the perfect shadow reflection for Trump who claims to be the \u201cgreat negotiator\u201d who\u2019s going to make \u201cgreat deals\u201d all over the world. So far, he\u2019s been successful at one thing: rolling back approximately 800 of Obama deals, mostly concerning the environment, civil rights, and immigration .  Look forward: 100 years from now, historians will look back to this era as the turning of the tide in American culture and politics. Trump\u2019s name will forever be etched in the books as the provocative agitator who turned America on its head. For all his publicity stunts and lust for fame, he probably didn\u2019t think it would go this way. Because of his monumental effort to white-out Obama\u2019s name from history, it will forever be impossible to mention Trump without talking about Barack Obama. History will show that trump would never have been possible if not for President Obama. Van Jones called it \u201cwhite lash\u201d. It\u2019s a rebound reaction from a white demographic entirely uncomfortable with the idea of a progressive black man in the White House. To make matters worse, Obama\u2019s a far more dignified, intelligent, and graceful man than most of us can ever hope to be. Who else could have enraged white supremacists this much? And who other than Trump could have emboldened them enough to take their hoods off and show their faces, marching while shouting racists chants with such shameless bravado?  There are no more sacred cows. When he cut funding to Meals on Wheels, most of us thought, huh? What\u2019s wrong with you? Then it was school lunches for children, which prompted Michelle Obama to twist up her face (very un-Beyonce like) and say, \u201cwhat\u2019s wrong with you?\u201d Now comes DACA and the whole world screws up its face and shouts, \u201cWTF is wrong with you???\u201d  Here\u2019s what\u2019s wrong with him: there is a tiny fragment of our society that applauds this sort of attitude, and he is a slave to applause. Speaking of slaves, these are the same people who, when polled said they thought slaves should never have been freed . The same people when polled said they thought white supremacists and Neo Nazis were being marginalized more than people of color. The same people who think the media is a bigger threat to democracy than white supremacists. These are the people Trump is playing to. As such, whenever he\u2019s under fire \u2013 which is often \u2013 he goes on the campaign trail and holds a MAGA rally, where he (in the words of John McCain) \u201cfires up the crazies\u201d. This is the demographic who hold his base intact, and according to polls should he alienate them, his approval ratings dip into the single digits.   Trump and his tiny base have one agenda: to wipe Obama\u2019s name from the books. Unfortunately for him, in the years to come, his name will stand in the shadow of Obama as historians will establish comparisons that will have Trump turning in his gold plated grave. Thanks to Trump, by comparison, President Obama will be seen as a great visionary of supernatural eloquence and character. Trump\u2019s legacy will be pitifully tarnished as the president who did nothing but roll back Obama\u2019s reforms. He will be forever known as the president who stood for nothing more than giving a middle finger to President Obama. All to appease a racist, small minded base standing on their last quivering leg. They\u2019ve found their hero, the archetypal symbol of white supremacy in Donald Trump.  In 100 years, when history looks back, it will be Donald Trump\u2019s anti-legacy that will give torque to Obama\u2019s legacy. No matter how many Obama regulations and laws Trump rolls back, whether it be the Paris Accord or Cuba or DACA, history will cast a glorious light on Obama. Much of this will we can owe to the spotlight Trump gave him. We will recognize that this dark era is the result of a progressive black man and his family coming to power, agitating the shadow of racism and white supremacy in America. Because of him, the rising up of this ugly shadow that we now see so clearly is firmly in our collective cross hairs. In 100 years, we will give thanks for Donald J. Trump for making the target so big and easy to hit. We\u2019ll be grateful for how simple he made it for us to see our disease. We will thank him for ushering in a new dream because we were finally able to cut the illness out and begin our healing. Thanks to Donald Trump, we\u2019ll be able to see Barack Obama for the great man that he was, and we\u2019ll build a monument to him upon the failures of Trump and his ilk.  I bet Trump didn\u2019t see that coming.  The Secret Plan To Destroy Trump's Administration ", "Black Like He And I: The Man-Not And The Fight To Humanize Black Men And Boys  The boogie man is real. He is not a monster with long fangs, sharp claws, red eyes, and a tail who lives in your closet and comes out when the bedroom light is off. He is, in fact, a man of different ages, height, weight, and skin complexion. He is the Black man. Throughout our time in America, the Black man has been demonized as this being who is a destructive, carnivorous, raping, and murderous beast who is a danger to every human on this planet. This belief has been the motivation for many acts of violence towards the Black man: beatings, stabbings, lynching, as well as legislation such as the Black Codes and the 1994 Crime Bill. The thought of the African-American man being an out-of-control criminal and sexual predator has marred him in society by white men, white women, and even his own community. Dr. Tommy J. Curry, professor of philosophy at Texas A&amp;amp;M University, hopes to fight the perception of the Black boogie man with his new book, The Man-Not: Race, Class, Genre, and the Dilemma of Black Manhood.  The Man-Not was written to show the Black man as something other than a caricature of violence: as a full-bodied person. Can people who have been studied and labeled as irredeemable and misogynist by white and Black feminist groups be viewed as men who are capable of vulnerability? Can a being that has not only historically been the target of violent racist attacks by white men and women be victims of sexual violence from said people as well?  I became aware of Dr. Curry by listening to an interview he gave on the podcast, \u201cThe Context of White Supremacy\u201d, a show dedicated to discussing racism with other non-white people. What struck me was not how well researched Curry\u2019s theories on white supremacy were. Although his thoughts were grounded in facts, I was taken aback by how fearless he was in addressing racism, not only to the academia or \u201cacademy\u201d as he likes to call it, but in everyday life. Dr. Curry\u2019s explanation of how white people cannot be ignorant about racism was mind altering. Instead of blaming it on no contact or lack of socialization, Curry pushes back and lays the responsibility on white culture itself, \u201cWe know that white people have done the same type of behaviors. They have discriminated against Black people; they\u2019ve called Black people niggers and God knows what other names. They always vitiated, secluded, and segregated Blackness. To repeat those things doesn\u2019t seem to be the work of ignorance, in fact, it seems to be the repetition of historical knowledge of about how to treat Black folk. So when we see the same thing, ignorance seems to be the unrealistic apologetic.\u201d To this day it is the most valuable theory on race that I have heard in the past five years.  The main part of The Man-Not is broken down into five chapters. In \u201cOn Mimesis and Men\u201d, Dr. Curry reveals the justification of enslaving and controlling the Black man and the origin of the \u201cBlack Beast\u201d narrative. In \u201cLost In a Kiss?\u201d, Dr. Curry discusses Eldridge Cleaver\u2019s lost manuscript The Book of Lives, Cleaver\u2019s thoughts on the sexualization of Black men in prison, and how the mere existence of Black life provokes an attack by white racists. \u201cThe Political Economy of Niggerdom\u201d is a look into the negative perception of Black men held by many in the academy and other PWI\u2019s (Predominately White Institutions). Dr. Curry highlights that many of the current theories being taught in colleges about African-American males are inaccurate and based on racist thought. \u201cEschatological Dilemmas\u201d talks about the often victimized Black male through sexualized violence, and why they are not afforded the ability to be seen as victims. Finally, \u201cIn the Fiat of Dreams\u201d illustrates how not only the death of Black men and boys is de-centered, but it is thought of as deserving.  Each chapter in The Man-Not presents a case of the African-American men and boys being in constant danger for existing. On the state of the Black man, Dr. Curry comments, \u201cTo be a Black male is to live in constant fear of being accused of some offense against another.  Black men live in a world where any accusation against them is thought to be evidence of their guilt. Imagine a world in which any individual who can be thought of as a victim of a Black male has the power to define him as a criminal. This is the world many Black males find themselves imprisoned within, too often defined by the accusations of others against them rather than their actual character.\u201d This is a part of the everyday existence of being Black. Your word means very little. If someone accuses you of a crime, the thought is that you are guilty of said crime. If you look like a criminal, chances are you are one. I thought about Michael Bennett, the Seattle Seahawks football player who was held at gunpoint by police for \u201clooking like a suspect.\u201d The benefit of the doubt is never given to us.  I was very interested in reading \u201cLost In a Kiss?\u201d, the section of the book that highlights Cleaver\u2019s lost manuscript, The Book of Lives. I had read Cleaver\u2019s raw Soul on Ice when I was young and had been fascinated by his view on white supremacy. It wasn\u2019t the bourgeois look into racism that many of his contemporaries had, but a gritty, gutter, street-level take on racist whites and the system they preside over. The Book of Lives, an unpublished writing of Cleaver\u2019s, spoke about homosexuality in prison and how, in Dr. Curry\u2019s words, \u201cprisons are hedonistic warehouses.\u201d This ties into the theme of The Man-Not: the specific societal and historic vulnerability of Black men and the white supremacist order, making the Black male disposable.  \u201cLost in a Kiss?\u201d also talks about the irrational fear that whites possess towards Black people and the violence that Blackness attracts. Dr. Curry quotes Frantz Fanon, author of the classic book The Wretched of The Earth on this issue: \u201cThe Negro is phobogenic, meaning that the Negro triggers a pre-rational fear in the mind of the white. This fear objectifies the Negro, over-determining his being as the phantasm of the white mind. The objectified Black is endowed with evil intentions and with all the attributes of a malefic power.\u201d After I read this, I thought of the unarmed Black men that were gunned down by police \u2013 from the adult Mike Brown, Walter Scott, down to the young Tamir Rice. Black men of all ages and sizes inspire fear.  The most impactful chapter of The Man-Not is \u201cEschatological Dilemmas: Anti-Black Male Death, Rape, and the Inability to Perceive Black Males Sexual Vulnerability\u201d. Dr. Curry perfectly illustrates that throughout his time in America, the Negro has never been seen as a victim of sexual violence. Through his raging appetite to rape women and elongated member, the Black man cannot be raped. \u201cThe hyper-masculine stereotypes of Black males make it almost unfathomable for many onlookers to see Black men and boys as victims of women\u2019s violence or rage,\u201d Dr. Curry says. Chapter 4 also analyzes the sexualized pressure that led to many Black men being killed in the late 1800\u2019s. Because he was a Black man and could rape, the white woman was in potential danger and these men had to be lynched. \u201cHe has to be controlled. He has to be locked away\u2026\u201d This way of thinking has not only been used throughout the years to falsely convict Black men of raping and sexually assaulting white women, but has forever stamped the Black man as hypersexual in his own community. While The Man-Not spends much of its time combating the negative stereotypes that reduce the Black man to a caricature, it also muses about life as a Black child seeing the violence that is directed at him because he is male. Dr. Curry writes, \u201cImagine what it means to see this life from the eyes of a Black boy, anxious and afraid of a youthful death \u2013 doubtful that he could live long enough to be a Black man?\u201d This is something that every Black man living in America realizes: that he could be a victim of police terrorism, state-sanctioned murder, or even killed at the hands of a white vigilante who believes his or her life is in danger. I have written about this extensively, knowing that our life is perilous.  In the land rife with anti-Black male sentiment, The Man-Not presents the case for why Black men have not only been historically a target of every type of violent attack and stereotype, but that because of their Black maleness, this eliminates any supposed privilege they would share with white men. Dr. Curry describes a world where even though Black men have the lowest employment, the lowest life expectancy, and the highest percentage of people who are incarcerated in the United States in numbers that far exceed those at the height of South African Apartheid, there is a supposed inherent advantage to being Black and male. African-American men constitute the lowest numbers of being students and instructors in college. They are also killed by police at a larger percentage than any other living group. With all this being said, they are to have male privilege and are subjects of discourse taught in universities that African-American men are pathologically oppressive and violent. This special type of vitriol is called \u201cBlack Misandry\u201d a term Dr. Curry and his colleagues have popularized when discussing the anti-Black male thought. The Man-Not destroys this train of thought with facts and that is what makes it such a powerful book.  The Man-Not is an important work that is essential in the day and age of disposable blog entries that ride on incorrect tropes about Black men. This is factual work backed up by data that can be proven, and that is what is missing in conversations about race. The Man-Not is a very dense book. There is a lot to digest here, but a book about racism and white supremacy should not be a quick read. This is a triumph in Black studies and about how the African-American man and boy is written. I felt pride and satisfaction reading this book. A Black man writing a book to humanize Black men and boys: it couldn\u2019t have come at a better time for me and everyone else. \u2014 Thinning Hair? Apply This On Your Hair and Watch What Happens What\u2019s your take on what you just read? Comment below or write a response and submit to us your own point of view or reaction here at the red box, below, which links to our submissions portal.  \u25ca\u2666\u25ca   Sign up for our Writing Prompts email to receive writing inspiration in your inbox twice per week.  If you believe in the work we are doing here at The Good Men Project, please join us as a Premium Member, today. All Premium Members get to view The Good Men Project with NO ADS.  A $50 annual membership gives you an all-access pass. You can be a part of every call, group, class, and community. A $25 annual membership gives you access to one class, one Social Interest group, and our online communities. A $12 annual membership gives you access to our Friday calls with the publisher, our online community. Subscription Amount Annual Platinum $50.00 Total Today $50.00 Total Recurring Per Year $50.00/Year Need more info? A complete list of benefits is here .  Photo: Pixabay  ", "An idea: Get a supermodel to tweet some climate policy at Trump.  that's hot  I mean, it worked in Brazil, where Gisele B\u00fcndchen \u2014 supermodel, World Wildlife Federation representative, and behind-the-scenes shaper of Patriots quarterback Tom Brady\u2019s political consciousness \u2014 tweeted at Brazilian President Michel Temer:   It's our job to protect our Mother Earth. @MichelTemer , please say NO to reducing protection in the Amazon! https://t.co/KkKF4MrhGg    B\u00fcndchen\u2019s tweet concerns legislation that would have removed protection from some parts of the Amazon rainforest. Temer\u2019s administration has been remarkably anti-conservation, threatening indigenous lands in favor of new agricultural, mineral extraction, and hydroelectric developments.  And lo! Temer responded:  That means, \u201cI vetoed those bills, because you are extremely beautiful.\u201d NO! It just means, \u201cI vetoed those bills.\u201d  This seems like a good approach to try in America. Can someone please text Kendall Jenner to ask if she feels like doing something substantive for the greater good? The EPA is really hot right now . ", "Barack & Michelle Obama \u2018Disgusted\u2019 By Harvey Weinstein Sexual Harassment Scandal REX/Shutterstock Barack and Michelle Obama are speaking out about the Harvey Weinstein sexual harassment scandal after their daughter, Malia, interned for his company. Find out what they said, here!  Barack Obama , 56, and wife Michelle Obama , 53, finally released an official statement on Oct. 10, about the Harvey Weinstein sexual harassment accusations and it\u2019s not pretty, according to media outlets such as TMZ . \u201cMichelle and I have been disgusted by the recent reports about Harvey Weinstein,\u201d the statement reads. \u201cAny man who demeans and degrades women in such fashion needs to be condemned and held accountable, regardless of wealth or status.\u201d The former U.S. president and first lady\u2019s daughter Malia Obama , 19, interned at Harvey\u2019s company, The Weinstein Company , before attending Harvard University and Harvey even donated $680, 000 for Barack\u2019s 2012 re-election campaign.  \u201cWe should celebrate the courage of women who have come forward to tell these painful stories,\u201d the statement continued. \u201cAnd we all need to build a culture \u2013 including by empowering our girls and teaching our boys decency and respect \u2013 so we can make such behavior less prevalent in the future.\u201d Barack and Michelle\u2019s statement comes just hours after a video message from the Republican National Committee, first reported by Daily Mail, condemned him for his silence in the case.  Harvey has been accused of sexually harassing multiple women including many actresses he\u2019s worked with such as A  shley Judd , 49. The film producer continues to make headlines from the unfortunate situation with the most recent one involving an announcement that his wife, Georgina Chapman, 41, is leaving him . It\u2019s been five days since the first allegations surfaced and since then, more and more women are coming forward with their own shocking stories. Harvey\u2019s made various iconic films over the years, including Pulp Fiction, The Crying Game, and Shakespeare in Love.  HollywoodLifers, what do you think about the Obamas\u2019 opinion on the Harvey Weinstein scandal? Tell us your thoughts here. ", "Corey Taylor - America 51 review  Corey Taylor doesn\u2019t like Donald Trump. In fact, that\u2019s probably something of an understatement, the President being dubbed \u2018the Cheeto\u2019 throughout America 51. But on the other hand, Corey doesn\u2019t like the two-party system of American politics at all, which he makes abundantly clear at the beginning of his fourth book. One thing The Great Big Mouth loves, however, is his country \u2013 the United States Of America. In his typical stream-of-consciousness style, often flailing wildly off-topic, the Slipknot frontman airs his gripes with all the political bullshittery that has gone down on his home turf recently. While his previous books have taken aim at the unending list of humanity\u2019s traits that annoy Corey, this is a takedown of modern-day politics and (of course) the Trump administration from a man who admits he feels no kinship to either big party, but has a wealth of knowledge on American politics and a comical yet vicious tongue to match. Using his band life and turbulent childhood as reference points throughout, Corey shares his liberal views on everything from Black Lives Matter to Reaganomics, with cursing and caps lock firmly in place, forever reminding the reader that he\u2019s an asshole (his words!). And while not everyone will agree with the points made on these pages, this asshole knows his shit. ", "Megadeth\u2019s Dave Mustaine condemns Charlottesville violence Dave Mustaine Megadeth mainman Dave Mustaine has spoken about the recent violence in Charlottesville.  Last weekend saw violent clashes between white supremacists and those opposing them in the city, which resulted in the death of 32-year-old Heather Heyer.  She was killed when a car ploughed through a crowd of counter-protestors who had gathered to oppose a \u2018Unite The Right\u2019 rally in the city. Another 19 people were injured at the scene.  Reacting to the news at last weekend\u2019s Bloodstock festival, Mustaine tells Metal Hammer\u2019s online editor Luke Morton: \u201cI don\u2019t know much about what happened \u2013 all I know is what they showed on TV and I didn\u2019t get a chance to really see it.  \u201cI do know that the same way there were bad guys that went to the liberal protests and started fights, there was a guy in the liberal side hit a guy on the right side in the head with a bicycle lock. He wasn\u2019t part of the people that were protesting, he just went there to be an agent provocateur.  \u201cIf the guys on the right can go and mess with the guys on the left, the guys on the left can go and mess with the guys on the right. You don\u2019t really know why people do this and why they have so much hate in their heart.  He adds: \u201cThe thought of me getting behind the wheel of a car and running somebody down is just incomprehensible. I don\u2019t have any capacity to think with that much hate.\u201d  Later, when Mustaine saw the full news report, he reached out to Luke on Twitter, saying: \u201cI saw the story you asked about in Virginia. It was awful and breaks my heart to see how some people have devolved back into animals.\u201d  Earlier this week, Anti-Flag released a lyric video for their track Racist in direct response to the events in Charlottesville , while Papa Roach delivered a message saying no to war and hate in their new video for American Dreams . ", "Trump Announces Ban on Transgender People Serving in the Military  Earlier this morning, President Trump took to Twitter to announce his decision to ban transgender individuals from serving in the U.S. military.   After consultation with my Generals and military experts, please be advised that the United States Government will not accept or allow\u2026\u2026  \u2014 Donald J. Trump (@realDonaldTrump) July 26, 2017     \u2026.Transgender individuals to serve in any capacity in the U.S. Military. Our military must be focused on decisive and overwhelming\u2026..  \u2014 Donald J. Trump (@realDonaldTrump) July 26, 2017     \u2026.victory and cannot be burdened with the tremendous medical costs and disruption that transgender in the military would entail. Thank you  \u2014 Donald J. Trump (@realDonaldTrump) July 26, 2017    \u201cAfter consultation with my Generals and military experts, please be advised that the United States Government will not accept or allow transgender individuals to serve in any capacity in the U.S. Military,\u201d Trump announced via Twitter. \u201cOur military must be focused on decisive and overwhelming victory and cannot be burdened with the tremendous medical costs and disruption that transgender in the military would entail. Thank you.\u201d  The announcement drew swift responses on the social media platform.  \u201cNo American, no matter their sexual orientation or gender identity, should be prohibited from honor + privilege of serving our nation #LGBT,\u201d tweeted Rep. Ileana Ros-Lehtinen (R-FL).  \u201cPleased to hear that @realDonaldTrump shares my readiness and cost concerns, &amp;amp; will be changing this costly and damaging policy #readiness,\u201d tweeted Rep. Vicky Jo Hartzler (R-MO).   Just spoke to a Trump administration official about the transgender military decision. Here's what they said\u2026 pic.twitter.com/eOWdvlxTfd   \u2014 Jonathan Swan (@jonathanvswan) July 26, 2017    Trump\u2019s decision will roll back military policy after the Obama administration lifted the ban last year, allowing transgender soldiers to openly serve in the United States Military.  The Department of Defense policy drew sharp criticism, as it supported service members looking to change their gender, making them eligible to receive coverage for \u201cmedically necessary care and treatment.\u201d  \u201cThis is the right thing to do for our people and for the force,\u201d former Defense Secretary Ash Carter said in announcing the policy. \u201cWe\u2019re talking about talented Americans who are serving with distinction or who want the opportunity to serve. We can\u2019t allow barriers unrelated to a person\u2019s qualifications prevent us from recruiting and retaining those who can best accomplish the mission.\u201d  It is not yet clear what effect this decision will have on the roughly 250 transgender individuals currently serving openly in the armed forces.  SOUND OFF: Do you support Trump\u2019s decision to ban transgender citizens from serving in our armed forces? ", "This Police Department Found Out Employees Were Radical Racists After Someone Aired Them Out On Facebook  Quick: what is the appropriate response to the stabbing death of a human?  And let's just never mind the fact that the stabbing was completely random and unprovoked . Or that the victim just happened to be days away from graduating from Bowie State University and had recently been commissioned as a second lieutenant in the U.S. Army and was preparing to move to Fort Leonard Wood, Missouri, for training in defending the country against chemical attacks.  What is important here, since it seems to be the only thing that is ever important in these situations, is that the victim - Richard Collins III, 23 - was Black. His murderer, Christopher Urbanski, 22, who saw fit to plunge a knife into Collins's chest for reasons no one apparently knows but the FBI is investigating as a \"possible\" (possible!!!) hate crime, is white.  Save Yes, \"possible.\" As a matter of fact, Urbanski, who was charged with assault and first- and second-degree murder and is being held without bail, is a member of the white supremacist Facebook group Alt-Reich: Nation, according to NBC 4 Washington . So yes, it is fair to say that it is certainly \"possible\" this was a hate crime.  Ah, but the story doesn't end there, because why would it.  After Collins died, a civilian employee of the Anne Arundel County Police Department in Maryland took to social media to praise the act .  Welby Burgone, a police-academy recruit and obvious national treasure in Trump's America, worked in the Anne Arundel County Police Department\u2019s communications department as a civilian employee. He was also a classmate and presumable \"boy\" of Urbanski's. When one Matt Worth posted on Twitter: \"Fuck Yeah Sean!!!! That\u2019s what happens when n***as try and get frosty with an OG. Talk shit, stabbed, lol.\"  To which Burgone replied with a meme that he apparently found funny, even though it objectively isn't funny under ANY circumstances, and certainly not when it refers to the slaying of a fellow human being.  Save Thankfully, because sometimes the world isn't a completely awful place, the Anne Arundel Police Department also didn't find it funny and immediately suspended Burgone, issuing the following statement :  \"The actions of this employee are a betrayal of the values of the Anne Arundel County Police Department. Any employee who espouses or supports hateful or racist ideology will be held accountable and we will not allow the public\u2019s trust in their police department to be eroded.\"  This person is, however, still alive and freely roaming the streets being a good ol' 'Murican and contributing to the \"dialogue\" on his possible pro-hate crime radical extremist white supremacist group, and will go on to find employment elsewhere and ban together with like-minded fragile white men and possibly even reproduce and indoctrinate his progeny into his viciously racist ideology, all the while hiding behind his God and guns, so, awesome.  Honestly it's hard to say what the most disturbing part of this story even is. ", "Here\u2019s What Happened When a Drunk Driver Pulled a Gun on a Police Officer  It\u2019s not often that a suspect\u2019s attorney calls the police officer who arrested him a \u201ctrue hero;\u201d but in John Picerno\u2019s eyes, that exactly what Overland Park Police Sergeant Scott Ferguson is.  Back in April, Ferguson was on night patrol when he spotted a vehicle driving along the wrong side of road with no headlights on.  He pulled the car over, but the driver quickly took off again\u2026only to crash into a fire hydrant.  Dash cam footage from Ferguson\u2019s patrol car then shows the drunk driver exiting his vehicle. He stood there hunched over with his hands behind his back, until Ferguson began approaching. That\u2019s when the driver pulled out a pistol.  Rather than brandishing his own weapon, Ferguson wrestled the gun out of the driver\u2019s hands \u2013 and the driver to the ground where he was finally handcuffed.  At his hearing in August, the suspect pleaded guilty to aggravated assault and battery on a law enforcement officer, as well as driving under the influence. After serving 170 days of his sentence, he was placed on probation.  But according to Picerno, his lawyer, he should just be thankful he\u2019s alive.  \u201cHe is very lucky and both he and his family are very grateful for the officer, Sgt. Scott Ferguson, who exercised extreme discretion during the incident,\u201d Picerno said according to the Kansas City Star .  He added that Ferguson likely would\u2019ve been justified in firing his weapon in that situation.  \u201cNo one is tougher on law enforcement than me,\u201d he continued. \u201cI have to say Sgt. Ferguson is a true hero in my book. He is an example of what good policing looks like.\u201d  We couldn\u2019t agree more. You can watch the dash cam video here . ", "John Legend Says Harvey Weinstein Shouldn\u2019t Work In Hollywood  John Legend has added his voice against those speaking out against disgraced Hollywood producer Harvey Weinstein , who has been accused of sexual harassment, assault and rape by multiple women in Hollywood. He was recently fired from the Weinstein Company but has reportedly vowed to continue making movies. TMZ spoke with Legend and asked for his thoughts on the matter.  He said: \u201cI think he did some despicable things and he is rightfully being shamed for it. He shouldn\u2019t be working in Hollywood if he\u2019s abusing his position that way. I think it\u2019s good we\u2019re bringing light to this issue and hopefully more women will be able to tell their stories. Men need to listen and change their behavior.\u201c ", "US aircraft are picking off ISIS militants in stranded desert convoy 'one by one'  A convoy used by the Islamic State of Iraq and Syria has become a death trap for fighters with the radical Islamic terrorist group. American planes have carried out a number of air strikes on ISIS forces while largely avoiding civilian casualties.  According to multiple reports and Pentagon spokesmen , the convoy consisted of 17 buses that were departing an ISIS-held enclave after striking a deal with the radical Islamic terrorist group Hezbollah and the Syrian army. However, the United States scrambled assets to attack the convoy, and cratered the road ahead of the busses. A U.S. Air Force F-16 Fighting Falcon flies over Iraq in support of Operation Inherent Resolve April 5, 2016. (U.S. Air Force photo by Staff Sgt. Corey Hook/Released) While six of the vehicles turned back towards the city of Palmyra, the other 11 have been stranded for at least 10 days. Since then, they have become almost irresistible bait for the terrorist group. Over 85 terrorists have been hit by coalition air strikes since the convoy was stranded. This has saved the United States and the rest of the anti-ISIS coalition the time and effort of hunting them down.  The U.S.-lead anti-ISIS coalition has allowed deliveries of food and water to the convoy, to which ISIS fighters have been drawn to \"[l]ike moths to the flame,\" according to comments by DOD spokesman Ryan Dillon, an Army colonel. ISIS militants loaded into buses who fled Lebanon in a peace deal with Hezbollah. (Screengrab from YouTube UNB News) \"We were able to exploit it and take advantage,\" he said, noting that over 40 vehicles, from technicals to a tank, have been hit trying to aid the convoy. \"We were able to continue to just observe and pick them off one at a time,\" Col. Dillon added.  The experienced ISIS troops have also apparently grown frustrated during the siege. During one of the deliveries, an internal squabble broke out. A line of ISIS soldiers. \"You could clearly tell they were going to fisticuffs,\" Dillon said. There was no word on whether the internal fighting among the ISIS terrorists saved the coalition additional trouble. ", "Check your tickets! Winning Powerball numbers are in  One lucky person is about to be a few hundred million dollars richer.  A massive $447.8 million jackpot is up for grabs for the lucky person who picked the winning numbers.  The winning numbers are:  20, 26, 32, 38, 58 and Powerball number: 3.  The single winning Powerball ticket matching all six numbers was sold in Sun City, California.  California Lottery officials said Sunday morning that the winning ticket was sold at Marietta Liquor &amp;amp; Deli in southern California's Riverside County, about 80 miles south of Los Angeles. Officials say the earliest the ticket could be redeemed is 8 a.m. Monday morning. The winner has one year to claim the prize.  The retailer where the winning ticket was sold will receive a $1 million \"retailer bonus.\"  The estimated prize is based on a winner choosing an annuity, which pays off over 29 years. The cash prize would be $273.1 million. Both prize amounts would be before taxes are deducted.  Powerball is played in 44 states, Washington, D.C., Puerto Rico and the U.S. Virgin Islands.  The Associated Press contributed to this report. ", "Amal, George Clooney donate $1 million to anti-hate group after Charlottesville violence Amal and George Clooney attend the Celebrity Fight Night In Italy Benefitting The Andrea Bocelli Foundation and The Muhammad Ali Parkinson Center Gala on September 7, 2014 in Florence, Italy. (Photo by Andrew Goodman/Getty Images for Celebrity Fight Night) \u2014 George and Amal Clooney have donated $1 million to Southern Poverty Law Center, a non-profit that strives to put an end to domestic hate groups and extremists, in response to the violence in Charlottesville, Virginia, earlier this month.  \u201cWhat happened in Charlottesville, and what is happening in communities across our country, demands our collective engagement to stand up to hate,\u201d the actor and humanitarian lawyer said in a joint statement.   &amp;gt;&amp;gt; Related: More than 900 active hate groups in the U.S., report says   On Aug. 12, a rally in Charlottesville turned violent when a group of white nationalists clashed with counterprotesters. One woman was killed when a car plowed into the crowd at the rally.  According to Reuters , the donation comes from the Clooney Foundation for Justice, which the couple created in 2016 to promote justice worldwide in courtrooms and classrooms.  Southern Poverty Law Center President Richard Cohen released a statement thanking the Clooneys for \u201cstanding with (the organization) at this critical moment in our country\u2019s fight against hate.\u201d Trending - Most Read Stories", "Report: Bernie and Jane Sanders hire lawyers amid FBI probe  Sen. Bernie Sanders, I-Vt., and his wife, Jane Sanders have hired prominent defense attorneys amid an FBI investigation concerning possible bank fraud, according to CBS News and Politico Magazine .  The investigation centers on a loan that Jane Sanders secured to expand Burlington College when she was its president.  Jane Sanders allegedly distorted school donor levels in a 2010 loan application for $10 million from People's United Bank to buy 33 acres of land for the school, which shut down in 2016.  Bernie Sanders told the Washington Post that the investigation would clear his wife of any wrongdoing.  Rich Cassidy has reportedly been hired to represent Bernie Sanders, while high-profile Washington defense attorney Larry Robbins is reportedly representing Jane Sanders. ", "Palm Beach, Broward Counties added to FEMA Individual Assistance  WASHINGTON, DC \u2014  As South Florida begins the long process of rebuilding after Hurricane Irma, the Federal Emergency Management Agency added Broward, Martin, Palm Beach &amp;amp; St. Lucie Counties to the list of counties eligible for Individual Assistance.  While President Trump\u2019s September 10 Major Disaster Declaration included all 67 Florida counties on the list for Public Assistance, only nine counties were eligible for federal assistance to individuals and households.  Video: Time-lapse of Hurricane Irma   FEMA\u2019s new declaration comes after the Members of Congress sent a letter to the White House and urged FEMA these counties be included for Individual Assistance.  Residents in the above counties are encouraged to see what benefits are applicable to them and apply at www.disasterassistance.gov. ", "Comey Lawyer: No memos given to me were marked classified Image copyright 2017 Getty Images. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed. The Columbia University Law School professor and confidant of former FBI Director James Comey refuted a charge by President Donald Trump and his advocates in the media Monday: that Comey shared classified information with journalists.  Daniel Richman, with whom Comey shared at least one memo -- the contents of which Richman shared with New York Times reporter Michael Schmidt -- said President Trump was simply wrong.  \"No memo was given to me that was marked 'classified,'\" Daniel Richman told CNN. \"No memo was passed on to the Times.\"  Richman did share the contents of one memo, he said, but \"the substance of the memo passed on to the Times was not marked classified and to my knowledge remains unclassified.\"  During Senate testimony in June, in which he said he gave memos to someone he described as a Columbia University professor, Comey said he specifically wrote the memos to avoid including classified information.  \"My thinking was, if I write it in such a way that I don't include anything that would trigger a classification, that'll make it easier for us to discuss, within the FBI and the government, and to -- to hold on to it in a way that makes it accessible to us,\" Comey told senators.  On Sunday, writing in The Hill, John Solomon reported that, \"More than half of the memos former FBI Director James Comey wrote as personal recollections of his conversations with President Trump about the Russia investigation have been determined to contain classified information, according to interviews with officials familiar with the documents.\"  CNN has not independently verified The Hill's report.  The Hill's reporting raised \"the possibility,\" Solomon reported, that \"Comey broke his own agency's rules and ignored the same security protocol\" that Comey criticized Hillary Clinton for disregarding.  Solomon did not report that the possible breaking of FBI rules was determined to have happened, nor did he report that this would be a violation of the law. Yet that is how President Trump depicted it in a tweet Monday morning: \"James Comey leaked CLASSIFIED INFORMATION to the media. That is so illegal!\"  One of the issues at play may have to do with whether any contents of the Comey memos have since been upgraded to classified, although that has not been definitively reported by CNN.  The-CNN-Wire \u2122 &amp;amp; \u00a9 2017 Cable News Network, Inc., a Time Warner Company. All rights reserved. ", "Internet Companies Are Teaming Up To Block White Nationalists  Unable to play video. HTML5 is not supported!  After the violent protests in Charlottesville, Virginia, over a Confederate monument, internet companies are making it difficult for white supremacist groups to organize online.  Neo-Nazi website the Daily Stormer was booted from web host GoDaddy after the rally. GoDaddy tweeted the site violated its terms of service.  The Daily Stormer then tried to move to Google and then a Russian domain , but both hosts rejected the site.  Twitter and LinkedIn also canceled Daily Stormer-related accounts, and YouTube has cracked down on accounts associated with alt-right figures.  SEE MORE: Phoenix's Mayor Wants President Trump To Delay A Rally In The City   White supremacists aren't being allowed to rst person piece: \u2018 This is not my Charlottesville\u2019   Authorities arrested James Alex Fields, 20, of Ohio, and charged him with second-degree murder, three counts of malicious wounding and one count of failing to stop at an accident that resulted in a death.    The Associated Press reported three other arrests stemming from Saturday\u2019s chaos in Charlottesville, where people protesting the removal of a statue of Gen. Robert E. Lee clashed with counterprotesters. Troy Dunigan, 21, of Chattanooga, Tennessee, was charged with disorderly conduct; Jacob L. Smith, 21, of Louisa, Virginia, was charged with assault and battery; and James M. O\u2019Brien, 44, of Gainesville, Florida, was charged with carrying a concealed handgun.   JUST IN: Booking photo of James Alex Fields, Jr. @NBC29  pic.twitter.com/9nxtsvqNmt  \u2014 Henry Graff (@HenryGraff) August 13, 2017   In a statement on Saturday, Trump blamed \u201cmany sides\u201d for inciting the violence -- an equivocation that\u2019s drawn criticism from across the political spectrum. Here are comments from Charlottesville Mayor Mike Signer, U.S. Sen. Marco Rubio, who was once Trump\u2019s rival for the presidential nomination, and former U.S. Attorney General Eric Holder:    @realDonaldTrump , thanks, at long last, for condemning hate in speech and action. Our work here is just beginning. Yours is too. \u2014 Mike Signer (@MikeSigner) August 12, 2017    Very important for the nation to hear @potus describe events in #Charlottesville for what they are, a terror attack by #whitesupremacists  \u2014 Marco Rubio (@marcorubio) August 12, 2017    If ISIS rammed a car into a crowd this would be labeled quickly &amp;amp; logically. Charlottesville - call it what it is, domestic terrorism. \u2014 Eric Holder (@EricHolder) August 13, 2017   \u201cWe agreed that the hate and the division must stop, and must stop right now,\u201d Trump said during remarks issued from his New Jersey resort. \u201cWe have to come together as d Casino across the street.  SWAT teams quickly surrounded the concert and the casino, and officers used explosives to get into the hotel room where the suspect was inside, authorities said. The gunman, identified as 64-year-old Stephen Paddock, was found dead. Police believe he killed himself prior to their entry.  Overall 23 guns, including a number of long rifles, were found in his room, Las Vegas Police Undersheriff Kevin McMahill told CNN.  Paddock is from Mesquite, Nev., about 80 miles northeast of Las Vegas. Clark County Sheriff Joseph Lombardo says Paddock first checked into the hotel on Sept. 28.  Authorities obtained a search warrant for the home of Stephen Paddock in Mesquite, Nevada.  Authorities stormed the house, which is in an upscale neighborhood, on Monday afternoon. They closed a two-block stretch around the house in a neighborhood that has a community clubhouse with a tennis court and a billiard room.  Las Vegas police say they found 19 firearms in the house.  Three SWAT team trucks and a bomb squad truck accompanied police.   Authorities are asking that anyone with possible photos or video from the incident call 1-800-225-5324.  Police say they located 62-year-old Marilou Danley, who was initially wanted as a person of interest in this incident. Danley, who was out of the country at the time, is not believed to have been involved in the shooting.  Paddock's brother Eric told reporters that Danley is his brother's girlfriend.  There was no immediate word on the motive for the bloodbath. Lombardo said authorities believe it was a \u201clone wolf\u201d attack.  Without providing evidence, the Islamic State claimed the attack, saying the shooter converted to Islam months ago. FBI officials later disputed this report, saying that there is no known link between the suspect and any international terror group.  Mesquite police also searched the suspected gunman's home. At a press conference, authorities say they seized in excess of 18 additional firearms, in additional to some explosives and several thousand rounds of ammo. Another residence in Northern Nevada is about to be searched by SWAT teams, police said.  Eric Paddock, who lives in Florida, told the Orlando Sentinel: \u201cWe are completely dumbfounded. We can\u2019t understand what happened.\u201d  Eric Paddock told WESH that \"it's like an asteroid has hit the family,\" and that the family has \"no reason, rhyme, rationale\" for the attack. They say he had no criminal past and no group affiliation. The Paddock family says the alleged shooter was a multi-millionaire real estate investor.  Eric shared an image of himself with Stephen, pictured below, from 15 years ago.  Two Las Vegas police officers are being treated at a local hospital for injuries they sustained during the shooting, Lombardo said. In addition, the sheriff stated that there were off duty officers attending the concert who died, including a LVMPD officer.  Country music star Jason Aldean was performing at the end of the three-day festival when the gunman opened fire.   Video of the shooting then showed Aldean stopping and the crowd getting quiet as if they were unsure of what had just happened. The gunman paused and then fired another volley of muzzle flashes from the gold glass casino as more victims fell to the ground while others fled in panic.  (Warning: Viewers may find the video below upsetting.)  Terrifying video from the scene shows people panicking at the sound of rapid gunfire and screaming as they scrambled to escape .  Some hid behind concession stands, while others crawled under parked cars.  As the 22,000 fans in the crowd began to flee, witnesses reported seeing flashes of light coming from the Mandalay Bay tower high above.  A witness, only identified as Christine, describes the horrifying moment:  \"We saw Jason run off stage, and people all over on the floor the grassy area in front of the stage, someone falling, someone screaming and running,\" she said. \"The shots just kept coming, and so we were going down and when we got down, there was a man that was shot right there, he was all bloody and unconscious.\"  Monique Dumas said that everyone instantly crouched when they heard the shots.  \"It seemed there was a pause in the gunfire and the people in the yellow shirts were telling the people to 'go, go, go, go' ... the gunfire never ended, it seemed like it went on and on and on,\" she said.  A nurse who was off-duty witnessed the scene described it.  Storme Warren described watching the chaos erupt once people began to run for their lives, saying: \"We stepped over the bodies, we saw the people, we saw the heart-wrenching sadness from relatives grabbing hold of their loved ones.\"  Flights in and out of Las Vegas' McCarran Airport were also held because of the situation.  Aldean took to social media to say he and his crew are safe, adding: \"Tonight has been beyond horrific.\"  President Donald Trump tweeted : \"My warmest condolences and sympathies to the victims and families of the terrible Las Vegas shooting. God bless you!\"  Later in the day Monday, President Trump called the shooting \"an act of pure evil,\" and praised first responders. He said he will travel to Las Vegas on Wednesday.  The Mayor of Las Vegas Carolyn Goodman tweeted : \"Pray for Las Vegas. Thank you to all our first responders out there now.\"  \"While the sun is shining in Las Vegas, it is a very dark and black day,\" Goodman said at a Monday press conference. The mayor also confirmed that a city hall employee was among the dead.  A prayer vigil is scheduled for 5:00 p.m. local time in front of Las Vegas City Hall.  Nevada Governor Brian Sandoval tweeted , calling the attack a \"heinous act of violence.\"  Lt. Gov. Mark Hutchinson told reports that all victims who had been transported to University Medical Center of Southern Nevada survived the injuries sustained in the shooting. \"If you were alive and went into UMC hospital last night, you are still alive,\" said Hutchison.  UMC is the only Level I trauma center in the state of Nevada.  MGM Resorts, the owners of the Mandalay Bay Casino, tweeted : \"Our thoughts &amp;amp; prayers are with the victims of last night's tragic events. We\u2019re grateful for the immediate actions of our first responders.\"   Facebook has set up a crisis response page to help people establish whether their loved ones are safe.  One distraught witness told reporters \"this kind of stuff cannot happen in America.\"  \"We need to come together and fight for America, because this is our country, this is our nation, this is our people, we need to stand together to fight this thing out,\" he said.  49 people were killed when a gunman opened fire at the Pulse nightclub in Orlando in June 2016.  Orlando Police Chief John Mina tweeted condolences for all those affected by the mass shooting in Las Vegas, saying in part: \"This community, and the men and women of OPD, know all too well the anguish that is gripping the residents, visitors and law enforcement community in Las Vegas.\"  The U.S. Homeland Security Department says there is no \u201cspecific credible threat\u201d involving other public venues in the U.S. ", "Detroit doctor charged for female genital mutilation to be released on $4.5M bond  (AP) - A Detroit-area doctor charged with performing genital mutilation on girls in a Muslim sect will be released from jail as she awaits trial.  A judge on Tuesday was persuaded to grant bond to Dr. Jumana Nagarwala after supporters pledged to pay more than $4 million if she flees the country. Federal Judge Bernard Friedman called it a \"very comprehensive package.\"  In February, Nagarwala allegedly performed the procedure on two 7-year-old girls at a clinic in Livonia. According to court documents, they were brought there by their mothers.  in the criminal affidavit, the 7-year-old girl was told she was brought to Detroit for a \"special girls trip.\"  The child victim also stated that she said she
