ic Kinetic Launching Exercises, or T.O.P. T.U.R.N.B.U.C.K.L.E.  International weaponry experts have long known that North Korea is capable of launching a Powerbomb \u2014 perhaps even an Exploder Suplex \u2014 but the possibility that the country now has a missile dropkick in its arsenal has caused alarm worldwide and throughout the WWE Universe.  U.S. President and WWE Hall of Famer Donald Trump has insisted he has \u201czero tolerance\u201d for North Korea\u2019s missile dropkick tests and will, if necessary, send Bobby Lashley over to \u201ctake care of them\u201d before Trump himself shaves Kim Jong-Un\u2019s head. ", "Audit: $84M in taxpayer funds improperly used for Delta tunnels  SAN FRANCISCO (AP) \u2014  The U.S. government improperly spent $84 million to help plan for a massive project to ship Northern California water to Southern California, a new federal audit said.  Federal officials gave $84 million to help finance the water districts' planning, backed by Democratic Gov. Jerry Brown, to build two giant water tunnels to re-engineer the state's water system, according to the audit by the inspector general's office of the U.S. Interior Department obtained by The Associated Press.  By California law and by an agreement by the water districts, California water districts and not federal taxpayers are supposed to bear the costs of the $16 billion project, the audit said.  The proposed tunnels are part of Brown's decadeslong push for a project that would more readily carry water from green Northern California south, mainly for use by cities and farms in central and Southern California. Voters rejected an early version of the proposal in a statewide vote in the 1980s.  California water districts are making final decisions on whether to go ahead with the controversial project.  The inspector general says federal authorities did not fully disclose to Congress or others that it was covering much of the cost of the project's planning.  The actions by the Bureau of Reclamation, which is part of the Interior Department, mean that federal taxpayers paid a third of the cost of the project's planning up to 2016, the audit said.  Central Valley water districts that were supposed to pay 50 percent of the tunnels' planning costs contributed only 18 percent, the audit found.  California officials, meanwhile, have consistently said no taxpayer money was being spent on the project.  Asked if auditors wanted contractors to repay the money, Interior spokeswoman Nancy DiPaolo said, \"We certainly hope so.\" That decision was up to California, she said.  Thomas Birmingham, general manager of the sprawling Central Valley rural water district Westlands, which received one of the largest shares from the government, said he knew of nothing about the arrangement that was \"inconsistent with either state or federal law.\"  \"The state was aware of it,\" Birmingham said of the federal payments. \"No one indicated this was somehow a violation of the letter or spirit of the agreement\" guiding the costs of the project.  Birmingham said water districts would be responsible for reimbursing the federal money if the project went forward and benefited those districts.  Spokespeople for the Bureau of Reclamation, Brown's office and the state Department of Water Resources either had no immediate comment Friday or did not respond to requests for comment.  The audit's findings were \"appalling,\" said Doug Obegi of the Natural Resources Defense Council environmental group, which has opposed the project on the grounds that it would speed up the extinction of several endangered native species.  \"The public is paying for what a private party is supposed to pay for,\" Obegi said. \"That is taking the public's money, and that's not OK.\"  A former lobbyist for Westlands, David Bernhardt, has been a top official in the Interior Department under the George W. Bush administration and again under Trump. Critics long have said Westlands has benefited from its ties to the federal agency, which the water district and Interior deny.  \"I wish I were surprised to learn that the Westlands Water District colluded with the Interior Department to hide millions of dollars in unauthorized payments from Congress, but this is typical of the longstanding and incestuous relationship between the largest irrigation district in the country and its federal patrons,\" said U.S. Rep. Jared Huffman, a California Democrat. ", "Police: Mom leaves 4 young kids home alone, goes on European vacation  JOHNSTON, Iowa \u2014  An Iowa woman faces multiple charges after police said she left her four children home alone while taking a trip to Europe.  Erin Lee Macke, 30, of Johnston, is charged with four counts of child endangerment \u2013 substantial risk, and one count of transfer of pistol or revolver to a person under 21.  Johnston police Lt. Tyler Tompkins told KCCI that Macke left her children ages 12, 12, 7 and 6 alone at home Sept. 20 while she traveled to Germany.  Tompkins said the children were left alone for 24 hours before the police department and Iowa Department of Human Services received a tip and visited the children.  The children told police, \u201cMom left them and left the country,\u201d police said.  Tompkins told KCCI that police contacted Macke Sept. 21 and that Macke told officers she planned to be in Germany until Oct. 1.  \"All of her sitter options fell through, and she left the kids in the care of the two 12-year-olds,\" Tompkins said.  He admitted that the case is well out of the ordinary.  \u201cI\u2019ve never heard of anything like this before,\u201d Tompkins said. \u201cWe have situations where parents go next door or parents may go out for the night, and while that\u2019s not advisable either depending on the age of the children, obviously leaving the country is a totally different situation. This, where a parent has left the country and left the kids home alone, I\u2019ve never heard of it before.\u201d  Authorities said they convinced Macke to return to the United States before Oct. 1. She arrived Wednesday evening and was arrested Thursday morning.  Police said the 12-year-old children are staying with family and the seven- and six-year-old children are with their father.  Macke is charged with one count of transfer of pistol or revolver to a person under 21 because there was a firearm within reach of the children in the home, according to police. ", "10 arrested as clashes break out during Berkeley protests  BERKELEY, Calif. (KCRA) \u2014  Several fights broke out during largely-peaceful protests in Berkeley Sunday afternoon when about 4,000 people converged on the city, police said.  Thirteen people who ranged in ages from 20 to 47 years old, were arrested for \"various violations\u201d including assault with a deadly weapon and felony assault during the events, Berkeley police said.   Of the people arrested during the protests, several were wearing masks while others were connected to assaults. Two men were arrested after exchanging blows. The SFGate reported they were quickly swept up by officers inside Civic Center Park.  Police detained Patriot Prayer leader Joey Gibson at the protests. The SFGate reported he was handcuffed after being chased by a mob of demonstrators who took swings at him and pepper sprayed him. Police said Gibson was actually \"rescued\" and was not arrested or charged.  The crowd began to diminish around 3:30 p.m., six hours after a march led to the protests. The event was one of several rallies that had been called for Sunday in Berkeley, a day after a controversial freedom rally planned by Gibson in San Francisco fizzled amid throngs of counterprotesters.  Hundreds of people gathered on the UC Berkeley campus around 10 a.m. Sunday. They then marched to Civic Center Park, where police had set up barricades and secured the area with bomb sniffing dogs.  The march was part of the Bay Area Rally Against Hate Rally.  In a statement early Sunday, the group said \"we fully intend to move forward with (the Rally Against Hate)\" on the campus despite calls by the university police department for people to stay away for safety reasons.  The rally was held in response to the planned right-wing protest \"No To Marxism in America.\" However, organizer Amber Cummings canceled the protest on Friday, saying Berkeley officials and left-wing extremists made it impossible to hold the event and she would be the sole attendee.  Despite the cancellation, hundreds of ring-wing protesters showed up to the park.  Around 1 p.m., police reported the crowd had grown to several thousand.  A skirmish broke out between several dozen left-wing demonstrators and a handful of right-wing supporters.  The skirmish was tense but ended quickly.  The left-wing protesters surrounded the small number of right-wing supporters, then shouted at them and pushed them. The right-wing protesters sought protection from police and were escorted away.  Before the unpermitted events, Berkeley police put into place several rules in response the protests, stating, \"To ensure the peaceful expression of free speech, the City of Berkeley will be prohibiting sticks, pipes, poles and anything else that can be used for a 'riot' at Civic Center Park.\"  Other banned items include explosives, pepper spray, axes, dogs (except for service animals), eggs, torches and more.  Police also said anything that \"covers or partially covers the face and shields the wearer's face from view, or partially from view, is prohibited.\"  However, protesters with an anarchist group arrived at the park wearing masks and hoods that covered their faces.  The group of more than 100 hooded protesters, with shields emblazoned with the words \"no hate\" and waving a flag identifying themselves as anarchist, broke through police lines, avoiding security checks by officers to take away possible weapons. Then the group blended in with the rest of the crowd.  The group pushed their way past police barricades and into Civic Center Park. They assaulted at least five people by punching and kicking them. Gibson was one of the people assaulted by the group.  Police broke up the fights, using what appeared to be a smoke grenade to stop one scuffle. The three people who were attacked ran behind police lines to escape.  Then around 2:30 p.m., more than 1,000 people left the park and began marching north Martin Luther King Way.  An hour later, the crowd had diminished and many roads reopened.  ----  The Associated Press contributed to this story. ", "At least 10 arrested as clashes break out during Berkeley protests  BERKELEY, Calif. (KCRA) \u2014  Several fights broke out during largely-peaceful protests in Berkeley Sunday afternoon when about 4,000 people converged on the city, police said.  Thirteen people who ranged in ages from 20 to 47 years old, were arrested for \"various violations\u201d including assault with a deadly weapon and felony assault during the events, Berkeley police said.   Of the people arrested during the protests, several were wearing masks while others were connected to assaults. Two men were arrested after exchanging blows. The SFGate reported they were quickly swept up by officers inside Civic Center Park.  Police detained Patriot Prayer leader Joey Gibson at the protests. The SFGate reported he was handcuffed after being chased by a mob of demonstrators who took swings at him and pepper sprayed him. Police said Gibson was actually \"rescued\" and was not arrested or charged.  The crowd began to diminish around 3:30 p.m., six hours after a march led to the protests. The event was one of several rallies that had been called for Sunday in Berkeley, a day after a controversial freedom rally planned by Gibson in San Francisco fizzled amid throngs of counterprotesters.  Hundreds of people gathered on the UC Berkeley campus around 10 a.m. Sunday. They then marched to Civic Center Park, where police had set up barricades and secured the area with bomb s ed their pool of potential victims by no longer targeting only specific individuals and Spanish speakers. The callers also are cold-calling numbers in various cities.  In a recent investigation, the FBI found that more than 80 people have fallen victim to the new tactics in California, Minnesota, Idaho and Texas. Those victims paid more than $87,000 in ransom.  An FBI spokeswoman for the Kansas City offices said she was not aware of any instances that have occurred in Kansas or Missouri where the FBI was involved.  The scam works this way: The potential victim answers a call and hears a woman screaming, \u201cHelp me!\u201d The victim might blurt out a name, like Mary, asking her if she\u2019s OK. At that point, the caller will tell the victim that Mary has been kidnapped and she will be harmed if ransom isn\u2019t paid quickly.  The scam is successful when victims don\u2019t know the whereabouts of their loved ones.  The scammers typically demand that the ransoms are wired to Mexico. The amount is typically less than $2,000 because of legal restrictions for wiring larger amounts across the border, the FBI said.  However, two victims in Houston were coerced to pay larger ransoms by making money drops.  A federal grand jury charged a 34-year-old Houston woman in July with 10 counts, including wire fraud and money laundering, for her involvement in the scam. The charges are the first federal indictment in a virtual kidnapping case, the FBI said.  Robert A. Cronkleton: 816-234-4261 , @cronkb   How to avoid falling victim  If you receive a call from someone demanding ransom for an alleged kidnap victim, the FBI suggests: Hang up the phone. Don\u2019t call out your loved one\u2019s name if you do respond to call. Request to speak with the alleged victim. Ask questions only the alleged victim would know. Listen to the voice of the alleged victim if they do speak. Try to contact the alleged victim on the phone, text or social media. Don\u2019t agree to pay a ransom. If you believe a real kidnapping has taken place, call 911.  Source: FBI ", "Ahead of NFL games, Trump again calls on players to stand during anthem  President Donald Trump is calling on NFL players once again to stand during the national anthem.  He tweeted Saturday that players should stand on Sunday, saying they should respect the U.S. flag and country.  More than 200 players either knelt or used other means as expressions of unity last weekend. NFL spokesman Joe Lockhart said such actions are not a protest against the anthem or the flag.  The players knelt last weekend in response to social injustice. Full teams, along with some team owners, linked arms either before or during the anthem. Three teams \u2014 Pittsburgh, Seattle and Tennessee \u2014 did not take the field until after the anthem.   Very important that NFL players STAND tomorrow, and always, for the playing of our National Anthem. Respect our Flag and our Country! \u2014 Donald J. Trump (@realDonaldTrump) September 30, 2017   Trump had earlier called on NFL owners to fire players who didn't stand for the anthem.  Previously, Trump also said National Football League team owners are \"afraid of their players.\" Earlier this week, he called for action against those who kneel during the national anthem to protest racial injustice.  Trump said he began criticizing the players because he has \"so many friends that are owners.\" He added: \"I think they are afraid of their players, if you want to know the truth, and I think it's disgraceful.\"  The president spoke in an interview that aired Thursday on \"Fox and Friends.\" He says \"most people agree\" with him.  NFL spokesman Joe Lockhart called the president's statements \"inaccurate.\"  \"I believe there was a statement our owners are afraid of our players and owners requested intervention by political leaders to kick this off,\" Lockhart said. \"Those statements are not accurate.\"  Trump has spent days attacking players who kneel during the anthem. He insists the NFL should require players to stand. Responding to Trump, hundreds more players have been sitting, kneeling, locking arms or remaining in locker rooms.   If a player wants the privilege of making millions of dollars in the NFL,or other leagues, he or she should not be allowed to disrespect.... \u2014 Donald J. Trump (@realDonaldTrump) September 23, 2017    ...our Great American Flag (or Country) and should stand for the National Anthem. If not, YOU'RE FIRED. Find something else to do! \u2014 Donald J. Trump (@realDonaldTrump) September 23, 2017   \"The owners are clearly united in a sense that the attacks on the game, on the NFL, on the players were unfair and unfounded, and that there was unity among the group,\" Lockhart said, noting that about two-thirds of the 32 team owners were at league headquarters this week for committee meetings.  \"I think there was also a sentiment ... that the issues are being obscured and distorted by people with political agendas,\" Lockhart said. \"I think they made it clear they support our players, but also support our country, the national anthem, the flag\u2014all of the things some have suggested we don't.\"  The Associated Press contributed to this report. ", "California becomes sanctuary state  SANTA MARIA, Calif. - California is now officially a \"sanctuary state\" after Governor Brown signed controversial State Senate Bill 54 which limits local law enforcement cooperation with federal immigration authorities.  SB 54, called the California Values Act, was hard fought in the state legislature on its way to the Governor's desk over the issue of public safety versus protecting people living in California illegally.  SB 54 protects jail inmates from being held in custody until immigration agents can come and pick them up regardless of their immigration status.  The California State Sheriff's Association strongly opposed SB 54 saying, among other things, it protects so-called non-violent offenders including gang members, drug dealers and sex offenders from deportation.  SB 54 also protects illegal immigrants from deportation while at public schools, hospitals and courts.  \"Today I am very pleased to announce the governor of the great State of California, Governor Jerry Brown, signed Senate Bill 54, the California Values Act\", said Democrat Senator Kevin De Leon of Los Angeles who introduced SB 54 earlier this year in response to the Trump Administration's immigration policies, \"our President is pursuing biased law enforcement policies based on the principles of white supremacy.\"  In a written statement after signing SB 54 into law Thursday, Governor Brown said the California Values Act \"does not prevent or prohibit ICE or the Department of Homeland Security from doing their own work in any way. This protects public safety and ensures that hard working people who contribute to the state are respected.\"  The Trump Administration has been threatening to withhold federal funds from states that declare themselves as sanctuaries.  The California Values Act takes effect January 1, 2018. ", "Rep. Grijalva arrested in front of Trump Tower  NEW YORK (KGUN9-TV) - Arizona Congressman Raul Grijalva has been released from police custody following his arrest in New York Tuesday.  The Tucson area legislator was part of a group sitting in the street in front of Trump Tower. He was involved in a demonstration protesting President Donald Trump's plans to end DACA; the order from then-President Obama protecting from deportation undocumented people who were brought to the U.S. when they were too young to have decided on their own to come to this country.  Grijalva was charged with two counts of disorderly conduct---one for disrupting traffic, one for refusing to disperse. A public information officer for New York Police says the Congressman was fingerprinted and given paperwork instructing him to appear before a judge at a future date.  Police arrested ten people in all.  Grijalva has been a vocal critic of President Trump and his policies, and a strong advocate for protecting DACA recipients from deportation. ", "Michael Wolff on Billy Bush and How the Media Wrung Trump Dry Before Toppling Him Jeff Swensen/Getty Images Sleazy? Well, duh. Donald\u2019s been a lout for three decades, but a sycophantic news business willingly built him up until, with some help from the former 'Access Hollywood' host (and Hillary's scary poll numbers), it decided to bring him down. Donald Trump has been hiding in plain sight. Or not hiding. Seldom, if ever, has an American politician so aggressively acted out and imposed his unfiltered personality on the public, consequences be damned. And yet, the final weeks of the presidential campaign now are wholly centered on the media's shocking revelations about who he really is.  \"Well, where have you been?\" is one glaring question for the media. The other is about how complicit the media has been in covering for him until now.  Trump is a thrice-married beauty pageant owner, a compulsive attention seeker and a sexual braggart. The possibility of him not engaging in lewd, loutish, outre and, for a presidential candidate, scandalous behavior is nil. Was no one in the media looking? Did nobody care about the details? Or was it just not possible to believe what was as clear as the noses on our faces? A journalist's job can't be so easy as that. Or, perhaps, it was just a case of not wanting to belabor the obvious: It would hardly seem to advance the discussion to insist that Trump is an oaf, brute, philistine and cad, which is, of course, exactly the shocked \u2014 shocked! \u2014 point that now repeatedly is being made in the campaign's final days.  Or, as the candidate uniquely created and promoted by the media, has he been gamely protected and tolerated through stages of amusement, gratefulness (\"It may not be good for America, but it's damn good for CBS,\" said CBS Corp. chief Leslie Moonves earlier in the cycle, no doubt now regretfully), incredulity and alarm, until we reached the horror stage in September with a sudden leveling of the polls, prompting the media to act in righteous concert?  The unavoidable awkwardness, of course, is that so many of the details about Trump's particular sort of sleaziness, so many smoking guns, actually have been in the hands of the media all along.  The more or less fatal bullet came from the NBC-owned infotainment show Access Hollywood. Billy Bush, who would become a Today show regular this summer \u2014 that is, an employee of the NBC News division of NBCUniversal \u2014 was the other party to the tape. He knew! Reports indicate that inside NBC he was talking openly about what he knew since this past August. Still, perhaps this wasn't seen so much as news but as Trump being Trump, as hilarity. Really, does the video reveal anything about Trump that was not previously known? Bush, now losing his Today role, becomes something of a tragic figure in this. In the business of stroking celebrities, he now is reviled for stroking one. Likewise, NBC, ever on the job of the care and maintenance of NBC stars, was no doubt instinctively reluctant to shoot one \u2014 one, as it happens, running for president. Billy Bush Part of the rationale about the video's news value, and for why the media should be so righteous about stomping on Trump now, is the seeming singularity of the vulgarity in Trump's own voice. (For those without television or internet, he told Bush, among other things, he \"moved\" on Bush's Access Hollywood co-anchor Nancy O'Dell \"like a bitch\" and noted \"when you're a star, they let you do it. You can do anything. \u2026 Grab them by the pussy. You can do anything.\") To have imagined it, to have intellectually appreciated what it must be, is nothing like actually hearing it.  And yet, it turns out his real voice, offering a detailed and nuanced account of his sexual views and habits, was not at all unique. What he said theoretically in private to Bush he has said publicly over and over again with many variations \u2014 including agreeing with the description of himself as a sexual predator \u2014 to Howard Stern, for 30 years a leading champion of sexual harassment practices.  Trump himself \u2014 recalling Gary Hart's fatal invitation to reporters to follow him if they didn't believe his claims of virtue \u2014 assured Anderson Cooper during the second debate that, in fact, he really didn't do the things he said he did. Voila! Among the accounts to swiftly contradict him was one from a former People reporter, Natasha Stoynoff, assigned to cover Trump and Melania at Mar-a-Lago in 2005 on the occasion of their first wedding anniversary. During the interview, in Stoynoff's telling, Trump sexually assaults her with a sudden kiss and grope. It is pretty much only Trump himself who now points out that the article she wrote based on this interview is a celebratory one. Nobody else, least of all anyone in the media, is saying People published a fraudulent story. It lied: People had firsthand proof the marriage was something other than what it said it was but drooled sycophantically over the couple anyway. The influence of People contributed to creating the celebrity stature of Trump. Now, with no more information than it had then, it wants to take that stature back. Who's responsible for what? Who's less trustworthy here? From left: Trump with actress Arianne Zucker and Bush, who was fired Oct. 17 by NBC. Another aspect of the media rationale for why now and not before involves the recently enshrined journalistic principle that the testimony of one victim brings out supporting testimony of others \u2014 and now there's a growing list of Trump grope victims \u2014 quite putting aside the fact that when witnesses have the opportunity to compare accounts, that necessarily lessens reliability. While it is wholly believable that Trump systematically mashed a lot of women, it also is as reasonable that the rudeness and grossness he has made no secret of, only now, in the tailoring of a chorus of accounts (lawyers shaping the language of decade-old memories) inflates to a media consensus of sociopathic if not criminal behavior. Indeed, The New York Times, when it previously pursued the issue of Trump's behavior toward women for an article in May, relying on independent accounts, came up with an entirely different tenor of story \u2014 \"a complex, at times contradictory portrait of a wealthy, well-known and provocative man and the women around him, one that defies simple categorization.\"  Trump, not surprisingly, now that he has been simply categorized as a sex abuser, makes matters worse for himself. By attacking the media \u2014 with toothless threats of lawsuits \u2014 he fortifies its unity and its certainty. But you can see why he's hurt and confused. For so long the media encouraged him to be Donald Trump. Thirty years of enabling him and encouraging him. And through more than 18 months of campaigning for president, it really seemed like he was going to get away with being who he was. But let no one forget: The media, if it makes you \u2014 in this instance with great civic resolve \u2014 can break you, too.  This story first appeared in the Nov. 4 issue of The Hollywood Reporter magazine. To receive the magazine, click here to subscribe . ", "Twin assaults on Iran's parliament and shrine rock Tehran  TEHRAN, Iran (CNN) -- Attackers have mounted simultaneous gun and suicide bomb assaults on Iran's parliament building and the tomb of the republic's revolutionary founder in Tehran.  At least seven people were killed and 35 others injured in the twin assaults, the semi-official Fars agency reported. The attacks were the most audacious  State media reported that gunmen stormed the parliament building in Tehran and went on a shooting spree. At least one attacker detonated a suicide bomb. Five people died and at least 25 were injured there, Fars reported.  At the same time, a gun and suicide bomb attack targeted the Ayatollah Khomeini mausoleum on the southern outskirts of the Iranian capital. Two people died and 10 were injured at the shrine, Fars said.  A woman was arrested after the attack at the tomb, Fars reported, adding that another attacker has been surrounded by security officers.  CNN has not independently verified the number of victims and it was not immediately clear whether the number of dead included the suicide bombers.  The attackers were holding a number of hostages inside the highly-fortified parliament building, Press TV reported, as Iranian officials scrambled to establish who was behind the attacks or whether they were coordinated.  A picture from semi-official Fars news agency shows a man lowering a young boy from a window of the parliament building onto the street as another man holding a gun watches over them from another window. The man with the gun is reportedly a policeman helping with the evacuation.  Attacks of this nature are extremely rare in Iran, particularly in the highly-controlled capital where tourist and government sites are tightly policed.  Gun ownership is heavily controlled in Iran, raising speculation that the attackers' guns were smuggled into the country.  Symbolic attack  Iran's parliament, also called the Islamic Consultative Assembly or Majlis, has 290 members. It has female members and has representatives for religious minorities including Christians, Zoroastrians and Jews.  It is currently unclear how the attacker or attackers entered the parliament building, which has multiple security checkpoints.  The location of the mausoleum attack is symbolic, targeting the tomb of the Islamic Republic's founder and first supreme leader Ayatollah Ruhollah Khomeini. He led the revolution that overthrew the Shah in 1979 and was Iran's leader for 10 years.  The mausoleum is located around 25 kilometers (15 miles) from the parliament.  Attacks rare  Such attacks in Iran are rare, but the country -- with its largely Shiite population -- has been involved in military actions against Sunni terrorist groups such as ISIS, who regard Shiites as apostates.  Last year, Iran's government said it thwarted \"one of the biggest plots\" by terror groups targeting Tehran and other major cities during the month of Ramadan. This year's holy month started almost two weeks ago on May 26.  The last major attack in Iran was in 2010 when a Sunni extremist group carried out a suicide attack against a mosque in Sistan-Baluchistan killing 39 people. Kurdish groups have carried out small scale attacks against Iranian security forces in the north-west of the country.   Print this article  Back to Top  ", "Watch The Resistance with Keith Olbermann Watch The Resistance with Keith Olbermann Chris Buck Donald Trump is our next president, which means Keith's not going anywhere. Catch every episode of his new GQ show, The Resistance, and then come join the fight.  Don't miss Keith Olbermann's new book, Trump Is F-cking Crazy (This Is Not a Joke) Available now on Amazon  EP. 147 Trump Is Finished EP. 146 The Trump Voters Who\u2019ve Had Enough EP. 145 Guess Who Celebrated Election Night With Trump EP. 144 Trump is Lying About Russia EP. 143 Is This the End\u2026 of Trump\u2019s Sanity? EP. 142 Did Trump Spot the Indictment\u2019s Most Damning Phrase? EP. 141 We Have Indictments! Has Christmas Come Early? Keith Olbermann's suits, starting with episode 100, provided by Tallia Orange  ", "Scott Walker Tweeted a Really Great Point About Hillary Clinton and Obama Scott Walker Tweeted a Really Great Point About Hillary Clinton and Obama (Photo by Joe Raedle/Getty Images) I disagree with Scott Walker on everything, except this.  Scott Walker and I are rarely on the same side of political issues. He's the Republican union-busting governor of Wisconsin and I'm a bleeding-heart coastal liberal, and yet here we are coming together on one of the most important issues of the day. In some ways, it's almost inspiring for its bipartisanship.    https://twitter.com/ScottWalker/status/793450901092438017    Scott Walker is absolutely right. If you loved the last eight years with the president who currently has a 52 percent approval rating , then you should vote for Hillary Clinton. If you're happy that gay marriage is legal and that the White House has prioritized protecting the civil rights of marginalized groups, you should vote for Hillary Clinton. If you're glad that there are 16.5 million fewer uninsured Americans than there were eight years ago, then you should vote for Hillary Clinton. If you like that the economy has added over 10 million jobs since Barack Obama took office, you should vote for Hillary Clinton. If you like that the unemployment rate is well below historical norms, then you should vote for Hillary Clinton. If you like that Barack Obama is not a xenophobic orange goblin, you should vote for Hillary Clinton. WATCH This is The Decade You Should Be Looking to for Style Inspiration  To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video  WATCH This is The Decade You Should Be Looking to for Style Inspiration Share Tweet Email More... EMBED URL&amp;lt;script async src=\"//player-backend.cnevids.com/script/video/5b7aff716257107e59000004.js?iu=/3379/conde.gq/partner\"&amp;gt;&amp;lt;/script&amp;gt; VIDEO URLhttps://video.gq.com/watch/upgrade-your-style-this-is-the-decade-you-should-be-looking-to-for-style-inspiration Our bad! It looks like we're experiencing playback issues. This live video has ended. It will be available to watch shortly. See what else is new Loaded: 0%Progress: 0% MuteVolume 0% Back Caption Options Close Settings Language English Font Size Small Medium Large Position Auto Bottom Top Sample Caption Text0:000:000:00 So, yeah. Again, Scott Walker makes a great point here. ", "WikiLeaks: Podesta lamented that a Muslim, not a white man, named as killer in 2015 massacre   Print  Close   Top Hillary Clinton aides were upset a Muslim man was publicly named as the shooter in a 2015 massacre that left 14 people dead, and a longtime Clinton confidant even expressed regret that the terrorist wasn\u2019t a white man, according to purported emails released by WikiLeaks on Sunday.  The emails were part of a trove of messages stolen from the gmail account of Clinton campaign chair John Podesta, who has had a long association with the Democratic presidential nominee and her husband, former President Bill Clinton. The email chain began on Dec. 2, when digital operative Matt Ortega forwarded a tweet from MSNBC host Christopher Hayes that named one of the shooters in the San Bernardino, Calif., attack as Sayeed Farook. Consultant Karen Finney forwarded the email to Podesta, commenting, \u201cDamn.\u201d  Podesta responded: \u201cBetter if a guy named Sayeed Farouk [sic] was reporting that a guy named Christopher Hayes was the shooter.\u201d  Farook and his wife, Tashfeen Malik, gunned down 14 people and injured 22 in a terror attack during a holiday party at the Inland Regional Center on Dec. 2. The attackers pledged their allegiance to ISIS before dying in a shootout with police later in the day.  But Podesta\u2019s written lament of the shooter\u2019s ethnicity underscores a long-running aversion in the Clinton campaign \u2013 and many in the Democratic party at large \u2013 to associating terrorist acts with any aspect of the Islamic religion.  In a 154-page debate prep book that was developed two months after the San Bernardino attacks, and also unearthed in the WikiLeaks document dump, topic 47 is devoted to \u201cShould we call this Islamic terrorism?\u201d Nowhere in the suggested seven-point answer does \u201cIslamic terrorism\u201d make an appearance. Instead, it\u2019s suggested that Clinton call the enemy \u201cradical jihadists.\u201d  \u201cNow, of course there are those who twist Islam to justify mass murder,\u201d point three begins. \u201cBut we can\u2019t buy into the same narrative that these barbaric, radical jihadists use to recruit new followers. Declaring war on Islam or demonizing the Muslim-American community is not only counter to our values \u2013 it plays right into the terrorists\u2019 hands.\u201d  Point seven states: \u201cRadical jihadists underestimate us. We won\u2019t turn on each other or turn on our principles. We will keep our country safe and strong, free and tolerant. And we will defeat those who threaten us.\u201d  Republican presidential nominee Donald Trump has made a concerted effort to note that Clinton and President Obama don\u2019t use Trump\u2019s preferred descriptive term, \u201cRadical Islamic terrorism.\u201d Obama held a lengthy press conference earlier this year to specifically address why he refused to link Islam and terrorism. But in the wake of the Orlando nightclub terror attack in June, and amid more Trump prodding, Clinton relented somewhat.  \u201cWhether you call it radical jihadism or radical Islamism, I\u2019m happy to say either,\u201d she said at the time. \u201cI think they mean the same thing.\u201d  The latest email release was the ninth day this month that emails from Podesta's account were revealed on WikiLeaks. So far, about 12,000 of 50,000 alleged emails have been released.  https://www.foxnews.com/politics/2016/10/16/wikileaks-podesta-lamented-that-muslim-not-white-man-named-as-killer-in-2015-massacre.html ", "Clinton staffer on Black Lives Matter founder: 'Yuck'  A Hillary Clinton campaign staffer responded to an interview with a Black Lives Matter activist with one word: \u201cyuck.\u201d  Clinton staffers circulated a radio interview in January with one of the co-founders of Black Lives Matter Alicia Garza. Clinton herself flagged the interview, according to a new batch of hacked emails released by Wikileaks.  In an email , Clinton\u2019s research director Tony Carrk asked his team to find the interview because \u201cHRC said there was a segment with a woman from BLM who said HRC/WJC ruined black lives.\u201d  Another staffer then sent a transcript of an interview on the New Yorker radio hour with Garza, who said Hillary \u201cshunned and lectured\u201d Black Lives Matter during a \u201c tense \u201d meeting with the group in August 2015.  At the end of the interview Garza said she would not vote for Hillary Clinton in the general election.  Sara Solow, a domestic policy adviser to Clinton, responded to the transcript saying, \u201cyuck.\u201d ", "ICE arrests 97 suspected illegal immigrants at Tennessee meat processing plant  U.S. Immigration and Customs Enforcement agents arrested 97 people after raiding a Tennessee meat processing plant, in what civil rights activists say was the largest crackdown at a single place in almost a decade.  ICE spokeswoman Tammy Spicer announced the raid in a statement on Friday and said that of the 97 people taken into custody from Southeastern Provision meat processing plant in eastern Tennessee, 11 people were arrested on criminal charges, 54 were placed in detention and 32 were released.  She said they were all arrested on suspicion of being in the country illegally.  The National Immigration Law Center said it believes this was the largest single-workplace raid since George W. Bush was president, the Washington Post reported.   Federal immigration officials did not confirm if it was the largest.  This was the latest crackdown on illegal immigrants by the Trump administration after he announced last year that ICE agents would be targeting employers that choose to hire immigrants knowing they are illegal.  A total of 21 people were arrested after immigration agents raided 7-11 stores nationwide in January.  The Associated Press contributed to this report. ", "Hannity: How far will the deep state go to damage Trump?  On 'Hannity,' Republican lawmaker from South Carolina says he wants to give John McCain the send-off he deserves. ", "New video shows struggle in Huntington Beacch officer-involved shooting  HUNTINGTON BEACH (FOX 11 / CNS) - New video has emerged showing what happened before the shooting took place that left a man dead in Huntington Beach on Friday.  A Huntington Beach police officer fatally shot a suspect outside a 7-Eleven store Friday in a confrontation that was caught on video and posted online.  WARNING: VIDEO CONTAINS GRAPHIC IMAGES AND CONTENT  The shooting occurred about 9:30 a.m. outside the store at 6012 Edinger Ave., where the suspect got into a scuffle with the officer just before the shooting, according to a Huntington Beach Police Department spokeswoman. The suspect later died at a hospital, police said.  It happened fast, and like most everything these days, was captured on cell phone video by a bystander. A Huntington Beach Police Officer, in a violent struggle with a man outside a 7-11.  The man appears to be a transient, and what spurred their initial interaction is still not clear. After a few seconds of fighting...the two pull away, the man appears to have something in his hand. What it is is not clear.  The officer, a few feet away, takes aim with his handgun and fires, once...twice...7 times. The suspect at first takes the shots standing up, then crumbles to the ground.  It's quite graphic, quite real, and quite dramatic. In fact, we don't even want to show it on TV it's that violent.  The suspect would later die at a hospital and per protocol, the Orange County Sheriff is taking over the investigation.  What made this all the more scary was that diagonally across the street is Marina High School. Police ordered it ''locked down'' and immediately cell phones lit up with texts and emails between parents, students, and administrators.  There was confusion and near panic among some over reports that there was an active shooter on campus, which there was not. Why? Well, it appears that the shooting happened adjacent to a shopping center called 'Marina Village'.  On campus there's an area referred to as ''The Village\", so reports of a shooting in ''The Village\" or at \"The Village'' led to understandable confusion.  Yet one of the benefits of social media and that fact that every student has a cell phone, is that the accurate story got out there quickly and students and parents worst fears were calmed within minutes.   Cell phone video of the shooting was posted on Twitter , showing the officer firing five shots at the suspect, who stumbles, collapses against a wall of the convenience store, then crumples to the ground. ", "John Ashcroft: This is Not The Justice Department That I Knew  Former U.S. Attorney General John Ashcroft on the outrage over the Clinton email investigation.  With FBI Director James Comey announcing the investigation into Hillary Clinton\u2019s email scandal would be reopened, Former U.S. Attorney General John Ashcroft weighs in on the backlash as well as the political fallout as Election Day quickly approaches.  \u201cWell, first of all, I\u2019m deeply saddened by what\u2019s happened by the Justice Department,\u201d Ashcroft told the FOX Business Network\u2019s Neil Cavuto.  Ashcroft then brought up claims that the Department of Justice blocked the FBI from using many of the investigative tools available to it in its investigation of the Clinton Foundation.  \u201cThere\u2019s been a pervasive perversion of the Justice Department process over and over again and recent reports like in The Wall Street Journal that suggest that, not only suggest, allege that the Justice Department has denied investigative tools to be used in investigations related to the Clinton Foundation and frankly, the absence of the use of tools that should have been used in the initial investigation of Hillary Clinton.\u201d  As a result, Ashcroft explained, \u201cThe Justice Department sent the FBI in to investigate the Clinton Foundation with its hands tied behind its back.\u201d  The fact that the investigation is being reopened now, so close to the election, was not a surprise to Ashcroft, but the result of stonewalling by Hillary Clinton and her staffers.  \u201cThis isn\u2019t an October surprise in my judgment, this is the continuity of an issue which had been stonewalled, for which information had been requested which was not fully given and there was an erroneous statement earlier, much to the acclaim of the people who did the stonewalling, that the investigation was over.\u201d  According to Ashcroft, it is unfair for the Clinton campaign to blame the FBI for the timing of the announcement when the campaign\u2019s stonewalling is ultimately at fault due to its lack of transparency and delays in providing information requested.  \u201cThere\u2019s a sense in which it\u2019s a little disingenuous to be complaining about information coming out late when you are the cause of the information coming out late because of a significant stonewalling effort that\u2019s been unfortunately facilitated by the way in which the Attorney General and others have allowed this particular investigation to be conducted.\u201d  Ashcroft viewed this investigation as damaging the credibility of the Justice Department he once knew.  \u201cThis is not the Justice Department that I knew, in which I trusted, which I admired.\u201d ", "Why FBI's James Comey 'Reopened' Clinton Email Probe Days Before the Election  Here\u2019s one thing we can all say for certain regarding the latest twist of the Hillary Clinton email scandal: James Comey, who was once regarded as the Eliot Ness of law enforcement, a modern day straight-shooter impenetrable to political pressure, will instead leave the office of FBI chief as something closer to Inspector Clouseau.  Don\u2019t take my word for it; that\u2019s the assessment of just about every law enforcement official, both former and present, I spoke to in the hours following his bizarre decision on Friday to reopen the case on the legality of Hillary Clinton\u2019s email server, just days before the Nov 8 presidential election.  It was bizarre, these people tell me, because the whole sordid Hillary Clinton email saga should never have gotten this far; Comey launched an investigation that developed far more evidence than anyone in law enforcement ever believed existed that Hillary Clinton broke the laws involving the receipt of sensitive government documents over an easily hacked private email server while she was President Obama\u2019s secretary of state.  My sources in law enforcement were pretty convinced Comey would do the right thing and recommend charges to the Obama Justice Department, despite its political consequence, because the evidence was there and Comey was supposed to be so non political. He was a Republican appointed by Democrat Barack Obama to run a quasi independent investigative arm of the DOJ because he had a fierce independent streak.  He famously brought white-collar cases during the pro-business Bush Administration as the US Attorney for the Southern District. Later in a senior position in the Bush DOJ, he refused to approve aspects of the government's domestic surveillance program.  But there appears to be limits to Comey's independence, these same people now concede. In July, Comey came up with an odd excuse for not recommending criminal charges against Clinton: He couldn\u2019t develop enough evidence that Clinton intended to break the law under the standard of \u201cgross negligence.\u201d  It was such an odd set rationale that Comey laid out for not bringing that case that most people listening to him at first thought he was laying out his reasoning to bring charges, as he explained one reckless move after another from Clinton in establishing the private server and private emails for handing all her government business.  Indeed he initially laid out such a convincingly damning case against Clinton that markets began to crash for much of Comey\u2019s tortured remarks as investors initially came to the conclusion that Hillary Clinton would be indicted and someone as crazy as Donald Trump could become president.  That didn\u2019t happen, of course, as Comey would explain -- and the markets that day recovered as he announced how Hillary Clinton may have done something criminal even if she never intended to do it and as a result he was giving her pass. Note to reader: Markets will take criminal over crazy any day of the week.  But that wasn't the sentiment inside the FBI, where according to my law enforcement sources, a near mutiny broke out among career agents who believe there was plenty of evidence pointing to Clinton's gross negligence that Comey initially said never existed, and that their boss caved to political pressure from the Obama DOJ.  Recall, Attorney General Loretta Lynch just had a private meeting with former president and possible first husband Bill Clinton just days before Comey handed in his verdict, which added to the fetid smell of the FBI chief's decision. Then there was the evidence: Remember, Clinton has never given much of a rationale for using only a private email account via her own server to send and receive state department related emails other than its convenience, which should never outweigh national security. Meanwhile, career agents argued her intent was inherent in simple creation of the private email server and exclusive use of a private email is supposed to be verboten under various laws including the Espionage Act.  Her supporters point out that others like Bush Administration Secretary of State Colin Powell used a private email account, but that omits the fact that Powell\u2019s email was from a computer he kept at the state department and he used it before the document laws were beefed up post 9-11.  He also didn\u2019t go through the process of creating his own easily hacked private server. Another difference: Clinton used her private account exclusively, and Powell didn\u2019t. That\u2019s probably because Powell didn\u2019t have a reason to have a private server that he could control and era
