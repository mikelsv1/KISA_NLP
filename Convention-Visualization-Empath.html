d as a suggestion that gun rights activists could violently target Clinton or her judicial nominees.  \"\"If she gets to pick her judges, nothing you can do, folks,\" Trump said at a rally on Tuesday. \"Although the Second Amendment people, maybe there is, I don't know. But I'll tell you what, that will be a horrible day.\"   Trump and his defenders say critics misread the remark . They insist the GOP nominee was merely talking about Second Amendment supporters peacefully exercising their political power to prevent Clinton from appointing jurists to the federal bench. And some have pointed to a similar gaffe Clinton made in 2008 to argue that Trump deserves the benefit of the doubt.  As the Democratic nomination was slipping from her grasp in May 2008, Clinton faced calls to drop out and endorse then-Illinois Sen. Barack Obama, who'd at that point built a virtually insurmountable lead in the primary.  When she was asked by a South Dakota newspaper at the end of that month why she was still running, Clinton replied , \"You know, my husband did not wrap up the nomination in 1992 until he won the California primary somewhere in the middle of June, right? ...We all remember Bobby Kennedy was assassinated in June in California.\"  To some, Clinton's response suggested she was staying in the race because there was a possibility Obama could be killed, as Bobby Kennedy had been during the 1968 Democratic primary.  After an indignant eruption from Obama's team, Clinton quickly backtracked: \"I regret that if my referencing that moment of trauma for our entire nation and in particular the Kennedy family was in any way offensive. I certainly had no intention of that whatsoever.\"  It wasn't quite a pristine mea culpa - she apologized \"if\" her remark was \"in any way offensive,\" not for the remark itself. But it's worth noting that she was considerably more contrite than Trump has been in response to his own misstep.  66 Photos Best photos of campaign 2016  \"Give me a break,\" Trump scoffed to Fox News when asked about the criticism. His campaign released a statement blaming the \"dishonest media\" for manufacturing the controversy.  On May 25, 2008, days after Clinton's remark on RFK, her spokesman, Howard Wolfson, appeared on \"Face the Nation\" to offer the campaign's version of events.  \"What she clearly said, and what she meant, was that, in previous election cycles--and she referenced first her husband's in 1992, and then 1968--we've had campaigns that have gone on into June and actually beyond,\" he said. \"And so her reference to Senator Kennedy was a historical reference. The people in the room in South Dakota where she said this at the newspaper found nothing peculiar about it. She has said this before; there was no commentary or discussion about it when she'd said it before. And I think, unfortunately, her remarks have been blown out of proportion. She very quickly made clear what she meant. If she caused anyone any discomfort or pain--because it is obviously a very sensitive topic--she apologized. But she was talking about it in a historical context.\"  Still, Wolfson later added, he didn't believe Clinton owed Obama a personal apology.  \"Her remarks were not about Senator Obama,\" Wolfson explained. \"They had nothing to do with Senator Obama. And so, you know, there would be no reason for her to apologize to Senator Obama.\" ", "Who's who in the FBI email investigation?  The rapidly-evolving story concerning the FBI\u2019s renewed interest in Hillary Clinton\u2019s email sever has a number of players. Some are famous, others are not. Here are some people involved in the latest political drama. ANTHONY WEINER Once a rising star in the Democratic Party, Weiner was an outspoken and telegenic congressman from the outer boroughs of New York City. He married senior Hillary Clinton aide Huma Abedin in 2010 in a ceremony officiated by Bill Clinton, and was mentored by Sen. Chuck Schumer. Then, in 2011, he accidentally tweeted an explicit photo from himself, which eventually led to his resignation from Congress. FILE - In this July 24, 2013 file photo, New York City mayoral candidate Anthony Weiner leaves his apartment building in New York. He launched a comeback bid for Mayor of New York City in 2013, and was briefly the frontrunner until it was revealed that he was still sending explicit photos to people other than his wife, sometimes under the pseudonym Carlos Danger.  Over this past summer, authorities opened an investigation into Weiner\u2019s alleged sexting with an underage girl, which at one point included a picture of his young son. Abedin announced that she was separating from Weiner in August , but the investigation eventually led to the discovery of a laptop containing thousands of emails potentially relating to the FBI investigation of Hillary Clinton\u2019s email server. JAMES COMEY Appointed FBI director in September 2013 by President Obama, Comey has a long and distinguished record in law enforcement, including a stint as U.S. Attorney for the Southern District of New York from 2002 to 2003. He then became a deputy attorney general under President George W. Bush until 2005 before leaving to accept a series of lucrative private sector jobs. FBI Director James Comey makes a statement at FBI Headquarters in Washington, Tuesday, July 5, 2016. A Republican for most of his life, Comey contributed to the presidential campaigns of both Sen. John McCain and Gov. Mitt Romney, but said in 2016 he was no longer registered with the GOP. In July, he attracted criticism from Republicans for declining to recommend charges against Hillary Clinton over the use of her private email server , a decision he announced in a press conference.  Last week, he sent a letter to Congress notifying the chairs of relevant committees that the investigation had resumed due to information obtained during a separate investigation. It was later revealed that FBI investigators looking into Anthony Weiner had found a laptop used by him and his wife, Huma Abedin, containing thousands of emails potentially going to-and-from Clinton\u2019s private server. ANDREW MCCABE McCabe joined the FBI in 1996, serving out of the New York field office and focusing on organized crime. According to his official FBI biography, he has held senior positions in the counterterrorism and national security divisions, eventually becoming deputy director, the bureau\u2019s second-in-command position, in February.  His wife, Jill McCabe, was an unsuccessful Democratic Virginia state senate candidate in 2015, and received nearly $500,000 in campaign funds from Gov. Terry McAuliffe political action committee. McAuliffe is a close Clinton ally, but Andrew McCabe still reportedly oversaw the wide-ranging investigation into Hillary Clinton\u2019s private email server. McCabe did, however, recuse himself from a separate investigation into McAuliffe due to his wife\u2019s ties to the governor.  In early October, according to a report by The Wall Street Journal\u2019s Devlin Barrett, agents investigating Anthony Weiner notified McCabe that a laptop had been discovered that could contain emails pertinent to the separate investigation of Hillary Clinton\u2019s email server. FBI investigators originally looked through the laptop looking for child pornography, and required another court order to look for emails relating to the server to-and-from Weiner\u2019s wife, Clinton aide Huma Abedin. JASON CHAFFETZ The GOP chairman of the House Oversight Committee has been closely tracking the FBI\u2019s investigation into Hillary Clinton\u2019s use of private email servers as secretary of state.  On Friday, Chaffetz tweeted that FBI Director James Comey had learned about new emails pertinent to its investigation into Clinton. Comey had sent him and other Republican committee chairmen on Capitol Hill a vague letter about the discovery. Chaffetz said that the case had been reopened. The chairman of the House Committee on Oversight and Government Reform committee, Congressman Jason Chaffetz (R-UT), questions Planned Parenthood Federation president Cecile Richards (not pictured) on Capitol Hill in Washington September 29, 2015. REUTERS/Gary Cameron - RTS29RH Before the development, Chaffetz told The Washington Post last week that he planned to spend \u201cyears\u201d investigating Clinton. JILL MCCABE Despite never running for office before, McCabe launched a campaign last year to run for a state Senate seat in Virginia. She is the wife of FBI deputy director Andrew McCabe who, has been overseeing the investigation into Hillary Clinton\u2019s use of private email servers when she led the State Department.  Virginia Gov. Terry McAuliffe, a former top aide to the Clintons, reportedly recruited McCabe for the seat in an effort to tip the balance of the state Senate. While she was recruited around the time that The New York Times broke the Clinton emails story, the FBI didn\u2019t launch its investigation into it until July 2015 and Andrew McCabe wasn\u2019t promoted to his current role until earlier this year.  McAuliffe\u2019s political action committee donated nearly $500,000 to Jill McCabe\u2019s campaign, which was unsuccessful. Chaffetz asked Andrew McCabe last week to provide documents about his wife\u2019s Senate campaign amid questions about a possible conflict of interest. Huma Abedin The emails being reviewed by the FBI were found on laptop belonging to Anthony Weiner in the course of a separate investigation into Huma Abedin\u2019s now-estranged husband, Anthony Weiner. He was allegedly sexting with a 15-year-old girl in North Carolina.  Abedin was said to be \u201csurprised\u201d by the emails on the computer, and during her interview with the FBI, she said she had given up all relevant electronic devices used for emails relating to her work for Hillary Clinton while she was secretary of state. After an earlier sexting scandal over the summer, Abedin announced she was separating from Weiner .  Abedin was deputy chief of staff for Clinton but served in the capacity of a consultant, rather than as State Department staff. During this time, she also consulted for Teneo, a strategic consulting firm founded by a former Bill Clinton aide, Doug Band, and for the Clinton Foundation. Her overlapping jobs have been at the center of questions about whether Clinton\u2019s State Department was too close to the Clinton Foundation and to Teneo.  Abedin has been called the Clintons\u2019 \u201csecond daughter\u201d -- Bill Clinton even officiated at her 2010 wedding to Weiner. She was born in Michigan to Saudi intellectuals and was subsequently raised in Jeddah, Saudi Arabia. She returned to the U.S. for college and became an intern for Clinton in 1996, who was first lady at the time. She has served as traveling chief of staff and senior adviser to Clinton, as well. TERRY MCAULIFFE A close Clinton ally and former chair of the Democratic National Committee, McAulifee was elected Virginia governor in 2013.  McAuliffe\u2019s PAC donated nearly $500,000 to the Virginia state senate election campaign of Dr. Jill McCabe, the wife of FBI official Andrew McCabe. According to The Wall Street Journal, McCabe oversaw the investigation into Hillary Clinton\u2019s use of a private email server while she was secretary of state. At the same time, the Virginia Democratic Party contributed another $207,778 in the form of mailers to McCabe.  The Virginia governor responded to insinuations by Republicans that his PAC\u2019s donation to McCabe was an attempt to influence the FBI. \u201cI think we\u2019re in silly season,\u201d he told WTVR last week. The only time he met her husband, Andrew McCabe, was on Mar. 7, he said: \u201cIt was about Jill, highly qualified, she\u2019s a medical doctor, and she\u2019s a community leader. That\u2019s why we were supporting her.\u201d McCabe ultimately lost the election to incumbent GOP State Sen. Dick Black. FILE - In this Jan. 13, 2016 file photo, Virginia Gov. Terry McAuliffe gestures as he delivers his State of the Commonwealth Address before a joint session of the 2016 Virginia Assembly at the Capitol in Richmond, Va. The FBI is also investigating the propriety of some donations to McAuliffe\u2019s own 2013 gubernatorial campaign , including one by Chinese businessman, Wang Wenliang, CNN reported. Wang was born in China but is a permanent U.S. resident, which could make him eligible to make campaign contributions.  McAuliffe\u2019s friendship with both Clintons goes back to Bill Clinton\u2019s presidency -- he was one of Clinton\u2019s top fundraisers and later went on to chair the DNC. When the Clintons were short of money after they left the White House burdened by legal debt, it was McAuliffe who secured the loan with $1.35 million of his own money, the New York Times\u2019 Adam Nagourney reported at the time (they paid him back soon after). And the Clintons were big supporters of both his gubernatorial bids. ", "Tim Kaine talks Iran cash transfer, Clinton's relationship with GOP  Hillary Clinton's running mate, Tim Kaine, will be campaigning in Wisconsin Friday. In a wide-ranging interview, he spoke to \"CBS This Morning's\" Norah O'Donnell Thursday at his home state of Virginia.  He addressed the controversy surrounding the U.S. cash payment of $400 million to Iran , which Donald Trump claims is ransom for U.S. hostages released around the same time in January. The Obama administration has strongly denied paying ransom.  \"If you were vice president, would you allow a plane full of money to land in Iran on the same day that four U.S. hostages are freed?\" O'Donnell asked.  \"Here's the thing. And Congress was briefed on this months ago. Again, I'm on these committees and we're aware of it. Iran had a sizeable legal claim against the United States that has been pending in international law for a very long time. There was a settlement of that claim. A settlement where the U.S. agreed to pay a fraction of the claim. And yes, the U.S. then paid that claim,\" Kaine said.  \"I understand that, but let's talk about the perception of on the very same day a plane with $400 million in foreign currency landing and being delivered. ... Is that ransom?\" O'Donnell asked.  \"Perception is one thing. Reality matters more. We got hostages home and we took a legal claim that was a legit claim and bargained it down to a fraction and we paid that claim out,\" Kaine said. \"That's the reality.\"  \"So as vice president, you would do that same deal? If you were vice president you would let it happen?\" O'Donnell asked.  \"I would negotiate any legal claim that we had and I'd try to get the best deal we could. And I'd also try to get American hostages home,\" Kaine said.  The Virginia senator, who serves on the Senate Foreign Relations and Armed Services Committees, also addressed Trump's claims that he saw a video of the cash transfer between U.S. and Iran showing \"money pouring off a plane.\" Trump claimed the Iranian government released the footage to embarrass the U.S.  \"I have no idea what he's talking about,\" Kaine said.  \"That video doesn't exist?\" O'Donnell asked.  \"It doesn't exist. I-- he might be thinking about Iran Contra from, like, 35 years ago or something like this. He recently criticized me saying I was a bad governor of New Jersey,\" Kaine said.  O'Donnell pointed out Trump may have confused Kaine with Tom Kean.  \"Tom [Kean] was the governor of Jersey 26 years ago. I mean, so it hurt my feelings till I realized, 'Wait a minute. I was never governor of New Jersey. I didn't even live in New Jersey.' He was confusing it with a situation from two or three decades ago. Maybe that's what he's doing with this video claim,\" Kaine said.  \"You think Donald Trump is confused?\" O'Donnell asked.  \"I absolutely think he's confused,\" Kaine responded.  Campaigning in Kaine's state of Virginia, Trump said he would take care of veterans better than anybody.  \"I don't think anybody believes that,\" Kaine said. \"I mean here's what he's done in my home state just in the last two weeks. ... He trashed a Virginia family, the Khan family from Charlottesville, whose son is a UVA grad, who was a hero who was killed . Trashed this Gold Star family. He came to a rally in northern Virginia a couple of days ago and kicked a crying baby out of a rally . And then he had the nerve to say to the crowd, 'Hey, things are going lousy for you here.' This is Loudoun County. Loudoun County has the highest family income in the United States. ... But he told them how bad things were. This is not the way to win friends and influence people, to come into a state, trash military families, trash institutions that people care about and perpetrate sort of a falsehood about the state -- the state of the state's economy.\"  Kaine also said Trump has \"spent his whole life bragging about how he uses every dodge he can to pay as few taxes as he can.\"  \"How do veterans services get supported? They get supported by people like you and me paying taxes because we want to honor their service and sacrifice. A guy who tries to dodge paying taxes is no friend of vets,\" Kaine said.  \"At the Democratic convention, the former mayor of New York City, Michael Bloomberg , spoke and he said that Americans need a sane and competent president. Do you think Donald Trump is sane and competent?\" O'Donnell asked.  \"Oh, I don't know Donald Trump, so I'm not gonna make any comment about mental capacity, et cetera. Why would I do that? I don't know him,\" Kaine said. \"But again, when you say things, they reveal who you are. And when somebody shows you who they are, you oughta trust that.\"  While the Clinton campaign has embraced President Obama's popularity, Kaine denied that a Clinton-Kaine administration would be a third Obama term.  \"And it's not a third Bill Clinton term. It is the first Hillary Clinton term. And it's very, very important that that be the case,\" Kaine said.  \"I think what you're gonna see in Hillary Clinton's choice of people around her when she gets in, is a very clear signal that we're taking advantage of new talent, new ideas, innovative people. Because this is the first Hillary Clinton term and I think she's gonna make that plain from the very first day,\" he added.  \"But how are they different? It's no secret that President Obama has not had the warmest of relations with Republicans in Congress. And as a result, there's been a lot of gridlock on a lot of really important issues facing this country,\" O'Donnell said. \"What would [Clinton] do differently than President Obama?\"  \"I wouldn't lay the gridlock just at President Obama's feet,\" Kaine said. \"Remember, before he even made his first visit to Congress there was a meeting of Congressional Republican leadership and they said, 'Our top goal is to make him a one term president.' So I think you have the put a good bit of that on Congress' shoulders.\"  Kaine said he gets along with Senate Majority Leader Mitch McConnell.  \"But let me tell you what's more important. The number of Republicans who tell me, 'You know, Hillary was actually a really good senator.' They tell me that all the time,\" Kaine said.  \"So you think Hillary Clinton has better relationships with Republicans than Barack Obama?\" O'Donnell asked.  \"She was in the Senate for eight years and then four years as secretary of state, so she has got 12 years of working together with the Senate,\" Kaine said. \"When the president was elected -- and I'm a big supporter of President Obama and a friend -- he had been in the Senate four years. Two years he was running. So just in terms of the time into the relationships. Yes, on her first day she will have a deeper well of relationships in Congress than President Obama had on his first day.\" ", "SNL takes a jab at Donald Trump, who doesn't like it Kate McKinnon (left) and Alec Baldwin (right) as Clinton and Trump NBC Universal \u201cSaturday Night Live\u201d takes swings at all political candidates, regardless of party. And with Alec Baldwin and Kate McKinnon portraying Donald Trump and Hillary Clinton, they keep hitting the mark.  The show has a long history of making fun of everyone with their impersonations. Both Baldwin and McKinnon have been praised for their spot-on impressions of celebrities, musicians and politicians. Trump has even joined in on the fun in the past while acting as a host .  On Saturday\u2019s broadcast of the show, the actors took on the second debate between Trump and Clinton, and the GOP nominee was the focus of some pointed satire from Baldwin.  \u201cTonight, I\u2019m going to do three things. I\u2019m going to huff. I\u2019m going to puff. I\u2019m going to blow this whole thing,\u201d Baldwin, as Trump, said in the sketch.  After the show, Trump took to Twitter to let people know that once it gets personal, he\u2019s no longer laughing.  While Trump and his supporters seem convinced that \u201cSaturday Night Live\u201d is trying to bring down his campaign, a lot of people took to Twitter to remind everyone that the show is all in the name of satire.  Regardless of where you stand, one thing is for sure -- whether Trump likes it or not, these sketches will continue at least through November 8th. ", "Family heirlooms \"fill vast silences\" at new African American museum  At the Smithsonian\u2019s National Museum of African American History and Culture , thousands of great Americans are represented by priceless family heirlooms, donated to help them museum to share their experiences.  Among them is the freedom paper donated by 83-year-old Elaine Thompson. It belonged to her great, great, great grandfather, Joseph Trammell of Loudon County, Virginia, reports CBS News correspondent Jericka Duncan.  \u201cYou can pick up this and touch it and know that it was in his hands. Now doesn\u2019t that send a chill down your back?\u201d Thompson asked, holding up the folder.  Trammell protected his freedom using a tin box, knowing the paper held his only proof that he was no longer someone\u2019s property.  \u201cAs long as he had this, they could not enslave him,\u201d Thompson said. \u201cNot easily, anyway.\u201d  His freedom paper, Thompson said, offers an image of who Joseph Trammel was during a time when photos were rare. He was five-feet-seven-inches tall in height, with several marks on his body.  \u201cThe one thing I was curious about is about the scars that they mention. Probably he was beaten at some point,\u201d Thompson said.  The tin box is the only one like it at the National African American Museum of History and Culture. During our interview, founding director Lonnie Bunch came by to personally show his appreciation.  \u201cIt means a lot to me, it really does,\u201d Bunch told Thompson.  Nearly 40,000 items were donated \u2013 more than any other Smithsonian museum \u2013 including pictures, clothing furniture, jewelry and more.  \u201cThey fill vast silences in the record,\u201d said Paul Gardullo, a curator at the museum.  To Gardullo, each of the personal heirlooms are treasures.  \u201cThese are things that are irreplaceable and priceless,\u201d Gardullo said.  But many of these cherished keepsakes have a way of churning up old wounds. Rosemary Crockett donated her father\u2019s jacket.  \u201cMy dad flew 149 missions during World War II. Fifty missions were the norm,\u201d Crockett said. \u201cNow, white guys were going home after 50 missions.\u201d  Her father, the late Lt. Col. Woodrow Wilson Crockett, was a member of the Tuskegee Airmen, the first group of black military personnel to fight in World War II.  \u201cWhen they came back from overseas, they came off the Liberty ship. And there was a sign saying \u2018White this way, colored that way,\u2019\u201d Rosemary recalled. \u201cAnd they get back to the same\u2026 situation, that they left.\u201d  And sharing that important history to future generations keeps people like Rosemary Crockett and Elaine Thomspon giving what\u2019s left of a story that should never be forgotten.  \u201cFor people who look at some of these artifacts or even these very painful times and say, \u2018slavery is over, we should move forward, why do we have to keep talking about it,\u2019 what do you say to that?\u201d Duncan asked.  \u201cThe past is never over because it influences what people do later on,\u201d Thompson said.  People continue to donate personal items. Curators here said they\u2019re already making plans for this museum to evolve, just like history.  The National Museum of African American History and Culture will open to the public on Saturday, Sept. 24. ", "Nancy Pelosi: Too much is being made of Clinton emails  House Minority Leader Nancy Pelosi, D-California, thinks \u201cmuch too much\u201d has been made of Hillary Clinton\u2019s statement to the FBI that she did did not know that the \u201c(C)\u201c markings on her emails meant and speculated that they referred to \u201cparagraphs marked in alphabetical order.\u201d  Pelosi was asked by CBS News\u2019 Josh Elliott whether Americans should be concerned that Clinton said she didn\u2019t know what the markings meant.  \u201cI think they shouldn\u2019t be that concerned,\u201d she said on \u201cCBS This Morning.\u201d \u201cI think that the secretary of state deals with a large number of issues -- 30,000 emails -- we\u2019re talking about a few that may have been marked \u2018confidential.\u2019 \u2018Classified...\u2019 and \u2018secret\u2019 and \u2018highly sensitive\u2019 is where it becomes more problematic.\u201d  \u201cThe fact is that whatever it was that Hillary Clinton dealt with in that manner had no threat to our security,\u201d Pelosi continued, \u201cand I think that too much has been made of this.\u201d The attention being paid to the issue, she called \u201ca distraction\u201d from Congress\u2019 unfinished business.   Congress returns this week for a brief session before the November elections. There are two things it must get done -- prevent the government from shutting down on Oct. 1 by passing a short-term spending bill and provide funding for the fight against the Zika virus. The House minority leader complained that the president had asked for the resources to fight Zika in February, but \u201cnot one cent has been appropriated by Congress.\u201d  Zika funding has been held up because Democrats and Republicans have been fighting over how much to allocate to stop the virus, whether the money should be taken from anti-Ebola efforts, and they\u2019re also arguing about funding for contraceptive measures. Pelosi said Republicans were rejecting anything that has to do with reproduction in the bill. Zika, which has been linked to birth defects, is transmitted by mosquitoes, and by sexual contact. ", "Former CIA director on \"worst-case scenario\" in Syrian civil war  \"Day One\" is a multi-part series in which CBS News' Margaret Brennan speaks with former U.S. government officials on the major foreign policy issues the next president will inherit on the first day of their presidency.  The next president will face countless challenges on day one. Among the biggest is the ongoing civil war in Syria. Margaret Brennan spoke with Leon Panetta -- a former CIA director, defense secretary, and White House chief of staff -- about the road ahead for U.S. involvement in the war-torn nation.  LEON PANETTA: Inaction is not an option in Syria because if you stand back, the situation is gonna get worse. Look, the best-case scenario would be to have Assad step down, to have a transitional government be able to establish itself representing each of the factions that are there -- the Sunnis, the Kurds, the Shias. And then, frankly, have the Russians and whatever is left of the Syrian forces join with the United States in going after ISIS to truly defeat them. That would be the best-case scenario.  MARGARET BRENNAN: What are the odds of that?  PANETTA: Not very good. Not very good.  BRENNAN: What's the worst-case scenario?  PANETTA: The worst-case scenario is that Assad continues to remain in power, continues to kill Syrians. That refugees continue to flow out of Syria, that the Russians continue to have a presence there and continue to attack our moderate forces that we're trying to train in Syria. And that ISIS then uses that and creates an even bigger base from which to conduct attacks against this country. That's the worst-case scenario.  BRENNAN: Sounds like you're describing what's happening now.  PANETTA: It is what's happening now. And it's what can continue to happen in the future if we don't deal with it.  BRENNAN: There are around 300 special operators in Syria right now. Will the next president have to commit more American boots on the ground?  PANETTA: I think the likelihood is that the next president is gonna have to consider adding additional special forces on the ground to try to assist those moderate forces that are taking on ISIS, and that are taking on Assad's forces. And we have to increase our air strikes. We've got to do all of those things in order to put increasing pressure on ISIS but also on Assad. We can't surrender one objective for the other. We've gotta continue to press on both fronts.  BRENNAN: Is it possible to defeat ISIS without challenging Assad?  PANETTA: I think it's very difficult as we've seen to conduct effective operations against ISIS when we're dealing with Assad's forces pressing us in different places. And when we're dealing with the Russians who go in and literally bomb the very forces that we're training to go after Assad and to go after ISIS. We cannot have that situation continue in the future. Protect our forces there.  BRENNAN: So the U.S. has to confront Russia?  PANETTA: We are hoping upon hope that the Russians will do the right thing. They're not gonna do the right thing without pressure. They're not gonna do the right thing without giving our diplomats greater leverage than what they have now to deal with the Russians. To do that we have got to make very clear that we have objectives to achieve, that we intend to press to achieve those objectives, and that we will not allow them to divert us from the goals of defending ourselves.  Here's where the candidates stand: Hillary Clinton wants to increase airstrikes against ISIS. She said she would arm the moderate rebels, and pressure Russia to get out of Syria. We should add that Panetta is advising the Clinton campaign . Donald Trump has announced he'd declare war on ISIS, and he wouldn't rule out more U.S. troops on the ground -- although he offered few details.", "John Fox preferred Denver Broncos going for overtime   John Fox 's decision to play for overtime in the Denver Broncos ' double-overtime loss to the Baltimore Ravens on Saturday was hard to make sense of when it happened. The decision isn't looking any better as time passes.  Following Jacoby Jones ' stunning 70-yard touchdown reception that tied the score late in regulation, Fox called for Peyton Manning to kneel on the football with 31 seconds to play.  As the Atlanta Falcons proved one day later , getting into field-goal range isn't always so much about time as it is execution. In theory, the Broncos hired Manning for just such a moment, and the quarterback had the weapons to quickly move downfield.  Instead, Fox chose to put his legendary quarterback on ice. Fox explained his thought process Monday.  \"(The Jones touchdown) was pretty devastating,\" Fox explained, via the Broncos' official Twitter . \"It just didn't seem the right time ... to go for the jugular.\"  Fox added in his news comference that he would call for a kneel-down 10 times out of 10 in the same situation, via Lindsay Jones of USA TODAY Sports. Broncos CEO John Elway backed his coach, saying he thought it was a \"good move\" to regroup and move to overtime. Jones reported that Elway avoided the question if he would have wanted to take a shot if he was the quarterback.  The \"jugular\" reference sticks with us the most. If there is ever a time to get aggressive, to go for the jugular, isn't it in the playoffs with everything on the line? Fox coached scared and might have ended up on the wrong side of an instant classic because of it. ", "President Obama to RG3: Protect yourself on field  And now a twitpic featuring a photo of the two most powerful men in Washington, D.C.   Good conversation with @BarackObama Wise words, &amp;amp; much appreciated https://say.ly/pco5ulp   So what were the \"wise words\" in said \"good conversation?\" According to The Washington Times , Griffin said President Obama spoke to him about \"protecting myself.\"  Griffin and Obama both were in the Verizon Center in Washington, D.C. for the NCAA Tournament matchup between Syracuse and Marquette. Obama's concerns are in lock-step with Washington Redskins coach Mike Shanahan , who spoke of the need for Griffin to protect himself better following a spectacular rookie season that ended with a wrecked knee.  The evolution of the NFL: Take a look at how the NFL has evolved from its humble roots, and the efforts being made to ensure it continues to grow. As for Obama, this isn't the first time he's given safety advice to a prominent NFC East quarterback. At a fundraiser in Oakland last year, Obama had a message for Michael Vick during a conversation with former Eagles cornerback Nnamdi Asomugha.  \"Tell Vick to slide,\" the president said.  This is the same Obama who said in December that if he had a son, he's not sure he'd let him play football. It's safe to say any football being played on White House grounds is of the two-hand touch variety.  Follow Dan Hanzus on Twitter @DanHanzus . ", "NFL isn't planning to ask Browns' Jimmy Haslam to step down  The NFL plans to allow the FBI and IRS investigations into the businesses run by new Cleveland Browns owner Jimmy Haslam to sort itself out before it decides whether it will take any action.  NFL spokesman Greg Aiello said a report that Haslam might be asked to step down as the investigation into Pilot Flying J continues is inaccurate.   \"There are no such plans,\" Aiello said.  Haslam told the Associated Press on Friday that he will continue to run the Browns .  \"No change,\" Haslam said. \"I look forward to the draft next week.\"  Haslam said earlier Friday he won't resign from his position as CEO of Pilot Flying J.  \"Why would I step down? I haven't done anything wrong,\" Haslam said Friday while speaking at his company's headquarters in Knoxville, Tenn. \"It still appears to us that this investigation is focused on a very narrow band of a very large company -- questions about how rebates were handled to a very small percentage of our trucking company customers.\"  An FBI agent's affidavit, which was unsealed Thursday alleges that Pilot Flying J -- the truck stop operator owned by the Haslam family -- engaged in a fraud scheme designed to keep money owed to its customers.  According to the documents, multiple current and former employees of the company told authorities that Haslam, who purchased the Browns for $1.05 billion last October, knew of the fraud and was present at meetings where it was discussed. The NFL declined to comment on the matter.  Haslam released the following statement Thursday:  \"I've read the affidavits. I now understand more clearly the questions the federal investigators are exploring. I maintain that the foundation of this company is built on its integrity and that any willful wrongdoing by any employee of this company at any time is intolerable. We will continue to cooperate with the federal investigation and continue our own investigation in these allegations. I value the relationships we have with our customers, our vendors and our team members across this country and regret that they have to go through this with us, but I trust and believe their faith in this company and its principles has never been misplaced.\"  According to The Associated Press, Haslam arrived in Cleveland on Thursday, three days after FBI and IRS agents executed four search warrants at Pilot Flying J company headquarters.  The AP reported that at a Tuesday news conference in Knoxville, Haslam revealed the government is investigating rebates offered by the truck stop chain, but said, \"We believe we did nothing wrong.\" His family -- including his brother, Tennessee Gov. Bill Haslam -- owns 59 percent of the business.  The Associated Press contributed to this report. ", "Richie Incognito, Jonathan Martin reps to meet?  The NFL Players Association is making an attempt to open up the lines of communication between the camps of Richie Incognito and Jonathan Martin .  NFL Media's Albert Breer reported that the NFLPA contacted the agents of Incognito and Martin on Wednesday morning to request a meeting , according to a source apprised of the plan.  The proposal calls for the meeting to occur in Florida with union chief DeMaurice Smith present.  Incognito was suspended indefinitely by the Miami Dolphins after the team was presented with evidence that Incognito sent abusive and racially insensitive messages to Martin via text message and voice mail.  The suspension was handed down six days after Martin abruptly left the team after an incident at the Dolphins ' dining facility. NFL Media's Jeff Darlington reported last week that Martin sought treatment at a South Florida hospital immediately after leaving the team. He left the hospital a short time later and now is at home in California with his parents.  A local news affiliate tracked down Incognito on Tuesday as he left a doctor's appointment in Fort Lauderdale.  \"You know what, I'm just trying to weather the storm right now,\" Incognito told WSVN-TV . \"This will pass.\" ", "Did climate change effect hurricanes Irma and Harvey? Flooded homes are shown near Lake Houston following Hurricane Harvey on Aug. 30 in Texas (Win McNamee/Getty Images). (GMG) - The question is going to be asked many times, by many people: Did global warming cause or have any impact on Hurricane Irma? What about Harvey?  While there is tremendous agreement among scientists about the basic science of climate change, politics and social media have created an atmosphere where a lot of incorrect information is being bantered about.  Here's the truth about the relationship between global warming and hurricanes Irma and Harvey.  Scientists are uncertain about whether global warming will cause more hurricanes.  In fact, some scientists say that a warmer planet will actually result in fewer hurricanes. However, that is not the entire story.  A warming world means that ocean temperatures increase, too. And we all know that warm ocean water is the fuel that power hurricanes. So, even if the coming decades show a decrease in overall hurricanes, those hurricanes that do develop in otherwise favorable conditions will likely be stronger.  The bottom line is that our future may be one of fewer but stronger hurricanes. Is that good or bad news? Fewer hurricanes mean a lower chance that one hits Florida. But a hurricane that does form and heads our way will likely be stronger, with a more severe storm surge and higher winds.  Something else to consider is that, as the world warms, more ocean water evaporates into the atmosphere (which has been documented...it's happening). This water vapor is what hurricanes turn into rainfall.  Our warmer world with higher atmospheric humidity means that tropical weather systems have more moisture to tap into, which means greater potential for increased rainfall. Statistics show that extreme precipitation events nationwide are increasing, and this also applies to tropical systems. What most people don't realize is that, as summer wanes and we transition into fall, hurricanes are the atmosphere's natural mechanism to return the summertime water vapor back into the ocean.  So, hurricanes are necessary to balance the planet's water budget. The only problem is that people get in the way, and hurricanes of the future likely will have higher rainfall and increased potential for catastrophic flooding events -- also due to higher storm surges, resulting from higher sea levels from the warming climate.  Now, let's apply all of this information to hurricanes Irma and Harvey:  ---------  Did global warming cause Irma or Harvey?  No. Both hurricanes could have developed, regardless of the warming climate.  Could global warming have affected Irma\u2019s record strength, or Harvey's rapid intensification, just before landfall?  Harvey strengthened rapidly from a Category 1 to a Category 4 storm in just over a day, undoubtedly due to very warm Gulf of Mexico waters it traveled over in otherwise favorable conditions. It was the first Category 4 storm to make landfall in Texas since Hurricane Carla in 1961. Irma became the strongest Atlantic basin hurricane when its winds increased to 185 mph, also due to very warm ocean temperatures and otherwise favorable conditions. There is no question that the warmer ocean temperatures we\u2019re experiencing now have been impacted by the warming climate. So, global warming may have been part of the reason that Harvey rapidly intensified just before landfall, and Irma became a record-breaking hurricane.  Did global warming cause the incredible rain amounts that Harvey produced?  As we discussed above, increased atmospheric humidity due to global warming is making storms such as Harvey more predisposed to heavier rainfall. However, this is not the only reason Texas saw such extraordinary rain totals.  Remember that most hurricanes (such as Irma) come and go: they make landfall and keep on moving.  Hurricane Harvey became a tourist. It hung around for a while and meandered due to weak steering currents. While most people focus on wind, the true destructive power of that storm was water. Bands of torrential rain plagued southeast Texas for more than five straight days.  Think about that for a moment: Hurricane and tropical storm-induced heavy rain bands, day after day. The bottom line is that, while global warming may have provided Harvey with extra water vapor to generate increased rainfall, the bigger reason for the catastrophic rain amounts was the storm's unusually slow movement. And by the way, there is no way to know, based upon our current knowledge, whether global warming had any impact on Harvey's slow movement.  Hopefully, future research will answer that question.  By Meteorologist Paul Gross  Graham Media Group 2017 ", "Donald Trump sexual misconduct allegations  Thursday's New York Times features accounts by two women who say Donald Trump made unwanted sexual advances. The Trump campaign called the article \"fiction,\" and his lawyer demanded the paper retract its story and issue an apology. Michael Barbaro, New York Times' national political reporter and host of the Run-Up podcast, and reporter Megan Twohey join \"CBS This Morning\" to discuss their article. ", "7 Tone-Deaf Things Trump Said While Visiting Puerto Rico  How many disasters must Puerto Rico suffer? After Hurricane Maria tore through the Puerto Rico, President Donald Trump was extremely slow to acknowledge that the U.S. territory was in dire need of aid. When Trump finally decided it was time to visit these Americans in need, his trip was a disaster in itself.  Here are some of the shockingly insensitive, incompetent and tone-deaf things Trump said during his trip to Puerto Rico: 1. Endless Self-Promotion Despite criticism from Puerto Rican leaders and the fact that only 32 percent of Americans approve of how he\u2019s handled the disaster, Trump has spent much of his time on the island insisting that everything has been going terrifically!  \u201cI think it\u2019s now acknowledged what a great job we\u2019ve done,\u201d he said . \u201cIn Texas and in Florida, we get an A+, and I\u2019ll tell you what: I think we\u2019ve done just as good in Puerto Rico.\u201d  \u201cWe only heard thank yous from the people of Puerto Rico,\u201d he told another reporter .  Here\u2019s an idea: rather than telling people what a great job he\u2019s done, Trump should actually just do a great job, and then the people of Puerto Rico will do the complimenting for him. 2. Depicting Puerto Ricans As Lazy Trump played upon an old, terrible stereotype of Latino laziness when he alleged that Puerto Ricans \u201c want everything to be done for them .\u201d According to Trump in the same tweet, the leadership of Puerto Rico was ineffective and they couldn\u2019t manage to get their own people to participate in the relief work.  This comment is as dog whistle-y as racist dog whistles get, which is why it\u2019s entirely fair that internet commenters started sharing this photo en masse to remind Trump who exactly likes to have everything to be done for him:  3. Trump Is \u201cIn the Dark\u201d About What\u2019s Happening While handing out flashlights to hurricane survivors, Trump couldn\u2019t help but comment on the supposed pointlessness of the exercise. \u201cFlashlights?\u201d he said aloud . \u201cYou don\u2019t need \u2018em anymore. You don\u2019t need \u2018em.\u201d  Why Trump felt the need to say that is unclear, especially since at that point 95 percent of Puerto Rico was still without electricity. Maybe Trump was being taken to places with power, but the vast majority of Puerto Ricans could really use those flashlights to, you know, see at night. 4. \u201cPlayfully\u201d Tossing Supplies At least he wasn\u2019t physically throwing the flashlights at the people of Puerto Rico. During another moment, Trump began tossing paper towel rolls one at a time to the crowd.   It\u2019s not only an inefficient manner of distributing supplies to people in need of resources, it\u2019s a pretty degrading one. As much as Trump may fancy himself some sort of rock star, these aren\u2019t fans attending a concert looking for free merchandise.  Technically, Trump didn\u2019t say anything in this instance, but the disrespect spoke volumes in his actions alone. 5. Making Puerto Rico Feel Like an Imposition The nerve of Puerto Rico to have a hurricane \u2013 don\u2019t they know how expensive recovery efforts are? Trump made sure they were well aware at a press briefing on the island. \u201cI hate to tell you, Puerto Rico, but you threw our budget a little out of whack,\u201d he said .  Hahaha, what a funny joke, right? The president didn\u2019t make residents of Texas or Florida feel like they were a waste of money, so it seems extra suspect for the president to say something like this after already treating Puerto Ricans as lesser American citizens. 6. Minimizing the Scale of the Disaster In the face of his initial inaction, Trump has repeatedly tried to downplay the scale of Hurricane Maria. While speaking to Puerto Rican officials he said , \u201cIf you look at a real catastrophe like Katrina and you look at the tremendous hundreds and hundreds of people that died\u2026\u201d Trump said. Sorry, there\u2019s no need to finish that sentence, did Trump just really suggest a place experiencing massive devastation was not a \u201creal catastrophe\u201d?  It\u2019s true that the death count in Puerto Rico is significantly lower than that of Hurricane Katrina, but if that\u2019s enough to make Trump \u201cproud\u201d (his own words) of how he\u2019s handled this crisis, he\u2019s completely off base. 7. Wiping Out Debt \u2013 But Not Really In an interview on Tuesday, Trump told Fox News that to help Puerto Rico, he was going to \u201cwipe out\u201d their existing debt. \u201cYou can wave goodbye to that,\u201d he said.  Honestly, it was one of the most productive ideas to come out of the Trump administration throughout the disaster\u2026 too bad it seems that Trump was babbling without having consulted with his staff who are not on board with this idea.  Office of Management and Budget Director Mick Mulvaney backtracked on the president\u2019s comments saying, \u201cI wouldn\u2019t take it word for word with that,\u201d insisting that the White House would instead focus on providing disaster relief. Way to get Puerto Rico\u2019s hopes up! ", "Muslim, Sikh supporters for President Donald Trump rally in Annapolis  Dozens of protesters gathered Saturday at Lawyers Mall in Annapolis to talk about President Donald Trump .  This time, they were in support of him.  About 50 people of diverse background who turned out for the Making America Great Again, Already! rally wore Trump T-shirts and hats, posed for pictures with Trump signs and waved Trump flags to show their support for the president\u2019s agenda. It is the same site where numerous rallies have been held with speakers who have been critical of the president.  Trump \u201chas people against him \u2026 from within the party, from the media. We are here to support and endorse what he has been doing for the military and the economy,\u201d said Sajid Tarar, a Muslim immigrant from Pakistan and founder of Muslim Americans for Trump.  The rally comes at a time of intense controversy for the president. An ABC News/Washington Post poll from this month showed 66 percent of Americans said Trump has done more to divide the country than unite it.  He recently criticized NFL players taking a knee during the national anthem to protest police brutality against African-Americans.  And the rally was held the same day as marches with speakers expected to be critical of the president were staged across the country in support of racial justice. Another is planned Sunday at Lawyers Mall.  But Saturday, the crowd outside the State House had a different message.  The rally, co-sponsored by Muslim Americans for Trump and Sikh Americans for Trump, was intended to bring together minority communities not typically associated with Trump\u2019s largely white base and demonstrate support for Trump\u2019s ideas.  Tarar has been a vocal Trump supporter from early on; he prayed onstage at the Republican National Convention and spoke favor of the then-candidate.  Trump\u2019s statements about Muslims and Islam are not directed at the faith as a whole, Tarar said, nor at every Muslim American. It would be impossible, Tarar said, to cast blame on every person belonging to the world\u2019s second-largest religion.  \u201cAs a Muslim, I saw him as a relief. I saw him as the person who can fight the terrorism,\u201d Tarar said.  He said Trump\u2019s travel ban, which originally blocked immigrants from Iran, Syria, Libya, Somalia, Yemen and Sudan, isn\u2019t a ban at all but a pause, to ensure thorough vetting of the people from these countries. The original restriction on travel from these six countries has expired and been replaced with an order that bans varying degrees of immigration from Chad, Iran, Libya, North Korea, Somalia, Syria, Venezuela and Yemen.  Tarar and Sikh Americans for Trump founder Jesse Singh both immigrated to the U.S. \u2014 \u201clegally,\u201d Singh told the crowd. Like Tarar, he attended the president\u2019s inauguration.  Singh said when he first arrived in Dulles International Airport in Virginia, he saw a futuristic marvel in the sleek terminals and busses that whisked passengers to and fro. But the bus that dropped him off in 1986 is the bus that he is still taking today, adding that the more impressive airports are now the ones in his home country of India.  \u201cLast year I went to India, and that airport I left is now looking futuristic,\u201d Singh said. \u201cWhen I came to Dulles Airport, the same 30-year-old bus with loose doors and torn carpet came to receive me. So, when Donald Trump says our infrastructure has gone down, he\u2019s totally right.\u201d  Other speakers, including Republican strategist and commentator Ivan Garcia-Hidalgo, praised the president\u2019s crackdown on illegal immigration and promise to build a border wall.  At one point, a \u201cBuild that wall!\u201d chant briefly broke out among the rallygoers.  Garcia-Hidalgo spoke of a booming economy, a low unemployment rate and a strong stock market, and defended Trump\u2019s response to the devastation to Puerto Rico following Hurricane Maria.  Michael Cohen, who serves as Trump\u2019s personal lawyer, also spoke at the rally via phone and thanked those gathered for their support.  Congress has not yet approved funding for the border wall, but the Trump administration has announced companies that are building prototypes. Additionally, Congress has not passed any economic legislation, but the administration introduced a tax reform plan Wednesday.  Maryland is a predominantly blue state. More than 60 percent of state voters cast ballots for Hillary Clinton in the last presidential election, and she edged Trump by 6,016 votes in Anne Arundel County. But Marcus Anthony, a Fairfax County, Virginia, resident, said he attended the rally to \u201cpreserve the other side.\u201d  \u201cWe live in a highly liberal area,\u201d Marcus said. \u201cAs it is today, a lot of our side is continuously oppressed \u2026 It\u2019s our responsibility to retain our perspectives.\u201d  All minorities are not against the president, Singh said.  \u201cMinorities have the same agenda as any other Americans,\u201d he said. \u201cWe want America to be great again.\u201d ", "The Daily Show' imagines what a Donald Trump vs. Joe Biden fight would look like   Daily Show Joe Biden Donald Trump Comedy Central  Honestly, at this point in the 2016 presidential election, nothing should surprise you anymore.  That includes when a sitting vice president says at a rally that he\u2019s ready for fisticuffs with Republican presidential nominee Donald Trump.  But it\u2019s just another nugget for the late-night shows to feed off of, and that\u2019s what \u201cThe Daily Show\u201d did Wednesday night.  Host Trevor Noah broke down the situation: Vice President Joe Biden said on the campaign trail for Democratic nominee Hillary Clinton that he doesn\u2019t want to debate Trump, and instead he wishes they were in high school so Biden could take Trump \u201cbehind the gym.\u201d  Trump responded by saying at one of his rallies, \u201cJoe Biden wants to take me to the back of the barn\u2026 I\u2019d love that.\u201d  Noah, now confused about where the fight is actually going to take place, points out, \u201cThis is why you don\u2019t let old guys into Fight Club. The first rule of Fight Club is remember where Fight Club is.\u201d  Watch the complete clip below: NOW WATCH: Briefing videos Follow Business Insider Australia on Facebook , Twitter , LinkedIn , and Instagram . ", "Lena Dunham wore a NSFW anti-Donald Trump costume for Halloween  Warning: Image below is NSFW.  Lena Dunham has always used sexuality to drive a conversation about real-world issues, and that was evident with her Halloween costume.  On Monday night, the \u201cGirls\u201d creator and star posted on Instagram this photo of what she was dressing as for Halloween:  That\u2019s right, she went out as a \u201cGrabbed P\u2014y,\u201d as she called it. She\u2019s of course referring to the now-infamous remark Donald Trump made while shooting a segment for Access Hollywood back in 2005 , which leaked in October.  \u201cI know that hearing those words was painful for everybody,\u201d she told People of the inspiration behind the costume. \u201cI think women, and people of colour, and Muslims who have been searched at the airport, and transpeople who have been denied their rights, all know what it feels like to have their body taken from them. Those comments aren\u2019t just about women \u2014 they were about everyone whose body is treated like the property of other people.\u201d NOW WATCH: Briefing videos Follow Business Insider Australia on Facebook , Twitter , LinkedIn , and Instagram . ", "I'm talking about the timing': Joe Scarborough suggests assault allegations against Trump were coordinated  MSNBC host Joe Scarborough expressed wariness on Thursday morning about the timing and source of the recent slew of sexual assault allegations against Donald Trump.  The \u201cMorning Joe\u201d host speculated that allegations by multiple women in publications such as People magazine, The New York Times, BuzzFeed, and the Palm Beach Post may have been coordinated by Hillary Clinton\u2019s campaign.  He argued that sexual assault victims would have had months to come forward with allegations, and cited Trump\u2019s inflammatory comments about Fox News host Megyn Kelly as a potential \u201ctriggering event.\u201d   . @JoeNBC on new accusations against Trump: I\u2019m sceptical about the *timing*\u2026 Talk about an October surprise. https://t.co/lQ2gP5QD99 \u2014 Morning Joe (@Morning_Joe) October 13, 2016    \u201cI\u2019m talking about the timing of all of this dropping, talk about an October surprise,\u201d Scarborough said. \u201cThere have been 1,000 triggering events that would have made sense. If I had been sexually harassed by this man, the Megyn Kelly story would have given me and opportunity.\u201d  He added: \u201cThere have been 1,000 reports of this already. I\u2019m just asking why all the sudden this stuff is dropping in October. Perhaps it\u2019s all innocent. Perhaps there\u2019s no oppo drop. Perhaps it\u2019s not coordinated.\u201d  The allegations come after a 2005 video was released on Friday showing the Republican presidential nominee boasting about kissing and forcing himself on women without their permission.  During the second presidential debate, Trump denied that he ever sexually assaulted women.  The Trump campaign is already pushing back against the allegations.  Trump\u2019s attorneys sent a letter to the New York Times early Thursday morning denying the allegations and threatening to sue the paper for defamation if the paper didn\u2019t issue a retraction.  The real-estate magnate also took to Twitter to defend himself.   The phoney story in the failing @nytimes is a TOTAL FABRICATION. Written by same people as last discredited story on woman. WATCH! \u2014 Donald J. Trump (@realDonaldTrump) October 13, 2016     Why didn\u2019t the writer of the twelve year old article in People Magazine mention the \u201cincident\u201d in her story. Because it did not happen! \u2014 Donald J. Trump (@realDonaldTrump) October 13, 2016   NOW WATCH: Briefing videos Follow Business Insider Australia on Facebook , Twitter , LinkedIn , and Instagram . ", "This video of waves crashing directly into a house shows the danger and power of Hurricane Matthew's flooding  One of the biggest problems officials face in preparing for a hurricane is that many people simply ignore evacuation orders.  As Hurricane Matthew bore down on Florida this week before tearing up the coastline Friday, Rick Scott begged Floridians in evacuation zones to flee.  \u201cThis storm will kill you,\u201d he said.  But, inevitably, some people don\u2019t. One family on Merritt Island called 911 after the roof of their home \u201c just flew off .\u201d Many more regret having stayed behind, according to WESH 2 , a local NBC affiliate.  The most severe danger in any storm is floodwaters. They\u2019re powerful, immensely destructive, and can drown even strong swimmers. Most of the 1,836 deaths from Hurricane Katrina in 2005 happened as a result of flooding.  Footage out of Palm Coast Florida shows how scary and fast-moving a storm surge can be:   INCREDIBLE VIDEO: Watch as these waves crash into this Palm Coast house! https://t.co/R4Ty2ytBEg  #HurricaneMatthew  pic.twitter.com/hJ0xUC2MzP \u2014 WESH 2 News (@WESH) October 7, 2016    In just a few moments, that wave of water crashes into and overtops a protective wall of sandbags, then crashes into the house. That\u2019s not enough time for a person to get out of the way or reach higher ground.  It\u2019s not clear exactly how WESH 2 News, a local NBC affiliate that tweeted the footage, got their hands on it. But it appears to come from a Canary home video security system, which can be viewed remotely. There\u2019s no reason to believe anyone was in the house when the wave hit. NOW WATCH: Briefing videos Follow Business Insider Australia on Facebook , Twitter , LinkedIn , and Instagram . ", "The Garbage Case for Roy Moore  Brynn Anderson/AP Photo  In his Alabama appearance for Roy Moore, Steve Bannon turned in an intellectually and morally putrid performance even by his standards.  There is a partisan case for voting for Moore, which is simply that Republicans can\u2019t afford to lose a Senate seat over the next three years and Moore\u2019s failings must be ignored or rationalized away for the larger good of the party.  This is not an elevated line of reasoning and is not obviously correct on its own terms. With Democrats throwing John Conyers and Al Franken overboard, Senate Republicans would be welcoming into their ranks a potent symbol of sexual malfeasance to be used against them in the 2018 midterms.  It\u2019s a better argument, though, than the tawdry justifications offered up by Bannon, who parachuted into an already disreputable campaign and dragged it through the gutter.  Bannon seems to misunderstand the nature of the deplorables he seeks to lead. \u201cDeplorable\u201d is supposed to be an unfair, disparaging term for people who believe reasonable but politically incorrect things (immigration should be restricted, NFL players should stand during the national anthem, all lives matter, etc.). It shouldn\u2019t be a license for doing truly deplorable things.  Democrats, at least some of them, now want to jettison Bill Clinton and are saying that they were wrong to defend him during his scandals. For his part, Bannon wants to pick up the ethics of the party of Clinton and transfer them into the GOP.  In Alabama, Bannon used that phrase redolent of the 1990s, \u201cthe politics of personal destruction.\u201d Who is doing the destroying? Why the globalists, of course. There is nothing they aren\u2019t capable of.  It\u2019s not clear why the globalists would be so fixated on defeating Moore that they\u2019d work behind the scenes to get a bunch of women \u2014 and corroborating witnesses \u2014 who don\u2019t know each other to lie about Moore having a romantic interest in them when they were teenagers. It seems a lot of effort to defeat a man who is arguing he should be elected to provide another vote for corporate tax cuts.  Bannon referred to a conspiracy against Donald Trump in the way the \u201cAccess Hollywood\u201d tape was brought to light, somewhat jocularly. But his mind-set is deeply conspiratorial. Because there are so many forces arrayed against you \u2014 the globalists, the establishment, the media \u2014 you are freed of any moral responsibility or standards.  In fact, the mere mention of the words \u201chonor\u201d or \u201cintegrity\u201d is a terrible provocation. Bannon launched his scurrilous attack on Mitt Romney because the former Republican presidential nominee used those terms in opposing Moore. Bannon shot back, in a truly perverse riff, that Moore has more honor in his \u201cpinkie\u201d than the entire Romney clan; per Bannon, Moore served in Vietnam and Romney didn\u2019t, and none of Romney\u2019s sons joined the military.  Obviously, if going to Vietnam and having kids who served in the military is the sole measure of honor, Trump fails the test, and John McCain passes it. This doesn\u2019t stop Bannon from considering Trump the great savior of the republic and McCain a disgrace. But it\u2019s not worth trying too hard to unpack Bannon\u2019s spiel.  There is a huge element of play-acting here. Bannon waited to see which way the wind was blowing in Alabama. If Moore were still running consistently behind Democrat Doug Jones, Bannon wouldn\u2019t be holding a campaign rally for him and challenging Romney to come down to Alabama to prove his manhood. He\u2019d be looking to minimize the damage and shift the blame (the advantage of the specter of an all-powerful establishment is that it can be blamed for anything).  Privately, Bannon can\u2019t be thrilled that he\u2019s stuck with Moore, and he must know that Moore is a kook, even if he can\u2019t admit it in public. Bannon likes to attack everyone else in the party for lacking courage, but in Alabama, he\u2019s afraid to admit he backed a bum candidate and afraid to acknowledge the truth about Moore.  The urgency to get the party to back Moore-type candidates isn\u2019t immediately apparent. If the point is just to hold Republican Senate seats, safer, more conventional Republicans are better suited to the task. If the point is just to support the Trump agenda, safer, more conventional candidates are as reliable, and perhaps more reliable than the likes of Moore, who opposed the Graham-Cassidy health care bill (\u201cRand Paul praises Roy Moore for opposing Obamacare repeal effort\u201d is how one headline put it at the time).  Part of the point has to be to elect candidates who have no standards for the sake of it. Bannon may be thinking ahead to a time when the Trump sex allegations become a live issue again or when a true scandal emerges from the Robert Mueller investigation. In this scenario, will there be anyone more naturally inclined to be dismissive of the accusers or other evidence than former Judge Roy Moore?  Bannon may also believe that a GOP with a highly attuned ethical sense can\u2019t truly be the party of the working class. In which case, who is the one who has contempt for the \u201crubes\u201d? ", "Trump: Comey \u2018lied and leaked\u2019 and protected Clinton U.S. President Donald Trump, left, shakes hands with James Comey in January 2017 | Pool photo by Andrew Harrer/Getty Images President Donald Trump said Wednesday that former FBI Director James Comey \u201clied and leaked\u201d information and ultimately protected Hillary Clinton, while also questioning the credibility of the FBI\u2019s probe into her email.  Trump\u2019s early morning tweets come in the wake of news that the bureau\u2019s former director had drafted a statement exonerating Clinton before the investigation was over.  \u201cWow, FBI confirms report that James Comey drafted letter exonerating Crooked Hillary Clinton long before investigation was complete. Many people not interviewed, including Clinton herself,\u201d Trump wrote on Twitter. \u201cComey stated under oath that he didn\u2019t do this-obviously a fix? Where is Justice Dept?\u201d  \u201cAs it has turned out, James Comey lied and leaked and totally protected Hillary Clinton. He was the best thing that ever happened to her!\u201d the president added later.   Newsweek reported Monday on documents released by the FBI that included an email sent on May 2, 2016, by Comey to other FBI officials that included a file titled \u201cDrafts of Director Comeys July 5, 2016 Statement Regarding Email Server Investigation Part 01 of 01.\u201d  Despite Comey having already drafted a statement on the investigation into Clinton\u2019s email practices while at the State Department, the probe would continue on for months. Clinton herself was not interviewed until July 2, 2016, three days before Comey held a press conference to announce that the FBI would not recommend filing charges against the former secretary of state.  That Comey had drafted a statement exonerating Clinton with months to go before the completion of the investigation has raised concern among Republicans on Capitol Hill, including Senators Lindsey Graham (R-S.C.) and Chuck Grassley (R-Iowa), who wrote a letter to current FBI Director Christopher Wray noting that \u201cthe outcome of an investigation should not be prejudged while FBI agents are still hard at work trying to gather the facts.\u201d  While the president has complained that Comey was too easy on Clinton, the former secretary of state has made no secret that she believes it was Comey\u2019s late October 2016, announcement that the bureau was examining potentially fresh evidence related to the email investigation that cost her the election. The evidence examined by the bureau came up fruitless, but Clinton has complained that the resurfacing of the scandal so close to Election Day reintroduced doubt into voters\u2019 minds.  Trump, who reveled in the bureau\u2019s investigation into Clinton throughout the campaign, fired Comey last May, a move the White House initially said was based on Deputy Attorney General Rod Rosenstein\u2019s assessment of Comey\u2019s handling of the Clinton investigation.  Trump later conceded that he had already made his mind up to fire Comey before receiving Rosenstein\u2019s recommendation and that he had made the decision with the FBI\u2019s investigation into Russian interference in the 2016 election weighing on his mind. ", "Certified fraud expert reveals the subtle hints that someone is lying to you  Deception can destroy confidence. Pamela Myer , the author of \u201cLiespotting: Proven Techniques to Detect Deception\u201d has made a career developing interview techniques and identifying verbal and non-verbal ques a person trying to lie to you might exhibit.  Follow TI: On Facebook   Follow Business Insider Australia on Facebook , Twitter , LinkedIn , and Instagram . ", "Pamela Engel Pamela Engel Deputy Editor, Politics and Military &amp;amp; Defense Pamela Engel Pamela is the deputy editor overseeing the Politics and Military &amp;amp; Defense sections of Business Insider. She was previously the politics editor, and before that was a senior reporter covering domestic politics, foreign policy, and national security. Before BI, she worked for the Associated Press in Indianapolis. She has also written for The Columbus Dispatch, the Scripps Howard news wire, and the New York Observer. Sort: Newest Oldest  Most Read   The backstory behind the shocking Bill Cosby rape allegations   Trump ousts Secretary of State Rex Tillerson   Police are warning Austin, Texas,
