ybody who\u2019s been part of the parade, all of you are of the mindset that you can do anything that you want to do, as long as you put your mind to it.\u201d  Last year, Chance beamed while discussing his famous supporters, who still resided in the White House at the time. \u201cIf you go up there, you\u2019ll probably hear Coloring Book,\u201d he said. \u201cThis is not a joke at all\u2026Malia [Obama] listens to Coloring Book. And I send them stuff sometimes\u2026Barack was talking about it. Or, uh, President Obama was talking about it.\u201d ", "drug free manatee citres reasons to reject medical marijuana amendment on Florida's ballot | Bradenton Herald  Drug Free Manatee was disappointed in a recent Bradenton Herald editorial endorsing the legalization of \u201cmedical\u201d marijuana.  The coalition would like to point out that the medical establishments listed in the BH article have NOT endorsed marijuana for medical use, as they favor research-backed solutions, not state and/or ballot run initiatives.  The amendment has been opposed by the American Cancer Society, American Glaucoma Society, American Academy of Family Physicians, American Academy of Pediatrics, American Epilepsy Society, American Medical Association, Florida Baptist Convention, Florida Conference of Catholic Bishops, Jewish Federation of Manatee/Sarasota, Florida Chamber of Commerce, Florida Farm Bureau, Florida Medical Association, National Multiple Sclerosis Society and five former Supreme Court justices.  Drug Free Manatee sees the following issues with the amendment: Latest news by email The afternoon's latest local news  Recaptcha requires verification.  protected by reCAPTCHA   Privacy - Terms    Privacy - Terms   \u2022 Florida already has multiple laws providing legal marijuana to children and adults in medical crisis including the Right to Try Act and the Compassionate Medical Cannabis Act.  \u2022 Amendment 2 is promoted by four billionaires who have pushed similar measures in other states.  \u2022 \u201cMedical\u201d marijuana has no quality controls, medical standardization, or dosage requirements.  \u2022 Anyone with a \u201cdebilitating illness\u201d can obtain a cannabis certification, which could translate to a migraine or trouble sleeping.  \u2022 The amendment puts children at risk by allowing the sale of high concentrate edibles (up to 80-90 percent THC) and NOT requiring child-proof packaging or any marketing/advertising restrictions to prevent accidental ingestion.  \u2022 \u201cMedical\u201d marijuana states have increased drugged driving mortalities, increased ER visits for people ingesting cannabis and increased teen marijuana usage.  \u2022 2,000 dispensaries are expected to open in Florida and the amendment provides no zoning limitations on dispensary location within a community.  The problems that plagued the medical marijuana amendment in 2014 have not been addressed, leaving too many existing loopholes for voters to even consider voting yes on Amendment 2.  Sharon Kramer, Executive Director of Drug Free Manatee  Bradenton ", "1st Amendment  The 1st Amendment is the most well known to Americans of all the amendments in the Bill of Rights. It contains some of the most familiar phrases in political discussion, such as freedom of religion, freedom of speech and freedom of the press. The 1st Amendment reads like this:   \"Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof; or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances.\"   The 1st Amendment protects your right to believe and practice whatever religious principles you choose and your right to say what you believe, even if it is unpopular or against the will of elected officials.  It also protects your right to publish any information you want, join together with whomever you want and ask the government to correct its own errors.  What exactly does the 1st Amendment mean and how does it apply to people today? Does it have relevance to you today? It sure does. In fact, it affects just about everything you do.  The 1st Amendment has seven clauses. This page has a brief description of each clause with links to more detailed information about the history and purpose of each section. Seven Sections of the 1st Amendment Opening Phrase The Opening Phrase of the 1st Amendment says \"Congress shall make no law.\" This opening phrase immediately tells exactly who this amendment is aimed at... and that entity is Congress. So the 1st Amendment specifically prohibits Congress from making laws interfering with the rights mentioned in the amendment.  It does not however, prohibit the states from making such laws, nor does it prohibit individuals from restricting these rights to those who may be under their authority, such as a parent and child or an employer and an employee.  For one hundred years the 1st Amendment was understood to only apply to the federal government, but after the Civil War and the 14th Amendment was added to the Constitution, courts began to forbid the states to interfere with these rights as well due to an idea called \"due process of law.\"  Learn more about the Opening Phrase of the 1st Amendment here. Establishment Clause The Establishment Clause is the part of the 1st Amendment that says Congress shall make no law \"respecting an establishment of religion.\" This is a very crucial part of the American Constitution . It prohibits the government from establishing a state religion or denomination and from directing people in what they must believe.  Without the Establishment Clause, the government could choose a state religion and force everyone to participate in it. It could also punish anyone who didn't adhere to its chosen faith. Prayer at a football game This clause has been the focus of much debate in the last half century. Some Americans believe that whenever the government is involved, absolutely all religious expression must be forbidden in order to comply with the Establishment Clause.  For example, they might say a public school football team should not pray at a football game because the school is a government funded school.  Other Americans believe the government must make certain allowances for religious expressions in public events and buildings because Americans are a very religious people. They belive a high school football team prayer or a government employee displaying a cross at work does not violate the Establishment Clause because it is simply a personal expression and not an expression endorsed by the state.  Indeed, in the minds of some, banning expressions of religious faith like this is a violation of another clause of the 1st Amendment - the Free Exercise Clause, because it seeks to control the religious expressions of citizens.  Learn more about the history and purpose of the Establishment Clause here. Free Exercise Clause The Free Exercise Clause is the part of the 1st Amendment that says Congress shall make no law respecting the establishment of religion or \"the free exercise thereof.\" This phrase deals with the restriction on Congress to regulate anyone's religious practices. US Supreme Court In general, Congress cannot tell people how they can or cannot express their religious beliefs. Such things as telling people when or how to pray, when they should go to church or to whom they should pray, are off limits to lawmakers.  In general, this is the case, but sometimes, minority religious groups may want to practice something that is not generally accepted or that the state has a very strong interest in regulating. For example, polygamy, ritual sacrifice and drug usage have been banned at times, because there is a compelling public interest in eliminating these behaviors.  In such cases, the Supreme Court has often ruled that the Free Exercise Clause does not apply. In other words, the Free Exercise Clause does not give free license to any behavior that someone says is their religious belief.  You can learn all about the Free Exercise Clause here. The Freedom of Speech Clause The Freedom of Speech Clause is the part of the 1st Amendment that says, \"Congress shall make no law... abridging the freedom of speech.\"  British history contained a long string of suppression by those in authority of those with whom they disagreed. Many British subjects had been thrown in prison for voicing their religious and political beliefs. The Americans intended to prevent this from ever happening in their newly formed republic. Picket line This is one of the protections in the Constitution that Americans hold most dear. They value it because it allows them to speak out against government policies they don't like. It also allows them to express the religious beliefs of their choosing.  Negatively speaking, many people abuse this right by slandering people they disagree with, or using ugly and offensive language, racial epithets or hateful language about people who are different than they are.  Generally, freedom of speech is considered to be not only the words people speak, but any type of expression that is used to convey an idea. Such things as picketing, wearing symbols or burning the flag are considered protected forms of speech because they are expressing the ideas of the people participating in them.  You can learn more about the Freedom of Speech Clause by clicking here. Freedom of the Press Clause The Freedom of the Press Clause states that \"Congress shall make no law... abridging the freedom... of the press.\" Freedom of the Press Clause This was a very important principle to the Founding Fathers of America because of the importance the press played during the Revolutionary War.  Without the press, the Founding Fathers would have found it very difficult to distribute their views to people in other parts of the country. The press turned out to be a very important instigation in getting Americans to consolidate their views against England and in spreading the concepts that would justify a break with England.  English history contained no freedoms for the press whatsoever. All publications were subject to governmental review before publication. Criticisms of the government were strictly prosecuted as sedition. All Americans wanted the right to criticize their government freely as well as to discuss other topics whenever they chose.  If you would like to learn more about the Freedom of the Press Clause , please click here. Freedom of Assembly Clause Civil Rights Protest The Freedom of Assembly Clause is the part of the First Amendment that reads like this: \"Congress shall make no law... abridging... the right of the people peaceably to assemble...\" This clause is also sometimes referred to as the Freedom of Association Clause. This clause protects the right to assemble in peace to all Americans.  The Freedom of Assembly was very important to early Americans because without the right to assemble, they could not coordinate their opposition to the British government. The Freedom of Assembly was recognized to be of utmost importance if the Americans were to be successful in establishing a government of the people.  The Freedom of Assembly Clause has been relied upon by many groups in American history, such as civil rights groups, women's suffrage groups and labor unions. Government officials in each case tried to restrict the speech of these groups and prevent them from meeting, organizing and getting their message out. The Freedom of Assembly proved to be an important factor that allowed these groups to prosper and see their visions fulfilled.  You can learn more about the history and importance of the Freedom of Assembly Clause here. Freedom of Petition Clause Save The Freedom of Petition Clause of the 1st Amendment reads like this:   \"Congress shall make no law... abridging the freedom... of the people... to petition the Government for a redress of grievances.\"   The freedom to petition the government was very important to early Americans because of their experience with trying to get King George III and Parliament to respond to their grievances. The colonists were so angry about the Monarchy's refusal to acknowledge their grievances that they mentioned this fact in the Declaration of Independence .  The freedom to petition the government for redress of grievances has come to include the right to do such things as picketing, protesting, conducting peaceful sitins or boycotts and addressing government officials through any media available.  You can read more about the history and meaning of the Freedom of Petition Clause here. Amendments:  Preamble to the Bill of Rights  Learn about the 1st Amendment here.  Learn about the 2nd Amendment here.  Learn about the 3rd Amendment here.  Learn about the 4th Amendment here.  Learn about the 5th Amendment here.  Learn about the 6th Amendment here.  Learn about the 7th Amendment here.  Learn about the 8th Amendment here.  Learn about the 9th Amendment here.  Learn about the 10th Amendment here.   Learn more about the Bill of Rights with the following articles:  Last updated 8/7/12 ", "Trump: The pathological liar  Donald Trump is a pathological liar. All those who support him are being lied to daily.  Once again, Trump has told his gullible supporters that we are letting people in by the thousands who are not vetted and that we don\u2019t know who they are.  Refugees must first apply to the United Nations High Commissioner for Refugees, which collects documents and performs interviews. Less than 1 percent of refugees get approved for relocation.  If they are approved, they are referred to the State Department to begin the vetting process. More information is collected and they are put through security screenings from the National Counterterrorism Center, the FBI and the Department of Homeland Security. Breaking News Be the first to know when big news breaks  Recaptcha requires verification.  protected by reCAPTCHA   Privacy - Terms    Privacy - Terms   If the refugee is Syrian, they must go through another layer of security, which includes further checks by a special part of Homeland Security, the USCIS fraud detection and National Security directors. There, interviews with USCIS officers would take place and fingerprints run through biometric databases of the FBI, Homeland Security and Department of Defense.  If all these are passed, health screenings take place. Then refugees are enrolled in cultural orientation classes while information continues to be checked.  This process typically takes 18 to 24 months after applying to the UN. This is the most vigorous vetting anyone has ever faced to enter the U.S.  Donald Trump is trying to instill fear in the gullible supporters that he has.  He has lied about his health records, his tax returns, President Obama\u2019s birth certificate, election fraud (31 cases of voter impersonation in over 1 billion votes) and hundreds of other things, and those who choose to believe him either don\u2019t care about his lies or aren\u2019t smart enough to find out the truth for themselves.  Danny Duncan  Palmetto ", "Donald Trump Cannot Be President of the United States  You cannot vote for Donald Trump and pretend that this is just another election, and he is just another candidate.  Evan Vucci/AP  It\u2019s easy to make fun of the hats.  It\u2019s not so easy to contemplate what makes so many people think America\u2019s greatness is in desperate need of reformation, or what would make them turn to someone like Donald Trump to make it a reality.  America has flaws as deep as its founding, when the men who laid down basic principles of human rights \u2013 principles that have endured 240 years \u2013 were fed and clothed by human beings they owned. That paradox still defines the fault lines of our nation, and it\u2019s along those lines we are drawing the ugliest election in modern history.  It isn\u2019t just economic anxiety or trade deals or the opioid epidemic driving the mostly white, mostly male movement behind Trump\u2019s campaign. It is the existential fear of displacement from a world that has slowly \u2013 too slowly, for too long \u2013 been chipping away at white male supremacy.  The \u201cgrab \u2019em by the pussy\u201d moment was disastrous for Trump\u2019s campaign; it reinforced the defining narrative of his sexism. But it drew his strongest supporters even closer to him, because it reminded them of the world they\u2019re losing. They want to live in an America where they can grab women by the pussy and brag about it to their friends. They want to casually use the n-word \u2013 just for the bad ones; they\u2019re not racist! \u2013 without being set upon by the PC police. They want what\u2019s coming to them, what\u2019s owed them.  And they are willing to burn down the world to get it.  Donald Trump is the worst major-party candidate for president in American history. This is not a close call. By virtually any measure, he is unfit to lead a Cub Scout troop, let alone the nation with the world\u2019s most powerful military.  It\u2019s worth going back and reading the transcripts  of his debates  with Hillary Clinton just to remember how he speaks when he\u2019s answering questions off the cuff. It\u2019s breathtaking how incapable he is of forming a single coherent thought. The expectations for him were so low that there was little to no coverage of his failure over four-and-a-half hours to say anything intelligent about any issue important to the American people. He meanders, he interrupts, and he whines. He is uninformed and unprepared.  Trump\u2019s values are, in a word, deplorable. He launched his campaign calling Mexican immigrants rapists, issued a call for a ban on immigration by Muslims, and said women should be punished for getting an abortion. He lies, constantly, about everything. He stokes anger and fear and even violence among his supporters. He nurtures their very worst instincts.  He brags he has the best temperament, but that\u2019s nonsense. He\u2019s lashed out and punched down, attacking the parents of a dead soldier, a former beauty pageant winner who gained weight, countless reporters and anyone he perceives as insulting him.  It is impossible to predict exactly how deep a disaster Donald Trump\u2019s presidency would be, but there\u2019s no limit to the potential for horror. Think how much we still don\u2019t know about Trump \u2013 how he hasn\u2019t released his taxes, how many women there likely are who haven\u2019t come forward \u2013 and you can imagine the scandals and corruption that lie in wait. Consider how thin his policy knowledge is and how impulsively he reacts to insults, and imagine his twitchy little fingers on the nuclear button.  Donald Trump cannot be president of the United States.  And while Trump has a considerable movement of supporters who see him as a great conquering hero, who believe every word of his lies, no matter how outlandish and easily disproven, there are many people, even at this late hour, who are torn about whether they can support him. Maybe they\u2019re deeply conservative Republicans who despise what they believe Clinton would do to the country. Maybe they\u2019re independents who see constant stories about her emails and have genuine fears about her judgment.  But now is the moment for every last American to decide what it truly means to be a citizen. You can be reluctant about Hillary Clinton . You don\u2019t even have to vote for her (though I did, without doubt or hesitation).  What you cannot do is vote for Donald Trump and pretend that this is just another election, and he is just another candidate. It is your minimum duty as a citizen not to support a racist, sexist, unqualified, dishonest, corrupt manchild who celebrates everything that\u2019s ugly about America and not a single thing that\u2019s great about it.  No matter how left out or left behind you feel, voting for Trump is nothing short of a moral failure. It\u2019s a vicious act against the human beings, mostly women and people of color, who would suffer miserably under his presidency.  It\u2019s an act of violence against America itself, whose greatness has always been about progressing from more oppression to less \u2013 slowly, sometimes haltingly, but forward.   The promise on those red hats is to turn back in the other direction. The greatness they sell is a lie.  Watch Donald Trump\u2019s acceptance speech after becoming the new President-elect of the United States. ", "Freddie Gray fallout in Baltimore   Justice Department began investigation of police department's patterns, practices after 2015 death of Freddie Gray    The U.S. Justice Department unloaded on Baltimore's police department Wednesday, accusing officers of routinely targeting African Americans. Federal and local officials are now demanding change. Jeff Pegues reports.    The Justice Department has released a scathing report on the Baltimore Police Department, highlighting routine violations of civil rights and discrimination towards African-Americans. CBS News justice reporter Paula Reid joins CBSN with details.    Criminal charges have been dropped for the remaining Baltimore officers in the death of Freddie Gray. Gray's neck was mysteriously broken in a police van. After four trials and no convictions, the prosecutor conceded it would be impossible to convict any of the cops. Jeff Pegues reports from Baltimore.    After failing four times in a row to get a conviction, prosecutors decide not to pursue charges against the last of six cops arrested for a black man's death in custody    Lt. Brian Rice, the highest ranking of the six officers charged in the death of Freddie Gray, was found not guilty Monday. It's the fourth trial to end without a conviction after the death of the Baltimore man in police custody. Kris Van Cleave has more.    CBS Ne
