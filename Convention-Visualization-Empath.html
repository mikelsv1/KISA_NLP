n automatic rifle should not be available or made or allowed. \u2014 Holly Marie Combs (@H_Combs) October 2, 2017   Assault rifles were on Sheryl Crow's mind. \"Can we discuss the loss of rights of people going to a concert because of the lack of assault rifle regulations?\" she tweeted .   Can we discuss the loss of rights of people going to a concert because of the lack of assault rifle regulations? \u2014 Sheryl Crow (@SherylCrow) October 2, 2017   Chlo\u00eb Grace Moretz called the Las Vegas police members who responded \"true (heroes).\"  A post shared by Chloe Grace Moretz (@chloegmoretz) on ", "The Queen sends a message of condolence to Donald Trump following Las Vegas shootings  The Queen has sent a message of condolence to the President of the United States of America following a shooting on Sunday evening in which at least 58 people were killed, and over 500 others were injured.  In a statement, The Queen said: \u201cPrince Philip and I were saddened to learn of the terrible attack in Las Vegas. Our thoughts and prayers are with the victims and the families and those who have been injured.\u201d  The incident, which is now the worst mass shooting in recent American history, happened on Sunday evening and is said to have been perpetrated by a 64-year-old man named as Stephen Paddock.  Paddock opened fire from the 32nd floor of the Mandalay Bay Hotel towards a festival which was being attended by 22,000 people.  It is not known what the motive for the attack was. However, investigators have said that there is no evidence the 64-year-old was linked to any international terrorist group.  President Donald Trump described the attack as \u201cpure evil\u201d and praised the emergency services saying that their speed saved lives. It is understood Mr Trump will be visiting Las Vegas later this week.  This is a developing story. More information will be added to this page as it becomes available.  Sponsored ", "U.S. tip-off helped Russia thwart 'major' terrorist plot: White House  WASHINGTON (Reuters) - U.S. intelligence agencies provided advanced warning to Russia about a major terrorist plot in St. Petersburg, allowing Moscow to thwart an attack that could have killed \u201clarge numbers of people,\u201d the White House said on Sunday.  \u201cPresident Vladimir V. Putin of Russia called President Donald J. Trump today to thank him for the advanced warning the United States intelligence agencies provided to Russia concerning a major terror plot in Saint Petersburg, Russia,\u201d the White House said in a statement. ", "A Michigan woman who chose her baby over chemotherapy has died  A Michigan woman who sacrificed the chance to prolong her own life so she could give birth has died.  Nick DeKlyen told the Associated Press that his wife, Carrie DeKlyen, died Saturday morning surrounded by family.  \"I'll see you in Heaven,\" was among the last things Nick DeKlyen said to his wife.  Doctors removed Carrie DeKlyen's feeding and breathing tubes on Thursday after she gave birth to the couple's sixth child, Life Lynn DeKlyen. The little girl was born prematurely and weighs 1 pound, four ounces, but is doing well. In this photo provided by Sonya Nelson Life Lynn DeKlyen lies in the Neonatal Intensive Care Unit of the University of Michigan Hospital in Ann Arbor, Mich., Saturday, Sept. 8, 2017. Life Lynn's mother, Carrie DeKlyen sacrificed the chance to prolong her life to give birth to her sixth child. Doctors removed Carrie's feeding and breathing tubes on Thursday, Sept. 7 a day after Life Lynn, was born at the University of Michigan Hospital. DeKlyen chose to forgo clinical trials and chemotherapy to treat her brain cancer, since it would have meant ending her pregnancy. Their daughter was born prematurely, at 24 weeks and five days into the pregnancy and weighing 1 pound, four ounces. (Nick DeKlyen/Courtesy of Sonya Nelson via AP) Carrie DeKlyen chose to forgo chemotherapy to treat her brain cancer so she could give birth to her daughter.  \"Me and my wife, we are people of faith,\" Nick DeKlyen told the Detroit Free Press . \"We love the Lord with everything in us. We talked about it, prayed about it.\"  The couple from the western Michigan city of Wyoming was married for 17 years.  The Associated Press contributed to this report. ", "Oakland A's catcher Bruce Maxwell first MLB player to kneel during national anthem  Major League Baseball, the sport of Jackie Robinson and long ago a touchstone of civil rights, saw its first athlete join the movement started by Colin Kaepernick and inflamed this weekend by President Trump.  Oakland Athletics catcher Bruce Maxwell, who hinted at such an action earlier in the day, knelt during the national anthem before Saturday night's game against the Texas Rangers.    From the @sfchronicle \u2019s Santiago Mejia, here is A\u2019s rookie Bruce Maxwell becoming the first MLB player to take a knee for the anthem: pic.twitter.com/q8QVY9hW15  \u2014 Susan Slusser (@susanslusser) September 24, 2017   Maxwell, a 26-year-old catcher from Alabama, composed several tweets Saturday in the wake of President Trump's comments Friday night to \"fire the sons of (expletives)\" in the NFL who kneeled for the anthem. Kaepernick's protest was conceived in the wake of social injustices and the shooting of unarmed African Americans by law enforcement.  Maxwell's tweets Saturday made it clear that Trump's verbiage took the movement to another level: \"This now has gone from just a BlackLives Matter topic to just complete inequality of any man or woman that wants to stand for Their rights!\"   This now has gone from just a BlackLives Matter topic to just complete inequality of any man or woman that wants to stand for Their rights! \u2014 Bruce T Maxwell (@bruu_truu13) September 23, 2017   In a profane Instagram post, he implored \"every single NFL player\" to kneel on Sunday, and then he followed up his words with actions before Saturday night's game in Oakland, kneeling in the dirt in front of the A's dugout at the Coliseum.  There was immediate support from his organization. Teammate Mark Canha kept a hand on Maxwell's shoulder as he engaged in his protest as the anthem played, and wrapped him in a hug once it concluded. And the A's sent out a message of support moments after the protest.  Maxwell has played in 104 career games and has a lifetime .256 batting average. He entered the season as the A's 10th-best prospect, according to Baseball America.  Maxwell, like Kaepernick an African American of mixed race, was born in Germany while his father was stationed there in the Army.  He was raised in Alabama, site of Trump's Friday night speech during which the president blasted NFL players for kneeling during the anthem and also bemoaned what he seemed to consider an overriding concern within the league for brain injuries.  Saturday morning, Trump took umbrage at Golden State Warriors star Stephen Curry's reluctance to visit the White House and rescinded any invitation.  Trump's speech and morning-after tweets aroused a sports world that had largely let Kaepernick - currently without an NFL job - kneel alone since his protest began in August 2016.  As NFL players geared up for what may be a significant day of protest before Sunday's games, and NBA players blasted the president on social media as well, Maxwell's Twitter and Instagram feeds went beyond his usual penchant for Alabama Crimson Tide football.  A post shared by bruce_maxwell (@bruce_maxwell) on  But until he took a knee before Saturday's game, baseball did not yet have a player join in anthem protests that started with Kaepernick and continued through various NFL players and even to U.S. women's national soccer team star Megan Rapinoe.  The NFL and NBA are both majority African American leagues. Major League Baseball's decline in African American participation has been well-documented and this year, just 7.1% of players on opening-day rosters were black, according to a USA TODAY Sports analysis .  That's the lowest percentage since 1958. In September 2016, shortly after Kaepernick's protests began, Baltimore Orioles All-Star outfielder Adam Jones told USA TODAY Sports that a similar protest in MLB was unlikely because African-American players \"already have two strikes against us, so you might as well not kick yourself out of the game. In football, you can\u2019t kick them out. You need those players. In baseball, they don\u2019t need us.  \u201cBaseball is a white man\u2019s sport.\u2019\u2019  Saturday night, Maxwell took that risk, inspired to act by what he saw around him and unafraid of any consequences. ", "The Trump White House in review: Week 50 President Donald Trump walks across the South Lawn as he arrives at the White House in Washington, Sunday, Jan. 7, 2018, after traveling from Camp David, Md. (AP Photo/Andrew Harnik) President Trump fired back at North Korea\u2019s taunt, claiming that his nuclear button is bigger and better than Kim Jong Un\u2019s. The administration also cut aid to Pakistan, citing its protection of terrorists, and Trump took aim at former White House strategist Steve Bannon, after the release of a bombshell book. ", "23 Funniest Examples of That Multiple Choice Man/Woman Meme Taking Over Twitter  So there is a new meme going around on Twitter, that is becoming so popular even Kenny G is getting in on the action. It\u2019s basic set up is a multiple choice dating profile questionnaire asking you who you are and what you\u2019re looking for. It\u2019s been around for almost a week, but really took off in the last few days, and I\u2019m not even sure what to call it since it doesn\u2019t seem to have an official name. There are a million great spins on this, but here are some of our faves! 1.  I'm:  \u26aa\ufe0fa man\u26aa\ufe0fa woman?coming out of my cage  And I've:  \u26aa\ufe0fnever felt this way before\u26aa\ufe0fhad the time of my life?been doing just fine  \u2014 bumblegoat (@NECROMANClNG) August 19, 20 mean you SHOULD, if your tweet is long i'm SKIPPIN' IT, boy bye  \u2014 Tyler Oakley (@tyleroakley) September 27, 2017   26.  TWITTER USERS: It would be nice if you stopped people making death threats.  TWITTER: OK, but what if those death threats could be LONGER?  \u2014 Mike Drucker (@MikeDrucker) September 26, 2017   ", "Is the Accused Charlottesville Killer an Anti-Trump Leftist Supported by Clinton, Soros?  The driver of the vehicle that killed one person and injured more than a dozen others at the Unite the Right rally in Charlottesville, Virginia, is a known \"radical leftist\" supported by Hillary Clinton and George Soros.  Days after a 12 August 2017 neo-Nazi rally in Charlottesville, Virginia \u2014 in which a white supremacist mowed down a group of counter-protesters with a car, killing one and injuring dozens \u2014 various right-leaning web sites published reports claiming that the driver was actually a left-wing, Hillary Clinton-supporting Democrat.  We do not yet know very much about 20-year-old James Alex Fields Jr. of Maumee, Ohio, but such evidence as we have places him squarely in the camp of Charlottesville protesters who marched under the white nationalist banner. One of Fields\u2019 former high school teachers, Derek Weimer, told the Cincinnati Enquirer that the young man\u2019s political views were extreme and flavored with Nazism:   Weimer said that he knew of Fields\u2019 political leanings early on. He said another teacher filed a report during Fields\u2019 freshman year over something Fields had written for an assignment \u201cthat just went beyond the pale.\u201d  \u201cIt was very much along the party lines of the neo-Nazi movement,\u201d Weimer said.   Photos taken earlier on the day of the attack show Fields standing shoulder-to-shoulder with members of Charlottesville\u2019s Vanguard America , wearing the group\u2019s standard uniform and holding a shield with their logo, the fasces:   James Alex Fields was w/ the Vanguard America folks in #Charlottesville . Learn more about the group &amp;gt; https://t.co/HNloF8Btnf  @ADL_National  pic.twitter.com/TmJLi0kfZo     A Daily News photog spotted James Fields (center) clutching a shield with a hate group\u2019s insignia before the attack. https://t.co/VXGqyD2LWq  pic.twitter.com/LORfeVPquz    According to the Anti-Defamation League (ADL), the basic tenets of Vanguard America\u2019s philosophy are as follows:   Vanguard America (VA) is a white supremacist group that opposes multiculturalism and believes that America is an exclusively white nation. Using a right-wing nationalist slogan, Blood and Soil, VA romanticizes the notion that people with \u201cwhite blood\u201d have a special bond with \u201cAmerican soil.\u201d This philosophy first originated in Germany (as Blut und Boden) and was later popularized by Hitler\u2019s regime. In the same vein, VA uses \u201cFor Race and Nation\u201d as a variant slogan. Following this theme, VA maintains that America \u201cis to be a nation exclusively for the White American peoples who out of the barren hills, empty plains, and vast mountains forged the most powerful nation to ever have existed.\u201d   All of the above notwithstanding, the unreliable web site YourNewsWire.com declared that the mainstream media were \u201csuppressing\u201d proof that the vehicular attacker was \u201ca left-wing operative at the heart of a false flag designed to spark civil war, introduce martial law, and take away the rights of conservative groups to assemble peacefully\u201d:   The man accused of being a neo-Nazi and murdering a woman by deliberately driving into her during protests in Charlottesville is in reality a supporter of Hillary Clinton and member of Antifa in receipt of funding by George Soros, according to reports.  James Fields, 20, of Maumee, Ohio, allegedly killed Heather Heyer, aged 32, and injured 19 others when he rammed his car into a group of protesters on Saturday in Charlottesville, Virginia.  Mainstream media is claiming Fields is a neo-Nazi and has conveniently produced photographs showing Fields standing with Vanguard America and carrying a shield bearing the group\u2019s insignia.   Another right-leaning web site, Freedom Daily, didn\u2019t mention Fields at all, blaming the attack instead on an \u201cAntifa terrorist\u201d involved in a left-wing \u201cfalse flag\u201d conspiracy:   Although it was originally reported that the driver of the car was a far right sympathizer it\u2019s now been confirmed that it was indeed a Democrat Party member and Antifa terrorist drove his car into free speech advocates in Charlottesville Virginia this morning.  It is common for revolutionary groups such as Antifa to use methods like this to implicate their enemies in order to evoke violence and start a civil war, which is what they have been working towards since Donald Trump won the presidency in November of 2016.   Neither site has a leg to stand on. YourNewsWire provided no evidence that Fields was a \u201cleft-wing operative.\u201d Freedom Daily joined Gateway Pundit , Alt Right Real News, GotNews.com , and other reliably unreliable sources in regurgitating misinformation put out by Internet \u201csleuths\u201d who blithely fingered an innocent teenager for the crime. These sites accused Joel Vangheluwe (who turned out to be the son of a former owner of the attack vehicle) of being the Charlottesville killer:   Vangheluwe, who is from Macomb County, Michigan, has been the target of death threats since these web sites named him, according to local news reports :   A Macomb County businessman and his family are living in fear after his teenage son was falsely rumored to have been the driver who plowed a car into a crowd protesting a white supremacist rally in Virginia.  Jerome Vangheluwe of Bruce Township said his son was incorrectly identified by several right-wing websites as being the owner and driver of a Dodge Challenger that rammed through counter-protestors Saturday, killing a woman and wounding at least 19 others.  Vangheluwe says even though he sold the car years ago, the family was being targeted for death threats from people mistakenly believing the son, Joel, was responsible for the horrific act.   The Michigan State Police responded to the threats against Vangheluwe by affirming that there is no known Michigan connection to the Charlottesville attack:   .2) Local media if you are contacted by other outlets there is not a Michigan connection that we are aware of at this time.   Some of the sites that got it so egregiously wrong \u2014 Gateway Pundit, for one \u2014 quietly deleted their erroneous posts and moved on without issuing corrections or retractions. Others, such as GotNews.com, published corrections \u2014 and then congratulated themselves for doing so. Freedom Daily updated their page to identify the right suspect, but perpetuated their \u201cleftists did it\u201d scenario by claiming the driver lost control while trying to \u201cescape\u201d anti-fascist demonstrators who were allegedly throwing things at his car, and never meant to hurt anyone (a claim directly contradicted by Charlottesville\u2019s police chief, who described the vehicular attack as \u201cpremeditated\u201d).  All these reports dovetail into a grander conspiracy theory peddled by InfoWars founder Alex Jones and his ilk, exemplified in the rambling, hour-long video rant below, part of an InfoWars.com post entitled \u201cVirginia Riots Staged to Bring in Martial Law, Ban Conservative Gatherings\u201d. In brief, Jones claims that the violence in Charlottesville is but one example of a well-orchestrated plot by billionaire leftist George Soros, former Democratic presidential candidate Hillary Clinton, the Southern Poverty Law Center (SPLC), \u201cglobalists,\u201d the \u201cdeep state\u201d, Jewish actors pretending to be neo-Nazis, and God only knows who else to foment unrest, start a race war, bring down President Trump, and pave the way for martial law in the United States:  We listened in vain for Jones to provide any evidence for these claims beyond vague references to WikiLeaks e-mails in which highly placed Democrats supposedly discussed \u201ccontrolling\u201d the populace by keeping them \u201cin the dark\u201d and \u201cdesperate\u201d:   Now, if you go back to the WikiLeaks from over a year ago, the Democratic Party is sending e-mails to George Soros and back and forth at the highest levels of the Democratic Party, saying, \u201cWe\u2019re losing the public. Minorities are getting into free market. We want to keep people in their mother\u2019s basements as baristas.\u2019 \u201cRemember even Hillary said that. \u2018What are we going to do to keep control of them? Keep them in the dark, keep them desperate. These are quotes. Hundreds and hundred of e-mails. We\u2019ve covered them, written articles about it, linking to them. They didn\u2019t deny that they\u2019re real. They\u2019re real. They said what do we do? They said we go to culture war.   \u201cThese are quotes,\u201d Jones said, but when we attempted to verify that Clinton actually uttered the words \u201cWhat are we going to do to keep control of them? Keep them in the dark, keep them desperate,\u201d we found nothing in any public sources, including WikiLeaks.org , to confirm it \u2014 and in point of fact, we found no published statements even vaguely resembling those.  We were able to confirm something Hillary Clinton did not say, however, namely: \u201cWe want to keep people in their mother\u2019s basements as baristas.\u201d Ironically, the place we were able to confirm it was Jones\u2019 own web site, InfoWars.com, which in October 2016 reposted an article from pro-Putin news site Russia Today alleging that Clinton had described rival Democratic candidate Bernie Sanders\u2019 younger supporters as \u201cbasement dwellers\u201d and \u201cbaristas\u201d \u2014 which wasn\u2019t really accurate either.  Here\u2019s what Clinton really said, transcribed from an audio clip posted on InfoWars (and elsewhere):   Some [Sanders supporters] are new to politics completely. They\u2019re children of the Great Recession. And they are living in their parents\u2019 basement. They feel that they got their education and the jobs that are available to them are not at all what they envisioned for themselves. And they don\u2019t see much of a future. I met with a group of young black millennials today and, you know, one of the young women said, \u201cYou know, none of us feel that we have the job that we should have gotten out of college. And we don\u2019t believe the job market is going to give us much of a chance.\u201d So that is a mindset that is really affecting their politics. And so if you\u2019re feeling like you\u2019re consigned to, you know, being a barista, or you know, some other job that doesn\u2019t pay a lot, and doesn\u2019t have some other ladder of opportunity attached to it, then the idea that maybe, just maybe, you could be part of a political revolution is pretty appealing. So I think we all should be really understanding of that and we should try to do the best we can not to be, you know, a wet blanket on idealism. We want people to be idealistic\u2026..   To recap, there\u2019s virtually nothing accurate in Alex Jones\u2019 statement purporting to quote Hillary Clinton and WikiLeaks.  We\u2019ve addressed an inquiry to InfoWars for clarification, and await their reply. ", "Did 'Antifa' Stab a Vermont Man for Not Condemning a Nazi?  A group of anti-fascists attacked and stabbed a man outside his home in Vermont for not condemning a local white nationalist.  On 16 August 2017, the right-wing web site BigLeaguePolitics.com reported that a Vermont man was attacked by an \u201cantifa mob\u201d \u2014 a description the alleged victim said did not come from him.  Sam Wormer, the subject of the story, told us that he was met by five men outside his home a night earlier. Two of the five men, he said, attacked him directly while the other three \u201cjust kinda hung back,\u201d but he disputed the story\u2019s premise blaming anti-fascist groups:   I honestly dont think antifa had anything to do with this. I personally believe this was a false flag attack perpetrated by the far right to further their own agenda.   Big League Politics interviewed Wormer after he posted a picture of himself on his Facebook page with a visible cut to his stomach, which he told us came from a box cutter blade. The caption read:   This is social justice apparently. This is what i get for sticking up for someone. Cowards.    Wormer\u2019s attackers have not been identified. He said that even though he was called a \u201cNazi\u201d and a \u201cfascist\u201d, he did not describe them as being anti-fascists, either. He said there is a loosely organized antifa group in the area, which contacted him after the incident \u201ctrying to figure out what happened [and] who\u2019s responsible, and have been very very supportive\u201d.  Wormer, who has not sought medical attention but filed a police report after the attack, first attracted media attention when he was interviewed in a Burlington Free Press story about Ryan Roy, a local man who was fired from his job after being identified as one of the participants in a white supremacist march held in Charlottesville, Virginia on 11 August 2017.  Roy described himself as a white nationalist and supporter of President Donald Trump to the Free Press. He also said:    Obviously I would advocate for racial separation and racial nationalism or repatriation or even a return to \u2014 our country was a white country up until the 1965 Hart-Celler Immigration Act.   That legislation, which was signed into law by then-President Lyndon B. Johnson on 3 October 1965 and went into effect in June 1968, did away with quotas for immigrants to the U.S. based on their country of origin and instead gave priority to immigrants whose relatives already lived in the country, as well as those with \u201cspecialized skills.\u201d.  According to Wormer, he was \u201ccompletely shocked\u201d to see Roy in a Vice News report about the rally and did not agree with his beliefs, but still opposed subsequent demands online for him to be fired or lose custody of his child.   Taking away somebody\u2019s job and livelihood \u2014 I mean, that\u2019s just adding fuel to the fire. I don\u2019t think any good is going to come of this on anybody\u2019s side.   He said that he was attacked shortly after he made a separate comment about Roy on Facebook, which read:   I believe he\u2019s doing what he truly believes is right, and despite all the anger and hate pointed his way right now he stands by his choices. There\u2019s a lot to be said for that. I respect him for that, and I won\u2019t stand with those people who are trying to have Ryan\u2019s child taken away or have him fired. I can\u2019t, he and his family have done too much for me. Sorry but my allegiance is with Ryan no matter his choice, even if I can\u2019t agree with him. You can hate me for it, but I stand with my decision and if any violence comes his way I will stand with him. I don\u2019t agree with his actions but he has stuck up for me and other marginalized people when nobody else would. That is what family does.   Wormer said besides the attack on him, his roommate and his roommate\u2019s mother also received death threats, including \u201ca threatening call\u201d. Wormer also told us that Roy contacted him after the attack:   He and his mother both reached out to me and made sure I was okay and safe, and thanked me for standing up for him.   Police in Essex Junction, where Wormer lives, told us they have \u201cnothing currently to report\u201d on the matter. But Wormer said he would press charges if the people responsible were caught.  \u201cI don\u2019t want anyone else to get hurt,\u201d he said.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Did a Texas Mosque Refuse to Help Hurricane Harvey Survivors?  Members of a Houston mosque barricaded themselves inside and refused to help people evacuating Hurricane Harvey.  On 31 August 2017, repeat offender TheLastLineOfDefense.com published a \u201c report \u201d on the \u201cRamashan Mosque\u201d in Houston, which according to them, refused to help people seeking relief from the flooding caused by Hurricane Harvey:   The building can easily hold over 500 people, much more than the 27 currently inside. But the imam of the mosque, Aswat Turads, says that they absolutely cannot accept any non-Muslim people because it\u2019s against their religion.  \u201cThe Quran is very clear,\u201d Turads told local news radio station WXTX, \u201cwe are forbidden from helping infidels, no matter how much we want to. If we allow Christians and Jews inside, we are violating a fundamental tenant of Islam and will be punished by Allah.   The original version of the story (and an equally fake follow-up post ) also included a picture of Canadian imam Ibrahim Hindy, who publicly refuted the story, saying that not only was he in Saudi Arabia completing the hajj Islamic pilgrimage at the time the massive storm hit Texas, he has never been to that state in his life at all:  The site quickly swapped out its photographs in response. The current version of the story now includes an Associated Press picture of a Lebanese cleric, Ahmad al-Assir, who was arrested by authorities in his country in August 2015.  This story is a complete fabrication, and neither the \u201cRamashan Mosque\u201d or \u201cAswat Turads\u201d exist. The radio station named in the article, WXTX-FM, is actually based out of Columbus, Georgia and not Texas. TheLastLineOfDefense.com is a known purveyor of fake news stories. Its disclaimer reads:   America\u2019s Last Line of Defense is a satirical publication that may sometimes appear to be telling the truth. We assure you that\u2019s not the case. We present fiction as fact and our sources don\u2019t actually exist. Names that represent actual people and places are purely coincidental and all images should be considered altered and do not in any way depict reality.  In other words, if you believe this crap you\u2019re a real dumbass.   Despite its complete lack of any factual content, the hoax story was shared thousands of times; it was also picked up and run verbatim as true by other web sites. In reality, several Houston mosques have taken people in and performed volunteer food and donation drives to help victims of the storm.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Did Colin Kaepernick Say He Would Stand for the National Anthem If Signed by an NFL Team?  In October 2017, Colin Kaepernick told a CBS reporter he would stand for the national atnthem if he were signed by an NFL team.  In October 2017, a rumor spread that former San Francisco 49ers quarterback Colin Kaepernick \u2014 who National Football League teams have refused to sign since his 2016 silent protest during the national anthem \u2014 had said he would be willing to stand during the national anthem if he was signed by a team.  Kaepernick was the first NFL player to sit, and then kneel, during the anthem, in protest against police brutality and racial injustice.  The Daily Wire web site wrote :   According to a breaking news report from the Associated Press, former San Francisco 49ers second string quarterback Colin Kaepernick now says that he\u2019ll stand during the national anthem if an NFL team suddenly decides to give him a job:    BREAKING: Quarterback Colin Kaepernick tells CBS he\u2019ll stand during national anthem if given chance to play football in NFL again.    According to CBS News, which sat down with the out-of-work NFLer for \u201cseveral hours,\u201d Kaepernick is actively looking for work, and is willing to abdicate his year-long national anthem protest, if only an NFL team would deign to allow him to warm their bench.   The sports web site Bleacher Report similarly reported:   Free-agent quarterback Colin Kaepernick, who remains unsigned after sitting or kneeling during the national anthem throughout the 2016 season, said he plans to stand if signed by an NFL team. Jason La Canfora of CBS Sports revealed Kaepernick\u2019s intentions Sunday.   These reports (and others) were ultimately based on claims made by CBS reporter Jason La Canfora, who has since resiled from these claims. The Daily Wire\u2019s story has been updated to reflect that, and the Associated Press has deleted its tweet. However, as of press time, the Daily Wire\u2019s article retained its original, inaccurate headline \u201cQB Colin Kaepernick Now Says He\u2019ll Stand for the National Anthem If He\u2019s Signed to a Team.\u201d As of press time, the Bleacher Report has not yet updated its story.  On 7 October 2017, CBS reporter Jason La Canfora appeared on the show NFL Today and summarized a conversation he had had with Kaepernick. During that segment , La Canfora described the player\u2019s determination to return to an NFL team, and claimed:   He\u2019s not planning on kneeling, he\u2019s going to donate all his jersey sales, and he\u2019s planning on standing for the anthem, if given the opportunity.   However, a day later Colin Kaepernick appeared to allude to the inaccuracy of that account, in this tweet:   A lie gets halfway around the world before the truth has a chance to get its pants on.   Kaepernick\u2019s girlfriend, radio presenter Nessa Diab, directly refuted La Canfora\u2019s claims:   The reports that Colin will stand for the anthem are completely false! He has never discussed this with anyone. pic.twitter.com/tWusUBJMeF    NFL Today deleted a video of La Canfora\u2019s claims from its Twitter account, and La Canfora himself posted a series of tweets clarifying that he had not, in fact, discussed the possibility of standing for the national anthem in his conversation with Kaepernick.   Wanted to clarify one thing regarding @Kaepernick7 . When I was asked about his whether or not he would sit or stand for anthem \u2026    Standing for Anthem wasn\u2019t something that I spoke to Colin about sat. I relayed what had been reported about him standing in the future\u2026    Reports about @Kaepernick7 standing for anthem had not been refuted. However, I cant say if they are true or not. Colin and I didn\u2019t discuss    Colin would have to address any future demonstrations. I didn\u2019t ask him if he would sit or stand. Our chat primarily about his will to play    I know @Kaepernick7 is fully committed to playing football and helping those in need. What he would do during the Anthem I do not know   It was not the first time that a news organization reported Kaepernick\u2019s purported willingness to stand during the anthem. In March 2017, Adam Schefter wrote an article headlined \u201cColin Kaepernick to stand during national anthem next season,\u201d in which he cited anonymous sources:   Quarterback Colin Kaepernick will stand during the national anthem next season, sources told ESPN on Thursday.  Kaepernick no longer wants his method of protest to detract from the positive change he believes has been created, sources told ESPN. He also said the amount of national discussion on social inequality \u2014 as well as support from other athletes nationwide, including NFL and NBA players \u2014 affirmed the message he was trying to deliver.   Schefter did not quote Kaepernick himself in the article or offer verifiable proof. We could not find any evidence to corroborate Schefter\u2019s claim.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Robert F. Kennedy Jr. Said That \u201cTrump Could Be the Greatest President in History\u201d?  Robert F. Kennedy Jr. said that \u201cTrump could be the greatest president in history.\u201d  In a 14 December 2016 interview with CNN\u2019s Don Lemon, Robert Kennedy, Jr. said that \u201cI think Trump can be any kind of president he wants. I think he could be the greatest president in history if he wanted to.\u201d  Kennedy, who spoke these words prior to Donald Trump's taking office, was speaking in general terms about his hope that Trump would become a great president, seeing optimism in the fact that Trump appeared at the time to be unbound by ideology.  On 14 December 2016, President John F. Kennedy\u2019s nephew, Robert F. Kennedy Jr, appeared on CNN Tonight with Don Lemon to discuss the appointment of former ExxonMobil CEO Rex Tillerson as Secretary of State (a move Kennedy, an environmental activist, was strongly opposed to).  In an earlier segment on that night\u2019s show, Lemon and his guests had drawn comparisons between the Trumps and the Kennedys, referencing remarks made by former Microsoft head Bill Gates a day earlier, with Lemon\u2019s asking Kennedy Jr. how he felt about this comparison:   We\u2019ve discussed this on this show during the primary season, but Bill Gates has said today that Trump could be a new JFK. Some people look how close the Trump family is and how connected the children are to the family business and any they could be like the Kennedys. [\u2026] How do you feel about that?   Kennedy\u2019s answer, essentially, was not that Donald Trump had already done and achieved things that would fairly rank him as the \u201cgreatest President in history,\u201d but that the comparison of Trump to the Kennedy family could turn out to be fair, because Donald Trump \u201cis less bound by ideology than any president probably that we\u2019ve had this century.\u201d His statement was one of optimism for the future and was not rooted in anything Donald Trump (who had yet to assume office) had actually done as President:   I think Trump, you know, because he doesn\u2019t have obligations, he doesn\u2019t owe anything to anybody, if he\u2019s \u2014 I think if he cares about history and he understands that history is his principal audience, that he could be an extraordinary president. [\u2026] He said to Leonardo DiCaprio the other day that he wanted to be the next Teddy Roosevelt and he can easily do that he could \u2014 but I think it\u2019s important to start by surrounding yourself with advisers who share that idealism and not people who are just working for the oil industry.  I think he can be any kind of president he wants. I think he could be the greatest president in history if he wanted to.   Since that exchange, numerous pro-Trump websites have run with Kennedy\u2019s statement that \u201cI think [Trump] could be the greatest president in history\u201d without offering the any of the context that led to up to it. Numerous YouTube videos excerpt this brief segment, posted under the title \u201cRobert F. Kennedy Jr. Drops Bombshell: \u2018Trump Could Be Greatest President In History!'\u201d  Other sites have added their own slanted commentary to Kennedy\u2019s remark, frequently suggesting the conversation happened more recently. In a May 2017 post frequently reshared on Facebook, ConservativeFighters.com gleefully and rhetorically asked: \u201cCan you hear the sobs coming from liberal protesters when a left-wing icon like Robert F. Kennedy Jr. finally admits the truth?\u201d  While Kennedy is certainly a Democrat, he has expressed willingness to work with Trump in the past, especially during the timeframe when the Don Lemon interview took place. Trump allegedly offered Kennedy (though Trump later disputed this) the chance to head a controversial commission on \u201cvaccine safety\u201d that had been widely panned by the medical community back in January 2017.  However, because Kennedy\u2019s words, in full context, were not offered as complimentary of Trump\u2019s actions as a president (which he wasn\u2019t at that point) but as a general hopefulness for the future, we rate this claim as a mixture.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Is Trump Spending More Taxpayer Dollars on Personal Travel than Obama Did?  After only nine months in office, President Trump and family had already spent $147 million on personal travel, amounting to one-and-a-half times as much as President Obama and family spent in the eight years of the latter's presidency.  Based on the limited information available as of October 2017, the Trump family's monthly travel expenditures during the early part of his administration exceeded the monthly spending averages of President Obama and family.  The stated total of $147 million for President Trump and family's travel expenditures over nine months was vastly exaggerated and unsupported by actual data.  The expenses incurred by United States presidents and their families on vacation trips and other travel away from the White House are an evergreen topic of partisan debate, given that much of those, including the requisite round-the-clock Secret Service protection and use of military aircraft for travel, are footed by the federal government. (By longstanding convention, even presidential vacation travel is categorized as \u201cofficial business\u201d for accounting purposes, since it is assumed, the Congressional Research Service tells us, that the president is always on duty.)  In that vein, an Internet meme loosed on social media nine months into Donald Trump\u2019s presidency made the claim that taxpayer expenditures on vacations, golf, and personal security for the president, First Lady Melania Trump, and their youngest son Barron had thus far averaged more than $16 million per month, as compared to an average of about $1 million per month for travel by President Obama and immediate family during Obama\u2019s entire eight years in office.  This is the text:    As of October 14, 2017  Taxpayer dollars spend on vacations, golf and personal security while not at the White house for Barack, Michelle, Malia and Sasha  $98,000,000.00 over 8 years or $1,020,833.33 per month  Taxpayer dollars spend on vacations, golf and personal security while not at the White house for Donald, Melania and Barron  $147,000,000.00 over 9 months or $16,333,333.33 per month  Not a peep from Conservatives.   If accurate, the comparison is all the more striking in that Trump was an inveterate critic of President Obama\u2019s travel and vacation expenses for years:   The Obama\u2019s Spain vacation cost taxpayers over $476K https://t.co/W6kIpd5x They love to spend money.   \u201cI would rarely leave the White House because there\u2019s so much work to be done,\u201d Trump told The Hill in 2015. \u201cI would not be a president who took vacations. I would not be a president that takes time off.\u201d While campaigning for the presidency in 2016, Trump said to the American people: \u201cI\u2019m going to be working for you. I\u2019m not going to have time to go play golf.\u201d  In point of fact, according to a report in USA Today, Trump only spent five of his first 26 weekends as president holed up exclusively in the White House. The rest entailed trips to his nearby golf clubs. In early August 2017, CBS News White House correspondent Mark Knoller toted up how many days Trump had spent away from the White House versus the number of days Obama spent offsite and found that Trump\u2019s total, at all or part of 41 days away from Washington, was nearly twice Obama\u2019s, at all or part of 21 days away (although George W. Bush had them both beat at 61 days away).  Although it\u2019s too soon as of October 2017, just nine months into his presidency, to render even a semi-complete portrait of the Trump family\u2019s travel expenses (such details are rarely released except in response to Freedom of Information Act inquiries, and sometimes not even then), preliminary indications are that Trump\u2019s past criticisms of Obama will come back to haunt him.  Looking at the information we do have, the Obama family\u2019s travel expenses during the entire eight years of his presidency totaled approximately $106 million, according to the most recent FOIA numbers released by the conservative watchdog group Judicial Watch, who kept close tabs on Obama\u2019s spending. The Obamas\u2019 travel expenses therefore averaged about $1.1 million per month over the course of his term.  Turning to Trump, the alleged $147 million already spent on travel by the president and his family during his first nine months in office wildly exceeds anything supported by actual data. That having been said, it does appear, based on the information available, that Trump and family have indeed likely outstripped the Obamas in terms of monthly travel costs, albeit by a smaller margin than claimed.  Judicial Watch, who have vowed to monitor Trump\u2019s travel expenses as closely as they did Obama\u2019s (FOIA requests are already on file ), reported in July 2017 that two months into Trump\u2019s presidency taxpayers were already on the hook for $3.58 million in charges for air travel alone (i.e., excluding auxiliary costs such as Secret Service housing, local transporation, police protection, etc.) by the president, first lady, and vice president during February and March. That\u2019s roughly $1.8 million per month, $700,000 more than the Obamas\u2019 monthly average, which included the auxiliary costs we don\u2019t yet have for Trump.  Focusing just on Trump\u2019s Mar-a-Lago trips, of which there were seven between Inauguration Day and mid-August 2017, an attempt at a more comprehensive estimate by the progressive watchdog group Center for American Progress Action Fund settled on a cost of roughly $3 million per trip \u2014 a total of $21 million for all of Trump\u2019s Mar-a-Lago stays through August, amounting to $2.6 million per month). The reliability of that estimate has been rightly called into question , given that it was generalized from a Government Accountability Office report written well before Trump took office, but it is indicative of how high the Trump family\u2019s travel costs \u2014 when they are updated to include actual Secret Service expenses and incidentals might well go.  For that matter, obligatory Secret Service protection extends to all of Trump\u2019s children, including his two adult sons, whose security costs while traveling are borne by American taxpayers even though they don\u2019t work for the administration, instead running their father\u2019s international business holdings. According to CBS News, lodging and transportation costs for federal agents protecting Eric and Donald Trump Jr. on their travels had already surpassed $190,000 by the end of President Trump\u2019s third month in office.  Also indicative is a USA Today report that in addition to his Mar-a-Lago residencies, as of 21 August Trump had racked up five visits to his private golf club in New Jersey. At these two locations, the Secret Service spent $60,000 on rent for the golf carts needed to protect the president. If that pattern continues, American taxpayers can expect to be dinged for as much as $103,000 per year in golf cart rentals alone.  Although there isn\u2019t yet enough information to work up a detailed comparison of the Trump family\u2019s travel expenses versus the Obama family\u2019s, it seems a near certainty, barring a dramatic change in lifestyle, that the Trumps\u2019 expenses will continue to outpace the Obamas\u2019 by a healthy margin, although nowhere approaching the $15 million-a-month disparity alleged by Internet sources.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Barack Obama Laughs With George Soros?  A photograph shows President Obama and George Soros laughing together.  A photograph purportedly showing former President Barack Obama being chummy with George Soros is frequently shared on social media by individuals peddling various (and unfounded) conspiracy theories about the billionaire investor. For example, an image was posted on Twitter in August 2017 by political commentator Dinesh D\u2019Souza along with a message labeling Soros a Nazi collaborator:   The original photograph was taken at a campaign rally on 28 January 2008 at American University and showed then-candidate Barack Obama with Senator Ted Kennedy. At some point, Soros\u2019s head was superimposed over Kennedy\u2019s to make it appear as if Obama was conspiring with the billionaire, who has become a boogeyman to some segments of the American right wing.  Here\u2019s the genuine photograph (left) and the doctored image (right):   The photograph was poorly digitally manipulated, and does not actually show Obama with Soros. The first clue is the lighting: the shadows on Obama\u2019s face (for example, beneath his earlobe) do not match the shadows on Soros\u2019s face. Soros, too, is slightly out of focus, whereas Obama is in perfect focus. You can even see a bit of Kennedy\u2019s hair where Soros\u2019s head was superimposed over it, which D\u2019Souza conveniently cropped out of the image in his tweet.  As for the claim that Soros was a \u201cNazi collaborator\u201d, we investigated that rumor in November 2016 and found it to be false . ", "Police Arrest Mandalay Security Guard Jesus Compos As Second Shooter in Las Vegas Massacre?  The hotel security guard wounded in the Las Vegas mass shooting has been arrested as an accomplice to that event.  Fake news web sites capitalized on the tragedy of the 1 October 2017 mass shooting event in Las Vegas by proffering various unfounded conspiracy theories as \u201cnews,\u201d particularly those positing that a \u201csecond shooter\u201d took part in the carnage in additional to the one who rained bullets onto a concert crowd from a room on the 32nd floor of the Mandalay Bay hotel.  In particular, fake news sites focused on Jesus Campos, the Mandalay Bay security guard who reportedly went to investigate a door alarm on the 32nd floor and was wounded in the leg when the shooter fired an estimated 200 bullets through his hotel room door. Those sites initially reported (without any evidence) that Campos was not an innocent victim wounded in the course of his duties, but was actually suspected of being an accomplice in the mass shooting.  On 12 October 2017, an impostor CNN lookalike web site doubled down on that tidbit of fake news by posting an article holding that Campos (whose name was repeatedly misspelled as \u201cCompos\u201d) was not only suspected of being an accomplice to the shooting, but had actually been arrested on the grounds that he, too, shot at concert-goers from the Mandalay Bay\u2019s 32nd floor suite \u2014 and then shot the real perpetrator in the head (fatally) and himself in the arm (superficially) to provide cover for his actions:   Mandalay Bay security guard Jesus Compos has been arrested accused of being an accomplice and second shooter in the Las Vegas massacre that claimed the lives of 59 people and injured more than 500.  Jesus Campos had originally been praised for his apparent heroics on October 1st, as he supposedly rushed to Paddock\u2019s suite, was shot in the upper thigh through the door, and continued to help get people to safety despite his wounds. However, FBI officials involved in the investigation now believe he was an accomplice of Paddock\u2019s, and was involved in the initial shooting as a second gunman from the other broken window in Paddock\u2019s 32nd-floor room.  According to a senior FBI official, authorities became suspicions by the extreme amount of gunpowder residue found on Campos\u2019 hands and inconsistencies in his timeline of events. \u201cWe believe he killed [the shooter], shot holes through the door and his own arm to produce physical evidence for his cover story, then went and lay next to the elevator,\u201d the FBI official told CNN.   Although some confusion remains, as of this writing, about the precise timing of when Campos was wounded relative to the onset of the larger mass shooting rampage, law enforcement has not at any time suggested that Campos was an accomplice to that mass shooting, much less taken him into custody on that basis.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Racist Protesters Protected by Black Policeman?  A photograph shows a black police officer protecting participants in a white supremacist protest in Charlottesville.  On 12 August 2017, just after the occurrence of violent and tragic events at a white nationalist rally in Charlottesville, Virginia, left multiple people dead, an image was widely circulated via social media seemingly showing a black police officer calmly standing guard to protect a group of racist protesters carrying Confederate flags, wearing Ku Klux Klan garb, and issuing Nazi salutes:  Although this photograph was genuine, it was not \u2014 as was widely assumed (or stated) in social media posts \u2014 a picture snapped at the 12 August 2017 white nationalist rally in Charlottesville. The image had been posted online well over a month earlier, as shown in this 9 July 2017 tweet from Tucson, Arizona, police chief Chris Magnus:   Photo says it all. Police around nation called upon w/regularity to protect 1st Amend rights no matter how heinous they may find the speech. pic.twitter.com/3keTS7bdX2    It was also posted on Facebook at that time by Kimberly Payne Hawk, who described the pictured policeman as \u201cCharlottesville Police Officer Nash\u201d:  A few days later, Frank Somerville of Oakland television station KTVU wrote of the latter posting that:   Kimberly\u2019s post went viral.  But there were also a number of really nasty comments.  And Kimberly later posted this in response:  \u201cOn Monday I saw a photo from the KKK rally that moved me and I posted it. Now it has gone viral and mean, angry people are coming out of the woodwork.  I do not care about the rude comments towards me but I am becoming quite irritated at the attacks on our local police officer.  He is getting attacked for being an African American police officer who was protecting the free speech rights of the klan and I am getting accused of being a supporter of racism because my sister is a police officer.  It must be a horrible way to live to be so defensive and angry all the time.  I hope these people can find some happiness and peace at some point in their lives.\u201d  I\u2019m dumbfounded that anyone could criticize this officer and what he\u2019s doing.  Thank you Officer Nash for your service.  And thank you Kimberly Payne Hawk for posting this.   The image originated with a Ku Klux Klan rally held in downtown Charlottesville on 8 July 2017:  The photograph was snapped by during that protest by Jill Mumie, one of several shots she captured on her iPhone:   That afternoon, she positioned herself near an area that had been cordoned off \u201cin anticipation of what might unfold.\u201d She purposefully stayed in front of the officer, waiting for what she felt was the right moment that captured the \u201cbizarre\u201d scene that was unfolding.  Once the Loyal White Knights of the Ku Klux Klan arrived, she recalled \u201ca huge surge of people behind me.\u201d And so with her iPhone, Mumie tried a few different shots. In one outtake, a girl stands beside the officer, snapping a picture of the commotion as the officer stares elsewhere. The angle of his chin, the tilt of his head, something felt off. In another outtake, the attention is focused on a man behind the officer who displays a middle finger in Mumie\u2019s direction.   The officer pictured in the image was a Charlottesville High School school resource officer named Darius Nash, who said, \u201cI don\u2019t feel like I\u2019m a hero for it. I swore to protect my city and that\u2019s what I was there to do. I don\u2019t think it makes me a hero, just doing what I believe in.\u201d  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Donald Trump Signs Executive Order Cancelling Saturday Night Live?  President Trump has issued an order banning the 'Saturday Night Live' television show.  In April 2017, the St. George Gazette web site published an article positing that President Trump had signed an executive order forcing NBC\u2019s popular and long-running Saturday Night Live sketch comedy TV program off the air:   Today President Donald Trump made what could very well prove to be the most controversial move of his presidency by signing Executive Order 14838, which cancels the television show Saturday Night Live, or SNL. Under the new order, it is now illegal for any private or federally funded agency to air or show footage of the popular television show in any format. Any company or individual who violates this order can now face fines of up to $250,000 and five years in federal prison.  During the press conference today, Trump explained that his decision was based on a personal belief that the show is \u201cdivisive\u201d and \u201ccontrary to America\u2019s deepest held values.\u201d  \u201cSaturday Night Live is the definition of fake news and that is why it is now gone forever,\u201d Trump told reporters. \u201cIt mocks the very beliefs that keep this great country running smoothly. I\u2019ve never found the show to be humorous and I don\u2019t know how it stayed on the air as long as it did, but I made sure to put an end to that today. I know some actions that I take are questioned by those who don\u2019t want or understand freedom; these are people who hate America, but I know my true supporters are with me on this decision to cancel SNL, just like all my other brilliant ideas.\u201d  Trump\u2019s signing of Executive Order 14838 comes after more than two seasons of Saturday Night Live attacking the current President.   There was no truth to this story (the premise of which would clearly constitute a violation of the First Amendment right to free speech). This item originated with the St. George Gazette, one of many fake news web sites which masquerade as the online arms of (non-existent) newspapers.  Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Did a 'Muslim Migrant' Beat Up a Dutch Boy on Crutches?  A \"Muslim migrant\" beats up a boy on crutches in a video posted to a site in the Netherlands.  On 29 November 2017, United States President Donald Trump retweeted three videos from Jayden Fransen , the deputy leader of the far-right anti-Islam organization Britain First who was found guilty of religiously aggravated harassment in November 2016. As this group has a penchant for sharing out-of-context , misleading , and false  information , it wasn\u2019t surprising that at least one of these videos, which purportedly shows violent acts committed by Muslims, had a misleading caption :   Although the video is frequently accompanied by the caption \u201cMuslim migrant beats up Dutch boy on crutches,\u201d there is no evidence to support this assertion, which in fact came, like so many other unfortunate assumptions, from its comment section.  This video was first posted to the web site Dumpert.nl , a popular video portal in the Netherlands, in May 2017. Although the original posting largely focuses on the act of hitting a person on crutches, and it was not shared with any claims about the attacker\u2019s religion, some people on the comment section naturally \u2014 and baselessly \u2014 assumed that the perpetrator was Muslim. As the video was reposted to other web sites, the unfounded claim that the attacker was a Muslim migrant followed it.  Shortly after this video was posted to Dumpert.nl, Dutch police officers were able to locate the attacker and arrest him. A news report from the Telegraaf identified him as a 16-year-old boy from Monnickendam. The report made no mention of the boy\u2019s religion.  Further, when this months-old video was brought back into the spotlight in November 2017 thanks to a retweet from President Trump, Dumpert.nl posted a short article that mocked Trump for sharing the video:   (By the way, fake news ! Dader was geen moslim en geen immigrant. Maar leuk geprobeerd Trumpie)  (By the way, fake news ! Perpetrator was not a Muslim and not an immigrant, but nice try Trumpie)    Geenstijl , the web site that operates Dumpert, also stated that the attacker in the video was not a Muslim:   Moreover, the perpetrator was not a Muslim, let alone a migrant, but simply a Dutchman.   The official Twitter account of the Public Prosecution Service of North Holland also disputed the claim that the attacker in this video was a Muslim migrant. In a message posted on 29 November 2017, they explained that the video showed a May 2017 quarrel between two minors. The attacker, who was born in the Netherlands, was placed in the HALT Program, an alternative settlement for young first time offenders:   A video has been shared on twitter in which an argument between two underage boys can be seen. This incident took place in May of this year. The public prosecution service Noord-Holland has studied the file submitted by the police. (1/2)    The suspect, who was born and raised in the Netherlands, received a HALT settlement ( https://t.co/w62MNOFvug ). This has been successfully completed. (2/2)   The Netherlands Embassy in the United States also took to Twitter to tell to President Trump that \u201cfacts do matter\u201d and that the attacker in the video was not a Muslim migrant:   . @realDonaldTrump Facts do matter. The perpetrator of the violent act in this video was born and raised in the Netherlands. He received and completed his sentence under Dutch law.  ", "Was the Security Guard at Mandalay Bay an 'Accomplice' to the Las Vegas Mass Shooter?  Mandalay Bay security guard Jesus Campos was an \"accomplice\" to Las Vegas Strip mass shooter Stephen Paddock.  On 5 October 2017, the disreputable web site GotNews.com \u2014 run by notorious Internet troll Chuck C. Johnson \u2014 reported (with no evidence or citations) that the security guard being lauded as a hero for his role in helping to stop the massacre perpetrated by Las Vegas Strip shooter Stephen Paddock was, in fact, an accomplice in the shooting.  Stephen Paddock, 64, has been named as the lone gunman by law enforcement in the 1 October 2017 mass shooting, in which he fired on a music festival crowd of 22,000 with a modified automatic weapon from a suite in the 32nd floor of the Mandalay Bay Resort and Casino, killing 58 and wounding hundreds. High-ranking officials from the Las Vegas Metropolitan Police Department, the law enforcement agency leading the investigation, have said that while they still don\u2019t know if Paddock had any accomplices in planning the attack, they have on several occasions confirmed that per their investigation, he was the only shooter.  Large-scale tragedies like mass shootings and terrorist attacks have been unfortunate lures for conspiracy theorists and purveyors of false information in the Internet age. Disreputable web sites latch on to the chaotic aftermaths of such incidents to seduce audiences with \u201calternatives\u201d to official investigations, claiming to harbor the \u201ctruth\u201d that dishonest officials and the \u201cmainstream media\u201d are hiding from the public. For example, GotNews stories carry this fundraising plug:   You won\u2019t hear this stuff from the lying mainstream media. Keep the GotNews mission alive: donate at GotNews.com/donate or send tips to editor@gotnews.com. If you\u2019d like to join our research team, contact editor@gotnews.com.   GotNews didn\u2019t provide in its story any evidence to support their claim that hotel security guard Jesus Campos was an accomplice, other than an anonymous \u201cofficial\u201d with the Bureau of Alcohol, Tobacco and Firearms (ATF). GotNews reported :   The Bureau of Alcohol, Tobacco, Firearms and Explosives now believes Las Vegas gunman Stephen Paddock likely had help planning and executing the deadliest mass shooting in US history from none other than the Mandalay Bay Resort and Casino security guard who was shot in the leg that night, a senior ATF official told GotNews.  Jesus Campos has been praised for his apparent heroics on October 1st, as he supposedly rushed to Paddock\u2019s suite, was shot in the upper thigh through the door, and continued to help get people to safety despite his wounds. However, a new report indicates the ATF now believes he was likely an accomplice of Paddock\u2019s, and may have even been involved in the initial shooting as a second gunman from the other broken window in Paddock\u2019s 32nd-floor room.  According to an ATF official, these suspicions are corroborated by the extreme amount of gunpowder residue found on Campos\u2019 hands. \u201cThey believe he killed Paddock, shot holes through the door and his own arm to produce physical evidence for his cover story, then went and lay next to the elevator,\u201d a senior ATF official doing ballistic work for the shooting told GotNews.   The ATF contacted GotNews to notify them the story was inaccurate; the story was then updated with this disclaimer:   The ATF has disputed GotNews\u2019 source, saying \u201cthe information in the article is incorrect,\u201d in the following article on a theory regarding the Las Vegas shooting. \u201cPlease know that the Las Vegas Metropolitan Police Department is the lead of the investigation of the shooting in Las Vegas and ATF is assisting. This is an ongoing investigation where we continue to work with our law enforcement partners,\u201d the ATF said. This article will continue to be updated with developments. If you have any tips, email editor@gotnews.com   However, another disreputable web site, YourNewsWire.com, which regurgitated the GotNews story on 6 October 2017, did not include this crucial \u201cupdate\u201d to alert readers that the allegations in the story were disputed by the very agency cited.  We followed up with the ATF to ask whether any of their employees had been in contact with GotNews. The agency responded:   We do not believe that any ATF officials spoke to GotNews or mentioned to anyone that Mr. Campos was a second shooter.   We sent Johnson a detailed list of questions about the GotNews story, but Johnson only responded asking that we \u201cplease print\u201d his claim to have a source with ATF.  We found no evidence to support stories that report Campos acted in any other way than heroically. Campos has been hailed as a hero by the police department for not only locating Paddock\u2019s room, but braving a hail of gunfire in doing so.. Police said Campos provided them with a door key to the suite and stayed to help them evacuate other guests until officers ordered him to seek medical aid for a gunshot wound to the leg (there are no reports that Campos had a wound to his arm, as GotNews claims).  During a 4 October 2017 press conference , Clark County Sheriff Joseph Lombardo said:   But his [Campos\u2019s] bravery was amazing because he remained with our officers, providing them the key pass to access the door, and actually continued to help them clear rooms until our officers demanded that he go seek medical attention.   In another update on 6 October 2017, LVMPD Undersheriff Kevin McMahill reiterated that Campos\u2019s actions were nothing other than heroic:   Most of you also now know the name of the Mandalay Bay security guard, who you\u2019ve all named in the media, and I\u2019ll just reaffirm to you that Jesus Campos is a true hero. I can tell you now just a little bit more that I know about what he did that particular day. We now know that he was dispatched to what they call a door alarm on the 32nd floor. He went up there to investigate the open door and as he was doing his job diligently, he came under fire by our suspect.  As you know, he was struck in the leg. He turned around and retreated. He notified his dispatch, which was absolutely critical to us knowing the location, as well as advising the responding officers as they arrived on that 32nd floor. I can tell you that this was a remarkable effort by a brave and remarkable man. I want to say today that I don\u2019t think we\u2019ve done a good enough job recognizing him and his actions, and for that I apologize. I just want to take the moment and clear the record that he\u2019s an absolute hero.   This is not the first time Johnson has framed an innocent person (a heroic one, no less) in the aftermath of a deadly incident. Dallas attorney Andrew Sommerman is representing in a pending defamation suit the family of Joel Vangheluwe, who Johnson wrongly identified as the driver of the Dodge Charger that ran down a group of counter-demonstrators at a white supremacist rally in Charlottesville, Virginia in mid-August. He said of Johnson:   When one does not care about the facts or how it affects people, it damages lives and creates a further disaster than what was originally created.   On 12 August 2017, GotNews \u201c retracted \u201d the article naming Vangheluwe as the driver of the car that rammed into the crowd, leaving 32-year-old Charlottesville resident Heather Heyer dead, allegedly because the police hadn\u2019t yet named a suspect. Why GotNews backtracked in that case to defer to police but not in the case of Campos is unclear but accuracy doesn\u2019t seem to have been the goal \u2014 as of 6 October 2017, the GotNews story still says \u201cpolice have not identified the suspect,\u201d even though James Alex Fields was not only publicly identified but also charged with the crime the day the story was published.  Johnson, 28, has a long and dizzying history of scandal as a semi-successful Internet troll. He gained widespread notoriety when he attempted to out a woman who had anonymously written a disputed column about being raped on campus for Rolling Stone, but then identified the wrong woman. In 2015, he joined a short list of people banned by Twitter after a tweet asking supporters for funding to help \u201ctake out\u201d civil rights activist DeRay McKession. Johnson is also behind the crowdfunding web site WeSearchr, where he has raised funds for supporters of the neo-Nazi web site Daily Stormer and a movement of white supremacists who chartered (then abandoned) a ship in an effort to scuttle the efforts of aid organizations trying to rescue migrants making the deadly Mediterranean Sea crossing between North Africa and Europe.  During a press briefing on 9 October 2017, Lombardo said investigators revised the shooting timeline , noting that Paddock shot Campos six minutes before he opened fire on the crowd. Lombardo acknowledged that Campos was shot at 9:59 p.m. Responding to AP reporter Ken Ritter\u2019s question, Lombardo said:   Yes, the timeline associated with the original shot and Mr. Campos has changed. Through investigation, as I have conveyed to you from the very beginning, in your zest for information and my zest to ensure the public safety and the calming of their minds, is some things are going to change. Now they are minute changes, OK. There\u2019s not this all-encompassing answer associated with the information that we presented before, in other words it\u2019s not completely inaccurate, but what we have learned is Mr. Campos was encountered by the suspect prior to his [Paddock\u2019s] shooting to the outside world.   Variations: On 12 October 2017, readers asked about a purported CNN item reporting the claim as news:   Hello will you please tell me if the CNN report released today October 11th \u201cBreaking News \u2013 Police Arrest Mandalay Security Guard Jesus Compos As Second Shooter In Las Vegas Massacre\u201d is true or false? Thank you for your time   A fake news web site posing as CNN published an article reiterating the debunked rumor on 11 October 2017:   Breaking News \u2013 Police Arrest Mandalay Security Guard Jesus Compos As Second Shooter In Las Vegas Massacre  CNN) Breaking News \u2013 Mandalay Bay security guard Jesus Compos has been arrested accused of being an accomplice and second shooter in the Las Vegas massacre that claimed the lives of 59 people and injured more than 500.  Jesus Campos had originally been praised for his apparent heroics on October 1st, as he supposedly rushed to Paddock\u2019s suite, was shot in the upper thigh through the door, and continued to help get people to safety despite his wounds. However, FBI officials involved in the investigation now believe he was an accomplice of Paddock\u2019s, and was involved in the initial shooting as a second gunman from the other broken window in Paddock\u2019s 32nd-floor room.   The domain name (cnn-internationaledition.com) and use of CNN\u2019s logos successfully duped social media users into believing the story was legitimate and sharing it. Hosting records revealed that the site was registered on 10 October 2017, one day prior to the publication of the article. Additional registrar details indicated that the site was registered outside the United States by an individual, not CNN.   9 October 2017, 5:10 P.M.: Added additional information that Campos was shot sooner than initially thought by investigators.    12 October 2017, 5:35 P.M.: Added information about an iteration from cnn-internationaledition.com, a fake news web site posing as CNN.   Snopes.com has long been engaged in the battle against misinformation, an effort we could not sustain without the support of our readers.  If you'd like to learn more about how you can support us, click here . ", "Are you ready to live in a lawless nation under Donald Trump? Republican presidential candidate Donald Trump stands on stage with female supporters during a campaign rally, Friday, Oct. 14, 2016, in Charlotte, N.C. (AP Photo/ Evan Vucci) What has happened to our country, that we will nominate a man for president who has bullied, bad-mouthed and intimidated the public for decades? What has happened to our moral values? What are we teaching our children and grandchildren?  How can the Republican Party accept this hateful, racist, sexual predator who has lied, cheated people and paid no taxes?  Donald Trump does not care about the Constitution and shows his ignorance about it every day. He is threatening people who do not support him, even within his own party. He has incited violence and says if he wins he\u2019ll put his Democratic opponent, Hillary Clinton, in jail. He has encouraged his supporters to intimidate voters at the polls, and now they are threatening a revolution.  These are people like the Bundys \u2014 if they don\u2019t get their way, they threaten their opponents with weapons.  Trump has spread conspiracy theories that the election is rigged to help anger his base, which includes the KKK, the mentally unstable and those who hate immigrants. Trump and his supporters will not accept defeat.  Are citizens ready to live in a lawless nation? He wants to be king. It\u2019s frightening to consider that he suppo ore than 50 animals found tethered to trees in Florida county as Irma approaches  WEST PALM BEACH, Fla. -- Officials are calling it animal cruelty like they've never seen before.  As Hurricane Irma\u2019s outer bands inch closer to Florida, animal control officers said they are hustling to rescue abandoned animals.  RELATED: Florida preps for storm as Hurricane Irma | Football games in Florida canceled ahead of Hurricane Irma | Florida air travel shuts down ahead of Hurricane Irma | This is what Hurricane Irma looks like from space   And these aren't pets who are just being left inside, Director of Animal Care Diane Suave said.  \u201cThey are left in a yard, in a pen they cannot escape from or tethered to trees or poles,\u201d she said.  Palm Beach County Animal Care reports animal control officers have rescued 49 dogs and two cats in the last 48 hours.  \u201cEven a tiny bit of sand can hurt an animal when it\u2019s traveling through 100-plus mph winds,\u201d Sauve said.  Animal control officers were slowly pulled off the road at 2:30 p.m. Saturday.  Sauve said once winds reach a sustained 35 mph, no officers will be permitted to rescue animals.  \u201cWe are asking the public, if it is safe, consider sheltering any animals you see left outside,\u201d she said.  Both Sauve and State Attorney Dave Aronberg said they promise to prosecute anyone who left their animals outside to fend for themselves during Hurricane Irma.  \u201cThis is a prime example of animal cruelty,\u201d Aronberg said. \u201cWe will find you, and we will prosecute you.\u201d  Sauve said officials will use every paper trail imaginable to track down animal cruelty offenders.  \u201cIt\u2019s unconscionable,\u201d she said. \u201cWe will not stand for it here in Palm Beach County.\u201d  HURRICANE IRMA | Real-time tracking maps, Hurricane supply kit info &amp;amp; Hurricane Center   IMPORTANT LINKS Hurricane Supply Kit Checklist | Things to know before the storm | Preparations for your pets | Power
